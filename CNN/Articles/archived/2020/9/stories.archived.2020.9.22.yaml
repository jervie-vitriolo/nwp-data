      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely worried. On which pathway are we headed?" said Dr.
        Firass Abiad, manager of Beirut''s Rafik Hariri University Hospital, the main
        public hospital treating patients of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1f0b5-a510-4b08-8992-bba727dd7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ff088-2d03-4870-991f-e80f2d41233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:02.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have this sharp rise in the number of cases the first worry
        of any public health official is whether this rise can overwhelm the healthcare
        system," he said. "This is the periphery we are moving into."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a55def-b9a6-413a-a306-5e1bfda8fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:03.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f823a89-7ca9-422e-89d8-00a66f4b21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caretaker Health Minister Hamad Hassan urged a "total lockdown"
        on Sunday, but his calls were met with resistance from other members of the
        cabinet of caretaker Prime Minister Hassan Diab, toppled in the aftermath
        of the August 4 explosion but still running Lebanon''s day-to-day affairs
        until a new government is formed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b1437-3dd8-4f0b-96d4-d774482ff3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ae201-d285-464a-887b-7525c868084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caretaker Interior Minister Mohammed Fahmy criticized the proposal,
        arguing that the Lebanese people should not be "toyed" with by repeated lockdowns.
        Any decision on proposed new restrictions has been deferred to a national
        coronavirus committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e5fea-de25-44f3-8f4a-33c20a09a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96e7ff-41b3-4d66-adb9-1e5df8c15697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flouting social distancing measures</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71430af4-c1b3-49e1-95fe-b24596c81bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon, which previously recorded some of the world''s lowest coronavirus
        numbers, has seen a rapid spread of the pandemic since Beirut reopened its
        airport in July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75491fef-cd17-46fd-be7f-1b0a5eacd150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42089caa-09e4-45bc-b525-90f1c84db7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread became rampant after an explosion at the country''s main
        port on August 4 laid waste to several neighborhoods in Beirut, killing nearly
        200 people and injuring more than 6,000 others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a76fdf-91c9-42d8-a5fa-0815d478da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8711ca9-31ff-442c-b76c-e8a40354924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the virus was first detected in the capital in March, a strict
        and proactive lockdown successfully slowed its spread -- but tipped the country''s
        already teetering economy over the edge, causing its currency to tank and
        poverty rates to soar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769792d-d5ab-4c20-bfd9-52deffdbdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db771d4-ebc7-47d0-87c7-be940f34aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left reeling from the economic downturn, many in Lebanon chalked
        the virus up to a "government conspiracy" and "heresy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30dcc9-0707-4cc2-8b50-81c1108d8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5de8c-c6eb-4def-8fd2-f016c91afb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have coronavirus here in Tripoli. Coronavirus is heresy,"
        Marwan el-Zahed, a native of the northern Lebanese city of Tripoli told a
        CNN team in May, explaining his belief that politicians had "made it up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cf233-f509-4218-972b-9e74ab31ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec8b1a-71b3-4cab-924b-5f91b23fab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast that shook Beirut this summer added to feelings of mistrust
        towards the Lebanese government, prompting many to flout social distancing
        guidelines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2d521-1aeb-4eb2-b67b-8397fdea745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ae817-0da4-49cb-b3b7-7c159bb35d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus infects more people across the country -- including
        in Tripoli, which has seen some of the highest case numbers in Lebanon --
        many are taking a pause.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486b9c6-3bf0-40b1-b883-598f47555114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2796821-23f7-48b5-9992-8d9ad8dc90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll close my shop because that''s what we need," said Beirut
        shop-owner Ali Jaber.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc5a13-86b0-4030-84ba-5e24b771e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843ac19-6195-4567-aec5-41cbfbad960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better for us to eat za''atar [spice mixture] and oil for lunch
        than to die in hospital corridors," he said. "We''re in the abyss."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7fae33-eb73-42f2-bd58-166a34e6e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4093c3-f634-4a6f-be1c-e50838debda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty rates in Lebanon have soared to over 50%, according to the
        World Bank. The country''s currency has lost over 70% of its value and people''s
        life savings are locked up in banks that have imposed discretionary capital
        controls since late 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa34d2c-a627-428a-a48a-7b4a10df5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99080d93-9099-4c14-809f-b403ea463fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis has intensified in recent days, as talks over
        the formation of a new government have stalled. French President Emmanuel
        Macron has been brokering the negotiations, in a desperate attempt to stave
        off full-scale state collapse, in the wake of the August explosion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b039a8-e4f3-48a2-b4e4-d182adc94c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad657060-ff11-4755-8fe2-75c3e95a5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the country''s political stalemate at a press conference
        on Monday, Lebanese President Michel Aoun warned that the country may "go
        to hell."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d340c3-8b21-42cd-a633-23a3dea12d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c2937-b983-4caf-bf8c-16d48e66b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But healthcare workers are urging the government to focus on boosting
        the healthcare sector, despite the maelstrom of other crises it faces.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0749144-ced8-4817-b58d-f790f9bfe937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4787d12-0b9c-4e54-9fa5-11c8dca7c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a disaster if hospitals and the ministry of health
        do not impose rules for all hospitals to accept coronavirus patients and to
        increase their beds," said Aline Zakhem, assistant professor of clinical medicine
        and an infectious diseases specialist at the American University of Beirut''s
        Medical Center.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b527bc-d950-44ba-ab16-aa26ef055bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3994742-b676-4c53-956d-ce063f1dee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are going to die because they don''t have access to
        healthcare," she said. "There''s going to be whole floors, if not whole hospitals
        dedicated to Covid."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7493c-a8e3-46e2-b062-2ef04026f58d'
      'mgnl:activationStatus': true
