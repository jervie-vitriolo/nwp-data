      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government''s COVID-19 chief implementer added there
        are 25,430 individuals who were placed in isolation centers in Metro Manila
        and Regions 3 and 4-A.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bce82-822e-4a78-a64f-21a8083585ff'
