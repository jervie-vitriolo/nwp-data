      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old is eligible to play for three different countries
        after being born to a South Korean mother and Nigerian father in Spain.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079e6a9-6f0a-45b9-ad98-972b631b5145'
