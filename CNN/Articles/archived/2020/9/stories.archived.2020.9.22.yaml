    'lead': 'The normalization program of the Office of the Presidential Adviser on
      the Peace Process must be funded regularly, Senator Ping Lacson says amid a
      dramatic cut in the proposed budget for the agency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:08:59.618+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
