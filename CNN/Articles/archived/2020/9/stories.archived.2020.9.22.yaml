      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a SALN is not necessary in the prosecution of a graft
        or plunder case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1268f48-586a-4b1f-960d-3e899ea7c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ca780-4bc5-455c-a1fb-960e1e4af1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No more lifestyle checks</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c94819-554b-4cd6-8177-40e126c88d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also bared that since assuming office, he had ordered a
        stop to the conduct of lifestyle checks on public officials due to questionable
        provisions of  Republic Act 6713, also known as the Code of Conduct and Ethical
        Standards for Public Officials and Employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512cc42-8772-42f8-8523-82b20376897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc33e9-6b2e-40d4-9478-7cfdf1ed8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to propose to the Congress to amend RA 6713 because there
        really are provisions there na kung hindi malabo, parang walang hulog sa logic
        (if not vague, seem to have no logic)"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c10609-b168-4fe2-9eeb-282d600750dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5706e-3d78-4a88-9d1e-249a8706ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 6713, the same law that requires public officials and employees
        to file a SALN, also requires them and their families to "lead modest lives
        appropriate to their positions and income." They shall also not "indulge in
        extravagant or ostentatious display of wealth in any form."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d80728-6b9b-4a40-9227-c6b4611419eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24742a6b-e6ce-435e-b6be-b344ff7e74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires noted that a government official with "distorted values
        or priorities" and lives beyond his means cannot be immediately accused of
        committing a corrupt act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc2c24-ebe3-42a7-aa5f-0ec334988525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e4090-3d78-439a-9b12-caf0e1569b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano hong pakialam natin? Sino tayo para husgahan ang taong
        ito...anong pakialam natin sa buhay ng may buhay kung hindi naman nagnanakaw?"</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7158128-430e-4227-980a-948dca7d21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff7c00-8009-4c1e-b00e-f378561404f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we care? Who are we to judge a person, someone''s
        business if that person was not proven to have stolen anything.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf64cd-a095-483a-ab89-97853115ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366cafa-66cd-423d-819d-511efbb3d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "What is simple living to me may not be simple living
        to you or anyone.”</p>'
  'LTO-Victor-Caindec-corruption-allegations-Harry-Roque':
    'caption': 'Presidential Spokesperson Harry Roque and Land Transportation Office
      Region 7 Director Victor Caindec'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-22T14:24:07.520+08:00
    'imagesource': 'jcr:3646af74-3c3e-4ba4-869d-f41900d8c997'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6ad62d-ab86-4530-9a99-b1d45c6a509f'
    'lead': 'Presidential Spokesperson Harry Roque claims he has documents to prove
      that Land Transportation Office Region 7 Director Victor Caindec is soliciting
      bribes for car registrations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T14:25:34.676+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'Victor-Caindec', 'LTO', 'Central-Visayas', 'Region-7',
      'corruption']
    'stories': ['1cc8b4a7-a38d-43c3-922d-f3cf1f3558ae']
    'template': '1'
    'title': 'Roque confirms LTO Central Visayas director Victor Caindec probed for
      corruption'
    'updated': 2020-09-22T15:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa5a38-9daf-41c2-b8df-f38bb0f7beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Presidential Spokesperson Harry Roque said on Tuesday that Victor Caindec,
        regional director of Land Transportation Office (LTO) in Central Visayas,
        is under investigation for corruption and wanted charges be filed against
        the Region 7 official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd12720-055d-44d0-aa3d-ce10d2d41ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque confirmed during his press briefing that Caindec<a href="https://cnnphilippines.com/news/2020/9/21/Palace-time-to-shape-up-regional-LTO-official.html?fbclid=IwAR3m-i5thKudh1zTxK88NK-zaRasFsCGP2nXvlbbTMzYmgBhxrMGGor74sE">
        was the "corrupt official" he alluded to on Monday</a>, claiming that he is
        tied to anomalies on the delayed release of motorcycle plates and RFID stickers
        in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80740df1-65a3-45f2-b11e-a710c1783972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I was referring to Caindec," the palace spokesman said. "I
        have affidavits to prove <em>na kinikikilan niya ''yung mga</em> [he extorted
        money from] motorcycle distributors. This is a matter of public document already."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8614b-04e9-45c9-bebb-cba689f10390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang hindi po pumayag sa mataas ''yung kikil na ibibigay sa
        kanya, tsaka po siya nagkaroon ng kung ano-anong hadlang</em> [When people
        did not agree to pay the amount he wanted, that''s when he started being a
        hindrance]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed38aed-f248-4cf9-a519-b06269c88428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously warned the LTO regional director to "shape up,"
        adding that authorities are giving him time to rectify his supposed misdeeds.
        Some groups have complained about Caindec back in July for delays in the processing
        and release of certificates of registration for new cars and motorcycles in
        the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5cc22-1b07-4070-8b4d-31c784263fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press conference spoken in the vernacular, Caindec
        claimed that Roque asked that he be fired after he "discovered anomalies in
        the car registration process," particularly the tax evasion schemes among
        car dealers. Caindec also questioned Roque''s motive in calling him out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b964ef-c31a-4603-82cb-8d68de957abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a call from the Assistant Secretary (Edgar Galvante) telling
        me, <em>''ayusin mo ''yan kasi&nbsp;si Secretary Roque, tumatawag</em> [fix
        that issue because Secretary Roque is calling about it].'' I got that to mean
        that must be good news initially because the issue is now in the perspective
        of higher government officials," Caindec said in an online press conference
        with Cebu-based reporters. "Apparently, in a series of other calls, there
        seems&nbsp;to be pressure on my side to no longer continue with the investigations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ba320-5076-4224-bdce-3de2f3ad08aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5c071-c034-4c00-abec-a521b0181218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.324+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Roque''s claims, Caindec said he was the one offered
        a bribe to drop the probe into local dealers who were allegedly selling motorcycles
        prior to securing LTO registration. He also denied causing delays in the licensing
        process, saying instead that there is a near-zero backog in pending applications
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5cfa0d-58eb-4726-a63a-f361fe4ab6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380d5c7-330a-44ec-967d-0f52590a6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:54:18.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caindec also questioned Roque''s ties to the issue, saying that
        he is the former associate of the lawyer of the car dealer under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0614bc8-e30a-4565-941b-4d7856757f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am supported by public documents and the corresponding charges
        will be (filed)," Roque responded, saying it''s the same thing he did when
        he went after PhilHealth in 2019 for ghost dialysis payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f12595-7480-4c74-a4c1-4a4805a112e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:56:07.325+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said he brought up the issue to LTO chief Galvante
        and it was only then when motorcycle owners in Cebu were allowed to register
        with LTO offices outside the province. He accused Caindec of suddenly running
        to the Bureau of Internal Revenue to get even with motorcycle distributors
        after they exposed him to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddc8ff-c5d2-49d8-bdb2-80944b6e04f0'
