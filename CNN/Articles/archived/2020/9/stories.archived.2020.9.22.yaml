      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Tuesday, Environment
        Undersecretary Benny Antiporda said it was not part of their mandate to control
        the people who flocked to the area, many of them<a href="https://www.cnnphilippines.com/news/2020/9/19/manila-bay-white-beach-crowd.html">
        failing to practice social distancing and other health protocols</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efddfbe-2344-45a8-8856-41cfe574c2b3'
      'mgnl:activationStatus': true
