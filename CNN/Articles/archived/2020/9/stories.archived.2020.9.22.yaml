    'template': '1'
    'title': 'Dito to critics of military deal: View project with optimism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987a858-3871-48a2-9d26-28590973b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—</strong> Dito
        Telecommunity on Tuesday urged the public to view its controversial deal with
        the military with optimism, saying the project will prove to be a “bright
        spot” for the country’s economy especially amid the health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d96e00-9cc8-414d-84d1-f76845a0cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dito’s chief administrative
        officer Atty. Adel Tamano called on critics to “see the positives” instead
        of casting doubts on the project, noting how it would provide great investment
        as well as more jobs for Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275129f-2fa5-4cd5-9cd8-f9245629f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s a great thing that we are investing ₱257 billion into
        the country. We are hiring 45 people every month, especially in this COVID
        situation. I think this is a bright spot in our economy, and instead of kind
        of telling us that oh, you’re going to be spying on us, maybe see the positives,”
        Tamano told <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9ba8a-33b2-4fd6-9ecf-06c0e7babd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security and espionage fears have hounded the Defense Department’s
        recently-signed agreement with Dito, one which allows the China-backed firm
        to <a href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">build
        cell sites inside military camps.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80081b-a620-48ac-a157-8867ee205853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Senior Associate Justice Antonio Carpio even
        dubbed the development as a <a href="https://cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html">“dumb”
        move,</a> saying China has the capability to install spy software and applications
        through the towers. Dito is 40 percent owned by Beijing-run China Telecom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55f85b-86fe-47f6-9fb7-464ca911ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dito again allayed these concerns, stressing that the Filipino-run
        company would never give away classified information and would always serve
        the country’s interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d65a9-a1cb-4f15-a44f-7af553c206db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito is run by Filipinos. I am the chief administrative officer,
        Mr. Dennis Uy is our CEO and Filipino as well… We are Filipinos and we would
        never allow spying to be done,” Tamano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b500d86-2ba8-4d5a-a4c5-a80de1841ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also reiterated that there are stringent security protections
        incorporated in its deal with the Armed Forces of the Philippines. These include
        cybersecurity audits and the barring of foreign nationals inside military
        camps, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ce45c0-a5da-46fb-a8bd-a9871bd2267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Camp Aguinaldo eyed?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04e3d9-de34-4fc5-a43a-05242cbf5daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano, meanwhile, has yet to give an exact figure for the number
        of cell sites the company intends to build inside the camps. He said authorities
        are still in the process of assessing the data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c2ccd-2a30-41ad-866c-596054ea6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dito official, however, said the firm is eyeing “major” camps
        as possible areas for construction, including Camp Aguinaldo, the AFP headquarters
        in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33688b0-a43f-4f8a-a229-08673ea497a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my discussions with our chief technology officer, he does mention
        the major camps such as Camp Aguinaldo. These are areas where we would want
        to build or co-locate,” Tamano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1476dc5-485a-4190-aab3-c194b99adab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:22:54.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:40:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the AFP also allowed the country''s third telco player
        to set up communications equipment in its camps, but the project was halted
        amid security concerns raised by some lawmakers.</p>'
  'China-Ren-Zhiqiang-arrest-COVID-19-Xi-Jinping':
    'author': 'Steven Jiang, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T12:37:06.968+08:00
    'imagesource': 'jcr:a794a790-e617-4ca7-bf55-8ee89ef88baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4cf47bf-0dda-496b-8931-427f90e6d6ae'
    'lead': 'A Chinese billionaire who criticized President Xi Jinping''s handling
      of the coronavirus pandemic has been jailed for 18 years on corruption charges,
      a court said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T12:41:01.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:40:22.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:46.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tycoon who criticized Xi Jinping''s handling of coronavirus
      jailed for 18 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9769500-ab52-4d2c-a123-5b3b01fd417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Chinese billionaire who criticized President
        Xi Jinping''s handling of the coronavirus pandemic has been jailed for 18
        years on corruption charges, a court said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb300f-634e-46d0-9e5f-30080ed6cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Zhiqiang, a retired real-estate tycoon with close ties to senior
        Chinese officials, disappeared in March after he allegedly penned a scathing
        essay that month criticizing Xi''s response to the coronavirus epidemic. He
        was later charged with corruption-related offenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3758b1-070d-4e9a-b927-f8ec320df59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a court in Beijing found Ren guilty on multiple charges,
        including embezzling some $16.3 million (110.6 million yuan) in public funds,
        accepting bribes, and abuse of power that caused losses totaling $17.2 million
        (116.7 million yuan) for the state-owned property company that he once headed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126eb59d-efa3-4959-b2cc-bc6489745946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges sentenced him to 18 years in prison and imposed a fine of
        $620,000 (4.2 million yuan). The court said he "voluntarily confessed all
        of his crimes" and "was willing to accept the court''s verdict after all of
        his illegal gains were recovered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1d7fc-2353-4d02-b880-7b498598c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s court system has a conviction rate of around 99%, according
        to legal observers, and corruption charges are often used to go after Communist
        Party insiders who fall afoul of the leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00107a-7e59-4fe5-a4a5-f900f43a1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren''s conviction and heavy sentence appears designed to send a
        message to other members of the Chinese elite that any public criticism or
        defiance of Xi will not be tolerated, as Beijing continues to deal with the
        fallout of the pandemic and faces intense international pressure from Washington
        and others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9e332-9a70-4968-bfc8-2df130af770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Cannon''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d545d-5f9a-4c40-8eed-ba1c8a455207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into the Communist Party''s ruling elite, the 69-year-old Ren
        had often been outspoken on Chinese politics, far more than is usually allowed
        in the authoritarian state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158a637-e277-4bb4-adbc-098df6dbe04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His forthrightness earned him the nickname "The Cannon" on Chinese
        social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd4032-6aa8-464a-b40c-37740d552614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the essay published in March, widely attributed to Ren, the author
        lashed out at the party''s crackdown on press freedom and intolerance of dissent.
        While the essay did not mention Xi by name, it obliquely referred to the country''s
        top leader as a power-hungry "clown."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7fbc0-293f-4060-b4fa-78adfaef4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw not an emperor standing there exhibiting his ''new clothes,''
        but a clown who stripped off his clothes and insisted on continuing being
        an emperor," Ren allegedly wrote of Xi''s address to 170,000 officials across
        the country at a mass video conference on epidemic control measures on February
        23.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62600e8-878f-4e9e-9fce-03a6ae2106ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The essay went on to accuse the Communist Party of putting its own
        interests above the safety of the Chinese people, to secure its rule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82605f4-2941-4539-99aa-57104cc17a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a media representing the interests of the people by publishing
        the actual facts, the people''s lives are being ravaged by both the virus
        and the major illness of the system," Ren allegedly wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf72b9-6d51-43c6-942c-38655f507f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the essay was published online, Ren disappeared, and
        relatives feared he had been detained. Authorities confirmed Ren was being
        investigated on corruption related charges in early April, and expelled the
        longtime member from the Communist Party in July, paving the way for his criminal
        prosecution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75fd80-4456-4558-b01b-08bb23781f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Ren ran afoul of the Chinese leadership
        for speaking his mind.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10a1cb-9f5a-44a3-ac00-6d276349bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:30.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he was disciplined after questioning on social media Xi''s
        demands that Chinese state media must stay absolutely loyal to the party.
        He was put on a year''s probation for his party membership and his wildly
        popular account on Weibo, China''s Twitter-like platform, was shuttered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee524b-ef87-42c9-ac68-1a2d0c06ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:41:01.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, there appears to be no second chance for Ren.
        If he serves his full sentence, he will be in his late 80s by the time he
        is released.</p>'
