      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also lauded the efforts of local government units in boosting
        contact tracing and testing capacity strategies. He cited Metro Manila as
        an example, where around 320,000 people were tested for COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
