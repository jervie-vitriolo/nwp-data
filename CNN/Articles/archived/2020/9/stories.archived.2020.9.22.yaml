      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/americas/canada-coronavirus-spike-large-gatherings/index.html"><em>"Coronavirus
        spike pushes Canadian authorities to step up powers to limit large gatherings"&nbsp;</em></a></p>'
  'NYPD-officer-accused-illegal-agent-Chinese-government-':
    'author': 'Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T20:48:33.798+08:00
