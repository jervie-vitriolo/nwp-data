      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported the country''s close contact tracing ratio has
        improved from 1:3 to 1:5.</p>'
    '8':
