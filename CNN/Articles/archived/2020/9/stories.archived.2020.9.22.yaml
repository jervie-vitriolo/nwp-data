      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dceb84-74e0-4503-b0ed-2385dbc1dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung number 1 po, hindi ma sosolusyunan sa pag spray ng pesticide
        sa Manila galing sa eroplano,” said Robredo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144495d5-ff42-4ab3-b011-d8b8be613f63'
