      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84eb17-4f15-4180-b8e5-ae76660da1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old, who referred to himself as Benjamin Button on social
        media, defied his age once again to score a brace and help extend Milan''s
        unbeaten run in all competitions to 15 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdb612-81f2-4f68-85af-5ca65ec1d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.306+08:00
