  'PH-coronavirus-death-toll-over-5000':
    'caption': 'After two weeks of reporting over 3,000 new infections daily, the
      Philippines'' new COVID-19 cases dip to 1,635, as the death toll exceeds 5,000.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T16:00:24.165+08:00
    'imagesource': 'jcr:43a03467-fba2-4341-b393-5216378ee7c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ee81eb-a7c2-4bf6-83b8-761089439380'
    'lead': 'After two weeks of reporting over 3,000 new infections daily, the Philippines''
      new COVID-19 cases dip to 1,635, as the death toll exceeds 5,000.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:01:19.547+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 1,635 new COVID-19 cases, as total deaths top 5,000'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88aae5b-a995-4f51-8bb8-46179c21c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22</strong>) —
        After two weeks of reporting over 3,000 new infections daily, the Philippines''
        new COVID-19 cases dipped to 1,635 on Tuesday, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816eab3-a048-4293-ba19-fd8ba981f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the national case count to 291,789, of which 56,097
        are active cases or currently ill patients. The DOH noted that 86.4 percent
        of active cases are mild, 9.2 percent are asymptomatic, 1.3 percent are severe,
        while 3.1 percent are critical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824eab6-f316-44df-a037-d192e7c7e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s latest report showed Metro Manila logged 583 new
        infections, while Cavite had 102, Iloilo had 97, Rizal had 67, and Cebu had
        57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbf9b4-843e-4923-9bf7-b3ca2dccceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 50 recorded fatalities also raised the death toll to 5,049,
        while 450 more recoveries were logged, for a total of 230,643 survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc0be6-287b-4fc4-9ab2-2403570e4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, 38 occurred in September, while 12
        took place in the months of April to August, the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15bfad-6f7b-4978-9377-25edf376218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:01:19.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also clarified that it removed 34 duplicates from
        the total case count, including 21 recoveries. It added that after final validation,
        16 cases previously reported as recoveries turned out to be active cases,
        while one was reclassified as a death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da773153-ba45-436c-a0c3-3afbc323813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:32:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.051+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said another
        six contracted the virus, with the tally of infections now at 10,417. Ten
        more also recovered, while one more died, raising the recovery count to 6,629
        and the deaths to 779.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424a05a-2ca1-4f0c-a78e-01a39f7f6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:32:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.052+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East remains to have the highest number of confirmed
        cases among overseas Filipinos, while the Americas ranks lowest among regions
        worldwide, according to DFA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182f6e6-fa6f-47b6-9891-aefeeb5d9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:32:33.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T17:32:34.052+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 31.3 million people have been infected with COVID-19,
        of which nearly 965,000 succumbed to the disease, while around 21.5 million
        have recovered, based on data from the US-based Johns Hopkins University.</p>'
  'arctic-sea-ice-shrink':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T16:14:26.799+08:00
    'imagesource': 'jcr:5c2c1812-c948-457b-bbc0-845b4811260d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e10c3f-2435-443a-953d-7248c428b534'
    'lead': 'Scientists believe the Arctic sea ice, or the floating ice cover of the
      Arctic Ocean, has reached its minimum extent for the year, shrinking to the
      second lowest extent since record-keeping began in 1978.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:17:01.271+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2020-09-22T16:17:01.499+08:00
    'mgnl:lastActivatedBy': 'kristel'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Arctic sea ice has shrunk to the second lowest number ever recorded,
      and scientists say it will get worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afab24-3ecc-4c0f-890a-8ede57b45566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.499+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Scientists believe the Arctic sea
        ice, or the floating ice cover of the Arctic Ocean, has reached its minimum
        extent for the year, shrinking to the second lowest extent since record-keeping
        began in 1978.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44087749-951c-4fbb-95a8-c46064bb2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.499+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic sea ice cover shrank to 1.44 million square miles (3.74
        million square kilometers) by September 15, the National Snow and Ice Data
        Center (NSIDC) at the University of Colorado Boulder announced Monday. This
        is only 135,000 square miles (350,000 square kilometers) higher than the lowest
        extent reached in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401e86d-d8b0-4966-ad5b-9b29d84c129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.500+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is telling us that the Arctic Ocean is on a trajectory to
        have a seasonally ice-free Arctic Ocean, and this year is another nail in
        the coffin," NSIDC director Mark Serreze told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b0058-7f37-490f-93dd-5e94b7378a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.500+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 14 lowest sea ice extents have occurred in the past 14 years.
        It never got any better, and there is no indication of recovery. We are in
        a new Arctic, something we have never seen before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90163b-1dc5-48c7-ad22-9a83ee05196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.500+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arctic sea ice generally reaches its minimum extent in the middle
        of September, allowing scientists to analyze the overall health of the ice
        cover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bcb40-f0c1-40cf-9c2c-c4fac0978be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.501+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Arctic continues its downward trajectory, which Serreze says
        it most likely will, there could eventually be no ice in the Arctic during
        the late summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18024d4d-e732-49be-9560-45119952508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.501+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poses a detrimental risk to ocean ecosystems all the way from
        phytoplankton to top predators such as polar bears and seals, which depend
        on the ice to hunt for food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd546a3-34aa-4d3f-8a32-96507903e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.501+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to have major impacts on local marine and terrestrial
        ecosystems. With less sea ice, phytoplankton blooms are increasing, but for
        animals like polar bears, they are losing their home," Serreze sad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2cb1e-6617-4e39-8743-d43f9cc01a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.501+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we get to this seasonal ice-free state, we will also see the
        Arctic become much more prominent for all kinds of geopolitical issues like
        shipping lanes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5760723-cf79-45f5-821b-b37e97376dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.502+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melting ice is yet another clear sign of global warming, and
        was caused in part by the 100-degree Fahrenheit heat waves in Siberia that
        occurred in June and massive forest fires that have ravaged parts of the Western
        United States, according to Serreze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b97e6-13e6-4242-a909-b4b6af0b4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.502+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like 2020 is going to down as the year when it''s the
        end of any plausible denial of climate change. Any individual event can be
        blamed on weather, but putting it all together with the heat waves, the fires,
        the hurricanes and tropical storms, nature is telling us something," Serreze
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937b67f-d05b-43c5-882f-ccdfb80e8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:17:01.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2020-09-22T16:17:01.502+08:00
      'mgnl:lastActivatedBy': 'kristel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s us. This is all us. Our heat waves are getting hotter, the
        cold waves are not as cold. As Pogo said, we have met the enemy, and they
        are us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
