      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were even more fans allowed to attend games in Germany''s
        Bundesliga, which has been widely praised for its handling of the pandemic.</p>'
