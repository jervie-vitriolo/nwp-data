    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762dd261-309f-4a5b-b083-44839dccc097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Some 5,300 Filipinos in Sabah sought government assistance for their repatriation
        because of the rising COVID-19 cases in Malaysia, Defense Secretary Delfin
        Lorenzana said on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6b8c7-9610-4e60-ad72-793313d1062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said majority of these Filipinos live in the Bangsamoro
        Region, with about 70 to 80 percent of them from Tawi-Tawi province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee918dc-c406-4ac6-9419-297c0bb687fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not being evicted by our neighbors, but they are volunteering
        to come home," the defense chief said in his report to President Rodrigo Duterte
        during the meeting of the  Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases in Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5538fd4-6693-4b52-8530-70607c2532a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also reported that 1,570 Filipinos have returned home
        from Sabah, while about 400 are expected to arrive on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2193140a-c16f-47a7-8e72-aa0b00337a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations High Commission for Refugees estimates that there
        are over 80,000 Filipino refugees in Sabah as of 2016. It said only around
        60 percent have proper documentation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98392a-0dc0-4abc-8bac-35495ace4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia now has a total of 10,276 confirmed COVID-19 cases, along
        with 130 deaths and 9,395 recoveries. A total of 57 new infections were added
        to its tally on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e5452-107c-4451-9777-b6d5c0faffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:19.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana said a total of 200,223 overseas Filipino workers
        (OFWs) have been repatriated as of Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1340ff-1536-4691-a709-764df36edc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80,000 OFWs are still awaiting repatriation based on the
        report of Labor Secretary Silvestre Bello III.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdfa2b-8d60-4dd2-8ed0-2b867117d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:47:11.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:40:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, 261 remains of Filipinos in Saudi Arabia were brought home.
        Of this number, 164 died due to COVID-19 and the remaining 97 died of other
        causes.</p>'
  'Xi-Jinping-China-private-companies-Communist-Party':
    'author': 'Analysis by Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T13:06:39.445+08:00
    'imagesource': 'jcr:ba1eadb3-ae3f-4d49-942a-6370d42f3170'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9581f7d1-d911-4263-92e6-68c877bf2f2a'
    'lead': 'The ruling Chinese Communist Party this month published an unusually
      frank set of guidelines that call on its members to ''educate private businesspeople
      to weaponize their minds with [Xi''s] socialism ideology.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T13:09:31.762+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:39:36.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:46.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping wants China''s private companies to fight alongside the Communist
      Party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb57e61-7db3-4394-9fe8-c0c617e94039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Xi Jinping has sent a message
        to China''s private businesses: You can make money, but only if you follow
        my rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa712b2-bbc9-4dd1-a506-9702a0e69c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb6388-fdd1-4a3e-a2af-8a1c10b3154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Chinese Communist Party this month published an unusually
        frank set of guidelines that call on its members to "educate private businesspeople
        to weaponize their minds with [Xi''s] socialism ideology."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf903730-81e1-4ca3-87dd-bffa0b103159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4624f-1b0c-49f4-a75a-e0e3278f43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector needs "politically sensible people," the directive
        said, who will "firmly listen to the party and follow the party."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e368c88-da10-4d9f-9943-9bb872dc47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea89d0-398f-4738-aedd-602e6886d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message comes as the world''s second-largest economy continues
        its fragile recovery from the coronavirus pandemic and tussles with the United
        States over trade and the future of technology. Bringing China''s independent-minded
        private businesses to heel could help speed that recovery, while extending
        the control of the most powerful leader the country has seen in decades at
        a time of mounting challenges at home and abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68097b6-d230-4d7c-b535-5041e481e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93601ba-d3ad-4311-b10d-24a2ab25c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was remarkable for its candor and zeal. In the past,
        Beijing had taken a more tactful approach when it wants to exercise control
        over companies beyond the state sector — like in 2018 when Xi offered the
        private sector tax breaks, financial assistance, and a personal vow of support
        to quell any fears that it was falling out of political favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390c7d0-07c4-40ce-a039-6466b4960771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae06efa-5e66-4e1c-bdb8-b88ab154e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s not yet clear what practical effect the latest directive
        will have on private enterprise in China, one of Xi''s catchphrases has been
        "the party exercises overall leadership over all endeavors across the country."
        The directive indicates that the Chinese leader wants to take more overt measures
        to spell out the importance of the Communist Party''s philosophies. That could
        mean requiring private companies to take public stances on major political
        or foreign affairs, such as any territorial disputes that China is involved
        in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe8d17-0617-47e6-9940-c94740bf3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8e295-c2be-4f99-b665-4005b9b603f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''United Front''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a89a4-5201-47bd-bb0e-2f6bafdcce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector is a vital part of China''s economy. More than
        30 million private businesses contribute over 60% of the country''s GDP. The
        taxes they pay account for more than half of government revenue, and they
        employ more than 80% of China''s workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5624bdb-ae8e-4b24-afde-ddd7f8740d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba8869-3831-43ff-a45a-cb95273a660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document explicitly called for the private sector to become
        part of the "United Front," a coalition of individuals and organizations tasked
        with carrying out the party''s agenda and creating alliances among those with
        similar philosophies. The network''s origins can be traced back nearly a century,
        and it was once credited by Chairman Mao Zedong as a "magic weapon" that helped
        the Communist Party triumph over its enemies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a24e01-45f6-4795-bac2-42b0e83c8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d288e6-86bc-4e4c-ace6-ea4adfe51f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not publicly released documents emphasizing the importance
        of aligning the private sector with the United Front since the late 1970s,
        when the country embarked on a decades-long path toward economic reform meant
        to stabilize the country after the Cultural Revolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d8f0a-2d24-4df1-a5d7-76785f094596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36806b-74c5-4667-9984-0ef4fb51e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some ways, this kind of messaging isn''t entirely surprising,
        according to Steve Tsang, director of SOAS China Institute in London. While
        China''s economy has managed to avert recession this year, the coronavirus
        pandemic has still wiped out much of its growth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f62e50-1d2d-4b2a-8d4e-fe2bb168e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3862a-b62f-4e13-86fb-9b43986f6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese politicians have in the past expressed concern that prolonged
        economic instability could lead to social unrest. And given the financial
        turmoil the country''s private sector has experienced in recent years, the
        government might be hesitant to afford those companies a lot of free reign
        at a precarious time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8273a49-53e8-4214-acc3-4f6ae3d4d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f5390-9bbf-47a8-8e85-cbf3c1264ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also faces rising hostility from Western powers, noted
        Willy Lam, an adjunct professor at the Centre for China Studies, Chinese University
        of Hong Kong. The feud between Washington and Beijing has hurt the fortunes
        of many Chinese businesses, from TikTok owner ByteDance to tech firm Huawei.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53054319-eced-4628-b16e-f8721ebfa014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0717c2-8b89-408a-89c5-6fce44424a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi wants the whole nation to act as one because the country is
        going though unprecedented challenges," Lam said. "Under the growing sense
        of crisis, Xi wants everybody in China to unite under the leadership of the
        party and speak the same voice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde67d8-e14f-4a7e-9020-9fb898c6ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee3cc1-72cf-4767-86d9-965ca063808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private sector on the defense</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d7fdf-e853-4c97-9b93-b90705e17ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As extraordinary as last week''s directive was, there have been
        signs for years that private enterprise in China is on the defense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801d72f-64ea-4420-ac15-531231a8117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5aac3-822e-406d-a780-0f9924923196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a stock market meltdown in 2015 and 2016 — which experts
        at the time attributed to slowing economic growth and risky trading practices
        encouraged by cheerleaders in a bullish state media — an unprecedented amount
        of money began leaving China through private business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a379d-67eb-4145-8b75-b1ee467fe79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eee4f9-b347-4b75-a349-4f4d7e8579c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s government blamed the turmoil partly on high-flying financial
        tycoons, and since then Beijing has tightened the rules that govern the sector.
        Regulators have curbed excessive corporate borrowing and made it harder for
        money to leave China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb88675-8020-4aad-96cf-1a891bb56f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591cf65-71af-4865-abe6-fc1ecefb606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that campaign was taking off around 2017, Xi was also openly
        talking about the importance of the Communist Party as the heart of "everything
        in China," Tsang pointed out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28397c1-2691-4271-a0d3-440c2684bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322965ef-8969-48c8-8f41-9a8498f842bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is therefore not an exception," he added. "This generally
        implies that Xi''s economic policy focuses on advancing the state-owned sector
        at the expense of the private sector."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1b5af-6a2d-4c6b-afa3-754878a8138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d9e23-65d3-4fbb-adb5-c7c62f149b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more concerning, a handful of major companies had begun taking
        on a hefty amount of financial risk, raising fears of instability.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8b760-8546-42b5-86b6-4ce27c36b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c752a46-7ec7-4e20-bc02-426982b4392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in 2018 Chinese regulators seized control of Anbang
        Insurance, a major conglomerate that made big overseas deals and which once
        owned the Waldorf Astoria and Strategic Hotels &amp; Resorts. Founder and
        chairman Wu Xiaohui was eventually sentenced to 18 years in prison for fraudulent
        fundraising and embezzlement, and the firm announced last week that it will
        apply for liquidation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba01670-1bf2-4ee4-9924-9d54754e4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70395a1f-e1d4-4a0e-a1e6-a17336b86183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the massive conglomerate HNA Group also fell
        under government management. The company had spent $40 billion on investments
        in Hilton, Deutsche Bank and other overseas assets in recent years, eventually
        finding itself so deep in debt that its finances became overstretched.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607880e-162a-440b-9d90-d12a8347d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701fcc2-1871-45bf-a350-f95060d94861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of China''s most successful private companies have been
        subject to government action. Last year, for example, officials in the city
        of Hangzhou were sent into some of the country''s biggest private companies,
        including Alibaba and Geely, as "government affairs representatives."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa391a-9ab4-4654-aa4a-58c04b9c8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:39:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1a794-515a-4a1f-80eb-7900540f4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move may have been a message from the government to private
        companies: "Move closer [to us] and listen," Ronald Wan, chief executive for
        Partners Capital International in Hong Kong, told CNN Business at the time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92e0a7-0fa0-4fde-8cf8-08888aa2d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8020a7-86cf-440d-a6ec-1306c319f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector is also struggling financially.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0f20a-b949-4772-a2b6-8b90a38427e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064e65e-7d5a-4474-be23-22824e772a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue growth at the top 500 private companies in China as measured
        by sales slowed by about 10% on average last year, according to a survey released
        earlier this month by the All-China Federation of Industry and Commerce, a
        chamber of commerce led by the Communist Party. The organization describes
        itself as a "bridge" linking the party and the government with private business
        groups.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d1214-69ef-45c7-8c00-aa7cab3d07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e15ca3-5312-4766-a6ab-82fed3aa2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit growth at those companies fell by an average of nearly 6%,
        while the size of their workforce slumped by roughly 1% compared to 2018.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620ab36-2046-48ab-b4a3-c2006a6d46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9e255d-d7fa-4d27-aa53-b5ec442c63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those problems aren''t explained simply by government intervention.
        China''s economic slowdown predated the pandemic, and was exacerbated by fallout
        from the unprecedented closures that were implemented to stem the spread of
        the virus. The US-China trade war also dealt a blow to businesses.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7ad05-98e3-4b64-9f14-8cd78ef4fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe33e64-12f9-449b-8049-8ac24c22c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A secondary role</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aaf569-5636-4477-8ea1-df9eed22e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that Beijing no longer cares about having a robust private
        sector. After all, such businesses are critical to the health of the economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189a6c2-3c93-4978-9665-8c4226756c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ca03a-a8fc-4aa3-b613-63bc1b55603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang admitted in July that the combination
        of problems has left private businesses in the "most difficult times." He
        urged the government and any state-owned businesses to help in the recovery
        by repaying any loans owed to private companies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c241d-14c4-4b33-a7a9-8eceeb6cd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ce928-c6db-4bb0-8976-f5e4b581cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, Xi is not anti-private sector per se," said Tsang,
        of the SOAS China Institute. "While he clearly puts the state sector ahead,
        he is willing to support private enterprises provided the enterprises concerned
        adhere closely to the party''s leadership."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1f972-f3c5-423c-bab1-d7ab92fa9b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0471b9d-549a-452a-a94c-0d0566cbff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for private enterprises that do not adhere closely to the party''s
        direction, they can expect to face pressure from the authorities," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccbf54-6a43-4530-8d10-9a820f425866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be307eb-de27-4306-bd78-00f07c641ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some consequences for such a strategy, though. Western
        authorities have been historically mistrustful of how closely some private
        companies are tied to Beijing — a concern that is only growing as tensions
        between the United States and China escalate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f77b7-43c9-4cda-948c-fd8ad22c806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31802d0c-b203-4d64-b2f4-5c87a797011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short form video app TikTok, for example, has ignited a political
        firestorm in the United States because US authorities are wary about its ties
        to Beijing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba349f2-e042-4c7d-a01c-feac1d39d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eace4-a7ad-4161-8c02-6adebaa1694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lam, the professor, said those concerns might not matter much
        to Xi.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c5cd3-2559-4997-8c16-4601a7e70045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f374b7-a182-4d79-af67-5ac73dcdabf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader has already made it clear that he wants his country
        to shed its reliance on the West for the critical technologies of the future,
        particularly as geopolitical tensions rise. For Xi and the Communist Party,
        the state sector is key to making that happen.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1724d4-d0a8-45ca-9875-fb86f2cb95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b5dda-219e-475a-8aee-be41e925f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi is a super hawk," Lam said. "He doesn''t care much about the
        West, because his priority is about tightening the control of China and maintaining
        the party''s domestic rule."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04687c86-8bc2-4b16-bcf9-bde55e58137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:09:31.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:40:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/22/business/china-private-sector-intl-hnk/index.html">
        "Xi Jinping wants China''s private companies to fight alongside the Communist
        Party"</a></em></p>'
  'australia-stranded-pilot-whales':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Marine experts and government officials are racing to save hundreds
      of pilot whales after a mass stranding in Australia, with dozens of the animals
      already dead. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T13:33:11.037+08:00
    'imagesource': 'jcr:b6ac3b83-ccef-48a5-ac54-add735413a97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c535229e-d494-43d5-a7b3-4a7a7eb99fb9'
    'lead': 'Marine experts and government officials are racing to save hundreds of
      pilot whales after a mass stranding in Australia, with dozens of the animals
      already dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T13:36:17.288+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:39:23.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:47.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'pilot-whales', 'Tasmania']
    'template': '1'
    'title': 'Australian officials are racing to save hundreds of stranded pilot whales.
      A third have already died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73d9f7-ee94-49c1-9d1b-d02bb56415fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marine experts and government officials
        are racing to save hundreds of pilot whales after a mass stranding in Australia,
        with dozens of the animals already dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a0069-54ec-4110-b6b0-ad0742c7b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 270 pilot whales are stranded in Strahan, a small town in
        Tasmania, an island off the southern coast of Australia. They''re scattered
        along two sandbars and the strip of beach, according to the Tasmanian Marine
        Conservation Program, which is leading the rescue operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f79d4-9e4e-41ee-8d78-86fdce8e2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Late yesterday, we had about a third of the animals were already
        deceased," said wildlife biologist Kris Carlyon at a news conference on Tuesday
        morning. He added that it was difficult to make a more specific estimate of
        deaths, since the whales were spread out across a large area and some locations
        were inaccessible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a44f12-fa9f-470d-bc35-d223e737cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really challenging event," he said. "In terms of mass
        strandings in Tasmania, this is up there among the trickiest we''ve ever had
        to deal with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b9d6c-a786-48c3-acf9-4747d091d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential problems include the unpredictable tide that''s
        washing in, and the possibility that the distressed whales might attract sharks
        to the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6f2bc-701c-4efb-97e5-4847deb5eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue teams, numbering about 60 people, include volunteers,
        police, fish farms and the Tasmania Parks and Wildlife Service. With the clock
        ticking, they''re forced to triage by starting with whales that have the best
        chance of success, said Carlyon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07feca-e7c8-4421-a494-c5a7f9e938d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:26.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, rescuers are going to try to "refloat" the whales by "(shifting)
        them in water," Carlyon said —&nbsp;and if that doesn''t work, or if it causes
        the whales to behave erratically, they''ll move onto another strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7389c1-6ce7-4b98-ae9f-98ec7efb4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission will likely take days, raising concerns that
        the whales might not live that long. But the current weather is keeping the
        whales wet and cool, which is "ideal," Carlyon said —&nbsp;if conditions stay
        like this, the whales can survive a few more days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb16089-279d-4470-aab6-e2504d4ed053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear what caused the whales to wash up on shore,
        though Carlyon added that there have been a few other mass strandings in similar
        locations. The whales might have been drawn in after feeding close to the
        coast; or, a few whales may have wandered too close in "simple misadventure,"
        and the rest of the pod followed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9c335-36f6-4555-a5ca-27856944c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rescuers hope to save the remaining whales, they''ll have
        another grim task before them — moving dozens of whale carcasses from inside
        the harbor out to sea. Typically when strandings occur, experts prefer to
        leave the bodies, Carlyon said —&nbsp;but they can''t do that in this case
        because the area is too close to human campgrounds and activity sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ad0d1-f3e1-4a90-9427-9cd8c7cb5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials warned the public to stay out of the area, and not to
        approach the beach in boats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bb7a7-74a7-46fb-b5ff-00baf57873c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmania is the only Australian state where mass strandings of whales
        and dolphins occur on a regular basis, according to the state''s Department
        of Primary Industries, Parks, Water and Environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec43cc-f191-4d74-a056-c851ebb2fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mass strandings often involve social species that live together
        in large groups, according to the department. Pilot whales, sperm whales and
        bottlenose dolphins are the species most frequently stranded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c302918-c1c4-4db5-abad-442998b912fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whales have "very tight family bonds" so if one whale is stranded,
        others may hear its calls and follow, leading to an entire pod being beached,
        according to the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dd2c3-d004-4b42-bcc3-a0db63fe35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jack Guy and Sol Han contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dff102-6e13-4210-a81f-6fa95b252838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:36:17.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:39:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/22/australia/tasmania-pilot-whale-stranding-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/09/22/australia/tasmania-pilot-whale-stranding-intl-hnk-scli/index.html">Australian
        officials are racing to save hundreds of stranded pilot whales. A third have
        already died"</a></em></p>'
  'sherpa-first-man-to-climb-everest-ten-times-dies':
    'author': 'Reuters'
    'caption': 'Sherpa, the first man to climb Mount Everest 10 times, died of a lengthy
      illness on Monday, his family said, an event that fellow sherpas called a major
      loss to Nepal and the climbing community. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T13:37:00.796+08:00
    'imagesource': 'jcr:0b7b4d12-267d-4d39-bb49-7fe5597c205b'
