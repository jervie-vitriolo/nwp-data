    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f860fc-da40-4da6-ace8-16d76f02ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3-1 win means Manchester City has equaled a record for the most
        consecutive opening game victories in English top-flight football. Aston Villa
        also won 10 season openers between 1891-92 and 1900-01.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f80b62-d2d4-416e-9ef4-b8004522ba3a'
