      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New season, same Ronaldo</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399c77b-3495-4ca4-83ca-5aca39566b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus began its quest for a 10th straight Serie A title with
        a comprehensive 3-0 win over Sampdoria in Andrea Pirlo''s first game as a
        manager.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063827f-737f-49a0-b973-4b173dfe0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7d443-1323-4043-a82d-34dbd2b9d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Juventus player, considered one of the greatest midfielders
        of his generation, was hired at the start of August to replace the sacked
        Maurizio Sarri just nine days after he had initially been appointed as the
        club''s reserve coach.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfd759-502f-4214-8a8c-925f587ddd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100c41a-a8eb-48a6-9b4c-7e944389729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.277+08:00
      'mgnl:createdBy': 'david'
