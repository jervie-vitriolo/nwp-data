      'jcr:uuid': '6e7ba73b-2bda-4a64-8929-b8e549dd4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.275+08:00
      'mgnl:createdBy': 'david'
