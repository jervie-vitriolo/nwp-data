      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a debut for Liverpool new boy Thiago Alcantara, signed
        from Champions League winner Bayern Munich last week, who was introduced at
        half-time to replace Jordan Henderson.</p>'
