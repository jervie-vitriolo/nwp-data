      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The government is now using its newly-acquired Gulfstream G280 aircraft which
        drew criticisms last year for its ₱2 billion price tag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502ac4e-91b7-4ee5-9f5b-13e1fc28630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.993+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet was formally turned over to the Philippine Air Force in
        a ceremony at Clark Air Base, Pampanga province Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28349e34-d262-4c6b-9b93-f9b760857bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.713+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.993+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the aircraft had its inaugural flight to Davao City
        with Defense Secretary Delfin Lorenzana, Health Secretary Franciso Duque III,
        Interior Secretary Eduardo Año, and COVID-19 response chief implementer Carlito
        Galvez, Jr. on board. Other members of the Inter-Agency Task Force on Emerging
        Infectious Diseases, the policy-making body of the government''s anti-pandemic
        efforts, were also on the plane to attend a meeting with President Rodrigo
        Duterte last night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb2608-948e-4ed0-a657-471e20421c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.994+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulfstream G280 was also used to transport personal protective
        equipment and other medical supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a1752-ff04-4506-a266-77e044018224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.994+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, Lorenzana <a href="https://www.cnnphilippines.com/news/2019/10/11/Gulfstream-G280-aircraft-Philippines-Duterte-Lorenzana.html">said
        the government did not consider the Gulfstream G280 a “luxury aircraft,”</a>
        but a necessary part of the military''s modernization program. He said that
        the aircraft was needed especially during a crisis since it could be used
        to quickly transport wounded soldiers and critically-ill civilians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f4648-f5f2-4414-9fb1-9524ec46c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.994+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can also be used by government officials, including the
        President, it "was not intended to be a Presidential plane,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2587ae-2087-42ff-b79e-875e2468f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.995+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The C2 aircraft will become part of a system designed for enhanced
        control of operations through continuous communications especially during
        operational exigencies and emergencies. It will allow for time-sensitive decisions
        to be made while airborne,” the PAF said in a statement on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7beb956-debb-4402-a8da-4b397c9cd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:23:13.714+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T15:23:13.995+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. aircraft company Gulfstream Aerospace Corporation said
        the high-speed jet, which can fly eight hours nonstop, may be used for the
        transport of heads of state, ground surveillance, maritime patrol, and aeromedical
        evacuation, among others.</p>'
