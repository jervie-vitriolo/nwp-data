      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A staple at birthday parties, bar crawls
        and bowling, few foods bring Americans together like pizza. And this election
        season, a new group aims to bring America''s favorite pie to those stuck waiting
        in long lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01bc136-5590-4cdd-93ba-91a53c2c77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.041+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d5b49-cd1c-4810-903f-bc49b00d370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.041+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza to the Polls, a nonpartisan grassroots organization, has so
        far sent 2,068 pizzas to voters casting their ballots in 19 states around
        the country in the 2020 election. The group hopes to grow its ground game
        even more as the election gets closer -- and the need is expected to grow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209169a6-ce6a-4836-855d-02b4cdad9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.042+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f6813-b03b-4795-892f-58bd81416f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.042+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be a ton of lines this year," Scott Duncombe,
        Pizza to the Polls'' co-founder and director, told CNN. "And so we will hopefully
        be good to go and spend that pizza money as fast as it comes in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd80ce-0ab3-4885-93de-376d8b05156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.042+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71917a-68c3-4362-8e21-e2598fb724bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.042+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, formed in reaction to long lines during the 2016 election,
        does not align with a political party. It started small -- at a few polling
        places in Ohio, Florida and Illinois, the group''s website says -- and then
        expanded to expecting its "pizza delivery recruits" to supply hundreds of
        polling places in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35b114-da1d-40d0-897d-23aeacb698ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.042+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d96b2b-c15f-4564-90eb-c74a223b271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.043+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Pizza to the Polls says, it provided almost 11,000 pizzas
        to 611 polling places in 41 states, according to the group''s website. The
        majority of the pizza is paid for by small-dollar donors, Duncombe said. "The
        average donation is under twenty bucks, so it''s just a lot of folks buying
        other people pizza."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6a98b-183f-42fb-8276-9a13d89b2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.043+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c218a6-2fd8-4f65-a6e9-6c8b80376337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.043+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Duncombe''s prediction of long lines in 2020 seems accurate.
        Although the coronavirus pandemic has led to an unprecedented use of absentee
        ballots, many Americans still plan to vote in person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98213809-740b-4985-9147-fcc888bc61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.043+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff788fa6-957e-478b-90f9-5192acd5a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.043+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lengthy wait times were ubiquitous on Super Tuesday -- including
        in densely populated states like Texas and California. And in June, long lines
        plagued Georgia, where voters waited for hours in the boiling heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab3d9e-c4ff-451d-883c-54edca59a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.044+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e1562-cb1b-47f0-a270-5864cc56a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.044+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim O''Conner, a voter in Fairfax County, Virginia, told CNN last
        week that he was voting in person to make sure his ballot was counted. "I
        don''t trust the mail right now, that''s why (I''m voting today). If I got
        to stand here all day, I''m going to vote today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10586fa-73ce-46f8-8f6d-242371df80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.044+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8cb64-7087-408a-a3a9-e4afdaf9fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.476+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.044+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza to the Polls relies on social media to identify where its
        services are needed on Election Day. Voters who spot long lines on their social
        media feeds can submit the link to the group''s website, and Pizza to the
        Polls will verify the long line before sending over pizza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb81af38-25bc-4954-90f6-34f22bed6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.044+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f58c67-81f6-4d35-bd85-1fec74d3c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.045+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the pandemic, Pizza to the Polls has implemented new safety
        measures in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966b21b-b3a6-4e9f-860f-e0da0560aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.045+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae427c2-5e5f-45b0-be70-23ae94dbb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.045+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, you could walk around with an open pizza box. Nowadays,
        that''s not really what you want to be doing," Duncombe said. The organization
        has begun to send clearer handoff instructions for delivery drivers, and recently,
        it provided food trucks to park around the outskirts of lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbaf23-781b-4f6d-bead-4043f03356e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.045+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970642c5-04e9-4d4c-9fcf-d422ba95813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.046+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the foods in the world, though, why pizza?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891d259-5bb0-4d58-86c2-c2abc43f4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.046+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9747417-d178-4258-8707-e52c8453c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.046+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there is a pizza place in almost every city in the country,
        Duncombe said. And as temperatures drop in November, "it helps to have something
        warm in your stomach."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cebbc9-48c8-45d0-a389-15307b39db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.046+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af2dda-9f42-41b4-b578-eb5fda7b8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.046+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, "pizza brings people together," Duncombe said. "It puts
        a smile on their face. And that''s exactly the kind of attitude we want to
        have going into the polling booth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfd4bd-659b-48fc-9f03-320fdba9a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:54:40.477+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:54:43.047+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/politics/pizza-polling-early-voting-election/index.html">Pizza
        to the Polls aims to feed hungry 2020 voters stuck in long lines</a>."</em></p>'
  'Supreme-Court-orders-GMA-reinstate-backpay-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T16:47:33.786+08:00
    'imagesource': 'jcr:5f1a5b7f-2107-4caf-b2ae-2564a169bfeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9399fc5-7775-4577-9532-ebdc01c7dbd4'
    'lead': 'The Supreme Court has ordered GMA Network to reinstate and pay the backwages
      of 30 workers— cameramen and assistant cameramen dismissed back in 2013— declaring
      them as regular employees of the media company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:56:56.633+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'GMA']
    'template': '1'
    'title': 'Supreme Court orders GMA to reinstate, pay 30 dismissed workers'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac517580-6fbe-4e54-ad9d-4e35bc103b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—</strong> The
        Supreme Court has ordered GMA Network to reinstate and pay the backwages of
        30 workers— cameramen and assistant cameramen dismissed back in 2013— declaring
        them as regular employees of the media company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992668ec-2e79-4e23-b883-1a6c93a314a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated July 13 but details of which were revealed on
        Tuesday, the high court''s third division also directed the network to release
        the workers’ allowances and other benefits from the time of their illegal
        dismissal up to their reinstatement. The petitioners were hired between 2005
        to 2011 and were all dismissed in May 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c192a1-b90f-4832-be5e-00ab963165d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC ruled that employees whose work are “necessary and desirable
        to the usual business and trade of the employer” should attain regular status.
        It added that there was an employer-employee relationship between GMA and
        the petitioners, who were then hired as camera operators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f54632-51d9-4e17-99d6-607ec30808ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court held that only casual employees performing work that
        is neither necessary nor desirable to the usual business and trade of the
        employer are required to render at least one year of service to attain regular
        status,” the court said in a related statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d984d9-bbc8-4556-9a7c-cd51ec989b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, SC ruled that the petitioners should enjoy the
        right to security of tenure— and can only be dismissed for an authorized cause
        and after due notice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117f9cb-efd2-45ca-8161-f6fa9f29c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As illegally dismissed employees, petitioners are entitled to reinstatement
        to their petitions with full backwages computed from the time of dismissal
        up to the time of actual reinstatement,” the court said. The labor arbiter
        will still have to compute the amounts due.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e72edd-ec28-468f-9d20-74bd30f5b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:56:56.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T16:58:01.220+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the <a href="https://cnnphilippines.com/news/2020/2/25/CA-GMA-reinstate-51-workers.html">Court
        of Appeals also ordered the media company</a> to reinstate and release the
        backpay of 51 “talents,” who were dismissed for joining a protest rally years
        ago.</p>'
  'US-CDC-Halloween-guidance-coronavirus':
