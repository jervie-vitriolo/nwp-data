      'text': '<p>The latest drama shows how President Donald Trump''s erratic handling
        of the disaster has left Americans in the dark over which missteps are down
        to incompetence and which are the result of extreme politicization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19772fbc-276a-4d90-8a1a-9cd451a1a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c1acc-9ac3-4323-bca5-a69d14ba2136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also offers a grim omen for the process of rolling out a vaccine,
        in which the President has already got way ahead of the science and appears
        to be harming public confidence in what is likely the best chance to eventually
        end the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422e102-6209-48b0-bea4-c5e43d05a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ec645-b8a9-4e0b-8e02-f53be7f7ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the unfathomable tragedy of 200,000 lost Americans to Covid-19
        is being exacerbated by the fact that Trump is still in denial about the emergency.
        As the awful milestone is reached, Trump is no more engaged in fighting the
        virus than he was back in February when he told Bob Woodward he understood
        the "deadly" threat but refused to alert the American people. Incredibly,
        the President awarded himself an "A+" for his leadership in the crisis on
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59852e41-31a8-405c-8fbc-786153fb6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fd795-ba87-4c04-8475-6373fc15ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, the CDC suddenly went back to previous guidance about
        how the coronavirus is transmitted, ditching language about airborne transmission
        that it had only posted on its website only a few days earlier. The move came
        less than a week after Trump publicly rebuked the agency''s director Dr. Robert
        Redfield, who voiced a timetable for all Americans to receive a vaccine by
        the second or third quarter next year that was far less optimistic than those
        advanced by the President as the election looms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe96ec-88af-4e3e-9ccb-b74e1a7b1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba5f4c-63fa-48fa-9b81-9b05f4b15e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been ample evidence of political interference by
        the White House on the work of government scientists, a federal official insisted
        to CNN, which was first to report the CDC guidance change, that no political
        pressure occurred in this case. Even if that is true, it would not absolve
        an administration that has constantly defied the advice of experts from questions
        about its competence. Such uncertainty is only exacerbated by doubts over
        the President''s sincerity in fighting a virus that crashed the economy and
        hampered his reelection hopes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d734164-242a-4684-b735-024d727b726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750e2ab-f7d2-4f70-9446-24c640d36036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Besser, the former acting director of the CDC, told
        CNN''s Erin Burnett that while the publishing of the new guidance was done
        in error, he was hearing from inside the agency that the episode still fed
        into the issue of trust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865fda4-266b-4b98-8aab-33b2b5d22956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f04c2-1a8b-48ed-9c67-287eb18a5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about that. I worry about people questioning great science
        that CDC puts out because they''re not sure what''s great science and ...
        what has the fingerprints of politics all over it and that''s very, very concerning,"
        Besser said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354fda9-c05a-4f16-8498-34a2f5901a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15c73c-3a9c-4995-825a-d7c9cf918013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from being chastened by a death toll that has been averaging
        around 800 per day in recent weeks, the President celebrated his leadership
        at a rally in Swanton, Ohio, on Monday night, making the false claim that
        the US had done a better job than Europe in fighting the pandemic and apparently
        gloating at an apparent second wave of infections that is mounting across
        the Atlantic. He also made the extraordinary statement that the virus affects
        few people as the country was on the brink of 200,000 deaths from Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84c501-a8ef-4ff1-9318-3283279180d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3c6cd-2699-4084-bcf7-f9adafab228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know the disease; we didn''t know it. Now we know it --
        it affects elderly people with heart problems and other problems. If they
        have other problems, that''s what it really affects. In some states, it affects
        thousands of people, nobody young. Below the age of 18, like, nobody," Trump
        said, repeating a false statement that has been a regular part of his comments
        during the pandemic. "They have a strong immune system, who knows. Take your
        hat off to the young because they have a hell of an immune system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1aef28-49d5-458f-977f-76d062fcbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5eaef-82c6-42c5-89c5-194e82b85e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it affects virtually nobody. It''s an amazing thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0b89e-3c45-42e9-a3a9-6e69e65c8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c6656-3b88-4e09-82e2-9e18da5bd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump compromises US health agencies</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44081df2-1265-403a-aec8-ded0b870e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American public health institutions have long been seen as global
        pioneers and the gold standard for other nations to emulate. But they have
        been consistently compromised by a President who is deeply suspicious of a
        malignant "Deep State" of bureaucrats who contradict his hunches with science.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d905760-ea7d-4f03-9a7c-f560222c6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f6316-c86d-492f-a24f-98d1a5d23e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bodies such as the CDC and the National Institutes of Health have
        been at the forefront of US and global health efforts, including the US-fight
        against HIV/AIDS in Africa and the successful mobilization to limit an Ebola
        epidemic between 2014 and 2016. But the President has been far keener to listen
        to conservative pundits than the global experts that are at his command during
        the past eight months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c700866-b32e-4103-a116-0eed10d7c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8421e3-b266-424b-a62e-f34c47c94f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s incessant assault on masks, downplaying of Covid-19
        testing and demands for schools and states to open up before the virus is
        suppressed are watering down preventative messages needed to mitigate the
        crisis. His embrace of unproven therapies such as hydroxychloroquine and his
        repeated declarations of victory over the pandemic have compounded the damage.
        Earlier this year, Trump lashed out at CDC guidelines on reopening schools
        and said they were too restrictive, leading the agency to produce supplementary
        information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dea4f4-3e0b-4b57-8ed8-9818f77c3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ffe79-d649-43a2-aafd-61f140cf32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an act that symbolized his refusal to face reality, the President
        headed off to yet another packed campaign swing Monday that contradicted all
        good health practices. Trump''s rallies are one of the few mass participation
        events in the Western world right now -- in the US and abroad for instance
        sports leagues are almost exclusively playing in empty arenas and stadiums.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5550fd-2143-473c-9acd-3262d09db0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e77bb8-75de-4773-9811-d535ab8ea36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President arrived, his crowd repeatedly booed in when
        the state''s Republican Lt. Gov. Jon Husted tried to get Trump supporters
        to wear masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddef237-55c0-41c5-be7e-503580693f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19c2b0-16eb-4ba4-95a1-b28f71b96908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to make masks in America great again and I''ve got
        President Trump''s masks," Husted, said as he started touting masks stamped
        with campaign livery.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8194a-3d12-4c04-94c1-23c03fdcea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a178ec9-ffb5-4f62-b1bb-bd5c34fb81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we all don''t like wearing them," Husted eventually said.
        "Hang on now, hang on. I get it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbc381-90c8-41f0-ac0f-f1e25bce4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dca8ef-254b-4d5c-a2b5-c4709632a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another example of the administration''s refusal to take the
        virus seriously, experts who understand the true scope of the threat, such
        as Dr. Anthony Fauci and Dr. Deborah Birx have disappeared from America''s
        TV screens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa19b6-64a8-4bd5-92b3-3ae62b6fa992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3a996-781a-47c0-a943-aaab4fdeeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is again demanding states open, despite the fact that those
        that followed his advice in summer plunged into a vortex and sickness and
        death. Public confidence in the vaccine that may eventually end the pandemic
        is dropping as Trump makes politicized promises that all Americans can get
        one by the end of April, even though so far clinical tests are yet to produce
        a dose that is shown to be safe and effective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2f8a3-70c5-40c3-a9d3-e2d64c97850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee78e35-7f7c-4199-adf6-04723cedc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States lacks the national testing and tracing scheme
        that by now could have made real strides in limiting the spread of infection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edda2a-6006-466f-85d0-4384d37d475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebee4b-3cd1-4e85-a593-858b635c626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tragic milestone</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff2533-46d6-4c64-a508-0c458ff2f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new controversy about the administration''s response to the
        pandemic comes as the US approaches the tragic milestone of 200,000 deaths
        from Covid-19. Instead of rededicating himself to preventing more fatalities,
        Trump is showing few signs that he''s ready to repair his neglect.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41a0b9-eceb-4f74-bb35-507fec8f040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835ce4b-aebb-4c0a-b083-aa3328f24e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s focused on his reelection bid -- and appears to have spent
        more energy in the last few days working on his sudden chance to fill an opening
        on the Supreme Court than he has spent for weeks on efforts to slow the carnage
        being wreaked by Covid-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307c2f9-95e7-4939-8e29-b7f4290f619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4480f-5732-4a8f-8d2b-5707bade4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on one of his favorite media platforms "Fox and
        Friends" on Monday, Trump was asked to grade his own performance during the
        pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671f4c8-2b49-4c55-a98f-73b05160eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473f501-9df8-4cbc-9336-8c096ff0c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rounding the corner," he said. "We''ve done a phenomenal
        job. Not just a good job, a phenomenal job. Other than public relations, but
        that''s because I have fake news. On public relations, I give myself a D.
        On the job itself, we take an A+."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b02a5-49c0-43f4-a81a-30228461c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8471b4-bf7a-4e51-8fca-727b0a5c6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s boasts about his own success conflict with the facts and
        signs of an uptick in coronavirus infections as summer begins to cede to fall
        weather in northern states.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5e3c4-af45-4031-964e-d62c34202237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503091ed-a8c4-457b-ab7e-c08586273b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven day average of new coronavirus infections in rose by more
        than 10% in 28 states in the last week. Only six states have declining cases
        over that time period, according to Johns Hopkins University.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024450c-be64-4097-837b-f834421cfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e0acd-e6ee-4d15-8e9b-e6f7631f20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential nominee Joe Biden has put the President''s
        poor response to the pandemic at the center of his case that Trump does not
        deserve a second term, an argument he will drive home when they meet on stage
        in Ohio next week in the first presidential debate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e55b69-22e4-463e-a2bc-04ab408c7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7311d53-3076-4cf2-a10a-b726701b7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the former vice president, pointedly wearing a mask in
        a sharp contrast to the President''s behavior, bemoaned the impending milestone
        of 200,000 deaths.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c52f2-e43c-497a-b47c-cf6b98c009fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b853843-2917-4452-be92-41463aa2d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me now is we''ve been living with this pandemic for
        so long, I worry we''re risking becoming numb to the toll it has taken on
        us and our country and communities like this," Biden said during a visit to
        the crucial swing state of Wisconsin. "We can''t let that happen, we can''t
        lose the ability to feel the sorrow and the loss and the anger for so many
        lives lost."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa4809-2367-4b1c-8ea1-e8361b2c0a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe70eb4-f2a5-47ee-821f-41f82f150f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategies being pursued by each candidate are reflect and are
        shaping the perception of the current emergency in the final stretch to the
        election on November 3. In a CNN/SSRS poll earlier this month, 87% of people
        who intend to vote for the Democrat said they were worried about the pandemic.
        But only 29% of registered Trump voters said the same thing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246062c1-ffd2-4179-8928-b4cfb6b165ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a0dc7-4c38-40c8-8fa2-80807472c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, whose campaign is pushing his empathy after a life of personal
        family tragedies as an antidote to Trump''s style of leadership, tried to
        put a human face on the tragedy in a way that the President has usually failed
        to do.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805ff9a-3569-4cc2-b3e6-12110707c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:31.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
