  'miles-hall-police-shooting-settlement':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T18:22:29.316+08:00
    'imagesource': 'jcr:0a8c8b95-81b3-4c6e-b3be-58863a5087da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13dbb819-f27c-4250-9366-d168ad1b4016'
    'lead': 'A California city announced a $4 million settlement of a federal lawsuit
      with the family of Miles Hall, a 23-year-old Black man who was shot by police
      last year while having a mental health episode.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T18:25:42.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:36:52.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:55.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California city announced $4 million settlement over fatal police shooting
      of mentally ill Black man'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71965fc-9efa-4dd5-ad18-92a1ba108cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:53.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;A California city announced a
        $4 million settlement of a federal lawsuit with the family of Miles Hall,
        a 23-year-old Black man who was shot by police last year while having a mental
        health episode.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd83ea-8d5f-42c4-a0b8-43db70237e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the day were tragic and difficult for all involved
        -- the Hall family, the Walnut Creek community, and the police officers called
        to the scene," the city of Walnut Creek said in a Friday news release. "While
        the City recognizes the continuing loss for the Hall family, it is the City''s
        sincere hope that settlement of this civil lawsuit will provide a step towards
        healing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de602a05-3309-4476-8c97-18f17240b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long court battle, the city''s attorney Noah Blechman said in
        the release, "is not in the best interest of anyone involved."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6e6c3-2d85-4106-a7fc-90dd1f8714cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, Hall''s mother says, does not mean justice for her
        son. But it means the family can move on from legal proceedings and focus
        on the work they''ve started through the <a href="https://www.justiceformileshall.org/online-store">Miles
        Hall Foundation</a>, pushing for a reformed response to mental health emergencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade71285-b4f9-4504-841e-a86f5b4551ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is not going to give us peace, it''s not going to give us
        satisfaction," Taun Hall said. "Justice will be when we are able to have a
        non-police response for the mentally ill, at least here to start in Contra
        Costa County. And then, it could be something... throughout the nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a56d2d-7363-4c44-8d08-8882742379c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A long history with police</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13680ec7-9d63-41ca-98fe-3a4578adf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 2, 2019, Walnut Creek 911 received several calls about Hall
        threatening family members and walking around the neighborhood with a long
        metal pry bar, causing a commotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5dd48-3f22-4c06-8cfb-9bdb04f3e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five people who called 911 that day, four told dispatchers
        Hall had mental health problems, according to recordings released by police
        late last June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0067d-2332-46ae-8763-b9711552bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived, Hall had left his home and was out on the
        street, with a red bandana over his face, still holding the pry bar. Officers
        called out his name and he began running in their direction, security camera
        footage shows. One officer fired several bean bag rounds but when those failed
        to stop Hall, two officers fired their weapons, according to a police news
        release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a37c9e-6850-4207-9ea4-45b1374d4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall was taken to a nearby hospital, where he later died. The district
        attorney''s investigation into the shooting will likely be complete and released
        to city officials by the end of the year, police say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a66e7a-cd35-4e40-8d6f-638c1e0bc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Hall, said she had been communicating with police long
        before the 911 calls came in that day. She did that, she said, to make sure
        they knew her son had mental health problems and that he had never acted out
        violently -- so that there would never be an outcome like this one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a810c-ae32-4a04-9e46-b54994988994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People still need the police, we still need them to help and answer
        calls," she said. "But I mean, is it worth it when it could result in the
        death of your child? I say no."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49724ae0-326b-4e29-b78e-b19410db4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police video released following the shooting, police said they
        had been involved on several other calls regarding Miles Hall. He had "no
        significant criminal history and the majority of these incidents were handled
        as mental health issues and not criminally prosecuted," Walnut Creek Police
        Lt. Tracie Reese said in the video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac7aa2-3d79-49e3-9525-0b67058edc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:36:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police were aware that Miles was mentally impaired," says John
        Burris, the Hall family attorney. "The family was engaged with the police
        to protect their son from being shot and killed by the police."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd24ed-b393-44bf-ae92-ae46e4c8d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But point of fact is, the very thing they were protecting from
        actually happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c97316-66f7-4bf6-8c6a-07b93f41a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''This is an opportunity''</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fdfb9e-d325-4407-ae59-88f876a4bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City leaders say that, following Hall''s shooting, they began re-thinking
        what the response to mental health emergencies should look like and are working
        with county experts to come up with a non-law enforcement program that would
        tackle non-violent crises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b19fd9-97e9-4c6d-9aeb-f8995f2e7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the release following the settlement, the city said it''s allocated
        $600,000 toward efforts to better train officers and city employees, create
        a Diversity and Inclusion Task Force and provide training on issues like implicit
        bias and diversity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b964c-fd7a-431f-bddd-197f26110d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Walnut Creek police, who say they feel a law enforcement presence
        is still necessary in more volatile situations, say they''re looking to create
        a crisis intervention team by partnering with several cities and law enforcement
        agencies. It will consist of officers who have received specialized training
        for these scenarios.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6c400-1652-479f-a646-19c750c5d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to increase the availability and likelihood of at least
        one specially-trained officer being available at any given time as a shared
        resource between jurisdictions and respond to mental health crises," Walnut
        Creek Police Capt. Jay Hill said during a city council meeting last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6164f3-5f65-4eca-bdea-aa70c8f4df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burris says he hopes this moment is a wake-up call for communities
        across the country when it comes to handling mental health emergencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42aa2ec-42ee-4989-a297-66a097ed9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity," he said. "As I looked at George Floyd,
        the whole world got a chance to see the whole issue around chokeholds. But
        this is an issue that''s equally big. Around how to deal with the mentally
        impaired.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb5569-a8a7-4b30-acc3-d58022c87909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m hopeful that this case, as well as some of the cases we
        see around the country, was that start in continuing the discussion on the
        reallocation of resources and a reckoning that we can''t do business as usual
        in the future, if we want to save people from being killed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367c1d3-4789-4847-bab9-c4a55ec79c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:25:42.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:37:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/us/miles-hall-police-shooting-settlement/index.html">"California
        city announced $4 million settlement over fatal police shooting of mentally
        ill Black man"</a></em></p>'
