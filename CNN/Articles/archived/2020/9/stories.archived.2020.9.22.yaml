      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7228345-b7df-4a5e-88e3-bf189d054d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base is thought to be a key target for any Chinese attack in
        the event of hostilities between Washington and Beijing. It was also threatened
        by North Korea during the height of US-North Korea tensions in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934cb89f-75cf-4991-ba81-179e5e1cbc1d'
      'mgnl:activationStatus': true
