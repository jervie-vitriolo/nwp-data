    'template': '1'
    'title': "Duterte hits Robredo, critics on ‘govt not doing enough’ remarks  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d4b4d-1f82-4509-ae45-1b3f7c7afba5'
