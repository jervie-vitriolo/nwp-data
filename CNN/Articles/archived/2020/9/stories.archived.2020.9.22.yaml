  'us-apocalyptic-fall':
    'author': 'Holly Yan and Madeline Holcombe, CNN'
    'caption': 'As most US states head in the wrong direction with coronavirus, the
      Centers for Disease Control and Prevention has retracted key information about
      how the virus spreads. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T13:41:03.904+08:00
    'imagesource': 'jcr:a346e451-1e77-4afb-aef0-c32d3e23ec96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16620689-dd2e-4641-b1c2-8ce3e1847f8f'
    'lead': 'As most US states head in the wrong direction with coronavirus, the Centers
      for Disease Control and Prevention has retracted key information about how the
      virus spreads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T13:51:40.569+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2020-09-22T13:51:41.117+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'CDC', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'As doctors worry about ''a very apocalyptic fall,'' the CDC retracts
      info on how COVID-19 spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188991d1-210a-4112-b615-353fbd750cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.118+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As most US states head in the wrong direction
        with coronavirus, the Centers for Disease Control and Prevention has retracted
        key information about how the virus spreads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b1d0e-7845-4ea2-8e56-09a42f3180bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.118+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is on the brink of 200,000 coronavirus deaths, with the number
        of new cases rising in 28 states, according to data from Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755a47a-ad97-45cc-9ac3-ba2a4d68eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.119+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be in for a very apocalyptic fall, I''m sorry to say," said
        Dr. Peter Hotez, dean of the National School of Tropical Medicine at Baylor
        College of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2243f02-7aa5-4bd1-b5e4-be4ff17de42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.119+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s happening because we''re forcing schools to reopen in
        areas of high transmission. We''re forcing colleges to reopen, and we don''t
        have the leadership nationally, telling people to wear masks and to social
        distance and do all the things we need to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d5e60-b672-4344-9f9b-12d4f279f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.119+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeanne Marrazzo, director of the division of infectious diseases
        at the University of Alabama at Birmingham, said she agrees this fall "could
        be apocalyptic" after recent spikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2866cf-a8f8-44e1-95cc-4a26cb497951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.119+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we going back up? I think there are a few reasons," Marrazzo
        said</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cea258-aed5-4529-8dcf-9a4e04c323a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.119+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is that there is general fatigue. People are really tired of
        this," she said. "And then the second thing is ... the completely contradictory
        messages that we''re getting —&nbsp;not just the misinformation, but also
        the confusion about how things are spread."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6f096-874d-4841-a4fe-d3e4ef64863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.120+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited a recent update from the CDC that said you can get COVID-19
        just by inhaling tiny particles from an infected person''s breath that linger
        or travel in the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac218acc-0b22-4b20-923c-d3af073ece66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.120+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is growing evidence that droplets and airborne particles
        can remain suspended in the air and be breathed in by others, and travel distances
        beyond 6 feet," the CDC''s website said in an update Friday. "In general,
        indoor environments without good ventilation increase this risk."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab7c57-82b6-44a1-8009-a420803a9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.120+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many doctors have known that for months —&nbsp;hence their pleas
        for the public to wear masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17042bc-0a76-4bf5-ad8f-8cc9ffb9b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.120+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The updated guidance would have been fine if it came out last May,"
        Hotez said. "We knew all of these things months ago."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8763d-8b00-40f3-a8e1-e604a56e9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Monday afternoon, the CDC''s update was removed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68542299-5a29-4d60-948d-13a0a86880de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they retracted this, even though this is common scientific
        knowledge at this point, one has to wonder what''s behind it," said Dr. Leana
        Wen, a CNN medical analyst and an emergency physician at George Washington
        University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ab805-f957-41fa-9e08-012321ce18ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was there political pressure? Political interference that''s driving
        this rather than science?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c40e44-0d48-436d-a994-48399aafeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal was not the result of political pressure, according
        to a federal official familiar with the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ebc0c-8b20-448c-960a-c2a8c1070504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.121+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was totally the CDC''s doing," the official said. "It was
        posted by mistake. It wasn''t ready to be posted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2f4b4-89fe-4bcf-968f-62ec6dbf9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the guideline change was published without first
        being thoroughly reviewed by CDC experts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c9afb-7a95-4fe4-9167-6823051f5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.122+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody hit the button and shouldn''t have," the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d9392-8938-4b43-95dc-c27d08a75d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the guidance is "getting revised," but didn''t
        say when the revision would be posted to the CDC''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de95163-f41a-445c-a096-b780521e4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the heads of the CDC and the Food and Drug Administration were
        appointed by President Donald Trump. And while Trump said he gives himself
        an "A+" on his handling of the pandemic, he has also said he "wanted to always
        play it down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7580ccf-5d04-4373-904d-abb0c192197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the CDC retracted its update on aerosolized spread,
        a spokesman for the agency said it was posted in error.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75469004-82f6-43ff-8be0-9c92f8fbd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A draft version of proposed changes to these recommendations was
        posted in error to the agency''s official website," CDC spokesman Jason McDonald
        said in an email to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd73bc8-b077-411c-a1c0-c523f2cc8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is currently updating its recommendations regarding airborne
        transmission of SARS-CoV-2 (the virus that causes COVID-19). Once this process
        has been completed, the update language will be posted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1f04-1637-4d71-b4d7-36f42ea4859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of the CDC and the FDA are appointed by the president.
        Why that might be a problem</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163d35f-10a8-477d-bcc9-17ab051f1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 28 states had more new cases this past week compared
        to the previous week, according to Johns Hopkins data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c99b47-a706-41e2-8d1d-a57a0e6184a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen states are holding steady, and only six states are showing
        declines in new cases: Delaware, Hawaii, Louisiana, Michigan, South Carolina
        and Vermont.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36966d-b7b6-49b5-b09f-e324f5901d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just the raw numbers of new cases that the public
        should pay attention to. It''s also the test positivity rates —&nbsp;the percentage
        of tests taken that turn out to be positive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdba9f5-bc46-45f8-b71f-9f12be1b5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has advised governments maintain
        test positivity rates at or below 5% for at least two weeks before businesses
        reopen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19feb1b4-9e99-46f5-a58e-d035efdaf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, 27 states and Puerto Rico had test positivity
        rates higher than that 5% threshold, according Johns Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b56d6-631d-4285-bad2-7fec5e7d6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum, five states have test positivity
        rates lower than 1% —&nbsp;Maine, Vermont, Massachusetts, New Hampshire and
        New York.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131d2c9-76a4-499f-b38d-f5cfcfdd7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The race for a (safe and effective) vaccine</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62076b-0b09-4253-a57b-66035e732052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield has said a vaccine might not be
        available to most Americans until mid-2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec928ec-9b79-4e4d-95c2-294bc1962c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moncef Slaoui, chief adviser to Operation Warp Speed, told CNBC
        Monday that "we are pretty close" to having a vaccine for COVID-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe4568-4877-4d0c-907d-0400b4f88299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed is the federal government''s effort to speed
        development of drugs, vaccines and other measures to fight the coronavirus
        pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01add68-3c39-4ece-aff0-3dac36655eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three vaccines are in Phase 3 clinical trials in the US.
        Slaoui said it''s possible vaccine efficacy could be determined between October
        and January.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1f78d-1eba-410a-a481-bafe5626d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer we wait, the more likely," Slaoui said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae55ae-af6f-443a-86de-671e5da4a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approval or authorization is granted by November or December,
        "we may be able, for instance, to immunize the most susceptible populations
        in the US by December of 2020," Slaoui said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74df5f6-5a01-4ba9-8f6a-38dedd1f77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the elderly population and first-line workers in January
        of 2021, and the rest of the US population progressively in the month of February,
        March and April," Slaoui said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be3bb6-bf91-4e48-a0be-2aa1dca3dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.127+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Cohen, Steve Almasy, Naomi Thomas and Jamie
        Gumbrecht contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2651f-97b0-4ae9-a8ae-671407f79dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:51:40.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:51:41.128+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/21/health/us-coronavirus-monday/index.html"
        href="https://edition.cnn.com/2020/09/21/health/us-coronavirus-monday/index.html">As
        doctors worry about ''a very apocalyptic fall,'' the CDC retracts info on
        how Covid-19 spreads</a>"</em></p>'
