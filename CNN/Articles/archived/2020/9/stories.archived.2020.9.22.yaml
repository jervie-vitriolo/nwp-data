    'template': '1'
    'title': 'Lacson: Bangsamoro ''normalization'' projects must be funded regularly'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944c136-af8a-41dc-a443-cca21bc59ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The normalization program of the Office of the Presidential Adviser on the
        Peace Process must be funded regularly, Senator Panfilo "Ping" Lacson said
        amid a dramatic cut in the proposed budget for the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73aa26-f2f7-4b11-9f11-0a1c8f342c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e0969-6b31-4711-a0cb-6128bd23c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department slashed OPAPP''s fund from ₱10 billion to
        only ₱700 million, under the proposed 2021 national expenditure program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89420c83-6f7c-4751-a976-f5f27fb7ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e1341-b726-437a-8482-a69d4a83427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing at the Senate on Tuesday, Presidential
        Peace Adviser Carlito Galvez said among the projects that will be affected
        by the budget cut is the normalization process under the peace pact between
        the government and the Moro Islamic Liberation Front (MILF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597098c-df65-4504-94db-3fe9c040ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf48e2-0c35-4dbb-99ca-92af29e6d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fund requested for the Bangsamoro Normalization Program will
        support the phase 3 of the decommissioning of the MILF forces which is equivalent
        to 35 percent of the combatants of 40,000," Galvez said. "We cannot afford
        to lose the momentum on this decommissioning process especially so that we
        are near targeting 40,000 MILF and BIAF." (Bangsamoro Islamic Armed Forces)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b3ed2-b681-420e-badf-b2ca0f0b630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, OPAPP aims to give financial assistance to 14,000
        MILF combatants who are scheduled to be decommissioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ee57a-3ab5-4ed3-ba8b-793340c0389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40441d-2199-49d0-8553-e5abaad83677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each decommissioned combatant is supposed to receive ₱100,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c404def-b1a5-4cae-a8e1-469b8c21ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
