      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498e5eb-327c-4b98-850d-58c45e1056b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:49:12.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided not to skip this year so we can continue with our mission
        to raise awareness on the state of the environment,” said Lorraine Schuck,
        executive vice-president and Miss Earth co-founder, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544e377-3604-49ab-9477-03e43b5124b1'
      'mgnl:activationStatus': true
