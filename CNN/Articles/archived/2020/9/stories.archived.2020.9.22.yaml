      'mgnl:lastActivated': 2023-01-25T21:36:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f9dd9-3c19-4550-9e2d-4d7e89b8201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker netted a trademark header in the first half before converting
        a penalty in the second to put the game to bed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909ad22-ba13-48fd-a981-7464809cb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db090c-e0dd-4288-ac47-c4c5f933a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
