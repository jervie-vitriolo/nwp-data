      'Jesus-Suntay']
    'template': '1'
    'title': 'Lawmakers seek higher budget for the national mental health program
      under the DOH budget for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42950813-e5ca-4e05-869b-d09a3ec59220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Two members of the House of Representatives are asking for an additional P1
        billion be added to fund the national mental health program under the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280cd3a-6098-4487-8e81-86d32224a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Stella Luz Quimbo and Jesus Suntay filed House Resolution
        No. 1225 on Tuesday, citing <a href="https://www.doh.gov.ph/sites/default/files/health_advisory/IRR%20of%20RA%2011036.pdf"
        target="_blank">Section 2</a> of the Mental Health Act that states mental
        health is a right of all Filipinos as well as mental health services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47c713-9019-40c2-8d1f-55e99b9d08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution recalled that at the hearing on the DOH budget on
        Sept. 18, the allocation for the National Mental Health Program was only ₱615
        million, equivalent to ₱5.69 per capita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc51c5f-eed6-4b5c-b358-d0747f01c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo and Suntay said this was "grossly insufficient to respond
        to the mental health needs of the Filipinos, especially the Filipino&nbsp;youth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee106890-f614-4938-b3e0-b2c9bcef8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also cited that the National Center for Mental Health
        reported a <a href="https://cnnphilippines.com/news/2020/8/26/Mental-health-anxiety-suicide-hotline-Philippines-COVID-19.html"
        target="_blank">spike in suicide-related calls</a> to their hotline as the
        pandemic hit the country.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615b102-e614-479f-9b51-95adca9cb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:19:08.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a grave necessity for the expedient and adequately funded
        implementation of the National Mental Health Program to provide the needed
        medical, scientific, psychiatric, psychosocial and neurologic services to
        the Filipinos, especially at a time of distress caused by the current health
        crisis, large economic decline, and high unemployment rate, among others,"
        said the resolution.</p>'
