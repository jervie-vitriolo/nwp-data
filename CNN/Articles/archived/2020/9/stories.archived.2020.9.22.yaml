    'template': '1'
    'title': 'Controversial ₱2-B jet turned over to Air Force  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dd956-41f6-44c2-8bd6-f47735c9937e'
      'mgnl:activationStatus': true
