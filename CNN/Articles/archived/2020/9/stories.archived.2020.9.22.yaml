    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nepal', 'Mount-Everest', 'Sherpa', 'Rita-Sherpa']
    'template': '1'
    'title': 'Nepal''s Ang Rita Sherpa, first to climb Mount Everest 10 times, dies
      at 72'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f31a60-4e73-4b49-aba0-cb5e48f79638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.217+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Sherpa, the first man to climb
        Mount Everest 10 times, died of a lengthy illness on Monday, his family said,
        an event that fellow sherpas called a major loss to Nepal and the climbing
        community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095402ff-bcdb-4d90-be13-7ae63074dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.217+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the ascents to the 8,850-meter (29,035-foot) summit of the world''s
        tallest mountain between 1983 and 1996 by Ang Rita, who went by his first
        name, like many Sherpas, were made without bottled oxygen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8f9b3-ce77-44ff-8c8b-1ebf8f0dab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.217+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old, who had suffered brain and liver ailments for a
        long time, died at his home in the Nepali capital of Kathmandu, his grandson,
        Phurba Tshering, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a3034-02e5-4937-8730-c70e8509508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.218+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Rita was also known as the "snow leopard" for his climbing skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7900a4-7783-4c13-861a-cd5b7ee50e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.218+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a climbing star and his death is a major loss for the country
        and for the climbing fraternity," said Ang Tshering Sherpa, a former president
        of the Nepal Mountaineering Association.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401c0d4-29a4-4846-a95c-84f1bc1fb797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.218+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body will be placed at a Sherpa Gomba, or holy site, in Kathmandu,
        and cremated on Wednesday according to sherpa tradition, Ang Tshering said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa91d7-a408-4bbd-bcf2-b355e2cd2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T13:39:43.218+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other climbers have since surpassed Ang Rita''s feat, with
        one member of the community setting a record of 24 ascents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bffff-972b-4631-983e-c3a82bcb9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T13:39:43.004+08:00
