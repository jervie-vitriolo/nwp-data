      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day of the Dead</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a16e7-5bf1-46cf-a3c5-1112b99ed2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for Day of the Dead celebrations, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e102d4-fbac-42a4-86c3-7c0b823b8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e3ad8-e35d-4213-8418-4055e7c0f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many traditional activities can put you at higher risk for exposure
        to COVID-19. There are several safer, alternative ways to celebrate Día de
        los Muertos," the CDC said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec10133-b8e5-4f36-8f72-670d01d055a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c8f6d-cfc8-4e76-9b45-9643e509b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials suggest making traditional family recipes for family
        and neighbors and delivering them in a non-contact manner, playing music in
        your home that your deceased loved ones enjoyed, making and decorating masks,
        setting out pillows and blankets in your home for the deceased and joining
        virtual celebrations as the lowest risk way to celebrate Day of the Dead.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9acd3f-2b29-40e8-aeb4-d9a986505757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e32725-a35e-4771-8b84-9eaecd27e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate activities include an open-air parade where people remain
        6 feet apart, visiting and decorating the graves of loved ones with family
        members or hosting/attending small outdoor dinners with local family and friends.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b9922-ff29-4667-9021-26174c6005ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3399e-0677-4c13-8557-1d992f6c5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large indoor celebrations with singing or chanting are considered
        higher risk events that should be avoided, as are crowded indoor gatherings,
        large dinner parties with people from different households and travelers from
        other locations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e95ca-db36-42fc-a4f0-ae0303edcf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1356c7-f281-4e1f-a771-76dfb2c4a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When planning to host a holiday celebration, you should assess
        current COVID-19 levels in your community to determine whether to postpone,
        cancel, or limit the number of attendees," the CDC warned.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ac0b1-ecd3-4466-8146-6f13d8434f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
