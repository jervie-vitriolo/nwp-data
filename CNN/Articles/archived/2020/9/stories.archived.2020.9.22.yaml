      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang ho pulis ang may kasalanan dito. Lahat tayo. Dapat
        matuto tayo. Sa amin po sa kapulisan, we will always follow the rule of law."</em></p>'
