      'text': '<p><strong>(CNN) --</strong> Authorities in California made an unexpected
        discovery while searching a property that had been burned by wildfires: a
        small black puppy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ea841-b4f8-468d-9c45-f6d0b98ae684'
      'mgnl:activationStatus': true
