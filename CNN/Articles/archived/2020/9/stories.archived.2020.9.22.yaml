    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b18907-41a1-43f5-a1eb-ef7cba5aede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:24:24.917+08:00
