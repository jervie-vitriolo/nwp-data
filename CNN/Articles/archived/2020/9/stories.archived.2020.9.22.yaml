      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861a67a-aaa5-4ac2-9f78-d84aaddcd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.529+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the new guidelines are not meant to replace any
        local or state mandates on the pandemic.</p>'
