      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Philippine National Police chief PGen. Camilo Cascolan
        <a href="https://www.cnnphilippines.com/news/2020/9/20/ermita-police-commander-ariel-caramoan-relieved.html">relieved
        Ermita Police chief PLtCol. Ariel Caramoan</a> for not planning and implementing
        "strict security and health safety measures" in the area.</p>'
