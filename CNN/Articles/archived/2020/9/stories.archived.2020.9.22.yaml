    'template': '1'
    'title': 'Build, Build, Build: Luzon projects dominate in new P4.13-T flagship
      infrastructure list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae21979-b330-4ee9-8fa9-892f7bdeb826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Duterte administration now has 104 flagship infrastructure projects, after
        overhauling its priority list for the third time in four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbfe45-ed4a-46b5-8797-be81eaa1c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) Board chaired
        by President Rodrigo Duterte approved on August 19 a longer list of flagship
        projects under its "Build, Build, Build" program, although slightly cheaper
        at ₱4.13 trillion compared to last year''s list of 100 projects at a cost
        of ₱4.23 trillion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c565663-99cb-4101-8f65-e4c74b12072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is the third version of the government''s priority big-ticket
        items, coming from the original list of 75 projects first revealed in 2016.
        Taking center stage this time are projects involving mass transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cf84a-46d0-4dca-b8fa-a89dfbacf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        during a Senate budget hearing last week that projects retained or added to
        the latest list are all either under implementation or are nearing rollout.
        He said all projects will definitely start before Duterte ends his term in
        2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe6805-1051-4cdd-9051-fbe6c51515e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html">''Build,
        Build, Build'' to fuel PH economy ''bounce back'' – Dominguez</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049e94a-70f0-455d-ac29-db52ffb8a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects in Luzon account for three-fourths of the funding, getting
        53 projects worth ₱3.17 trillion, according to NEDA data. Of these, 25 are
        located in Metro Manila, including the first-ever subway in the country with
        a ₱356.97-billion price tag. The project is supported by the official development
        assistance (ODA) from Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f02309-4c3d-4365-ad2f-d7bd64968ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project that would benefit the capital region is the ₱102.1-billion
        contract to upgrade and repair the Ninoy Aquino International Airport, an
        unsolicited project proposed by a group of conglomerates but was later awarded
        to <a href="https://www.cnnphilippines.com/business/2020/7/17/Megawide-GMR-takes-over-NAIA-rehab-project.html">Megawide
        Construction Corporation and its partners.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e29a64-1f19-4db0-b0f9-93308fc22593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 16 projects chosen for the Visayas worth ₱338.9 billion,
        the biggest of which are the ₱78.9-billion Cebu Monorail System and phase
        one of the ₱65.7-billion Panay-Guimaras Negros Bridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae2264-1bdb-479d-9ac5-6fed94cab01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mindanao is getting 23 projects costing ₱498.9 billion.
        Major projects will benefit Davao, the President''s hometown, through phase
        one of the Mindanao Railway at ₱81.7 billion and the ₱80.7-billion Davao City
        Expressway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbcddf-8cc6-48ab-9b07-c86e7d0917ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve projects, worth ₱119.3 billion, are tagged for "nationwide"
        impact. These include the ₱20.3-billion national broadband program, the newly
        approved ₱33.9-billion ICT capability development and management program,
        and the ₱26.26-billion national ID project which the President wants activated
        the soonest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cb023-0fc7-4f49-a796-bf540ef5b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s in, what''s out?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c241d7-1dac-4ae5-a17e-4d5def4e1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Flagship Projects Vince Dizon said last
        month that <a href="https://cnnphilippines.com/news/2020/8/6/BBB-13-additional-infra-projects.html">about
        13 projects were added to the new list,</a> taking the place of shelved items
        which remain on the drawing board more than halfway into the President''s
        term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43915f8a-9823-4c14-bc96-7634200992dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to <a href="https://cnnphilippines.com/news/2020/9/1/Sangley-Airport-deal-continue.html?fbclid=IwAR3_EIMCMFEttYiHTud_iGUtqcAMJcgA6ynaDX52lgJE6j0XJTsj9_rOiQw">upgrade
        Sangley Airport in Cavite</a> into a commercial gateway has been dropped from
        the list, which came after its supposed contractors MacroAsia and its controversial
        partner China Communications Construction Company failed to complete requirements
        for the final award.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ef2fb-9518-4d20-a7de-bad73531486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese state-run company was recently blacklisted by the United
        States due to its involvement in illegal reclamation activities in the South
        China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9bbb5-7d38-4e1c-be1e-70a3eaabb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱56-billion Kanan Dam project that was supposed to boost the
        water supply in Metro Manila has also been dropped, as construction has yet
        to start. Its counterpart Kaliwa Dam has been retained, but other water projects
        like the Panay River Basin Development and the Kabulnan-2 Multipurpose Irrigation
        and Power Projects were shelved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61082b64-aaee-4309-8e48-5021ee49c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others projects removed from last year''s list were the ₱187-billion
        Bataan-Cavite Interlink Bridge, the ₱9.5-billion Dalton Pass East Alignment
        road project linking Nueva Ecija and Nueva Vizcaya, and the ₱14-billion New
        Zamboanga International Airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7a26d-a93d-4b0e-a70c-4a8d7bf76ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from delays in construction, implementing agencies had to
        realign funding for some projects to be channeled to the government''s COVID-19
        response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8539de-3708-456d-85e0-4f37d3d49e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new entrants were the ₱500-million <a href="https://www.cnnphilippines.com/news/2020/9/3/Philippines-Virology-Science-and-Technology-Institute-New-Clark-City.html">Virology
        Science and Technology Institute of the Philippines</a> under the Department
        of Science and Technology. The project was identified following the COVID-19
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa238e24-395c-4080-9228-6e44abc2cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some new items on the list with their corresponding project cost
        are: the General Santos Airport (₱1.1 billion); the Central Command Center
        for the Land Transportation Office (₱950 million); and the Motor Vehicle Recognition
        and Enhancement System (₱750 million).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eae29e-da43-4d02-88b1-4dc452a60149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>ODA is king</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b96e7-bca5-4985-ada6-446f4cf8b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign loans and private money will play key roles in the government''s
        push towards what it once touted as the "Golden Age of Infrastructure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c612d-202a-4650-8349-599eac60956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱4.13 trillion spending program, more than half or ₱2.26
        trillion will be supported by loans and grants from other countries, which
        will be met by a small counterpart funding from the national government. Some
        50 projects will be supported by ODA, which will be paid by the state in the
        years to come.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d9957-a70d-4281-a485-7cf20da38071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public-private partnerships –– once frowned upon by Duterte as a
        long, arduous process –– is back on the table, supporting 29 projects worth
        ₱1.69 trillion. The biggest project on the list is the ₱736-billion <a href="http://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html">New
        Manila International Airport in Bulacan</a>&nbsp;pitched by San Miguel Corporation
        which is fully funded by private money. Next on the list are the two segments
        of the North-South Commuter Railway in Luzon for ₱628.4 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d3eae-6911-4bcf-8b74-1448722f804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public spending will fully fund 25 projects cumulatively worth ₱180.321
        billion. The largest stand-alone project of the government is the Philippine
        Identification System at ₱26.26 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3536fbc-9f31-4c6f-ae3f-ca67b559710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summary</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fbd9a-067a-448a-82de-783ccbcbd4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By implementing agency:</strong> Department of Transportation
        (41), Department of Public Works and Highways (40), National Irrigation Administration
        (7), Metropolitan Waterworks and Sewerage System (4), Department of Information
        and Communications Technology (4), Department of the Interior and Local Government
        (1), Bases Conversion and Development Authority (1), Department of Human Settlements
        and Urban Development (1), Department of Energy (1), National Power Corporation
        (1), Philippine Statistics Authority (1), Local Water Utilities Administration
        (1)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0c1ca-421c-4656-9565-f8f8ae4fe54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:35:39.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:32:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By funding source:</strong> official development assistance
        (50), public-private partnerships (29), general appropriations act (25) (with
        some overlaps)</p>'
