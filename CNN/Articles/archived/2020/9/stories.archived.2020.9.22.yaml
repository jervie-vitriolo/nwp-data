      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most users aren''t posting the kind of image that @bascule did,
        with two points of interest that are far apart, which could present a conundrum
        for an algorithm designed to pick just one area to focus on. But it serves
        as yet another example of how bias can creep into computer systems that are
        created by humans and meant to perform tasks that humans are often uniquely
        good at doing. Additionally, it shows that how an algorithm is tested and
        how users might interact with it can be meaningfully different.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d969c-9f5f-4ba2-af1e-eb229b4b0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
