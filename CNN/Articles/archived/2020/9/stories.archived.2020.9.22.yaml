      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2da1fc-9ab7-4006-9e46-86a602d9fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These last several days have been hard on our entire county and
        we thought we would share a positive story," the Butte County Sheriff''s Department
        wrote on its Facebook page Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb118d-59c2-44bf-b33c-a07d798deecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d507ae7-c027-4e88-bea8-60730eff9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and Rescue teams found the puppy on a large property in Berry
        Creek.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbad5b4-18c6-4890-b0fc-11da0c433c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf169ff-bc70-4319-b8b1-86d897e24c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted by the department show the puppy in the middle of
        a large, metal frame surround by ash. They gave him food and water, and dubbed
        him Trooper -- a fitting name for such a tough little survivor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cf68a-7092-4d02-8d56-604cd888a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67018a31-245d-4a54-bdd0-ec1c52211854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The puppy had some minor burns and was taken to a veterinarian to
        be further evaluated. CNN reached out to the Sheriff''s department but has
        not heard back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1abb0c-c764-4ddb-8a1e-337db680305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.217+08:00
