    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fc91d-dcc1-4954-877a-31bac6372ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention has issued its first guidance for the holidays, including Halloween,
        amid the raging coronavirus pandemic in a new posting on its website Monday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f674f98-bcd3-4364-b3bf-66b85c07d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef57cde-6ea9-4b53-af0b-b03e3484c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Door-to-door trick-or-treating and costume masks and parties are
        discouraged this year due to the pandemic, the CDC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f3f2a-a172-4088-8a82-5bb04e15613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6532b-2287-45cf-8d5f-10d133636dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many traditional Halloween activities can be high-risk for spreading
        viruses," the agency said in its posting. "There are several safer, alternative
        ways to participate in Halloween."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab03440-e3f4-4cf8-a10e-c5f4fd4f5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853a1f9-f2a4-464d-b463-c2e612a4178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance lists "low-risk, moderate and higher risk activities"
        for celebrating All Hallow''s Eve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df71efe-1ba1-40bb-95f6-ba0d7ed78ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9a57f-1053-4d1e-b859-896e1e1404da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low risk Halloween activities</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84d939-4c90-4c5b-9e3c-3655254b63cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low risk activities include carving pumpkins and decorating your
        home, outdoor scavenger hunts, virtual costume contests and hosting a movie
        night with household members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886465bf-f82e-4c98-a4bd-fa372c5d9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207ff36-820b-416a-aef0-db910dba5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC suggests, "Doing a Halloween scavenger hunt where children
        are given lists of Halloween-themed things to look for while they walk outdoors
        from house to house admiring Halloween decorations at a distance," as a fun
        event for children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b42131-ed92-4af0-843d-d3f1cb6e2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a40494-f611-4837-8c6f-e0c5c2482960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a Halloween movie night with people you live with," is another
        low risk idea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1353ed0-28eb-489b-9dde-92ffce1a8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b6b90-7e44-4878-9e26-42ba1ad66d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderate risk events</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e0a6e-7302-4beb-9ea8-b1c9c530cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate risk things to do include so-called "one-way trick-or-treating"
        by exchanging goody bags placed at the end of a driveway or the edge of a
        yard, having a small group outside for an "open-air costume parade" where
        participants are at least 6-feet apart or attending an outdoor costume party
        where masks are worn and people social distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfcab7-df41-4468-8423-c9cd08485a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe6112-1390-47d2-8ab7-0559f8e97121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note here about Halloween masks. "A costume mask (such as for
        Halloween) is not a substitute for a cloth mask," the CDC said. "A costume
        mask should not be used unless it is made of two or more layers of breathable
        fabric that covers the mouth and nose and doesn''t leave gaps."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc74077-552d-468f-8be6-80fa2d6babde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce5a71-31fe-4107-97a6-fea6a03bce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is discouraging the use of costume masks this year, saying
        they are not a substitute for cloth masks. It is also warning against wearing
        a costume mask over a protective cloth, pointing out it''s dangerous because
        it might make it hard to breathe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab761a8f-a261-4fff-bf0b-cb3669ebd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8c306-ab41-4d4f-a745-0a3dae228d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other moderate risk activities include "an open-air, one-way, walk
        through (a) haunted forest where appropriate mask use is enforced, and people
        can social distance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aeb79b-d8f8-44b1-bec4-c615cb95098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a9e3c-c422-4a5f-b821-898be94a082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If screaming will occur, greater distancing is advised," the agency
        urged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1f08c-f954-4105-8806-b4e6f0880f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d20ac78-6253-410b-8d2d-7d9eceba2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumpkin patches or orchard visits and outdoor Halloween movie night
        with local family friends are OK in this category.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec736685-a337-4da2-8ef2-df9ac96f9ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ce487-a7df-4e73-9827-9e1a178979c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:59:07.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher risk activities should be avoided</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8d457-84ca-4b36-984c-ae16bf94317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
