      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74924e-fccc-40f6-9f3f-d8c4d4276cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases comes two weeks after the Labor Day holiday and
        as a majority of Canadian children return to in-person learning in schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd5114-0fa5-4700-a308-6717e608907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271559b1-6fc9-4eb7-952e-0feb20e886ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say hospitalizations have crept up but are stable and
        add they will wait for more data before deciding if or when to bring in more
        closures or restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f794f03-9c6d-4f88-856a-fa7baaaf6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889b30a-07fe-401b-b4b3-09de132932ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last month, Canada has seen a doubling of new daily cases,
        increasing the demand for testing. The B.C. Centre for Disease Control announced
        a new gargle test last week for people ages 4 to 19, which authorities hope
        to expand to adults as well. The test is just as accurate but easier to administer,
        the center said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1a4ff-8953-4fec-9920-d7cd49e24b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:13.087+08:00
