      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the Philippine National Police (PNP), Interior
        Secretary Eduardo Año said that the number of crime incidence was cut by almost
        half from September 2019 to present.</p>'
