      'jcr:uuid': '8b10d03f-c959-4bca-8a78-d847506e2017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a bit of good news, there will be new
        emojis in 2021 after all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c224e5-1005-4a36-a3e8-c0c6c78f07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unicode Consortium, a non-profit that oversees emoji standards
        and is responsible for new releases, announced the release of more than 200
        emojis that will hit cell phones throughout next year in a limited "Emoji
        13.1" release —&nbsp;which means even more ways to convey the pain of this
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dfe99-e689-49b3-8b00-b4ec20ec5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unicode called it a "minor release" to add new emojis before 2022.
        The consortium announced in April there would be no new emojis until 2022
        because of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c253fb-ed19-4c0c-b62e-365d52b6f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major additions are (fittingly for this year) a heart
        with a bandage wrapped around it and a heart on fire -- which, depending on
        the interpretation, could express either heartburn or heartbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd4a95-e100-4958-870b-dccee36b7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major addition is an attempt at creating a gender-neutral
        person with a beard, rather than just allowing a seemingly male option, as
        is currently the case. The attempted gender-inclusive design offers three
        variants of the beard: a "person" with a beard, a "woman" with a beard and
        a "man" with a beard -- with the "person" option meant to be the gender-neutral
        one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71113b-97fd-421c-9d07-57cb82b32ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bulk of the update, comprising 200 out of the 217 new emojis,
        is dedicated to skin tones for the "couple with heart" emoji and the "kiss"
        emoji. Current options offer only the default "yellow" skin tone for both,
        but the update will allow other skin tones to be specified. This would also
        allow for the depiction of interracial relationships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dda17e-b291-45d6-bb11-0b5833b50ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fun additions include a face/head in the clouds (either a
        deity or the visual representation of daydreaming) and a face blowing out
        a breath or cloud of smoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f95cd-8d56-4a37-8770-4dfb2bf4d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:02:10.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates could hit your phone anywhere from January to October
        2021, with the more complete "Emoji 14.0" package set to drop in 2022.</p>'
  'Lady-Gaga-mental-health-suicide':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-22T06:03:03.371+08:00
    'imagesource': 'jcr:062d60d7-c73a-4f72-8c54-85bfb9364f41'
