    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ombudsman', 'saln', 'lifestyle-check']
    'template': '1'
    'title': 'Ombudsman: No more lifestyle checks, SALNs being ''weaponized'' vs public
      officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f924a-517e-43ec-a6cf-5e3ff49c401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Ombudsman Samuel Martires on Tuesday defended his recent directive to restrict
        public access to the statement of assets, liabilities and net worth or SALN
        of public officials, which he described as a tool being used to "weaponize"
        against enemies in politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385639fe-029a-4292-b6e9-9262f6674629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ekspiryensiya po ng Obudsman, na-weaponize po ang SALN.
        Ginamit po ito na means para siraan ang isang tao, isang kalaban sa pulitika,"</em>
        Martires said during the budget hearing before the House appropriations committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35d764-bccd-4905-8b04-6a7916c16dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.641+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ceb95-749f-40c4-b917-a3828528acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the experience of the Ombudsman, the SALN was weaponized.
        It was used as means to go against someone, anyone who is an enemy in politics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9003ce-e1e4-4e4d-9e59-f685d53d4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d67ec-bcb6-4b94-8ebd-6c87d2245676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Memorandum Circular 1, the Office of the Ombudsman declared
        last week <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">tighter
        rules for SALN access,</a> including those filed by public officials last
        August 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d17ec-f49a-4b94-9eff-9393e8fe9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c74c0c-5a5d-4058-ab30-c0a7e5a3698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:21:56.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot use the SALN if it is against moral and public policy,"
        Martires reasoned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daced1f-6a26-4ae6-bb13-26a620dc220f'
