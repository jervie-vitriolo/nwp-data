      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will increase it to 1:10, 1:15, until we achieve at least 1:20,"
        Galvez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220c97f-04ef-48ba-a193-c4ea9cd6fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:04:50.528+08:00
