      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the bill had been given top priority by the lower
        chamber early this year after the eruption of Taal Volcano.</p>'
  'coa-office-of-the-ombudsman-workforce':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T17:36:24.361+08:00
    'imagesource': 'jcr:c8a40ec6-874e-4c63-8ab5-1fbc37e97353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7303cd-f266-4c8b-9745-20ba5d91f028'
    'lead': 'State auditors flagged the workforce set up at the Office of the Ombudsman,
      noting that there were more high-level positions compared to low-level and mid-level
      positions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:40:22.325+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2020-09-22T17:40:23.372+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Commission-on-Audit', 'Office-of-the-Ombudsman']
    'template': '1'
    'title': 'COA flags Ombudsman workforce: Less thinkers, more doers needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa9a3a-6404-42d2-b7f4-bdc295bb83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        State auditors flagged the workforce set up at the Office of the Ombudsman,
        noting that there were more high-level positions compared to low-level and
        mid-level positions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f4261-c613-48c0-b2a6-b41f39b742d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 audit report, the Commission on Audit (COA) said the
        Ombudsman''s workforce set up was far from ideal where there should be more
        doers than thinkers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845f41d-1b3c-4cd5-9b79-12ec1c1b4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is worth stating that low- and mid-level positions, even considering
        the OMB''s uniqueness, are those considered as foot soldiers doing most of
        the legwork," the report reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1caea-3ddc-4e64-add0-2a873af19651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the COA, over 64 percent or 291 out of 457 of the anti-corruption
        agency''s core employees hold high-level positions with salary grades 26-28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18075ff-7ce7-432a-a67a-6ef40b5ab13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 166 employees hold low to mid-level positions such as associate
        graft investigating officer, graft prevention and control officer, and associate
        special prosecutor officer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f566c8c-7614-4afb-b9b1-92775e54f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OMB''s core workforce scenario also affects the delivery of
        the agency''s function and mandate characterized by significant number of
        unresolved cases and/or complaints carry over year after year," the COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0536e6-854b-4136-a59d-6979110f451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors advised the Ombudsman''s Office to come up with a hiring
        policy prioritizing low and mid-level positions to expedite the resolution
        of pending complaints and cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c169003-cc7c-4b89-841c-b2be78c6d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:22.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:40:23.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to COA, the agency''s management said these are expected
        to be addressed by Ombudsman Samuel Martires'' newly formed Committee on Reorganization.</p>'
  'Chinese-air-force-propaganda-video-Hollywood-movie-clips':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T17:40:21.128+08:00
