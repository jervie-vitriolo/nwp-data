      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/asia/china-bomber-propaganda-video-guam-intl-hnk-scli/index.html">"Chinese
        air force propaganda video appears to use Hollywood movie clips"</a></em></p>'
  'dswd-explains-sap-distribution':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The Social Welfare Department on Tuesday explained why millions of
      families haven’t received their second tranche of the Social Amelioration Program.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T17:38:52.249+08:00
    'imagesource': 'jcr:5a776a73-46a9-49bf-a8b9-76cbcae5aece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee438cc-f135-4a95-b5b6-9d7398bea321'
    'lead': 'The Social Welfare Department on Tuesday explained why millions of families
      haven’t received their second tranche of the Social Amelioration Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:42:58.893+08:00
