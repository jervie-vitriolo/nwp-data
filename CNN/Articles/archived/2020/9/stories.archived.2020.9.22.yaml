      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its role of being part of every Filipino family''s holiday
        celebrations through the years, SM Supermalls kicked off its 100-day countdown
        to Christmas last September 16 and launched its campaign, "Ngayong Pasko,
        sama-sama tayo sa SM Supermalls everything''s here!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
