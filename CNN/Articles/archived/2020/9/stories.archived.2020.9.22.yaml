      'mgnl:lastActivated': 2020-09-22T17:07:22.845+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —&nbsp;</strong>Former
        Justice Secretary Vitaliano Aguirre II on Tuesday insisted on his innocence
        amidst allegations that he received in the past bribes known as ‘pastillas.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63662b88-c2c6-4b21-8ef2-5b8a022f7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.845+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po akong alam diyan sa pastillas scam. Iyan po ay under ng
        Bureau of Immigration. Dapat po diyan, ang Bureau of Immigration ang nakakaalam,”
        Aguirre said during a hearing on the so-called pastillas scheme, which lets
        Chinese nationals enter the country seamlessly for a “service fee.” The kickback
        ranges from P10,000 to P200,000 but it could go as high as millions of pesos
        when the transaction involves high profile personalities, <a href="https://www.cnnphilippines.com/news/2020/2/20/Immigration-Chinese-fugitives-pastillas.html?fbclid=IwAR0ncE7xfvzOlBQWgZhBWWS9Uaw3TU_3dGnmZ8qmri3ZiMA8jMt27hg5FlY#.Xk4-gIII-Hw.facebook"
        target="_blank">a whistleblower said in February</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8a897-593b-4dcd-bb09-ad94c86a8e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.845+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know nothing about the pastillas scam. That is under
        the Bureau of Immigration. The Bureau of Immigration should have known about
        it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d07eed9-4f93-47f1-b3ca-40e26dd000b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.845+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also denied being the mastermind of the modus. “Paano ''ko
        naging mastermind? Ako ay nag-resign noong April 5, 2018. Sumabog ang pastillas
        nitong latter of 2019 na.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad69cc-c9e2-4b3e-839d-08f5492e3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.846+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How did I become the mastermind? I resigned on April
        5, 2018. The pastillas issue exploded in the latter part of 2019.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043e774-1d65-4076-a664-c5ebf561aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.846+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html"
        target="_blank">was tagged</a> by The Manila Times columnist Ramon Tulfo as
        the protector of the bribery system in the Bureau of Immigration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b3c16-5969-44fd-86d2-e7a161d8b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.846+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, Tulfo showed a photo of the helicopter purportedly
        used to deliver Aguirre’s share of the pastillas'' grease money to his beach
        house in Mulanay town in Quezon. He also identified Aguirre’s alleged bagman
        as Burgos "Boogie" Bariata, who Tulfo said was neither working for the Bureau
        of Immigration nor the Department of Justice. Aguirre admitted that he knows
        Bariata, as they are from the same town, but noted this does not prove anything.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tulfo
        shows photo of one of the helicopters purportedly used to deliver grease money
        to Aguirre in Mulanay town in Quezon province. He says the encircled photo
        is believed to be duffel bags with money. <a href="https://t.co/E4FxVy94HX">pic.twitter.com/E4FxVy94HX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1308250382854836224?ref_src=twsrc%5Etfw">September
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa002f6-a552-487d-921c-a9bec84e7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.846+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92bd1e-d1e0-4375-8cc9-e4b0d5aa9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.846+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the accusation that immigration officers used to fly
        to Mulanay by chopper to bring him grease money was based on “hearsay,” Aguirre
        said of Tulfo’s accusation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cc0b6-0001-4616-b649-9528c28bc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.847+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was just swallowing hook, line and sinker ng kung anumang fini-feed
        sa kanya ng mga taga Quezon na kalaban ko sa pulitika (of whatever that is
        fed to him by my enemies in politics in Quezon),” Aguirre said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad0f7f-941e-4229-ae93-29f034647efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.847+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Tulfo dragged his name in the controversy because
        he has filed cyber libel and libel cases against him for a series of articles
        he wrote in The Manila Times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ddad44-9455-4828-b586-803006f03e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.847+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tulfo stood by his statements and maintained, “I was never motivated
        by malice when I exposed the human trafficking syndicate in the Ninoy Aquino
        International Airport.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2496d-7efb-4311-b29a-f99567cde8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-22T17:07:22.847+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html?fbclid=IwAR36-_LX6PSOVmPtd5RoD6fhvsgHZ2rq-5Pj2XfV4XVRxMWbwe33FeuOVtw"
        target="_blank">In February</a>, Senator Risa Hontiveros exposed the pastillas
        scheme. The operation is called "pastillas" because the money would be hidden
        in rolled bond paper like the wrapping for the milk candy. But Hontiveros
        said this has been upgraded to pay envelopes for the release of kickbacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d96a70-e042-457c-8f10-195879bf7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:07:22.626+08:00
