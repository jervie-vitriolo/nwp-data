      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/21/us/wildfires-rescued-puppy-trnd/index.html"><em>"A
        puppy was pulled from the rubble in an area devastated by wildfires. Rescuers
        named him Trooper"&nbsp;</em></a></p>'
  'group-asks-for-interconnected-roads-for-bikes':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Several groups are encouraging the local governments, commercial establishments
      and workplaces to have safe and interconnected roads for cyclists and pedestrians
      as more people resort to biking and walking in the middle of the pandemic. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T17:15:18.688+08:00
    'imagesource': 'jcr:0e6e56e1-1674-4ffc-b497-80b3a370ce2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890020ef-8f2c-40a3-9a2d-0e12e6d2a746'
    'lead': 'Several groups are encouraging the local governments, commercial establishments
      and workplaces to have safe and interconnected roads for cyclists and pedestrians
      as more people resort to biking and walking in the middle of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:18:22.325+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups call for safe, interconnected roads for bikers, pedestrians'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced105f-923d-4c47-a2b7-e6e0ff151e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>&nbsp;Several
        groups are encouraging the local governments, commercial establishments and
        workplaces to have safe and interconnected roads for cyclists and pedestrians
        as more people resort to biking and walking in the middle of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df734d1-1ebf-4042-a769-1b90094f09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institute for Climate and Sustainable Cities (ICSC),
        there are 100,792 cyclists in Metro Manila as of June 2020. Of this, 4,060
        are on the road everyday, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d771cf-7ea3-4698-a496-3ee264119208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority and several local governments
        have designated bike lanes. However, the ICSC said there are still safety
        and infrastructure concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad5d66-0032-4ac2-b46a-5bec550d02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some bike lines are still narrow than the ideal 1.3 to 1.5 meters
        width to allow bikes to maneuver. Many bike lanes are also not connected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45c2ad-f4b3-4d5a-ae39-90feae57cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some already designated, but also yung demarcation lines medyo
        hindi ganun ka-clear (they''re not that clear) and visible for cyclists,"
        ICSC associate for program development Maria Golda Hilario said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c7934-5591-4907-8d44-4219a6f11680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a lot of times, it is also a problem of enforcement, for example
        you see bike lines and at the same time you see a lot of cars parking there,”
        Hilario said. “You would want a bike lane for example <em>na</em> connected.
        <em>Hindi pwedeng putol-putol</em> (Not broken). If you want to go to your
        destination, it should be connected. <em>Hindi naman pwedeng ngayon a may</em>
        bike lanes <em>tapos mawawala</em> in the middle (It''s unacceptable that
        you have bike lanes that will be gone in the middle).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2dc0b6-73cb-455a-b41d-4f640796e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICSC, along with MNL Moves, The Climate Reality Project and 350
        Pilipinas have been promoting this advocacy through the Mobility Awards. They
        want all cities to be cyclist and pedestrian friendly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e477c-aaaa-48ff-8fb9-0065ae56bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that 88 percent of households in Metro Manila do not own
        a personal vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36beff87-af30-4bd5-9893-b7ce5b0e829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially our test there is how will our cities be walkable for
        lolas or lolos (elderly), safe and even bikable for kids. How will our roads
        be, our cities be?” Hilario said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba60ace-40e5-4f7f-b52d-9e7da735e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone may nominate a bike-friendly city, establishment and workplace
        for <a data-cke-saved-href="http://mobilityawards.ph/" href="http://mobilityawards.ph/">Mobility
        Awards</a> until Oct. 22.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc51a5b-dedf-4ba9-9203-2b3723538b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:55:07.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-22T19:55:31.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want you to send in your nominations, of your workplaces, of
        the shopping malls that you go to that are supportive and welcoming of different
        bicycles," said Aldrin Pelicano, MNL Moves Founder in a CNN Philippines''
        Newsroom interview.</p>'
  'Department-of-Disaster-Resilience-bill-passed-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T17:37:54.950+08:00
    'imagesource': 'jcr:09771208-7e39-42f5-97e8-76be6e65221b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff932a7-d2a3-4296-8a28-958465f183b0'
    'lead': 'The House of Representatives approves on third and final reading House
      Bill No. 5989 or the Disaster Resilience Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:40:03.604+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-09-22T17:40:03.859+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes Dept. of Disaster Resilience bill on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b8f94-2adb-4b97-bc85-64c2f48b00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.860+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The House of Representatives on Tuesday approved on third and final reading
        House Bill No. 5989, or the Disaster Resilience Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25af9f-44a5-4d3f-b081-d8c8ff8c7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.604+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.860+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4af1d-d058-4da2-b869-a2fa7c106a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.861+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 241-7-1, lawmakers passed the bill that seeks to establish
        the Department of Disaster Resilience (DDR) which will deal with emergencies
        related to calamities and disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b62c0-5712-4889-bda5-a2a2a01902cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.861+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4a8b6-fdd3-475e-bd87-6d40b87eb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.861+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes a “unified command system” where the department
        will plan out disaster risk reduction management and response projects to
        mitigate the impact of natural and man-made disasters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928257d-8e37-4976-9a9e-5055132086cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.861+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6719e7-7040-42f5-aeca-4ae3928fe94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
