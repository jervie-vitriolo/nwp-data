      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) –</strong>
        The Philippines now has an intensified COVID-19 contact tracing efforts, National
        Task Force Against COVID-19 chief implementer Carlito Galvez Jr. reported
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766687c-a855-461f-8450-f21bed24fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:04:50.528+08:00
