      'mgnl:lastActivated': 2023-01-25T21:41:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83dadb-ff38-4897-abc6-0045782cf7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:04:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases meeting with President Rodrigo Duterte in Davao
        City, Galvez said there is a 94 percent rate in tracing first contacts of
        COVID-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c70515-d6dc-4073-b511-32a6e896cf48'
      'mgnl:activationStatus': true
