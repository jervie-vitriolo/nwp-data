      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b555b-9c6b-4156-9ca3-6741da13183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.479+08:00
