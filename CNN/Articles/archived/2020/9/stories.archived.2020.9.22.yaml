      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Odegaard started in a young Real line up against the club
        he had a stellar season on loan at last season, while there were also debuts
        for youngsters Marvin Park and Sergio Arribas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d7468-2b1b-4bb2-9733-69a4c52f18a6'
      'mgnl:activationStatus': true
