      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traveling to a rural fall festival that is not in your community
        if you live in an area with community spread of COVID-19," should also be
        avoided.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cda3c-a1b4-40e9-9e54-5be82b5b56bd'
