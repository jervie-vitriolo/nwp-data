      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said Duterte would likely call for international cooperation
        in responding to the COVID-19 pandemic, and the equal distribution of coronavirus
        vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8215c5f-4411-4856-a322-ca27d7a7418c'
      'mgnl:activationStatus': true
