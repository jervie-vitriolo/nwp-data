    'template': '1'
    'title': 'NYPD officer accused of acting as an illegal agent of the Chinese government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea438bf6-3713-4d8f-ba73-9fbcaee0f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A New York police officer who rose through
        the ranks of the department is accused of using his position in the department''s
        community affairs unit to give Chinese officials access to NYPD officials
        and offered insider information about its operations, according to a criminal
        complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a1473-a25f-4dbe-b2c4-e20e782c31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68894ebf-ce29-4a9a-8ae9-a8ea6d7f962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, Baimadajie Angwang, 33, was arrested Monday, according
        to the US Attorney''s office for the Eastern District of New York. Federal
        prosecutors in Brooklyn charged him with acting as a foreign agent without
        notifying American authorities, wire fraud and making false statements, according
        to a complaint. They also charged him with obstruction of an official proceeding
        -- prosecutors claim he lied on a national security clearance form that granted
        him a "secret" security clearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195e823-bcd7-4c1d-a82d-41867991dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7038c-4afe-4b3f-9a8e-18e590aa19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Angwang for comment on the
        charges. He had his first court appearance Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3fc43-8528-41bf-b7e1-f3d4de0adaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb8352-45a3-4302-aa92-bb1f1beb4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angwang, who joined the department in 2016, is part of the NYPD''s
        community affairs unit based in Queens. He is currently suspended; the NYPD
        did not respond when asked whether he is suspended with pay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512145a2-f0c8-413a-b825-26935a184bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05531da8-e164-4048-895c-abbdd5abc978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint unsealed Monday alleges Angwang "used his official position
        in the NYPD to provide (Chinese) Consulate officials access to senior NYPD
        officials through invitations to official NYPD events." He''s also accused
        of telling a consulate official he could provide non-public information about
        the NYPD''s internal operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d957997-62ab-41e4-ab7e-464a31170a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bd740-6765-4d0d-a21f-4921763de623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angwang is a former Marine who served in Afghanistan in 2013, according
        to his service record. Since 2014, he has served as a US Army Reservist, where
        he is a staff sergeant working as a civil affairs specialist. According to
        the criminal complaint, his duties with the Army Reserve include "advising
        the command on the tactical and operational deployment" of civil affairs teams,
        and he holds a "secret" level security clearance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fa40a-db78-48c5-a891-9986c78c3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e997a-e810-40e9-b96b-4580aeed4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say in the complaint that an investigation revealed
        Angwang allegedly acted at the direction and control of Chinese officials
        to report on activities of ethnic Tibetans in the New York City area to the
        consulate, and helped spot and assess potential Tibetan intelligence sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2ff16-815f-4e15-a78e-c62105b86581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee6c9b-2a93-4387-8605-b2450f230950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that since 2018, Angwang has maintained a relationship
        with at least two Chinese officials stationed at the consulate in New York.
        He allegedly received tasks from and reported back to them, even referring
        to one of the officials repeatedly as "Boss."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf5e7a-4f36-4a48-b0db-eb607fa88b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e22d1c-df09-49d2-b8c1-2575286cb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A naturalized US citizen, Angwang came to the United States from
        China on a cultural exchange visa, overstayed his second visa and eventually
        applied for asylum in the United States, claiming he was "arrested and tortured"
        in the People''s Republic of China due in part to his Tibetan ethnicity, according
        to the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a5f5d-6b65-48ef-8cfc-fb380928bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3bc323-79f8-4fc8-b4dc-8719e23418f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let them know you have recruited one in the police department,"
        Angwang allegedly told a Chinese consulate official in a November 2018 call,
        according to the complaint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b072ee06-d89f-478f-86a6-4ee1bcd1b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:42.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d5e31-1fce-4317-be95-a20112130fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese consulate in New York issued a statement Tuesday, describing
        its work as "above board and beyond reproach."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16dae3-4da9-462f-88f7-2b4ed4ec276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
