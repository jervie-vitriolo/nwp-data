      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MassKara Festival is held annually during the fourth Sunday
        of October, backed by a month-long celebration in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255024c7-560f-41c1-bc43-5a848741d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:00:08.535+08:00
