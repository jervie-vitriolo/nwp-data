      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to let myself be bothered by the weather or something
        like this. I just try to be happy, to take the positives from this tournament
        and to go there (Paris) smiling."</p>'
