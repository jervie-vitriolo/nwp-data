      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f61072-1320-4bf2-b0e1-47356a8bfbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:04:50.528+08:00
