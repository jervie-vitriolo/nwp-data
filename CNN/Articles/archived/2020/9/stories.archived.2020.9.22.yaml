  'UK-Christmas-COVID-19-':
    'author': 'Luke McGee, CNN '
    'caption': 'UK Prime Minister Boris Johnson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T07:22:14.216+08:00
    'imagesource': 'jcr:00d8275d-c5c7-4d42-aa44-a75a9cf76bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a464f7-dc27-4028-87f8-dc9ec0377507'
    'lead': 'ANALYSIS: Johnson''s government has also been criticized for not having
      a good enough testing regime, meaning that local and health authorities were
      acting blindly as they tried to protect those most vulnerable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T07:30:17.626+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:41:46.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:43.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK''s doubling coronavirus cases mean Boris Johnson can''t wake
      up from his COVID-19 nightmare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23726f62-48a3-4408-bd97-35a9765e835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a href="https://edition.cnn.com/2020/09/19/europe/europe-second-wave-coronavirus-intl/index.html"
        target="_blank">number of coronavirus cases in the UK</a> is doubling roughly
        every seven days, according to the country''s chief scientific advisor, Patrick
        Vallance. If that rate continues to grow unabated, "by mid-October you would
        end up with something like 50,000 per day," which "could lead to 200 deaths
        a day" by November, Vallance warned at a Monday press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd181cb-6d26-449a-aeba-ed810563f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t act, the virus will take off," Vallance''s colleague
        Chris Whitty, the UK''s chief medical officer, told the same briefing in Downing
        Street. "That is the path we are on and if we do not change course, we will
        find ourselves in a difficult problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f34e0-8de1-4eab-9f78-b5695b5674eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisors'' comments have fueled speculation that the government
        is preparing the ground for a second national lockdown, or other hard measures,
        in order to get cases back to a sustainable level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f14796-bcd0-4404-8813-bbf940baa726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ... the next six months, I think we have to realize that we
        have to take this collectively very seriously," Whitty said, adding that the
        country had turned a corner "in a bad sense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332caa1-2dc6-4f48-9835-3a26e60983d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson is expected to make a statement to
        the country later this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67b73a-be8c-4e11-abe4-5dc121fd909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance and Whitty''s warnings come as the UK faces a difficult
        autumn. Covid cases have risen since full lockdown measures were lifted early
        in the summer, and on Monday Whitty warned: "The seasons are against us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e73427-f54f-401f-920b-39c1d91e7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday alone, 3,899 confirmed infections and 18 deaths were reported
        in the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fc04f-7997-418c-91b0-c609b253422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases has already led to local lockdowns and emergency
        measures in numerous parts of the country. Over the weekend, the government
        announced that people breaking quarantine and self-isolation measures in England
        could face fines of up to £10,000 ($12,800).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd9af7-92a1-4c84-8157-905d545e3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and members of his government have previously indicated
        that a second national lockdown would be a last-ditch scenario. Back in March,
        Johnson locked down the country later than many of his European counterparts.
        He did so reluctantly, knowing the economic damage it would cause. As a result,
        he was criticized for acting too late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c46a7b-6123-4bc6-831c-0a2b4b4cad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government has also been criticized for not having a
        good enough testing regime, meaning that local and health authorities were
        acting blindly as they tried to protect those most vulnerable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7ef52-3932-4f8a-a51a-a0d735417934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cases continue to rise, these criticisms are likely to give the
        PM more headaches, as he weighs up the long-term costs of shutting down the
        economy for a second time. Stories are appearing almost daily of people having
        to travel many miles for a coronavirus test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdc85f2-2f7a-4678-9d2c-0f63f0408dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Johnson, it''s very likely cases will stay high.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37a951-a91e-4cbb-985b-c5a2a9a3b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autumn and winter months are particularly dangerous, as colder
        weather encourages indoor gatherings rather than those in the open air, where
        transmission of the virus is less likely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44297a-98ed-4ec4-9a0a-ffd125bb1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike during the previous lockdown, and the summer months that
        followed, children are now back in school, where enormous networks of contacts
        can be formed, expediating the spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd35aa4-61d2-430a-a029-7f657c30a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of this week, universities are welcoming students, meaning
        hundreds of thousands of young people are traveling across the country to
        mix in high-volume accommodation. In recent weeks, government data has shown
        that infections are particularly high among young adults, who are less likely
        to suffer the worst Covid-19 symptoms, but can still pass it on to those who
        are more vulnerable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033e835-86ad-495c-b693-2761bd33faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the UK is unable to get the virus under control, Johnson could
        find himself in a pretty unenviable position in just a few weeks. From being
        the Covid-19 capital of Europe to having the worst recession of any major
        economy, this is a country that has already lost a year to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f73b42-1919-4258-b215-504f6f9a0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public largely obeyed the government''s rules the first-time
        round. But the fact that the UK has the highest number of deaths in Europe
        and the widespread criticism of the government''s handling of the virus leaves
        a question mark over whether they''d follow Johnson''s orders a second time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec2f92-7fd8-4c74-a65e-83976bd7c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:30:17.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t, the virus will continue to spread and the PM could
        find himself addressing the nation in December, asking them to do something
        no British Prime Minister can have imagined in their worst nightmare: Cancel
        Christmas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
