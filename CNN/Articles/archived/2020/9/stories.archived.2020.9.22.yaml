  'GE-is-getting-out-of-the-coal-power-business':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
