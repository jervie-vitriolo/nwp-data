      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool still looked vulnerable even against 10 men and had goalkeeper
        Alisson to thank for keeping the score at 2-0, after the Brazilian saved Jorginho''s
        penalty in the second half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522016f-b59e-4793-83cd-931c394da561'
