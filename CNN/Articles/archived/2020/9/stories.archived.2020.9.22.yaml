      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año stated during the Inter-Agency Task Force (IATF) meeting with
        President Rodrigo Duterte on Monday that the best practices such as visibility,
        beat patrolling, and coordination with local governments be continually implemented
        by the police.</p>'
  'Duterte-hits-Robredo-critics-govt-not-doing-enough-remarks-':
