      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6df72-c4e6-43f7-a71d-a051fc99b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T09:25:48.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-09-22T13:44:38.923+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the joys of the holidays, SM assures its mallgoers of giving
        priority to their health and safety. The malls strictly observe sanitation
        and hygiene efforts, social distancing measures, temperature checks, face
        mask and shield requirements, and cashless payment options, among many others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f255d-33b6-496f-89a0-54ca537b252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T09:25:48.915+08:00
