      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered hundreds of fossilized footprints, which
        were exposed by sediment erosion, during a survey of an ancient lake in Saudi
        Arabia''s Nefud Desert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8735b-d649-424e-a650-79e467924fdb'
      'mgnl:activationStatus': true
