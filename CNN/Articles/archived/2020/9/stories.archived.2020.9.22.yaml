    'lead': 'Sherpa, the first man to climb Mount Everest 10 times, died of a lengthy
      illness on Monday, his family said, an event that fellow sherpas called a major
      loss to Nepal and the climbing community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T13:39:43.003+08:00
