  'Botswana-dead-elephants-toxins':
    'author': 'Brent Swails and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T06:10:49.450+08:00
    'imagesource': 'jcr:57033ce5-4d24-42d8-94a7-2960bb43a007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b5830a0-40e9-4e97-9277-325ef4f6a524'
    'lead': 'More than 300 elephants in Botswana have been killed by toxin-producing
      cyanobacteria in waterholes, government wildlife officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T06:36:10.470+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:41:51.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:42.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxins in water blamed for deaths of hundreds of elephants in Botswana'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce487f9-8736-46a9-9667-904457ddd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 300 elephants in Botswana
        have been killed by toxin-producing cyanobacteria in waterholes, government
        wildlife officials said Monday. But that explanation doesn''t satisfy some
        conservationists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf496cc7-e7dc-4733-aefc-b767f98f4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths, which took place over the course of three months, were
        first recorded in May and reported in early July. Their cause was initially
        a mystery; Botswana ordered laboratory tests to be carried out on carcass,
        soil and water samples as speculation grew over the deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fa7c2-308d-4c68-8765-d543c65a56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyanobacteria are routinely found in water, but not all produce
        toxins. Scientists worry that climate change will trigger the bacteria to
        produce more toxins as water temperatures rise and conditions become more
        favorable for the bacteria to grow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a551e7-3ef5-4336-a2a3-c6364b669df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana is home to 130,000 African elephants -- more than any other
        country on the continent. Last year, the country scrapped an elephant hunting
        ban it had in place since 2014, sparking international outcry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847395e-f3ad-49c2-90e0-0875a17e4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservationists had suspected poachers of killing the elephants,
        which died in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931632a-f208-4f71-95d9-443694336a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Deputy Director of Wildlife and National Parks, Cyril
        Taolo said Monday that the government had all but ruled out human involvement
        in the deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6454a6d-f37e-48b4-82ac-4dd293694126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody can ever say never, but in this instance,
        the available evidence is showing that this was a natural occurrence," he
        said at a press conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a8433-5071-4d0c-bec1-a1393e286721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taolo said additional clues on the ground, including that the dead
        elephants were all found their tusks intact further strengthened the government''s
        findings that the deaths were naturally caused. "We have ruled out poaching,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1546cca-83ea-46c9-90d2-d343706a3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But skeptical conservationists are demanding that the full results
        of the government''s investigation be released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360282f-21b1-49da-990e-cb35bf32ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s in waterholes or was in waterholes, why was it only elephants
        that were affected?," Keith Lindsay, a conservation biologist, whose research
        is focused on elephants, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d7a38-5150-481c-a912-23ded1b0ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay says so far the evidence presented isn''t conclusive enough
        to rule out human involvement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065de95-dbf8-4823-af38-78a5071162b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing elephants do that other species don''t is they go
        and seek crops in farmers'' fields," said Lindsay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcc93c-069e-4632-a808-97aef44b9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If farmers put out poison, elephants of all ages would get that
        toxin and then they would go back to their waterholes. That is at least, if
        not more likely than this cyanobacteria as cause of death."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d8f7c-b9f7-4a36-be47-20af94abc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Okavango Delta, where the carcasses were found is home to 10%
        of the country''s elephants. The species is classified as vulnerable on the
        International Union for Conservation of Nature''s (IUCN) Red List.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0189f2-63a3-420b-990b-7b1a20f46cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:36:10.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent Swails reported from Johannesburg. Zamira Rahim wrote in London.</p>'
  'Taiwan-Strait-median-line-China-warplanes':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T06:37:42.652+08:00
    'imagesource': 'jcr:2719145f-1875-43be-a473-59dda9ceb546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81890ca6-e2fc-4600-bf40-c633e53d8e85'
    'lead': 'Taiwan''s President has accused Beijing of purposefully inflaming tensions
      in East Asia, after Chinese warplanes crossed the sensitive median line across
      the narrow strait that separates the mainland and the self-governing island
      almost 40 times on Friday and Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T06:40:52.046+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:41:50.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:42.576+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almost 40 Chinese warplanes breach Taiwan Strait median line; Taiwan
      President calls it a ''threat of force'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14da58-9f53-4a82-bfa0-d16712fad63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan''s President has accused Beijing
        of purposefully inflaming tensions in East Asia, after Chinese warplanes crossed
        the sensitive median line across the narrow strait that separates the mainland
        and the self-governing island almost 40 times on Friday and Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4a7eb-8f40-4781-b4e5-9499430c098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the repeated incursions, which came from multiple
        directions and involved a combination of sophisticated fighter jets and heavy
        bombers, is without modern precedent and marks a significant escalation in
        cross-strait tensions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35bbf1-d4bf-4958-b1b0-969b9055d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing now is not just a situation across the Taiwan
        Strait, but a regional situation. China''s recent military activities, especially
        in the past few days, clearly constitute a threat of force, which is part
        of their verbal attacks and military threats (against Taiwan)," President
        Tsai Ing-wen told reporters Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd87ebd-1cce-4a29-894a-6a258ad529ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in Chinese military activity came as Keith Krach, the
        United States under secretary of state for economic, energy and environmental
        affairs, held meetings in the island''s capital Taipei, ahead of a memorial
        service on Saturday for former Taiwan President Lee Teng-hui.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90cebe-8b27-4b4c-a211-d007e32e03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day visit to the island was denounced by Beijing, with
        a spokesman for the country''s Foreign Ministry demanding the two sides "immediately
        stop" official exchanges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d063cca-d775-41dd-ae77-e30ab457cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted with increasing anger at warming ties between
        Taipei and Washington, and has ramped up military drills in the waters around
        the island which Beijing continues to view as an inseparable part of its territory
        despite the two sides have been governed separately for over seven decades.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47b30d-adbf-4c61-852b-b98b5424d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Strait median line has been an informal but largely respected
        border of control for Beijing and Taipei. According to Taiwan and United States
        government reports, prior to the weekend, Beijing''s warplanes had only crossed
        it intentionally three times since 1999 -- once in March 2019, once in February
        of this year, and again during a visit by US Health and Human Services Secretary
        Alex Azar in August this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889926b-8513-4e63-9429-bad2edec9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday and Saturday, a total of 37 Chinese aircraft, a mixture
        of H-6 bombers, J-10, J-11 and J-16 fighters, and an Y-8 antisubmarine warfare
        plane crossed the median line, according to Taiwan''s Defense Ministry press
        releases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c673af-0d0c-4fd0-8c4b-94788a30ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said in a statement that it "issued radio warnings,
        scrambled fighters and deployed air defense missile systems to monitor the
        activities." In her remarks, Tsai said that such actions would make other
        countries in the region "more aware of the threat posed by China."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca230ae2-4718-4c3d-b09f-cbc0e3ede84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Beijing said its forces are operating legally. "Taiwan
        is an inalienable part of Chinese territory, and there is no so-called median
        line," Foreign Ministry spokesperson Wang Wenbin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad65e69-826f-490e-92bd-fd21c43de438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A threat of force''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fb903-6fd2-4412-8ac9-195c629a29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has maintained close ties with Taiwan since the island split
        from mainland China in 1949 after the end of a bloody civil war. But since
        Washington and Beijing established formal diplomatic ties in 1979, the US
        had largely refrained from sending high-level officials to Taipei so as to
        not antagonize the Chinese government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e2120-61c6-47fb-8d65-853cc1d7d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader, President Xi Jinping, has been clear in his ambitions
        to "reunify" the island with the mainland, and has refused to rule out the
        use of force, even though the ruling Chinese Communist Party has never exerted
        direct control over Taiwan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35499773-8db5-4dfc-9729-8cfa27b961fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Theater Command of the Chinese People''s Liberation
        Army (PLA) said in a statement on Friday said that the recent exercises were
        made necessary owing to the "current situation across the Taiwan Strait."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2f40d-8e55-4a54-992c-22a44a4eca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman added that Chinese troops had the "confidence and determination
        to thwart any attempt by any person or force to carry out ''Taiwan independence''
        separatist activities in any form."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac6215-a4b3-40e0-a3f1-ef9fe109c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed report on the aerial drills in the Global Times, a state-run
        nationalist tabloid based in Beijing, accused the US of "playing the Taiwan
        card" and escalating "provocations on military and diplomacy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b18bc1-2e18-4a95-8bbf-5c5c0420054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, citing Chinese mainland military analysts pointed out
        that the warplane combination the PLA deployed was similar to a real combat
        situation and covered a variety of different scenarios.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4df9d-21bc-4b58-94e6-fde450c9ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "PLA drills this time are not a warning, but a rehearsal for
        a Taiwan takeover," said the report, citing analysts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cf62b-3487-41e0-8ae2-8da91dee2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In apparent response to Beijing''s repeated threats, Washington
        has increased cooperation with Taipei, approving new arms sales, including
        for F-16 fighter jets and M1A1 main battle tanks, as well as sending Azar,
        a cabinet secretary, to visit last month, making him the highest-ranking US
        official to visit the island in decades.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e90b9-d1c4-4e05-8643-46f1638f7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a congressional aide told CNN that the US is preparing
        to sell seven packages of weapons systems to Taiwan, including MQ-9B Reaper
        drones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e455dbd-3e0a-4488-aca7-1780476f7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has been making its presence known too, sending
        warships through the Taiwan Strait with increasing frequency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea087b42-546b-47e9-96bd-6154682cbce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Pentagon said it was Beijing that was
        ramping up tensions in the region.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480bb5d-df4d-427a-a706-ae38f4b4d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PLA''s aggressive and destabilizing reactions reflect a continued
        attempt to alter the status quo and rewrite history. This is another example
        of the PRC (People''s Republic of China) increasingly using its military as
        a tool of coercion with Taiwan and other neighbors," said Pentagon spokesman
        John Supple.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6abdbf-a551-42f2-998b-1a756f548a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US military in live-fire drills</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15692da9-b383-4c62-ab98-cc726535c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As PLA forces conducted drills near Taiwan, US forces engaged in
        a series of live-fire exercises off Guam, 1,700 miles (2,750 kilometers) to
        the southeast.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2a8cc-abf4-4e15-bc6f-0b9afe0e787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, US warships, submarines and warplanes involved in the
        Valiant Shield 2020 exercises participated in live fire missile drills, during
        which a retired US Navy frigate was sunk.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b38740-a358-43ee-96ec-84f6daeac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exercise demonstrates our ability to bring overwhelming firepower
        from the sea whether that comes from under the surface, on the surface, or
        from the air," US Navy Capt. Steven DeMoss, commodore of Destroyer Squadron
        15, said in a statement. "We have this capability in every theater across
        the globe and can employ these weapons at the place and time of our choosing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b86b7-1593-4c6a-bf6a-28099c792033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the guided missile cruiser USS Antietam simulated an
        attack on island targets with a Tomahawk cruise missile. "This exercise demonstrates
        the Antietam''s ability to track, target, and engage threats to protect peace
        and stability in the Indo-Pacific," a US Navy statement said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1020c-22a9-435a-a7e1-a1a7560adfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:40:52.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, will resume live-fire exercises this week, according
        to Global Times, with those drills continuing until October 1.</p>'
  'stranded-whales-Tasmania-sandbank':
    'author': 'Jack Guy and Sol Han, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T06:54:02.273+08:00
    'imagesource': 'jcr:b6ac3b83-ccef-48a5-ac54-add735413a97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d22c1c-aa38-494b-85fa-decd2587683b'
    'lead': 'Hundreds of pilot whales are stranded on a sandbar in Tasmania, an island
      off the southern coast of Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T06:57:00.473+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:41:50.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:42.812+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tasmania']
    'template': '1'
    'title': 'Hundreds of whales are stranded on a sandbank in Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cbbbf-0ebd-4fe6-b4a1-3ed431c4c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of <a href="https://cnn.com/2019/09/28/us/beached-whales-georgia-trnd/index.html"
        target="_blank">pilot whales</a> are stranded on a sandbar in Tasmania, an
        island off the southern coast of Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb38a3d-662d-45f2-bb3a-298f73121a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue mission is underway but it is not clear how many of the
        <a href="https://com/2018/11/25/asia/whales-stranding-new-zealand-steward-island/index.html"
        target="_blank">whales</a> might already be dead, local wildlife authorities
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564bc814-6840-44e8-8438-c465b91538a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nic Deka, regional manager north-west with Tasmania''s Parks and
        Wildlife Service, told Australian public broadcaster ABC that 270 pilot whales
        are stranded over three different sites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb632abd-f0a1-4a78-902d-2af71f5ab46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main pod that''s stranded is on a sand bar that''s about 100
        meters off the Macquarie Heads boat ramp and there''s a further pod on another
        sand bar several hundred meters further out from there," Deka told ABC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d0e1b-0a97-4727-a6b5-8631bac32445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff from the Tasmanian Marine Conservation Program will form part
        of the rescue operation, according to a post on the service''s Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0e097-d3e6-43f2-95ee-c18985f05ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand members of the public are keen to help but ask people
        to stay away from the area unless asked to attend," the post reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081532f-5bd8-46de-8817-1973d8839166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmania Police said on Facebook that it will also help out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946535d-8f02-461f-9e8b-e660886e26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local police are assisting with on-water logistics and liaison
        with fish farms and local industry as part of the broader response," the police
        service said in a post warning members of the public not to approach the beach
        in boats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25373e42-c443-4bba-a84a-25d148e959a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:57:00.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2019 about 26 whales beached in the US state of Georgia
        -- and 16 of them died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a610f-fc9f-4e58-9baa-e5668c0b0749'
      'mgnl:activationStatus': true
