      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halep steps up French Open preparation</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5814525-465b-4378-a8c1-1e895c655f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pliskova, who wore strapping on her left thigh, was off the pace
        in the women''s final as Halep raced through the first set in just 20 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e1a5b-a71e-4b62-982a-23cd8bbdd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No. 1 Plisokva later said she had an eye on the French
        Open as she withdrew due to injury for the first time in her career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f32bc-eccf-4e42-a0a8-f2b1115e5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to be ready for Roland Garros," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaaa2a8-3c53-4722-88f5-ab681d61f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to see a doctor to make sure it''s not too severe of an
        injury. I think it''s from playing so many tough matches in a row. Even if
        they weren''t all three-set matches, they were still on clay, which is quite
        a fast switch from hard courts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391492e4-21bb-4d45-9694-b1c866639e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sliding and running in the last two matches, I began to feel
        it against (Elise) Mertens and it grew with every day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e7b7f-21d8-4d85-a9a7-5304b23d6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Halep, she can approach the French Open with confidence having
        not lost a match since the Australian Open semifinals in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01fcd5-12c8-4369-a0e5-bce44213d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happy that I will have a chance to play another grand slam
        this year," she told reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188ffff-dce9-4c91-9c8b-8ea6951b0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.713+08:00
      'mgnl:createdBy': 'alyssa'
