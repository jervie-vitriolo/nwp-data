      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recently said in a television interview that the national
        government does not have a system in place as no cohesive plan was crafted
        since the country was put under lockdown six months ago.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb43a9-693f-494e-b433-d2ae21514191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62103a84-1042-49dc-bf39-cb50b3c6868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.783+08:00
