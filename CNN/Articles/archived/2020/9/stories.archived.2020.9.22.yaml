    'title': 'Madrid opera canceled after audience revolts over social distancing
      concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ee858-90a8-4b9a-a8cd-ff837523e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A live audience is always difficult to
        impress, perhaps even more so in the age of social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef0092-719a-48b2-bab9-034ee10a6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef61aa5-d4d0-4edc-be19-b50ac211f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opera in Madrid was halted on Sunday night after audience members
        protested over concerns that seating was too crowded in the venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1cc34-eaea-4260-b425-618f3ab7afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a118dd-100f-4b84-a75a-a4a3c5885d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teatro Real in Spain''s capital city was forced to cancel the
        performance of Giuseppe Verdi''s "Un ballo in maschera" after a group of spectators
        staged a protest during the performance, eventually ending the show and closing
        the venue for the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac7402-c2cb-4c9f-a138-30464300eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c66a78-732d-4045-974a-e3a047fd0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were called to the site on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2094961-db1e-4edd-89de-21db5a01bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41734bdb-230f-4614-9f67-6635b0830bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue said Monday that it "greatly regrets what happened" but
        attributed the upset to shifts in the city''s health regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd78638-4e84-4449-9205-722a62c11193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9380c-80fb-46af-a29e-704d91e532f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the theater hosted performances of another Verdi opera,
        "La Traviata," and spaced out audience members by sealing off some chairs
        and placing empty chairs between each pair of occupied seats, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805416ce-dfa2-402b-ab74-fe9806b7a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14d005-6e8a-4655-ab9f-967b0871e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it relaxed its seating policy after the city eased coronavirus
        restrictions, allowing some venues to host bigger audiences. On Sunday, the
        Teatro Real was at 65% capacity, still below city guidelines that allow such
        venues to fill up to 75% of normal capacity, it said. Audience members were
        allowed to freely choose their seats, though they wore masks during the performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfbc88d-7a94-4a48-826d-e8121d51006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc036591-76c1-41ee-a3d9-fdb8c7cbc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teatro Real on Monday acknowledged in a statement that some
        spectators had felt unsafe in their seats, "even if the current health regulations
        were scrupulously complied with, verified by the police who traveled to the
        [Teatro Real] last night."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034df54-6f6a-4841-81f2-9239f01be294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c769f-c5c6-4abb-908d-f38fde6a52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "The Teatro Real wants to reiterate its commitment
        to the health safety of the public, artists and workers, in which it has been
        working with dedication, responsibility and great energy, since April, with
        its own Medical Committee and scrupulous monitoring of the regulations of
        the Government of Spain and the Community of Madrid."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706e981-0ec6-460c-9778-18b9ce57672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1fd65-cc11-4ad3-a9d3-a1efe7c77a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the venue would "adopt all the necessary measures to
        make the audience feel safer [and would] also [reinforce] its communication
        with the public."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2be74b-c165-4511-86c7-28ff28d9da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9463167-bcb6-42ed-8987-b00a7b235467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid has seen a recent spike in coronavirus cases, accounting
        for approximately a third of all new cases, according to data from the Spanish
        Health Ministry. On Monday, strict distancing rules were imposed anew in several
        areas of the city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb57d6-41ae-4ca1-82cc-4b9678c8ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375489fa-85c4-4fe3-9756-fcd2e5c22c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has now recorded more than 30,000 deaths since the start of
        the outbreak, with more than 600,000 total cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbfd73-5c3f-45fa-9d7f-bf7d7407f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:14:32.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/09/21/europe/madrid-opera-audience-coronavirus-intl/index.html"
