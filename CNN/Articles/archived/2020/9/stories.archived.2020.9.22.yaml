      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b9927-db9e-407f-a95a-b55e46b8e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
      'mgnl:createdBy': 'dani'
