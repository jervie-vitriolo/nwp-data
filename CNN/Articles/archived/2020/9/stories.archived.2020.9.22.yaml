      'covid-19-crisis', 'Senate-Committee-on-Education-', 'Sherwin-Gatchalian', 'Win-Gatchalian',
      'Department-of-Education', 'Commission-on-Higher-Education']
    'template': '1'
    'title': 'Gatchalian urges swift release of implementing rules on ₱300-M aid for
      teachers, non-teaching staff who lost jobs due to the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1f8e4-6625-4b17-bf64-789625e06c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:47:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The chairman of the Senate Committee on Education called for the swift release
        of implementing rules of the ₱300-million aid for teachers and non-teaching
        staff who lost jobs due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f09c3-09d3-4f8d-b6e2-38dc531d691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang amin pong itinutulak ay bilisan yung</em> implementing
        rules <em>dahil nga meron tayong</em> 2.3 million students <em>na hindi nag-enroll.
        Sa</em> private school <em>po yan ay kulang-kulang nasa</em> 50,000 <em>na
        estudyante ang hindi nag-enroll, at</em> close to about 4,000 teachers and
        non-teaching staff <em>sa</em> private schools <em>na nawalan ng trabaho,"</em>
        Senator Sherwin "Win" Gatchalian said Tuesday during a televised briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bff35-b644-466f-a4ab-299bb848f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are pushing for the quick release of the implementing
        rules. because there are 2.3 million students did not enroll. In private schools,
        that its about 50,000 students, and close to about 4,000 teacfhers and non
        teaching staff in private schools lost their jobs]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d41d4-dc9f-4732-bbbf-ef825212a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said those who became jobless must be given help, including
        jobs that are available at the DepEd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4a4ea-da56-4df8-bb74-c5e443dc6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱300 million, Gatchalian said they see a 50-50 split of the
        funds between the Department of Education and the Commission on Higher Education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ad10e-0d77-4ac7-ad12-38a21db5440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:47:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita naming</em> formula <em>ay</em> 50-50...<em>ngunit
        mas marami sa</em> CHED <em>ang mga guro. Pero marami po ring</em> SUCs <em>at</em>
        LUCs <em>na merong</em> senior high school <em>na nabawasan rin po yung kanilang</em>
        enrollment <em>ho doon. Kaya ang naririnig naming</em>&nbsp;formula <em>sa</em>
        DepEd <em>at sa</em> CHED <em>ay gagawing</em> 50-50 <em>yung pagbibigay ng
        tulong.</em> Fifty percent <em>sa</em> basic education, 50 percent <em>sa</em>
        higher education," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9ee1f-32a7-4b09-8979-fbb0511bfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:47:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The formula we see is 50-50...but there are more teachers
        in the CHED. However, there are a lot of SUCs and LUCs who have senior high
        school students who have not enrolled. So the formula we hear coming from
        the DepEd and CHED is 50 percent for basic education and 50 percent for higher
        education.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3e1d7-cb5d-4eff-a65d-72e09473ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/10/contractual-staff-displaced-low-enrollment-covid-pandemic-.html"
        target="_blank">Earlier this month</a>, the Philippine Association of State
        Universities and Colleges estimated that 3,207 SUC employees will lose their
        jobs amid school closures and the shift to a new kind of schooling. Affected
        are those without security of tenure.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ee7d0-771d-4867-9db4-ea47db7743f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from 70 SUCs show that there are 1,099 contractual or part-time
        staff faculty who will be displaced, and there 2,108 non-teaching employees
        who will no longer be engaged in our SUCs," PASUC President Tirso Ronquillo
        said in a Sept. 10 at the House of Representatives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f6bbe-e8ed-4874-8849-e9354351aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatachalian is also pushing for the creation of a nationwide database
        of those needing help so the distribution of aid would be easier and more
        streamlined.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295efa7-5337-4e21-8292-f00bfae54444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, the senator said he was backing the alternative
        learning system under the DepEd to give students who had to leave school a
        second chance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84882137-da5e-4e61-94b6-6a5ecd092d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/8/12/Institutionalization-of-ALS-gains-House-approval-.html"
        target="_blank">Last month</a>, the House of Representatives approved on third
        and final reading the proposed Alternative Learning System (ALS) Act, seeking
        to institutionalize alternative learning in every city and municipality nationwide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bcc82-6ff0-4efa-9fb6-7718ea7d8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed the proposed ALS Act on third reading last May.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a77598-0407-49eb-a747-abe6e5d59228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the passage of the bill was in "perfect timing"
        as there were over 2 million students who were unable to enroll this year,
        probably due to the lack of funds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b5c8b-690a-4346-8135-e1beccd63017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito po papasok ang</em> alternative learning system <em>dahil
        ang</em> alternative learning system <em>ay isang paraan para makuha ng isang
        bata ang kanyang</em> equivalency test <em>at</em> accreditation <em>na...katumbas
        ng isang</em> high school diploma <em>na pwede gamitin sa patuloy na pag-aaral
        sa kolehiyo, o kung gusto niyang magtrabaho ang tingin sa kanya ay</em> at
        least high school graduate at mas mataas ang kanyang sweldo," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073699e-c902-42eb-aeed-b8a3dcdc96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:35:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2020-09-22T17:35:27.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The alternative learning system comes into play here
        because it is a way for the youth to get their equivalency test and accreditation
        which is equivalent to a high school diploma that can be used for college,
        or if they want to work, they are seen as at least high school diplomas and
        they can have a better wage.]</p>'
  'deped-asked-to-issue-guidelines-and-ease-workload-for-teachers':
    'author': 'CNN Philippines Staff'
    'caption': ' A teachers'' group urged the Department of Education (DepEd) on Tuesday
      to issue work schedule guidelines and lessen responsibilities as teachers face
      burnout with extra workload and hours adjusting to the new online learning scheme
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T15:49:08.062+08:00
    'imagesource': 'jcr:ea8c7566-a02c-4a6c-ad97-c39b15c654b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a06d5d0-253a-441c-a142-6ec43c52a553'
    'lead': ' A teachers'' group urged the Department of Education (DepEd) on Tuesday
      to issue work schedule guidelines and lessen responsibilities as teachers face
      burnout with extra workload and hours adjusting to the new online learning scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T15:57:03.076+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'teachers']
    'template': '1'
    'title': 'DepEd asked to issue guidelines, ease workload to prevent burnout among
      teachers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373a9a3-1fae-4666-a4a1-8704df1f97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>&nbsp;A
        teachers'' group urged the Department of Education (DepEd) on Tuesday to issue
        work schedule guidelines and lessen responsibilities as teachers face burnout
        with extra workload and hours adjusting to the new online learning scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96aaa7c-26d0-4d69-9d0d-22b95f804723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) pointed out that teachers
        are juggling between learning the ropes of distance learning and relaying
        them to students and parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891d6e8-addc-4fcd-a4bc-2d5d9e039845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the upcoming school opening include writing new
        modules, attending daily webinars and reporting on their mastery of the <a
        href="https://commons.deped.gov.ph/MELCS-Guidelines.pdf">most essential learning
        competencies or "what the students need"</a> in the learning process, the
        group said. This has caused some educators to burn out or become physically
        and mentally exhausted, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcbe05-3ed7-4b48-a6be-1d223bf4a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, we demand that DepEd urgently issue guidelines on work schedules
        and reduce teachers'' load in response to additional time and effort demanded
        by remote learning," ACT Secretary General Raymond Basilio said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4288bb7-5cd1-4dfe-9584-015d207025cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements are also eating up much of the teachers'' lesson
        preparation time which is supposedly just two hours, and they are still expected
        to teach students for another six hours, ACT said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034535a-a1de-4b7e-aba5-93da2f49dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers have also complained that they are handling more students
        than before while consultations with parents are being held and school heads
        are demanding updates at random hours, the group added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a7a03-926f-485e-b998-629b0fa6a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:57:03.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2020-09-22T15:59:35.026+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really should be safety nets in place, to avoid draining
        our teachers," the group said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c58872-ef32-4928-b542-0df5b1a45ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:59:20.334+08:00
      'mgnl:createdBy': 'janine'
