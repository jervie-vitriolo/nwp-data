      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013873f-c714-4a57-8846-48112ddad7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:40:03.605+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:40:03.862+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill stated that the department will also be in charge of the
        implementation of national, local, and community-based disaster resilience
        and management programs, in collaboration with local government units and
        relevant national agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45953a-c6a1-4097-bcab-c0cdfe8e1133'
      'mgnl:activationStatus': true
