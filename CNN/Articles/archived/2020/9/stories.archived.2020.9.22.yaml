      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0821433-586f-45bf-9342-39b2ff38ef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:04:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez mentioned the country now has 25,767 contact tracing teams,
        with 227,648 contact tracers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98eb3e-5064-44e3-8434-67743cbf8714'
      'mgnl:activationStatus': true
