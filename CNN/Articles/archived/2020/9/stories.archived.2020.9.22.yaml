    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0605833c-7256-418b-8f2b-a48a245b062f'
    'lead': 'Capitalism is in crisis. The pandemic could change it forever, in favor
      of workers and those in greatest need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T01:11:46.652+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:41:55.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
