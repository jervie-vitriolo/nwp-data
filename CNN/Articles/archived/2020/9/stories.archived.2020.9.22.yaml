    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese air force propaganda video appears to use Hollywood movie clips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2529ad1-453e-4b4b-bd7e-1a098a8b6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A new Chinese air force propaganda
        video appears to use Hollywood movie clips in its depiction of an attack on
        a target resembling a United States Air Force base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219dfdb-0aae-426c-90f0-77ccbfb0719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d04b71-0e26-48ad-a345-dc093f9cbefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-minute, 15-second video, titled "The God of War H-6K Goes
        on the Attack!" was released over the weekend by China''s People Liberation
        Army Air Force (PLAAF) on Weibo, a Twitter-like social media site. It highlights
        the force''s H-6K aircraft, twin-engine jet bombers nicknamed "Gods of War"
        by the Chinese military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b894a2-6ba8-4a38-a8d3-7cd8929bc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3947a71-1420-4377-8ecc-e059448f7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eagle-eyed social media users pointed out that some of the explosive
        aerial footage used appears to be lifted from numerous Hollywood movies, including
        "The Hurt Locker," "The Rock" and "Transformers: Revenge of the Fallen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f16a0-6e7b-4b04-926a-2be1b6b8a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7b9a0-28ff-4a17-aff2-2df35c587be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which has been seen millions of times, has been mocked
        by many users for its apparent liberal use of American action movies sequences,
        with commentators pointing out that the PLAAF''s propaganda is not only fictitious,
        but likely stolen without credit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359b87e-d9de-4a12-9b77-67f4c2fd0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c9aae-8f08-487c-b31f-e34a99d15644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s Foreign and Defense Ministries for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9c9fa-a26c-46db-93e4-f620c3867b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2085b3-6992-4ef9-bbf4-784dad26e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video begins with some slick scenes of the large bombers in
        what appears to be the early dawn at a desert airbase. They roar into the
        sky and seconds later release a missile that zooms down to strike a target.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2a7f2-4544-4c20-a563-e7dbf4d404bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06914d98-4389-4e4c-9429-e5b6fb92c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing a freeze frame of the missile strike to Google Earth images,
        the target appears markedly similar to the US'' Andersen Air Force Base on
        Guam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef85d7a-ed67-4c84-9d32-c8a6206324a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705d2b0-05c0-4040-83cd-03c0dada5871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.459+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling base on the eastern tip on the island is a key US
        military facility in the Pacific. Until earlier this year, it was home to
        the US Air Force''s Continuous Bomber Presence, a 16-year program that rotated
        US B-1 and B-52 bombers through the island to keep them within quick striking
        distance of possible targets around the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
