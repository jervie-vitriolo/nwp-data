      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The meteoric rise of Tesla''s stock has
        been one of the market''s top stories of 2020, highlighting a voracious appetite
        for high-growth companies that could benefit from a shift away from fossil
        fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3684f4d-8f7e-4c85-b6c0-6239c8deb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e5d79-bcc8-44c2-b0cb-6c23cbad6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Tesla to maintain its edge in the increasingly competitive
        world of electric vehicle production, it will need to keep innovating. Enter
        Battery Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60fa8a-9535-4dd0-bffc-4542d6b82393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420afce-c00d-44fe-a244-200d234dd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: CEO Elon Musk has teased major announcements
        that could be unveiled the company''s flashy battery summit on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17489bee-1be2-418f-8bac-8896a0662d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322243c-09e6-43ca-bfc1-3e82bcb4c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:52.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any changes to battery efficiency, the cost of production or Tesla''s
        supply chain could be hugely significant for the company, given the importance
        of batteries in electric vehicle manufacturing and performance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8bd5c-22c1-4257-850d-e22fff250b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be769abd-d526-4faf-ad34-3153862d6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batteries are the hearts and lungs of the Tesla story," Wedbush
        Securities analyst Daniel Ives told me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eeaea2-5f52-4af1-811d-38ae6d0dcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eb7a8-51e9-4f9f-8161-514ab5b8e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives said that Wall Street is looking for Tesla to start producing
        more proprietary battery technology so they can "own more of their ecosystem."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c0df2-68bb-4b5c-a7ae-dd090837d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb11fbd-9b8b-453f-8dd1-474bfd5784e3'
