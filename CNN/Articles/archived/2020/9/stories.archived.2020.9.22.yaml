    'template': '1'
    'title': 'Why Tesla''s Battery Day is a big event for investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b81ff3-7997-4e09-81b3-158323c542c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.344+08:00
