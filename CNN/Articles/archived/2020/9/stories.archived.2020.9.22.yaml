      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For 18 months, residents of a village in
        Wales have been mystified as to why their broadband internet crashed every
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520be6b-71af-41e3-80c1-7a8718581aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd862ff6-6975-40bc-a33b-1ed2c57d7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now engineers have finally identified the reason: A second-hand
        television that emitted a signal that interfered with the connection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c8310-b39c-4187-a7ee-b21f1c4dc689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f7feb-db79-4b54-9fe4-f2a65556b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crack team of engineers-turned-detectives have become heroes in
        the village of Aberhosan after finally finding the source of the problem,
        according to a press release from Openreach, the company that runs the UK''s
        digital network, published Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891481b-b530-49f0-bbc6-e84d479c9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d049849-cf6a-4727-b041-c20b6de86ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff had visited the village repeatedly and found no fault with
        the network. They even replaced cables in the area to try and solve the problem,
        but to no avail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501cf63-e989-41f1-a307-a4cbdcdd9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d8b52-4bd2-4c44-a895-556acbe25a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then local engineer Michael Jones called in assistance from experts
        at the Openreach chief engineer team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047907cf-2431-400a-8c92-180d8bf8ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee06a1a-cfca-47d5-9919-a2dedb1fad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After carrying out a plethora of tests, engineers had a theory that
        the problem could be caused by a phenomenon called single high-level impulse
        noise (SHINE), in which an appliance emits electrical interference that impacts
        broadband connectivity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160fb582-f25b-4a76-b7b6-4d9d697bf71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77393bc-e873-4e59-bcc5-1145453d3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers used a device called a spectrum analyzer and walked up
        and down the village "in the torrential rain" at 6 a.m. to see if they could
        locate an electrical noise, Jones said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc535f-67ec-4471-aea1-ecf01867ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36d31a-38c3-46b9-9285-a0e71aa3262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 a.m. -- "like clockwork" -- the device "picked up a large burst
        of electrical interference in the village."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36d077-ac37-4c52-a5f8-d9a066a2b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:33.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b61b2-820b-43a0-b865-7318e71ce945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The source of the ''electrical noise'' was traced to a property
        in the village. It turned out that at 7 a.m. every morning the occupant would
        switch on their old TV which would in-turn knock out broadband for the entire
        village."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7e02d-aa68-45bd-b320-f4725f40010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912f938-ea68-494a-9ea6-db9472623eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said the resident was "mortified" by the news and "immediately
        agreed to switch it off and not use again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca512c8-8189-4280-abdc-6e922f88b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7df2d-5bdf-4440-aea4-6fe67f779175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the old TV was retired there have been no more problems with
        the connection, said Openreach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439007c-9d26-4bf1-9f57-35cd86e9d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557829fd-4c7e-4ff9-bffa-bf10d8cbdcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Rutherford, the company''s chief engineer''s lead for Wales,
        said that this kind of problem is more common than people think.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3377193-4387-4566-951d-bee3f9c76436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0f5d1-6d8a-47dc-8cc1-c31e54c60738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything with electric components -- from outdoor lights to microwaves
        to CCTV cameras can potentially have an impact on your broadband connection,"
        said Rutherford, who advised the public to check if their appliances are certified
        and meet current standards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76d21b-c027-4908-97a2-48872f9014ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b16c69-f44a-4067-9ab0-708d6732a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, UK telecoms regulator Ofcom warned that microwaves
        could reduce Wi-Fi signals. Ofcom issued several tips on how to keep households
        connected as millions of people started working from home at the start of
        lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5acd2-cd50-4dd3-84b5-3e8dcb95caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/09/22/uk/old-tv-breaks-broadband-village-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2020/09/22/uk/old-tv-breaks-broadband-village-scli-intl-gbr/index.html">An
        entire village lost its broadband at the same time every day for 18 months.
        Now we know why</a>."</em></p>'
  'Lebanon-coronavirus-lockdown':
