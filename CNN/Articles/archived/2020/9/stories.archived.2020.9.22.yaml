    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33584658-1516-4efd-91df-452540d4042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
