      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> <strong>—</strong>&nbsp;This
        year''s Miss Earth Pageant has taken off in a virtual set up, the organizers
        announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd70aad-5b80-4f8b-b977-a44a6eea0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:49:12.857+08:00
