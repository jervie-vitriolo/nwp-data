      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear when you understand -- he wants to switch, he wants
        to chip, he wants to do these things so we let him do it and he did well."</p>'
