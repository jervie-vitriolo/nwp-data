      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9143e-79ef-4f70-bd1d-5bcfb694df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was still alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb6b67-f2f5-4595-aebb-43c8c34b10e5'
