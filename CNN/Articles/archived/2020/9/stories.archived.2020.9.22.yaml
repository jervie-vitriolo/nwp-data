      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate of the department covers natural hazards and geological
        phenomena such as earthquakes and volcanic activities; hydrological, oceanographic
        and meteorological phenomena such as tropical cyclones, floods, and erosions;
        climate change such as El Nino or La Nina, and extreme rainfall and temperature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ca270-2323-494d-acba-148fc5b2450c'
