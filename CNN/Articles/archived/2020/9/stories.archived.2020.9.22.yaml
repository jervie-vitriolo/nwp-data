      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e737445-b19b-4b6c-bb5d-cfde4a87d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:49:12.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth-Philippines Roxanne Baeyens, who was <a data-cke-saved-href="https://www.cnn.ph/videos/2020/7/6/Roxanne-Baeyens-wins-Miss-Earth-PH-crown.html"
        href="https://www.cnn.ph/videos/2020/7/6/Roxanne-Baeyens-wins-Miss-Earth-PH-crown.html">crowned
        in July</a>, will represent the country in the international pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86355d-b107-4402-89ca-88b3fc1e9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:49:12.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart couldn''t be more grateful with the voices given to us
        as Eco Angels - how it could pave the way to encourage others to make sustainable
        choices and walk lightly on Earth," Baeyens said in a post.</p>'
