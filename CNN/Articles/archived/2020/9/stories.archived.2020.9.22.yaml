      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wonderful header from striker Raul Jimenez made for an interesting
        end to the game but any hopes of a draw were distinguished by Gabriel Jesus,
        with the Brazilian''s stoppage-time shot ricocheting into the net.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde9eb8-1b0b-4051-ab1d-f0ced1bf6a98'
      'mgnl:activationStatus': true
