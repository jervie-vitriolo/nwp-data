      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November 2018 as many as 145 whales died after being found
        stranded on a remote beach in New Zealand. Two pods of pilot whales were discovered
        just over a mile apart on Mason Bay, Stewart Island, a sparsely populated
        island in the country''s south.</p>'
    '13':
