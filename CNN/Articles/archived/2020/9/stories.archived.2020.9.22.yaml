    'lead': 'For 18 months, residents of a village in Wales have been mystified as
      to why their broadband internet crashed every morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T19:30:21.717+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:33:24.989+08:00
