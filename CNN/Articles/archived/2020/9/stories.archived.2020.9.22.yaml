      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5e31d-7c8b-4960-b421-95f238a7d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.276+08:00
