      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bdf99-5bad-43db-bb91-397cb59bc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that everybody should wait for the vaccine against
        COVID-19 to be available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26368ffb-2f15-4b1f-b3a9-7403ebc85336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dc52f-9303-408c-88b1-d86fe40e32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only thing we can do really is wear your mask, that''s it and
        wait for the vaccine. COVID-19 is equals to vaccine. Wag na ninyong palakahin
        ang problema (Don’t worsen the problem),” said Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc88863-d83d-4e4a-b0af-dc3da3b42b38'
