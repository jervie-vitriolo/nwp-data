      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals from Phil Foden and a penalty from the majestic Kevin De Bruyne
        put the visitors in the driving seat at halftime before Wolves began mounting
        a comeback.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5fe60-ad6b-4f92-8551-dc029ae21600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
