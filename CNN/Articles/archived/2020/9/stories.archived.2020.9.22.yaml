    'mgnl:tags': ['General-Electric']
    'template': '1'
    'title': 'GE is getting out of the coal power business'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc388daf-04d1-4f8d-9b55-059b5468bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> General Electric is one of the world''s
        largest makers of coal-fired power plants. But now it plans to say goodbye
        to coal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a29b08-70f2-44e0-8e9f-04135f489fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a75de-320d-4c2c-a866-142ed9bdf63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling GE announced Monday it won''t build new coal-fueled power
        plants, making it the latest major company to dump coal in an exit that may
        include asset sales, site closures and layoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35178235-a691-4f70-8927-2788d74e1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a364b-b871-488c-9f4a-915ec3c8ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a dramatic reversal for GE. Just five years ago,
        the company doubled down on coal by acquiring Alstom''s power business, which
        makes coal-fueled turbines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4508ff4-8768-4149-9641-a32981e9fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0795615-b235-4c71-ad70-04e033475a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That $9.5 billion deal -- GE''s biggest-ever industrial purchase
        -- proved to be a disaster. Coal has been crushed by the rise of natural gas
        and a shift toward solar, wind and renewable energy. Since then, GE has laid
        off thousands of power workers, slashed its dividend to a penny, fired two
        CEOs and sharply written down the value of its power business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670954b7-6336-4127-b875-d2599a4eff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102455c-6c52-4a03-92fe-dd41d6219267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the continued transformation of GE, we are focused on power
        generation businesses that have attractive economics and a growth trajectory,"
        GE Power CEO Russell Stokes said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3faa37-fa4e-4bbc-bb9e-d53a6f2386c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba27b5-0027-41a4-952f-e47b8c04dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE shares tumbled 6% Monday, leaving them down a whopping 42% on
        the year. The pandemic has dealt a damaging blow to GE''s jet engine business,
        which is reeling from a plunge in orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a24cc-8ba2-4000-9df0-dd689a74c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa49b72-20b4-4092-8898-ae2838104dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Failed'' acquisition</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92147f92-5c02-49ba-a6a0-1318bf8242da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks the latest unraveling of the GE empire as the
        company struggles to cut a mountain of debt and shrinking profits. In recent
        years, GE has reached deals to sell its century-old locomotive division, reverse
        its takeover of oil-and-gas giant Baker Hughes, sell a major healthcare unit
        and even dump its iconic light-bulb business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f447a91-2fb5-4b9c-a041-6e7ae5f2950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7543c0-d678-4222-8c04-732334cc1612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE''s exit from coal "highlights the billions of dollars of shareholder
        value destruction that is embodied with the failed Alstom acquisition," John
        Inch, senior analyst at Gordon Haskett Research Advisors, told CNN Business
        in an email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e6a35-ae88-44d2-99d2-9daf8f387080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf62d6f-0683-49e9-be2b-b282c859d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inch added that the news also suggests GE has not found any buyers
        for the steam power business, which in January Bloomberg News reported the
        company was attempting to sell.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2cbc6-f5ed-42e2-8579-0e7964892518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460f6d3-bbc7-4fd1-a197-9e51b76b186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE had been under pressure from investors, especially socially conscious
        ones, to cut back on its fossil fuel investments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad31f4-b185-4370-a2ca-9a462e5a4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88b92c-c261-4529-9434-10ce9f3561bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GE is not completely cutting ties with coal -- at least not
        yet. The company will continue to service existing coal power plants as well
        as build turbines for nuclear power plants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162c7aa-a83c-4023-8a5a-317b4337d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8a313-5060-4355-b72f-efcd26cd45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coal is in decline</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd24835-e3cc-4f2f-b8c9-6ef8a0a2abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the move marks a shift away from dirtier fuels, leaving GE
        to focus on natural gas as well as solar and wind. GE has made a big bet on
        offshore wind, illustrated by the creation of Haliade-X, the world''s largest
        and most powerful offshore wind turbine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69791a1f-0373-45f1-9407-c485ef885ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52940a91-ac57-4e9c-8bca-bbc8811bb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes sense because despite President Donald Trump''s campaign
        promise to revive coal, the industry continues to lose ground, especially
        in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc40f4d-75e7-48ea-87f7-a62d439263f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca52f04-4a48-47b4-8c2d-29f11a7aea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a major milestone, the United States consumed more energy in
        2019 from renewable sources than from coal for the first time since before
        1885. US coal consumption has declined for six straight years to levels unseen
        since 1964.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef487c7-b1a2-42eb-9d67-3515259eb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211764f-34d9-4801-bacb-85e4e995c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although emerging markets like India still rely on new coal power
        plants to fuel their rapid growth, the climate crisis and plunging solar and
        wind costs have renewed pressure on utilities to turn to renewables instead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e7490-221d-4b9c-b39b-fa52d88decf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c21039-a00f-4c8d-b9b0-f500c8df0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GE Steam Power is the world''s largest steam and coal power franchise,
        with 30% of the world''s steam turbine capacity, according to its website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57284d1d-68f8-4984-b1dd-3f57b19a45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:08:11.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/21/business/ge-coal-power/index.html"
        target="_blank">"GE is getting out of the coal power business"</a></em></p>'
  'Capitalism-isn-t-working-anymore.-Here-s-how-the-pandemic-could-change-it-forever':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Photo courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
