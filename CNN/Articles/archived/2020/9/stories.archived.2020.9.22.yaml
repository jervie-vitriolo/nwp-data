      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City also began the new Premier League season in fine
        form.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48272e43-6b29-48bd-b29b-2cb8150ecca7'
