      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09726765-0df3-40cb-8584-981d2178240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the NYPD asked Angwang to take part in a TV interview for a
        media outlet that is critical of Chinese government, Angwang sought permission
        from a Chinese consulate official, who told him he "absolutely shouldn''t
        do it," the complaint states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab591e7-b64b-4b04-a150-16c418154f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba9b85-3a31-46dd-b97e-feb242847c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Commissioner Dermot Shea, in a statement to CNN, said, "As
        alleged in this federal complaint, Baimadajie Angwang violated every oath
        he took in this country. One to the United States, another to the U.S. Army,
        and a third to this Police Department.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41160cc-219d-47e5-8503-88cda9175d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fe2e3-9e3c-4fcf-b4e8-06b8dd619704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the earliest stages of this investigation, the NYPD''s Intelligence
        and Internal Affairs bureaus worked closely with the FBI''s Counterintelligence
        Division to make sure this individual would be brought to justice."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248fec4-0045-4eb5-b69a-8b64d0282fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54255a6d-8a25-443e-b813-fc3a5b3cd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angwang is also accused of obstructing an "official proceeding"
        -- his Department of Defense national security background investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baeb8e3-3947-4e97-8cc9-9423aa49b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8f878-c6ad-4690-a257-91c707491b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When filling out forms as part of his US Army Reserve service, Angwang
        allegedly gave false answers to questions, including one that asked whether
        he or any member of his immediate family had contact with a foreign government,
        its establishment or representatives. He answered "no" to that question in
        2019.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f5938-3ed0-4dfa-ac49-2558c7ee0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ba9e3-6ee8-4ded-8945-e9315f362358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Army Reserve for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b97cc2-9852-492f-bc74-9148846f0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedb68e-0173-4227-bb22-70acbd174f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wire fraud charge stems from allegations that Angwang and his
        wife have received "multiple substantial wire transfers from" a bank account
        in China in his brother''s name, and from an individual from an account at
        the Bank of China in New York, totaling about $120,000.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656acf69-c044-4479-b7bb-70a501feeace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/21/us/nypd-officer-chinese-agent/index.html"><em>"NYPD
        officer accused of acting as an illegal agent of the Chinese government"&nbsp;</em></a></p>'
