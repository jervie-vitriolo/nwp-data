    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alitalia-Airline', 'coronavirus', 'flight']
    'template': '1'
    'title': 'Alitalia airline offering ''Covid-tested'' flights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6d987-42c0-47ff-b584-94fa256fb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you could book a seat on a flight where
        you were guaranteed not to catch coronavirus, would you do it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859ca96-3122-4221-9d7d-7ad358f83182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alitalia is an airline betting that the answer to that question
        is "yes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b2573-c40c-4d28-bbb6-1d1c806c5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e1300-bbba-437f-9551-e9fd7cd4d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian national carrier has announced that it will trial flights
        between Rome and Milan where every single passenger has to confirm that they
        have tested negative for the virus. These flights are identified as "Covid-tested."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae93de9-2e21-44fa-926c-aef82e561a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:10.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2f513-3549-4ccf-ae2f-a65f45615447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways to do that: by getting tested within 72 hours
        of flying and bringing a negative certificate to the airport, or by getting
        a negative result of a rapid antigen test at the airport''s Covid testing
        facility. These flights will have a dedicated security line for extra safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0eb86-f70a-4ea7-ba62-1745e0d27924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d169d9f-77f6-4430-8866-755108b2e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the test alone isn''t enough for a boarding pass: "Before boarding,
        a Ministry of Maritime, Air and Border Health (USMAF) doctor will check the
        validity of the certificate already held by passengers," Alitalia explained
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b27d5-410e-47e0-bbc1-3ad363b1882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f71072-03fa-4f7a-9620-045cbe4f4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, this testing procedure isn''t significantly different
        from what many airlines are doing around the world. But labeling the flight
        "Covid-tested" could provide much-appreciated peace of mind to travelers who
        are antsy about boarding a plane amid a pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17662a1-f587-42a1-9ab5-3889171f7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97ea6a-0619-42c5-8f40-567c1e208049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation blog One Mile at a Time notes that some of these flights
        are already available for booking on Alitalia''s website and that they are
        the same price as the non-earmarked flights serving the route.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213873b8-7c90-4b75-97c3-7cb373004192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef303af8-ca56-450b-a16f-50f600e79502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alitalia, the way ahead is not only about making passengers
        feel safe on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb6f8c-1b08-4d1f-aba0-9ddad157a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ccb16-9bcd-4827-9b70-e08d6ba62c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Rome''s Fiumicino Airport (FCO) was recently
        given Europe''s first (and so far only) five-star "Anti-Covid" award from
        international airline ratings body Skytrax. The airline has transformed one
        of its parking lots into a mobile Covid testing facility, available to travelers
        and non-travelers alike.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441303ee-1ccd-4e85-add7-f9a2b2e66971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e3525-c5da-453b-8af5-06235557816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what will happen with the "Covid-tested flights,"
        though. Does this mean passengers would not have to wear masks on board, or
        that the airline will be able to fill middle seats?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607ef35-12d3-4fdd-b269-399a7c6f98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d43a61-9d6d-484c-a347-b4766de0ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:37:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, this experiment remains an experiment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab31fd7-d54c-4e31-a3cc-5c312d23cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:22:52.025+08:00
