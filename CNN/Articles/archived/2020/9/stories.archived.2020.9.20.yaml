    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T14:29:18.526+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d24cd0b-0d39-4727-b914-b1d51ce39f87'
    'lead': ' Instead of sowing confusion and pointing fingers, Vice President Leni
      Robredo urged public officials anew to coordinate with each other before making
      announcements on various COVID policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T14:34:35.217+08:00
