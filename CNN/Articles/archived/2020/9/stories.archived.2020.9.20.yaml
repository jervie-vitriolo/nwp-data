      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5974acf-477f-48ba-86c9-40e7cd6bc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Walled City was the same village where the<a href="https://cnnphilippines.com/news/2020/8/31/Duterte-talk-fight-hard-for-peace-Jolo-twin-blasts.html">
        twin blasts left 15 people dead and 78 wounded</a> on August 24.</p>'
