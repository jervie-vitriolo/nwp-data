    'jcr:uuid': '32d2d85c-8eb5-40d6-be1b-26d045dcb836'
    'lead': 'No pandemic has stopped those who want to remember the historical ramifications
      of Martial Law which was declared by then-President Ferdinand Marcos in 1972.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T23:02:45.921+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:18.633+08:00
