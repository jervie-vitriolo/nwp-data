  'uv-light-disinfection-robot-baguio-incident':
    'caption': 'A demonstration of a UV light disinfection robot in Baguio City on
      Saturday left a number of people with eye irritation. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T20:37:58.741+08:00
    'imagesource': 'jcr:c873bf70-de0f-4189-bacc-ecb14796b7c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa1b5e2-0add-4da3-9be8-e1cd7a3975f1'
    'lead': 'A demonstration of a UV light disinfection robot in Baguio City on Saturday
      left a number of people with eye irritation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T22:26:09.480+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:19.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:04.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robotics company apologizes for UV disinfection incident in Baguio City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded32056-2eef-411b-9324-1be0d2596371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —&nbsp;The
        company Robotic Activations has apologized after a demonstration of its ultraviolet
        (UV) light disinfection robot in Baguio City on Saturday left a number of
        people with eye irritation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f20b4-4462-40bb-95e9-cdc81b299130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From five to 10 people, including members of the media, reportedly
        required some medical treatment due to exposure to UV light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811667e-d56c-45ea-b14a-0e6c49bb9b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely thought we had exercised enough precautions when the
        press asked to switch the robot on, but it turns out we didn''t," said Camille
        Anton, the company''s chief of business development, on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379c5cc-5956-4d01-82f3-8cdad93cea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton said they are already updating their protocols to ensure the
        incident doesn''t happen again. She also assured that the use of UV disinfection
        is safe as long as proper precautions are in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9e906-dc83-4bb4-827f-f1a91a789364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robotic Activations showed off "Keno", its UV-C disinfection robot,
        at the Baguio Convention Center before the National Task Force CODE team.
        It is designed to kill harmful pathogens and is supposedly "equipped with
        state-of-the-art safety and precision sensors." The company added that the
        machine can disinfect large areas "without human exposure to chemicals."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e382ad-3a3c-4ed0-b75f-1642a2ebe8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discomfort from UV exposure is real, but is supposed to be
        temporary, by all accounts. We remain in contact with those affected to ensure
        that this is the case," Anton said. "We have reached out, apologized and offered
        assistance to them, and are hopeful that they will recover quickly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dafe4e8-afc8-47ab-87ee-7c771bf6988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the World Health Organization and the Department of Health
        have <a href="https://cnnphilippines.com/news/2020/9/16/UV-light-disinfecting-spray-COVID-19.html">warned
        against the use of disinfecting UV lamps</a> amid the threat of COVID-19.
        Health officials said UV light may pose harmful effects if not used properly,
        including eye and skin burns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68399a70-3a5d-4e37-9fc8-1b9b99c329ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T22:26:09.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also cautioned against disinfecting sprays, saying it can
        further "aerosolize" or spread droplets into the air. It said it is still
        best to manually wipe surfaces using a rag and disinfectant to kill the virus.</p>'
  'martial-law-commemoration-pandemic':
    'author': 'Paolo Barcelon, CNN Philippines      '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T23:00:03.414+08:00
    'imagesource': 'jcr:76802e47-a30b-409f-aec1-91aa8af121f4'
