      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b653f-eb58-496e-a331-b01e5a8c3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw her as a real-life super hero -- complete with her own
        action figures -- who stood up for the rights of women, minorities and the
        LGBTQ+ community. Some said they didn''t agree with the liberal justice''s
        positions, but admired her for maintaining a long friendship with late Justice
        Antonin Scalia, despite their ideological difference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ddcb8-fc56-4541-8a4a-adc563171012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253af1b-291f-4dd7-8b6e-9dae7f41e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can share your thoughts on Ruth Bader Ginsburg below and read
        what others had to say about her trailblazing legacy. Some of the responses
        have been edited for length and clarity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1db91-9abb-4bdb-9006-5803014b8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
