  'Trump-poison-ricin':
    'author': 'Evan Perez, CNN'
    'caption': 'President Donald Trump holds a Covid-19 vaccine playbook and distribution
      plan during a press conference in the Brady Briefing Room of the White House
      on September 16, 2020, in Washington, DC. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T07:05:42.836+08:00
    'imagesource': 'jcr:9ad32e17-b086-4c4d-a71b-ba5f47339dfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
