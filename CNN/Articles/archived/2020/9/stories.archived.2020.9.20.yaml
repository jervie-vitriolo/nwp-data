      its claim on Venus, saying it is a ''Russian planet.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T08:34:34.389+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:26:38.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
