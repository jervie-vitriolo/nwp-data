      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, authorities eventually decided to forego the <a href="https://cnnphilippines.com/news/2020/8/18/motorcycle-barrier-no-longer-needed-rider-in-the-same-house-gcq-areas.html?fbclid=IwAR0pKJWphUKAavLgyV3YM_2-YJROzZlrF-luKrODWpG4n0eimn_PLE1aZmA">rule
