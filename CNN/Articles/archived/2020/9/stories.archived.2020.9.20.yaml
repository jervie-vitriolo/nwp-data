    'mgnl:tags': ['Venus', 'Russia']
    'template': '1'
    'title': 'Venus is a Russian planet — say the Russians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503f3f8-0707-4709-8c71-ad03fa067f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;No longer confined to territories here
        on Earth, Russia has now staked its claim on Venus, saying it is a "Russian
        planet."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1ade0-f6b9-42c7-b3b2-b17cb272f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Dmitry Rogozin, head of the Russian space corporation
        <a href="https://en.roscosmos.ru">Roscosmos</a>, revealed that the country
        plans to send its own mission to Venus in addition to "Venera-D," the planned
        joint mission with the US, the Russian state news agency <a href="https://tass.com/science/1201053">TASS
        reported.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8afa32-c649-4bda-bad7-72fd46cf78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogozin was addressing reporters at the HeliRussia 2020 exhibition,
        an international expo of the helicopter industry in Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eb646-2fab-4878-b5c2-77fca902ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resuming Venus exploration is on our agenda," he told reporters
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c329e00-c570-4554-b3ee-90d86ca0569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.389+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that Venus is a Russian planet, so we shouldn''t lag behind,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556aff7-f6e5-447e-af4e-e70c22571a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Projects of Venus missions are included in the united government
        program of Russia''s space exploration for 2021-2030."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39644221-d2a5-4dda-a1f4-1c60ad00c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came the day after scientists revealed that a gas
        on Earth called phosphine had also been detected in the atmosphere of Venus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb10db-316b-4dfb-96f4-bc93877e23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is similar in size to Earth and is our closest planetary neighbor,
        but it spins backward compared to other planets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a80f7-f7fd-46ae-b3c7-802402031ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authored by Cardiff University professor Jane Greaves
        and her colleagues was published Monday in the journal Nature Astronomy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec81aa-faa9-48ec-bb01-0aa6e3635ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of phosphine on Venus elevates it to an area of interest
        worth exploring in our solar system alongside the ranks of Mars and "water
        world" moons like Enceladus and Europa, Seager said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2b50e-7973-492a-8690-5f2fbd9f2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hoped-for impact in the planetary science community is to stimulate
        more research on Venus itself, research on the possibilities of life in Venus''
        atmosphere, and even space missions focused to find signs of life or even
        life itself in the Venusian atmosphere," Seager said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88b31a-a41d-45c1-8e18-5f831540e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the European Space Agency, the Russians do have significant
        experience when it comes to Venus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa26d6-600d-4ae8-842f-79dea29133f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website <a href="https://www.esa.int/About_Us/ESA_Permanent_Mission_in_Russia/Venera-D">states</a>:
        "Between 1967-1984 Venusian studies carried out in Russia were at the forefront
        of international research into this planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8035e-afa9-4b57-852a-0bafcca25abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, Russia has still preserved its unique expertise in
        designing and developing landing craft for Venus and continues to define scientific
        tasks for those craft."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de83080d-9d6f-46b2-a0be-539ba9e39011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T08:34:34.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/18/world/venus-russian-planet-scn-scli-intl/index.html">"Venus
        is a Russian planet -- say the Russians."</a></em></p>'
  'Trump-approves-TikTok-Oracle-deal':
    'author': 'Brian Fung'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-20T09:11:39.643+08:00
    'imagesource': 'jcr:cf49b0fe-349e-4b2f-b595-f2604ddd75e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625f937d-a68a-428c-9e9c-4201ebdeb4c1'
    'lead': 'US President Donald Trump said he has approved a deal between TikTok''s
      parent company, ByteDance, and Oracle, temporarily averting a ban on TikTok
      in US app stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T09:15:12.032+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:26:37.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:00.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'TikTok']
    'template': '1'
    'title': 'Trump says he has approved a deal for purchase of TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8205e5f-0eab-4d09-8fa4-393c4b284925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US President Donald Trump said Saturday
        he has approved a deal between TikTok''s parent company, ByteDance, and Oracle,
        temporarily averting a ban on TikTok in US app stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30cbd2d-6e45-4db2-bc65-681a9f2832aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department confirmed in a statement Saturday evening
        that it would delay — by one week — restrictions that were originally to take
        effect on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71ed14-b4e0-4e92-8856-b1eae165f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance will continue to be majority owner of TikTok under the
        agreement Trump said he approved, according to a person familiar with the
        matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b41e0-3c0a-4130-804d-f2a22a987ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump said he approved the deal "in concept."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8fa00-6985-4ec2-a74b-1a64b58f0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given the deal my blessing," Trump said. "If they get it
        done, that''s great. If they don''t, that''s okay, too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9b7d4-3a41-431e-8570-efe642b894e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also include Wal-Mart, Trump said, adding that "the
        security will be 100 percent. They''ll be using separate clouds and very,
        very powerful security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69d9bb-1ede-4338-aca8-55ea101ffe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the deal will also include a $5 billion fund for US education,
        though he did not say which companies would be making the payment. Trump had
        previously expressed a desire for the companies to make a payment to the US
        Treasury, but was surprised when he was told such an arrangement would be
        illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdb3d7-fb35-498f-adff-393b4963ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s blessing comes hours before restrictions from the Commerce
        Department were set to take effect that would remove TikTok from US app stores,
        including those operated by Apple and Google. The White House declined to
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85825d41-21e6-4b05-a718-3b968eba33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance will continue to be majority owner of TikTok under the
        agreement Trump said he approved, the person said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4014a09-eeaa-4315-8bda-07743722bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That contradicts Trump''s claim to reporters on Saturday that TikTok
        would be "totally controlled" by Walmart and Oracle, who will have up to a
        20% share in TikTok, the person said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ddfb3-bf10-4f66-b0d4-a76eb373483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok confirmed in a statement that Oracle and Walmart will have
        a 20% share.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc267fb9-240e-4a8c-b85f-17465565ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of this proposal, Oracle will become our trusted technology
        provider, responsible for hosting all US user data and securing associated
        computer systems to ensure US national security requirements are fully satisfied,"
        TikTok said. "We are currently working with Walmart on a commercial partnership
        as well. Both companies will take part in a TikTok Global pre-IPO financing
        round in which they can take up to a 20% cumulative stake in the company.
        We will also maintain and expand TikTok Global''s headquarters in the US,
        while bringing 25,000 jobs across the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bb42d-973c-42a9-b91e-4b5c10b8b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that TikTok would be incorporated in Texas as a
        new company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab0ae5-ee41-4ce4-9dd5-a0c9d4884a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle CEO Safra Catz said in a statement:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221a656-bb1a-40ab-9b9c-423f9e8fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a part of this agreement, TikTok will run on the Oracle Cloud
        and Oracle will become a minority investor in TikTok Global," said Oracle
        CEO Safra Catz. "Oracle will quickly deploy, rapidly scale, and operate TikTok
        systems in the Oracle Cloud. We are a hundred percent confident in our ability
        to deliver a highly secure environment to TikTok and ensure data privacy to
        TikTok''s American users, and users throughout the world. This greatly improved
        security and guaranteed privacy will enable the continued rapid growth of
        the TikTok user community to benefit all stakeholders."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16caea1a-e94b-438a-b231-77c3ce0974c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump offered high praise to Walmart and
        Oracle executives, including Oracle chairman Larry Ellison, a close political
        ally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ee4f4-3622-4597-9a3b-8262cf55df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the combination of the Walmart, that''s obvious, and the
        high tech of Oracle, and the genius of the two leaders of those companies,
        okay?" Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8277cc-1826-4c5a-9678-781dad70683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:15:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/19/tech/donald-trump-tiktok-deal-approval/index.html">"Trump
        says he has approved a deal for purchase of TikTok."</a></em></p>'
