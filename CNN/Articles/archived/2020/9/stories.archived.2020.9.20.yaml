    'template': '1'
    'title': 'Wildfires, coronavirus and an earthquake collided for California''s
      terrible week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152a2e3-9f5a-498c-adcb-3460b9c06a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was long, dizzying week to be a Californian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83daedd8-81eb-42f8-86f8-052b94275629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State has been trying to contain the surge of coronavirus
        cases that started in the summer while dozens of wildfires are burning and
        smoke is making it hard to breathe. Then, as if not enough crises had collided,
        Southern California was caught in the clutches of yet another hazard — an
        earthquake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cabe3-7e7c-4bd4-afee-31a63585013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s more about what people in California faced last week:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb963d9-82e3-454b-949e-ba23c1e8fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wildfires pushed them to flee their homes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151490f1-08b4-4345-88a0-775e84f3ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more than 19,000 firefighters scrambled to contain multiple blazes
        in the state, they had to <a href="https://www.cnn.com/2020/09/18/us/el-dorado-gender-reveal-death-trnd/index.html"
        target="_blank">mourn one of their own</a>, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf830f-5f8b-4d12-84ca-8615ca94da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firefighter was killed Thursday in Southern California''s El Dorado
        Fire, the blaze <a href="https://www.cnn.com/2020/09/07/us/california-fire-el-dorado-gender-reveal-trnd/index.html"
        target="_blank">sparked this month by a botched gender reveal party</a>, according
        to the San Bernardino National Forest Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff3d9e-4dda-4a8d-a689-d88cfff692d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has seen more than 3.4 million acres scorched so far this
        year, killing 26 people and reducing hundreds of homes to ashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed0aff-4034-43ff-94ac-7a05ecf7b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous communities were ordered to evacuate after the Bobcat Fire(https://inciweb.nwcg.gov/incident/7152/)
        in Los Angeles County exploded to 91,000 acres, fueled by strong winds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298848bd-a0c7-4369-a9db-a69531dc1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials have warned that warn and dry conditions could elevate
        the danger of fire over the coming days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655d3d0-aeda-42df-aee8-ddf62386e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smoke put their health at risk</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126e56d-3689-4676-a1f6-ec47e0eb395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from the devastating wildfires has stretched for miles, <a
        href="https://www.cnn.com/2020/09/16/us/wildfire-smoke-air-quality-west-coast/index.html"
        target="_blank">creating hazardous air conditions</a>&nbsp;in California and
        nearby states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1b394-7de0-4729-9da3-db5be634e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air was so full of smoke in San Francisco earlier this week
        that it ranked among the top big cities with <a href="https://www.cnn.com/2020/09/14/weather/wildfire-air-quality-trnd/index.html"
        target="_blank">worst air quality in the world</a>, according to IQAir, a
        group which tracks global air quality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b01189-2099-4468-8641-7e90740d864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke has impacted other cities, including Los Angeles and even
        <a href="https://www.cnn.com/travel/article/yosemite-national-park-wildfire-smoke-trnd/"
        target="_blank">Yosemite National Park</a>, which the National Park Service
        closed to all visitors last week because conditions were in the unhealthy
        and hazardous range.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe3400-9877-45ff-97b9-318905204519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast amounts of thick smoke from the wildfires has also traveled
        across the rest of the country and even reached Northern Europe, according
        to data from Europe''s <a href="https://www.cnn.com/2020/09/16/weather/us-wildfires-smoke-europe-copernicus-intl/index.html"
        target="_blank">Copernicus Atmosphere Monitoring Service (CAMS)</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c0126-8671-4544-be6e-71662c7747eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic is threatening their lives</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0ff21-0743-4e03-83b5-08cef566dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state appears to be making progress to slow down the spread
        of coronavirus, but the threat lingers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c69272-7e90-46ee-a115-cfb47565bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations have dropped 22% in the past two weeks and the
        percentage of tests coming back positive is down to 3.6% after a surge in
        cases over the summer, Gov. Gavin Newsom said in a news briefing on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c4e51-da41-48e3-8e3e-eaf9326da66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving forward and seeing a decline in the rate of spread
        and transmission of Covid-19," Newsom said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297ce10-5168-40ab-9370-e2d1265993c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there have been 782,828 coronavirus cases in California
        and 14,972 people have died, according to data from <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">Johns Hopkins University</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f12e4-bb50-4d91-bb30-4e2dba96f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wildfires have become a challenge for health officials. Newsom
        said access to state''s mobile testing sites has been impacted by air quality
        issues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08132dba-57bd-464e-a37f-22fd33dfc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An earthquake added even more anxiety</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71204eac-f015-495e-ac09-aebed48b1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures were rattling on the wall, plants were knocked over and
        some people woke up to beds shaking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe878d7-1f77-4e90-93b2-0c3015691a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.cnn.com/2020/09/19/us/southern-california-earthquake/index.html"
        target="_blank">earthquake</a>&nbsp;hit near the city of El Monte — east of
        downtown Los Angeles —late Friday night, but it was felt widely in San Diego,
        Valencia and the San Fernando Valley areas, the US Geological Survey said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b2be8-136a-4b7b-ac5b-915f1670f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a jolt! We felt it too. No need to call 9-1-1 unless you have
        an emergency," the <a href="https://twitter.com/SanGabrielPD/status/1307217450455318528"
        target="_blank">San Gabriel Police Department tweeted</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541e7be-3bd8-4b2a-b0e1-ed8d010efdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were no reports of serious injuries or damage, it was
        a reminder for those in the greater Los Angeles area that the earthquake risk
        is far from over.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ada3a-caf9-4523-8bbe-ab655ec03346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wake up call, reminds you that we do have earthquakes here.
        We have enough disasters going on right now, I''m like everybody else, I rather
        not have something else in 2020," Lucy Jones, a seismologist with the California
        Institute of Technology, told <a href="https://abc7.com/weather/45-magnitude-earthquake-rocks-san-gabriel-valley/6446110/"
        target="_blank">CNN affiliate KABC</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265bc35-4fcc-48e8-adfd-7133bf4397ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T21:35:52.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts can''t fully predict quake aftershocks, Jones says,
        the chances of a subsequent larger quake is usually less than 5%.</p>'
    '50':
