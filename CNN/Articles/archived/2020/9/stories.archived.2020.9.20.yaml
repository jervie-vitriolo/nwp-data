    'template': '1'
    'title': '''Maraming salamat'': Lloyd Cadena''s YouTube channel shares final vlog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5d8b4-7a17-41f5-bcd8-f66b88f42d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:01:24.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—&nbsp;</strong>Netizens
        were left emotional after the YouTube channel of the late vlogger Lloyd Cadena
        shared his final recorded vlog over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a352ead-d428-40d3-a62a-be228be56c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:01:24.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last video, Cadena was seen enjoying his time with loved
        ones, giving a glimpse of the new appliances and equipment he had bought for
        his family''s new home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5370c-aecf-4cc8-9038-7290d9ce0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:01:24.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked his fans and followers who helped him slowly achieve
        his dreams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdbe5a-d686-4f91-b649-9cd0a04f1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:01:24.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sa tingin ninyo, ang dami kong mga</em> unboxing lately,
        <em>dahil ''yun meron tayong bagong bahay. At pinangarap ko lang ''to noon</em>,"
        Cadena said in the early minutes of the vlog, which shot to the top trending
        clips on YouTube shortly after its release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a13cea-ddcf-4e51-baad-9cde23a7b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:01:24.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
