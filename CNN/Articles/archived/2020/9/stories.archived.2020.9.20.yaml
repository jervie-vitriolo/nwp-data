      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that the decision was not made out of mere "knee-jerk
        reaction," but after actual research and actual consultations with medical
        experts, including some from the Philippine Medical Association.</p>'
