    'template': '1'
    'title': 'Low pressure area develops into tropical depression ''Marce'', landfall
      not expected '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11aa10-3c73-4084-b57a-a1e5c0a6d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:56:33.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The low pressure area inside the Philippine Area of Responsibility (PAR) has
        developed into tropical depression "Marce," state weather bureau PAGASA reported
        on Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d3a6a-9940-4d89-bafc-13ead516d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:56:33.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical depression is classified as the first level of a tropical
        cyclone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c5b76-614f-4ceb-b272-9c15ee51435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:56:33.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m., Marce was estimated to be located 1,275 kilometers
        east northeast of extreme northern Luzon, with maximum sustained winds of
        45 km/h near the center and gustiness of up to 55 km/h.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c95b1-f7df-4125-ad4c-fd47a7244df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:56:33.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau''s 5 p.m. bulletin, Marce is not
        expected to affect any land area or coastal waters of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4510c-ad07-4784-bb87-05ba59f62716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:56:33.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is seen to move north-northwestward tonight at 15 km/h, and is
        expected to exit the PAR tonight or tomorrow early morning. Marce is also
        forecast to remain a tropical depression before transitioning into an extratropical
        low on Tuesday, PAGASA said.</p>'
  'europe-second-wave-coronavirus':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T18:11:28.178+08:00
    'imagesource': 'jcr:97ba600d-37a0-45b4-81fa-e928e54adc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f431734c-d204-4b36-914b-bf3ebfb6a72e'
    'lead': 'After successfully tamping down the first surge of infection and death,
      Europe is now in the middle of a second coronavirus wave as it moves into winter
      — raising questions over what went so wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T18:29:58.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:22.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:03.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How it all went wrong (again) in Europe as second wave grips continent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe721b-2e1f-4bbf-89c2-77673aefd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After successfully tamping down the
        first surge of infection and death, Europe is now in the middle of a second
        coronavirus wave as it moves into winter -- raising questions over what went
        so wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca4f4a-a0ee-4d46-87bb-b70721949e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily case numbers in the European Union and United Kingdom this
        week reached record highs of more than 45,000 on a 14-day notification rate,
        according to the European Centre for Disease Prevention and Control (ECDC),
        and new restrictions are being imposed in places that were well into reopening.
        Leaders have raised fears over the pressure that hospitals could face in coming
        months and the looming prospect of new national lockdowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73698a-10a8-4646-9f21-9a4c5aad072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s death rate has been stable for 72 days, according to the
        ECDC, although Bulgaria, Croatia, Malta, Romania and Spain are seeing death
        rate increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a6e3f-d435-4fc9-bc2c-f6ed6043cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are trends that may explain the deterioration. The surge comes
        just after the summer vacation season, as workers return to city centers and
        children go back to school. The World Health Organization has suggested the
        increase could be partly down to the relaxation of measures and people dropping
        their guard, and evidence indicates young people are driving the second surge
        in Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afaf172-4468-44c1-907b-57a2b4c6fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising numbers of cases, and recent deaths in Europe,
        the continent still compares favorably to the United States. Europe has reported
        4.4 million cases and 217,278 deaths among a population of 750 million, while
        the US has reported 6.7 million cases and 198,000 deaths in a population of
        330 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d41f1-50f6-4d02-80e8-185d4b75f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The second wave</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfafe59-5e3b-40da-a707-baabe8f4070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson on Friday told reporters that the
        UK is "now seeing a second wave coming in" and that it was "inevitable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef24ec7-554f-4800-aacc-0a24f4804000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we''re looking very carefully at the spread of the pandemic
        as it evolves over the last few days," Johnson said. "There''s no question,
        as I''ve said for weeks now, that we could (and) are now seeing a second wave
        coming in. We are seeing it in France, in Spain, across Europe. It has been
        absolutely inevitable we will see it in this country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a318bd-b3fb-4a07-8077-be6f79309999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go into second national lockdown. The only way
        we can do that is if people follow the guidance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d4fdf-3705-42b4-8028-fe175bfb79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Health Minister Matt Hancock said Sunday that the country
        was "at a tipping point" following a new rise in cases on Saturday, when Britain
        registered 4,422 new cases, the highest number since early May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759a2f6-5c74-4ad7-94b7-8f6c6937caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People must follow the rules and if they don''t, we will bring
        in this much more stringent measures," Matt Hancock said in a BBC interview.
        When asked about re-imposing a second national lockdown, the minister said:
        "I don''t rule it out. I don''t want to see it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ec671-cc36-4de1-8712-d31538b523c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-lockdown protesters clashed with police in London''s Trafalgar
        Square on Saturday. Thirty-two people were arrested for violent disorder,
        public order and assault on an emergency worker and two officers suffered
        minor injuries, according to the Metropolitan Police. "The amount of hostility
        shown towards officers, who were simply there to keep people safe, is unacceptable,"
        said Superintendent Emma Richards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67241c-4e09-4970-a4ce-483c74e37cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK announced Sunday that anyone who tests positive for coronavirus
        or has been traced as a close contact will be required by law to self-isolate
        from September 28 or face fines from £1,000 ($1,300) to £10,000 ($13,000)
        for repeat offenders. Those with lower incomes will be supported by a £500
        ($650) payment, according to a government statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cc893-6ebf-4d37-8229-3f962e722540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has the highest number of deaths in Europe at more than 40,000
        and new restrictions on social gatherings were imposed across England this
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6893d-468c-4f17-8370-f08da8e3193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is facing a growing backlash even from his usual cheerleaders
        in Britain''s right-wing press, with the Daily Telegraph and Spectator both
        questioning the government''s game plan and Times of London columnist Matthew
        Parris writing that Johnson''s "shine has gone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fde1ee-c3ac-4d82-a7d8-acb6021c4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their damning words come amid widespread criticism of the UK''s
        collapsing test-and-trace system that even the PM admits has "huge problems."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b07d6-2881-4eba-8591-4faf1be5a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions were also announced on Friday in Madrid, which
        accounts for approximately a third of all new cases in Spain, according to
        the Spanish Health Ministry. The country reported a record 12,183 daily cases
        on September 11, and has the highest number of cases in Europe at more than
        600,000, with more than 30,000 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2284e-af90-4453-8c41-1595d14df48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France recorded 13,215 new Covid-19 cases in 24 hours on Friday,
        according to data released by its National Health Agency, its highest tally
        since April. The figures also showed an increasing trend in hospital admissions
        with 3,626 new patients over the previous seven days. In one major French
        city, CNN reported this week that hospitals were close to running out of ICU
        beds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d916a-77b3-4c8c-8b11-5c0d06a44b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech Republic reported a record 3,130 daily infections Friday
        as masks were made mandatory in schools again, and the Netherlands reported
        a record 1,977 cases. Dutch Prime Minister Mark Rutte told a news conference
        that the country''s number of daily infections was doubling in just over a
        week. "With an R of 1.4, that number will grow in three weeks to more than
        10,000 per day," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a2a3f-b35b-4b49-b028-4e2c4ebfccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be a mathematician or virologist to understand
        that these kinds of numbers will inevitably work into the hospitals," he warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21250e2e-74b6-4407-bf91-5fe948febccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, cafes, and bars in six Dutch regions will face new
        restrictions starting Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f3bd7-c065-4cbf-9820-ea3d6ae232ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy recorded its highest tally since May on Friday with 1,907
        daily cases; Poland recorded a record 1,002 daily cases on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de86e1d-d5b8-439e-a0c1-095105ef40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where it went wrong</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f93a18-9f6b-4025-9e9b-c2ba3909e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Europe director Hans Kluge warned this week of "alarming rates
        of transmission" and a "very serious situation" in the region, adding that
        weekly cases have exceeded those reported during the March peak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8528f-d46e-461c-8f9d-bf8ee6246abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was an increase in cases in older age groups -- those
        aged 50 to 79 -- in the first week of September, Kluge said, the biggest proportion
        of new cases is still among 25- to 49-year-olds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28665a98-3b25-478a-861b-2358a757f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late August, Kluge said the gradual increase in Europe''s cases
        could be partly explained by "the relaxation of public health and social measures,
        where authorities have been easing some of the restrictions and people have
        been dropping their guard."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66faf123-6fee-447d-8786-c0ee3989e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "very concerned that more and more young people are
        counted among reported cases," advising against large gatherings and parties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51e9bf-742a-46c6-8e08-b86465a9eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several countries, cases are rising particularly fast in densely
        populated cities, where people are returning to offices, schools and public
        places after measures eased following spring''s peak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c184f-b6c8-4969-9fdf-64cb5a91fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Spain, Austria has seen its biggest spike in its capital. Chancellor
        Sebastian Kurz told national Austrian news agency APA last Sunday that the
        situation was ''''particularly dramatic'''' in Vienna, which has more than
        half of all registered new infections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d470d34-87e7-434c-89f7-b56ef720d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We are at the beginning of the second wave. We are facing difficult
        months in the autumn and winter. The number of infections is increasing from
        day to day," he said in a tweet, asking Austrians to reduce social contacts
        as the obligation to wear face masks was expanded to more public places.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b77db-3b1f-43a3-a16e-e01c076a19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey recorded 63 deaths in 24 hours this week, its highest one-day
        death count. Turkish health minister Fahrettin Koca said at his weekly coronavirus
        news briefing on September 2 that the country was "in the second peak of the
        first wave."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f105d9a-04e7-4762-a691-2dfee9d7228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at this threshold today because of the movement around the
        holiday period and weddings which are integral parts of our traditions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd31f5-44fc-401f-8128-56f3418d1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Italy said in late August that approximately 50%
        of new infections had been contracted during summer vacations, around the
        country and abroad, primarily among young adults who have not been cautious
        with social distancing and mask-wearing guidelines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a153b-314d-4283-8edc-a251273fa031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including Greece and Croatia, largely spared by the first
        wave, saw fast case number rises in August as tourists took summer vacations
        following the reopening of Europe''s internal borders in June.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e65c4-1c43-4616-8ef4-64c178084ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Europe can take some comfort from experience. Professor Mark
        Woolhouse, an epidemiologist at the University of Edinburgh, told CNN earlier
        this month that the initial lockdown was "never, ever going to solve the problem
        for us in Europe or anywhere else; it was simply deferring it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4991095-bb48-4e96-bfd8-07ba4ed66d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cases are rising, this can partly be attributed to increased
        levels of testing, and daily deaths in Europe are down from 3,788 on April
        18 to 504 on September 18 on a seven-day rolling average, according to CNN
        analysis of figures from Johns Hopkins University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed152968-5413-4764-b584-e72c1118d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:29:58.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/19/europe/europe-second-wave-coronavirus-intl/index.html">
        "How it all went wrong (again) in Europe as second wave grips continent"</a></em></p>'
  'ermita-police-commander-ariel-caramoan-relieved':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T18:37:28.770+08:00
    'imagesource': 'jcr:dbd678cc-d01d-4526-bd18-c7b37d86d8f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48a5288-d31c-465b-a472-cf6f3797060f'
    'lead': 'The country''s top cop has relieved the commander of the Ermita Police
      Station for his failure to control the crowds who flocked to see the "white
      sand" beach on the baywalk along Manila Bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T18:44:42.271+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:26:20.919+08:00
