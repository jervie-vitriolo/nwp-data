    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ecbbc-8948-4c36-a007-8f9065c32516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Donald Trump said Saturday
        evening that he will choose a candidate to fill the late Justice Ruth Bader
        Ginsburg''s Supreme Court seat next week and his candidate will be a woman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0939a5-6a00-4f8e-b833-9da7e73e2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be putting forth a nominee next week. It will be a woman,"
        Trump said during a rally in Fayetteville, North Carolina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c68f4-1488-4ba1-a614-b55bbf847fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told rallygoers that Ginsburg''s "landmark rulings, fierce
        devotion to justice and her courageous battle against cancer inspire all Americans,"
        offering prayers to the justice''s family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab47326-6b68-4b84-b62f-3ada5e076fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also noted her friendship with the late Supreme Court
        Justice Antonin Scalia, saying it''s "a powerful reminder we can disagree
        on fundamental issues, while treating each other with decency, dignity and
        respect."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4d375-eab3-4995-bd14-3e2883a1eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also discussed how he has the power to fill her vacant seat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f608690-181e-40a5-865e-f81a45d34f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, Article 2 of the Constitution says that the President shall
        nominate justices of the Supreme Court. I don''t think it can be any more
        clear, can it?" Trump asked, prompting chants of "Fill that seat!" from the
        rally crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b2085-6fd6-4949-8d2c-71634a0ea1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters earlier Saturday there about 45 people
        on his list, but he does have a "short list" for potential nominees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c7742-80b8-4735-97f2-7b203781b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that Trump specifically has said he would "love
        to pick" federal appeals Judge Amy Coney Barrett, who is a favorite among
        religious conservatives, but doubts he''ll secure support from the US Senate.
        Barrett is among Trump''s list of 20 potential conservative nominees he released
        earlier this month in an attempt to galvanize his base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd64462-a81b-4777-a901-e92360c8cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to respect the process, and the process will move, I think
        it is going to move very quickly actually. I agree with the statement put
        out by Mitch McConnell. I agree with it actually 100%. I put out a very similar
        statement you saw, so I think we''re going to start the process extremely
        soon, and we''ll have a nominee very soon," Trump told reporters before departing
        the White House on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f511f6-1f5e-4608-9f9c-b220c02d3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night the Senate Majority Leader said in a statement just
        hours after Ginsburg passed away that, "President Trump''s nominee will receive
        a vote on the floor of the United States Senate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198310d-7a9a-4a15-a183-f9cbbcfb8335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the choice will be next week, I do," Trump later added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ca9f8-cd88-49ee-a716-4e55e926a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and McConnell spoke by phone Friday, a source familiar later
        confirmed to CNN on Saturday. Trump raised the names of Barrett and Barbara
        Lagoa as potential nominees during his call with McConnell, according to two
        people familiar with the conversation. Trump raised them unsolicited and McConnell
        didn''t weigh in on either or talk about his personal preferences, the sources
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f5d54-66a2-41b2-91ea-e5dc6838c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagoa has the backing of many evangelicals while Trump lawyer Pat
        Cipillone has shown support for Barrett.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4333a4-dda9-468d-bb41-0e74af8832e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House wants to announce Trump''s nominee to fill Ginsburg''s
        vacant seat before the first presidential debate less than two weeks away,
        a Trump adviser close to the process told CNN earlier Saturday. Trump''s first
        face off with Democratic presidential nominee Joe Biden is scheduled for September
        29.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b62381-d74c-4e57-91e4-08167830a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source familiar with the internal conversations,
        naming an announcement is dependent on when Ginsburg is buried. Allies have
        raised concern about naming a replacement before she has had a proper burial,
        two sources told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c9ea8-127d-4f25-8663-776b68f4345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s death -- and McConnell''s subsequent statement Friday
        -- opens up a political fight over the future of the court less than two months
        before Election Day on November 3. The vacancy on the bench creates what many
        conservatives view as a once-in-a-generation opportunity to move the makeup
        of the court from its current split of five conservative justices and four
        liberal justices to a more dominant 6-3 majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f873f9-44d0-4178-9201-e9b382dbfa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday morning said that Republicans have an "obligation"
        to fill the vacant seat on the Supreme Court "without delay," as Democrats
        argue the Senate should refrain from confirming a replacement until after
        the next president is sworn in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0278bf7-4da5-4370-9652-7299578d14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@GOP We were put in this position of power and importance to make
        decisions for the people who so proudly elected us, the most important of
        which has long been considered to be the selection of United States Supreme
        Court Justices. We have this obligation, without delay!" Trump wrote on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a4894-c07c-4df6-9f58-1b2369c0930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Alyssa Farah told Fox News on
        Saturday that the administration will move in "Trump time" on a Supreme Court
        nominee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f417b24-02bb-40e6-9883-254b82ac8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, whether we have a vote or not is really a question for the
        Senate and for Leader (Mitch) McConnell, but it is fully this President''s
        intention to do his job under the Constitution and to appoint someone to the
        seat," Farah said, also claiming that the date of the November 3 election
        is "irrelevant" to the President''s desire to nominate someone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c92e2b-a86c-4859-8a88-6ed08aa83948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to determining who will be the replacement -- one
        source said conversations are revolving around three main issues -- are they
        a committed conservative and textualist, do they have any Brett Kavanaugh
        issues, and will they cause problems for conservatives down the road by evolving
        like Chief Justice John Roberts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc5492-924b-4ffd-95b9-9cf42c74916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, one of the sources involved said that everyone
        knows how ugly this process is going to get. "This is going to make the Kavanaugh
        hearings look like a pillow fight," the source said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ed266-e65a-4568-922a-431162f3441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the President had been "salivating"
        to nominate a replacement for the liberal justice even before Ginsburg''s
        death Friday and the possibility of picking her successor has weighed on his
        mind, according to a source close to the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cdafd1-b4c2-456e-9e62-ae9a5448ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to GOP senators on Friday, McConnell did not indicate
        a timeframe for considering the nomination but made clear he believes there''s
        enough time to take up the nominee this year. While nominees typically take
        two to three months to process, McConnell, who controls the majority of the
        Senate, could fast track the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e5441-794e-487b-82f7-638e9c52eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives are pushing McConnell behind the scenes to consider
        moving before the November election to fill the vacancy -- potentially leaving
        the conference divided over what timeline is best.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39832043-4400-4423-9e1d-9252943d8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ted Cruz, who sits on the Senate Judiciary Committee,
        told Fox News on Friday that he believes Trump should nominate a successor
        to the court next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78893669-f394-4a8a-881d-43e3ac19be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it will be McConnell''s decision and not one he''ll
        make without input from his members in the coming days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2290087-d2ec-41d9-9c5f-e67ae07fca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In speaking with reporters Saturday morning, White House press secretary
        Kayleigh McEnany was asked by CNN''s Joe Johns if the President has been in
        contact with McConnell or other Senate Republicans on next steps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd6568-f13d-472a-96a9-17e8363b7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that I''m aware of," she replied, adding, "Right now the President
        is squarely focused on honouring the legacy of Justice Ruth Bader Ginsburg."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa7a1a-f2a8-4cf4-a8d1-89eaab4c01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany also called on Biden to release a list of potential Supreme
        Court nominees so voters know where he stands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bb195-d710-466a-a22d-5ae26b4a8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before news of Ginsburg''s passing, Biden told reporters Friday
        that he doesn''t think he will release any names of potential Supreme Court
        nominees before the election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dfb4db-ca9e-41fe-932c-a6b59ac48329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tried pressuring his 2020 rival to release a similar list,
        saying that Biden has "refused" to do so "perhaps because he knows the names
        are so extremely far left that they could never withstand public scrutiny
        or receive acceptance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3bd01-9c27-490d-8081-c79882193224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:46:39.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/19/politics/trump-ruth-bader-ginsburg-vacant-seat-fill/index.html">"Trump
        on Supreme Court nominee: ''It will be a woman''."</a></em></p>'
  'torch-tower-Tokyo-Japan-skyscraper-tallest-building':
    'author': 'Oscar Holland, CNN | Yoko Wakatsuki, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T09:50:40.132+08:00
    'imagesource': 'jcr:d5541693-0064-402b-8e36-a39a6500e9d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346647d5-73a9-4c30-8dbd-5ea335e8203b'
    'lead': 'The 390-meter-high (1,279 feet) skyscraper, inspired by a flaming torch,
      is set to become Japan''s tallest tower when it opens in 2027.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T09:54:02.193+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:26:34.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:00.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo', 'torch-tower', 'Japan']
    'template': '1'
    'title': 'Torch-inspired Tokyo skyscraper to become Japan''s tallest building'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81481926-51dd-4d65-b855-c38791a4730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A 390-meter-high (1,279 feet) skyscraper
        inspired by a flaming torch is set to become Japan''s tallest building when
        it opens in 2027.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec3588-7fbd-40fd-b29f-153457d801fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing above a new plant-filled public plaza in Tokyo, the tower
        will also feature a soaring observation area from which visitors can enjoy
        views over the capital and nearby Mount Fuji.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababc899-18c5-4892-9c84-d4f84dc32b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the project was first announced in 2016, property giant
        Mitsubishi Estate this month unveiled its new torch-inspired design, before
        revealing the building''s name -- Torch Tower -- on Thursday. The structure
        forms part of a wider 31,400-square-meter (338,000-square-foot) urban development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f4584-8485-4a04-9f18-f05d4b2f90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the building''s 63 floors will be dedicated to office space,
        though shops and restaurants, as well as a 2,000-seat grand hall and a bathhouse,
        are set to open on the lower floors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c64ee-969c-451c-84ce-3234d527487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s upper reaches will contain a hotel with approximately
        100 rooms, while the torch''s "flame" has been reserved for an observation
        area dubbed "sky hill." The design was envisaged as a "torch that lights up
        the world," according to a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a9fa4-05d6-455d-8151-f4896bc3d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer Mitsubishi Estate, which is part of the conglomerate behind
        Mitsubishi Motors, claims that the building will enjoy Japan''s "highest level
        of seismic resistance." The development will also provide public areas that
        serve as shelters in the case of a natural disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d5a35-5070-440f-8a36-5588c3f58a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is currently under construction near Tokyo Station,
        the capital''s main railway hub. The site was once home to Tokiwabashi Gate,
        one of the entrances to the 15th-century Edo Castle, of which only ruins remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe7fec-948d-4331-a4c5-a95ca8b77fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second high-rise on the site, the 212-meter (696-foot) Tokiwabashi
        Tower, is due to complete next year. It will be separated from Torch Tower
        by a 7,000-square-meter (75,000 square feet) public plaza, complete with a
        koi pond and waterfront promenade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fcdcf-b68c-4097-b865-a0b5dec40c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torch Tower will stand significantly above Japan''s current tallest
        building, the 300-meter Abeno Harukas, in Osaka. It will also surpass the
        planned 330-meter tower in Tokyo''s new Toranomon-Azabudai district, which
        is set to become the country''s tallest upon its scheduled completion in 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fda37-1d43-42d9-96f1-3b042349b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T09:54:02.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/torch-tower-tokyo-skyscraper/index.html">"Torch-inspired
        Tokyo skyscraper to become Japan''s tallest building."</a></em></p>'
  'PhilHealth-Gierran-abolition-nationwide-reshuffle':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T12:23:37.421+08:00
    'imagesource': 'jcr:6b230569-2da8-4d6a-99fe-e5c8f70682e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69bc7f42-91d6-4487-9eec-d8df203d14ac'
    'lead': 'The new chief of the Philippine Health Insurance Corporation believes
      the possible abolition of the embattled agency will not be a good idea as such
      move will prove to be ''counterproductive'' for the Filipino people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T12:27:33.821+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:26:34.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:00.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dante-Gierran', 'PhilHealth']
    'template': '1'
    'title': 'PhilHealth chief says abolition not a good idea, eyes nationwide agency
      reshuffle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718ce70-09bc-4532-b964-e686af35b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—</strong> The
        new chief of the Philippine Health Insurance Corporation believes the possible
        abolition of the embattled agency will not be a good idea as such move will
        prove to be “counterproductive” for the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da3ce1-d340-41c6-b1b2-e6f77b824940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, PhilHealth President Dante
        Gierran explained that abolishing PhilHealth may only hurt the Filipino people
        who are counting on the state health insurer for their healthcare needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fe0f2-73ad-45a4-9f41-2bde535f9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko</em> (I think) it’s not good. It’s counterproductive
        to the Filipino people,” Gierran said in an interview with <em>Newsroom Weekend.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f3dd0-fabb-4126-8a15-567a025a96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What will become of that (Universal Health Care) law if the President
        abolishes the PhilHealth? <em>Saan pupunta ang mga tao natin? Wala na bang</em>
        insurance corporation <em>na</em> in charge <em>po doon sa ‘pag may kababayan
        tayo na nagkakasakit? Ang</em> PhilHealth <em>lang po</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a112a-d7d3-41ed-990a-0cb36a1d3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will become of that law if the President abolishes
        PhilHealth? Where will our people go? Are there any other insurance corporations
        in charge of those who are getting sick? It’s only PhilHealth.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc675b-ed1f-4582-9779-7ebf05f1b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate President Vicente “Tito” Sotto III revealed that
        President Rodrigo Duterte is <a href="https://cnnphilippines.com/news/2020/9/17/Philhealth-abolish-privatization-Duterte.html">considering
        the possible abolition of PhilHealth</a> should Gierran fail to rid the agency
        of alleged fraud and widespread corruption by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008751b4-f2ea-40ab-9f01-f54651bc1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran meanwhile welcomed the challenge, adding that his first
        priority will be to conduct a “very wide” reshuffle of the beleaguered organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69401ce-d38e-4bfe-9c71-ecb5b7852094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will be my first project,” said Gierran, a retired director
        of the National Bureau of Investigation. “Because <em>ang</em> corruption
        <em>naman</em> it''s not machine-driven eh, it''s driven by people.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96824a34-1fb1-4583-867f-b89b38dfce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not provide further details, the PhilHealth chief said
        the reshuffle will cover the agency’s offices nationwide. He likewise appealed
        to the public to give PhilHealth''s new leadership a chance to prove its capabilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a221f-fc26-4d3e-9519-7e2419b5e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of corruption, which resurfaced in July, earlier prompted
        various branches of government to launch separate probes on the state health
        insurer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a703ddb-6472-4943-adde-51ba3666b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, which earlier denied the corruption claims, said it
        will submit to whatever instructions are made based on the recommendations
        by the appropriate government bodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dd3ab-d468-49e6-a715-d3dd288f4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:27:33.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:34.423+08:00
