      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that the most selfie deaths occurred in India,
        followed by Russia, the US and Pakistan. Most of the victims were men (about
        72%) and under the age of 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5a407-b6c9-4b71-95d6-0c4312a12cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:24:02.694+08:00
