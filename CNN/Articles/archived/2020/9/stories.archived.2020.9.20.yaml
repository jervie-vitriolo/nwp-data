        on their bills as the restaurant industry continues to hobble due to the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59652a06-473f-429c-80e4-0b5b2f437044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.456+08:00
