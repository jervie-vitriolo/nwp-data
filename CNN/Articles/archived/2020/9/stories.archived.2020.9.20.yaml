    'template': '1'
    'title': 'Authorities find new explosives in Jolo blast site '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243cc51-1bad-4261-abc6-2a0bd2629b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Authorities on Saturday discovered explosive materials in a barangay in Jolo,
        Sulu, the same site of the twin explosions caused by suicide bombers last
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2449f-4341-481c-ae8b-0d417b62088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines - Western Mindanao
        Command (WestMinCom) said on Sunday that the Philippine Coast Guard discovered
        a set of abandoned explosives, consisting of two electric blasting caps, a
        rifle grenade, a spark plug, and some concrete nails in Barangay Walled City,
        between Harbor Master and the Maritime Police Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0d9e2-b56e-46a5-8f66-ce34d25c8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6773cb-665a-4142-9fbf-0cc82236360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb-sniffing dog had sat beside the materials, prompting the
        attention of authorities who were conducting area paneling at Jolo pier at
        6:02 p.m. on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf5f04-3173-43f0-9e1c-a3c6d3479380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17179d5-af53-41b9-9450-71cf5c649645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops of the 35th Infantry Battalion immediately cordoned the area
        while the Explosive Ordinance Disposal Team of Sulu Provincial Police Office
        and Jolo Municipal Police Station visited the site to confirm the explosives,
        the WestMinCom added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699fbde-0e13-467c-b7f7-e63fef625fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c37d9c-2a72-40cf-a28a-5b0edd88bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend our troops and our partners for this accomplishment.
        You saved the lives of the innocent people and foiled this terroristic activity
        of our heartless enemies,” said Brig. Gen. William Gonzales, JTF Sulu Commander.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f96bf4-023c-42e3-bdc0-f4f463189d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.431+08:00
