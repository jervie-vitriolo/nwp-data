      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines last
        Wednesday that the COVID-19 Inter-Agency Task Force had crafted its fresh
        recommendations on the much-debated transport protocol that was "based on
        science" but Duterte himself <a href="https://cnnphilippines.com/news/2020/9/16/Duterte-IATF-decision-public-transport-distancing.html">will
        have to make the final decision</a>.</p>'
