    'template': '1'
    'title': '''Mag-usap muna sila'': Govt''s policy flip-flops hurting Filipino workers,
      says Robredo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255004ef-369d-432e-a022-8a30a677624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>
        Instead of sowing confusion and pointing fingers, Vice President Leni Robredo
        urged public officials anew to coordinate with each other before making announcements
        on various COVID policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2f43d-106f-4cdd-9b9d-284835bf95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053081d-e5be-41a1-8031-06826d186b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte decided to retain the
        one-meter physical distancing in public transport, a week after the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases implemented
        its reduction to 0.75 meter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93204fb6-19da-4063-bca5-9462109dd11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3532a-53ee-4d63-a211-4109def3fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eto naman yung lagi nating sinasabi, bago sana gagawa ng public
        statement, mag-usap-usap muna sila,"</em> Robredo said Sunday in her weekly
        radio show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead69705-6d7b-47b5-bb74-5cacd4691db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96281986-55d6-4817-849f-87daaf17cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always say that before they make a public statement,
        they should talk among each other.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2220d89-4edc-4e3c-a3b9-58a236df78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2022bfd2-7048-41af-beee-ea2fb8360c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ito yung pinakaproblema natin lagi, magdedeklara yung
        isang ahensya, kokontrahin ng isa. Paminsan-minsan nasusubo na yung ibang
        mga [tao],"</em> she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f2729-d9aa-42d4-8750-22f3244ca04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7395cf-0e67-4979-8608-ebbbbe8f2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our main problem always traces back to whenever one
        agency makes a declaration and another opposes it. It''s the people who are
        eventually affected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49c2e8-dea1-4a5a-be46-dc94509ee9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75fcc3-a966-4924-921b-eb0a360bae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo cited the situation of workers, including jeepney and motorcycle
        drivers who had to constantly adjust to the newly announced protocols by buying
        protective barriers and other resources that would make them compliant to
        the rules before plying their routes.</p>'
    '14':
