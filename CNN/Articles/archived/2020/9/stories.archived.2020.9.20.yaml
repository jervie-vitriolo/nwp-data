      'mgnl:lastActivated': 2023-01-25T21:26:24.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labeled the "COVID-19 Recovery Charge," the surcharge does not add
        to the bill''s overall tax, nor applies to delivery or takeout orders. A restaurant
        implementing the surcharge is free to use the new funds however it likes,
        though it must also make it clear that the surcharge is not a substitute for
        a tip or gratuity for waitstaff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bb7b3-340a-4121-9bff-13f38728ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican City Councilman Joseph Borelli, the bill''s prime sponsor,
        told CNN that the new option will help owners who don''t want to go through
        the trouble of raising prices on their menus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b45cf3-8919-4681-ab28-dd63a7c8cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York was actually the only city that we knew of that actually
        had a ban, a 45-year-old law made when the Department of Consumer Affairs
        essentially reorganized, and it prevented restaurants, the only industry in
        New York City, from applying a surcharge," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75288be7-e799-4721-99c9-f1313953d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to a hair salon, a gas station, or any other business
        in the city of New York, the owner is allowed to charge you a surcharge for
        basically whatever they want," Borelli said. "They obviously have to disclose
        it and you have to agree to pay it, but they''re allowed to. It''s only restaurants
        that are banned from this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0804ff1-ef38-441b-ba5e-a92ef499594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is signed, restaurants would be able to tack on the
        surcharge up to 90 days after full indoor dining is restored and there is
        no longer a statewide disaster emergency declared for the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10350cf3-9336-41c1-982a-22037562deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio is said to support the bill that passed Wednesday,
        though there are no details yet on when he will sign it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197f271-a2fa-4f6e-9cbf-e38148582ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the mayor did not immediately respond to CNN''s
        requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d0d91-852a-4d2e-ad57-4a4220aaca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will support the bill as long as there is a guarantee that restaurant
        workers will at least earn similar wages before the pandemic," said Anthony
        Advincula, spokesman for Restaurant Opportunities Centers United, a non-profit
        advocating for higher wages and better working conditions for restaurant workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98193cdf-6af6-44ef-9eaf-86082fc0fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula further stressed that proper enforcement is necessary,
        and said he hopes that customers will realize the surcharge does not go directly
        to workers per se.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47054c6-8c29-4155-a7f3-f322163044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants could face a civil penalty between $50 and $350 for
        not adhering to the rules, according to the bill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ea607-1faf-487a-aeb4-4f47b68ce4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier push for surcharge in 2018</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0720d02-10ec-4ea6-94f5-1aededf67836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurateurs have pushed de Blasio for the option to add surcharges
        even before the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb959d-99a1-4974-b44f-6f9f5ba72cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, more than 200 restaurants signed an open letter to
        de Blasio pleading that the city allow them to implement an optional surcharge,
        which is already allowed throughout New York State.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3e549-3edb-4229-93dc-98527e0d5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borelli had also introduced a similar bill in 2018 that would allow
        up to a 5% surcharge, and says he hopes the optional surcharge remains after
        the pandemic eventually subsides.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5892ce-4098-4ca8-815c-b09b84fa8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.458+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo <a href="https://www.cnn.com/2020/09/09/business/indoor-dining-nyc-cuomo/index.html"
        target="_blank">announced earlier this month</a>&nbsp;that indoor dining can
        resume on September 30 with strict restrictions, including temperature checks,
        mandatory collection of contact information for contact tracing purposes,
        and a 25% capacity limit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa901a-c784-4997-a210-4ab4b16aa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nearly 64% of New York state restaurants could close, according
        to survey</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330499c-76f5-4751-af9f-c653a21a3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the city''s embrace of outdoor dining, the industry is still
        in crisis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f5339-d715-42ca-824f-7ccc98eeaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey by the New York State Restaurant Association
        of 1,000 restaurants across the state, <a href="https://www.cnn.com/2020/09/04/business/ny-restaurants-closing-coronavirus/index.html"
        target="_blank">almost 64% of owners</a>&nbsp;said they could close shop by
        the end of the year without additional financial relief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf2936-799f-40ce-9bf2-0ccf589b0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippe Massoud, CEO and executive chef of <a href="https://www.ililinyc.com/about/"
        target="_blank">Flatiron District-based ilili</a>, the optional surcharge
        would allow his business to not "die on the operating table."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa77f41-99a8-4a83-8bed-2d2507e371a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A box of gloves that originally ran about $26 to $32 now costs roughly
        $160, not to mention masks that add another $1,500 to $1,800 every four to
        six weeks, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d22be-f643-4609-90a6-0584bbcbef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a moneymaker for me, at least in our company''s culture.
        We are using it to deflect costs that we otherwise would not have," he continued.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c2c82-d352-4d8c-83de-78adc2fe527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though customers may still be too reluctant to eat indoors under
        the 25% capacity limit, Massoud said operating at 50% down the line would
        give the restaurant a "strong fighting chance."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50030698-7f95-4582-adb7-73843bd5c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.459+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more beautiful than to see life sprout out of
        the sidewalks of New York again. I think eating out at a restaurant creates
        a certain sense of normalcy and that everything will be OK," he said, emphasizing
        that restaurants can only stay in business if customers follow proper social
        distancing and mask-wearing protocols.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173de903-5e48-4584-9013-b0a527f25700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:24:12.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/19/us/nyc-covid-restaurant-surcharge-trnd/index.html"
        target="_blank">NYC restaurants can soon add a Covid-19 surcharge to customers''
        bills</a>."</em></p>'
  'Lloyd-Cadena-thanks-fans-last-vlog':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-20T15:53:57.240+08:00
    'imagesource': 'jcr:981f79f0-aac3-4e6b-bc4f-37575d7adf9a'
