      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also ordered the lifting of the hold departure
        order against Padaca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75873167-771b-4dd1-9c48-3069f4095d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaca earlier denied receiving an amount from the million-peso
        fund. She maintained that Isabela’s provincial council authorized the memorandum
        of agreement she entered with the foundation for the program.</p>'
  'chan-yin-lam-hong-kong-protests':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T14:47:12.695+08:00
    'imagesource': 'jcr:3e9c19d0-2bd5-402a-bfd2-edf69e379e10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24653dde-28f3-4501-ae59-f74b190a91e2'
    'lead': 'Like many young Hong Kongers, Chan Yin-lam supported the protest movement
      and took part in many of the large marches that eventually led the government
      to withdraw the extradition bill with China that kicked off the unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T14:58:54.766+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:26:31.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:01.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chan-Yin-lam', 'Hong-Kong', 'China', 'Hong-Kong-protests']
    'template': '1'
    'title': 'A Hong Kong teenager''s death became a magnet for conspiracies, and
      exposed deep problems in how the city operates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fdf09-632a-4f1f-9eab-4b553762feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The crowd recoiled as tear gas canisters
        rained down on them and riot police advanced up the street, carrying shields
        and batons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8c38b-2936-40fa-968c-552b5eb98b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was August 10, 2019. Protesters had <a href="https://twitter.com/hkfp/status/1160167580767674368"
        target="_blank">gathered</a>&nbsp;outside a police station on Nathan Road,
        a busy shopping street in Hong Kong that had <a href="https://www.cnn.com/2019/08/11/asia/hong-kong-protests-tear-gas-intl/index.html"
        target="_blank">become the latest battleground</a>&nbsp;in the anti-government
        protests that would rock the city for <a href="https://www.cnn.com/interactive/2019/12/asia/hong-kong-6-months-intl-hnk/"
        target="_blank">more than six months</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f957d7-51a4-4479-aecd-f4b46dfa2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke billowed forth as experienced protesters pulled masks
        down over their faces and scrambled to put goggles on. Many bystanders were
        slower to react, and took lungfuls of the stinging, choking gas as they hurried
        to get out of the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b3830-cae4-4fc2-b58a-eef72d66129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan Yin-lam was one of the unlucky ones. In a video the 15-year-old
        posted to social media, she complained she had been out shopping and wasn''t
        taking part in the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b881f27-5bbe-4a98-a060-4f48855bf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask what did I do wrong?" she said into the camera, her
        eyes red and puffy. "I am very normal, why do I have to suffer this?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb26bf-bc6a-48b6-8bda-e60a87206fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many young Hong Kongers, Chan supported the protest movement
        and took part in many of the large marches that eventually led the government
        to withdraw the extradition bill with China that kicked off the unrest. But
        she was never a frontline participant, her mother testified later, and largely
        avoided the increasingly violent action that came to characterize the protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a88613-a8a6-4777-8660-de346796b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had things worked out differently, she would likely not have played
        a central role in the unrest -- one of many supporters who threw their weight
        behind the movement but avoided direct clashes with police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdcc2e-f8db-4fa9-b3e2-7f6b6860111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six weeks later however, on the morning of September 22, Chan''s
        naked body was found floating in the sea. She had been dead for more than
        48 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d933ec-5472-46ba-8af7-737afd05b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery sparked a maelstrom of media coverage and conspiracy
        theories. While police swiftly classified the case as a suicide, some in the
        protest movement claimed there were signs of foul play — and even accused
        authorities of being involved in a cover-up..</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51b776-7907-4b05-a7a7-b82095ac65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the almost 12 months since she died, the controversy has not
        waned, fed by surveillance footage that seems to show almost all of Chan''s
        final movements, with just enough gaps to invite speculation and conjecture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdb0d7-db03-468c-9fdf-da6b96d754ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And far from being peripheral to the protest movement, Chan has
        been adopted as one of its martyrs, her face plastered over posters and flyers
        as other young people demanded justice on her behalf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969a6d8-579b-468e-bbee-e5ae7a00d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 11 this year, after almost two weeks of hearings, a Hong
        Kong jury ruled the cause of Chan''s death could not be ascertained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5bdca-4993-4609-b6b2-aa576d86cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should have been a private tragedy for her family has become
        a matter of public debate over who is to be believed: the police or the protesters.
        Questions about mental health support in Hong Kong, and whether institutions
        Chan was in contact with had failed to help her, have fallen by the wayside.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c794cf2-3128-4744-87af-83bbe2fda046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in a city divided over the government and its police force,
        her case is unlikely to be the last engulfed by conspiracy theories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd4ef4-c1bd-458d-9d51-9deaa079af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breakdown in trust</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06aff0-64c8-448a-9c77-5cb868385e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many news events, particularly those involving unexplained or confusing
        deaths, <a href="https://www.cnn.com/2020/03/28/media/information-coronavirus-reliable-sources/index.html"
        target="_blank">attract conspiracy theories</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f48f3a-3b64-4abb-97ee-f5eab71b55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has made Hong Kong particularly vulnerable to these since the
        protests broke out last year is the way <a href="https://www.pori.hk/pop-poll/disciplinary-force/x001/satisfaction"
        target="_blank">trust in authorities has collapsed</a>&nbsp;among certain
        groups, and the political divide has grown, with both sides advancing competing
        narratives around various events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7e475-f93a-4730-b9ee-388c86ce5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and police created a very ripe environment for conspiracy
        theories to flourish in," said Antony Dapiran, a Hong Kong-based lawyer and
        author of "City on Fire," a book about the unrest. "Both the police and government
        gave accounts of events that were so clearly at odds with the objective experiences
        of people who witnessed it themselves or witnessed it online."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2561f1-398c-45c0-bf73-e2510e6d629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests involving tear gas, petrol bombs and police charges
        can be confusing events to follow, even for those directly involved. Hong
        Kong''s unrest was extensively live streamed, but not everything was caught
        on camera — leaving knowledge gaps in which conspiracy theories could thrive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef2b13-7928-47e5-907f-812871a1572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police <a href="https://www.cnn.com/2019/08/15/asia/hong-kong-police-control-protests-intl/index.html"
        target="_blank">have denied</a>&nbsp;accusations of excessive use of force
        and rejected claims they were too quick to use tear gas and other weapons,
        pointing to the difficulty of controlling large, often chaotic protests over
        an extended period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901fd89-4d28-4cc9-aecf-c12cc8d2e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While allegations of brutality were consistently leveled at authorities
        in the months after the protests began in June 2019, a particular series of
        events sent public confidence in the police into a nose-dive. In late July,
        officers were accused of standing by while thugs attacked protesters at a
        subway station in the northern <a href="https://www.cnn.com/2019/07/23/asia/hong-kong-triad-arrests-intl-hnk/index.html"
        target="_blank">town of Yuen Long</a>. The following month, videos showed
        officers violently storming a subway train at <a href="https://www.cnn.com/2019/08/31/asia/hong-kong-protests-aug-31-hnk-intl/index.html"
        target="_blank">Prince Edward station</a>, beating protesters and bystanders
        while they pleaded for help. Separately, <a href="https://www.amnesty.org/en/latest/news/2019/12/sexual-violence-against-hong-kong-protesters/"
        target="_blank">officers also faced allegations</a>&nbsp;of sexual assault
        from some female protesters, both during arrests and in police stations —
        accusations the force has consistently and strenuously denied.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba62bf1-2889-448b-8964-57d0a9ca6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Chan''s death, unfounded rumors had swirled that several
        people had died during the Prince Edward incident. While no bereaved families
        ever came forward, and there was no public record from any Hong Kong authorities
        to substantiate the claim, the theory soon became accepted fact for many protesters,
        and the station became a memorial covered in flowers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddb8be-24cb-4755-8911-6a2140c21535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man whose disappearance around that time was linked to the incident
        finally <a href="https://news.rthk.hk/rthk/en/component/k2/1546926-20200831.htm"
        target="_blank">emerged last month</a>. In a video posted online, he said
        that he''d fled to the United Kingdom two weeks before the Prince Edward protests,
        fearing arrest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fedc4-cea6-4170-977f-01b41fe3a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not come out to dispel the myth sooner because he did not
        want to help the police," said Paul Yip, director of the Center for Suicide
        Research and Prevention at Hong Kong University. "It''s all very, very sad,
        to see this level of mistrust between the people and police."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b16ce3-852c-4a21-9408-cadad739609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapiran blamed the Hong Kong authorities for the breakdown in trust,
        pointing to long delays in facing the public after key events — such as the
        <a href="https://www.theguardian.com/world/2019/jul/22/where-were-the-police-hong-kong-outcry-after-masked-thugs-launch-attack"
        target="_blank">Yuen Long attacks</a>&nbsp;— and the way top officials pushed
        conspiracy theories around <a href="https://www.scmp.com/news/hong-kong/law-and-crime/article/3088271/hong-kong-protests-united-states-taiwan-interference"
        target="_blank">alleged foreign guidance of the protests</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178b4f6-ac35-4175-b61b-b3d1d9eb742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of it speaks to the absence of leadership from the government,"
        he said. "When the authorities either abdicate their responsibility or disappear,
        as the government did for weeks last year, and/or there''s no trust in the
        authorities, this creates a vacuum."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db871935-eb7d-47fb-8aab-d66ba3548b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspiracy city</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813dd6ed-e648-4035-bc37-8a08a4226380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s body was discovered three weeks after the Prince Edward
        incident, as allegations of police sexual assault were spreading. As news
        emerged that she had taken part in some protests earlier in the summer, claims
        began to spread online — with no evidence — that officers might have assaulted
        or raped Chan, killed her, and thrown her body in the harbor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077863e-2e4b-4103-b8f7-1b6cc4cad760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about Chan''s death continued even after her mother
        publicly said she believed her daughter had taken her own life, and asked
        people to stop focusing on the case.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8bcd5-931b-47de-8b52-0387fb6680ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than stop the conspiracy theories, Chan''s mother was
        engulfed by them. She said she was inundated with phone calls and online harassment,
        accused of being an actor or somehow in league with the police in covering
        up her own daughter''s murder.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d259e21-a2ad-42cf-8e14-052212e81333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal information was released online, I am being harassed
        by calls in the middle of the night," Chan''s mother said in an interview
        with Hong Kong broadcaster TVB last year. "I''ve lost my daughter, please
        stop brutalizing me. It''s too hard for us ... Please leave our family alone.
        I want my daughter to rest in peace."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de8076-9c14-4ac0-bd49-9d4036b04380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan''s family could not be reached for this story. A lawyer representing
        Chan''s mother did not respond to a request for comment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5f2ce-2788-4a7e-9c5e-a7f7e58d563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yip, director of Hong Kong University''s Center for Suicide Research
        and Prevention, said "mistrust itself is very contagious, when you feel very
        strongly about a certain subject."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b061e5f-df1b-4e42-a766-f528739964e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city where everything was being split along political lines,
        with politicians, companies and celebrities cast as either "blue" (pro-police)
        or "yellow" (pro-protest), the decision to speak to TVB — seen by many as
        friendly to the government — poisoned Chan''s mother''s words for some observers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520b9e0-6d04-443f-be74-21e87eebb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That interview rendered (her mother) immediately suspect to protesters
        and other Hong Kongers who identify as ''yellow,''" said Sharon Yam, an associate
        professor at the University of Kentucky and regular commentator on Hong Kong
        politics. In an increasingly paranoid environment, she added, "Hong Kongers
        who are already made skeptical might believe that Chan''s parents had been
        paid off as well by the state to lie about their daughter''s death."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e3494-8872-45a6-92b3-a8b16bb74abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she appeared outside the coroner''s court last month, Chan''s
        mother was again the target of abuse, with a crowd shouting at her and accusing
        her of being an actor. Police said two people, a 17-year-old boy and a 65-year-old
        woman, were arrested and charged with public disorder.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f55847-5e37-4882-bfc9-287862f26679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Chan''s family members weren''t the only ones to face repercussions
        from the case.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb0dce-861c-40a7-ad18-7cc1bee46301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Hong Kong Design Institute (HKDI), where Chan was a student,
        initially refused to release all surveillance footage from the night of her
        death, students vandalized the school, smashing windows and glass panels,
        breaking cameras, and spraying graffiti. Though HKDI eventually <a href="https://www.vtc.edu.hk/html/tc/media/press_1716.html"
        target="_blank">released more videos</a>&nbsp;showing Chan''s movements, including
        when she appears to leave the campus, some claimed the school was actively
        involved in a cover-up, and even suggested the girl appearing in the videos
        was an actress.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe18b7b-b076-42a7-9b64-e72f4193eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning signs</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ed837-a233-4db4-aba8-1f22a4076f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That HKDI surveillance footage perhaps more than anything else,
        is what focused media and public attention on Chan''s case.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b87667-3263-4027-9c79-5a68c26b3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of Chan walking aimlessly around HKDI, across the harbor
        from Hong Kong Island, with the knowledge that it is among the last times
        she was seen alive, is haunting. It is hard not to look for signs of what
        she was thinking, of what is to come.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4e09b-1cbe-4d6e-9a85-72a23cd13889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 16 videos shot across almost 90 minutes on the evening of September
        19, Chan — wearing a black tank top and baggy, black-and-white striped trousers
        — appeared to look confused or lost, but not overly distressed. Her short
        hair, dyed brown, is pulled back from her face, and she clasps her hands in
        front of her as she walks, once stopping and appearing to count on her fingers.
        She does not look at a phone or talk to anyone in the footage.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a38bc-066b-4038-8aeb-8c9af6fa7d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over an hour, she can be seen pacing around the campus, waiting
        for elevators, walking around an outdoor area on the roof and through a canteen
        where other students are seen huddled over laptops or eating dinner. At some
        point, she ditches her bag and then her shoes, continuing barefoot.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec86a96-13e9-4d5b-a8fa-094d2c2ec14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 7 p.m., Chan appears to leave campus. A witness at the
        inquest into her death testified to seeing her walking into a nearby subway
        station, but she didn''t go through the ticket gate. What happened between
        that time and when her body was discovered three days later remains unknown.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e5883-8837-4558-ad6d-8dd51fa87c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while that gap in the official record has obsessed many observers,
        the full story of Chan''s death begins much earlier.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6dce1-18a8-43e1-8f7d-58fad6e5324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence introduced during the inquest on August 11 painted a picture
        of an increasingly disturbed young woman who, despite multiple opportunities,
        appears to have slipped through the cracks when it comes to getting her the
        help she needed.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907e4ee-f1cd-4caf-9e8e-2fa712847b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her death, Chan lived with her grandfather, but was in close
        contact with her mother, who said the pair were "like sisters." She was not
        in contact with her father, who was a drug addict and used to beat her, the
        court heard.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b03b0-53a3-43aa-a10a-47ea65ca17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a high-achieving student, from early 2019, Chan began struggling
        educationally, and was cycled through a number of schools in quick succession.
        Her grades suffered and she got into arguments with other students.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5a3bc-879c-493e-b434-9c317212a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began going missing for extended periods of time, the court
        heard, and in March 2019 she got into a confrontation with police, after which
        she was placed in a government-run juvenile home. There, she attempted to
        strangle herself with a plastic bag and banged her head against the wall,
        the court heard, forcing staff to send her to hospital.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9b107-9796-4b13-a302-78af46ecc179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the first of Chan''s many interactions with medical
        professionals, according to evidence provided to the court. She told a doctor
        she sometimes heard voices, but denied having tried to kill herself. The doctor
        examining her felt she might be suffering from acute stress disorder, but
        was unable to get her to agree to a follow-up examination. Social workers
        responsible for her, however, dismissed the incident as an attempt to get
        away from the juvenile home -- an opinion Chan solidified by slipping away
        from them outside the hospital and disappearing for several weeks, the court
        heard.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ff8b5-ec4a-4096-81c0-1bf8357ea780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Chan reemerged and expressed a desire to turn her life around.
        She wanted to enroll in a design course at HKDI and began looking into part-time
        work. As protests kicked off that summer, Chan took part but remained on the
        periphery, her mother told the inquest.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741a6dd-2fda-4752-8196-12176bd705e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, the court heard, she also began corresponding
        with a boy, surnamed Wu, who was being held in the Tong Fuk Correctional Institution,
        on Lantau Island in western Hong Kong. She later described him as her boyfriend
        and would go to visit him alongside Wu''s father, the court heard.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b4512-61ec-4325-9ad9-e4476e497f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after she was tear gassed in Tsim Sha Tsui, on August 12,
        police were called to a subway station on Lantau, where Chan was screaming
        and shouting, in severe distress, saying she had lost her phone and needed
        to contact her boyfriend''s father. Police said she refused help from officers,
        who then left.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df73e3-013d-4bad-ae3b-c661346f080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Wu''s father arrived at the station, and took Chan to
        a nearby restaurant. There, she continued to act strangely, talking to people
        on other tables and ordering food that wasn''t on the menu. After he dropped
        her off, she said she was going home, but instead returned to the correctional
        institution where Wu was held, the court heard.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145a732-8540-4add-b9df-c9d7a4b8dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent the night sleeping outside the building, and attempted
        to enter in the morning, getting into a confrontation with staff that resulted
        in her being handcuffed and taken to a nearby police station.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df8f19-a925-4e22-b287-00cb0879c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a subsequent examination with a doctor, Chan again reported
        hearing voices, and became agitated. She was sent back to the juvenile home,
        where she again began self-harming, destroying her room and banging her head
        against a wall, the court heard. She was then transferred to Castle Peak Hospital,
        a mental health facility, where staff said they had trouble controlling her
        and had to restrain her at one point.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c43160-eb4d-4afd-af16-e5ac8d7d6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan refused to return to the juvenile home, saying she heard voices
        when she was there, and complained of not sleeping. A doctor gave her a tranquilizer,
        but dismissed her complaints as signs of her "being rebellious," the court
        heard.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cf548-1435-47a9-907c-e6d630e22edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the last chance for an intervention that might have
        saved Chan''s life.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814a699-044a-4392-a38e-786d020db0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the inquest, jurors recommended the Hospital Authority
        review how follow-ups are conducted after psychiatric consultations with juvenile
        patients.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e778e-79cd-4bad-9471-dff0c595c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Social Welfare Department also did not respond to a
        request for comment. In a statement, Castle Peak Hospital said it had "noted
        the verdict of the Coroner" and would review "the recommendations made by
        the jury."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0625b6-b420-416b-b365-b1f7b1d4b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final day</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537794b-e54d-41a6-b882-d06e5f14c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of August and into September, Chan''s behavior was
        mostly normal, the court heard. She returned home and soon enrolled at HKDI,
        where she made friends and appeared to be enjoying her classes.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067027a-9e14-4410-9d26-c6402fc3d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on September 19, the situation again took a turn for the worse.
        At 3 a.m., her grandfather testified at court, he was woken by the sound of
        Chan tidying her room. She said she was hearing voices and couldn''t sleep.
        Later that day, at HKDI, she took off her shoes and lay down on the floor
        during class, using a backpack as a pillow, the court heard.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83be4f-8d78-4ded-b7e4-1f4ce3a2a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After class, Chan told friends she wanted to tidy her locker. She
        spent almost half an hour doing so, before friends persuaded her to leave
        with them. When they got on the train at Tiu Keng Leng station, Chan said
        she would return to the school later to continue tidying. She refused to take
        a seat on the subway, instead sitting on the floor.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd9760-a234-43b7-841c-670cb0e1fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Chan left her friends, saying she was heading home.
        Instead she returned to HKDI, where she would spent the last hours of her
        life, before heading towards a nearby waterfront park, evidence presented
        at the inquest showed.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce781d6d-8d54-44ec-8d4f-a779ad4343e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What exactly happened next is unclear, the crucial gap in surveillance
        and witness testimony that left the jury ultimately unable to reach a verdict.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4184b-ab3a-46ad-9997-6b5c54313f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the inquest, forensic psychiatrist Robyn Ho said Chan''s
        behavior in the time leading up to her death demonstrated signs of a potential
        psychotic break. Ho''s assessment would appear to be supported by Chan''s
        complaints of hearing voices, her inability to sleep -- which also could have
        been a contributing factor -- and her obsession with tidiness.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c78685-d10a-41da-96f3-e193ed6db438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of decomposition meant that ascertaining the cause of
        Chan''s death was impossible. But pathologist Garrick Li, who performed the
        autopsy on Chan, said that while he could not be sure, there was a "distinct
        possibility" that she had drowned.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9475da-49f1-4810-ab16-7689805fd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence was introduced at the inquest that Chan was naked when
        she entered the water, an interpretation the jury agreed with in its verdict.
        A strong swimmer, according to court testimony, it seems unlikely that she
        would choose this method to kill herself, but, while in the midst of a psychotic
        episode, on a hot summer night, it is not beyond belief that she might have
        decided to go for a swim, with fatal consequences.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10554b37-76a1-43c2-bf7d-721a4a823367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In instructing the jury, coroner David Ko ruled out both suicide
        and "unlawful killing" as the potential causes of Chan''s death, saying there
        was insufficient evidence for either verdict beyond a reasonable doubt, the
        legal standard. When her body was discovered, it showed no signs of obvious
        bruising or injury, and no evidence of sexual assault or rape, though pathologists
        admitted that such evidence might have disappeared during her time in the
        water.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596d2c0-ac4d-4224-8374-0b79d33786c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko told the jury to consider whether Chan might have died as a result
        of an accident, or reach an open verdict, essentially an admission that the
        truth cannot be fully ascertained. In doing so, the jury cited insufficient
        forensic evidence about exactly how Chan had died, and whether a mental disorder
        or break had caused her death.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f4d0b-39ef-411e-812f-05699e6fd9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://journals.sbmu.ac.ir/ijmtfm/article/view/14047"
        target="_blank">diatom test</a>, which compares the levels of a certain type
        of microalgae in the water and a victim''s lungs and blood, might have shown
        that she drowned, but such testing is not conducted in Hong Kong. The jury
        recommended that diatom tests be used in future suspected drowning cases.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b155d3c-dbdb-4545-96b5-dd72af350095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tragic consequences</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278ea70-062a-4341-8dcc-edd6a43d719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken alone, Chan''s death is a tragedy, of a young woman demonstrating
        signs of mental distress, who might have been saved had she received the right
        help at the right time.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c56a99-cf84-4fc9-8283-cf03ec330d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the conspiracies surrounding Chan''s death have largely
        obscured important questions of whether various authority figures and institutions
        with whom she interacted, from doctors to social workers, failed to help her
        or even recognize that she was in need of help. Her death also points to wider
        issues about <a href="https://www.cnn.com/2020/05/04/asia/hong-kong-mental-health-coronavirus-intl-hnk/index.html"
        target="_blank">mental health provisions in Hong Kong</a>, particularly for
        young people.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d07d6-f188-463e-a2f0-cce30b8bfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, when a string of youth suicides led to public demands
        for action, the government has <a href="https://www.info.gov.hk/gia/general/201912/07/P2019120700440.htm"
        target="_blank">increased funding</a>&nbsp;for mental health support. However
        experts warn that <a href="https://www.theguardian.com/society/2019/oct/22/society-is-suffering-hong-kong-protests-spark-mental-health-crisis"
        target="_blank">gaps remain</a>, and social stigma around acknowledging mental
        illness may prevent people from seeking help.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce6831-f6ca-4738-9752-4f5c9afd3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political unrest has exacerbated the <a href="https://www.cnn.com/2020/01/10/health/hong-kong-protest-ptsd-intl-hnk/index.html"
        target="_blank">burdens facing young people in Hong Kong</a>, who already
        face intense pressure to succeed at school, along with the reality of a shrinking
        job market and extortionate housing that could leave them struggling to ever
        get on the ladder.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def12ea3-8185-446b-8d17-10687ef14496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some young people, said Yip, the HKU expert, the protest movement
        may have saved their lives, providing the sense of community and solidarity
        that can be needed when someone is at their most vulnerable.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9d6f5-9d0c-43bf-bf78-27a056918081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was deeply concerned at the way Chan and several other deaths
        linked to the movement have been turned into so-called "martyrs," something
        he said risked inspiring copycats -- even when the person may not have intentionally
        killed themselves.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74c661-3ad6-4cbe-a735-0446435c08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every suicide death for us is a very tragic case, we have to deal
        with them very carefully, not sensationalize them, not try and glorify them,"
        he said.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89950c55-e695-44a1-b734-7faf490eed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people feel very helpless they might think if I die I can
        stir up so much emotion and energy, and give fuel to the (protest) movement
        itself, that is very tempting."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b372a-cb01-4a1f-a7eb-501945ed4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He partially blamed the long delay between Chan''s death and it
        being investigated by the coroner for giving space for conspiracies to spread.
        And he was concerned that future cases in which confusion or lack of evidence
        around how someone died could be seized upon in a similar way.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fe7f7-18a1-461e-9713-24f512a082c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yam, the University of Kentucky professor, said "while mental illness,
        especially depression, anxiety, and PTSD, has become more prevalent among
        Hong Kongers, it continues to be stigmatized."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a724f-2745-4eaa-b288-98d930728c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stigma, coupled with the public''s propensity for anti-government
        conspiracy theories, may result in a significant public health crisis in Hong
        Kong, where people are unable to access mental health support," she added,
        given that most support is provided by the government or government-linked
        bodies.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7fc63-bf94-4c1c-a9ef-3754503f39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ultimately tied the issue back to the protests, particularly
        the "lack of police accountability and transparency."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ca8d3-f6db-4930-922d-5023b41836f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this lack of trust is spilling out far beyond the police, casting
        a pall over any action by the government, no matter how much officials insist
        that their action is in the public interest.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f201c55-e050-4b88-b65c-b608aa22bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the authorities announced <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-08-21-20-intl/h_010b96cb1ea5b833d6534ff8762da697"
        target="_blank">voluntary mass testing for the coronavirus this month</a>,
        some saw it as a way to <a href="https://www.bbc.com/news/world-asia-china-53981010"
        target="_blank">gather samples of citizens'' DNA</a>, or a sop to Beijing,
        which sent medical staff to help out with the drive. An initial delay in closing
        Hong Kong''s border with mainland China in the early months of the pandemic
        was also seen as politically charged, even as countries around the world struggled
        to react in time.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a6b72-a40d-4b45-bad2-9b5c24e9eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summing up the case, the judge in Chan''s inquest expressed sorrow
        for her family, particularly the way her mother had been treated. Before her
        death, he said, Chan had finally been able to study what she wanted, and was
        kind to her friends and family.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979d1dd-9a4c-4202-aab9-de9df923de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there were disputes, I believe (Chan) treated you well,"
        the judge told her mother, adding he hoped the family would find a way to
        return to normal in time.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7f744-6dd5-4e89-a495-c62aa3312b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chan''s case shows, however, Hong Kong itself may find such normality
        harder to come by.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28625c6f-3b11-41a6-ac5a-b74b451d6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:58:54.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/19/asia/hong-kong-chan-mental-health-conspiracies-intl-hnk/index.html"
        target="_blank">A Hong Kong teenager''s death became a magnet for conspiracies,
        and exposed deep problems in how the city operates</a>."</em></p>'
  'mexico-archaeologists-maya-slave-ship':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-20T14:59:38.618+08:00
    'imagesource': 'jcr:0136d4a5-a269-44ac-b0f4-a43eb6f71300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '592bced3-248f-4e49-a89d-6f2fae519b3a'
    'lead': 'Archaeologists in Mexico have confirmed that a shipwreck discovered off
      the coast of the Yucatan peninsula once carried captured Mayans who were sold
      into slavery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T15:04:11.464+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:26:28.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:02.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Maya', 'archaeology', 'science', 'research']
    'template': '1'
    'title': 'Mexican archaeologists identify the first Mayan slave ship to have ever
      been discovered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e207ce9-86a4-4da8-a1ca-b7085e1585c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Archaeologists in Mexico have confirmed
        that a shipwreck discovered off the coast of the Yucatan peninsula once carried
        captured Mayans who were sold into slavery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5abe7-5e47-47e6-b9b2-f5827ce04d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first Mayan slave ship ever discovered, according to Mexico''s
        National Institute of Anthropology and History (INAH), which <a href="https://inah.gob.mx/boletines/9412-identifica-inah-al-primer-naufragio-esclavista-de-mayas-en-mexico?fbclid=IwAR0kcmnH-VnDX_uKy0jfqiSilyb_2U5EBOlVDESTXvjTWoBjQsDixWIL_lE"
        target="_blank">made the announcement</a>&nbsp;on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc20d91-c720-410d-ad67-cad2634ce309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paddle wheel steamboat, known as "La Unión," was discovered
        by archaeologists in the Gulf of Mexico two nautical miles from Sisal in 2017.
        But it took three years of research to confirm that it was a Mayan slave ship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b463f9a-9772-437e-92cf-55e72547442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Unión illegally captured and transported about 25 to 30 Mayans
        monthly to Cuba, where they were forced to work in sugarcane fields between
        1855 and 1861. This was during the rebellion known as the Caste War, according
        to INAH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863cf88-ee6d-44c3-b40b-db0963e0c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each slave was sold to middlemen for 25 pesos, and they resold
        them in Havana for as much as 160 pesos, for men, and 120 pesos for women,"
        INAH archaeologist Helena Barba Meinecke said in a <a href="https://inah.gob.mx/boletines/9412-identifica-inah-al-primer-naufragio-esclavista-de-mayas-en-mexico?fbclid=IwAR0kcmnH-VnDX_uKy0jfqiSilyb_2U5EBOlVDESTXvjTWoBjQsDixWIL_lE"
        target="_blank">press release</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc551872-c9a4-4f2c-bdd2-cf7b2efa9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship sunk on September 19, 1861 while en route to Cuba, proving
        that slavery continued despite having been abolished in Mexico in 1829 and
        a decree issued banning the forced extraction of Mayan people that same year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd4e5d-15cc-4b9a-ac3d-f2c707ea7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For researchers ... the discovery is highly relevant," INAH said
        in the release. "Beyond the difficulty in identifying a wreck by name, it
        also speaks to an ominous past for Mexico that should be acknowledged and
        studied in terms of its context and time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b57ff-e7d8-45e4-947f-e9edb13010d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists confirmed the identity of the ship from its boilers,
        which exploded and caused the boat to catch fire, as well as the wooden hulled
        side wheeler which had been preserved. They also found artifacts, including
        fragments of glass from bottles, ceramics, and eight brass cutlery used by
        first-class passengers on board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8ba69-3242-4523-a48e-ee4459f31bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident killed half of the 80 crew members and 60 passengers
        on board. It is unclear how many of the dead included Mayan slaves, as they
        were listed as cargo and merchandise, not passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7380e-1db1-478b-8c26-21102435f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayans were a Mesoamerican civilization that flourished across
        Mexico and Central America from 2000 BC to the time of the Spanish Conquistadors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801e018-2fd7-476d-b214-2a0cbf34a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:04:11.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/19/americas/mexico-mayan-slave-ship-trnd/index.html"
        target="_blank">Mexican archaeologists identify the first Mayan slave ship
        to have ever been discovered</a>."</em></p>'
  'dutch-torture-case-syria':
    'author': 'Mohammed Tawfeeq, CNN'
    'caption': 'The government of Syrian President Bashar al-Assad has criticized
      the Netherlands'' decision to invoke an anti-torture convention against Damascus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T15:15:32.248+08:00
    'imagesource': 'jcr:07e544cc-d50d-4b6b-8049-588792fe115d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6233e020-18f3-44e9-9dbd-50c87d584fac'
    'lead': 'The Syrian government accused the Dutch government of supporting terrorism
      on Saturday in response to the Netherlands'' invocation of an anti-torture convention
      against Damascus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T15:16:49.594+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:28.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:02.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch pursuit of torture case against Syria prompts terror accusation
      from Damascus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2eca7-5072-4980-80a3-43913f810c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Syrian government accused the
        Dutch government of supporting terrorism on Saturday in response to the Netherlands''
        invocation of an anti-torture convention against Damascus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34754b99-df88-4a8c-b9fd-b182e4bdb4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuke comes a day after the Dutch government said it is seeking
        to hold the Syrian government accountable for widespread human rights violations
        under international law, including the UN Convention against Torture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13215f-edbd-4a5d-82a8-df659e4abfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Assad regime has committed horrific crimes time after time.
        The evidence is overwhelming. There must be consequences," Dutch Minister
        of Foreign Affairs Stef Blok said in a statement published on the ministry''s
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e837c684-9e18-4157-9e38-a090f517709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blok said the Syrian government had been informed of the decision
        by a diplomatic note, which called on Damascus to cease human rights violations
        and offer reparations to victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde19c5b-6d72-4a77-b2c9-889f5aa49e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International organizations have repeatedly reported serious human
        rights violations for years. Large numbers of Syrians have been tortured,
        murdered, forcibly disappeared, and subjected to poison-gas attacks, or have
        lost everything fleeing for their lives," the Dutch government statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f74b4-a5af-47db-89ff-e76eabfecdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government asked Syria to enter into negotiations, saying
        that doing so is "a necessary first step in dispute settlement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457f080-fd02-40ca-9e92-03d5c7b45574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears unlikely that the offer of negotiations will be accepted
        by Damascus, which, through its foreign ministry, responded to the announcement
        by accusing the Dutch government of financing and supporting militant groups
        in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc727b-a0b3-4d40-a085-dfe151132586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the two countries are unable to resolve the dispute, the Netherlands
        can submit the case to arbitration, and if no agreement is reached, it will
        submit the case to an international court, according to the Dutch statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5e808-32df-4f50-94c8-411968ab8dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Syrian Foreign Ministry said the Netherlands''
        action "is nothing but a maneuver to camouflage the scandals of that regime
        and a desperate attempt to get what it couldn''t through its support for terrorist
        organizations in Syria."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38ec2b-9be1-4fbc-ac62-32dbf176e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government said about 200,000 Syrian civilians have died
        in the civil war in Syria since 2011 and that about 100,000 are missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25f8b2-d478-4a0d-91f8-7d59f1681729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 5.6 million Syrians have fled the country since 2011, according
        to the UN High Commissioner for Refugees, and some 6.6 million people are
        displaced internally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d682884-f579-461a-bcd0-877967ac6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkees Jarrah, associate international justice director at Human
        Rights Watch, welcomed the Netherlands'' move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06680543-d738-46cf-a6a3-951fd76a0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those, particularly governments, that have been appalled by
        the widespread brutality documented in Syria should publicly welcome this
        step and explore similar ways to assert the rule of law," Jarrah said in a
        statement released Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a0c7a-7da0-482a-a3dd-3b8923ad2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, thousands have been systematically starved, beaten,
        and tortured to their deaths in Syria''s prisons. By using the Torture Convention
        to demand justice for their plight, the Netherlands is standing for countless
        victims in an action that could ultimately trigger a case at the world''s
        highest court." Jarrah added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d4829-0641-4190-9b19-3c3d67a3e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:16:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/19/world/dutch-torture-case-syria/index.html">"Dutch
        pursuit of torture case against Syria prompts terror accusation from Damascus"</a></em></p>'
  'california-wildfire-residents-uprooting':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T15:06:54.599+08:00
    'imagesource': 'jcr:0999d85e-76a9-4de0-8464-22fac4d67c2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8743ee3-4bd1-41ab-9090-92bc590c3f9a'
    'lead': 'This past August was the warmest on record in California, according to
      National Oceanic and Atmospheric Administration. Each of the past six years
      were at least 1.8 to 3.6 degrees Fahrenheit warmer than the historical average.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T15:17:52.581+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:26:27.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:02.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'wildfires']
    'template': '1'
    'title': 'Wildfire-weary Californians, ''tired of this being normal,'' consider
      uprooting their lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033afe2-88e8-4750-87bd-eff62b997331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s not just the <a href="https://www.fire.ca.gov/incidents/"
        target="_blank">nearly 7,900 wildfires that have consumed more than 3.4 million
        acres and claimed 26 lives</a>) in California that have Arthur Gies looking
        online for apartments in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4760a-7e9c-47f4-b5e8-abbe26bc84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily this year of wildfires so much as the dam
        breaking on the realization that this is not just the new normal but just
        a prelude to what''s coming," the 39-year-old Oakland resident says. "And
        just being sort of tired of this being normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3e116-19b5-456d-b346-78ba3f77f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website editor and video game consultant has lived in Northern
        and Southern California his entire life. As a teenager in the San Diego area,
        he was familiar with the stench of smoke and flakes of ash that rained down
        after wildfires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c695a04-20ee-4bb6-8ba2-697fc09a010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, however, weeks of unhealthy air quality readings and thick
        shrouds of smoke that some days make it impossible to see the lagoon three
        blocks from his Lake Merritt home are becoming unbearable. And he''s not alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db71813-436d-45d3-be72-ab838831dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have one friend that recently moved to Idaho to take care of
        family and isn''t coming back," Gies said. "And he and his wife and child
        had been living in San Francisco for more than a decade... I have other friends
        that work at dot-coms or tech companies in the Bay Area and have lived here
        for anywhere from seven to ten years and are talking about leaving very seriously."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ac5aa-8ea3-4753-b8da-07ba32587f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gies himself is seriously considering a cross country move to Brooklyn
        or Manhattan to escape the anxiety of life in California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46503049-6cac-49cf-a88f-3f97b5c0e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest talk about people fleeing the California dream comes
        during an apocalyptic summer of <a href="https://www.cnn.com/2020/09/06/weather/california-record-temperature/index.html"
        target="_blank">record-breaking temperatures</a>, raging fires that have <a
        href="https://www.cnn.com/2020/09/18/us/west-coast-wildfires-friday/index.html"
        target="_blank">forced thousands to flee their homes up and down the West
        Coast</a>, <a href="https://www.cnn.com/2020/08/20/us/california-lightning-fires/index.html"
        target="_blank">unprecedented lightning strikes</a>, <a href="https://www.cnn.com/2020/08/17/us/california-blackouts-investigation/index.html"
        target="_blank">rolling blackouts that left millions in the dark</a>, and
        <a href="https://www.cnn.com/2020/09/09/weather/california-orange-skies-wildfires-photos-trnd/index.html"
        target="_blank">ghostly orange and Martian-red skies</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a215b-9926-4d59-ba7c-f3d9b6c87623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late Friday, another perennial threat, a <a href="https://www.cnn.com/2020/09/19/us/southern-california-earthquake/index.html"
        target="_blank">4.5-magnitude earthquake</a>, struck Southern California.
        No damage or injuries were reported but it jarred the sense of security of
        some already-rattled Californians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56583082-d833-4aae-977c-4543e9388140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate driven disasters becoming ''actual moving force'' for relocation</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0f86e-c3b4-4613-a5a2-e3c176a75209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long acknowledged that the <a href="https://www.cnn.com/2020/09/11/weather/western-wildfires-climate-change-future/index.html"
        target="_blank">fingerprints of global warming</a>&nbsp;are all over the wildfires
        and so many other disasters. And far worse disasters could be on the horizon.
        The more humans heat up the planet, the greater the odds of hot, dry conditions
        <a href="https://news.stanford.edu/2020/04/02/increasing-risk-extreme-wildfire-weather/"
        target="_blank">conducive to fires</a>. The planet has warmed by a global
        average of <a href="https://www.climate.gov/news-features/understanding-climate/climate-change-global-temperature"
        target="_blank">roughly 2.1 degrees Fahrenheit since the 1880s</a>, with human
        activity responsible for the bulk of that increase.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca69a9-203b-45df-9fd9-d49716357c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past August was the warmest on record in California, according
        to National Oceanic and Atmospheric Administration. Each of the past six years
        were at least 1.8 to 3.6 degrees Fahrenheit warmer than the historical average.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114fd57-c86a-4d1a-aad9-d3bf6a119cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Climate Assessment, a major "state-of-science"
        review of climate change and its projected impacts on the US, additional warming
        of about <a href="https://nca2018.globalchange.gov/chapter/2/#key-message-5"
        target="_blank">2.5 degrees Fahrenheit can be expected over the next few decades</a>&nbsp;regardless
        of future emissions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b0d6c-9ffa-4ad2-b4ed-104227f34d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to be thinking about the fact that people
        will start making decisions about moving because of climate driven pressures,"
        said University of Southern California professor Bistra Dilkina, who has modeled
        migration patterns from sea-level rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3910f9-73fb-485f-b654-c97a8ebb4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we''ve been kind of living very much in the world where
        movement, at least in the US, is really based on more about economic opportunities.
        But, as the intensity of climate driven disasters is increasing, I think it
        will become an actual moving force, even within the US, for people to change
        their decision making in terms of relocating the whole family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5785e4b-c102-462a-880f-aacf35823c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have projected that 13 million Americans could be be
        <a href="https://www.researchgate.net/publication/316178479_Migration_induced_by_sea-level_rise_could_reshape_the_US_population_landscape"
        target="_blank">forced to relocate by 2100</a>&nbsp;from rising sea levels
        submerging coastlines. And that''s not taking into account the ongoing threat
        of wildfires, droughts and other disasters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888864b-1e05-4481-9d9f-6606d7072d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s a tipping point where people really understand that
        that''s something that they need to integrate in their decision making about
        moving, we''re going to see more movements that are based partially on that
        reasoning as well," Dilkina said. "And so, from that perspective, I do believe
        that fires are going to start becoming one of the factors."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e523c-ab40-4c5c-8ac9-50384287d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilkina said she has only lived in the Los Angeles metro area for
        a couple of years. Her family purchased a home in Rancho Palos Verdes in the
        beginning of the summer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de8235-5be3-4f13-a959-2f0be6d4c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been basically locked up mostly at home for the last four
        days, which is very difficult to do with my with two kids — a three-year-old
        and eight-year-old — going crazy," she said. "The air quality is really bad,
        and so that has basically made us just stay at home."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a49346-f40d-427d-a32e-28c202e6c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fire, smoke become ''mind-numbingly common''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930d621-1636-419a-b104-4bbd3b9dd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeRoy Westerling, a University of California Merced expert on wildfires
        and the weather that drives them, has had his home in Mariposa County threatened
        twice by fires in recent years. The <a href="https://www.cnn.com/2017/07/21/us/california-mariposa-county-detwiler-fire-yosemite/index.html"
        target="_blank">2017 Detwiler Fire</a>&nbsp;led to the evacuation of Westerling
        and his neighbors. The <a href="https://www.cnn.com/2018/10/05/us/ferguson-wildfire-cause/index.html"
        target="_blank">2018 Ferguson Fire</a>, which burned through 96,601 acres
        of the Sierra National Forest, Stanislaus National Forest, Yosemite National
        Park and state lands, also posed a risk to his community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c9e96-44a8-4e33-9b5a-28abfda32839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re being impacted pretty severely by the Creek Fire
        but it''s not in danger of burning the town, it''s just the air pollution
        is so bad that you can''t stay there right now," he said, referring to the
        ongoing fire that has so far consumed nearly 250,000 acres in <a href="https://www.fire.ca.gov/incidents/2020/9/4/creek-fire/"
        target="_blank">Fresno and Madera counties</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545216f7-a154-46f4-8fdf-49ee61f834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the threats to life and property, Westerling said, is
        the issue of insuring his two homes in Mariposa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdc534-f80c-459f-8a7a-4e8955fa080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t get decent fire insurance anymore," he said. "So if your
        house does burn down, you don''t have full coverage."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f34da0-6665-4c7e-a94b-1c537d81a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was able to find insurance to cover one home that was dropped
        by a company last year. The coverage of his other home was dropped this month,
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459148f-d849-49d2-934d-7fbec7473988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Westerling, whose family has lived in California for five generations,
        is contemplating a move.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c62b3-e973-4a67-8b81-88dba08e3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had this conversation myself at home lately," he said of
        the possibility of relocating further north in the state, the Pacific Northwest
        or even Canada. "It''s like balancing different risk issues... It''s really
        just mind-numbingly common now that we get the smoke not just from the nearby
        fires but from all over the place."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576912f-c301-4e93-a8ad-7de9e255b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gies, the website editor and video game consultant, said there was
        a time when Californians mainly worried about occasional temblors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0f72e-2c5b-4f43-b1c1-94ae5ca77574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire time that I can remember being aware of anything is
        the idea that earthquakes are a thing we''re waiting for -- huge earthquakes
        on multiple faults," said Gies, who has lived in Oakland for 13 years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c6ff5-44ee-4f19-b67b-064d30f39009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s something that hangs over California all the time.
        And now it''s not just that. It''s that anytime it''s warm and it hasn''t
        rained for a couple months, the prospect of just really life altering wildfires
        are becoming not just possible but expected," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab6f70-c367-46a6-bb77-c96c77768a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate disaster is something that will affect almost everywhere
        but the ways in which it''s affecting places like the Eastern seaboard that
        are not in the direct path of hurricane season feels more manageable to me
        than the fires and earthquakes here."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446dd5f-28e0-4e4b-b0d6-ab5addb84d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:17:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/19/us/california-fires-climate-change-migration/index.html"
        target="_blank">Wildfire-weary Californians, ''tired of this being normal,''
        consider uprooting their lives</a>."</em></p>'
  'thailand-monarchy-protests':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T15:16:57.606+08:00
    'imagesource': 'jcr:0a4d2f8d-8112-46b9-a81f-11f8ac68a404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5782ab68-c39b-4dd7-91c8-b4665c0796a9'
    'lead': 'Anti-government protesters in Thailand declared "victory" on Sunday,
      after handing a list of demands for monarchy reform to Bangkok authorities —
      an explosive and unprecedented move in a country that reveres the king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T15:18:10.880+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:25.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:02.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai protesters declare ''victory'' in monarchy reform rallies, after
      delivering their demands to authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa3692-01e7-4164-bf10-25ba0a906a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Anti-government protesters in Thailand
        declared "victory" on Sunday, after handing a list of demands for monarchy
        reform to Bangkok authorities —&nbsp;an explosive and unprecedented move in
        a country that reveres the king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bed6a-fd2f-414e-87b6-2a8cfa9d1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gathered in the nation''s capital for this weekend''s
        rallies, which began on Saturday and were part of a protest movement that
        has been gaining momentum since July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8786e4-e752-4d1b-ae7a-3fa56e700066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student leader and activist Panasaya "Rung" Sitthijirawattanakul,
        21, took to a public stage late Saturday to directly address Thailand''s King
        Vajiralongkorn -- an act that, under strict national laws, could be punishable
        by 15 years in jail if her comments are considered defamatory to the monarchy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f809494-37fe-4306-a486-1c0915eec28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lese majeste laws mean CNN has limits in reporting the full
        context surrounding the Thai monarchy and its palace intrigue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be0eb6-bb95-43cd-b86c-2ef932cc12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panasaya listed to the crowd the ten demands of the United Front
        of Thammasat and Demonstration, a student union group of which she is the
        spokesperson. They include revoking laws against defaming the monarchy, a
        new constitution, abolishing royal offices, ousting the military junta and
        disbanding the king''s royal guards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856fe56-ec64-4c4d-ac77-ec898c05df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Panasaya said: "I mean no harm to the
        monarchy." But she also shared a message to the king: "You should reform it
        so that the monarchy can continue to exist in Thailand ... If you pay attention
        to what I am saying, I''d like you to consider our demands."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa94d9-46c4-44ee-b183-78bfa1916944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, with thousands still out, a group from the rally announced
        it intended to deliver the ten demands to the Privy Council, the king''s advisers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f9e27-6e9e-452b-a8ca-cb155c1c1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panasaya and other marchers were stopped by police as they
        attempted to approach the council. In an exchange broadcast live on television,
        Panasaya instead agreed to hand the demands to police, and declared a victory
        for protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd1479-dbb4-46ea-832a-57bade2d9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the crowds before they dispersed, protest leader Parit
        "Penguin" Chiwarak said: "Our victory is that we handed our letter directly
        to the king, so we can show that everyone is equal. Everyone has the same
        blood color -- it''s red. Thank you everyone for celebrating our victory.
        We told people to raise their hand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e94ae-d55e-4356-83df-4d85b7be5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesman, Anucha Burapachaisri, told CNN: "I am glad
        it is over in a peaceful manner. As we have put the safety of protesters as
        our priority. And that has been carried very well by our officers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ae5dc-df55-45be-b88d-9af49b9c219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the submission of a reform letter to the king, he said:
        "I am aware of their demands about monarchy reform from listening to their
        speeches on the stage but I don''t have them in detail yet. I would need time
        to gather info before we have further comments on this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849b01a-d1b6-44db-8896-376dacdf03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Weekend protests escalate</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23cc88-bb93-4132-b405-a24c97530d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of this weekend, official figures had tried to dissuade protesters
        from turning out -- and dispel fears that the rallies could turn violent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215d3fd-0567-414b-9260-1db52239cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Prime Minister warned protesters they could cause
        economic destruction if coronavirus spreads at gatherings, though he didn''t
        name protest groups individually or specifically address the planned weekend
        rallies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1625b7-5fd2-44fb-a7eb-27ce93ddb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a briefing on Saturday morning, the commander of the Thai
        Royal Police told people not to believe what he called rumors that police
        will "suppress the mobs," and urged officers not to react if "provoked."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd145b5-b4f9-4125-81bd-7dddf157584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that afternoon, protest leaders pushed open the gates of Thammasat
        University, a heart of student activism in Thailand. They gathered on the
        campus and at Sanam Luang, a public square near the king''s official residence
        at the Grand Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685616f7-7900-4477-a526-2783a1c8a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after two months of almost daily demonstrations, including
        one in Bangkok with <a href="https://www.cnn.com/2020/08/17/asia/thailand-democracy-protests-monarchy-intl-hnk/index.html">an
        estimated 10,000 people</a>&nbsp;on August 16. The movement began with students
        in towns across the country -- but has since attracted a large cross-section
        of society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a79dc6-4fc1-4326-99b9-f0351210a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and their supporters are calling for a range of institutional
        changes; for instance, Pita Limjaroenrat of the opposition Move Forward Party
        said his group will propose a council meeting to "re-write the constitution
        peacefully."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bfec31-9882-4c09-9755-d7ea29fbdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best solution, Limjaroenrat says, is to elect a "group of persons"
        to re-write it. He told the media that if change does not occur in the country
        "the people will keep coming out on the street."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59660a-5519-4efc-8819-c61e786e9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among these grievances, reforming the monarchy is becoming the
        central demand. At a previous protest on August 10, Panusaya read out a series
        of demands for palace reform, that include ensuring a genuine constitutional
        monarchy that places the monarch under the constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e638b-77fd-45c2-8b37-473da170a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a radical idea in Thailand, where the powerful royal institution
        is regarded by many with deity-like reverence -- but dissatisfaction, especially
        among Thai youth, has been simmering for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f34331-69a0-46ac-bc7f-3446196ca96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Years of growing resistance</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93150b-1a72-4852-a501-a6cce1613d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has endured years of political upheaval. A military coup
        in 2014 was followed by failed promises to restore democracy, and what activists
        say is a repression of civil rights and freedoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb62d5-b4b6-4b19-b183-e7c57eaddef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say they are fed up with injustices such as the military''s
        continued hold on power through the constitution, the prolonged coronavirus
        state of emergency -- which they say is being used to stifle political opposition
        and free speech -- and a flailing economy that offers them little job prospects,
        as well as the disappearance of democracy activists living in exile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3277332-fb56-4403-b2a5-5f7c720f2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s within this atmosphere that their ire is now being directed
        toward King Maha Vajiralongkorn, who assumed the throne in 2016 and was crowned
        in May 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f65ed3-461c-4338-991a-dd0deed6dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn is believed to spend much of his time overseas and
        has been largely absent from public life in Thailand as the country grappled
        with the coronavirus pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e164ad-f078-467d-8d41-0368fb52e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming King, billions of dollars worth of assets held by
        the Thai Crown have been transferred to Vajiralongkorn, asserting his control
        of royal finances and vastly increasing his personal wealth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cf289-4d6a-4b01-b2d6-61d999cccde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown Property Act, passed in 1936, reorganized the Thai royal
        family''s assets into separate categorizes for royal assets. The repeal of
        the act meant that the Crown''s and the King''s personal holdings were placed
        into a single category to be administered by King Vajiralongkorn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99881b1c-c943-4769-b730-aa6681dec7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the absolute monarchy was abolished in Thailand in 1932,
        the monarch still wields significant political influence. Thais are still
        expected to follow a long tradition of worshiping the royal institution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf56a8f-18ac-436b-8314-591ef531208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change appears to taking root, however.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a9b6c-9560-489f-92a2-3cf11e47ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At schools in Bangkok and southern Thailand last month video posted
        to social media showed students singing the national anthem while wearing
        white ribbons and making the three-fingered salute from the "Hunger Games"
        movie franchise, which has become a symbol of defiance against the Thai government
        since the military coup.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6595e177-35a2-42a6-baa2-a53a9281701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the videos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b9ca7-e98c-410f-9d51-c9f292bcf398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, Thai citizens are supposed to stand still to pay
        respects to the anthem -- played twice daily in public spaces -- and the rule
        is even stricter in schools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711a95-f3b6-4746-9625-5e82d227a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests in Thailand are historic because this is the first
        time in Thailand''s history that urban demonstrators have demanded such reforms,"
        Paul Chambers, a lecturer and special adviser at Naresuan University''s Center
        of ASEAN Community Studies, told CNN last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242fd6-e9fc-46e9-ba57-f01519733786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:18:10.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/19/asia/thailand-monarchy-protests-intl-hnk/index.html">"Thai
        protesters declare ''victory'' in monarchy reform rallies, after delivering
        their demands to authorities"</a></em></p>'
