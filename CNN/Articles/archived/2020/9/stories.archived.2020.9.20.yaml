    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Metro-Manila', 'Manila-City', 'Manila', 'Manila-Bay', 'Manila-Bay-Baywalk',
      'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'PNP chief relieves Ermita Police Station commander for failure to control
      crowds at ''white sand'' beach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f61a6-0b56-44ed-b0db-ce84261b66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The country''s top cop has relieved the commander of the Ermita Police Station
        for his failure to control the crowds who flocked to see the "white sand"
        beach on the baywalk along Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e158700-2927-476e-979c-25030de46286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Joint Task Force COVID Shield said it
        was thankful to PGen. Camilo Cascolan for making the move, saying Ermita police
        chief PLtCol. Ariel Caramoan should have planned and implemented "strict security
        and health safety measures" in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9582c-0fb0-46be-8a57-d1e13b381e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should have been planning and regular monitoring of the  area
        prior to the opening, the statement read, so quarantine violations could have
        been prevented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb44450-4a66-4572-816f-ad3c2737d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also said Caramoan failed to comply with the order  "to
        monitor and immediately take action on violations of the quarantine protocols
        that are going viral in the social media."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d8890-2bf2-45d3-84f8-b2e4fe32a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T20:11:49.540+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, JTF COVID Shield Commander
        PLtGen. Guillermo Eleazar said they received word that large crowds were in
        the area at around 6 a..m, prompting the Manila Police District director and
        other personnel to respond.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebcf0e-451d-4e1a-96ef-f170a3c18107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T20:11:49.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin ay dapat palang ma-prevent yan, dapat naisip na niya
        yan. At hindi ''yung magre-react tayo kapag nangyari na itong sitwasyon na
        ito," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c122d-c75b-443e-adce-87e3c79f3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T20:11:49.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means it should have been prevented, he should
        have thought of it. We shouldn''t just react after the situation has already
        happened.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65756069-1bdb-4093-b978-3f8be677f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T20:11:49.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said what happened to Caramoan should serve as a lesson to others
        -- that they should plan and have the initiative to respond to similar situations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73e9b5-b09e-43a3-be9d-0414730dd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared on social media showed large crowds of people  lining
        up to get their chance to see the "white sand" beach up close,  ignoring reminders
        to keep the proper distance between themselves according to health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209a82c-942b-4d0c-aa1e-1c6568c06e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caramoan will be replaced by PLtCol. Alex Daniel as officer-in-charge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d1d28-fa72-4f91-aab8-bf30531aa0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of the sand with crushed dolomite boulders along
        an area on the baywalk drew public interest and controversy. The project was
        <a href="https://www.cnnphilippines.com/news/2020/9/3/denr-manila- bay-white-sand-pamalakaya-oceana-philippines.htm"
        target="_blank">criticized</a> by groups as being merely aesthetic, and that
        the sand will eventually wash off due to tidal action.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f4f3d-d386-43de-aa2b-847a5e6497d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Environment Department <a href="https://www.cnn.ph/news/2020/9/15/denr-manila-bay-measures.html"
        target="_blank">defended</a> the project, saying the overlaying of the dolomite
        materials has been thoroughly studied. It said engineering interventions like
        "geotubes" had been put in place to help prevent erosion.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd97c12e-50bf-45e0-9631-572faf3f01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T18:44:42.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refuted allegations that a recent <a href="https://www.cnn.ph/news/2020/9/17/denr-denies-connection-
        between-baseco-fish-kill-manila-bay-white-sand.html" target="_blank">fish
        kill</a> in a nearby community was linked to the "white sand" project.</p>'
  'california-wildfire-earthquake-coronavirus':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T21:29:28.139+08:00
