      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4bf6e-7cee-4753-a49b-f673a06952ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg, who embraced the nickname "The Notorious RGB" late in
        life, became a role model to generations because of her sharp wit, her legal
        knowledge and her fierce dissents.</p>'
