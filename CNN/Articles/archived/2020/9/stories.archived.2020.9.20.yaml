      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed woman was dangling out of the vehicle on the M25 motorway
        south of London, Surrey Police wrote on Twitter.</p>'
