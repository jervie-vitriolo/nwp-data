      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)—</strong> The
        Sandiganbayan has reversed the graft conviction against former Isabela governor
        Grace Padaca over the granting of a P25 million fund to a foundation for the
        province''s rice program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125967b-dd95-478e-aef7-7ad1eec83cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sb.judiciary.gov.ph/RESOLUTIONS/2020/F_Crim_SB-11-CRM-0282-0283_People%20vs%20Padaca,%20et%20al_06_23_2020.pdf">decision</a>
        dated June 23 but which surfaced over the weekend, the anti-graft court’s
        third division granted Padaca’s motion for reconsideration, reversing the
        graft charge due to the prosecution’s “failure to prove her guilt beyond reasonable
        doubt.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dd388-72f9-4e8f-aeae-5204abf1c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court in 2019 <a href="https://cnnphilippines.com/news/2019/11/15/Former-Isabela-governor-Padaca-found-guilty-malversation-graft-.html?fbclid=IwAR1TfctYEssPZX6Tc613cwJgI0nN0gfSr58QuCDSMwK2aM1Hr95akmX5SMM">sentenced
        Padaca</a> to 12 to 14 years for malversation and six to 10 years for graft.
        She was also ordered to pay the Isabela government a fine of P18 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f6051-7da2-4def-9b1b-2613ae2012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padaca’s motion for her malversation case was meanwhile denied due
        to lack of merit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e84c0-62a9-4ffc-93ed-64b2359bdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the former official said she was thankful for the
        “positive development.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c8a0a-002c-478a-be83-0ada107aa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong</em> June 23,2020, <em>nag-desisyon ang</em> Sandiganbayan<em>
        na ipawalang sala ako sa isa sa dalawang</em> cases against me… <em>Sa totoo
        lang, hindi na ako umasa noon na babaligtarin pa ng mga</em> judge <em>ang
        desisyon nila laban sa akin</em>, but I am thankful for this new and positive
        development,” Padaca wrote on her social media account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a8601-4ef2-4c32-82e4-3f94bb153ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:26:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last June 23, 2020, the Sandiganbayan decided to acquit
        me in one of the two cases against me. The truth is, I was not expecting that
        the judge will reverse their decisions against me, but I am thankful for this
        new and positive development.]</p>'
