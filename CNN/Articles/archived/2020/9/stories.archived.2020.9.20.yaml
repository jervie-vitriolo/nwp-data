  'Ruth-Bader-Ginsburg-memorial':
    'author': 'David Williams, CNN'
    'caption': 'People gather at the Supreme Court on the morning after the death
      of Justice Ruth Bader Ginsburg, 87, on September 19, 2020 in Washington. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-20T07:17:08.682+08:00
    'imagesource': 'jcr:683a78ac-d7d4-48ab-b0b2-75cc892fccff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a961d976-d0da-4c89-a86b-9e2c6bb542ca'
    'lead': 'Ginsburg, who embraced the nickname "The Notorious RGB" late in life,
      became a role model to generations because of her sharp wit, her legal knowledge
      and her fierce dissents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T07:24:30.399+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:26:40.235+08:00
