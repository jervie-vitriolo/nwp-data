      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the middle of the week, Interior Secretary Eduardo Año and
        Health Secretary Francisco Duque III expressed doubts about the move, saying
        that keeping the distance at one meter was the minimum health standard according
        to science.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cc496-e294-46fb-8821-a84988208c19'
      'mgnl:activationStatus': true
