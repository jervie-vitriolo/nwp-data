    'template': '1'
    'title': 'A package containing the poison ricin and addressed to Trump intercepted
      by law enforcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c45413-7198-40a2-9d0e-cfd00853c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A package containing the poison ricin
        and addressed to President Donald Trump was intercepted by law enforcement
        earlier this week, according to two law enforcement officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f595bb-73db-4792-a97c-2e86d982a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db46f44-3dd1-43cc-b057-cad695a69ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two tests were done to confirm the presence of ricin. All mail for
        the White House is sorted and screened at an offsite facility before reaching
        the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c6ed0-299e-4936-b492-4c544abbf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c63353-8d72-4d73-9f74-c218a24d7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US law enforcement official told CNN that investigators are looking
        into the possibility the ricin package sent to Trump came from Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136c8e8-be00-46bf-907d-3ea48de168ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a6bcc-e2e8-4958-ba2d-346523f3c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary-Liz Power, chief spokeswoman for Canada''s Minister of Public
        Safety Bill Blair, said in a statement, "We are aware of the concerning reports
        of packages containing ricin directed toward US federal government sites.
        Canadian law enforcement is working closely with their US counterparts. As
        this is an active investigation we cannot comment further."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6944b-77a6-4d77-8fa9-0846fa141596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ebed1-54c0-4fec-b80c-3f1bcddc45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Secret Service are investigating the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10a409-d2f6-476b-a4e7-ba90fca93b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f590b-c6ba-414d-8906-eac7fbab0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating additional similar packages mailed
        to addresses in Texas that may be connected to the same sender in Canada,
        a US law enforcement official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93ae9c-2dee-41b7-9ce4-6d29d8d1be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942250d-2dff-40ab-b55b-186b7eaf47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricin is a highly toxic compound extracted from castor beans that
        has been used in terror plots. It can be used in powder, pellet, mist or acid
        form. If ingested, it causes nausea, vomiting and internal bleeding of the
        stomach and intestines, followed by failure of the liver, spleen and kidneys,
        and death by collapse of the circulatory system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf68fad-0f1f-4151-953b-0f87000483e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8b40b-572c-4142-b503-dbb6cf6724d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI and our U.S. Secret Service and U.S. Postal Inspection
        Service partners are investigating a suspicious letter received at a U.S.
        government mail facility. At this time, there is no known threat to public
        safety," the FBI''s Washington field office said in a statement to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacc3a1-a04b-4592-a2df-04f610173c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:12:25.514+08:00
