      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September 14, the IATF started to implement the recommendation
        of the Department of Transportation to <a href="https://www.cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html">further
        reduce the space between commuters inside public transportation to 0.75 meter</a>.
        The distance was supposed to be further reduced to 0.5 meter after two weeks,
        then down to 0.3 after another 14 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b242e-d42b-42e8-ad03-efffacc3920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549c15b-1ac5-4fdf-a1af-018ad5b1202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:34:35.219+08:00
