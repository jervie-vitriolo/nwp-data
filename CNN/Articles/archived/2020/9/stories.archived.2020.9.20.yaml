      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, four members of the same family <a href="https://cnn.com/2019/10/08/asia/selfie-deaths-india-dam-scli-intl/index.html">drowned
        at a dam in India</a>&nbsp;after slipping into the water while trying to take
        a selfie.</p>'
