    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ruth-bader-ginsburg']
    'template': '1'
    'title': '''I didn''t know her personally, but she knew me:'' Your memories of
      Ruth Bader Ginsburg'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7cb46-3c5e-470d-89b3-be69d22e8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Kalina Newman heard that Ruth
        Bader Ginsburg had died on Friday night, she and her boyfriend immediately
        left the restaurant where they were having dinner, bought some flowers and
        went to the US Supreme Court to join the crowd of people honoring the 87-year-old
        associate justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1e24d-7657-43fe-ae29-0ff893aa8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249643f-9292-48a1-bd43-3ed184bd3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I saw the candles and felt how peaceful it was, I began
        to cry," Newman told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6fcad-cc71-4f46-b288-deb813c1c716'
      'mgnl:activationStatus': true
