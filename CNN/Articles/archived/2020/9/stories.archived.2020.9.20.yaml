      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="https://cnn.com/2018/10/03/health/selfie-deaths-trnd/index.html#:~:text=Some%20259%20people%20worldwide%20have,Family%20Medicine%20and%20Primary%20Care.">259
        people worldwide died while taking selfies</a> between 2011 and 2017, according
        to a study published in the Journal of Family Medicine and Primary Care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b3b0f-2fd0-4eef-9b38-e01373aef9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:24:02.693+08:00
      'mgnl:createdBy': 'kristel'
