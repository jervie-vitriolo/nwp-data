      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a user if officers explained the dangers of the attempt
        to the woman, the police replied: "Every chance they worked it out before
        we spoke to them about it!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fa23c-abdc-4283-b566-eb021d2a6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:24:02.693+08:00
