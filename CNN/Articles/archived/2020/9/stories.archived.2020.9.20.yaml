  'PH-new-coronavirus-recoveries-over-20k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T16:00:05.264+08:00
    'imagesource': 'jcr:97d0cc27-9a56-4ddc-92b9-e1bac2188748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1789f215-82a4-496f-9cd1-0aed9f7f970b'
    'lead': 'A new batch of 20,021 recovered COVID-19 patients in the country was
      reported by the Department of Health on Sunday, as the national death toll moved
      closer to 5,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T16:26:21.695+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:26:23.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:03.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports over 20,000 new COVID-19 recoveries, more than 3,000 new
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088128c5-0f5c-4f1f-bdd4-ab96696800b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        A new batch of 20,021 recovered COVID-19 patients in the country was reported
        by the Department of Health on Sunday, as the national death toll moved closer
        to 5,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a64e3-b302-455e-9754-ae40d822f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the fourth consecutive Sunday that the DOH announced
        over 20,000 new survivors. Every week, the department announces thousands
        of new patients cleared of the virus based on its Oplan Recovery program''s
        criteria, which tags mild and asymptomatic patients as recovered after spending
        a certain amount of time in quarantine and once symptoms have disappeared
        upon a doctor''s assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ee607-cbea-4379-b670-37fffcc322a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new recoveries logged, the DOH said 19,396 are time-based,
        while 625 are from routine reports. There are now a total of 229,865 COVID-19
        survivors in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0e032-589e-4284-adbb-ade0d6d0e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 case count also jumped to 286,743 with 3,311
        new patients logged by health officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0264e4-9522-473e-a9d9-a448ff1a6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila made up for 1,435 of the new infections, while Negros
        Occidental had 261, Laguna had 231, Rizal had 204, and Cavite had 174, according
        to DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b1c16-9471-4ad2-8045-142c0d09d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the total number of deaths rose to 4,984, with 55 new
        fatalities. Of these number, 33 occurred in September, 17 in August, and five
        in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8386ca-0978-4b96-a39d-b407c15ad37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account the recoveries and deaths, the country''s active
        cases, or currently ill patients, are now at 51,894. This is down from over
        68,000 recorded just a day before. Around 86.6 percent have mild symptoms,
        8.7 percent have no symptoms, 1.4 percent are severe cases, and 3.3 percent
        are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfd853-99f9-4a96-b64c-370ca7954a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T16:26:21.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine duplicates were also removed by the DOH from the total
        case count as part of its constant data cleaning process. It added that after
        final validation, 25 cases previously reported as recoveries turned out to
        be deaths, while three turned out to be active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386db43-1b56-4034-b001-509079e22606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:01:21.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related development, the Department of Foreign Affairs confirmed
        four more overseas Filipinos were diagnosed with COVID-19. There are now 10,390
        cases among Filipinos living abroad, of whom 6,594 have already recovered
        while 777 have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d186aed-bd3f-466f-95ea-62b9cb5d4ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:01:21.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 30.7 million people have been infected with the virus,
        according to data from the US-based Johns Hopkins University. More than 957,000
        of this number have lost their lives to COVID-19, while around 21 million
        have gotten well.</p>'
  'eleazar-pnp-human-rights-watch':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'PLtGen. Guillermo Eleazar (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-20T17:14:56.250+08:00
    'imagesource': 'jcr:24b9ccf6-993d-43ca-bda5-609e317e4eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f4e295-c181-4bdf-8d61-00582c86856a'
    'lead': 'The Philippine National Police refuted the report released by Human Rights
      Watch that extrajudicial killings in the country rose by 50 percent during the
      COVID-19 lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T17:19:10.983+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:26:23.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:03.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Human-Rights-Watch', 'Philippine-National-Police', 'PNP', 'Guillermo-Eleazar',
      'human-rights']
    'template': '1'
    'title': 'PNP refutes human rights group''s report of spike in extrajudicial killings
      during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb2b4b-052b-4958-ae2c-7248d6d11951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> --
        The Philippine National Police refuted the report released by Human Rights
        Watch that extrajudicial killings in the country rose by 50 percent during
        the COVID-19 lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d6ba7-9d11-4b02-834e-e09b2f0b0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an online briefing Sunday, PNP Chief for Administration PLtGen.
        Guillermo Eleazar clarified that drug-related killings rose by less than five
        percent, a big difference from the figure released by the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8f92c-dea2-47b4-af9e-268e0f0b985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tumaas po pero</em> 4.9 percent <em>or wala pong</em> five
        percent. <em>Ginawa nilang</em> 50 percent so <em>pinabubulaanan po natin
        ''yon,"</em> said Eleazar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99148e80-3bf9-4ebd-86a7-8aaf6fd8e2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It rose by 4.9 percent or less than five percent.
        They turned it into 50 percent and we are denying that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7af2d-c238-4268-a79f-e835145ac80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PNP is keeping an eye out for erring police officers
        who abuse human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716d040-f5d3-420e-9abd-b661354df1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar then urged the public to immediately report those who step
        over the line. He said documenting the actions of erring personnel would help
        in determining their appropriate punishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef066c3-df2b-4b3f-b283-2ef9304e9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito''y pinag-usapan na natin ng ilang beses, pero kung meron
        ebidensya at meron pagkakamali ang pulis di po tinotolerate ''yan ng ating
        pamunuan at</em> an investigation must be done. <em>Mananagot kung may abuso
        sa karapatang pantao ang ating mga pulis,"</em> says Eleazar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c4c7f-23d6-4fab-871a-efbf39ac151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have talked about this several times, but if there
        is evidence of wrongdoing on the part of the police, it will not be tolerated
        and an investigation must be done. The police will be held accountable if
        they have abused human rights.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8db75-197d-4765-a449-5f7574c7d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Eleazar, who is also the Joint Task Force
        COVID Shield Commander, revealed that the crime rate went down by 47 percent
        since the lockdown started in March. He credited police visibility and the
        strict implementation of curfew hours for the decline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d27d04-7280-44d4-ad5a-4861708f7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T17:19:10.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:26:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s clarification comes after the European Union Parliament
        recommended to revoke the Philippines'' tariff perks over what it referred
        to as serious human rights violations in the country.</p>'
