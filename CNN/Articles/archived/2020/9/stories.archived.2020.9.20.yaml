      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade admitted in a congressional
        hearing last Tuesday that while relaxed distancing is not a concrete solution,
        the department had to come up with ways <a href="https://www.cnnphilippines.com/news/2020/9/15/DOTr-more-jeepneys-PUVs-leave-health-experts-ease-physical-distancing.html">to
        further open the economy</a>.</p>'
