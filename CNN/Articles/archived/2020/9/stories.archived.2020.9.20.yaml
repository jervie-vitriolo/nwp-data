      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both secretaries said<a href="https://www.cnnphilippines.com/news/2020/9/17/one-meter-physical-distance-public-transport-dotr.html">
        they were not present at the IATF meeting</a> where the move was discussed
        and eventually approved.</p>'
