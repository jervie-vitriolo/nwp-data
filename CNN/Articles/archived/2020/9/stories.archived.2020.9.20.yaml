    'title': 'Sandiganbayan overturns graft conviction vs. ex-Isabela governor Padaca'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4186cb-8158-454b-9c42-28e9493e51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T14:36:33.581+08:00
