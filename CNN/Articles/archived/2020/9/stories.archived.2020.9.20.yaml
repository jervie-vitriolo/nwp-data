    'template': '1'
    'title': 'Martial Law commemoration activities push through despite pandemic  '
    'updated': 2020-09-21T19:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ae0df-0753-49aa-b445-eebef3bcb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> –
        No pandemic has stopped those who want to remember the historical ramifications
        of Martial Law which was declared by then-President Ferdinand Marcos in 1972.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3b34f-3555-4390-91fd-a8c53108f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c37f5-3cbd-4d2a-8c9f-95ec10678d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From free documentary film screenings, protests, and a forum with
        Martial Law survivors and renowned filmmakers, organizers took to the internet
        and video conferencing to remind Filipinos about what happened during a tumultuous
        time in Philippine history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc195379-8311-4342-b084-ee79f2ac034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acea4f5-65eb-4112-a118-51e909af64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forum entitled Reality Check: Martial Law, Never Again was held
        on the same day of the first wave of documentary showings of the Daang Dokyu
        documentary film festival last September 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de685913-e7fa-4c57-b9ec-d5c06cd72d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02052e56-2b10-4255-ba58-50605c7074a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the panelists were De La Salle University School of Law Dean
        Atty. Chel Diokno, Film Directors Joel Lamangan and Kiri Dalena, and Miguel
        Reyes of the University of the Philippines’ Third World Studies Center. Joining
        them was veteran broadcast journalist Ed Lingao, who acted as moderator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db366a-c770-445d-bd19-a19559e8cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68eb9d-c79b-48a9-97a8-fa19e34f2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the discussion, Diokno, Lamangan, and Dalena shared stories
        of their lives under Martial Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51130f70-d75b-4fa8-ab36-627550adbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfaeb1-71da-4afa-a8ba-3d47875e23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diokno – the son of famed human rights lawyer and statesman
        Sen. Jose “Ka Pepe” Diokno, the whole experience of seeing his father – who
        was one of Marcos’ staunchest critics - jailed for no reason was traumatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9d353-2296-4132-afe4-58453994aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bccea-211b-4af5-af3e-9f22b605c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno recounted how he and his family were only given half an hour
        to see his father in detention in Nueva Ecija for the first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2ff0d-2c62-4c7c-a0c7-bb197ad95fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898922e-64ee-46b8-86be-693dac79ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really traumatic for us because when we were allowed to
        see him, we could not even touch him. There were two layers of barbed wire
        between us and he had lost a lot of weight because ang nangyari pala sa kanila
        is inilagay sila sa incomunicado detention (what happened to them was that
        they were placed under incomunicado detention),” Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6d22a-e825-454f-80b1-d38094babe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f0026-2e8a-404b-a7ec-3b346f795209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Pepe founded the Free Legal Assistance Group or FLAG in 1974
        alongside two other Philippine legal titans – Lorenzo Tanada and Joker Arroyo.
        His son Chel, is now FLAG’s chair. The organization focuses on human rights
        cases, but also handled cases from various sectors of society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d2950-1e4f-43ca-9a7d-ef28b0b741c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49138ce3-8765-4cc0-9429-13758c0c6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lamangan and Dalena, meanwhile, were exposed to Martial Law
        at an early age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c85986-f733-4035-9816-98c42e7b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59131298-cd06-4bc1-8552-7388b61b9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan was arrested twice – in 1973 and 1977 – for allegedly being
        part of subversive organizations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded46e5-685f-434e-97da-1c795d49c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357689b6-5365-43a5-a2d8-1389efa28a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Batang-bata pa ho ako nung ako’y hulihin at ikarsera nila ng dalawang
        taon sa pagbibintang na ako’y KAGUMA – (Kapisanan ng Gurong Makabayan),” Lamangan
        says. “Kaga-graduate ko lang ng high school”, he says, adding that both instances
        also saw him as a torture victim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ef303-42fd-46d0-8f55-0d7abb58f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96bdd7-576b-479e-91fd-8079e40d114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was young when they arrested and incarcerated me
        for two years under the charge that I was part of KAGUMA. I just graduated
        from high school (in 1973).”]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa1274-cc79-4c01-a3a8-fbdadd224d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9309c-d2e9-4c69-9068-b6d806000516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamangan has moved on to becoming an award-winning filmmaker, and
        is now part of the Concerned Artists of the Philippines and the Directors’
        Guild of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852d206-e25f-4417-aa6a-0d9c3486e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75918e8d-344a-4aa2-b2a1-bafe475e4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalena, meanwhile, recalled their house being a refuge seeking for
        those who wanted protection from the authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054ef8d-69cd-424c-bea1-6dc932b30d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb6c59-9c32-4503-a60f-07849d233dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga magulang ko, ang memory ko ay sila yung mga tagapag-tago
        ng mga aktibista na tinutugis ng militar kaya lumaki kami na may mga kabataang
        hindi pinapakilala sa amin,” Dalena said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e19a49-f3e5-4fbc-880b-820da6b1a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a39e7-4ab2-4597-b00e-01cde9b032c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remember my parents used to hide activists being
        chased down by the military, and so we grew up with children whose names we
        do not know.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656014f-02b0-4bfd-a3a4-3410f2e905ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81976f86-1a21-4d8c-8451-2d6d0194c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalena was born in 1975 – three years after Martial Law. Today,
        she is a social activist and renowned for her artistic photographic prints
        titled Erased Slogans which saw how the Marcos dictatorship suppressed its
        opposition. By digitally removing the text in the placards, Dalena sought
        to encapsulate the magnitude of the dictatorship’s attempts to stifle dissent.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4accf9a3-515b-43e8-9886-2f71b0da8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2796b-8f1a-4137-9bef-98b62615e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Dalena’s films, Alunsina – which was done only this year
        - is part of Daang Dokyu’s first bloc of films. Alunsina depicts the struggles
        of children and families in an urban community gravely affected by the current
        administration’s war against drugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fadd82c-7374-4b70-9fc5-306997dff187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c925377-8a87-44e1-8b2f-a4688dd2a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other documentaries shown in Daang Dokyu’s first wave
        are:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da13c9-466b-4ac9-b2a9-0b5aff6f8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee888338-15cc-4191-adbe-010ae7bbd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Marcos: A Malignant Spirit (1988), which contained rare footage
        of the excesses of the Marcos family and recorded conversations between Marcos
        and his then-aides, produced by ABS-CBN News and anchored by the late veteran
        broadcast journalist Angelo Castro, Jr.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391a0d0-25fe-43da-8f2d-d0a760cea2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfc4c9-cb52-49cf-9a73-d3c33d101e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mendiola Massacre (1987), a newsreel of the Mendiola Massacre
        which happened in 1987 and was produced by Lito Tiongson, AsiaVisions, and
        the IBON Foundation</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ef3c9-a368-42e7-8fae-eadb25e34007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b0805-bf91-47c6-a4f4-fff2b4f5e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Imelda (2003), a documentary produced by Ramona Diaz which sees
        Imelda Marcos herself talking about her own life story from the 50s and the
        post-Martial Law and post-EDSA eras</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a00ca2-1eeb-42c9-965b-0eca016247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4ff39-d024-468d-a8cd-56a84747d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Rustling of Leaves (1988), a documentary produced by Canadian
        filmmaker Nettie Wild which documents the post-EDSA security situation and
        the threats from both the left and the radical right. The film finally premiered
        in the Philippines after 32 years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a5993-2356-4e47-b8c6-fc66a5114313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a9a8b-8c94-4189-bdc0-dacc7d0610f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daang Dokyu organizers say the films have garnered over 10,000 views
        in just 24 hours. It will <a href="https://www.daangdokyu.com/watchnow">remain
        available until Monday midnight</a> through their website.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd31ddd-49a5-49a8-8329-e43bcf1e1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Migrante International launched an online protest action
        via Zoom to denounce what it calls similarities between Marcos and and current
        President Rodrigo Duterte.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659186a-6ac8-4160-8c82-d9f8f518c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5f9bd-9263-4407-a539-a0be92432595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the Global Online Rally: 48th Anniversary of the Martial
        Law Declaration, members of the organization took to teleconferencing to denounce
        both the declaration of Martial Law in 1972, as well as what the organization
        calls “fascist conditions” of the community lockdown combined with the Anti-Terrorism
        Law, the War on Drugs, and other concerns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ce66e-8237-44c9-a3db-9de643775d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608f8ae-c9d5-4ebc-ad6f-8d4887fd2482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arman Hernando, Migrante Philippines head, called on the public
        to stop the proposed bill which would celebrate Marcos’ birthday as a holiday
        in the former dictator’s bailiwick of Ilocos Norte.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00066d-793a-4ed0-a565-44d842870c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad2ba4-8c5c-4070-b887-d1a9be3af686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto po naming ipabatid at dalhin sa OFWs, kanilang pamilya at
        buong sambayanang Pilipino ang malaking hamon para tutulan at itakwil ang
        historical revisionism – ang pagrerebisa sa madugong record ni Marcos at ng
        pamilya niya,” Hernando said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c339ecf-7846-444b-8bbe-6a4d76924f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4d31d-372d-432a-9373-746f5bdeedfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to inform and bring to the attention
        of OFWs, their families, and the whole Filipino nation to oppose and reject
        historical revisionism, particularly the revisions to erase the bloody record
        of Marcos and his family.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1a044f-3cf6-4f46-920e-7e501f74db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a926d83-6978-49e2-9d84-dc6234e0a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants came from countries such as the United States, and
        Canada, as well as some European countries. They held noise barrages and cultural
        performances during the 90-minute online protest, which happened early Sunday
        afternoon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d7c21-f5db-4e63-b8c6-a688093fdec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s "de facto" martial law?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe8de4-f599-4d48-88a8-2a9e14f8cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfe797-de48-465b-aa32-4e4325fd72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate release on Sept. 21, human rights group Karapatan
        criticized the Duterte administration''s response to the health crisis, saying
        it "altogether discarded the people’s welfare in favor of exploiting the pandemic
        to further establish what can only be described as a de facto martial law."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d8838-c9fb-4959-a33f-eeb5af38b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53ba16-9a0d-4932-b6be-5e11006b082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited Duterte''s various appointments of retired generals
        "with bloody track records of human rights violations" along with the deployment
        of military and police forces in the enforcement of quarantine policies.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e852f4-a0d6-4e5a-9a2a-2d219b06aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd713a-93c3-452c-a218-1680efbe59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same date, Presidential Spokesperson Harry Roque countered
        these remarks during his virtual briefing, saying today''s context differs
        signficantly from martial rule then, which was in place as he grew up.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed5e60-c8d7-471d-956e-59744f0f87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e843918-6249-4a3d-9723-92a93ef5c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati-rati po, naisasara ang Kongreso, naisasara ang</em> Supreme
        Court," he explained. "<em>Ngayon po, wala nang ganyang kapangyarihan ang
        Presidente</em>."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6cd22-aa52-4415-8300-69534be89b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc68f77-377e-4b1d-b77d-f32bfa9a88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, Congress and Supreme Court can be shut down
        (by the President.) Nowadays, the President doesn''t have such power anymore.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e1f08-b744-4868-b9a1-31fb19d95a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9dae4-6474-48d5-9076-76210344bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang deklarasyon ng</em> martial law<em> ngayon, pupwedeng kwestyunin
        sa Kongreso, pupwedeng kwestyunin sa hukuman dahil nga po natuto na tayo sa
        mapait na karanasan natin sa</em> Martial Law<em> nung</em> 1972," Roque added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece6c99-48c6-470c-8d47-9cca067adfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566abf0-0fd6-4561-8d72-4ac2b095d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:38:30.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:26:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If martial law was declared at present, the Congress
        and the court can question it because we have already learned from our bitter
        experiences in Martial Law in 1972.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc3ecd-dde1-4b21-843f-5b8559383bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43be8b-d8e7-4dc3-a224-e9d477ffcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos signed Proclamation no. 1081, placing the entire Philippines
        under Martial Law on September 21, 1972. This began a period of authoritarian
        rule which lasted for 14 years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee3381-9187-4824-9766-a3d5c73d0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab74a2c-57eb-4b36-a119-4ba65740a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:02:45.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos lifted the state of Martial Law in 1981, he retained
        dictatorial powers until he was ousted from office in 1986 after the People
        Power Revolution.</p>'
