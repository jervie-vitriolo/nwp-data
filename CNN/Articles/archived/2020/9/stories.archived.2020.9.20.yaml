      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499e5f6-f6a1-4a42-a770-c86dc31495c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T12:38:46.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Corleto Vinluan, Jr., WestMinCom Commander, added that
        they have been intensifying   intelligence operations and strengthening collaboration
        with the police and other security agencies to quell another possible terror
        attack in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b2526-552d-4895-a724-900412e0da49'
      'mgnl:activationStatus': true
