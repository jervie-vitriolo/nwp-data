      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is asking people to share what Ginsburg meant to them and tributes
        have come in from all over the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad088ea3-5505-4d4c-8cdd-ea480893eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
