    'jcr:uuid': 'e4dd33ce-1db4-49de-ac0d-579e37439b00'
    'lead': 'A package containing the poison ricin and addressed to President Donald
      Trump was intercepted by law enforcement earlier this week, according to two
      law enforcement officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-20T07:12:25.513+08:00
