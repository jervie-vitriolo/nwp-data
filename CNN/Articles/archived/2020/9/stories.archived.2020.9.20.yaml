      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50704dd5-300d-442f-bc1b-ec8b3c69d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victoria Pompei, 24, law student, Washington, D.C.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaec500-a8de-4dea-9fac-23f2b18bd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a9158-1047-4930-8180-186df67c6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the reason I''m in law school. Every time I open my textbooks
        I release my inner RBG and know I belong. We owe her so much."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d947d5-de03-4a4a-aec1-50caf96a2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5423c-e396-4504-a289-7a24c37840e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Franklin G. Baker, retired Florida State Circuit Judge,
        Naples, Florida</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e696a-51c7-4dd6-ad7f-a32842bd08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1854177-0802-4891-9f44-6e3b20caf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a Republican who believes the best litmus test for any US
        Supreme Court nominee is honor, integrity, legal abilities, not wed to a political
        party and a clear understanding of what their appointment means to the people
        of our country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6531d9-17e6-48aa-b782-dfd1d2a39c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2625f-7aca-497f-ad0e-be3ae60d9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe, though I might not agree with every opinion, Justice
        Ginsburg met and exceeded the requirements for this position. To many, Justice
        Ginsburg set a high standard and one we have the right to expect from future
        appointees."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78fd6f-56a0-4cc1-b474-37aa812b5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca7c8b-b8a5-4759-a336-4ac22002ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Betsy Crow, 61, attorney, Murfreesboro, Tennessee</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aed27e-ea3c-4fac-b046-ea39322194b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe57a0d-2653-43fe-b762-7675b4b6aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a female attorney, there are not enough words to express what
        this loss feels like. I don''t remember the loss of a public figure ever bringing
        me to tears.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40968014-cc7a-45cc-a3cf-7ee5306ee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c13ae-1656-4ade-957f-6751317d3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a cancer survivor so I understand what it takes to fight while
        still meeting your obligations. She showed me what we are capable of even
        under the worst circumstances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60598b5c-6e15-4452-9893-fd889c3084eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced18c2-fae8-44e4-9b13-ff12b830f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I listened to her fight the good fight with every dissenting opinion.
        She stood up for what was just and did it in a way that was clear and direct
        and so incredibly well thought out. She didn''t brow beat - just clear arguments
        based on the law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8c34d-674a-4f16-a8c6-9ea925945187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fa4d5-d8f0-4eaf-a51a-db5575aea905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is every female attorney''s model of what being a lawyer should
        and can be."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ab4b9-bec3-451e-828c-6d8abcd19d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd43b62-d61c-4abd-b1be-1799533267cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kelli du Pont, 29, insurance adjuster, Spokane, Washington</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed0d08-71d1-49e2-8744-fc7dc79c81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb326e3-8c7a-4a57-85c7-ead3b08c2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a transgender woman, Ruth means the world to me. She was my
        rock. She highlighted the good in the country I grew up loving. She was strong
        and taught me that adversity gives you strength. I would not be here and have
        the protections I do if it wasn''t for the lion that she was. I didn''t know
        her personally, but she knew me. She [saw] me when others could not and she
        heard me when I felt like I was underwater. She will forever bless my soul."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90306333-cc77-46fb-9d78-0568f02817d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1f016-108b-4a68-b72b-ae72b9f7bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laura Orlie, 27, attorney, New York</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c7dde-bad2-445a-8792-bcba0e8d377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86ecc7-682d-4e0e-b931-396df3b79605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life as I know it would not be possible without the contributions
        RBG made to our country. I am a female attorney. I am also a gay woman. I''ve
        grown up with the understanding that I am equal to my male counterparts, both
        professionally and personally.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cc77a-ffc7-443e-a915-87143e383633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a6094-be2c-483e-9718-ed0813938092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In law school and in my legal career, it has never crossed my mind
        that I could not succeed as my male counterparts could. I live my life openly
        gay, and take pride and comfort in the protections our country affords the
        LGBTQ+ community. This is all largely due to the path RBG paved, for my gender,
        my profession and my LGBTQ+ community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044a41a-e93d-4fbf-a3ed-f3870465da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523a581-7a8a-4426-a6e7-6cacf0ec3bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBG has given my generation the framework to continue the pursuit
        of an equal society, no matter gender, national origin, sexual orientation,
        or religious beliefs. I mourn her loss deeply, and am thankful for her legacy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a80a3f-6c5e-4ea3-9fb4-a04b757bd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f4047-fff1-4a9d-a242-febaef3e4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joanne Bakos Antrim, 71, education professor, Austin, Texas</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9eb2e-7324-4f19-aacc-3d1700829de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79c2e9-08c9-4784-bfee-990a351fdf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RBG was a remarkable woman and a wonderful role model to women
        of all ages. As someone working at 70, she has helped me to realize that age
        is irrelevant when we love our work and are capable of making a difference.
        "</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb5a95-82e3-4693-90e2-5df3fdcf8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41255c7-8479-4c66-9820-be55a3c0e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jack Bartholet, 26, law student, Stonington, Connecticut</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e0171-cc97-4622-9106-af98fb54f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32184a7f-8bb0-4e66-8cbe-3694c51e6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Ginsburg, my childhood hero, is the reason I''m currently
        in my third week at Harvard Law School. She is a legal giant whose intimate
        understandings of the Constitution and the fragility of our liberties rivals
        the likes of Madison and Marshall. She''s among such an elite group of people
        who have cradled our nation and its future in her hands, and I am devastated
        by her loss."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260a50a-c4cd-44a7-add4-f5d89a305827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e02e9-29b7-48a6-95a6-8f8be651ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Diane Thurman, 63, retired from hospitality industry, Fort
        Lauderdale, Florida</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831549b6-52a1-4fc9-aecc-6003034e874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0a2ba-107e-4b73-8a22-6af913f8a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love(d) and will always love the beautiful, wise, inspirational,
        adorable, spunky, brave and living, walking breathing embodiment of human
        decency that Justice Ginsburg was as a person and as a Supreme Court Justice.
        She was a classy, ladylike woman yet could hold her own just fine against
        any man.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f1980-8c95-4cc8-8cd0-0491db05ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b58845-a620-4d79-bded-c5dfe93c0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I could name a person that in my adult years was a role model
        for my own behavior and beliefs, it would be the amazing RBG. I hope and pray
        that ALL Americans and yes the world, can stop a moment and leave behind the
        bias of politics just briefly, if possible, and instead focus on and just
        give honor and respect to a soul as beautiful as the one we now have the sorrow
        of saying goodbye to. I love you RBG and I thank you for your service and
        kindness, wit and courage. Rest in Peace."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb80106-6603-42aa-b0eb-2a4ec43c695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fcbfe-e47d-446a-a2ea-fe7959d2dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Linda A. Dominguez, 66, attorney, Baltimore, Maryland</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3944d-f32b-4b9a-9d92-b1c6341a8dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2adf0b-66cc-4acd-bea7-90d7508b5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an older law student who is legally blind, Justice Ginsburg
        was the example that I chose to guide me through law school and my own legal
        career. I tried to model my own legal arguments and view of the law after
        her own fight for justice and I will miss reading her opinions in cases that
        reached down to the foundations of law to find the humanity also embodied
        by the US Constitution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f4546-fcf7-4ccb-b85a-fb8b4170f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T07:24:30.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:26:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/09/19/politics/ruth-bader-ginsburg-death-callout-reactions-trnd/index.html"
        href="https://edition.cnn.com/2020/09/19/politics/ruth-bader-ginsburg-death-callout-reactions-trnd/index.html">''I
        didn''t know her personally, but she knew me:'' Your memories of Ruth Bader
        Ginsburg</a>''</em></p>'
  'Venus-Russia-planet':
    'author': 'Lianne Kolirin, CNN'
    'caption': '(FILE PHOTO)'
