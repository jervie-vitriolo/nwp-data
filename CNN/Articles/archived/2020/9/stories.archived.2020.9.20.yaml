      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City Council passed a bill on Wednesday 46-2 that would
        allow restaurants to charge as much as 10% on customers dining indoors or
        outdoors to help cover COVID-19 expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f57982-c2f8-4332-92d9-e2cf86301184'
