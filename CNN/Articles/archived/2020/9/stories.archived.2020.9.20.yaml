      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae6eea-4c95-481a-b15c-0f8ae8710ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:24:02.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:26:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only by luck she wasn''t seriously injured or killed," they
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eb789-b1a8-47ac-8ca3-c1f5b5067e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T23:24:02.693+08:00
