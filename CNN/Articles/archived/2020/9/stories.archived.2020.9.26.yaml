      'mgnl:lastActivated': 2023-01-25T21:46:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng naka-lockdown na barangay</em> (all the barangays
        that are under lockdown), there are about 20 of them now,” he said.</p>'
