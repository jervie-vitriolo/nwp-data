      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37688ae9-1716-4737-bf6e-f9977a269bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:29:13.728+08:00
      'mgnl:createdBy': 'dani'
