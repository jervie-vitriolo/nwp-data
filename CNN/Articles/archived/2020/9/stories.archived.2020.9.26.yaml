  'Ruth-Bader-Ginsburg-final-weeks':
    'author': 'Joan Biskupic and Ariane de Vogue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T06:19:12.713+08:00
    'imagesource': 'jcr:6feecea7-0900-40d5-82e9-518f69fbf331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf750a6a-090f-4bf3-b543-e2b6d39d6d2f'
    'lead': 'In the weeks right before her death, Justice Ruth Bader Ginsburg was
      still conferring on cases, penning notes to friends and continuing to schedule
      social events, including a wedding that she was to officiate the day she died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T06:22:58.722+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:51.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:25.136+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ruth-Bader-Ginsburg-', 'notorious-RBG']
    'template': '1'
    'title': 'Ginsburg spent her final weeks living as if there''d be many more'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a297ea-d8d4-4b73-bd35-0ee1023bc15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the weeks right before her death,
        Justice Ruth Bader Ginsburg was still conferring on cases, penning notes to
        friends and continuing to schedule social events, including a wedding that
        she was to officiate the day she died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c764e6-4803-4028-ad3a-b5eece41928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg, who had been fighting complications from metastatic cancer
        of the pancreas, was taken to Johns Hopkins Hospital in Baltimore a week earlier,
        stayed for a few days, and returned home on September 11, according to two
        people familiar with the situation. Her medical condition during that time
        is not known, and the Supreme Court public information officer said on Thursday
        that the family did not wish to provide details of Ginsburg''s final days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf9702-e63b-4515-8572-b0f9a80a1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 87-year-old justice''s situation turned severe the week of September
        14, and she died the evening of September 18, surrounded by her family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95097f3c-b780-4d24-812f-8603b4d6554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the sudden end, the woman who had become known as the "<a
        href="https://www.cnn.com/2020/09/19/politics/ruth-bader-ginsburg-death-callout-reactions-trnd/index.html"
        target="_blank">Notorious RBG</a>" was living as if there would be more tomorrows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33cc52e-dd01-4a6a-b424-440a797f68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An in-demand wedding officiant</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bcfc20-6c13-455a-b4a8-f592e52806d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Motley, whose wedding she was to officiate the night of her
        death, was told two days earlier, without reference to Ginsburg''s medical
        condition, that the wedding would have to be postponed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebca081-0846-4c3c-a261-c3d99bc15017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been in touch with the chambers, in preparation for Friday,"
        Motley told CNN. "They said we need to push it back, let''s look at some other
        days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba0aeb-423e-4f2a-82d5-2d69993bd1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motley, who wrote about the planned wedding with Ginsburg in an
        essay for the New York Times, told CNN that he and the justice had exchanged
        personal emails during the summer and that she had sent him an upbeat note
        and photograph of the two of them, speaking with a maestro during an opera
        reception, pre-coronavirus. Ginsburg and Motley, who came to Washington as
        a special assistant to President George W. Bush, first met in 2002 at a dinner
        party and realized they shared a love of music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b8d61-fa3d-4661-bc00-61f6ceeaca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg had planned to marry Motley and his fiancée in a quiet
        ceremony on a patio at her apartment. She had officiated at a similar outdoor
        ceremony last month, after which the newlyweds posted a photo on Twitter.
        Ginsburg, clad in her black judicial robe and one of her distinctive decorative
        collars, was sitting at a lectern between them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab90a54-880a-456a-aa72-46c11835eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.729+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motley, executive vice president of the Aspen Institute, said of
        Ginsburg''s spirits in recent communications: "They were always good, always
        strong. This was a woman who was made to live. And she will live on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760defec-6603-44ab-8c7a-daf581112a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Looking forward to brighter days''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a80257-66e3-4c04-844a-3969c05a09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s two grown children, Jane and James, and grandchildren
        were staying intermittently with the justice, who was battling a recurrence
        of the pancreatic cancer first diagnosed in 2009. She had been undergoing
        bi-weekly chemotherapy since May. She had revealed the latest round of treatment
        in July, saying that it was yielding "positive results." A few days earlier
        that same July week, Ginsburg had been treated at Johns Hopkins Hospital after
        experiencing fever and chills. She underwent an endoscopic procedure to clean
        out a bile duct stent that was placed a year earlier, court officials said.
        In May, just before she began the new chemotherapy, she was hospitalized for
        a separate condition and participated in the Supreme Court telephonic case
        arguments from her hospital room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e88bf-b01b-4262-a1a3-beaff68414df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Post, a former law clerk to Ginsburg, received a note from
        her after she watched an August livestreamed performance by his son Sam, a
        pianist-composer in Washington, including an original composition for the
        justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f60203-7062-4616-82d6-e787f0ddecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post, who was an honorary pallbearer at Wednesday''s memorial ceremony,
        said Sam had taken "a Mozart melody she would know, the aria ''Voi che sapete''
        from Marriage of Figaro" and written a series of variations on the theme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5df7e-ba39-4b30-8bbe-629672be1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''m sure you know," Post wrote to Ginsburg in an email shared
        with CNN, "this has been a dark and depressing time for many people, not the
        least of whom are all the musicians, singers, actors, dancers, etc. etc. who
        have been deprived not only of their livelihoods but their ability to communicate
        with their audiences and make their wonderful art; I know Sam feels this pretty
        deeply, and these online concerts, though hardly a substitute for the real
        thing, at least give him and others a small outlet for their work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf327d-cc02-4a11-818e-af13ab957028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg responded, according to a note Post shared, "A good show
        indeed. Jane and I enjoyed watching. Of course, I delighted in Sam''s rendition
        of ''Voi che sapete.'' Looking forward to brighter days when this eerie time
        ends."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bfa3a-77b0-4896-a726-7c319d3a8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sudden turn for the worst</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295040f-fcad-45f2-b3f4-06cc3630b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg participated in Supreme Court cases through at least September
        11, when the justices issued a list of orders in pending matters. A colleague
        who spoke to her around this time detected nothing different in her voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c296215-7a5f-4b47-9be4-66283858cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, none of the nine justices were seeing each other. They have
        been largely in isolation since March when the coronavirus pandemic seized
        the country. They held oral arguments and met for their private sessions by
        teleconference, as they will do when the new court session begins in early
        October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f74ba3-bcb6-47c2-bc57-2f77c3f92b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were aware that Ginsburg was enduring infections and complications
        associated with the recurring cancer. As Chief Justice John Roberts said in
        his remarks on Wednesday in the court''s Great Hall, she had "emerged victorious
        time and again against all odds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01917be4-cc75-4a4d-9c05-ee54abd3366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues and former law clerks were surprised by the sudden
        turn for the worst.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372f526-ec84-438e-a3f5-74b956455e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s granddaughter, Clara Spera, was among the family members
        at the justice''s side during her last days. Spera, who as a small child watched
        Ginsburg''s 1993 Senate confirmation hearing and is now a lawyer, took down
        a statement the justice dictated declaring that she wanted the next president
        to name her successor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5492e8-c636-43e9-98ec-172afd3a37ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement was passed onto NPR''s Nina Totenberg, a close family
        friend, who made it public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbaa38b-3d65-40f1-87e0-56c437d57d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has since said he doubted Ginsburg dictated
        such a statement, and he baselessly attributed it to Democratic politicians,
        such as Senate Minority Leader Chuck Schumer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d97af-0e05-4c06-99c3-233bc669f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioned about Spera''s statement on Tuesday by CNN''s Anderson
        Cooper, Totenberg said, "I''ve checked and verified it." She said Spera was
        "sitting there with her laptop open" and others in the room attested to the
        episode.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb402e-a275-43e6-9852-d212b4c5815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totenberg said the opening phrasing was classic Ginsburg: "My most
        fervent wish is that I will not be replaced until a new president is installed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbc47c-ac48-4750-8bff-deb4d07f994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:22:58.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/25/politics/ruth-bader-ginsburg-final-weeks/index.html"
        target="_blank">Ginsburg spent her final weeks living as if there''d be many
        more</a></em></p>'
  'Queen-Elizabeth-COVID-19-Sovereign-Grant':
    'author': 'Hanna Ziady, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T06:31:29.574+08:00
    'imagesource': 'jcr:aab40512-50d0-4e15-90fd-fbf5e549ef55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b99dba38-9907-4ae3-b7e8-2d83de4fc393'
    'lead': 'The coronavirus pandemic is slamming the vast property empire that provides
      Queen Elizabeth II with a significant chunk of her income. British taxpayers
      could be making up the shortfall for years to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T06:35:43.598+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:50.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:25.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Queen''s real estate portfolio is being slammed by the pandemic.
      Taxpayers will bail her out'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87d340-4960-4707-87f5-46e4836afb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic is slamming
        the vast property empire that provides Queen Elizabeth II with a significant
        chunk of her income. British taxpayers could be making up the shortfall for
        years to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862f222-00e1-4ad5-b649-ff0b0ab31b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Michael Stevens, the Queen''s treasurer, confirmed in a statement
        on Friday that the size of the Sovereign Grant, one of the royal family''s
        major sources of income, won''t be affected by an expected slump in profits
        from the Crown Estate''s investments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5f6b7-c94a-42d0-bb19-7e56a3125d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is a lump sum payment from the government that
        covers official travel, staff costs and palace expenses. The grant is generated
        from the Crown Estate, a real estate company that boasts a sprawling collection
        of farmlands and prime central London property. Most earnings from the Crown
        Estate go into government coffers, but 25% are paid out by the government
        to the Queen in the form of the Sovereign Grant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddfe8f-14fd-478c-bdd5-5ea52e2443d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Crown Estate reported a record profit of £345 million
        ($440.2 million) for the year to March 2020, but warned that earnings for
        the fiscal year to March 2021 will be "significantly down" on that amount
        due to the impact of the pandemic on its portfolio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7c5f0-98ce-4c5d-a399-bbf7011ff19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of central London was turned into a ghost town earlier this
        year as the lockdown kept millions of workers, shoppers and tourists away.
        Activity was beginning to pick up over the summer months but new restrictions
        introduced this week to combat a second wave of the virus are expected to
        dent that recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c3e3c-c563-49cd-b2f5-fb2268d8c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Queen won''t be taking a pay cut even if income falls at
        the Crown Estate this year. The way that the grant is calculated means that
        she will receive her share of £345 million — £86.3 million ($110 million)
        — in the year to March 2022. Her payout will also remain at that level in
        future years, even if the Crown Estate''s profit remains under pressure, because
        the law governing the grant does not allow it to fall in absolute terms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f0482-46a3-4c71-8554-afe4f98970ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of a reduction in the Crown Estate''s profits, the
        Sovereign Grant is set at the same level as the previous year," a Treasury
        spokesperson told CNN Business. "The Sovereign Grant funds the official business
        of the Monarchy, and does not provide a private income to any member of the
        Royal family," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa191317-65bf-4020-8225-7d4bad11059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So less money from the Crown Estate would be entering the Treasury,
        but payments to support the royal household would remain steady. Taxpayers
        would be making up the difference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d9997-7949-4b52-a015-0d5312f40e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected bailout was slammed by some economists on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5453d8-5257-47eb-a4f5-4fc93359c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madness. Landlords (including the Crown Estate) have made risk
        bearing investments: if returns (rents) can rise rapidly in the good times,
        they should fall in the bad times. But as a society we don''t seem to get
        that," tweeted Laurie Macfarlane, a fellow of the UCL Institute for Innovation
        and Public Purpose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55c241-8767-41e4-a8c1-5a70829ccaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is reviewed every five years by the prime minister,
        the finance minister and the Queen''s treasurer. It is due for review next
        year, meaning, hypothetically, that the taxpayer subsidy could be reduced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b0cf5-435f-46c1-b665-770888e45a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as UK companies shed nearly 700,000 jobs between
        March and August and more layoffs are expected when the government''s support
        for wages is scaled back significantly next month. Britons are also facing
        the prospect of higher taxes to pay for rising government debt, which exceeded
        £2 trillion ($2.5 trillion) for the first time last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389dd82-a2bc-4c6c-aad3-014c27864a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal accounts won''t be completely unscathed by the pandemic, however.
        The reduced growth in the Sovereign Grant will shave £20 million ($25.5 million)
        from the £369 million ($471.2 million) budget to refurbish Buckingham Palace,
        while a decline in visitor numbers to the Palace and other venues such as
        Windsor Castle will lead to an estimated £15 million ($19 million) loss of
        income over the next three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64eadb-70a2-4164-aace-c3c8e1707969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens, the treasurer, said the royal household has "no intention"
        of asking for extra funding and "will look to manage the impact through our
        own efforts and efficiencies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d0712-361c-4f74-985b-ff71f5dcfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial report published on Friday shows that expenses covered
        by the Sovereign Grant, including payroll, property maintenance and travel
        costs, climbed 3.6% to £69.4 million ($88.6 million) over the year to March
        2020. By comparison, consumer price inflation was between 1.5% and 2% over
        the same period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa3ad8-65bd-4938-8a28-e0a23dbc2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit from the pandemic highlights the "weaknesses of the funding
        system," said journalist David McClure, who is currently producing a documentary
        on the royal finances. The real problem with the Sovereign Grant, he said,
        is that there are no incentives in place to encourage cost cutting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdffdb-0c8d-4c7c-98f2-0d85beaa081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems a disconnect between requirements and revenues," he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fa57d-863a-480f-a63b-135b2872781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Max Foster contributed to this story.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f65aa-611c-4b4e-b827-fc21ba8045d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:35:43.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/25/business/queen-sovereign-grant-coronavirus/index.html"
        target="_blank">The Queen''s real estate portfolio is being slammed by the
        pandemic. Taxpayers will bail her out</a></em></p>'
