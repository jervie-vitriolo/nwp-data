    'template': '1'
    'title': 'Trump unveils ''Platinum Plan'' for Black Americans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb5ec8-c85c-4b67-a1d4-bea2b9effd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump unveiled a plan
        aimed at winning over Black Americans on Friday, less than two months before
        Election Day, largely expanding upon the existing economic-related initiatives
        the President established in his first term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ea39b-bc5f-4026-8ca5-06a9810bb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals include prosecuting the Ku Klux Klan and Antifa as
        terrorist organizations, making Juneteenth a federal holiday and efforts to
        bolster Black economic prosperity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156e7c2-e1ed-4765-a016-255456e848c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an Atlanta event announcing what was deemed the Black Economic
        Empowerment "Platinum Plan," Trump sought to draw contrasts between his plan
        for the African American community and Joe Biden''s proposals, arguing that
        the former vice president "inflicted" damage on the Black community over the
        last 47 years he''s spent working in Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7efb84-3441-4a15-94c3-62a73e7c27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump garnered just 8% of the Black electorate in 2016 —&nbsp;and
        an average of recent 2020 polls shows Biden leading Trump with Black voters
        by an 83% to 8%, or 75-point, margin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4104af-11a4-4a45-8f2c-a79a51c71b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only care about power for themselves, whatever that means.
        My opponent is offering Black Americans nothing but the same old, tired, empty
        slogans," Trump argued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7d6fd-25f2-4e4b-8884-e4ef37181318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has presented different messages on race when playing
        to different audiences. He defended Confederate symbols. He has called the
        Black Lives Matter movement a "symbol of hate," days after retweeting and
        then deleting a video that included a Florida supporter shouting "White power."
        The White House has maintained that Trump did not hear the supporter say the
        phrase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d310c-bc27-471b-94de-a13b4409d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, the President spoke about the pillars of the plan
        in broad terms, saying, that among other proposals, he would be building up
        "peaceful" urban neighborhoods with the "highest standards" of policing, bringing
        fairness to the justice system, expanding school choice, increasing Black
        home ownership and creating a "national clemency project to right wrongful
        prosecutions and to pardon individuals who have reformed their (lives)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b8176-4278-4400-91ea-d07c95d6e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal borrows efforts from proposals by other Republicans,
        such as South Carolina Sen. Tim Scott, who played a vital role in the establishment
        of opportunity zones and remains the sole Black Republican in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41ea44-1917-41e0-996b-7f2ab2f54151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Trump''s plan proposes making lynching a national hate
        crime. In 2019, Scott co-sponsored legislation to make lynching a hate crime
        alongside none other than California Democratic Sen. Kamala Harris, who is
        now the Democratic vice presidential nominee. The legislation passed in the
        Senate but was never passed by the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30be559-66db-47d9-bd12-c2c41d84e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrations rocked the country this summer protesting against
        police brutality and racism following the death of George Floyd, the President
        sought to console Black Americans who have died as a result of police violence.
        However, he has consistently delivered a law and order message, calling demonstrators
        "thugs" and "anarchists" and rebuking what he said was protesters'' "mob rule."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764f24a-b4dd-45df-94df-6c692b3233ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Monmouth University poll released earlier this month found that
        82% of Black respondents said Trump''s handling of the protests made the current
        situation worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88d76e-f5fd-4687-b7f5-c4199d30ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s "Platinum Plan" also proposes recognizing Juneteenth,
        the widely observed holiday commemorating the end of slavery in the United
        States, as a federal holiday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb63158-1f3e-41ba-846f-aa34c3de329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign scheduled a rally on Juneteenth in Tulsa, Oklahoma
        —&nbsp;the site of a 1921 massacre of hundreds of African Americans during
        racial unrest in the historic section of the city known as "Black Wall Street."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe7dad-fea9-4fe8-895d-8b7bf5b1390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said before the rally that it wasn''t scheduled on Juneteenth
        "on purpose," but after the event, which his campaign rescheduled in order
        to avoid further criticism, he sought credit for popularizing the holiday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a9dc0-dfec-415c-ae7c-359fc40d2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told The Wall Street Journal that "nobody had ever heard of"
        the holiday before he brought it up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccee86f-5fcf-4326-8c33-7b744c4c8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did something good: I made Juneteenth very famous," Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75496fe-54e8-46c5-8860-5c37299538a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, several senators, including Scott and other Republicans,
        co-sponsored legislation to make Juneteenth a national holiday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9626f-2998-4d49-b9ac-5b2144f352c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Hoffman contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55babb-ef5b-47b7-b38e-0f8c939f17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:41:58.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/25/politics/donald-trump-black-empowerment-platinum-plan/index.html"
