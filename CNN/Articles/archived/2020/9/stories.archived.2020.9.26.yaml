      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Twenty barangays in Iloilo City are placed under lockdown due to an increase
        in the number of COVID-19 cases, as the city extends its modified enhanced
        community quarantine status for 15 more days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e6cdf-635e-482a-8ecf-add15ad7eef4'
