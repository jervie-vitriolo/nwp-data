  'donald-trump-european-union':
    'author': 'Luke McGee, CNN (Analysis)'
    'caption': 'It''s no secret that Donald Trump is no big fan of the European Union.
      Over the past four years, the US President has talked positively about Brexit
      and claimed that the bloc was created in order to "take advantage of the United
      States." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T15:44:21.287+08:00
    'imagesource': 'jcr:9f39bed9-e6f5-4887-a560-6c31ddbad29b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc60652-61ed-4a8b-97c3-e4f396c3bb14'
    'lead': 'It''s no secret that Donald Trump is no big fan of the European Union.
      Over the past four years, the US President has talked positively about Brexit
      and claimed that the bloc was created in order to "take advantage of the United
      States."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T15:48:29.684+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:46:44.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:27.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US', 'United-States', 'European-Union']
    'template': '1'
    'title': 'Trump and his envoys have trashed Europe''s confidence in the US. The
      damage might be irreparable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a9b1d-6be3-4e70-97b5-b86580ef34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s no secret that Donald Trump is no
        big fan of the European Union. Over the past four years, the US President
        has talked positively about Brexit and claimed that the bloc was created in
        order to "take advantage of the United States."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2d455-667d-491e-ba0e-8da1eb895948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s perhaps no great surprise that several of his ambassadors
        to several European nations have behaved in ways that are not exactly diplomatic,
        in the traditional sense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a1998-dba0-416b-a244-38fd03c70329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, it emerged that Pete Hoekstra, the US ambassador
        to the Netherlands, hosted an event at his embassy for Forum for Democracy
        (FvD), a far-right, anti-immigration and anti-EU party that is gaining popularity
        in the country. Dutch magazine De Groene Amsterdammer, which first reported
        on the event, described it as a fundraiser for the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7de04f-8e74-4d86-8730-f305cf7eebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US state department spokesperson told CNN that this event was
        not a fundraiser, but a "town hall discussion and Q&amp;A session" with FvD.
        They added that during his stint in the Netherlands, Hoekstra has hosted "15
        town halls with eight different parties," suggesting that this event with
        FvD was nothing unusual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9a31e-39f2-430d-aadc-85fac214ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f83540-983d-4115-87e2-8048ff388bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hosting a political party event, fundraiser or not, you can see
        it as political support from the United States for a particular point of view.
        Normally, diplomacy is about government-to-government interactions, not promoting
        particular viewpoints and giving the impression of having political allies,"
        said Marietje Schaake, a former Dutch MEP and international policy director
        at the Stanford Cyber Policy Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e335950-8066-4a3d-be67-ebdfb7d435b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration has shown time and again that its allies
        are the Euroskeptics like [Nigel] Farage and FvD, not the governments of the
        day," Schaake added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0d7d8-d556-4b7d-b53f-d1f36e2f4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoekstra is just one of a number of divisive ambassadors appointed
        in Europe by Trump who appear to be eroding trans-Atlantic ties, enraging
        their hosts and representing Trump''s personal interests in Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80787a28-91aa-422c-99e9-ab2dc722fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe has traditionally been a place where political appointees
        go, but usually it''s understood that they represent the US government," said
        Tyson Barker, a former US State Department official in the Bureau of European
        and Eurasian Affairs. "What we have seen since 2016 is people representing
        Trump and his personal interests, rather than the US."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba617a-ea58-4e07-822a-b2daa23f5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently reported that Woody Johnson, Trump''s ambassador to
        UK, was being investigated after allegations that he''d used his position
        to lobby for the British Open golf tournament to be held on one of Trump''s
        golf courses. Asked about the specific allegations, Johnson did not deny them
        and called it an "honor of a lifetime" to serve as ambassador. After the publication
        of CNN''s report, Johnson tweeted, "I have followed the ethical rules and
        requirements of my office at all times." Trump said he "never spoke to Woody
        Johnson about doing that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44627f2-db90-4383-82cf-a12e2ad16c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has also been open in his support of Brexit, suggesting
        it presents an opportunity for the UK and the US to grow closer, claiming
        this would strengthen Britain''s hand when dealing with the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60094b2-4b95-4716-8ea1-f167c13673ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pattern has also been noticed in Germany, where former ambassador
        Richard Grenell waded into territory that diplomats traditionally avoid, such
        as tweeting that "German companies doing business in Iran should wind down
        operations immediately," within hours of starting the job. Trump''s hard line
        on Iran has been particularly difficult for the EU to swallow, as the nuclear
        deal from which Trump withdrew was originally signed under the auspices of
        the EU, its most significant triumph on the geopolitical stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398337d-871c-4aea-afd8-f8e6f1dcaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenell also gave an interview to right-wing outlet Breitbart, where
        he said he wanted "to empower other conservatives throughout Europe." Given
        the role of a diplomat is to deal with whichever government represents the
        country they are in, to speak so unambiguously about your political preference
        is highly unusual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cda893-68da-4197-b33e-55d9cf251435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump''s presidency, the US has also strengthened its relationship
        with EU countries that are generally considered to be delinquent member states,
        threatening the bloc''s unity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e8f6d-7559-4175-a5ba-3ce0828dc19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, Trump praised Hungarian Prime Minister Viktor Orban
        during his trip to the White House last year. Orban "has done a tremendous
        job in so many different ways. Highly respected, respected all over Europe.
        Probably, like me, a little bit controversial, but that''s OK," Trump said
        at the time. Orban spent the past decade presiding over assaults on his nation''s
        courts, academic institutions, central bank and press. The EU is currently
        investigating these assaults and could yet punish Orban by removing some of
        his rights at an EU level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde954-514a-4e72-b7b6-76089fe1d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message has been well and truly received in Brussels. "Are there
        any EU-US relations left? The official political line is whatever the differences,
        there is more that unites us. But if you look at it properly, there are only
        divisions," said one senior EU official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164662b-a879-4131-bf9e-c543e5ddd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Trump, it seems they never miss a chance to try and undermine
        the EU. They take radical action in areas of joint interest without consulting
        us, such as on Iran, moving the [US] embassy [to] Jerusalem. There is a growing
        sense that we simply cannot rely on the US in the same way as before," the
        official added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a46960-a924-4406-83dc-ea58fb1b7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eyes of many in Europe, the ambassadors appointed to key
        nations by Trump are consistent with a larger shift in EU-US relations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa09abf-484f-4121-bec8-05a6dbae490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump and his diplomats have given the impression that they want
        to punish the EU for some reason or another," one German diplomat told CNN.
        "There is a huge internal debate over whether we can collaborate with the
        US anymore, even if [Joe] Biden wins, because they are just too unreliable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b712b39-0e51-4830-b2ca-87a84014da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat believes that the decline in relations began prior
        to Trump taking office. "In my experience, many of the younger politicians
        now in DC have a view of foreign policy shaped by 9/11 and the war on terror,
        not World War Two. They don''t really care about Germany or Europe anymore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3b877-ec42-4920-9c0f-a1a3b7dff26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker explained that this new view of the US has changed what kind
        of relationship Europeans now want from the transatlantic partnership. "The
        transition from Bush to Obama to Trump has solidified the European view that
        America can pivot dramatically every eight years. The question is, how do
        you safeguard against this when you know the next President could be Kid Rock?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb7072-e00f-4148-8e9c-b6c01041fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU official said that calm minds in Brussels are already trying
        to answer that question. "From the second we knew Trump was to be President,
        we started to see it as an opportunity to be more independent in certain areas
        like defense and geopolitics. You can see already how we are taking a dramatically
        different approach to China, Russia and Iran than the US."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de604f4-bc83-4af1-b34a-f63dc917ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is to say that the EU is seeking to drift from the
        US, but many feel now isn''t a bad time for Europe to start thinking more
        about itself and its place in the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4690605-f72a-4a66-a9c6-62fb6ebb6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the relationship can be repaired, of course. The transatlantic
        relationship is robust. But the ability for the two sides to work together,
        both bilaterally and as a united front on the global stage, has been undermined
        by the Trump administration," said Schaake. "What that''s done is made the
        case for a more autonomous, actively geopolitical EU much more of a priority."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d9259-607e-4c1c-a158-69b9dccf71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the US State Department to ask if it agreed or disagreed
        with the assertion that American diplomacy under this administration has treated
        the EU as less of an ally than before. It declined to comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c0bb1-fc39-4775-8023-709e81b155ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crux of the problem for many in Brussels is a growing sense
        that maintaining or strengthening the transatlantic alliance is less of a
        priority for US than American interests elsewhere in the world. There is a
        perception that DC now wants a more transactional relationship with Brussels,
        which would ultimately see Europeans defer to US priorities on trade, NATO
        funding and diplomacy</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949690b-ab19-41b8-96b5-e33843761116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a continent that has for decades relied on its bigger brother
        as it recovered from some of the bloodiest wars in history, that presents
        a potentially alarming new reality: This is it, you really are on your own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcae5ce-de3d-41bc-a841-1cd9adca73d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:48:29.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/26/politics/trump-european-union-diplomacy-intl-analysis/index.html"
        href="https://edition.cnn.com/2020/09/26/politics/trump-european-union-diplomacy-intl-analysis/index.html">Trump
        and his envoys have trashed Europe''s confidence in the US. The damage might
        be irreparable</a>"</em></p>'
  'dengue-immunity-coronavirus-study-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-26T15:50:36.180+08:00
    'imagesource': 'jcr:c82c6ea5-a386-4f37-9709-d37ac0a65719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d785d52-c699-4ea3-bef6-cafe1fa524f0'
    'lead': 'A Department of Health official cautions the public against non-peer-reviewed
      studies after new research suggested that exposure to the dengue virus may provide
      some level of immunity against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T15:53:54.279+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:43.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:27.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cautions public after study finds dengue antibodies may provide
      some immunity vs. COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6deb06-ca3c-4f3a-968b-422ec81d403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        A Department of Health official on Saturday cautioned the public against non-peer-reviewed
        studies after new research suggested that exposure to the dengue virus may
        provide some level of immunity against the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21436d4a-bd17-4cf6-98bf-3f2bf827e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto nating paalalahanan ang ating mga kababayan dito po sa lumalabas
        na ganitong artikulo. Kailangan po natin ng sapat ng ebidensya para po masabi
        natin kung talagang totoo iyang hypothesis na sinasabi nila,” Health spokesperson
        Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e0fdb-cc49-4602-a9ee-87fac32a8312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want our fellow Filipinos to exercise caution when
        it comes to interpreting articles like this. We need enough evidence to say
        their hypothesis is indeed true.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc52c83-f29a-4c7c-a397-4eef68dcbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to a study conducted by researchers in Brazil,
        who found that areas that had outbreaks of dengue fever between January 2019
        and July 2020 reported lower coronavirus case rates and slower infection growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db9ac2-e2a4-459e-b95b-ba5bd6cbe7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If proven correct, this hypothesis could mean that dengue infection
        or immunization with an efficacious and safe dengue vaccine could produce
        some level of immunological protection for SARS-CoV-2, before a vaccine for
        SARS-CoV-2 becomes available,” the researchers <a href="https://www.medrxiv.org/content/10.1101/2020.09.19.20197749v1"
        target="_blank">said in a paper published in preprint portal medRxiv on September
        21.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae955e-e686-4ee6-b758-a155cc6c7720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire pointed out that the study has not undergone peer review,
        a process that vets research findings. As such, she said, the study results
        cannot be considered “valid and accurate.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04962c2-b2d5-4e31-8c8c-6a6ff53a52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:53:54.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that similar studies have to be conducted to establish
        the link between high dengue cases and lower rates of coronavirus infections
        and death.</p>'
