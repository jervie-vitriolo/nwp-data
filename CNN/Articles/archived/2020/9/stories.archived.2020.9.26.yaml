      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine candidate in Phase 3 trials developed by Sinovac Biotech,
        another Chinese pharmaceutical company, is also included in China''s emergency
        use program, according to Reuters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6d8c3-5e2a-4962-a1fd-01a2bbc74a6a'
