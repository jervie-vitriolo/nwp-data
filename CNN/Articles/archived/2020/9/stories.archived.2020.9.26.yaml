      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Señeres, wife of Aristotle Sabillena – one of over 30 Filipino
        seafarers still believed to be missing after the Gulf Livestock I capsized
        in the East China Sea, appealed for prayers and support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d68618-a264-4609-976c-b07be22186f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:29:13.729+08:00
