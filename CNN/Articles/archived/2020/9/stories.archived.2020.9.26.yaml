    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71d1fe-6f5a-4e2e-80d7-25d2959d29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:29:13.728+08:00
