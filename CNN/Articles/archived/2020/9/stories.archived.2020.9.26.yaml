      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a85a2-fa91-41a9-a19b-eb9af9b1eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.837+08:00
