    'mgnl:tags': ['UP-OCTA', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'UP experts: PH ''healing'' but MGCQ in Metro Manila not advised; 410k
      COVID-19 cases seen in October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8f8d3-57df-4b45-b9cc-c68a09a5ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —&nbsp;</strong>The
        country is seeing improvements in the number of COVID-19 cases listed daily,
        but authorities should still be careful about easing restrictions as it could
        record up to over a hundred thousand more infections in the next month, experts
        said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2cc91-e6e4-456e-855d-0df66d9e56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA research team presented new
        findings on the country''s COVID-19 situation, noting a downward trend with
        less than 3,000 infections posted per day. Metro Manila, the country''s outbreak
        epicenter, especially showed a decline of over 50 percent in its daily cases
        compared to five weeks ago, the team said in its report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaccaa54-3b4f-454f-815f-8eb5d2f897de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were quick to note that some restrictions, such as
        the general community quarantine status in the capital region, must remain
        to sustain the gains in the past month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b979d1e-c2cc-4225-93a3-9c113f98d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are healing now but we are not there yet <em>na</em> fully healed,"
        UP OCTA Fellow and UP Professor Guido David told CNN Philippines'' <em>Newsroom
        Weekend</em>. "We would be careful not to move to MGCQ <em>muna</em> [yet]
        because we are not yet fully healed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c045bd-3d4d-442b-a73c-f32c897e3df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials earlier <a href="https://www.cnnphilippines.com/news/2020/9/21/Metro-Manila-MGCQ-DTI-Mon-Lopez.html">floated
        the idea</a> of downgrading the quarantine status in NCR to modified general
        community quarantine, relaxing more restrictions in areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ed695-ef12-4a6f-af26-db744b98505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP OCTA projected in August that the total COVID-19 count would
        hit 310,000 or up to 330,000 by September 30. However, recent data showed
        that the most number of cases the country could have by that time would be
        between 310,000 and 315,000, which the experts said was a "very positive sign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3715d-d2b5-4ba1-897d-3e187a469b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country''s reproduction number, or rate of coronavirus transmission,
        is now at 0.82, which is still above the World Health Organization''s ideal
        rate. With the current rate, the country could still see its total rising
        to 380,000 or at most 410,000 cases by October 31, according to the experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624fcb1-6bc0-4764-98b1-013972a2fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on past data and trends, a premature downgrading of the quarantine
        status in the NCR may increase the risk of a surge in December around Christmas
        time," the UP OCTA report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d6f33-de76-47b4-a176-b3a0c78726f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Metro Manila, which posts about 1,200 cases per day,
        the researchers also identified Bulacan, Batangas, Cavite, Laguna, Negros
        Occidental and Rizal as high-risk areas or places that record more than 100
        cases per day, although these have decreased compared to previous figures.
        The team advised intensified testing, tracing and isolation to prevent a surge
        of infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4686e-236a-4d29-b554-8ef2390dd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provinces were also tagged as "emerging hotspots", such as
        Benguet (Baguio City), Iloilo (Iloilo City), Leyte (Tacloban), Misamis Oriental
        (Cagayan de Oro) and Nueva Vizcaya, where the number of new cases rose over
        a two-week period and was at least ten per million of the population per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0108447-fb65-4fb5-9667-264b7df13457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, previously reported hotspots like Agusan Del Norte, Capiz,
        Davao Del Norte, Lanao Del Norte, Lanao Del Sur, Oriental Mindoro and South
        Cotabato have seen a decreasing trend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58832cb5-f4a2-4dd1-9a9d-dd28dc2dcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:15:08.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts urged the government to monitor compliance with minimum
        health standards, such as the wearing of face masks and face shields, implement
        localized lockdowns with stricter border controls, and scale up capacities
        of the healthcare system.</p>'
