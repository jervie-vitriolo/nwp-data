    'template': '1'
    'title': '25 people killed in military plane crash in eastern Ukraine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95d346-9c51-451d-9f61-7a75fc7a539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Ukrainian Air Force transport aircraft
        crashed near the eastern city of Chuguev late Friday, killing 25 people, according
        to the country''s general prosecutor''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0feeef-ec1a-4052-b15a-a7c50c2dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office said two survivors were at medical facilities in critical
        condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd9cb7-e262-4429-9e65-e325d2dfd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred as the Antonov An-26 aircraft came in to land,
        the prosecutor''s office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9aa8a9-875a-4745-98aa-8b16813017dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ukrainian State Emergency Services, the 27 people
        aboard were the crew and cadets from a nearby air force university.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0eb66-5f97-496f-96da-794981eeadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 Antonov An-26 aircraft have been involved crashes since
        2017, according to the Geneva-based Bureau of Aircraft Accidents Archives,
        including a 2018 crash that occurred during an attempted landing at the Hmeimin
        Air Base in northwest Syria that killed 39 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef7c67-c109-4918-943f-b16f494787b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The An-26 is a twin-engine turboprop airplane manufactured from
        1969 to 1986 in Kiev, Ukraine, when the country was part of the former Soviet
        Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0556c45-eeb9-4fd8-a31b-e8c7f07d9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T07:12:46.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/25/europe/ukraine-military-plane-crash-intl/index.html"
        target="_blank">25 people killed in military plane crash in eastern Ukraine</a></em></p>'
