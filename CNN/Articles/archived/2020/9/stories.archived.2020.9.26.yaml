      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang hamon natin ngayon ay palakasin pa ang kolektibong boses
        at pagkilos ng mga seafarers at kanilang mga pamilya para itaguyod at isulong
        ang kanilang karapatan,”</em> Joanna Concepcion, Migrante International chairperson,
        said during the online forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862925a8-49b0-4ad2-8fd9-1e33f08bacbf'
      'mgnl:activationStatus': true
