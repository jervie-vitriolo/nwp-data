      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Land Transportation Franchising and Regulatory Board (LTFRB) has allowed
        the reopening of 12 bus routes in Regions 3 and 4A starting September 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672f241-0981-4b1c-8dd4-d2b5c9845904'
