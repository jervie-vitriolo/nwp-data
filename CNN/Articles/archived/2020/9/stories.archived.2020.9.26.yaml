      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc5e21-f515-4388-8074-4ace1786cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
