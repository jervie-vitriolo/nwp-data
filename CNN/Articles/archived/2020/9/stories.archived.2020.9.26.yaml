      'mgnl:lastActivated': 2023-01-25T21:46:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d02257-a179-4324-b87d-6d6ce306329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:29:13.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hanggang ngayon po, hindi pa po kami nakakampante na mga pamilya
        ng 40 missing crew na hanggang ngayon po ay naghahanap kami ng imbestigasyon
        at kasagutan ukol sa pangyayari,”</em> Señeres said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131840a-9a42-417f-b85e-056ab8a8576f'
      'mgnl:activationStatus': true
