  'Deadly--Ondoy--highlighted-need-to-prepare-for-disasters---official':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-26T10:31:37.548+08:00
    'imagesource': 'jcr:7d9fbf5b-72c0-48cd-b17a-51f9572abfb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33313421-e977-4a3b-98c2-0a61a00f6f8d'
    'lead': 'Tropical Storm Ondoy, which spawned huge floods that killed over 400
      people exactly 11 years ago today, was a "game changer," as it drove the Philippines
      to strengthen disaster preparedness measures for effective response, an official
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T10:41:21.030+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:47.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:26.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ondoy-']
    'template': '1'
    'title': 'Deadly ’Ondoy’ highlighted need to prepare for disasters — official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fd3d0-e9a2-44ac-9a0b-4598c6d1c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Tropical Storm Ondoy, which spawned huge floods that killed over 400 people
        exactly 11 years ago Saturday, was a "game changer" as it drove the Philippines
        to strengthen disaster preparedness measures for effective response, an official
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658283b7-1191-4625-b38a-7d1691862274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasubok nitong bagyo ang ating mga sistema kaya sinigurado natin
        na post-Ondoy, mayroon na tayong linkages and systems para masigurado iyong
        response activities,” National Disaster Risk Reduction and Management Council
        spokesperson Mark Timbal told CNN Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f8b5d-5790-44e1-8d83-226acbf457e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ondoy challenged our systems that is why we made sure
        that post-Ondoy, we formed linkages and systems to ensure response activities.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2113e43-b1c5-4c3c-b53d-dd61ebc962f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ondoy pummelled through Metro Manila, Central Luzon and southern
        Luzon, killing at least 464 people, and hurting 529 others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900645d2-400a-4351-93bb-6ec4d067d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods caused by the storm also damaged around P11 billion worth
        of agriculture and infrastructure, including schools, day care centers&nbsp;and
        health facilities, according to government data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd55f3-35f3-472e-bd5d-a6d6dc38ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal noted that since Ondoy’s onslaught, flood control programs
        have been accelerated, and waterways clearing operations have been continuous
        to prevent clogging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808ae92-25d9-4f05-8cff-736a831f7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kita niyo po, successful na ang easement ng Pasig River at saka
        ng Marikina River pati iyong ating mga esteros sa Kamaynilaan ay na-decongest
        na. Na-relocate natin ang informal settlers sa safer areas,” Timbal said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c30bd-00af-45c1-9c40-30279ca0d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you can see, easements of both the Pasig River
        and Marikina River have been successful. Estuaries in Metro Manila have also
        been decongested. We have also relocated informal settlers into safer areas.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d2317-1e27-4f5a-8a67-018cfe0cfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:54:27.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they also continue to train and assist local governments
        on disaster response.</p>'
