      'mgnl:type': 'text'
      'text': '<p>Slaoui —&nbsp;who noted that it''s not even a given that any vaccine
        will be effective enough because the data aren''t in —&nbsp;said certain groups,
        such as health care workers and people who are vulnerable to the disease,
        would be prioritized. "For the rest of us, it is looking more like mid-2021,"
        he said, a timeline also put forward by Fauci.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ac076-1e17-4fc8-a38e-e3d81aaeba6c'
