      'mgnl:lastActivated': 2023-01-25T21:46:37.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas told CNN Philippines on Saturday
        that there are almost 600 active COVID-19 cases in the city as of Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a45b9-8aaf-4167-a294-e795775d4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:24:46.340+08:00
