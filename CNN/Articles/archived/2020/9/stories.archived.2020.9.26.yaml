    'template': '1'
    'title': '40 passengers on plane from Manila test positive for COVID-19 in Davao
      City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81147a5-c051-4f4b-be7c-9f8bbbb417d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, September 26)</strong> — Forty
        passengers of a plane from Manila tested positive for coronavirus infection
        at the Davao International Airport, city officials disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93629ab7-4f44-453e-b853-e82153313f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.023+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Davao City’s “Test and Wait” mechanism, passengers are swabbed
        at the airport and only those with a negative RT-PCR or reverse transcript
        polymerase chain reaction test result will be allowed to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655da80-5425-4479-8645-6c3aef1e4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a big possibility that these patients were all asymptomatic
        since upon entering the Manila airport they undergo symptom screening like
        checking the temperature,” Davao City Mayor Sara Duterte said Friday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1006-720d-4288-b5b0-e939625a9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 patients were immediately brought to the Southern Philippine
        Medical Center, the designated COVID-19 referral hospital in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3d338-6461-461f-8f41-f4909c9104d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government will soon implement a QR Code system for a non-contact,
        paperless recording of passengers’ information. This will also protect frontliners
        at the airport since they no longer have to interview the passengers. Instead,
        passengers will be required to fill out a form online or at the airport of
        origin before boarding a plane for Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d258a7b-546b-4d18-a129-2d7e0aaf2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be conducting a test run on October 7 to 11. We need to
        do a test run first to know the problem of the system," the mayor said. "After
        October 11, the QR Code will be mandatory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb55248-b870-4483-8b24-5aceb07692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process will require passengers to use a smartphone and internet
        connection, and to prepare a valid ID, boarding pass, and their negative RT-PCR
        test result released within the last 72 hours, if they already have one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53326fb5-97b9-4008-9600-dc21bb36bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T10:21:37.025+08:00
      'mgnl:createdBy': 'eimor'
