      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b72655-8694-4250-87ac-294c07e8c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.771+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial included two age groups: 18- to 55-year-olds and 65 and
        older, and looked at the safety and side effects of two different doses. Initial
        findings from the trials suggest the vaccine does provoke an immune response
        and is safe enough to move into large-scale trials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90212e87-436d-4560-bafb-07ac408f2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a3d9a-4c91-490e-9431-315da436eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was posted on MedRxiv, but it has not been peer-reviewed
        or published in a medical journal yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788b43c-93f7-4141-b27f-c35e1ee2ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edefa26-6620-4707-83b0-c5d45977e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 99% of the participants age 18 to 55
        in both dose groups had developed antibodies against the virus 29 days after
        getting vaccinated. The analysis found that most of the side effects, like
        fever, headache, fatigue, body aches and injection-site pain, were mild and
        resolved after a couple of days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5971547-6a2d-424d-8fa8-e05b1a046566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6634fb-d4a2-42b2-85a7-107271086ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the participants will be receiving a second shot of the
        vaccine as part of the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213065b-4ea2-4a07-8045-20f4638503f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd6b34-3452-4ce7-9562-94cc289153a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine -- called Ad26.COV2.S -- uses the same technology used
        for Johnson &amp; Johnson''s Ebola, Zika, HIV and RSV vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb0972-ca08-4434-87cb-7eaa812cf002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.772+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b5328-2cd6-4464-bdf8-427f8c523c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials will examine the safety and effectiveness of a single
        dose against a placebo to prevent symptomatic Covid-19. Johnson &amp; Johnson
        says it plans to enroll 60,000 adult volunteers at more than 200 sites in
        the US and internationally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80eff3-0c53-4c36-ab01-43b362611f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75463f-1ca0-4a96-a093-73dc0cdcca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the trial will examine the efficacy of a single dose
        of the vaccine, instead of two doses, should expedite results, according to
        Dr. Paul Stoffels, Johnson &amp; Johnson''s chief scientific officer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed53cf-7306-46c7-89a3-07670241c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99082fe8-e3f4-48b6-9d78-bee5ae4a922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it''s the only Phase 3 Covid-19 vaccine trial in the United
        States that is testing a single-dose of the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6fb7e-1ef5-4bd3-bdd6-9a3fe6141da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b7633-8ae2-4027-bc0c-03364ba74636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says stricter vaccine guidelines under consideration
        by the US Food and Drug Administration might add to the company''s vaccine
        timeline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcebf5f-efd4-4cb1-a652-ae8bd3148c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4058cce-fd7d-435d-8194-0683fc95cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fauci''s take on vaccines</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f4f89-8a91-4314-9bb1-3092fed84425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Anthony Fauci, National Institute of Allergy and
        Infectious Diseases director, says Covid-19 vaccinations could very likely
        start in November or December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d433ecf-9718-433c-a03c-34c0e31bc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c874cc-9bd5-4899-bc78-f227e733351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warns it may be late 2021 before things are back to normal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24865869-e797-419b-8797-1c92594a17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c1645-03fa-4657-b5ae-351f5467fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time you get enough people vaccinated so that you can feel
        you''ve had an impact enough on the outbreak, so that you can start thinking
        about maybe getting a little bit more towards normality, that very likely,
        as I and others have said, will be maybe the third quarter or so of 2021.
        Maybe even into the fourth quarter," he said in an online conversation with
        Dr. Howard Bauchner, editor-in-chief of the Journal of the American Medical
        Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4eec4-7966-4bb4-b7d3-0ace4e4e0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3bb40-0d59-45ee-95a1-10ea7a5f67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added it is unlikely that political interference will play
        a role in the approval process of a Covid-19 vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b8580-43c4-449b-aa85-eb70992497fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01ede1-1c35-4ee8-a89c-6e01db858af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the standard process of how these things work, I
        think you could feel comfortable that it is really unlikely that that''s going
        to happen," Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4e49e-3c54-4bbe-86d2-faa773670374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:15:37.775+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/25/us/johnson-and-johnson-vaccine-strong-immune-response/index.html">"Johnson
        and Johnson vaccine produced strong immune response, early results say."&nbsp;</a></em></p>'
