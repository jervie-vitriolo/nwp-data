      'mgnl:lastActivated': 2023-01-25T21:46:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the total count is now at 301,256. Of this number,
        63,066 are active cases or currently ill, with 87.3 percent experiencing mild
        symptoms, 8.8 percent with no symptoms, 2.7 percent in critical condition
        and 1.2 percent in severe condition. It added that 90 percent or 2,471 of
        the newly reported cases were detected in the last 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7940d-0726-4249-9c46-68aeb7b8e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:19:59.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila topped the list of areas that recorded the highest
        number of infections with 1,115 new cases, followed by Negros Occidental with
        196, Cavite with 153, Laguna with 112 and Cebu province with 107 more infected
        residents, the department reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d574930-4222-4e3a-9167-93e699ca6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:19:59.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 787 new recoveries, raising the number of
        survivors to 232,906. Meanwhile, 88 others died from the disease, raising
        the death toll to 5,285. Of these deaths, one died in April, four in June,
        eight in July, 13 in August and 62 in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f2e1e-778d-4b41-8f0d-b9210dd1d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:19:59.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also mentioned that it removed 852 duplicate cases
        from the total, including 259 recoveries. The DOH added that after validating,
        it found that 21 deaths were mistakenly listed as recoveries from the previous
        report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c51872-0fdf-4a5a-8302-d6898ec7cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:19:59.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three COVID-19 laboratories have not submitted their case reports
        and were not included in the total, the agency said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e832ca-8f95-4894-8341-e744bcf0d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:23:55.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also recorded three more Filipinos
        abroad who tested positive for COVID-19, bringing the total infected to 10,433
        in 78 countries. The DOH verified 2,116 of these cases, the DFA said. Four
        more people also died from the disease while nine have recovered. The number
        of fatalities rose to 790 while the number of survivors climbed to 6,654.
        There are also 2,989 people undergoing treatment, DFA mentioned.</p>'
  'dubai-tourist-visit-covid-19':
    'author': 'David Dunn, CNN'
    'caption': 'There aren''t many countries currently welcoming almost all global
      tourists, but as its cooler months arrive and it moves into what would normally
      be peak season, Dubai is one of them. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-26T16:23:25.829+08:00
    'imagesource': 'jcr:1c49f7a0-3348-4b12-ac92-03a863d80ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c522208c-bc51-4927-a66c-ff8a3eed2218'
    'lead': 'There aren''t many countries currently welcoming almost all global tourists,
      but as its cooler months arrive and it moves into what would normally be peak
      season, Dubai is one of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T16:29:47.961+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:46:42.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:27.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dubai', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'What it''s like to visit Dubai as a tourist during COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdbd59-6288-4ce0-a6e5-056bb13cff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There aren''t many countries currently
        welcoming almost all global tourists, but as its cooler months arrive and
        it moves into what would normally be peak season, Dubai is one of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c73c14-7fd0-470d-aa17-dc834b50e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emirate''s sandy beaches, luxurious resorts and extensive theme
        parks are an inviting travel prospect, particularly for Northern Hemisphere
        travelers who, having been stuck at home during their summer, are now staring
        into the tunnel of a bleak winter of Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181bbc2-a214-4e77-86ac-441a5d45b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what can visitors to the UAE expect when they get there? Will
        they get a relaxing break from stresses at home, or is life in Dubai severely
        restricted?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759ea25-720c-41bb-a18c-47aba7b0ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has suffered its own Covid-19 surges, peaking in May and
        again in mid-September, but has a relatively low incidence rate compared to
        most urban centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c20406-a578-40c9-bc5a-634cab99a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initiated a swift lockdown early on and, after adopting virus
        prevention measures, Dubai''s resorts have re-opened as swiftly —&nbsp;and
        safely —&nbsp;as guidelines and evolving regulations allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d93b-2a14-43a0-a84e-3e490d7ed717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this means visitors must also embrace safety checks and protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13909c-3928-4d63-895b-91654d1a170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having had to wear a mask on board their airplane, arrivals will
        need to do the same in every public place in Dubai or face a 3,000 dirham
        ($817) fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89b4b8-8b3c-4e9f-b003-0b337e2ad1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes taxis, currently allowing just two passengers unless
        it''s a minivan hailed via airport ground staff or the Careem app, and on
        Dubai Metro; sterilized and running as usual but with distancing mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b5020-0434-496c-b6da-805328a0c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smells like sanitizer</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e0e2c-8a59-4eaa-98e0-1d7745c35364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As residents we''ve experienced the city''s precautionary measures
        first-hand. And while those masks can prove irritating in the UAE heat, it''s
        good to know you''re in a country with a relatively low infection rate, in
        part, because of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfd208-79a2-4eea-86cd-9015dde90a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask rule extends to Dubai''s theme parks, such as IMG Worlds
        of Adventure, where rules apply on two-meter social distancing and keeping
        every other seat empty, except when ocrcupied by family members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544de3da-48e2-4902-ae3c-537966c0e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors should get used to the smell of sanitizer. Dispensers are
        everywhere and everyone is expected to use them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40088c65-8a2b-4766-b185-3369cb36922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for resorts where guests will find a revised experience,
        but one still wrapped in a warm welcome, even if the smiles are obscured by...
        you guessed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdfaec-4a43-48d5-980f-440d4c8e0da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks largely to early, comparatively strict, movement directives,
        sterilizing procedures and group gathering limits implemented by UAE authorities,
        Dubai is back to something approaching normality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a428c-0118-4853-898f-7125e1247514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels safe, if sometimes surreal, but it doesn''t take long to
        absorb this "new normal" into vacation routines; that''s including buying
        masks, which are inexpensive and available in every pharmacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43677116-3ddf-4310-9fbe-e60dcb5e24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels follow —&nbsp;and in some cases go beyond —&nbsp;mandated
        procedures that can appear odd or excessive at first, depending on what guests
        are used to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90227664-c6a9-4633-972e-72bdc39332eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masked staff</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6d09f-9e5f-42b2-97b1-44059626daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many resorts reawakened with attractive staycation and pool day
        deals to entice domestic guests. With many international travelers now able
        to make the trip, they too can expect temperature gun or thermal body scanner
        checks on arrival at hotels, restaurants, malls and even gyms, carried out
        by masked staff usually brandishing sanitizer in rubber-gloved hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b3d39-5dfa-42fc-905f-f7fcf75fec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perspex panels shield resort check-in desk staff and, in some cases,
        luggage is spray-sanitized on entry. Others, like The Address Downtown, operate
        a walk-through sanitizer tunnel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d409736-883a-442f-8a49-3a6e7ba29c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poolside, guests can expect plastic-sealed towels while lifeguards
        police social distancing and deter overcrowding and the mingling of strangers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefb2d1-c705-4ff3-bd98-286d39ed1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less visibly, but equally reassuring, guest rooms are subject to
        additional cleansing, with non-vital paper items removed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778b3db-d510-4075-a28f-ef4c1ee672f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining too has undergone an overhaul. Many restaurants have ditched
        physical menus for QR codes that access online versions —&nbsp;which is alright
        so long as customers have mobile data or there''s decent Wi-Fi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb022454-d24d-4c12-b52d-2111d3c504a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposable or wipe-clean menus work just fine, where available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8153b2f-adb7-4529-95ff-073e1e2a541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably Dubai''s most iconic hospitality address, Atlantis, The
        Palm has gone a step further, offering free "in resort" Covid-19 PCR tests
        for international bookings of five nights or more until December 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc980cd-280c-46af-99f7-0c899f87c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers returning from Dubai to the UK, Europe and other
        mandated destinations are currently required to take a test no more than 96
        hours before departure, presenting a printed pass certificate at check-in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db1af6-e8e0-4888-9ba7-b596aa076b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Kelly, Atlantis Dubai''s executive vice president and managing
        director, says the resort''s initiative is designed to reduce "travel inconveniences
        and encourage more international guests to visit... as we strive to implement
        innovative ways to serve them in a socially responsible way."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e0632-4339-4a66-b146-96befe2db270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.963+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says it "aligns itself with Emirates Airlines'' free medical
        cover for Covid-19-related expenses, designed to boost people''s confidence
        to travel during the pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b0c36-0648-401f-ada8-25e09dc843b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having completed a $100 million refurbishment program and reported
        90% average occupancy in 2019, next year is scheduled to see the opening of
        the new adjacent resort Atlantis, The Royal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755dffe-9f0f-406f-bab1-799599de44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, this has been an extremely challenging time, but we
        must move forward and adapt our product offering and experiences to ensure
        our resident market wants to spend time in resort and that we''re making it
        easy, but more importantly safe, for our international market," says Kelly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810eed7-9e7c-474e-84e3-333bdaa59097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tough times ahead, he acknowledges, but he insists the
        resorts can weather the storm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75618f-dd88-460c-b859-b54ba55f3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next couple of quarters are going to be challenging, but there
        is nothing for it but to prepare, adapt and persevere."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061792be-13b6-48a5-a00a-d2970c297397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Comfortable, safe and looked after''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f839b55-717c-4c74-8044-0b2ae0a73958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message is echoed by Le Royal Meridien Beach Resort &amp; Spa,
        whose 19-acre garden beside Dubai''s celebrated Walk at Jumeirah Beach Residence
        offers guests space.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18490d2f-8bed-4149-b182-aa99ecdf34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed late March, it reopened June 30 with "social distancing officers"
        ensuring protocol compliance, such as guests being properly masked other than
        while eating, drinking or sun-lounging.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563bd06a-4f0a-4df7-a714-954463d94775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During closure our ultimate priority and focus was on the planning
        and introduction of safety and precautionary measures for guests as well as
        associates," says Pam Wilby, complex general manager of the resort, and also
        nearby Grosvenor House Dubai.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ccadb1-a374-4bce-a47d-95ea32933092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include sanitizing stations at entrances, front desks, elevator
        banks and restaurants; two-meter distancing signage; contactless payments;
        high temperature chemicals for laundry; a staff sterilization tunnel and temperature
        checks; and in-room hygiene kits alongside rigorous deep-cleaning of all surfaces
        in rooms and public areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4e746-0cb5-4b15-93e2-a71ebe658e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying that was more than 1,800 training hours, covering more
        than 20 Covid-related topics, enabling the hotel to really drill deep on "the
        seriousness of the pandemic and importance of new protocols to keep everyone
        safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6f597-666a-4ab9-a789-fa4ad4dc9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this, of course, adds to hotel operating costs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fa6fe-1967-4537-8d43-8b12bd315db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However," says Wilby, "times had changed and we reacted quickly
        and intuitively to implement prudent health and safety measures for guests
        and staff."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf594013-2f1f-4dce-829e-a4cac0bda9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the resort has since welcomed back "loyal guests" who, she says,
        have been "very complimentary" about the procedures in place and "expressed
        feeling extremely comfortable, safe and looked after."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937704e-7b1d-48db-9434-dbc3da0f560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t have asked for anything more," adds Wilby.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732ce59-7ccd-4d21-9651-8d400e323c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Ross, CEO of Dubai hospitality group JA Resorts &amp; Hotels,
        says the Covid crisis is bigger than anything he''s faced before.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb97fe8-f93f-4f2a-b4f9-623c0b611621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All his Dubai properties, except two with long-stay guests, closed
        in March. The site of JA''s original expansive resort re-opened in May, initially
        only hosting guests at JA Palm Tree Court, then followed by neighboring JA
        Beach Hotel, one of the city''s first hotels.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87386556-d6ce-43bd-9c86-80a060e78f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal enabling redemption of room fees against food and drinks
        brought healthy domestic occupancy, but he says international traffic is still
        lagging across the group as it awaits more countries reviving outbound travel
        and minimizing travel restrictions, such as quarantining upon return.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ab2f8-6a35-4de5-aace-2043d501b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jump in bookings</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31582019-d41f-4337-b628-17846d40b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Dubai International Airport arrivals must present a valid
        negative PCR test certificate. Passengers from some countries, or those displaying
        symptoms, are re-tested.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07a959-d518-4296-bc71-99624f2db8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While airports remain quieter than pre-pandemic, arrival processes
        can take longer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44c342-489c-4f7b-a72d-4c3ee4776b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are required to register with the COVID-19 DXB app and
        maintain distance from unrelated passengers at immigration and luggage carousels,
        which can make queues appear longer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b695471-e1bf-4eb3-b343-d3d1da2e7bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For departing visitors, paid PCRs are widely available in Dubai
        and facilitated by some accommodation providers, such as several JA hotels.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7114b-2cc3-425c-afb6-63ca49e6fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dubai is ready and prepared to welcome guests from all over the
        world," says Ross.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a142dc5-7a9b-4684-b404-6ab6253b9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, when flights from a certain country open up, we automatically
        see a peak in demand on our website from that country and some bookings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd53e9-de56-44bd-9bb7-32197438dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are noticing increased views since July with a jump in bookings
        for February and April 2021, which is encouraging."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aed3ac-0a1a-4db3-a6c1-522bcbf21173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some extent the power of many safety procedures is visual; reassuring,
        if a little alien initially. But for hotels looking to restore guest confidence,
        it is essential they are seen to offer safe environments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221c48c-35e7-4866-a5b9-2701f938bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross says JA received a government-issued #DubaiAssured stamp following
        a health and safety verification process.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73222c-eec4-4f2d-8701-97788a83edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All properties have also implemented protocols of the World Travel
        &amp; Tourism Council''s #SafeTravels program, verifying health and hygiene
        standards and protocols backed by the United Nations World Tourism Organization.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038e007-6be9-40a1-852b-9e498a2faa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a comprehensive program of protection and prevention which
        maps the guest journey from arrival to check-out, to ensure sanitization and
        social distancing," adds Ross.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090c199-b5b5-4197-b281-68c70952a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests have been very pleased with our approach to safety and sanitization
        measures across all properties, and we''ve enjoyed great reviews and word
        of mouth recommendations on social media.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a73ece-0603-4ff5-b7ad-eef940e1c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coming months provide a unique opportunity for low-risk travelers
        to explore an incredible destination with perfect weather —&nbsp;without the
        usual mass influx of tourists."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab43d92-48c3-473e-afb0-a22e2e302375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, vacationing here has changed, but as major hotels
        continue to monitor evolving travel and safety situations and, where possible,
        keep guests both present and prospective updated, the "Dubai experience" remains
        at its core essentially the same.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aa01cb-7395-4563-8b44-050dfc6c05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My aspiration is for international travel to open up again so we
        can get back to doing what we do best... showing hospitality to guests and
        creating a space for people to build unforgettable memories," adds JA''s Ross.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ff26f-7b82-4a7f-9eb6-7ae9fafd44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:29:47.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My prediction is it will be a few more challenging months as we
        wait for governments of other countries to ease restrictions and restart flights.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f2d00-3201-4a5a-9d32-0cd352ee6b4a'
