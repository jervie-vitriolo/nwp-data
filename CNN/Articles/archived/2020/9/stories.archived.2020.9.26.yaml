    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': '5 common coronavirus misconceptions and the science you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14877a62-028f-47ef-aa61-8239c279ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since the beginning of 2020, when
        we first started hearing about a new coronavirus, eventually dubbed SARS-CoV-2,
        our understanding of what it is, how it infects people, who it infects and
        how we can protect ourselves have all evolved as our knowledge has grown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0248c-f71b-47d3-b949-b0e9de27a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that evolution — and the changing information and recommendations
        that accompanied it — has also sown confusion, and in some cases, deliberate
        disinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46a0fd-0481-461f-9d5b-e46d5e6f0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as Covid-19 has spread around the world, so too have rumors,
        untruths and disinformation. And they can be just as dangerous," Tedros Adhanom
        Ghebreyesus, director-general of the World Health Organization, said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d1181-e857-48ad-969e-4fc8ba3821f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mis- or disinformation has led to people harming themselves based
        on falsehoods, self-medicating with toxic chemicals or dangerous medications
        and not taking the precautions that they should be taking, Tedros said. It
        has also impacted our trust in institutions and health systems, which could
        result in people turning their backs on new treatments and vaccines if they
        don''t have confidence in them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b0381-ce3c-48fa-8d6e-16d0e9a2f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said the WHO and its partners are "calling on all countries
        to put in place national action plans to promote science-based health information
        and to combat misinformation. And we call on the media, technology companies,
        civil society, researchers, and people everywhere to keep the ''infodemic''
        from spreading," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e94df-069e-4564-b920-feaf7a3892aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the common myths and misconceptions floating around,
        and the state of the science as we understand it to date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f95f28-74f4-4f41-b59a-a7dd2101ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconception No. 1: Only older people are impacted by the virus</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b001e-d4e4-4a33-b348-655abeef9b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally on Monday, President Trump said, "It affects elderly
        people. Elderly people with heart problems and other problems, if they have
        other problems. That''s what it really affects. That''s it. You know, in some
        states thousands of people —&nbsp;nobody young. Below the age of 18, like,
        nobody."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf98e45-3e8b-43f3-a805-5738e773cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact is people of all ages have been impacted by the virus.
        While older people are much more likely to get very sick with COVID-19, or
        die if they''re infected, younger people are by no means immune.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f49b9-e054-4a74-9524-f63034d0e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a new study published Wednesday in the CDC''s Morbidity
        and Mortality Weekly Report found that young adults age 20 to 29 accounted
        for more than 20% of all confirmed COVID-19 cases in the United States during
        June, July and August —&nbsp;the highest incidence rate of all age groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6886f9d-3d00-4919-a1fd-b69c99f1b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Center for Health Statistics has counted more than
        1,800 COVID-19-related deaths in young people under the age of 35, including
        419 in people under the age of 25; 851 children under the age of 18 have been
        hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb35ea1-25cf-4115-9b4c-2f37f3500577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people may be more susceptible because they have more pre-existing
        conditions (called comorbidities) that make a coronavirus infection worse,
        or their immune systems may be weakened by age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac422b5-b3db-4f5b-8420-d2c66d251323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some young people also have comorbidities that put them at greater
        risk of getting very sick. And in some children, the virus can cause their
        immune system to overreact, creating inflammation and unleashing a cascade
        of chemical reactions known as a cytokine storm, which wreaks havoc within
        the body. It''s a condition called multi-system inflammatory syndrome in children,
        known as MIS-C.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c3e29-f4d0-460d-8d64-da36976be634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconception No. 2: Masks don''t protect you against coronavirus</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c244231-23bb-459a-b361-31f83e9ff37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is perhaps the most contentious and politicized misconception
        of all. Early in the pandemic, we were told masks weren''t important for those
        of us who were not coming into regular, close contact with sick people. Plus,
        because of shortages that continue to this day, we were asked to save the
        N-95 masks for frontline workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d394e-8d41-4059-ab27-40085a7b3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But masks became a must after we began to understand two very important
        facts. The first is that people can spread the virus even if they have no
        symptoms. And the second is that the virus very likely spreads through the
        air, in small virus-containing droplets called aerosols, and not only by a
        person coming into contact with an infected surface or large respiratory droplets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d72e1-b0d6-45eb-bda2-1a6ff9dd17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Anthony Fauci addressed the reversal
        of the guidance on face masks during the CITIZEN by CNN conference on Tuesday.
        "One of the things that the public needs to understand is that this is an
        evolving situation," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554e4cc-6dec-42cc-a331-ef891d44e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not aware that 40% to 45% of people were asymptomatic,
        nor were we aware that a substantial proportion of people who get infected
        get infected from people who are without symptoms. That makes it overwhelmingly
        important for everyone to wear a mask," he said, noting that "the data now
        are very, very clear."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23909e-864a-4ac1-803a-c067616490d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do masks work? Masks protect other people against the mask-wearer''s
        virus-containing droplets that are expelled into the air via breathing, sneezing,
        coughing, singing or shouting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cc65d-42e6-47f5-bcd6-55a294e1cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have found that masks can reduce the amount of droplets
        that a person breathes into the air by up to 90%. And one study found that
        masks reduce the transmission of respiratory viruses by as much as 56% percent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30b7cc-ba08-42b6-b7a1-a55066717c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all masks are created equal, so choose wisely. Surgical
        masks —&nbsp;the paper ones that doctors wear —&nbsp;have an electrostatically-charged
        filter that grabs viral particles like a blanket grabs your socks in the dryer.
        Avoid masks with valves; while they make it a bit easier to breath out, they
        release unfiltered air —&nbsp;so, if the wearer is contagious, it doesn''t
        protect others, which defeats the purpose of the mask in the first place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078999f6-0126-4296-ad51-9a2843733d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconception No. 3: You can only catch COVID-19 if you''ve been
        in close contact with someone who has symptoms</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c90b0-8b39-407d-a5a7-6aa217689f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that choir in Washington State? Out of 61 members, there
        was one symptomatic person and after 2.5 hours of practice on two separate
        days, 87% of the group became ill. It was early evidence that the virus could
        spread not just through touch or through respiratory droplets (which tend
        to fall to the ground quickly and not travel far), but through aerosols, which
        can linger in the air for hours and travel much farther than 6 feet —&nbsp;perhaps
        20 or more, especially in places with low air circulation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ba994-d240-420d-96a9-b258a2c8ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC and WHO don''t yet explicitly acknowledge this, they
        are inching in that direction. The CDC went as far as publishing new guidance
        regarding airborne transmission over the weekend, but the agency reverted
        to their older guidance on Monday, explaining that the new wording was a draft
        version that had not yet been fully reviewed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005a00e-12b9-4029-ae0a-ef4a408fbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interesting thing about that is it doesn''t change anything
        that we''ve been saying," said Fauci during Tuesday''s conference. "It means
        wear your mask, it means avoid close contact, it means avoid crowds."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fea687-f7af-4abb-a387-08fff071adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also reiterated, "Outdoors is better than indoors, because
        if you have aerosol indoors, you can have some recirculation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecd3f1-071a-414b-ad73-279028e882c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider that studies have shown an estimated 80% of cases originate
        from just about 10% to 20% of people. It''s not because these individuals
        are somehow different, but rather the situations they''re in: crowded indoor
        spaces like bars, restaurants, factories and jails or gatherings that bring
        people closely together likes weddings or church — events and spaces that
        light the match of transmission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b538860-f347-43f1-9bb8-a74459d989a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconception No. 4: This is like the flu</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacbccd7-79ab-45b0-a3f2-93fb9785cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has insisted, "This is the flu, this is like a flu."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe57da-8619-42fd-947b-3188e2ebf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t, really. It''s true that both Covid-19 and the flu
        are caused by respiratory viruses and may share some similar symptoms including
        fever, fatigue and cough. And in both cases, some people have milder symptoms
        than others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63eb31-3ab6-48b2-92e0-7f66f61d968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also big differences. While the numbers change depending
        on location and timeframe, according to the CDC''s most recent best-guess,
        the likelihood of dying from COVID-19 —&nbsp;the infection fatality ratio—&nbsp;is
        very low for people under the age of 50. But for people age 50 to 69, it is
        0.5%, and for people 70 and older, it jumps up to 5.4%. The overall chances
        of dying from the flu are about 0.1%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b8c72-873b-4d42-9bb0-bcfba227fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, this year there have been more than 200,000 "excess
        deaths" so far, compared to last year. The biggest difference: Covid-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a6986-fc77-4bc1-b15a-d7d2d2555b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, "These deaths could represent misclassified
        COVID-19 deaths, or potentially could be indirectly related to the COVID-19
        pandemic (e.g., deaths from other causes occurring in the context of health
        care shortages or overburdened health care systems)."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd9d34-0038-48d3-92a6-75a84b227e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to statisticians at the CDC, Covid-19 will likely
        land on the country''s top 10 leading causes of death for all ages in 2020.
        If the current numbers are any indication, it''s possible that it will come
        in at number three, after heart disease and cancer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e2366-97c6-4ede-a38d-d04c9f5e06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconception No. 5: Everyone can a get a vaccine this winter</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814320c-6603-4e73-9bcf-d6ee5e64b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a lot of speculation around when we will have a vaccine,
        with some optimistic projections as early as October. Several of the developers
        anticipate having data to share this fall.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd8c58-9de2-41ef-851f-aa1c6dfa9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci and other public health leaders have said that it is highly
        unlikely a vaccine will be available by Election Day. And the US Food and
        Drug Administration is considering new rules for authorization for a COVID-19
        vaccine, according to three sources familiar with the situation, and calculations
        show these rules would push an authorization beyond Election Day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0c3a2-7c47-4780-b266-fbb1e62728b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would dash the hopes of President Trump, who has said repeatedly
        the vaccine could be ready by November 3.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d50933-6cb2-4959-aac1-dee01d8fdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a vaccine were to get emergency use authorization or outright
        approval this fall, there is physically no way there would be enough doses
        available immediately for everyone.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4467a1f-e60b-48f0-a20f-839d2c121f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T21:47:37.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s shown efficacious in November or in December, we don''t
        have enough vaccine doses. We''d have a few million in November and maybe
        10, 20 million of each in December. That will be enough to ... start vaccinating
        certain populations but not the whole population," Dr. Moncef Slaoui told
        me. Slaoui is head of Operation Warp Speed, the government''s vaccine initiative.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee970a-7cab-4337-b309-7c08e2940e43'
      'mgnl:activationStatus': true
