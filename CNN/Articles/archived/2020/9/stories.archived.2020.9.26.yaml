        contracted the disease, the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4b6e3-dfe2-45f3-be75-fd28d78006cd'
      'mgnl:activationStatus': true
