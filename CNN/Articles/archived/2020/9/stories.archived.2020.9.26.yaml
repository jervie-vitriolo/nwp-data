      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Ninety-five people were arrested in a bar in Quezon City past midnight on
        Saturday for drinking and violating other health protocols, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683391d-702d-44e5-b2d5-33f010e6495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:33:57.778+08:00
