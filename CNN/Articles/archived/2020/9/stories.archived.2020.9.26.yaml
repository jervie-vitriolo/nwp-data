    'template': '1'
    'title': 'Sources: Trump intends to choose Amy Coney Barrett for US Supreme Court'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cf1d1-a740-4ca2-a2ba-7408851badd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump intends to choose
        Amy Coney Barrett to be the new Supreme Court justice, according to multiple
        senior Republican sources with knowledge of the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85da4af-6d62-44d3-ad59-57c3fb7426f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with some senior Republican allies on the Hill,
        the White House is indicating that Barrett is the intended nominee, multiple
        sources said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d24a08-a34e-4a8d-9024-2d219630414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sources cautioned that until it is announced by the President,
        there is always the possibility that Trump makes a last-minute change but
        the expectation is Barrett is the choice. He is scheduled to make the announcement
        on Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06a570-d550-45bd-bd89-16a949217dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett has been the leading choice throughout the week, since Justice
        Ruth Bader Ginsburg died. She is the only potential nominee known to have
        met with the President in person, according to two of the sources. One source
        said Trump was familiar with Barrett already and he met with her since she
        was a top contender the last time there was a Supreme Court vacancy, when
        the President chose Justice Brett Kavanaugh instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd2cd6-9e89-4da0-9a40-0e23f0223a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett was seen at her South Bend, Indiana, home on Friday. It
        was not clear if Barrett had been told she is the choice. Often that is done
        as late as possible to maintain secrecy around the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2b7b3-828a-4826-96e5-c116737d377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The machinery is in motion," one of the sources said. In previous
        nomination announcements, the White House had multiple rollouts planned in
        case the President made a last-minute decision to switch to another candidate.
        But one source said it would be surprising if there were a change since allies
        are already being told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67350219-53c3-4809-9bc6-6dd13244da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d6ad9-4615-4234-a9cd-7fd1fc9b09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the plan all along. She''s the most distinguished and qualified
        by traditional measures. She has the strongest support among the legal conservatives
        who have dedicated their lives to the court. She will contribute most to the
        court''s jurisprudence in the years and decades to come," according to a former
        senior administration official familiar with the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2903248-8301-4f58-bf5b-b53c53c5b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell has made clear in conversations
        with Trump and White House counsel Pat Cipollone that the Senate GOP conference
        would be comfortable with Barrett, two people with knowledge of the conversations
        told CNN earlier this week. Sen. Todd Young, who hails from Barrett''s home
        state of Indiana and leads the Senate Republican campaign arm, has also been
        an advocate, the people said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67877f5-9142-4571-b282-7b092976a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President indicated he has spoken to multiple candidates, but
        the White House has not been willing to say if other conversations were in
        person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e871e3-6568-48b8-b332-ba8c981f82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:44:28.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett was at the White House on Monday and Tuesday of this week.
        She impressed the President and others during the initial meetings, two sources
        told CNN earlier this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a33b0e-e59b-4e5f-8104-717a926432b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T06:47:43.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Sources: <a href="https://edition.cnn.com/2020/09/25/politics/donald-trump-amy-coney-barrett-supreme-court/index.html"
        target="_blank"><em>Trump intends to choose Amy Coney Barrett for US Supreme
        Court</em></a></p>'
