      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40cd76-899b-4d0a-9fd0-bcd162ddb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:24:46.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Friday, the city was advised by the Inter-Agency Task Force
        on Emerging Infectious Diseases (ATF) to ease to a general community quarantine,
        but the report of a high number of cases forced authorities to change their
        mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd4f08-11f3-4cdb-a578-1e55f9ed1d6b'
