      'text': '<p>Participants from all over the world joined calls for the government
        to give priority to seafarers’ concerns amid the ongoing coronavirus pandemic,
        stopping labor export, and to pass the Makabayan bloc’s House Bill 6588, or
        the “Magna Carta for Seafarers’ Rights.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35ff59-9ebb-4f23-86df-d02d6d0cfd66'
      'mgnl:activationStatus': true
