    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'China says it got WHO support for coronavirus vaccine emergency use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c5d6c-1bc9-46f9-83fa-17c4518f8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China gained the "understanding and support"
        from the World Health Organization before starting a controversial emergency
        use program for its Covid-19 vaccine candidates, a Chinese health official
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce887c-185a-4ce9-9180-44e3bbc03aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd373b7a3-342b-4ff0-8ad7-54f0e59eced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been administering experimental coronavirus vaccines to
        hundreds of thousands of people since July under an emergency use program
        approved by the Chinese government, before their safety and efficacy have
        been fully proven by clinical trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc89430-5fa1-4652-a303-891baaad8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf939fd9-fa9a-4524-83a6-72b2641ac71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts and vaccine developers in the West have warned against
        the premature authorization of coronavirus vaccines before last-stage trials
        are completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64991c85-32ed-4965-978c-c44beef1d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fa736-3035-4463-8e59-7c8033adcb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng Zhongwei, an official with China''s National Health Commission,
        said Friday that China''s cabinet, the State Council, approved a trial plan
        for the emergency use of Covid-19 vaccines at the end of June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c09cd-1985-4e75-b570-50daaeb5e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4345c-490c-4b12-b3b0-724bf74fb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the approval, we communicated and informed the relevant representatives
        from the WHO office in China and gained the understanding and support of the
        WHO," he told a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8d6e4-45cb-464d-b812-b75000d085a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15384a67-9ca4-4fb6-a939-6ca02f080ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the WHO''s representative office in Beijing
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25dfab2-1e65-4c3e-af6c-c86d4dc08a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2f480-9310-4a1e-96b2-0adccbb3e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been one of the biggest players in the global race to
        develop a coronavirus vaccine. It currently has 11 vaccines in clinical trials
        and four in Phrase 3 trials. Globally, there are 38 vaccines in human trials,
        among which nine have reached the last stage of testing, according to the
        WHO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e0bd8-0c0c-4a12-a0e3-7e6872e082cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daadb8f-2c04-4f9c-96c3-8b8e1dd2ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Zheng revealed in an interview with state broadcaster
        CCTV that China had been using experimental coronavirus vaccines on people
        in "high risk" professions since July 22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9c2b0-bae4-4bbe-ab4c-0326298f47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a9046-e9cf-45ad-9fb5-ddb25c5d3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at high risk of exposure to the virus -- including frontline
        medical personnel, epidemic prevention personnel, medical staff at fever clinics,
        and customs and border personnel -- were eligible to receive the vaccine,
        he said in the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323922a0-47bd-4d73-92f7-d10e8f936d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a191f2c-ca39-4019-a32d-133764a2e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines, which have not completed Phase 3 trials, were developed
        by the state-owned China National Biotec Group Corporation, known as Sinopharm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d12beb-c352-467b-bb9b-ab4351afe8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc0b43-7a6f-4894-810a-0824dd27ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Sinopharm''s website this month, the company
        said its two vaccine candidates had been administered "hundreds of thousands
        of times" under the emergency use program approved by the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc177aa7-da71-43b2-931a-71c9be6a3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ac03c-63a3-40a1-bf5b-33853042ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were used on medical professionals, diplomats deployed
        to high-risk countries, and state-owned company employees working overseas
        under China''s Belt and Road Initiative, according to the firm''s general
        counsel Zhou Song.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d21f24-3334-4302-b83a-7a3c33016e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7785ca-9dcf-405e-b284-857580272be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not a single case that demonstrated significant negative
        effects, nor was anyone infected," Zhou said in the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818229e-e517-495c-92a2-5da43ab785be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b9312-1995-4e15-8637-ca678b8f8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T00:08:36.836+08:00
