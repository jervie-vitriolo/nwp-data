  'China-says-it-got-WHO-support-for-coronavirus-vaccine-emergency-use':
    'author': 'Nectar Gan, CNN'
    'caption': 'Photo courtesy: Lintao Zhang/Getty Images AsiaPac/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T00:30:18.023+08:00
    'imagesource': 'jcr:9554e08d-e011-4d99-879c-187a35fb92c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45534079-0e51-44ba-8834-8a95bd30b565'
    'lead': 'China has been administering experimental coronavirus vaccines to hundreds
      of thousands of people since July under an emergency use program approved by
      the Chinese government, before their safety and efficacy have been fully proven
      by clinical trials'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T00:08:36.834+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:46:52.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:24.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
