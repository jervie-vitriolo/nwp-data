      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas reiterated that residents are not allowed to go outside of
        their homes in these barangays except for essential workers, including medical
        frontliners and those working at city hall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
