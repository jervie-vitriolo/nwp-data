    'lead': 'A Ukrainian Air Force transport aircraft crashed near the eastern city
      of Chuguev late Friday, killing 25 people, according to the country''s general
      prosecutor''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T07:12:46.138+08:00
