      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, Pacquiao’s camp said details
        of the match are still being finalized. What''s certain is a huge portion
        of Pacquiao''s earnings will be used to help in COVID-19 response, his office
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd39a4-5e7a-4614-adbf-7e83fc285975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:17:22.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our lawyers are finalizing all the confidential details, but both
        fighters are getting ready for this one epic last boxing fight," the statement
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efb451-6a48-4dfc-9473-ac1b5223f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:17:22.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor himself took to Twitter to announce his return to the ring,
        although his camp later clarified talks are still ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6a214-224c-4098-8c08-d5f19a338e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:17:22.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m boxing Manny Pacquiao next in the Middle East,” the Irish mixed
        martial arts fighter said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Anyway
        all water under the bridge who gives a fook.<br>I’m boxing Manny Pacquiao
        next in the Middle East.</p>&mdash; Conor McGregor (@TheNotoriousMMA) <a href="https://twitter.com/TheNotoriousMMA/status/1309560270453342209?ref_src=twsrc%5Etfw">September
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca798be1-ffad-4304-bd98-4b86924d26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:17:22.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596fbcd-b8fa-4d69-96df-27b9476be0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:17:22.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-y​ear-old Pacquiao is the only eight-division world champion
        and oldest welterweight champion in boxing history. He holds a record of 62
        wins, seven losses, and two draws in a career that spans over two decades.
        He last fought American boxer Keith Thurman, Jr. in Las Vegas, Nevada last
        year and <a href="https://cnnphilippines.com/sports/2019/7/21/manny-pacquiao-keith-thurman.html">won
        the WBA super welterweight title.</a></p>'
  'shark-pregnant-woman-sprang-into-action':
    'author': 'Marika Gerken, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T13:15:54.993+08:00
    'imagesource': 'jcr:d23a04bd-da7e-4da7-9442-83f4d3f27130'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d968a74-9ac7-4aa9-8c96-9cb562f7abc8'
    'lead': 'A pregnant woman jumped into the water to save her husband from a shark
      attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T13:18:24.079+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:46:45.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:26.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As a shark latched on to her husband''s shoulder, a pregnant woman sprang
      into action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3285d-6f88-4e46-b0e8-b9fa1b81cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Moments after her husband jumped into
        the turquoise waters of the Florida Keys, Margot Dukes-Eddy saw a shark fin
        and blood around the area where he had entered the water. Without hesitation,
        Dukes-Eddy, who is pregnant, leaped into the water and pulled him to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0d1d9-0eee-4551-ac7b-201b14792ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76291a-a406-45aa-86d2-9aece2c5a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a family vacation in Florida last week, the Atlanta-based couple,
        accompanied by Duke-Eddy''s parents, sister and her sister''s boyfriend, decided
        to spend the day swimming and snorkeling aboard a private 20-foot motorboat,
        according to the Miami Herald who first reported the story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824ccb-d976-4930-b39a-3ece064604c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780d798-9eb2-417a-8c61-c67d1212b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family set out to explore the marine life of the Sombrero Reef
        in the Florida Keys, the 125-mile-long chain of islands that begins just south
        of Miami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfc0bb-e133-4e8e-b438-0dda648fd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea2378-fbf0-4169-87d3-d8a3ad40a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With several other people from nearby boats already swimming in
        the water, 30-year-old Andrew Eddy didn''t hesitate to jump in. Almost immediately
        after entering the water, a shark -- described by witnesses as an 8- to 10-foot
        bull shark -- slammed into Eddy and latched onto his shoulder, according to
        witnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a49348-cd6c-4f37-9849-9be68f7a2b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394caad-5859-48fd-8f83-b40d2e7f1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dukes-Eddy, watching from the boat, immediately sprang into action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effc53b-65d7-4be7-bf8a-186de593dabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9272f27-13b5-470e-baca-4a13dacff016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Deputy Christopher Aguanno wrote in his report for the Monroe
        County Sheriff''s Office, she "saw the shark''s dorsal fin and then blood
        filling the water," and "without hesitation, dove into the water and pulled
        Eddy to the safety of the boat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586676cc-c68c-40ed-aced-fb9604ad61d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726241e-9bc1-449f-8898-6d3f6a158622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddy was immediately taken to Sombrero Beach and then airlifted
        to a nearby hospital in Miami where the injury to his shoulder was deemed
        severe, according to the Monroe County Sheriff''s Office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86637ba7-5cb9-4c19-a5f1-87f5b9921346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dukes-Eddy has not responded to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106cfc3-f05c-4e7d-aef8-bca73820ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590553b2-990a-4c85-bc9b-873832197617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no one "fishing or chumming" the water where the group
        was snorkeling and there were no other reported injuries, Aguanno confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6a144-6877-4e46-ae6c-f2155cfa007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cbf09-3464-4b7d-80ab-53e02f4643b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe County, located around 160 miles southwest of Miami, has
        had only 17 confirmed and unprovoked shark attacks since 1882, according to
        the University of Florida''s International Shark Attack File -- making this
        case all the more surprising.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af597623-39d6-46f4-996a-fa4222c58523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T13:18:24.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/26/us/pregnant-wife-saves-husband-from-shark-trnd/index.html">"As
        a shark latched on to her husband''s shoulder, a pregnant woman sprang into
        action."</a></em></p>'
  'DOH-no-compromise-minimum-health-standards-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-26T13:36:28.156+08:00
    'imagesource': 'jcr:04e0e1f9-1dd9-4c70-b1ce-b4368774c754'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e651b396-1b4d-4bb3-ab5c-f2592d900b73'
    'lead': 'The Department of Health rejects the call to exempt workers in offices
      and factories from wearing face shields, arguing that such measure could reduce
      a person’s risk of spreading or getting coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T14:56:15.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:45.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:26.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ‘won’t compromise’ on minimum health standards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678d183-055c-408e-bac1-0000f87128fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        The Department of Health on Saturday rejected calls to exempt workers in offices
        and factories from wearing face shields, arguing that such measure&nbsp;could
        reduce a person’s risk of spreading or getting coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13c49f-918f-4e22-9bda-226a823f0e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang amin pong punto at position mula nung umpisa, iyon pong pagsusuot
        ng mask at iyong pagsusuot ng face shield, iyong physical distancing, iyong
        paghuhugas ng kamay, iyan po ay aming sinusulong. Hindi po namin iko-compromise
        ang position na ito, Health Undersecretary and Spokesperson Maria Rosario
        Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e5cc6-9999-4384-b5d4-15af804e235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not compromise on our position that people
        must wear face shield and face mask, practice physical distancing and&nbsp;wash
        hands.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755bfa7-8f79-47c6-8c8c-df0b7f2e4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that these non-pharmaceutical interventions, which
        are backed by evidence and science, must be followed especially since a vaccine
        or treatment for the virus is not yet available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cb982-207a-4155-95f1-6e692cc40b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study, Vergeire said that wearing a face mask and face
        shield as well as keeping at least three feet of space from others reduces
        a person’s risk of getting COVID-19 by 99 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294a733-4591-43a7-b401-d24ea9b58f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official’s statement was in response to a suggestion from four
        business groups for the policymakers to implement “practical workplace protocols.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faff4ca-36cb-48dd-97a0-339a02266b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint letter to the Inter-Agency Task Force for the Management
        of Infectious Diseases, Philippine Chamber of Commerce and Industry, Philippine
        Silk Road International Chamber of Commerce, Employers Confederation of the
        Philippines, and Philippine Exporters Confederation said they support the
        government in ensuring workplace safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0823018-a390-4200-b626-32a038d4e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But except for the frontliners, we respectfully take exception
        to the wearing of face shields inside the office and factories for the rest
        of our employees, since this can adversely affect their vision, physical safety
        and productivity,” they pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e47008-b98e-46f7-a641-fcc4e0b8a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T14:56:15.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was signed by PCCI President Emeritus George Barcelon,
        PSRICC chairman Francis Chua, ECOP chairman Edgardo Lacson and PhilExport
        President Sergio Ortiz-Luis, Jr.</p>'
