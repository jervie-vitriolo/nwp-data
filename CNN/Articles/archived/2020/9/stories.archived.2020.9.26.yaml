      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City local government has ordered the closure of the
        bar on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b44ed-c0ab-4433-8e46-d509cc50b106'
      'mgnl:activationStatus': true
