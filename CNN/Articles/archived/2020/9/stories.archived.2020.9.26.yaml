      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program comes after the Chinese government approved the use
        of a different vaccine candidate for the country''s military in June.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9bab4-632f-4cff-9140-dc89fd4fe26d'
