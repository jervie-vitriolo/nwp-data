      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six barangays were initially placed under lockdown on Friday until
        Monday, 5:59 p.m., but Treñas confirmed that the list now includes 20 barangays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16311e-21a7-4e6f-834d-fd932e98da0d'
