      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c148f-1610-4cf2-890a-1eeae49fe08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T20:24:46.340+08:00
