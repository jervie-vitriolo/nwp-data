  'De-Lima-refiles-extrajudicial-killings-bill':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-26T16:37:55.672+08:00
    'imagesource': 'jcr:195d3c00-f8e1-4763-9ec3-dc4112a72b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822f79cf-18c6-466a-92b8-b4bc086dad50'
    'lead': 'Senator Leila de Lima refiles a measure seeking to define and criminalize
      extrajudicial killings, with tough penalties against government officials found
      guilty of abetting the crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T16:39:49.374+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:46:41.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:27.884+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['extrajudicial-killings', 'Leila-de-Lima', 'Philippines', 'war-on-drugs']
    'template': '1'
    'title': 'Jail time without parole sought for officials who abet extrajudicial
      killings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268fb04-f8a7-4a01-9c8d-1b01a8830e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Senator Leila de Lima again filed a measure seeking to define and criminalize
        extrajudicial killings, with tough penalties against government officials
        found guilty of abetting the crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc7e3f-3132-4ecb-9d1c-0c04c91ae803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time De Lima introduced a proposed Anti-Extrajudicial
        Killings Act. The<a href="http://legacy.senate.gov.ph/lisdata/3066327517!.pdf">
        first two failed to hurdle Congress.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761828c0-766b-4efb-83b2-f65e9ddb1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1842, filed early this week, defines EJK as the
        unlawful or arbitrary killing by state agents or other individuals. It includes
        killings perpetrated “under actual or apparent authority, or color of law,
        or upon the instruction of, or under the direction or control of, or by policy,
        order or behest of, the State.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a87df-8af8-46dc-9b2f-b607bf4556df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further specifies EJKs done with the “complicity, tolerance,
        connivance, acknowledgment, adoption, ratification or acquiescence” of the
        government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd81cd-135c-4b22-aeb7-27cc8b6d0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill wants EJKs to cover killings that government agencies fail
        to conduct effective investigation into, resulting in degradation of human
        rights. It tasks the Department of Justice, in cooperation with the Commission
        on Human Rights, to ensure that prosecutors and investigators assigned to
        look into alleged EJKs have the training and education on human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc094b-5f69-49e9-8c0e-1957f47d099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposes that officials “who allowed the act or abetted
        in the consummation of extrajudicial killing” be held liable as principals
        to the crime, particularly those whose position mandate them to stop or uncover
        the killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2fd4c-f794-4c44-8726-0cc6e59ac618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is passed into law, perpetrators and officials considered
        as principals will face reclusion perpetua or imprisonment of up to 40 years
        without the benefit of parole. The same penalty awaits those who “directly
        ordered, solicited, forced, instigated, encouraged or induced others to commit
        the act of extrajudicial killing." Other conspirators, including the perpetrators’
        superiors who fail to take all necessary measures to prevent the crime or
        submit the matter for investigation and prosecution shall also serve decades
        in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6bdf4-6526-4bb2-a5cf-061bc35092f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, De Lima said one of the most salient
        provisions of the bill is the prima facie case or presumption of liability
        on the President, heads of the police and military or other officials when
        a victim dies while in the custody or protection of the state or in the hands
        of authorities. When there is a rise in EJKs or summary executions, or when
        there is lack of transparency in the documentation of the killings, the concerned
        officials are to be held liable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1363a0c-0e98-48a3-ab05-03e8a7a54080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This provision would be a powerful deterrent that would make the
        perpetrators of EJKs think twice before pulling the trigger because they could
        no longer hide behind the flimsy excuse of impulse,” De Lima said in a dispatch
        from jail. She has been detained on drug charges, but the senator calls it
        political persecution as a result of her criticisms of President Rodrigo Duterte''s
        bloody war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e1b94-9c86-46aa-81eb-963b1e95015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html">READ:&nbsp;UN
        rights chief: Revoke PH policies, rhetoric that lead to killings and abuses</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cec0a-4494-4377-833c-37e300135320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s bill seeks varying degrees of punishment for those found
        to be accessories to the crime, including those who have information on the
        case but do not report it, those who attempted to commit EJKs, and investigating
        authorities who fail to immediately probe the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1fd26-445f-44c7-8e1a-a59f6b94d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies are also required to grant victims’ relatives,
        lawyers, and human rights organizations access to all information regarding
        the EJK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0468fff-42cc-4c54-9c4d-b35ce60d4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Violations Victims Reparations Fund shall be created,
        to be managed by the CHR, to compensate EJK victims and their families. It
        shall have a budget of ₱20 million or higher annually.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        <a href="https://t.co/4RZ0h4WNZ8">https://t.co/4RZ0h4WNZ8</a></p>&mdash; Leila
        de Lima (@SenLeiladeLima) <a href="https://twitter.com/SenLeiladeLima/status/1309675574034444289?ref_src=twsrc%5Etfw">September
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86557822-e6a3-4d4e-9b7f-d877bfc42adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:49:18.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc467ffa-5aab-47c7-824c-854971781dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show 5,856 suspects have been killed in anti-drug
        operations. Local and international human rights groups say there have been
        thousands more extrajudicial killings since Duterte launched his war on drugs
        and talked violence against drug users in his public pronouncements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2af9b-38b4-4b57-bd8b-9fc609233543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:45:13.646+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">READ:&nbsp;PH
        gov’t drug war worsened amid COVID-19 pandemic</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd0649-651d-4b2f-a7e4-d1a3ae74a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:39:49.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his first appearance at the United Nations General Assembly,
        <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-assures-PH-upholds-human-rights-in-1st-UNGA-participation.html">assured
        that his government remains committed to protecting citizens'' human rights</a>
        amid allegations of drug-war killings and human rights violations in the country.
        The Philippines is also facing <a href="https://cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">possible
        trade sanctions</a> from the European Union Parliament if it fails to act
        on alleged abuses.</p>'
  'donald-trump-platinum-plan-for-black-americans':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US President Donald Trump unveiled a plan aimed at winning over Black
      Americans on Friday, less than two months before Election Day, largely expanding
      upon the existing economic-related initiatives the President established in
      his first term. (FILE PHOTO)'
