      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses may resume operations under Memorandum Circular 2020-051
        provided that they have an existing and valid Certificate of Public Convenience
        (CPC) or Application for Extension of Validity, and that every unit is registered
        in the Personal Passenger Insurance Policy.</p>'
