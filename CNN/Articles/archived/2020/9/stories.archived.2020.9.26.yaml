  'Lebanon-PM-designate-resigns':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T17:28:33.010+08:00
    'imagesource': 'jcr:dee4cff4-99dd-4e4b-a4ac-bad8e2554806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bff5af5-8540-436e-8df2-7f361a03dfd2'
    'lead': 'Lebanon''s PM-designate Mustapha Adib, who was set to take the helm of
      a rescue government, has stepped down after failing to break a political stalemate
      over the formation of a new cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T17:30:45.991+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:46:38.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:28.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon''s PM-designate, named as part of French initiative to save
      the country, steps down'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3e1e0-31b8-4724-960e-b45c51bab615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Lebanon''s PM-designate Mustapha Adib,
        who was set to take the helm of a rescue government, has stepped down after
        failing to break a political stalemate over the formation of a new cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdc7aa-b4bf-4042-b9cc-2fd528d51e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d4e25f-73c6-44d3-bd10-94f18314c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adib was named as part of a diplomatic initiative by French President
        Emmanuel Macron to broker a political resolution in the crisis-ridden country
        and stave off state collapse in the wake of Beirut''s August 4 explosion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88871c09-8d06-4463-9f17-39ec89770617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a20665-82f3-449b-a28d-0fd25e28e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That government was set to oversee a series of reforms that would
        unlock pledged international donations to Lebanon, and pave the way to an
        aid conference Macron said he would schedule for late October. In an interview
        with Politico on September 1, he said his initiative marked the political
        elite''s "last chance" to save the political system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd5532-16ce-4592-8088-6373a0e7cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05c2fe-7d64-43f4-9e10-65ded6a85078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon financial reserves are quickly drying up as it faces one
        of the worst financial crises in decades. During a press conference this week,
        President Michel Aoun said the country would "go to hell" if talks over the
        government''s formation failed. He raised the specter of total bankruptcy
        and said the main sticking point of the negotiations centered on Iran-backed
        Hezbollah and its main Shia ally Amal''s insistence on naming the next finance
        minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce8f6b-8379-454a-931f-49248caf3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d171b2c-4239-4ac3-95bf-58d75b5fced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s ruling elite have been mired in political deadlock since
        late October 2019 when a popular uprising demanded the downfall of the country''s
        confessional power-sharing system and toppled the government of former Prime
        Minister Saad al-Hariri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922bee29-58b2-4bc5-8c07-2bdbfaeeb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c5ec9-48c5-4896-824e-beb2d93a7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 11 months, the country''s currency has lost around
        80% of its value, poverty has soared to over 50% and unrest on the streets
        has been rampant. An explosion that ripped through the capital last month
        and killed nearly 200 people deepened the country''s crisis, and has prompted
        an exodus of young talent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d9e8b-1fcd-47b6-8830-3dfc4060abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T17:30:45.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lebanon''s PM-designate,
        named as part of French initiative to save the country, steps down"<a href="https://edition.cnn.com/2020/09/26/middleeast/lebanon-pm-designate-steps-down-intl/index.html">https://edition.cnn.com/2020/09/26/middleeast/lebanon-pm-designate-steps-down-intl/index.html</a></em></p>'
  'up-experts-advise-against-mgcq-in-metro-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'The country is seeing improvements in the number of COVID-19 cases
      listed daily, but authorities should still be careful about easing restrictions
      as it could record up to over a hundred thousand more infections in the next
      month, experts said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-26T18:14:35.173+08:00
    'imagesource': 'jcr:ff8eba61-52e2-4e67-8b2b-db422d65fe03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90984f00-323e-42de-bea5-6f71a468c662'
    'lead': 'The country is seeing improvements in the number of COVID-19 cases listed
      daily, but authorities should still be careful about easing restrictions as
      it could record up to over a hundred thousand more infections in the next month,
      experts said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T20:15:08.014+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:46:38.123+08:00
