      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The challenge now is to strengthen the collective
        voice and action of seafarers and their families to further the quest for
        their rights.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d63af3-dea8-4438-b9d5-5d73e4a28c1a'
