      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has recorded a total of 1,818 COVID-19 cases as of Thursday.
        Of this number, 1,461 recovered while 71 died, leaving 286 active cases or
        currently ill patients.</p>'
