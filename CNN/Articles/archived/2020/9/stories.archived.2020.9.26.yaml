      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui also circled back to what Fauci and others have been stressing.
        "Let''s stay focused on what science tells to help us overcome this. I''m
        excited as anyone about getting a vaccine —&nbsp;but in the meantime there
        are simple and effective things we can do ourselves: wash our hands, avoid
        large gatherings and wear a mask."</p>'
