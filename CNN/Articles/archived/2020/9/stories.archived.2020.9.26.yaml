      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the forum were various seafarers and their families,
        who shared experiences and thanked Migrante and other groups for their support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b46d29-3481-460e-9ea1-98bec085eaab'
