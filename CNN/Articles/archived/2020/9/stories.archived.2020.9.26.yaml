      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Coast Guard had earlier downgraded its search efforts
        for the missing seafarers to regular patrols, while Labor Secretary Silvestre
        Bello III said China, South Korea, and Taiwan agreed to the Philippines’ request
        for help.</p>'
    '19':
