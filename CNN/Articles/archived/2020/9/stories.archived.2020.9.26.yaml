  'Radiation-moon-surface-measurement':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-26T08:41:35.686+08:00
    'imagesource': 'jcr:37f65036-1749-406b-b63e-b49c1a7a5866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c518580-72aa-4458-8e9e-c6ac8009b9fa'
    'lead': 'When the next astronaut to reach the moon walks on the lunar surface
      in 2024, she''ll face radiation levels 200 times higher than on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-26T08:43:55.518+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:48.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:25.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Radiation on moon''s surface measured for the first time, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa49607-8d70-46ff-8aed-96acfcc20da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When the next astronaut to reach the
        moon walks on the lunar surface in 2024, she''ll face radiation levels 200
        times higher than on Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b186557-f68f-4ac1-a541-bbc0ecf5e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apollo mission astronauts carried dosimeters to the moon to
        measure radiation, the data was never reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42225453-0915-45a7-adde-67711f91eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first systematically documented measurements of radiation on
        the moon were undertaken in January 2019 when China''s Chang''e 4 robotic
        spacecraft mission landed on the far side of the Moon, according to a <a href="https://advances.sciencemag.org/lookup/doi/10.1126/sciadv.aaz1334"
        target="_blank">new study in the journal Science Advances.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f6371-3806-4d9e-aa6f-b0ebe0f9eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts on moon missions would experience an average daily radiation
        dose equivalent to 1,369 microsieverts per day -- about 2.6 times higher than
        the International Space Station crew''s daily dose, the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafd9d9-2ee8-4632-a9e8-442d6c341bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiation is energy that is emitted in electromagnetic waves or
        particles. This includes visible light and heat (infrared radiation) that
        we can feel and others we can''t, like X-rays and radio waves. However, astronauts
        face a number of potentially harmful radiation sources in space from which
        the Earth''s atmosphere largely protects us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b56717-d135-45bc-b953-4bd0bef98984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include galactic cosmic rays, sporadic solar particle events
        (when particles emitted by the sun become accelerated) and neutrons and gamma
        rays from interactions between space radiation and the lunar soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67019cf7-f8c1-4bff-8be0-d110bfcc6476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radiation levels we measured on the Moon are about 200 times
        higher than on the surface of the Earth and 5 to 10 times higher than on a
        flight from New York to Frankfurt," said Robert Wimmer-Schweingruber, a professor
        of physics at the University of Kiel in Germany and the corresponding author
        of the study that published Friday, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff634f-bec8-4e7f-962f-2996c84a6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because astronauts would be exposed to these radiation levels longer
        than passengers or pilots on transatlantic flights, this is a considerable
        exposure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba770e0e-59a4-46eb-812e-73600d209165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A risk of space travel</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476b4f8-965c-487b-8840-cbbe27042a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiation exposure is one of the major risks for astronauts'' health
        as the chronic exposure to galactic cosmic rays (GCRs) may induce cataracts,
        cancer or degenerative diseases of the central nervous system or other organ
        systems, the study said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a7f05-a544-4ce8-b277-ef915dc1eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, exposure to large solar particle events in a situation
        with insufficient shielding may cause severe acute effects," the study added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872634cb-b39d-4b40-8bd2-edc95f423a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA describe radiation as one of five hazards of
        human space flight and the "most menacing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37834b-7351-4109-ae68-cc20f0a6d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Artemis moon mission, when the first woman will walk on the
        moon in 2024, the astronauts are expected to stay on the lunar surface for
        a week and conduct a minimum of two moonwalks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ddd26-5974-4262-8715-0a2362dc3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While astronauts have stayed on the International Space Station
        for a year, the ISS sits just within Earth''s protective magnetic field. This
        means that while astronauts are exposed to radiation levels 10 times higher
        than on Earth, it''s a smaller dose than what deep space has in store.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56049763-8965-4788-8159-31ec5b204d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mars mission would likely take two to three years and a much higher
        dose of radiation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115ca0b-90e0-43ea-8e14-6cbcb4e7f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T08:43:55.522+08:00
