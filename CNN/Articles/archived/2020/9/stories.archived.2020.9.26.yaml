    'lead': 'Since the beginning of 2020, when we first started hearing about a new
      coronavirus, eventually dubbed SARS-CoV-2, our understanding of what it is,
      how it infects people, who it infects and how we can protect ourselves have
      all evolved as our knowledge has grown.'
    'mgnl:activationStatus': true
