      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, the families of all 40 missing crew members
        (of the Gulf Livestock I) are not yet complacent. We’re still seeking out
        an investigation and the answers about the incident.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc32b95-ac1f-4df6-84b8-cab827e0db60'
