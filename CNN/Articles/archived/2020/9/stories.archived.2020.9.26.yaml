      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the UAE approved the emergency use of a Sinopharm vaccine
        for frontline workers, according to the country''s health ministry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90734d-1def-4d48-9143-89d80d35d38a'
