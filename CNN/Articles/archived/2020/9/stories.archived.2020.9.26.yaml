      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep space vehicles, NASA said, will sport protective shielding,
        dosimetry and alerts. Research is also being conducted into pharmaceuticals
        that could help defend against radiation, it added.</p>'
    '1':
