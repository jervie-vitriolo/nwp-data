      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials for Sinopharm''s vaccines are being conducted in
        the United Arab Emirates, Bahrain, Peru, Morocco, and Argentina.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a68816-7dd5-4834-9677-ba8d9df26682'
      'mgnl:activationStatus': true
