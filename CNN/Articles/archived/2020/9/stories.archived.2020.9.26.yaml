  'davao-city-40-manila-passengers-covid-19-positive':
    'author': 'Pearl Gajunera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-26T10:18:01.372+08:00
