      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f707a-d90e-4695-8590-35464f8640be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:33:57.778+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police responded to the scene at 1:20 a.m.&nbsp;at Guilly’s
        restaurant bar in Tomas Morato, Barangay South Triangle, and brought the violators
        to the police station after being caught in the act of drinking alcohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84e14b-7695-4ada-949e-6e093bb836d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T15:33:57.778+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be charged with violation of RA 11332, violation of City
        Ordinance 2936 and SP 2908, S 2020, violation of SP-2301, S-14, and Violation
        of Art. 151 Disobedience, RPC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9295c09-ab88-4106-8f36-982b190c8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-26T16:18:46.474+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:44.807+08:00
