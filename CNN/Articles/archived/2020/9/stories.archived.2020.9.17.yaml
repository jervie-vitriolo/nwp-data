      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the Philippines'' arbitration win wherein an international
        tribunal in The Hague recognized Manilaâ€™s sovereign rights in areas within
        its exclusive economic zone that Beijing contests. However, both sides <a
        href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">said
        they â€œagree to disagreeâ€ on the landmark decision</a> to pursue cooperation.</p>'
