    'lead': 'MalacaÃ±ang warded off criticisms hurled by the United Nation''s High
      Commissioner for Human Rights against Philippine government  policies that it
      claimed led to killings and abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T16:23:31.088+08:00
