      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a creative person, it is hard for me to tune out distractions
        because my mind welcomes everything, every idea. When I need to concentrate,
