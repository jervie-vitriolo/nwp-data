      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates on Pembertonâ€™s qualification for GCTA credits, however,
        died down when President Rodrigo Duterte granted absolute pardon to the American
        serviceman, who was deported to the US over the weekend.</p>'
