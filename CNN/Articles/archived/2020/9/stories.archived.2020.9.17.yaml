      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet time and again, people gather and socialize without wearing
        face masks -- sometimes leading to tragic results.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cd569-6132-48d6-aa71-0117fc9e0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe37bb-27e5-4fd6-93a3-54281704b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
