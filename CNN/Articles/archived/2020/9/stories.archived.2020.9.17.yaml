      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a <a href="https://www.philippines.travel/data/PHTravelSurveyReport2020.pdf">local
        survey report</a> issued by the agency this June, Romulo-Puyat said 77 percent
        of Filipino respondents noted that they are still willing to travel for leisure
        despite the absence of a COVID-19 vaccine. Of this number, 48 percent are
        willing to travel within six months from the lifting of travel restrictions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83c2fc-31ba-4665-aac1-112a5faa4960'
