    'template': '1'
    'title': 'Oldest animal sperm discovered in 100-million-year-old amber'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cc340-d8ea-4bed-a418-653df280e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Scientists have found the oldest sample
        of animal sperm, concealed in a 100 million-year-old piece of amber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8505a-a422-4b0c-bce0-9efd29bd6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d53819-74de-43d2-872e-ffeef9413d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists discovered the sample in the reproductive tract
        of an ancient female crustacean encased in resin -- one of several samples
        of ostracods from Myanmar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b56909-c8ea-4565-8ef8-ecf342783f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada6c17-8009-4f3e-a46b-0434535be685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously unknown species of crustacean, now named Myanmarcypris
        hui, resembles a modern day mussel and is an example of an ostracod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ca5b8-5e7b-46f1-b45d-b8a9fb0a536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533582a-323d-4644-814f-1f94bb0d9564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostracods are small animals that date back some 500 million years,
        and can still be found in oceans, freshwater lakes and rivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84df5e-c150-497f-9df6-7bec033fdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad90755-2261-423f-b4d8-620a83132cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using 3D X-ray reconstructive technology, scientists analyzed several
        ostracod specimens, studying their limbs and reproductive organs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d496c-e2ec-4a44-ae16-8ce14958f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce0ec9-2c1d-4e5e-9c03-886ea0dde790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts discovered ripe sperm inside the sperm receptacles of a
        female crustacean, who would have stored the sperm for release once her eggs
        had matured had she not been encased in the sticky tree resin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcf41e-f610-4a1e-879b-050019b99a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c519a6-03a2-4eea-b6b4-7cb5ebd18675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This female must have mated shortly before being encased in the
        resin," He Wang, from the Chinese Academy of Sciences in Nanjing, said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d93d9e-b019-4556-b5ce-cae4825bafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ccc69-98f0-4ace-bdd1-d16069deb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said the discovery marks the oldest fossil in which sperm
        cells have been conclusively identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c23009-f2c5-4547-bf93-9b65990363d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257f4d4-bcf8-4328-8cea-29673449183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results "double the age of the oldest unequivocal fossil animal
        sperm," the report authors wrote in findings published in the Royal Society
        journal on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bbdaf-d738-44da-8841-0e9208d92d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ff393-5931-4af4-8218-cf0179c0a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specimens of fossilized sperm are very rare -- according to the
        report authors, the oldest known ostracod sperm are 17 million years old,
        and the previous record age of 50 million years was held by a species of worm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4e052-c6b5-4ad2-9a37-6a1831017cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297177b-d470-47f2-833b-6a5cb26e73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis on the ostracod samples, which date from the Cretaceous
        period, also revealed rare details of the crustacean''s internal and reproductive
        organs, including the male clasper, sperm pumps, hemipenes, eggs and female
        seminal receptacles with giant sperm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4fe7d-6946-44c7-baf5-a4e220f8d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df980-f172-48ed-8e19-34f0ac241a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of male animals produce large numbers of small
        sperm, ostracods, the report authors said, produce small numbers of oversized
        sperm, with long motile tails.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caffe3c-864e-49ad-94b8-8a1f174cb8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c70708-3d49-4cee-80a6-f410d121e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said that the discovery provides "unprecedented insights
        into an unexpectedly ancient and advanced instance of evolutionary specialization."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a786f4-9b55-42b2-9780-ea63884df221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c55e44-d53e-4890-a012-92f20dc4f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers added that the evidence of use of giant sperm 100 million
        years ago is proof of a successful long term reproductive strategy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57a361-3023-4180-a8fd-052b56847d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530f3ee-53b0-455a-99cb-8b771862c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complexity of the reproductive system in these specimens raises
        the question of whether the investment in giant sperm cells might represent
        an evolutionarily stable strategy," Renate Matzke-Karasz, a geobiologist at
        Ludwig-Maximilians-Universitaet in Munich who was involved in the morphological
        analysis of the specimens, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986a64a-6d6d-4996-9c3c-2b48ba5ccceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:09:21.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/17/world/sperm-oldest-amber-intl-scli-scn/index.html">Oldest
        animal sperm discovered in 100-million-year-old amber.</a>"</em></p>'
