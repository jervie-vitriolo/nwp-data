    'lead': ' Anyone thinking a vaccine will quickly end the coronavirus pandemic
      shouldn''t get their hopes up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T07:45:59.804+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:23:33.457+08:00
