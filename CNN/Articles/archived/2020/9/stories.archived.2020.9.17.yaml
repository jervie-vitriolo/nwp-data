    'lead': 'Commuters will have to sit a meter apart from each other again, as the
      Department of Transportation said it would be reinforcing the rule on physical
      distancing in PUVs pending President Rodrigo Duterte''s decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T13:37:00.023+08:00
