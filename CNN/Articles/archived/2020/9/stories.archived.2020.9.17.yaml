    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eefde-7c47-4808-8899-97095eafe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.256+08:00
