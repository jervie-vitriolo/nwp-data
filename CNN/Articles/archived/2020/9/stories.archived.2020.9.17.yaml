      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Masks are a ''powerful'' tool, Redfield said</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bba354-0df1-438d-8639-ef90e480af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Redfield said Americans already have a weapon he believes could
        be more effective against Covid-19: face masks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ac54c-f579-4711-bd54-839d2b718629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
