      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/3/Jennifer-Laude-Joseph-Scott-Pemberton-GCTA-law-release.html">Laude
        family''s lawyer challenges basis for Pemberton''s early release</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1bfc1-42d4-4d9f-9278-48cf75378974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
