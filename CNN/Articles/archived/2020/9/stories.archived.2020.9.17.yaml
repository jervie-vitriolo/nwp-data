    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd96b0f20-4c94-409c-91f8-ec6cd99c252c'
    'lead': 'Dito Telecommunity says it is "fortunate" to partner with China Telecom
      in bringing 5G connectivity to the Philippines, adding that it has also tapped
      American cybersecurity firms to support its operations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T16:01:30.575+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:23:02.033+08:00
