      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The Department of Environment and Natural Resources (DENR) denied that the
        recent fish kill that occurred in Baseco compound was caused by the Manila
        Bay â€œwhite sandâ€ project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7f6ec-f4c0-4b7e-9583-7345465a08f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.906+08:00
