      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The Department of Tourism is seeking to boost domestic tourism and help provide
        opportunities for displaced workers in the industry under its proposed 2021
        budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471c9e4-042f-4a67-92d9-6d0fbb6ed14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:05:39.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its budget hearing before the House Committee on Appropriations  on
        Thursday, Tourism Secretary Bernadette Romulo-Puyat bared that under their
        â‚±3.84 billion budget for next year, they intend to provide a strategic plan
        that will help  develop domestic tourism programs, products, and development
        of local destinations, while ensuring employability of tourism workers under
        the "new normal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179da173-8dbb-43da-88e2-088c524ed3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:05:39.868+08:00
