      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the same incident occurred last year in Las Pinas-Paranaque
        Critical Habitat and Eco-Tourism Area on Oct. 10, wherein dissolved oxygen
        level dropped to 0.02 mg/L from 6 mg/L.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a0512-5948-4d78-9131-d3a6122be163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.908+08:00
