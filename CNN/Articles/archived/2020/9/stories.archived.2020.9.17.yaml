  'Sony-PlayStation-5-price-release-date':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-17T06:01:25.381+08:00
    'imagesource': 'jcr:cf2ac1bc-2d51-4f3f-9165-24a6996527da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9259902-18ec-44d0-98c9-5e60337dc9ae'
    'lead': 'After several teasers and mini-events, Sony has finally revealed the
      price of its much-anticipated PlayStation 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T06:08:14.732+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:23:37.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:54.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony finally reveals how much the PlayStation 5 will cost'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70281be3-3177-445b-9cc7-c7e8fa628f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” After several teasers and mini-events,
        Sony has finally revealed the price of its much-anticipated PlayStation 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d8978-e6c1-4356-b9b7-4302af4b9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs $499, putting it head to head with its rival, Microsoft''s
        Xbox Series X, which likewise is going for $499.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f048b0-0344-477a-9c97-d54984edb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS5 will be released on November 12 in the United States, Japan,
        Canada, Mexico, Australia, New Zealand and South Korea. For other countries,
        it''s coming out on November 19. In a footnote, Sony said that China''s launch
        date is still "under exploration."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">TRENDING:
        The PS5 will launch in November for around â‚±24,222. Its Digital Edition, which
        doesnâ€™t include a disc drive, costs about â‚±19,377. <a href="https://twitter.com/hashtag/PlayStation5?src=hash&amp;ref_src=twsrc%5Etfw">#PlayStation5</a><br><br>ðŸ“¸
        <a href="https://twitter.com/PlayStation?ref_src=twsrc%5Etfw">@PlayStation</a>
        <a href="https://t.co/MfgAZHfucj">pic.twitter.com/MfgAZHfucj</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1306349036543197184?ref_src=twsrc%5Etfw">September
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1e431-b0dc-4270-98b2-9e2f1dcb1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c7aa3-a6e1-409c-b684-cdf0c3afe8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X is coming out on November 10, beating the PS5
        to market by two full days. Microsoft is also selling a cheaper Series S for
        $299.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bffc46-bc96-46c6-8629-c1b2fcda0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina Milanesi, a tech analyst at research firm Creative Strategies,
        said the difference in rival devices'' release dates won''t make much of a
        difference in sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb06ab-4380-45cb-8cf3-bfc447b1cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are pretty much set on which camp they are in. Most
        people are upgrading from an existing console," she said. "It feels like the
        smartphone or PC market. You are either an Android or an iPhone user."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebacf9-59f0-43c5-8871-bf7dc0a0d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has a "digital edition" of the PS5, which does away with the
        console''s disc drive, and shaves $100 off the price tag, bringing it to $399.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2532ba-84aa-44d8-8478-2ab6ff0144ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design-wise, the PS5 is a sleek white console with a black trim.
        It''s tall and appears to be thinner than the Xbox Series X. A media remote
        control ($30), a camera ($60) and headset ($100) will be offered as accessories.
        Sony has already opened up pre-orders to select customers who can apply for
        an invite on its site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f48c1d-9da2-425a-8c32-9b82e9411e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampere Analysis games research director Piers Harding-Rolls predicts
        Sony will outsell Microsoft again, reaching 67 million PS5 consoles sold by
        the end of 2024, compared to an estimated 44 million for the Series X. His
        estimates are based on previous sales data and taking Sony and Microsoft marketing
        strategies into account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74393468-3361-4f60-9f28-a6bc9656194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has been counting on big exclusive games to attract fans to
        a new generation of console gaming, while Microsoft''s appeal comes from the
        affordability of the Xbox Game Pass monthly subscription to provide access
        to loads of games. The Game Pass costs $1 for the first month and then $5-15
        per month, depending on the plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8df33-f139-4c83-9497-28876feafc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sony teased new upcoming games, including a 2021 sequel
        to 2018''s Game of the Year "God of War" and a new "Final Fantasy XVI," which
        has generated some buzz on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea3dbf-9268-4055-be37-aafc56372687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sony is following the same strategy that delivered a resounding
        success during the PS4 generation," Harding-Rolls wrote in an analysis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698988e-d0c3-4046-93cd-7afd45e1e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we get closer to November, the competition between the two companies
        is heating up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6abdc-a42b-428f-80c8-921a6e49a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:08:14.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony also revealed a PlayStation Plus Collection subscription service
        on Wednesday, which gives access to blockbuster hits from recent years, and
        which sounds like it could compete with the Xbox Game Pass. The service will
        be available to subscribers of the PlayStation Plus service at no further
        cost. The subscription charges $9.99 for a single month, $25 for 3 months
        or $60 for 12 months.</p>'
  'dinosaurs-mass-extinction':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T06:20:30.795+08:00
    'imagesource': 'jcr:94b2d5ae-f251-4e14-a634-0af5d93f8a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873c54c2-31ee-46e9-a5d3-9dc7a6e48ce2'
    'lead': 'The asteroid strike that doomed the dinosaurs is an event that many people
      are aware of. It wiped out more than three-quarters of all life on Earth 66
      million years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T06:46:51.833+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:36.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:54.610+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This previously unknown mass extinction gave rise to dinosaurs, scientists
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebcc05-86d9-4475-976c-402b28eb6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The <a href="https://www.cnn.com/2020/06/29/world/dinosaurs-extinction-scn/index.html"
        target="_blank">asteroid strike that doomed the dinosaurs</a> is an event
        that many people are aware of. It wiped out more than three-quarters of all
        life on Earth 66 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9bc72-3fdd-4a9b-9218-065b5e994fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was only one of the Big Five mass extinctions the planet
        has experienced since living organisms evolved 3.5 billion years ago, and
        wasn''t the worst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180daaa4-260c-4d7a-b3c4-5cc0dbd4a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists say they have identified evidence of a new mass
        extinction event in the fossil record, and it''s one that allowed dinosaurs
        to dominate the Earth for more than 200 million years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc36e07-1490-491d-bb0a-673acc05b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took place 232 million to 234 million years ago and has been
        called the Carnian Pluvial Episode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b1a03-8ab8-4136-93e8-3f8458a992bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, palaeontologists had identified five ''big'' mass extinctions
        in the past 500 million years of the history of life," said study co-author
        Jacopo Dal Corso, a geologist at China University of Geosciences at Wuhan,
        in a news statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a64e8-6149-4155-9335-e0e757409992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these had a profound effect on the evolution of the Earth
        and of life. We have identified another great extinction event, and it evidently
        had a major role in helping to reset life on land and in the oceans, marking
        the origins of modern ecosystems."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1d4bf-549b-4b70-82b9-26d57395e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause, the researchers said, was most likely massive volcanic
        eruptions in what is now western Canada, where huge volumes of volcanic basalt
        was poured out and ultimately formed much of the western coast of North America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680efaac-5633-4c55-bde9-ba48b42ab105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eruptions were so huge, they pumped vast amounts of greenhouse
        gases like carbon dioxide, and there were spikes of global warming," Dal Corso
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0f781-815c-4d90-af2c-bfc97c554f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in the climate caused major biodiversity loss in the
        ocean and on land. Just after the extinction event new groups took over, forming
        more modern-like ecosystems. The shifts in climate encouraged growth of plant
        life, and the expansion of conifer forests -- the largely evergreen trees
        we know today with needles and cones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8194b-044c-4f94-902d-460471348ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just dinosaurs. Many modern groups of plants and animals
        also appeared at this time, including some of the first turtles, crocodiles,
        lizards and the first mammals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a0cb3-8730-41e3-b73b-ecba667bf323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carnian Pluvial Episode also had an impact on ocean life, with
        33% of marine life disappearing, according to the study, which published in
        the journal Scientific Advances. It marked the start of the type of coral
        reefs seen today, as well as many of the modern groups of plankton, suggesting
        profound changes in the ocean chemistry after the mass extinction event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683617ad-de79-4239-a3bb-d39cbda9c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warming climate was also associated with increased rainfall,
        and this had been detected back in the 1980s as a humid episode lasting about
        1 million years in all. But it was "the sudden arid conditions after the humid
        episode that gave dinosaurs their chance," said study co-author Mike Benton,
        professor of vertebrate paleontology at the University of Bristol in the United
        Kingdom in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbecf2-7532-432a-9d83-3828cc16ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that dinosaurs originated some 20 million years before
        this event, but they remained quite rare and unimportant until the Carnian
        Pluvial Episode hit," Benton said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fcb0a-6a20-4b13-89b8-ca857acc204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfio Alessandro Chiarenza, a paleontologist and research associate
        at University College London, said while the study highlighted many of the
        important changes that life underwent during this time frame, he was "cautious
        in defining this as a mass extinction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ea543-edcf-48b0-9ab0-c59b83398890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the unevenness of the fossil record, our information on biodiversity
        trends through time and space are oftentimes patchy," he said via email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36171dca-d58b-4cc2-ae12-aba18b59a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fossils may be ''hiding'' in rocks we still haven''t investigated
        or simply didn''t get preserved to our days," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63107e-7b58-4f5b-a32d-4b8a6fc222e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists typically define a mass extinction as the disappearance
        of at least 50% of all species over a short space of time. Geologically speaking,
        that time period is usually less than 2.8 million years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213fe9bd-7d02-44e1-a628-225d4f9e81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benton told CNN they couldn''t yet estimate a figure for the loss
        of terrestrial life, but the event would have affected plants and animals
        of widely different ecologies across the globe and with substantial species
        loss in a short time span.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e575bee-8f64-41d6-8c4a-9e23dc732655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst mass extinction event happened 250 million years ago,
        wiping out 95% of all species and was likely because of massive volcanic eruptions
        in Siberia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c90e3-c3b8-41c1-a63f-5aa73c18ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers believe we are currently experiencing another mass
        extinction event -- but one that is largely our fault.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab76fa-cd73-40b9-96bf-44c13f2d9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:46:51.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/16/world/new-mass-extinction-scn-trnd/index.html#:~:text=This%20previously%20unknown%20mass%20extinction%20gave%20rise%20to%20dinosaurs%2C%20scientists%20say&amp;text=(CNN)%20The%20asteroid%20strike%20that,Earth%2066%20million%20years%20ago."
        target="_blank">This previously unknown mass extinction gave rise to dinosaurs,
        scientists say</a></em></p>'
