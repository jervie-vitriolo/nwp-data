    'mgnl:tags': ['Apple', 'technology', 'Apple-smartwatch', 'Asia', 'Singapore']
    'template': '1'
    'title': 'Singapore says it''ll start paying people to work out with Apple''s
      smartwatch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0112186-e2ca-4f59-b4c4-849e5ade88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Apple is going big in Singapore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395298c-d175-4ee9-89fc-47a96ec8bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the company has made a splash in the city-state
        by unveiling a shiny new "floating" store and a new partnership with the government
        meant to boost the use of its smartwatch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341be11-79f8-4908-b096-f90a7af2dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.apple.com/newsroom/2020/09/singapore-and-apple-partner-on-national-health-initiative-using-apple-watch/"
        target="_blank">Singapore announced</a>&nbsp;Tuesday that it would reward
        residents with hundreds of dollars if they use a new health app designed for
        the Apple Watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee16706-7826-4888-95c3-0ad8a562b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app encourages users to exercise and complete certain activities
        each week, such as walking, swimming or practicing yoga. It also reminds users
        to sign up for health check-ups and immunization appointments. By checking
        off those goals, users can earn up to 380 Singapore dollars (about $280).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0101eb-f7d4-477b-9c28-89ab067ad6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Apple described the partnership as "the first of
        its kind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebb06d-ca4e-42e7-a46f-6007622a5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singapore has one of the world''s leading healthcare systems, and
        we are thrilled to be partnering with them," said chief operating officer
        Jeff Williams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e913f7-cf30-4ff9-b163-910151edbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is timely for Apple, which just announced two new
        smartwatch models this week at its big <a href="https://www.cnn.com/2020/09/15/tech/apple-watch-ipad-air-event/index.html"
        target="_blank">September event</a>. One of the watches comes with upgraded
        health features, including an app that lets users keep an eye on their blood
        oxygen levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f38e4-1f19-4bae-b154-c177c7bef592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also came days after the company opened its third
        store in Singapore â€” an eye-catching glass dome that was inspired by the Pantheon
        in Rome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d522b-3bea-42da-aa13-762ef45a3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is designed to look like a "floating sphere," according
        to <a href="https://www.apple.com/newsroom/2020/09/apple-marina-bay-sands-opens-thursday-in-singapore/"
        target="_blank">Apple</a>. It features an underwater boardroom, panoramic
        skyline views and an event space, located in the bustling Marina Bay Sands
        area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b23a32-2037-4773-b1be-12753592795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is known for its tech-savvy approach to public issues.
        It was <a href="https://www.cnn.com/2020/06/29/asia/tracetogether-tokens-singapore-scli-intl/index.html"
        target="_blank">one of the first countries</a>&nbsp;to roll out a contact-tracing
        app to halt the spread of the coronavirus this year. It also <a href="https://www.cnn.com/2020/05/08/tech/singapore-coronavirus-social-distancing-robot-intl-hnk/index.html"
        target="_blank">deployed a robot "dog"</a>&nbsp;to patrol a park and encourage
        social distancing this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753628b-2982-4043-9ac5-35e8960ae6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s tie-up with Apple, meanwhile, has been years in
        the making. It kicked off at least two years ago, when Singapore called on
        tech and healthcare providers to help come up with new public wellness programs
        in the country, both parties said. The two-year initiative will start in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e392a-2688-4d6a-9b46-5e85d42f3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as all of us around the world are dealing with the challenges
        of Covid-19, we must keep investing in our future. And there is no better
        investment than in our own personal health," Heng Swee Keat, Singapore''s
        deputy prime minister, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d161811-bbf4-4718-9e80-08cd2d3c9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:57:24.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:22:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/17/tech/apple-watch-singapore-intl-hnk/index.html"
        target="_blank">Singapore says it''ll start paying people to work out with
        Apple''s smartwatch</a>."</em></p>'
