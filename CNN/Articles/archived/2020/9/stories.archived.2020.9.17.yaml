      'covid-19-crisis', 'physical-distancing', 'public-transportation', 'PUV', 'public-utility-vehicle',
      'DOTr', 'Department-of-Transportation', 'Art-Tugade', 'Harry-Roque']
    'template': '1'
    'title': 'Public transportation back to 1-meter distance rule pending Duterte
      decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00dec1-df1f-468d-bc7e-09dcaf3490ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong>&nbsp;â€”
        Commuters will have to sit a meter apart from each other again, as the Department
        of Transportation said it would be reinforcing the rule on physical distancing
        in PUVs pending President Rodrigo Duterte''s decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27797737-df04-4a59-af39-26fc29e96f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the announcement at his
        regular briefing on Thursday, saying, "<em>Sa pulong po ng</em> IATF <em>na
        nagpaptuloy hanggang ngayon, sinabi po ni</em> DOTr Secretary (Art) Tugade
        <em>na samantalang isususpinde po yung implementasyon ng</em> .75 (meter)
        <em>na</em> distancing <em>sa pampublikong transportasyon at ibabalik ito
        sa</em> one meter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed76aa-00dd-41a3-a24e-1d2adf82dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the IATF meeting which is happening right now,
        DOTr Secretary Tugade said the they would be temporarily suspending the implementation
        of the .75 distance in public transportation and will be reverting to one
        meter.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed47c5a-efc2-4788-ba6f-03202ea934e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this would be in place until the President makes his
        final decision, which would likely be announced on Monday during his weekly
        address to the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7cd00-a99a-4ca4-bd29-540bed939102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:06:08.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Tugade made the move to ease the pressure from President
        Duterte in making a rushed decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f1c22-8389-4411-ad0c-eeb3e2356de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:06:08.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang, kung iimplement ''yan</em> it becomes urgent, the President
        must act on it right away. So <em>sabi niya</em> to give the President all
        the time he needs to study the matter babalik muna tayo sa one meter (distance),
        and until he says so we will not implement the .75 (meters)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1630f22-1850-4b9d-b24c-19e77cc98ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:06:08.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that is impelemted, the it becomes urgent and the
        President has to act on it right away. So he said, to give the President all
        the time he needs to study the matter, we will revert to one meter, and until
        he says so we will not implement the .75.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a630877-5c32-4f9b-b698-2551374939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has yet to make a formal announcement on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88741449-3724-413a-9763-7c6928b2569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eased physical distancing in public transport from
        one meter to .75 meters <a href="https://www.cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html"
        target="_blank">starting September 14</a> after it was approved last week
        by the Inter-Agency Task Force and National Task Force Against COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf095f-b67c-4c2d-af32-eb047443f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rule pushed by the DOTr and the Economic Development Cluster
        was met with criticism from netizens and a number of sectors. The IATF had
        vowed to review the policy after a physician''s group earlier warned of a
        possible rise in COVID-19 transmission due to the easing of distancing rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e3742-4696-4515-933a-0684eabb4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo AÃ±o <a href="http://https://www.cnnphilippines.com/news/2020/9/14/DOTr-reduced-physical-distancing-public-transport-study.html"
        target="_blank">was skeptical</a> about the move and said he would propose
        a second look at the new rule. He said he preferred to keep the distance at
        one meter, as it was the minimum health standard according to science.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fa944-49de-449a-8d65-3a621e9700a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III also said <a href="https://www.cnn.ph/news/2020/9/16/duque-physical-distancing-transportation-1-meter.html"
        target="_blank">he preferred</a> to keep the one-meter distance between passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5086b9-f56b-440c-b9d8-55be391e3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both secretaries said they were not present at the IATF meeting
        where the move was discussed and eventually approved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e117f2a-80d8-4a96-bff6-7e2df63ebeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:37:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Roque said the
        IATF has crafted its fresh recommendation on the much-debated transport protocol.
        He did not give further details, only saying that it is based on science.</p>'
  'donald-trump-cdc-masks-coronavirus':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'US President Donald Trump again contradicted his own health officials''
      coronavirus statements â€” this time on the importance of mask wearing and the
      timing for a vaccine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T13:32:57.852+08:00
    'imagesource': 'jcr:9a2969c2-dc41-48f0-9fef-57e4b02386e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40bc590d-27dc-4da6-9576-a30f9e08c5d2'
    'lead': 'US President Donald Trump again contradicted his own health officials''
      coronavirus statements â€” this time on the importance of mask wearing and the
      timing for a vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T13:43:04.115+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:23:14.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:58.964+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump']
    'template': '1'
    'title': 'Trump disputes CDC head''s vaccine timeline and mask claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041a854-f458-4af9-8f42-e4c602b41700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US President Donald Trump again contradicted
        his own health officials'' coronavirus statements â€”&nbsp;this time on the
        importance of mask wearing and the timing for a vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ec0e6-122b-49ea-9d1c-d5c2e241beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he demeaned Dr. Robert Redfield, the director of the US Centers
        for Disease Control and Prevention, saying the doctor was "confused" in his
        congressional testimony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd5e2f-6f93-4e83-a2a6-fcb4bf209121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield said Wednesday that masks may be a more effective protection
        against coronavirus than any potential vaccine that the President can''t stop
        hyping. And he laid out a timeline for when the general US public could expect
        to start seeing results from widespread coronavirus vaccination the second
        or third quarter of 2021. Those statements both seemed to contradict what
        Trump has been saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2d7f9-a9cb-443d-8deb-08ca9b9fbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might even go so far as to say that this face mask is more guaranteed
        to protect me against Covid than when I take a Covid vaccine, because the
        immunogenicity may be 70%. And if I don''t get an immune response, the vaccine
        is not going to protect me. This face mask will," Redfield told lawmakers
        during public testimony, adding that the American public has not yet embraced
        the use of masks to a level that could effectively control the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc79139-0f63-49a0-94ee-560a6342d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Redfield''s congressional testimony, Trump took his
        pushback against the doctor -- who he appointed to lead the CDC -- a step
        further, contradicting the agency head on two accounts: the timeline for a
        coronavirus vaccine and the effectiveness of masks compared with inoculation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baed60-b35a-41a4-b2e1-f7075aef981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield told the Senate Appropriations Committee Wednesday: "If
        you''re asking me when is it going to be generally available to the American
        public, so we can begin to take advantage of vaccine to get back to our regular
        life, I think we''re probably looking at third, late second quarter, third
        quarter 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f35dc9-6b84-4fd2-84ba-e2be7b99d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters Redfield was "confused" when he said
        that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773dd499-9b8a-4b17-a687-4addf34c29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he made a mistake when he said that. It''s just incorrect
        information," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c2e22-a386-4d81-be22-fe9800dfbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Redfield''s comments to Congress about masks
        possibly being more effective than a vaccine were incorrect and that Redfield
        may have misunderstood the question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12160d89-0725-4db9-845d-a971adb7154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he misunderstood it," Trump said, later adding, "As far as
        the masks are concerned, I hope that the vaccine is going to be a lot more
        beneficial than the masks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c2561-7a27-4da7-a229-559adb604dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield said in a statement regarding his mask testimony that he
        believes in the "importance of vaccines and the importance in particular of
        a COVID-19 vaccine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e0262-49af-4bf5-ba23-67a3ef9a31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A COVID-19 vaccine is the thing that will get Americans back to
        normal everyday life. The best defense we currently have against this virus
        are the important mitigation efforts of wearing a mask, washing your hands,
        social distancing and being careful about crowds," he said, not addressing
        Trump''s claim that he had been confused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0d4d2-3f23-4df9-9184-5b22c185f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC spokesman issued a statement responding to Trump''s vaccine
        comment by seemingly backing up the President''s claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92d8d1-a509-46d5-b6cb-855d62dd4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s hearing, Dr. Redfield was answering a question he thought
        was in regard to the time period in which all Americans would have completed
        their Covid vaccination, and his estimate was by the second or third quarter
        of 2021. He was not referring to the time period when Covid-19 vaccine doses
        would be made available to all Americans," the spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a479c9-027e-411b-afa2-2f768770fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has forced Redfield to revisit
        answers he''s given regarding the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d5b96-ce45-42f7-b4d0-605bf2be9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump claimed Redfield had been inaccurately
        quoted in The Washington Post, before the doctor confirmed he had been accurately
        quoted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88626e-afc0-4169-b28d-fc15a65e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth comes the day after Trump''s White House held
        a peace agreement ceremony with dignitaries from three foreign countries that
        largely ignored social distancing and mask guidelines -- and the President
        awkwardly and baselessly named "waiters" as part of a group of people who
        don''t like wearing masks to prevent the spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835b988-f0ac-4382-918b-a8f4e24f903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the CDC''s repeated calls for Americans to wear face masks
        to prevent the spread of the coronavirus, Trump said during an ABC town hall
        Tuesday night that "there are a lot of people that think that masks are not
        good."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654c002-923e-4727-8b4a-d5c7a2d25cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a specific example, Trump said waiters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec375c-e654-4a5d-8088-3ac6adf0d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come over, they serve you and they have a mask. And I saw
        it the other day, where they were serving me and they''re playing with the
        mask. I''m not blaming them. ... They''re playing with the mask. ... They''re
        touching it and then they''re touching the plate. That can''t be good," Trump
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07635c2e-6fd1-4acd-b604-a958a370ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has occasionally donned a mask and said they''re important.
        But his actions send a different message to supporters: The White House and
        Trump''s reelection campaign have also disregarded the CDC''s guidance, state
        guidelines and local public health officials, permitting large crowds of rallygoers
        to stand shoulder to shoulder and not mandating mask wearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aee0bd-8e57-4134-b91f-1a4a73d53935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top Trump administration health officials, including Adm.
        Brett Giroir, assistant secretary for health and human services, and Dr. Bob
        Kadlec, assistant secretary for preparedness and response at the Department
        of Health and Human Services, also testified Wednesday to the importance of
        mask wearing in preventing the spread of coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65c74f-726c-40e4-b4d8-b8a80eb3857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump questioned the effectiveness of masks on ABC, his press
        secretary, Kayleigh McEnany, told reporters on Wednesday that the President
        has "always supported mask-wearing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143fb4c-f739-4c17-a529-2757e31dd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday he was pointing to a quote, that event Dr. (Anthony)
        Fauci has noted, which is that masks can have unintended consequences. While
        we support wearing them, and it''s patriotic to do so, the unintended consequence
        can be inappropriate usage," McEnany said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61866161-511c-48de-a717-f6833b4dff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia, Nicky Robertson, Allison Main and Jason
        Hoffman contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b05aeb-e685-48ef-91fb-cf67f7eb4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:43:04.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/16/politics/donald-trump-coronavirus-masks-health-experts/index.html"
        href="https://edition.cnn.com/2020/09/16/politics/donald-trump-coronavirus-masks-health-experts/index.html">Trump
        disputes CDC head''s vaccine timeline and mask claims</a>"</em></p>'
  'hurricane-sally':
    'author': 'Nicole Chavez, Jason Hanna and Tina Burnside, CNN'
