      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the dolomite caused this, dead fish should be found in other
        areas like the baywalk and not in the Baseco compound, Antiporda said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17b80c-27bb-4cce-93e8-1cd0d3e1ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
