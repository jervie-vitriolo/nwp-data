      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the blood donations can also be used for non-coronavirus-related
        needs.On the other hand, blood convalescent plasma will be useful in treating
        infected patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e00fa-a00d-4309-a7b7-7b31509205cb'
      'mgnl:activationStatus': true
