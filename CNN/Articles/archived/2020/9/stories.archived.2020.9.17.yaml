    'lead': 'Transportation officials in the UK have warned commuters not to use live
      snakes as face coverings, after a bus passenger was spotted with a large reptile
      wrapped around his head. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T09:29:09.949+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:23:25.032+08:00
