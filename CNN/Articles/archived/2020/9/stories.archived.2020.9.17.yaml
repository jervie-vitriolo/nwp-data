  'astrazeneca-vaccine-trial-document':
    'author': 'Elizabeth Cohen and John Bonifield, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T23:17:08.306+08:00
    'imagesource': 'jcr:32630eb9-3a9b-4383-a62c-479795329be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdcfc266-aadb-421c-9707-d84c4d925065'
    'lead': 'CNN has obtained an internal safety report by pharmaceutical giant AstraZeneca
      that sheds light on the neurological condition suffered by one of the participants
      in its coronavirus vaccine clinical trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T23:19:11.659+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:22:33.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:09.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Internal AstraZeneca safety report sheds light on neurological condition
      suffered by vaccine trial participant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766774f2-3781-4350-8dca-40cf1a94a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  â€”&nbsp;CNN has obtained an internal safety
        report by pharmaceutical giant AstraZeneca that sheds light on the neurological
        condition suffered by one of the participants in its coronavirus vaccine clinical
        trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5903c1-5240-47dc-8096-3ab25a11c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report details how the study volunteer, a previously healthy
        37-year-old woman, "experienced confirmed transverse myelitis" after receiving
        her second dose of the vaccine, and was hospitalized on September 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043703e8-75a1-41de-883b-2edd6d2cb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, AstraZeneca dismissed media reports about the participant
        having a confirmed case of the rare neurological condition, in which the spinal
        cord becomes inflamed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93016f1f-2c51-4c0b-a9a1-a94b00586cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which is labeled an "initial report," describes how
        the study participant had trouble walking, weakness and pain in her arms,
        and other symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021162f8-8dce-4f71-8461-f3d541c12acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal safety report is dated September 10, and on September
        11 it was sent out to doctors who are running the study''s clinical trial
        sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741a152-ec7c-48e2-b9b1-fd68febe9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, AstraZeneca announced the study volunteer''s "unexplained
        illness," and said it was <a href="https://www.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html">voluntarily
        pausing the trial worldwide.</a>&nbsp;On Saturday, the trial <a href="https://www.cnn.com/2020/09/12/health/coronavirus-vaccine-astrazeneca-oxford-trial-resumes-intl/index.html">in
        the UK resumed</a>. The trial has not resumed in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79e907-252f-417f-9acb-ae6d76933ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world closely watches the development process of a number
        of vaccines, hoping for an end to a deadly pandemic, some scientists say AstraZeneca''s
        communications about the patient''s condition have not been fully transparent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc2301-d0ef-404c-bcc0-f8caba0c23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson says, as the trial sponsor, they "cannot
        disclose medical information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31045b2-ffe1-4a58-8e26-4721aa8f2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release last week, the pharmaceutical giant stated that
        "we are committed to the safety of our participants and the highest standards
        of conduct in our trials."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094ce1a-4246-4e64-ab31-4b6517c07186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Just a matter of time'' before trial resumes in the US</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6abc5-3938-45c9-9761-b74d3304d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen days after receiving her second dose of the vaccine, the
        woman, who lives in the UK, "experienced confirmed transverse myelitis," with
        symptoms including trouble walking and pain and weakness, the safety report
        said. Researchers were sufficiently concerned that they filed a SUSAR, or
        Suspected or Unexpected Serious Adverse Reaction report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac75dd-e187-4861-8af7-94ecac64abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the report CNN obtained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a610b2-4668-4c18-80f9-e9ff28a0712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the patient''s condition was reviewed by safety experts, the
        trial resumed in the UK and Brazil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558a0f5-a6dc-478f-8bd8-d57ba90e77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, told CNN Tuesday that it is "just a matter of time"
        before the trial resumes in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d76c8f-52c3-45a6-a25d-19fb4961a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he considered the participant''s illness a "one-off"
        at this point, and that "it would be unusual to completely stop a trial on
        the basis of one single adverse event."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425743d7-7388-40ab-8e7b-b66e8e8ba282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said doctors leading the trial sites in the US will be told to
        look out for similar symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7ae0e-0543-403b-9af0-a481004cc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be extra special careful and watch out to see if it
        happens again, and then if it does, it becomes an entirely different situation,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ec070-5edd-45b1-9a22-f9065eb5399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "case narrative" contained in AstraZeneca''s report says the
        patient had the first dose of the coronavirus vaccine in early June and was
        fine. She received her second dose in late August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4164388-b4e4-4321-9d21-3bc1d8ad2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 2, while running, the study participant "had a trip
        (not fall) with a jolt." The report notes that she did not have any obvious
        injury to her cervical spine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a525039-980b-4338-9d9e-06701f7a9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the report says, she had symptoms including difficulty
        walking, pain and weakness in her arms, pain and reduced sensation in her
        torso, a headache and reduced ability to use her hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaf2a3-c149-4156-8edc-71d3215abcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was hospitalized on September 5.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e74afa-827a-46da-865c-e98240161179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca report mentions twice that the woman was diagnosed
        with "confirmed" transverse myelitis. It also says that a neurologist who
        consulted on her case "suggested the symptoms were consistent with the diagnosis
        of transverse myelitis."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dbed1-49c8-4f3f-9797-972dfe5d58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was sent to physicians who are leading study sites for
        the AstraZeneca vaccine. The cover sheet on the report, sent by a contractor
        hired by AstraZeneca, described her illness as "confirmed" transverse myelitis.
        The contractor requested that doctors, if required, submit the report to their
        Institutional Review Board or local ethics committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca56263-fa36-465c-9a5a-61724d652a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that the woman saw a neurologist, who stated the
        patient reported no past history of neurological symptoms or significant illnesses.
        At another point in the narrative, it said there was "limited information
        concerning the subject''s relevant medical history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47b251-aa37-479c-9c6f-a57ac315d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other similar cases had been diagnosed among other study volunteers,
        according to the report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d11047-6f74-45ad-9888-1de0b8fe5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neurologist noted that the study volunteer started to feel better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb665105-2f48-4884-a71a-042675d60d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution of her symptoms is quite rapid considering her illness
        started only four days ago," according to the report. "Her symptoms were improving.
        Her strength and dexterity in her hands was getting better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68cfa3-cce6-40d3-9910-b87bec3de693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 8, <a href="https://www.nytimes.com/2020/09/08/health/coronavirus-astrazeneca-vaccine-safety.html">The
        New York Times</a> quoted a source saying a trial volunteerâ€¯had transverse
        myelitis, and the next day, Stat News reported thatâ€¯theâ€¯company''s CEO,â€¯Pascal
        Soriot, toldâ€¯investorsâ€¯inâ€¯a conference call thatâ€¯theâ€¯trialâ€¯was stopped because
        a woman volunteeringâ€¯inâ€¯theâ€¯trialâ€¯had symptoms consistent with transverse
        myelitis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d0bc1-0806-4deb-805e-2c7e41332a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, AstraZeneca addressed media reports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53561065-9870-4aa9-8fe0-906c22da3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports claiming to be based on comments made earlier today by
        our CEO stating that we have confirmed that a participantâ€¯inâ€¯our clinicalâ€¯trialâ€¯suffered
        from transverse myelitis areâ€¯incorrect. He stated thatâ€¯there is no final diagnosis
        and thatâ€¯there will not be one until more tests are carried out. Those tests
        will be delivered to an independent safety committee that will review the
        event and establish a final diagnosis," a spokesperson for the pharmaceutical
        giant saidâ€¯inâ€¯a statement emailed to CNN on September 9.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cbfcd-4137-4e83-972d-0abc1a7fc1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was enrolled in the UK arm of the trial, which is run
        by the University of Oxford. When asked about her situation, AstraZeneca pointed
        CNN to a <a href="https://covid19vaccinetrial.co.uk/files/cov002pisages18-55yearsv11011sept2020pdf">participant
        information sheet,</a> updated on September 11, on Oxford''s website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509d3f4-91f4-411f-8344-0019441f2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sheet refers to volunteers in the trial who "developed unexplained
        neurological symptoms including changed sensation or limb weakness."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497026b8-3467-4db7-b9f0-e4aa44ff8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document goes on to say that "after independent review, these
        illnesses were either considered unlikely to be associated with the vaccine
        or there was insufficient evidence to say for certain that the illnesses were
        or were not related to the vaccine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b59fb-b22c-4b9d-afc3-13df4de3bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheet adds that "close monitoring of the affected individuals
        and other participants will be continued."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9d1d4-33de-48f1-bb63-7836b8423ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why the Oxford patient safety sheet refers to "unexplained
        neurological symptoms" and does not mention transverse myelitis. It does not
        say whether the volunteer''s diagnosis was later changed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f0b2c-197a-4856-ac29-35a10ec3c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this participant, a University of Oxford spokesperson
        wrote in an email to CNN that "we cannot disclose medical information about
        the illness for reasons of patient confidentiality."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6ecbf-9af9-42e1-8032-d79d2da293d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, a university spokesperson said, "we are committed
        to the safety of our participants and the highest standards of conduct in
        our studies and will continue to monitor safety closely."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7521257-e5bb-43ee-95ad-699689bf2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford said in a statement that an "independent review process has
        concluded and following the recommendations of both the independent safety
        review committee and the UK regulator, the [Medicines and Healthcare products
        Regulatory Agency], the trials will recommence in the UK."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cce8c-109c-4d0a-be4e-c6ab0363b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, an AstraZeneca spokesperson said, "the Company
        will continue to work with health authorities across the world, including
        the FDA in the US, and be guided as to when other clinical trials can resume."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bf500-b229-4d48-839d-6e8f9736e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, AstraZeneca''s Soriot said: "At AstraZeneca we put science,
        safety and the interests of society at the heart of our work. This temporary
        pause is living proof that we follow those principles while a single event
        at one of our trial sites is assessed by a committee of independent experts.
        We will be guided by this committee as to when the trials could restart, so
        that we can continue our work at the earliest opportunity to provide this
        vaccine broadly, equitably and at no profit during this pandemic."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5df00-5efa-4e98-9a55-5a4540952540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, chief adviser to Operation Warp Speed, the US government''s
        effort to develop a Covid-19 vaccine, said Tuesday: "Upon reviewing the U.K.
        event, the U.S. trial will resume when the independent Data and Safety Monitoring
        Board overseeing the trial and the U.S. FDA determine that it is safe to proceed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632ec58-d5e2-45e9-a8e9-dd9305f6def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Scientists question vaccine trial transparency</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211a246-8956-4e68-a34c-0936c7866a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tens of thousands of participants, it''s inevitable that during
        the course of a trial, some participants will fall ill with anything from
        a cold to cancer to heart attacks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9b839-9f5f-4339-90e5-2552c76309ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not always clear whether an illness is connected to a vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23bad5-0afe-44a5-aca5-29755157d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How AstraZeneca communicated about this patient''s condition, and
        the condition of another who experienced symptoms during the trial, has caused
        some scientists to worry that the pharmaceutical company is not being fully
        transparent about the course of its coronavirus vaccine trial.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8bc3a-3ed7-460d-b78a-7298ae55a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kaiser Health News reported that an official from the
        National Institutes of Health expressed worry about the AstraZeneca vaccine
        process.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15393d82-bad2-4560-9bc1-dc05a0d6be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca "need[s] to be more forthcoming with a potential complication
        of a vaccine which will eventually be given to millions of people," said Dr.
        Avindra Nath, intramural clinical director and a leader of viral research
        at the National Institute of Neurological Disorders and Stroke, an NIH division
        "We would like to see how we can help, but the lack of information makes it
        difficult to do so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c7c95-0dc1-4b70-a3b5-beba6580ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highest levels of NIH are very concerned," Nath told KHN. "Everyone''s
        hopes are on a vaccine, and if you have a major complication the whole thing
        could get derailed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fadd1d5-82ef-458d-ae90-f14a48aaced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet last week, Dr. Eric Topol asked pharmaceutical companies
        running coronavirus vaccine clinical trials to be more open about their work.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587315b1-b461-4dc3-a806-59d9e3b92935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Covid-19] vaccine companies haven''t been transparent; the
        stakes are big," wrote Topol, executive vice president of Scripps Research
        in California.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24a0d5-86ae-4306-bd02-1f899f3da346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency and public trust are key to ending the pandemic and
        getting back to normal. If people don''t trust the vaccine, they might decide
        not to take it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbc5db-843d-4a1d-bb78-4b3a0a213e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People won''t get a vaccine if they don''t trust the science,"
        said Dr. Peter Hotez, a vaccinologist at Baylor College of Medicine and a
        CNN medical analyst.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea9c83-2452-493f-a02d-f30e9e72ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls indicate there''s already a great deal of mistrust, including
        a CNN poll last month showing 40% of Americans won''t get a coronavirus vaccine
        when it comes out, even if it''s free and easy to get.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f429159-54d5-4582-afc2-524c26c573d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said AstraZeneca has shown a lack of transparency on several
        issues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27d0a1-522e-4d65-9f0c-0e6e89844604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really unfortunate what they''re doing," said Hotez, who
        is also developing a vaccine against Covid-19. "There needs to be transparency.
        This is just not acceptable."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc09d6-c900-46c4-822c-ead08c3a33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez''s vaccine is not yet in human trials and has not received
        funding from Operation Warp Speed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33590f-5fe6-44a2-9640-9994c09bbec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Questions still unanswered</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8729b-9060-42ed-abe1-be94bba8ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors have made some scientists question AstraZeneca''s
        transparency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cf935-9f2d-455e-b5a4-2badab9bb788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This current pause isn''t the first one for the AstraZeneca trial.
        Last week, while addressing the current pause, the company revealed there
        was a "brief pause" in July, when another study participant became ill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4399e9a-0860-4719-9878-1f24dd080f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that first participant was found to have had an
        "undiagnosed case of multiple sclerosis," which was deemed to be unrelated
        to the vaccine. It did not explain how that conclusion was reached or why
        it waited more than a month to mention it publicly.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189fe41-0337-45f0-800a-7549eab9a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the UK arm of the trial was allowed to continue despite
        the woman''s recent illness, company spokespeople pointed CNN to the University
        of Oxford participant information sheet, which states independent reviewers
        recommended that vaccinations should continue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ebf49-cfe6-4edc-9acb-c9aafd9d6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, clinical trials are regulated by the Medicines and Healthcare
        products Regulatory Agency.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a30c8d-b157-4c17-83b6-a47eca729a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now reviewed the data provided by the researchers and,
        after seeking independent expert advice from the Commission for Human Medicines
        (CHM), we agreed with the recommendation of the Data and Safety Monitoring
        Board that vaccination can restart," according to a statement sent to CNN
        by Siu Ping Lam, director of licensing for the agency.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d65ce-870f-46d1-9983-d84605dca119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said Operation Warp Speed, which is giving <a href="https://www.cnn.com/2020/05/21/investing/astrazeneca-ceo-interview-vaccine-coronavirus/index.html">AstraZeneca
        $1.2 billion to test and manufacture</a>&nbsp;its coronavirus vaccine, should
        be communicating more with the public about safety issues, such as the two
        participants'' illnesses.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd5040-6553-4ef6-aca2-cdefd93f207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines are a matter of "national security," Hotez said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a97a5-e106-46f9-bf39-8e7bf0164881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very sensitive issues, and Operation Warp Speed is ceding
        or delegating critically important communications that are vital to the national
        security interests of the nation," Hotez said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0221d-ea05-4a06-8a58-b03946f6068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Operation Warp Speed''s Slaoui told CNN on Tuesday
        that "questions regarding details and data on trial participants and trial
        pauses must be referred to the trial regulatory sponsors coordinating this
        process."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b88ae-e48d-4610-8b18-b8f99098df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez added that incomplete communication about the trials, including
        participants who become ill, could have a dire effect not just on the AstraZeneca
        vaccine, but also on other coronavirus vaccines that have received federal
        funding.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff739b5-d5c0-4efa-8f09-a7e21d6c57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they botch the communications on this, Americans will refuse
        to accept their vaccine, and this will have a spillover effect on the other
        Operation Warp Speed vaccines," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a30866-5598-4031-8241-374bc9072b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:19:11.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/17/health/astrazeneca-vaccine-trial-document/index.html">
        "Internal AstraZeneca safety report sheds light on neurological condition
        suffered by vaccine trial participant"</a></i></p>'
