    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:04.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu Pacific pays 50% of ticket refunds  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7645a-e536-4b30-9148-82b1fd9b4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        Budget carrier Cebu Pacific said Thursday it released over â‚±2.4 billion in
        ticket refunds as a result of flight cancellations due to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc13bd7-a83d-4087-b470-77319d3b2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the airline said this amount represented half of
        requests it received since April, a month after the public health crisis began
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62994c1-33a6-414b-a356-a93b8afbc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.013+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had since been under varying levels of quarantine and
        lockdowns which resulted in travel restrictions that forced the cancellation
        of domestic and international flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e481d-ccb4-4648-a443-d45dda390fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOur refund process then was originally not designed to handle this
        volume of requests, and this resulted in a backlog. We have since then revamped
        our procedures in order to address this,â€ Cebu Pacific said. â€œWe understand
        how challenging this whole situation is, and we sincerely apologize for the
        delay.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f493c20-f412-48cc-98e0-a5dd326b7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline added that refunds could continue to take six months
        to processe, but committed to complete all pending requests.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fcebupacificairphilippines%2Fposts%2F3549459221766994&width=500"
        width="500" height="677" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf5400-1e00-4708-b983-573fe00a038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b6fb7-822f-46a7-8767-a118cd666d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, flag carrier Philippine Airlines launched its myPAL Request
        Hub, an online portal to process applications for rebooking, travel vouchers
        or refunds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64efb39-ee15-422e-ba30-e1af242ecf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL laid off some 300 employees a month earliler to cut its losses.
        Cebu Pacific and AirAsia followed suit, with the former letting go of some
        800 employees in August.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0b5a4-0d35-4cb9-962e-56c2fec4d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:09:31.014+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are expected to receive loan assistance from the government
        under the <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">newly-signed
        Bayanihan to Recover As One Act</a> as local and international flights remain
        limited.</p>'
