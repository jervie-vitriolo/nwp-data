    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duque', 'PhilHealth', 'DOH', 'Francisco-Duque', 'Guevarra']
    'template': '1'
    'title': 'No sufficient evidence yet to recommend charges vs. Duque â€” DOJ chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49df51-b3c6-4f64-aa62-33470a133d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)â€”</strong> The
        Justice Department-led task force investigating controversies hounding the
        Philippine Health Insurance Corporation failed to find sufficient basis for
        the filing of charges against Health Secretary Francisco Duque III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae825f-26cf-44ae-a67c-fff0648eeb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Justice Secretary Menardo
        Guevarra said there was insufficient evidence linking Duque to supposed anomalies
        in the three areas covered by the initial investigation of the task force.
        These were PhilHealth''s interim reimbursement mechanism, procurement of information
        technology equipment, and the legal sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a918418-56d0-4a0c-97f2-50f072c33cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™d like to clarify. The findings of the task force were preliminary
        in nature because we have only covered three major areas where fraud is heavily
        suspected,â€ Guevarra said in an interview with <em>The Source</em>. â€œInsofar
        as Secretary Duque is concerned, we have not seen enough evidence that would
        make us recommend that he be charged administratively or criminally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd432c1e-9194-41a0-a648-e92a16d0609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers earlier raised questions on the exclusion of the
        Health Secretary from the list of recommended PhilHealth executives to be
        charged. Officials have argued that Duque, as ex-officio chairperson of the
        state health insurer, should also be held accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687aaa0-f969-4e04-a2eb-bac71c6cccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, reiterated that investigations on the matter
        will continue, adding that Duque and other members of the PhilHealth board
        are not totally off the hook yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fdd949-7299-48ca-ad16-8ade1362565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt doesnâ€™t mean to say that when we conduct further investigations,
        when we go more deeply into the evidence or other transactions or other areas
        of fraud, (that) we are absolutely and totally exonerating the secretary or
        other members of the board. It all depends on what we may see further in the
        future,â€ the Justice chief stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0b90a-6636-4bb8-a6e7-7d36b1205317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also acknowledged the possibility of varying evidence presented
        before the task force and the Senate, <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">which
        recommended the filing of charges against Duque</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b529662-74de-4a7c-9d3b-a970660878e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 177-page report to President Rodrigo Duterte on Monday, Task
        Force PhilHealth said it found negligence on the part of key officials of
        the state health insurer. The group also recommended the filing of complaints
        against some executives, including former CEO Ricardo Morales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b0dfb-4ae8-4bf6-8ece-e761377d00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">Task
        Force: PhilHealth execs negligent on IRM implementation, concealed info and
        documents</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa0c40-9655-4888-b051-b12817d0bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra reiterated that their findings that such negligence may
        also have been mitigated by the fact that some subordinates concealed information
        and documents in getting board approval for certain projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8e6c9-4ec9-4bb7-a324-dcac0ee7f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:40:38.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, for its part, said it would wait for the official copy
        of the task force report and submit to whatever instructions are made based
        on the recommendations.</p>'
