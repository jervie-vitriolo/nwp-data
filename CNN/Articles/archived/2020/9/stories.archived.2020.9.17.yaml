      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said that the breakdown for all the projects are already
        available. He also stressed that there are no double insertions in the budget,
        and that these are only continuation of existing projects.</p>'
    '23':
