      'jcr:uuid': '213a0878-4d2b-4dea-b71c-9ca0330a03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a report from the Bureau of Fisheries and Aquatic Resources
        (BFAR), Baseco residents discovered dead fish of different species like biya,
        kanduli, asohos, and tilapia at 5 a.m. on Sept. 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac0037-ef2d-4728-ac3c-3d2f5a53bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
