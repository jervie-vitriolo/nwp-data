      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) -</strong>
        Players from the 12 Philippine Basketball Association (PBA) teams approved
        the adoption of a ''bubble'' in resuming the league''s 45th season.</p>'
