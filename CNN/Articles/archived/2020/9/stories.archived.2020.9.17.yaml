      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        The countryâ€™s daily confirmed coronavirus cases breached 3,000 for the tenth
        consecutive day on Thursday, with the tally of infections reaching 276,289.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5ee08-b069-440b-999d-a6a6078153fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the Department of Health showed 3,375 more
        people got sick with COVID-19, of whom 963 are residents of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10828f7-97f7-43cf-96de-08b3f15b8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan province logged the second highest increase with 448 new
        infections, followed by Cavite with 274, Negros Occidental with 153, and Batangas
        with 119.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bea40f-8d76-4b40-8c77-6290b8a20246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national recovery count also rose to 208,096 after 317 more
        got well, the DOH said. However, 53 more patients died of the disease, bringing
        the death toll to 4,785.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851c08d-a042-4518-91af-fcbeb8c179c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly announced fatalities, 36 died in September, 13 in August,
        and four in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb83b250-d745-43e8-af89-27e7a76ee43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients in the country
        is now at 63,408.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aee4a7-ed05-4d34-b1fe-573685143b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce08a1-f6c3-4ba0-815c-dea027cf0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen duplicates were also removed by the DOH from the total
        case count as part of its data cleaning process. The department added that
        after final validation, 11 cases previously reported as recoveries turned
        out to be deaths, while another 56 turned out to be active cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00166220-efcd-4f0a-b992-d81584455313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745faba1-3ffb-4d77-986d-cf05f2819da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will extend the state of calamity declaration
        in the country due to the COVID-19 pandemic, his spokesperson Harry Roque
        said Thursday. However, Roque did not mention how long the extension will
        last.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386193c1-2cd9-404c-81fe-36f67cf67cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:05:30.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutete declared a state of calamity on March 16, which was initially
        set to last for six months, to allow national and local governments to access
        quick response funds to address the pandemic.</p>'
  'groups-martial-law-protest-duterte':
