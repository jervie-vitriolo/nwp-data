      'mgnl:lastActivated': 2023-01-25T21:22:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the bureau recorded 29.5 tons of such items as of August
        this year that were just sitting in Customs warehouses due to lack of proper
        documentation when they can be distributed amid pandemic and make life easier
        for struggling students and teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a7109-c43c-422b-b292-4974f6d5d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T20:05:07.255+08:00
