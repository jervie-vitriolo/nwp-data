    'lead': 'The Federal Reserve committed Wednesday to do more to help the US economic
      recovery, promising more asset purchases and lower interest rates for even longer
      than it previously expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T09:26:35.757+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:23:25.861+08:00
