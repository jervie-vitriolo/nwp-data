      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I enjoy creating different looks and interpreting inspirations for
        my clients and brands. Whatâ€™s challenging for me is that my job requires interacting
        with different people, and Iâ€™m really an introvert.</p>'
