      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently in talks with several vaccine developers
        through bilateral agreements.</p>'
  'indonesia-coronavirus-grave-diggers':
    'author': 'Mochamad Andri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T15:31:36.022+08:00
    'imagesource': 'jcr:72ea3b8a-4382-4fd2-9dd5-d73def752f5f'
