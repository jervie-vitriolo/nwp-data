      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Filipinos still willing to travel despite absence of vaccine</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e18f6-9f45-4e08-bba5-ec3c6bac5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:05:39.869+08:00
      'mgnl:createdBy': 'glee'
