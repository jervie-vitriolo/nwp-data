    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003546a5-77a3-4dae-b82a-ab6fdd988b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:50:52.601+08:00
