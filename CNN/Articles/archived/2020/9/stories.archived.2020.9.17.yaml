      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports giant Enrique Razon, Jr., who most recently ventured into
        the power business in Iloilo, climbed to the third spot with a $4.3 billion
        fortune, down from his $5.1 billion in 2019. He switched places with the heirs
        of the late John Gokongwei, Jr., who came in fourth with a combined wealth
        of $4.1 billion.</p>'
