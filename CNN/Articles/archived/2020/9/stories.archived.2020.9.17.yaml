      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5a633-8c9d-4511-9076-f158a30e9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These face masks are the most important, powerful public health
        tool we have," Redfield said, holding up a blue face mask.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe0c93-29a5-4602-a4e3-4f99eeeb74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78f3da-e373-4020-953f-24fbc2665ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did it for six, eight, 10, 12 weeks, we''d bring this pandemic
        under control," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ac374-1c53-4105-a0d3-0c2f32a68041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0672f-6ed3-49f4-a195-9534c28646a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might even go so far as to say that this face mask is more guaranteed
        to protect me against Covid than when I take a Covid vaccine, because the
        immunogenicity may be 70%. And if I don''t get an immune response, the vaccine''s
        not going to protect me. This face mask will."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06e2c2-cb91-47c1-a7ab-a1f74c6bd9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
