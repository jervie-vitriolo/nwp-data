      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696f21a-7090-4830-b724-b23622e81474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Benny Antiporda told a virtual press conference
        on Thursday that it was impossible that the crushed dolomite dumped over a
        portion of the bay on Roxas Boulevard caused the death of the fish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ea2d9-52f4-44e9-b643-61a9c9b4dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3ba6e-49ac-4e95-9ccf-ffb185f81ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œErroneous <em>po yung</em> allegation <em>nila kaagad na galing
        sa</em> nourishment area <em>iyang nagyaring</em> fish kill <em>na iyan</em>,â€
        Antiporda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c3ea3-96dc-4580-983a-6fee724fe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b69dbc-13be-4efa-b8f5-116591737949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their allegation is erroneous,  blaming the nourishment
        area over the fish kill incident.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926d5fe-2322-4a01-80dd-5484573c53e7'
