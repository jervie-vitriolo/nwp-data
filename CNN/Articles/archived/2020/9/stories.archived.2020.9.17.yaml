      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Finance Secretary Carlos Dominguez on Thursday urged the Asian Development
        Bank to create a technical working group with the World Health Organization,
        the World Bank, and other multilateral bodies on candidate coronavirus vaccines
        to ensure developing countries'' access to these potentially life-saving products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d79d0-59f5-4bbd-b236-ed0187077609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force could help package financial assistance to help member-countries
        of the ADB provide vaccines to their poorest and vulnerable populations, Dominguez
        said in a symposium hosted by the ADB and WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2784045-8049-4360-aebd-72646bf2c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also establish an information portal containing updates
        on COVID-19 vaccine development as well as provide advice on procurement and
        crafting contracts with manufacturers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592181e-d57c-421c-af0f-9d1dbfc0d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe encourage the Asian Development Bank to take on a lead role
        in ensuring accessibility of these vaccines to those who need it the most,â€
        Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3492fc-0a05-494d-8088-1c166ca285ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œA coordinated approach to the procurement of vaccines and mobilization
        of financing for this purpose, will greatly help developing countries restore
        the vitality of their economies,â€ he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b760e1c-c4e1-45fe-b417-3f3f76163475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization earlier reported that around 180 vaccines
        against coronavirus are being developed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2851a9-f1b9-4699-a6b7-c17c3e10b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is expected to decide next month which among the 34 vaccine
        candidates in Phase 3 clinical studies will be tested for safety in its Solidarity
        trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596ccac-6fb5-4a77-bf11-02eca7d64227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:37:42.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.375+08:00
