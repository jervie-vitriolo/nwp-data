    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76642433-5a40-4cfc-9696-c67881927182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are currently working to educate the American public about
        the voting process ahead this year''s Presidential election and plan to continue
        campaigning for criminal justice reform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d332dbc-943d-40e0-8d65-c2e42beb4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irons said his relationship with Moore blossomed while she helped
        free him from his wrongful conviction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93973917-a0dd-417d-81af-d135df0a38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to marry her but at the same time protect her because
        being in a relationship with a man in prison, it''s extremely difficult and
        painful," he told GMA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b969078-9dbb-4a6f-8452-bc679741e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I didn''t want her to feel trapped and I wanted her to feel
        open and have the ability any time (for me to say) if this is too much for
        you, go and find somebody. Live your life. Because this is hard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef32c8-c588-4b1c-988f-2124ee5ad938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed to her in a hotel room earlier this year after his release:
        "It was just me and her in the room and I got down on my knees and I looked
        up at her and she kind of knew what was going on and I said, ''will you marry
        me,'' she said, ''yes.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1f666-feb9-4668-86df-e98efc85edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, 31, is skipping two WNBA seasons to focus on criminal justice
        reform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2b6d2-961c-4297-82da-9b5af8abb703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s considered one of the greatest women''s basketball players
        of all time and won WNBA titles with the Minnesota Lynx in 2011, 2013, 2015,
        2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016e7e3-a7fc-41e9-83e6-2e9b3f11ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After serving 22 years in prison, Irons said after this release
        that he didn''t blame his accuser and wants to focus his time on helping others
        in the same position he was in.</p>'
    '16':
