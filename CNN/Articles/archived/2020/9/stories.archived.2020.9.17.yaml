      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what is abundantly clear: Trump represents a fundamental
        break with the policies and strategic approach that every post-World War II
        president -- regardless of party -- has chosen to follow. And his muscular
        isolationism has consequences.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
