  'Lamine-Diack-jailed-for-corruption':
    'author': 'Aleks Klosok, Eva Tapiero and Ben Church, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T09:29:23.054+08:00
    'imagesource': 'jcr:c9d0c872-ccad-45fc-b75f-bbca1274b70b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f463808c-2b3a-43f6-a870-09dd31373650'
    'lead': 'Lamine Diack, 87, was found guilty of soliciting $4.1 million from athletes
      suspected of doping to cover up the allegations and allow them to continue competing,
      including in the 2012 London Olympics. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T09:31:49.023+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:23:24.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:56.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lamine-Diack', 'head-of-world-athletics', 'corruption', 'Russia',
      'doping']
    'template': '1'
    'title': 'Former head of world athletics Lamine Diack is jailed for corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e2f22-2a37-4517-8f97-6e68ddd3f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;The former head of athletics'' governing
        body, Lamine Diack, has been sentenced to two years in prison after being
        found guilty on charges of corruption related to the Russian doping scandal,
        a Paris courthouse announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c40409-ba50-43fe-b8b3-e18743ad7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diack, 87, was found guilty of soliciting $4.1 million (3.45 million
        euros) from athletes suspected of doping to cover up the allegations and allow
        them to continue competing, including in the 2012 London Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d42efe-155a-4fd8-b8bc-7f0632bce423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was handed a four-year prison sentence on Wednesday, two of which
        are suspended, and fined $594,000 (500,000 euros).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3355-1ef4-4ddd-976a-f2a6e1bf245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senegalese was one of the most influential men in the sport
        and led the International Association of Athletics Federations (IAAF), now
        renamed World Athletics, from 1999-2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e3c25-9e5a-4715-b6af-beac4a96c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether he will spend any time in prison, given that
        he''s been under house arrest in Paris since 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14a190-0ec1-499b-8b70-8b15d0b9cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial Diack reportedly denied all of the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19958cc0-29bd-4ff1-9692-e3a14c7b4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diack''s lawyers called the judgment "unjust and inhumane" and confirmed
        they would appeal the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df4baa-b16e-4e27-bcb4-c589bd5b2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diack''s son, Papa Massata, was also sentenced to five years in
        prison and handed a $1.19 million (one million euros) fine for his role in
        the corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7fd02-d29d-4897-932f-a7690c933e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa Massata, who fled France to Senegal after authorities opened
        the investigation, had always denied any wrongdoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0ddb3-9b28-4e47-810c-fd7abd4c5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Beauquier, Papa Massata''s lawyer, told CNN he would appeal
        the decision and said punishments to both men were severe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1e7f3-099b-48fd-819f-89a720514e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t expected anything else. That''s just a copy paste of
        the prosecutor''s demands," he told CNN over the phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca492c29-ebdd-4fe5-b63d-a99d4b306b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are sanctioning him for not being there and he couldn''t be
        there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7958b6-0790-4fb2-8a7c-1edf5a7f613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men have also been ordered to pay World Athletics $5.93 million
        (five million euros) in damages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c6489-4a6b-44f9-b591-473e07d39e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport''s governing body thanked the prosecutors for their work
        and promised to invest the monies awarded into the global development of athletics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc128e7c-8676-4cee-b925-e9f49ab05682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst we are disappointed this happened in our sport, we are grateful
        for the strong and clear decisions that have been taken against the individuals
        involved and charged with these crimes, and we would like to reassure everyone
        that the reforms our Congress approved in 2016 will ensure that similar actions
        by individuals can never happen again in our sport," read a statement from
        World Athletics on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf68944-a2e9-43b6-89dc-ed8dfbfa37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:31:49.025+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/sport/world-athletics-lamine-diack-corruption-spt-intl/index.html">Former
        head of world athletics Lamine Diack is jailed for corruption</a>."&nbsp;</em></p>'
  'Philhealth-abolish-privatization-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T09:49:32.862+08:00
    'credit': 'President Rodrigo Duterte met with Congress leaders on Wednesday'
    'imagesource': 'jcr:74615fa2-ddf7-4d14-adef-582e1b9546d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b1dcdb1-5a84-47d7-9e43-557e627061b6'
    'lead': 'Senate President Tito Sotto says President Rodrigo Duterte is considering
      the abolition or privatization of the embattled state insurance firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T09:52:32.987+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:23:22.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:57.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte studying PhilHealth abolition, lawmakers say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd85cc-3118-4389-adea-1a17cfea5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> â€”
        President Rodrigo Duterte is looking into the possibility of abolishing embattled
        Philippine Health Insurance Corporation if the newly-appointed chief fails
        to rid the state insurance agency of alleged fraud and widespread corruption
        by the end of the year, the head of the Senate said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2eb50e-18e3-4e5d-b288-f3d48b50ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Congress leaders on Wednesday to craft plans to
        eliminate excessive bureaucracy and corruption in government agencies during
        the remainder of his term. Senate President Vicente "Tito" Sotto III and Senator
        Christopher "Bong" Go relayed that they discussed the issue on PhilHealth
        during the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493faa0e-23ab-40d4-b393-6a2b1cae5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Duterte is considering the abolition or privatization
        of the state insurance firm, but that he advised the President against it,
        saying they should give a chance to Dante Gierran, who took over as PhilHealth
        President and CEO when Ricardo Morales stepped down in August due to health
        woes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b21650-cceb-4dc4-a319-17b13764834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he wanted Philhealth abolished or privatized but I said
        it might be better to wait a few months and see how the new admin performs,"
        he said in a message to reporters Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf3250-792e-411b-bfcd-0c46748c4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go on Wednesday said that they have agreed to give a "chance" to
        Gierran until yearend to revamp the embattled agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cb0ed-1421-449e-a1e4-0841e1754a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If wala pa rin, study possibility of disbanding PhilHealth," he
        said in a message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e19ffe-957d-4609-bc7e-b9448d2a0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no improvement, he is studying the possibility
        of disbanding PhilHealth.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377c939-afd8-4dc1-824d-c031453f42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang earlier rejected the proposed privatization of the state-run
        insurer following the House bill filed by Marikina City Rep. Stella Quimbo
        in August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f197d-7e37-41c5-8eaf-f3e994e12183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKaya po iyan nasa ilalim ng gobyerno dahil ang pagbigay po ng kalusugan
        ay isang karapatan ng taumbayan at obligasyon ng estado," Presidential Spokesperson
        Harry Roque said on August 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee0f38-c0de-477b-8ec7-1d22d61d429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth is under the government because the state
        is obligated to provide health services to the public.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f33322-f9bb-4f7f-91d9-b3a15214853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers also said <a href="https://cnnphilippines.com/news/2020/9/16/Sotto-Duterte-OK-with-proposal-replace-health-chief-Philhealth-chair.html">Duterte
        is in favor of the Senate resolution to transfer the ex-officio chairmanship</a>
        of PhilHealth from the health secretary to the finance chief since one of
        the state firm''s critical mandates is to have a sustainable fund management
        to ensure the continous delivery of healthcare services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d752759-8668-4d24-ac02-4e0d8df85715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth was recently subjected to a rigorous investigation for
        corruption, prompting lawmakers to recommend the filing of graft charges against
        its top officials, including Health Secretary Francisco Duque and former chief
        Morales. However, the Justice Department-led task force probing PhilHealth
        did not include Duque in its initial list of officials recommended to face
        complaints; Duque''s exclusion in the list was heavily criticized by several
        senators, including Sotto.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f193876-5b00-4abf-a7c4-f7b8fe73b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President said Duque was not mentioned by Duterte during
        their meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1079e7-3c93-4cd2-a156-60e954570f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:52:32.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly insisted that Duque should neither resign
        nor be fired despite widespread criticisms against his leadership in addressing
        the COVID-19 pandemic.</p>'
  'Florida-public-schools-COVID-19-cases':
    'author': 'Rosa Flores, Denise Royal and Sara Weisfeldt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T08:52:42.756+08:00
    'imagesource': 'jcr:6f874376-bdaf-4ad8-bed8-787316dfd4ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20b48963-4793-421f-ac37-3a225c938937'
    'lead': 'Since many Florida public schools opened their doors about a month ago,
      the number of children under 18 who have contracted COVID-19 statewide has jumped
      26%, US state data show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T10:05:05.930+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:21.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:57.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases among Florida children jumped 26% in a month. It''s still
      hard to know which schools are safe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c492797-f630-4466-b81b-899985fb9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Since many Florida public schools
        opened their doors about a month ago, the number of children under 18 who
        have contracted COVID-19 statewide has jumped 26%, state data show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f00a1c-daf7-48f7-a7ff-c9bfc134892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis continues to push for in-person instruction across
        the Sunshine State. Even though his administration has released county-level
        data that indicates the 26% jump, it has not released school-level COVID-19  data
        for all K-12 public schools, which CNN began asking the state Department of
        Health for on August 31. On September 2 -- nearly two weeks ago -- state officials
        said by email the data would be released in the coming days and weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01059258-1c80-43a5-8561-aabda9c69bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the state hasn''t provided this key information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e74f9-c3be-42a5-b7fe-4155aac6702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deal with this information gap, some school districts have created
        their own COVID-19  data dashboards or released coronavirus case numbers on
        social media pages or their websites. While useful in those jurisdictions,
        the overall result is a patchwork of data that varies in completeness and
        timeliness by district at a time when students, parents, teachers and administrators
        are making tough decisions about whether to opt for virtual or in-person learning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1b89f-44e7-4016-9aba-72da4e711809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a problem that reverberates across the US as the White House
        and federal agencies come down hard in favor of reopening schools but often
        fail to give reliable information to those on the front lines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d1bdb-fff7-4093-b499-80efbaf7e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On campus, ''people were breaking the rules''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fda7cf-dea5-4522-804b-b569fed5fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida began reopening schools August 10. On that day, 42,761 children
        under 18 statewide were infected with the coronavirus, the state Department
        of Health reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d83139-f248-412e-87fb-99f507b32428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That week, nine of 12 school districts opening their doors were
        in counties with positivity rates above 5%, the uppermost threshold recommended
        by the Centers for Disease Control and Prevention for schools to offer in-person
        learning. CNN confirmed the list of districts that planned to open as provided
        by an attorney for the Florida Education Association and confirmed positivity
        rates with the Florida Department of Health.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ffee8-6864-4cf0-b25b-5b743584c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, 53,717 Florida children have tested positive for
        COVID-19, with a positivity rate of 14.3%, statewide data show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b5739-38f0-4417-b191-68634eea6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Martin County, the positivity rate among children tested is 20.5%,
        according to the latest state data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaf032-efe0-47a1-975d-6376c1a3eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Richardson started seventh grade in person on August 11 at
        a Martin County public school. But after about a week and a half, she decided
        to switch to virtual learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f838dd-6f47-4bc6-bdc6-a40dc9050a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids were taking off their masks," Reese said. "They were touching.
        They were close in the halls. People were breaking the rules."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a72b7-0799-4b60-86af-269db2d289ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Martin County School District is one of those districts that
        releases its own COVID-19  data via the news media. One day after reopening,
        an entire classroom was placed under quarantine. A month later, it has reported
        23 positive or presumed positive cases and has quarantined 510 students. The
        district has 16,500 K-12 students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b58df1-a6a8-408b-8456-786e57064a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey Tarpley appreciates the transparency from the district,
        she said. She works for the Martin County School District, and her children,
        ages 10 and 5, attend Jensen Beach Elementary School in the county.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e77596-bca2-4a3d-8fe7-dbfb39ad2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use that information to make a decision for them to attend school,"
        Tarpley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c373dee-643b-444d-834a-b555794ce76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jill Richardson, Reese''s mom and a former teacher, wants more
        transparency from the district and the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e170f-4637-4b20-8f6c-b12674700da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel like I''m getting up-to-date or accurate numbers,"
        Richardson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9b3cd-0f49-41a3-818b-4d6fea8c85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>District-level data varies in detail</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40aee34-71a1-4d4f-9db1-7a983c8f6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1.1 million students were participating on August 31 in
        in-person instruction, the state Department of Education tweeted that day.
        But the data available to students and parents about the COVID-19  situation
        in their schools still varies from district to district.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d505362-6609-4c92-a350-727e0d11e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillsborough County Public Schools launched a dashboard that shows
        255 positive cases in students and employees since July 31. The Osceola School
        District posts on its website the number of students and personnel who are
        either quarantined or have tested positive for a given week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cf799-cb6a-46c2-95d7-3fcc3d604c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange County Public Schools releases its Covid-19 data on Facebook
        on Tuesdays and Fridays. The latest post cites 18 new positive cases in 17
        schools since the last report and lists 61 schools that "have had a positive
        case associated with an individual who has been on campus since the start
        of face-to-face classes on August 21."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b276eb0-7b73-4bc9-81df-9873e33fabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how data are tracked and displayed, this piecemeal
        approach can make it hard to keep tabs on new cases and may not specify the
        schools, grades or classrooms where infected students have been.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa772880-e520-41e5-88b5-38cb44e567ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s largest teacher''s union in a new TV commercial is pushing
        the state to release comprehensive data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30099a-02b4-4d27-885e-338768eda01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the virus spreads, those at the top aren''t giving us the information
        we need," the narrator says in the ad. "Instead, Gov. DeSantis plays politics
        with our kids'' health."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb37868-2554-435d-b57b-dbe6f57b4470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we deny what''s going on in the schools, ... when we deny
        that information, it just causes the spread to grow much faster," said Andrew
        Spar, Florida Education Association president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b48d2f-7e43-4b3f-beae-9da33223ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On why his administration has not released school-specific Covid-19
        data, DeSantis had this to say during a September 11 news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3feb8-0490-4d3e-97b7-b1d656f72704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like if a test is reported to the state that the state
        necessarily knows which school that came from. That''s not the way it''s going,"
        he said in response to a question from CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd63ea-e0e1-4da7-86c6-0946c1256ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis has asked his commissioner of education and state surgeon
        general to produce the information, he said. But a date for the release of
        the data has not been provided.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c8299-cd62-4221-b76d-d9d9f4a71edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Students'' mental health is also a factor</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c6d6a-cc60-4026-bd9d-dc026b588e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state does not require Martin County public schools to report
        the number of students and staff who are quarantined or have tested positive,
        Superintendent Laurie Gaylord told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0dfa1-5cc6-42ad-ac13-3bd48307d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students quarantined in Martin County stay home. In some cases,
        a teacher -- considered an essential worker -- with the same coronavirus exposure
        is required to report to work for in-person instruction the next day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5510e-e0ae-4cbc-bae3-eb398290461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with all these challenges, many parents and teachers in Florida
        are comfortable with brick-and-mortar schooling. In Martin County public schools,
        64% of students are attending in-person classes, and 36% are learning remotely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39d66a-8b5a-4a65-bebd-aeb929e9a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Jensen Beach Elementary School in Martin County, the halls are
        marked to facilitate social distancing. The dining hall is disinfected after
        every use. But desks in some classrooms are not 6 feet apart. Parents were
        warned social distancing would not be possible at all times, Gaylord said,
        so masks are required to be worn in schools.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e7b77-ae6c-4336-8685-7fbe369b4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpley, the Martin schools mom and employee, trusts the district
        is doing everything it can to keep her children safe, she said. And she believes
        there is no substitute for being in a classroom in terms of the mental health
        and well-being of her children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca48c8-105c-4dd1-ac03-e160afab8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With everything in life," she said, "there is a risk."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece60e40-8a80-483a-a9bf-2dbff68fdcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:05:05.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/14/us/florida-children-covid-cases-schools-data/index.html"
        target="_blank">Covid-19 cases among Florida children jumped 26% in a month.
        It''s still hard to know which schools are safe</a></em></p>'
