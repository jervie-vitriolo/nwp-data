      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''re dealing with in this country is a real
        lack of understanding of the importance of everybody trying to prevent getting
        infected rather than inadvertently... propagating the outbreak..." Fauci said
        during a virtual panel sponsored by the Congressional Hispanic Caucus Institute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6631abd-ab71-4947-b8cd-0b6c1611acab'
