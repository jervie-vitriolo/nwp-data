    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T13:43:51.447+08:00
    'imagesource': 'jcr:5c9eb955-6c90-4905-94df-b6d6996c351f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9626a0df-4d96-49bc-8876-e573e72a6bed'
    'lead': 'Hundreds of people near the Florida-Alabama border were being rescued
      from floodwaters brought on by Sally on Wednesday and authorities fear many
      more could be in danger in coming days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T13:49:48.398+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:23:12.537+08:00
