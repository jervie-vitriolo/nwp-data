      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6.6 million people have been infected with Covid-19 in
        the US, and more than 196,000 have died, according to data from Johns Hopkins
        University.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb5d3e-4c2d-4f6f-ab77-71e1246860a6'
      'mgnl:activationStatus': true
