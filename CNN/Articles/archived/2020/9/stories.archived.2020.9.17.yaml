      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra told a media briefing the task force has enough evidence
        to support the filing of administrative and criminal charges against a number
        of Philippine Health Insurance Corporation (PhilHealth) officials and employees.</p>'
