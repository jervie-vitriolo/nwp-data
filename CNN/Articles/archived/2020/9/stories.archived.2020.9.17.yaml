      'mgnl:type': 'text'
      'text': '<p>Navasero clarified that the World Health Organization''s (WHO) recommendation
        does not prohibit the use of antigen tests, especially in domestic travel.
        The WHO directive, he said, gives guidelines to countries on how to use antigen
        tests and what kind are suited for each nation.</p>'
    '7':
