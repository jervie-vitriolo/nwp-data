      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">Pandemic
        may keep more Filipinos poor, jobless until next year â€“ NEDA</a></strong></p>'
    '3':
