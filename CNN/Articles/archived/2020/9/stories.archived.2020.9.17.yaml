      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)&nbsp;â€”</strong>
        Tropical Storm Leon is now outside the Philippine Area of Responsibility,
        state weather bureau PAGASA reported on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342d82c-2442-4445-983e-0558bf4790fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:49:40.822+08:00
