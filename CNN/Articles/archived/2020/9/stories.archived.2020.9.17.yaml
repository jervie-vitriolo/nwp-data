    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:01.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesians caught without a mask forced to dig graves for Covid-19
      victims'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b7371-4931-4de4-abf9-a3bc1dba5029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Villagers who refuse to wear masks
        are being forced to dig graves for victims of Covid-19 by local authorities
        in one part of rural Indonesia, in the hopes that a little bit of manual labor
        and empathy will convince others to do their part to help stop the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7823c-bf44-4bce-acd1-0a4c6a82f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three middle aged men and five minors in Cerme district of Gresik
        Regency, East Java, were given the unique punishment on September 9, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6c6e5-1522-4d80-b122-9a7e5c95cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though mask-wearing is mandatory in public throughout Indonesia,
        there has been a vocal segment of the population that has been reluctant to
        wear masks and practice social distancing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170945da-bdb5-4529-a5f3-9f79ff787c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the lack of public vigilance has made it more difficult
        for Indonesian authorities to stymie the spread of the virus, which to date
        has infected nearly 230,000 people in the country. More than 160,000 of those
        patients have recovered, while at least 9,100 have died, according to the
        Indonesian Health Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650bcf9-63d9-4dc2-af32-eaf99f95bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases spiked in recent months, Indonesia''s government passed
        a law in July requiring people to wear masks in public, but left it to local
        officials to determine punishments for noncompliance. A joint team called
        the "three pillars" -- which consists of the Indonesian National Armed Forces,
        Indonesian National Police and local law enforcement -- are in charge of enforcing
        mask restrictions across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c1ff9-68e8-44c3-8685-13b41b3c4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cerme, the "three pillars" gives those caught not wearing the
        mask the option of accepting a fine of 150,000 rupiah ($10) or accepting what
        the government calls "social punishment," according to the district''s leader,
        Suyono.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65684e32-6676-48d9-9721-c39a5862f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suyono, who goes by one name, told CNN most people have accepted
        the social punishment, which often involves push-ups or cleaning. But he hopes
        options like grave-digging would be educational and show "firsthand the real
        and serious effect of Covid-19." None of those punished were present when
        the dead were buried, Suyono said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e35c90-aa61-478b-baab-60a83ba7f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the capital of Jakarta adopted a similar idea earlier
        this month. A man there was required to sit in a coffin in public after being
        caught not wearing a mask.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d3d5a-ea81-4f40-a479-50878f53217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not clear if these types of penalties have increased
        mask-wearing in Indonesia. The country has failed to flatten the curve for
        months and infections are still on the rise -- only the Philippines has recorded
        more cases in Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11537516-a0d2-4871-9187-6e06e4de202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale social restrictions were put in place in Jakarta on
        Sunday, the second time authorities have been forced to do so since the pandemic
        began.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4d45b-957d-4f73-8754-b824c880e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases still climbing, the city''s health infrastructure may
        be nearing a breaking point. The emergency units in all 20 Jakarta hospitals
        approved to treat Covid-19 patients are full, officials said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9648f5-ccbb-4519-b3a3-c00c9e080627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:32:51.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.868+08:00
