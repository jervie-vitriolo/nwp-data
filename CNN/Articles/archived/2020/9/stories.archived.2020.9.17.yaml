      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://cnnphilippines.com/news/2020/9/14/Antigen-testing-domestic-air-travel-IATF-WHO.html"
        target="_blank">announced on Monday</a> the IATF will review Resolution No.
        69, which allows the use of rapid antigen testing for domestic air travel,
        following the recent pronouncement of WHO that such tests are not advisable
        to be use in borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42549fa-722c-4d79-8edf-2f0caecc710e'
