      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said they are also in coordination with local government
        agencies to ensure the safety of local and international tourists who wish
        to visit the country''s famous destination sites.</p>'
    '9':
