      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force cited <a href="https://cnnphilippines.com/news/2020/9/17/PhilHealth-prevalent-corruption-mafia.html">negligence</a>
        on the part of key executives, particularly in carrying out an advance payment
