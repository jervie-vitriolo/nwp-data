      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The outbreaks are partly) due to the way of life of Madrid''s
        immigrants and the population density of these districts," she said Tuesday.
        "It is a way of life in Madrid."</p>'
    '28':
