      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -&nbsp;Filipinas are now looking
        to the trusted tender care our natural surroundings can give in finding the
        beauty solutions they need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ee6f3-fb90-4af8-ab01-d23b98eee29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.428+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To adapt to these shifting consumer perspectives, the country''s
        number 1 haircare brand Cream Silk unveiled its first ever conditioner which
        harnesses the full power of nature: Cream Silk Rich Organic Powerfusion Ultra
        Conditioner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd6dc6-84c8-4b36-bb77-43acea33e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new Cream Silk conditioner combines its advanced conditioning
        technology with rich organic balms and luxurious natural oils in one product,
        for naturally luscious hair that blooms with life. Organic balms are known
        to moisturize dry surfaces while natural oils add shine and lustre to your
        hair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f219b3e-8153-42a6-a756-9e66bdbd5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.430+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past 35 years, Cream Silk has given modern Filipinas the
        best solutions to make sure their hair is always at its ultimate," said Carlos
        Corrales, Cream Silk''s senior brand manager. "This year, we are proud to
        introduce our first ever conditioner that combines our potent conditioning
        technology and the power of nature to help even more of our Cream Silk women
        unlock the secret to luscious moisturized hair."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867e792-7602-4922-a4dd-9ebe46714e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.433+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Rich Moisture and Rich Lustre Ultra Conditioners are also
        created with sunflower seed oil, which naturally penetrates hair to the core
        to nourish each strand from within.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1b9bb-de21-48c0-91cb-1e2a177f1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.434+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each variant also has distinct natural ingredients that give Filipinas
        the lusciousness and richness their hair needs while feeling the beauty of
        nature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d057a73-aeb1-4a11-ab7f-769677e07aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:23:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rich Moisture Ultra Conditioner uses Shea Balm, Damascena Rose
        Oil, and Hibiscus and Honeysuckle extracts which can smoothen dry and coarse
        hair. The Rich Lustre Ultra Conditioner is created with Almond Nut Balm, Cinnamon
        Leaf Oils, and Bamboo and Aloe Extracts, known to add shine to your hair for
        a healthy glow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49f0f2-80bb-46f7-8ac8-aeb5b41b6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:27:31.436+08:00
      'mgnl:createdBy': 'joemil'
