      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/asia/indonesia-coronavirus-grave-diggers-intl-hnk-scli/index.html">"Indonesians
        caught without a mask forced to dig graves for Covid-19 victims"</a></em></p>'
  'Longer-employment-eyed-for-DOLE-assisted-informal-workers-with--Bayanihan-2--approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T15:33:09.505+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32b936c-f095-4e72-9bd9-9a35939c2cb2'
    'lead': 'Following the passage of the ''Bayanihan 2,'' the Department of Labor
      and Employment hopes to provide a longer period of employment for informal sector
      workers who are affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T15:36:06.570+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:23:02.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:01.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Longer employment eyed for DOLE-assisted informal workers with ''Bayanihan
      2'' approval'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35050b37-5f44-4438-9762-f3a25cda2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:36:06.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Following the passage of the "Bayanihan 2," the Department of Labor and Employment
        hopes to provide a longer period of employment for informal sector workers
        who are affected by the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe26412-9732-4cad-8f3d-a471447f0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:36:06.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ma. Karina Perida-Trayvilla of the DOLE Bureau of Workers
        with Special Concerns said on Thursday the department has been given â‚±13 billion
        under the â‚±165.5-billion "Bayanihan 2." However, there is no exact allocation
        yet for DOLE''s three programs that are assisting displaced formal and informal
        workers and repatriated overseas Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd4df8-1e26-4cc8-aa8d-e97db3773b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:36:06.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that if the Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced
        Workers (TUPAD) program is given at least P5 billion, it can employ workers
        from the informal sector for 15 days. This is an improvement from the 10-day
        short-term emergency employment program that was provided in "Bayanihan 1."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdceade-a7de-40e0-9583-7c424e5a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:36:06.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE director said those employed under the TUPAD program will
        work for 4 hours in 15 days, giving them more chances to have a stable income.
        Their salary will be based on the minimum wage in the region. They will also
        hire program coordinators to work with local government units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7484e2-61d1-48b9-b42a-731422358771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:36:06.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 604,000 displaced workers from the informal sectors have benefitted
        from the program. Over 423,000 were paid to help disinfect their communities,
        she added.</p>'
  'Dito-US-firms-cybersecurity-boost':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-17T15:52:14.837+08:00
    'imagesource': 'jcr:56d26a3c-f07f-43f8-bd30-bb8b1ae0d7a8'
