      'mgnl:lastActivated': 2023-01-25T21:23:35.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite exiting the PAR, Leon is still enhancing the southwest monsoon
        that will bring rains in parts of Luzon and Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b92d1b-a1b5-4f96-a541-c70066a975ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:49:40.822+08:00
      'mgnl:createdBy': 'catherine'
