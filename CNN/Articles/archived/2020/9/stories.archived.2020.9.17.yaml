      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has now recorded more than 30,000 deaths since the start of
        the outbreak, with more than 600,000 total cases.</p>'
