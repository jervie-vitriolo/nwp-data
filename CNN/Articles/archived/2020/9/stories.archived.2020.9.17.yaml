    'title': 'Gem-Ver fishermen should receive â‚±12M compensation from Chinese ship
      owner, DOJ says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f896de-88a0-4638-9990-d24374f7b47e'
      'mgnl:activationStatus': true
