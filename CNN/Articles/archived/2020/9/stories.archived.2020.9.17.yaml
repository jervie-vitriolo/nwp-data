      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3cf122-6a3e-4b2b-8fcf-523833796f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:05:39.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To entice local tourists to travel again, â‚±250 million will be allocated
        for regional tourism circuit marketing and â‚±325 million for geo-tourism based
        branding for local sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb50754-09d6-4784-881f-d030e5b09fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:05:39.868+08:00
