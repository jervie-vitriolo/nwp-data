      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation of BFAR revealed that dissolved oxygen in
        the Baseco area was at 0.11 milligram/liter from the standard 5 mg/L.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35197c1-08c4-478f-8ab6-2e3c9d675602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.908+08:00
