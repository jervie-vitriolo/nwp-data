    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'US', 'United-States', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Only the US has more coronavirus cases than India. But unlike Trump,
      its leader seems immune from criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a025e-75a3-4cfe-93ff-a8d6396d4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> India is in crisis. Its economy has crashed,
        with the largest slump on record decimating millions of jobs. Its already
        fragile healthcare system is struggling. With more than five million cases,
        India ranks only behind the United States for confirmed infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f4eb8-d326-4da0-9916-8e6bb4520f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whereas other populist leaders are feeling the political heat
        from their handling of the pandemic -- US President Donald Trump and his British
        counterpart Boris Johnson, for instance -- Indian Prime Minister Narendra
        Modi has largely escaped the scathing headlines and crushing opinion polls
        that have beleaguered his counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02293f4b-4a07-4c44-970e-2747736709a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s landslide re-election for a second five-year term last year
        gave him a sweeping mandate to push his Hindu nationalist agenda, in a country
        where 80% of the population is Hindu. Asim Ali, a researcher at the Delhi-based
        Centre for Policy Research think-tank, said the Indian leader is seen as a
        "national messiah" who is working on a grander agenda to reshape the Indian
        nation and is not accountable for day-to-day government failures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab85a57-d166-465a-94d7-0d34518ad5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modi has staked out for himself the role of not just the political
        leader of India, but also its social, moral and spiritual leader, in the mold
        of Mahatma Gandhi," Ali said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d182145-d3a6-43d3-b36d-e3220de63ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Modi has made steady headway on Hindu nationalist
        policies, from revoking the autonomy of Jammu and Kashmir, India''s only Muslim-majority
        state, to backing a controversial citizenship law that critics say discriminates
        against Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb76907-cbfe-40e2-8947-ac226b7eaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his second-term aspirations to revitalize the economy now seem
        more distant than ever due to the pandemic. As it continues to batter the
        Indian economy, analysts say it''s unclear if the populist leader can emerge
        politically unscathed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62f632-6314-4063-a183-ddbe9910051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The facts</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb9972-35f5-4551-9f65-41163ebb407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with other world leaders, like Brazilian President Jair
        Bolsonaro â€”&nbsp;who downplayed the threat of the pandemic and dismissed the
        coronavirus as a "little flu" only to be infected later himself â€”&nbsp;Modi
        took the coronavirus seriously from the beginning and acted swiftly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824e3f8-f548-428d-bf45-d80673ae8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he ordered a nationwide lockdown on March 24, the country of
        1.36 billion had reported just over 500 coronavirus cases and 10 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098db37d-c185-4d2c-9115-bd9f7d11fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have seen how the most powerful nations have become helpless
        in the face of this pandemic," Modi said in a live televised address to the
        nation, as he announced the lockdown, warning that India could be set back
        decades if the outbreak was not dealt with properly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90c417-0fa7-47ba-8806-56dc696a2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to remain safe from coronavirus ... we have
        to break the cycle of infection," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bbf4e-5011-4eb9-89f9-6a7c1b836813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking drastic action early, Modi reaffirmed his image as a decisive
        leader who is able to take strict, politically tough measures for the sake
        of the country, said Ali, the researcher at the Center Policy Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6772b16-8cc4-43fc-8f94-430ac8a0efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is seen as a "saintly figure who means well and always acts in
        the larger national interest," said Ali.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea951506-7daf-4aa8-8d05-0c5875a3cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian public health experts, however, have differed on their support
        for the timing and effectiveness of the lockdown. Ramanan Laxminarayan, a
        senior research scholar at Princeton University, said it was essential because
        infections were increasing rapidly at the time, and that it helped decrease
        disease transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0540a5-611f-4f1c-8dbf-ed9a34569048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, including virologist T. Jacob John, argue the lockdown was
        imposed too early and too widely, when cases were still low and concentrated
        in specific regions. Consequently, more people were impacted by the resultant
        economic slowdown than needed to be, and not enough resources were available
        to support slum areas, for example, where lockdown measures including social
        distancing were impossible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb2146-8816-4677-a8f3-a51d7f20bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unsustainable nature of the nationwide lockdown merely delayed
        the spread of the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf72cd-39d1-4480-aeb2-2517295f7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, looking back it was clearly a mistake. We should have waited
        for longer. Because we didn''t stop the pandemic," said economist and Nobel
        laureate Abhijit Banerjee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab37ea-58e9-43e2-9747-0132fb018156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What most experts agree on is that India''s lockdown â€”&nbsp;the
        largest and one of the strictest in the world â€”&nbsp;was imposed with not
        enough notice or planning. Coming into effect less than four hours after it
        was announced, the measures brought the country to a virtual standstill and
        triggered a migrant crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f0518-5bc7-4b41-a695-2c8827ff1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cities, poor day laborers were suddenly jobless. Many had
        no choice but to return to their home villages, but with trains and public
        transport suspended, some walked for hundreds of miles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0973e5-61e2-44ae-80ef-955ae9702324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days of advance notice would not have hurt the lockdown,
        but would''ve helped small traders plan their stocks, helped people get to
        places where they could be prepared to stay for a longer period of time, and
        big companies to shift to alternative ways of working," said Laxminarayan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b3037-770e-46cd-a78a-97e7c5a11c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the point of surviving Covid-19 only to die of starvation
        or to be stranded without work?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f2439-debb-40d5-a6fd-59887bbbd36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, a large proportion of India''s 40 million
        internal migrants were affected by the lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fc1ce-25dc-4788-8688-969c7ec21adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Labour Ministry says there is no state-wide data available
        on deaths of migrant workers during the lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecf1c5-5174-4b4e-9b1f-6e8d999a55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No real opposition</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410d3f2-2791-4e52-b00b-9de3ea5c748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s Bharatiya Janata Party (BJP) has insisted the lockdown was
        effective and necessary. "Had we not announced the lockdown when we did, the
        numbers would have been very different today," said BJP''s national spokesperson,
        Syed Zafar Islam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27b26-bb66-4f29-83a2-56c3bfc79bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Health Minister Harsh Vardhan said Monday the lockdown
        was a "bold" decision that had prevented as many as 78,000 deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f9ce7-8166-4c83-ad40-d919eef5ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been estimated that this decision prevented approximately
        ... 37,000 to 78,000 deaths," the minister said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ffe31-3eca-43b3-a7a7-e96b6901a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP''s landslide victory in the national elections last year
        left the biggest opposition party, the Indian National Congress, dispirited
        and gripped by an unending leadership crisis, as well as rebellions from within.
        Due to a weak, fragmented opposition, Modi hasn''t faced concerted criticism,
        analysts said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479dae2-8c2f-4252-977c-9b4653ff313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political observers also pointed to the lack of critical coverage
        from India''s media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa486d-ea07-4243-ba8d-88aca603da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Television news stations rarely cover India''s crumbling health
        infrastructure in the face of the fast spreading pandemic," Ali said. "For
        weeks, India''s most watched television networks have been obsessively focused
        on a Bollywood actor''s suicide even as India became (a) leading global hotspot
        of the pandemic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894e6e2-14d1-4f1a-853f-dbe994dda156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other democratic leaders, Modi rarely gives press conferences.
        Interactions with the media are usually left to his government ministers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59f77d-32f7-436c-a9b1-8f3240f96608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he addresses the nation directly on live television and
        radio, making emotional appeals to the public to follow his lead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493b768-eb4b-4371-b6a9-88056062292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am well aware of the problems you have faced â€”&nbsp;some for
        food, some for movement from place to place, and others for staying away from
        homes and families," he said in a speech in April, as he extended the lockdown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2864593-02e4-46a4-aeae-bb2054732354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, for the sake of your country, you are fulfilling your
        duties like a disciplined soldier. This is the power of ''We, the People of
        India'' that our constitution talks about."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128b09d-6e31-454d-baa6-2612c20f8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to his predecessors, Modi has made a much bigger effort
        to speak directly to ordinary Indians. On the last Sunday of every month,
        he hosts a radio program called "Mann Ki Baat" â€”&nbsp;or "inner thoughts"
        â€”&nbsp;which usually touches on cultural issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5c379-851e-43c9-8ca9-2501b2d116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some migrant workers who lost their livelihood in the lockdown have
        refused to blame Modi for their predicament.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56cd042-8bb8-4937-9e52-a347a8d191fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subhash Das had been working as a driver in a city southwest of
        New Delhi for 10 years when he was sacked less than a month into the lockdown.
        He had no choice but to return to his home village in eastern India, and has
        been struggling to provide for his family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b80b95-f251-4593-894e-9ec342850f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lockdown was necessary and helped to control the outbreak,
        even though it had upended his life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9a40d-c802-4c79-9ca9-07f66761212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t blame the Prime Minister for my situation. It''s due to
        coronavirus that people like me are suffering," he said. "I love Modi. He''s
        done so much for my village. He''s provided (us) electricity and concrete
        homes."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186cc08-041e-498b-9409-7ffb3759bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritika Oberoi, who lost her job as a senior manager at a travel
        agency in May when the company went out of business, also doesn''t hold Modi
        responsible either. ''''It''s Covid-19 that hit the travel industry severely,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746edf9-6030-4576-b3b2-df2df920efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the restrictions were lifted in late May, infections started
        to increase at an exponential rate. It took five-and-a-half months for India
        to record 1 million cases on July 17. Then, it took another three weeks to
        hit 2 million, 16 days to reach 3 million, and only 12 days to pass 4 million
        in early September before arriving at 5 million on Wednesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869277fd-acf9-4334-af9c-b186265feff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laxminarayan, the public health expert at Princeton University,
        said it was never possible for India to contain the epidemic due to its underfunded
        health system, high population density and lack of public health awareness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5721e-509f-4519-ba22-25168972ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is a luxury that was simply never available to
        most Indians," he said. "At this point the epidemic is uncontrolled and will
        run through the Indian population until we reach some semblance of population
        immunity."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f0018-ca4b-4abb-a1af-a00aecde3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economic fallout</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751dd44-8da6-48c4-a5ab-1743693d836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Indians may not blame Modi for the escalating coronavirus
        outbreak, experts warned that the economic fallout of the pandemic could eventually
        cost Modi politically.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2da50-b768-459c-8036-01e3fb6c02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modi has consistently presented himself to the Indian electorate
        as a ''development messiah,'' who will somehow transform India through his
        leadership from a low income developing country to some kind of a socially
        and economically advanced country," said Sumantra Bose, a political scientist
        at the London School of Economics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320f6df-e16a-40ed-9017-1c44b5618330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been selling this dream for the past 6 years. However ...
        that makes him vulnerable to a really serious downturn in the economy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef066e9-7f73-45de-aae5-6c4bd919ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Modi was first elected in 2014, he promised to overhaul India''s
        economy and create millions of jobs for young people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8b523-07e5-4f96-9ffe-8783f657617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sought a second term, he set the bar even higher -- in its
        election manifesto, the BJP envisaged to turn India into the world''s third
        largest economy by 2032, with a size of $10 trillion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3895c26-4a59-4a3d-99ef-744a5eccb66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after assuming office, the Modi government pledged to turn
        India into a 5-trillion-dollar economy in five years. By some economists''
        estimate, that would require the Indian economy to grow on an average of 9%
        per year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da738fd6-4a9c-472f-ba5b-e63b9445f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the pandemic, the Indian economy was already faltering.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4817441-6360-445e-9ee2-efcb54032216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three months of 2019, GDP growth dropped to 4.7%, its
        slowest rate in more than six years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bfe78-64b9-4517-a14f-61bf63617d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the greatest economic damage was caused by some of Modi''s
        signature policies. In November 2016, he abruptly banned the two biggest banknotes
        in circulation, making 86% of the country''s cash worthless.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6789276-6ccf-4224-b50c-5bdd9294049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aim was to crack down on black money and tax evasion â€”&nbsp;which
        many experts said was misguided, given that most untaxed wealth is not believed
        to be stored in cash â€”&nbsp;the move wreaked havoc on the cash-dependent economy
        and brought several sectors to a halt.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69055eaf-90ad-4747-baca-6d39c8f388ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, the coronavirus lockdown has plunged India into a historic
        recession.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d5eaf-59c4-43f4-9fc4-c491a846ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As businesses, factories and construction sites ground to a halt,
        India''s economy contracted by 24% from April to June, the worst slump since
        1996, when the country started reporting quarterly data. In April alone, an
        estimated 122 million Indians lost their jobs, although the number narrowed
        down to 11 million in July, according to the Centre for Monitoring the Indian
        Economy (CMIE), an independent think tank.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5902827-41fb-4157-af87-df86ab0c4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a World Bank report in July, around half of India''s
        population is at risk of slipping back into poverty due to income and job
        losses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37674d6-f001-402f-8fa1-205ea03eb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Modi''s government announced a $260 billion relief package
        to prop up the ailing economy during the pandemic, but economists say too
        little of it was given to the poor, who have been hit hardest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69176c82-c34b-4778-b312-fc1999c3e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, global rating agency Moody''s projected India''s economy
        would contract 11.5% this financial year, down from the 4% forecast in July,
        citing the severe impact of the lockdown and the continued surge in coronavirus
        cases.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb8182-bdf1-4355-bb1f-04262010704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hindu nationalism</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f890e4-3057-4b2f-999f-298ba8a409b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the economy in tatters, Modi has continued to pursue the Hindu
        nationalist agenda which helped him win a second term. But critics have warned
        that it could further polarize Hindus and Muslims â€”&nbsp;the latter have already
        been subject to vigilante attacks in recent years.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f29c61-ccbb-45f7-b1d4-bb7ffcdb5815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, some of India''s 200 million Muslims have been
        targeted in Islamophobic attacks on the streets and online, and have been
        accused of spreading the virus, after a conservative Muslim group was linked
        to a highly publicized cluster of coronavirus cases in March.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3985e4-08bb-4241-b085-4efbfa1f9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these incidents have been mostly isolated, the virus seems
        to be amplifying existing prejudices, playing into growing Hindu nationalism
        which in recent years has seen India''s Muslim societies increasingly marginalized.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd6cbf-a6a8-4369-afa1-bb8a3312ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, amid rising coronavirus cases, Modi attended a ground-breaking
        ceremony for a Hindu temple at the site of a demolished 16th-century mosque.
        The holy site at Ayodhya, a town in Uttar Pradesh state, has been at the center
        of the country''s most politically and culturally divisive land dispute. With
        the temple going into construction, Modi has fulfilled one of his key election
        promises.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793454e3-66ee-4e67-90a4-90a01cee4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bose said Modi''s nationalist policies ultimately won''t be
        enough to distract people from the reality of the economic crisis for long.
        Many Indians are simply too confused and worried about the pandemic and their
        livelihoods to express their political outrage right now â€”&nbsp;put simply,
        their disenchantment hasn''t manifested itself, he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d405b-5728-4fed-ba6d-3d0eb2f11b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unraveling of the Modi aura has begun, it''s perhaps not manifest
        yet, but it''s there," he said. "People are not really thinking about Modi
        or party politics, or the next election right now. In that sense, it''s really
        in a way premature to say that Modi''s standing is unaffected."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef5434-b138-46fb-ba58-c09acb0d1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s next general election is still four years away in 2024,
        and there are no term limits for the position of prime minister in the constitution.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc4d93-4be9-4400-adcf-4c42c1129351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Modi and his BJP will soon face a litmus test on their popular
        support â€”&nbsp;the upcoming legislative assembly elections in the eastern
        state of Bihar, home to millions of migrant workers who were deeply affected
        by the lockdown and economic nosedive.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868da18-b95a-4566-8e8f-e1b36ff35d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bihar elections, scheduled to be held in October, could serve
        as a microcosm referendum on the Modi government''s handling of the coronavirus
        outbreak and the economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b8360-51cb-4a4f-b8e2-259087561398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The states are the building blocks of the national politics," Bose
        said. "The outcome of that election will be a reliable barometer."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed42a2-abac-42bf-874a-0ee6d096cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:56:55.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/16/asia/india-modi-coronavirus-intl-dst-hnk/index.html"
        href="https://edition.cnn.com/2020/09/16/asia/india-modi-coronavirus-intl-dst-hnk/index.html">Only
        the US has more coronavirus cases than India. But unlike Trump, its leader
        seems immune from criticism</a>"</em></p>'
  'Dito-cash-rent-AFP-cell-sites':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-17T13:57:54.132+08:00
    'imagesource': 'jcr:632c4c1d-b70a-412a-908e-e169cbd2df3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1e73db-48a6-4011-9d20-869468e97a12'
    'lead': 'Dito Telecommunity denies that it will pay the Armed Forces ''in kind''
      for putting up cell towers within military camps, saying the final version of
      their agreement sets specific rates for rent and security fees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T14:03:19.047+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:23:08.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:00.196+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Telecommunity', 'AFP', 'military', 'cell-sites', 'cell-towers',
      'China-Telecom', 'military-camp', 'spy']
    'stories': ['3877c814-b789-4b2c-9aeb-c4b9f043739b']
    'template': '1'
    'title': 'Dito says it will pay AFP in cash for its planned cell sites in military
      camps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883fcbb-4b19-48f8-b779-0975e92e4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Dito Telecommunity will pay the Armed Forces of the Philippines for rent and
        security for the cell sites it will put up in military camps, a company official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24db0bc-27af-44a0-b0d0-3117eabbbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to <a href="https://www.cnnphilippines.com/news/2020/9/11/Dito-rent-in-kind-AFP-camps.html">earlier
        remarks of AFP Spokesperson MGen. Edgard Arevalo</a>, Dito''s chief administrative
        officer Adel Tamano said the signed deal specifies rates per square meter
        for leasing space within AFP properties where cell towers will be built â€“
        not just "in kind."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384d0ad-3798-4bc6-b21b-0285b1e87e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be paying actual pesos to AFP for rent and security," Tamano
        said during Dito''s Kapihan with the media. He said they also have to pay
        for their electricity bills and fuel for backup generators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93df910-1f04-4559-928e-2177050383cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dito executive said a "substantial" amount of the fees will
        be for security, to cover for the reduced risk of communication towers being
        torched or attacked by rebels in remote areas. While confidential, Tamano
        said the AFP agreement provides commercial terms and does not give Dito a
        free pass inside camps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5a201-fc1f-4690-83b1-028a145d6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito''s chief technology officer and retired military general Rodolfo
        Santiago&nbsp;offered an explanation to the conflicting statement from AFP,
        saying that the deal was amended several times before it was signed by Defense
        Secretary Delfin Lorenzana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e84cf-cd63-4298-820a-fe4eec40eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier said there was <a href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">low
        risk for Dito''s facilities to be used for spying or eavesdropping</a>, contrary
        to the fears of legal experts and lawmakers that China Telecom, its foreign
        partner, will use the towers to mine sensitive information especially inside
        military facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96702c61-ea73-4de3-8825-4346f375295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/31/globe-smart-pldt-application-permit-dilg-duterte.html">Streamlined
        application rules as Duterte orders to fast-track cell site construction</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffbe86-4915-4cca-85b9-6beba85cd7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago pointed out that there were specific provisions in the
        AFP deal which guarded against possible spyware, with the military authorized
        to do spot checks on Dito facilities whenever they wish. Tamano added that
        China Telecom is merely an investor and adviser, with business management
        left to Filipinos executives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bb516-f0a4-4185-a72d-b15a13941476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito officials added that no Chinese or other foreigners will be
        allowed entry to military camps. Arevalo earlier said non-Filipinos may be
        allowed to enter camps for construction and maintenance work subject to stringent
        security checks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6f5d7-b28b-4a4d-ab4b-09a2e0fa47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html">Allowing
        China-backed Dito to build cell sites in military camps a â€˜dumbâ€™ move as security
        concerns hound PH â€” Carpio</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477bd9a8-933e-4eae-8762-d035379d84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not yet started construction inside camps, Santiago
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc655d7-613d-43a8-92dc-f8566fa5a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito will only set up inside military camps which already host the
        towers of Globe and Smart, Santiago added. However, he said other AFP quarters
        have also asked Dito to set up facilities there, citing the "lousy" service
        of existing providers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddffc40-f3d4-4cfb-b649-92ff45f70e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano went on to allay fears that the Chinese state-run corporation
        <a href="http://cnnphilippines.com/news/2019/6/14/mislatel-china-telecom-huawei.html">could
        be using Dito for leverage</a> against the Philippines, saying that the third
        telco player is a "true Filipino company" and that foreigners only own under
        39.92 percent of the firm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c87251-df4f-42e7-bc82-3313f4622f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is looking to launch in March 2021, with a promise to deliver
        at least 27 Megabits per second (Mbps) of internet speed to at least 37 percent
        of the population. Tamano said they are eyeing to launch earlier than that
        date, with its initial requirement of 1,300 cell towers expected to be finished
        by end-October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba017fbe-89d6-4b0c-90cc-384b698825b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/11/4/Dito-30-percent-3-years.html">Dennis
        Uy''s Dito wants to corner 30% of telco market in 3 years</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b11b2-2ed0-4f7d-ab82-bdba2bd805d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:03:19.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is also in talks with the Department of Education to assist
        in online learning, as well as to possibly co-locate in DepEd offices for
        cell towers and equipment.</p>'
  'LeBron-Giannis-All-NBA-First-Team':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-17T14:11:25.405+08:00
    'imagesource': 'jcr:3635ee4d-1f47-472c-9af8-a040678b7025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1046d38-0ab5-4718-a2dd-ecfe5bbe0d51'
    'lead': 'LeBron James set the NBA record with his 16th All-NBA Team selection,
      surpassing the 15 set by Kareem Abdul-Jabbar, Kobe Bryant, and Tim Duncan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T14:14:54.783+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:23:07.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:00.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron, Giannis unanimously selected to All-NBA First Team'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe3cd5-8d7a-4d00-946f-bfc76926de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> Los Angeles Lakers forward LeBron James
        and Milwaukee Bucks forward Giannis Antetokounmpo unanimously were selected
        to the 2019-20 All-NBA First Team, the league announced Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3d18c-2491-4db7-8cd6-184f246d124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James set the NBA record with his 16th All-NBA Team selection, surpassing
        the 15 set by Kareem Abdul-Jabbar, Kobe Bryant, and Tim Duncan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f78ec-f500-40b3-8ed4-eae1bed67779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamesâ€™ total includes a record 13 selections to the First Team.
        He was also named twice to the Second Team and once to the third.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d7cfe-fed4-4088-9034-aa9d3574ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, the reigning NBA MVP, and James both received All-NBA
        First Team votes on all 100 ballots to finish with 500 points each. Antetokounmpo
        has earned four All-NBA honors, including two to the first team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d72b9f-f829-4dc1-b72e-5eb09542980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining James and Antetokounmpo on the All-NBA First Team were Houston
        Rockets guard James Harden (474 points; 89 First Team votes), Lakers forward-center
        Anthony Davis (455, 79) and Dallas Mavericks guard Luka Doncic (416, 59).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dcdee-a666-4172-8150-749bcb8565cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden and Davis were voted to the All-NBA First Team for the sixth
        and fourth time, respectively, while Doncic made his All-NBA Team debut in
        his second season. Doncic, 21, is the first player selected to the All-NBA
        First Team in either his first or second season since Duncan in 1998-99.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f962002-ce53-4b9f-94d2-260a8605ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-20 All-NBA Second Team consists of Los Angeles Clippers
        forward Kawhi Leonard (372 total points), Denver Nuggets center Nikola Jokic
        (311), Portland Trail Blazers guard Damian Lillard (284), Oklahoma City Thunder
        guard Chris Paul (199) and Toronto Raptors forward Pascal Siakam (168).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34688e8-aae5-4fea-ab4c-6b99d1332f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.784+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-20 All-NBA Third Team is comprised of Boston Celtics forward
        Jayson Tatum (153), Miami Heat forward Jimmy Butler (147), Utah Jazz center
        Rudy Gobert (110), Philadelphia 76ers guard Ben Simmons (61) and Rockets guard
        Russell Westbrook (56).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab61edb-f54b-48c9-8736-e524219156dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:14:54.785+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:23:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-NBA Team was selected by a global panel of 100 sportswriters
        and broadcasters. Players were awarded five points for each vote to the All-NBA
        First Team, three points for each vote to the Second Team and one point for
        each vote to the Third Team.</p>'
  'New-Zealand-Covid-response-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T14:36:34.665+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac8ee88-bd33-48a3-9947-3a22040ae4a1'
    'lead': "Communicate clearly. \n\nThis was one of the reasons why New Zealand\
      \ has managed to control its first COVID-19 outbreak, health minister Christopher\
      \ Hipkins said in an online forum hosted by the Asian Development Bank and World\
      \ Health Organization on Thursday."
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T14:46:15.324+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:06.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:00.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand']
    'template': '1'
    'title': 'â€˜Clear communication strategyâ€™: New Zealand shares effective COVID-19
      response '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34303192-8767-4a22-8bee-ee11656a102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Communicate clearly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a100d-6e54-4657-be88-54bf90a9f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the reasons why New Zealand has managed to control
        its first COVID-19 outbreak, health minister Christopher Hipkins said in an
        online forum hosted by the Asian Development Bank and World Health Organization
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4349baf-d136-4a77-9ed9-f17ad09bbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand health minister explained that their communication
        strategy is based on trust, transparency, and early announcements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889fa8b-7a47-41e8-b740-e899a65d77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins added that this â€œresulted in very high levels of public
        support and buy-in for the public health measures we have put in place.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f9460-5e03-44d0-b40c-04381d891fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key areas of New Zealandâ€™s response are the COVID-19 alert
        level system which notifies people of restrictions they have to follow, and
        the mandatory 14-day isolation for every people who enter the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08476cfb-3740-4ca2-8487-dc28e6caba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins said the alert levels are based on the latest scientific
        information and knowledge on the effectiveness of intervention measures in
        New Zealand and other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0872a4-95c5-4263-ab15-3b4c6a114689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the highest level is Alert Level 4, which means people,
        except those rendering essential services, are instructed to stay at home
        and travel is severely limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d36686-e940-4052-b162-614fa7872e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe success of measures that we have put in place has been evident,â€
        the official said, noting that up until August 11, they had gone 102 days
        without a single case acquired locally from an unknown source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01472aee-d35a-49cf-828e-2f84848aa763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, New Zealand has 77 active cases, 44 of which are community
        transmission cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a1344-9575-4150-b97a-7c4844d3b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:46:15.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hipkins said except for the Auckland region, which is at Alert Level
        3, the rest of New Zealand is at Alert Level 2, which means that businesses
        can operate, but physical distancing and other safety measures will remain
        in place.</p>'
