      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon, the country''s biggest economic hub, went under lockdown
        from mid-March to May as a COVID-19 outbreak was confirmed in Metro Manila.
        Strict quarantine rules remain in place, limiting movement and stifling sales,
        income and economic activity.</p>'
    '19':
