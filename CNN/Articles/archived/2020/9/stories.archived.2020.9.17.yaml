    'lead': 'Joe Biden has provided UK Prime Minister Boris Johnson with the latest
      reminder that the world is watching how his government is handling Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T21:08:56.076+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:22:40.585+08:00
