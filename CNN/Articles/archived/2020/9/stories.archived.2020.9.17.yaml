      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Several thousand people in northwest
        China have tested positive for a bacterial disease, authorities said on Tuesday,
        in an outbreak caused by a leak at a biopharmaceutical company last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fec4aa-27c7-47c1-990e-539bed202cba'
