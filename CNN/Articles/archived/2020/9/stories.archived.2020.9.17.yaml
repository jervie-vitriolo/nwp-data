      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) -</strong>
        COVID-19 testing firm LabX founder Thomas Navasero recommended the Inter-Agency
        Task Force on the Management of Emerging Infectious Diseases to increase the
        required sensitivity rate in giving antigen tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d787440-91fd-4496-abb4-df7d51c4e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:50:52.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:22:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navasero told CNN Philippines'' Rico Hizon on Thursday the required
        sensitivity rate for antigen tests must be raised from 80 percent, as stated
        in the <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/IATF-Resolution-No.-69.pdf"
        target="_blank">IATF Resolution No. 69</a>, to around 97 percent with one
        to three false negatives and zero false positives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03d0c2-6554-479a-a24d-cab8ccc868cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:50:52.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:22:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8239d-cdda-443c-b1c4-3269f6046953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:50:52.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:22:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can use a very accurate antigen test in prevalent-based community
        like in the Philippines which has 3,000 cases per day," he said.</p>'
