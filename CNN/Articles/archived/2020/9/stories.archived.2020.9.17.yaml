      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: We''ve never been in this place before in the modern
        presidency and the post-World War II world. It''s yet another line Trump has
        not just crossed, but obliterated.</p>'
