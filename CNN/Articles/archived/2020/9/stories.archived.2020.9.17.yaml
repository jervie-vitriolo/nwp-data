      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”&nbsp;</strong>Senator
        Imee Marcos on Thursday urged the Bureau of Customs to donate millions of
        pesos worth of confiscated gadgets such as cellphones and laptops to teachers
        and students in need of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9861c1-f982-4932-8113-c89c46dafc94'
      'mgnl:activationStatus': true
