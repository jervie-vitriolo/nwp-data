      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''bubble'' concept applied in the NBA, players will be holed
        up in a closed place for months which serve as their residence and game and
        practice venues.</p>'
