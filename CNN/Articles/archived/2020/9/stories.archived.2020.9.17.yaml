      'text': '<p>A gale warning is also in effect over the western seaboards of Palawan
        (including Kalayaan Islands), Occidental Mindoro, Zambales, and Bataan due
        to rough to very rough seas.</p>'
  'Twitter-warning-label-Trump':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T06:51:04.473+08:00
    'imagesource': 'jcr:1a3406aa-d91d-41eb-a091-5293bd7eb348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f59625-547d-46fe-b772-c3b68cc685e7'
    'lead': 'It''s a move Twitter finds itself having to make increasingly often as
      US election day approaches and Trump and his allies continue to share edited
      and doctored videos on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T07:03:53.961+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:35.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:54.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter', 'donald-trump']
    'template': '1'
    'title': 'Twitter''s tiny warning labels no match for Trump''s tweets'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98846e2-e6ba-4208-a81d-7d0c8cf7137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Twitter on Wednesday flagged as "manipulated
        media" a tweet that President Trump had sent some hours earlier, which featured
        a video of his opponent Joe Biden, but with the song "Despacito" that Biden
        had been playing replaced with another song, "F**k Tha Police."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73d744-7560-40b4-a453-86299400876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move Twitter finds itself having to make increasingly often
        as Election Day approaches and Trump and his allies continue to share edited
        and doctored videos on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f2d77-07cc-493c-935d-2f4bf33408a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though Twitter has been more willing to take action than its
        rivals have, that action still amounts only to affixing a tiny label under
        edited videos -- a label that might easily be missed by Twitter users and
        that reads only "Manipulated Media" without explaining how the video has been
        edited and if it is false. Twitter is reluctant to remove posts sent by politicians
        because <a href="https://help.twitter.com/en/rules-and-policies/manipulated-media"
        target="_blank">it says</a> those tweets, even if false or crude, can play
        an important role in public debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b53783-8772-484b-b3b7-44c9d66db15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users, if they see the label in the first place, can click on it
        to find more information â€” sometimes, for instance, a list of tweets from
        journalists explaining how the video is false. Whether they click or not,
        they are free to share the tweet as they see fit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690c20c-ed72-4959-b18b-5020a253d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from the strategy Twitter uses to address text
        tweets that contain voter misinformation, which have also been shared by the
        President. In those instances, labeling is more prominent and some restrictions
        are put on how those labeled tweets can be shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10955eb-3c0c-4b78-881a-5633a3b7b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump tweet that prompted a label from Twitter on Wednesday
        was a video that had originally showed Biden playing the song "Despacito"
        on his cell phone at an event with Latino voters in Florida on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376f292-3e58-419a-90ce-eaa8fd575c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version Trump shared made it seem like Biden had instead played
        the N.W.A. song "F**k Tha Police."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5f168-f60d-4d83-8094-80b2d49a6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is this all about?" Trump asked in his tweet accompanying
        the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef957b7-ccbb-41f0-be55-5ae20cca3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of Tuesday, footage of Biden rather awkward swaying
        to Fonsi''s "Despacito" had drawn amusement on social media. The video was
        prime material to be turned into a meme, with internet users easily swapping
        out the "Despacito" audio with a song of their choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca8358-5a26-4600-9103-6c050e06a89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Parscale, the former Trump campaign manager who is now a senior
        advisor on the campaign, <a href="https://twitter.com/parscale/status/1306060686414536704"
        target="_blank">shared a version of the video</a> on Tuesday night that was
        dubbed with the Pixies song "Where is My Mind?" That version of the video
        had not been labeled as manipulated by Twitter by Wednesday morning â€” highlighting
        another issue with Twitter''s enforcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847853a4-8a2d-4dd9-b6a9-daec80cb7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who spend a lot of their time on the internet, it would
        have been clear by Wednesday morning that the video Trump shared had been
        dubbed. His supporters argued it was clearly a joke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a7677-ec23-46a0-aaf3-0207e45fca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for others it might not be all that clear, especially because
        the context in which Trump shared the video â€” Trump and allies regularly and
        falsely alleging that Biden disdains law enforcement â€” aligns with the picture
        the Trump campaign is trying to paint of the Democratic nominee for president.
        (See here how the Trump campaign regularly take Biden''s comments on policing
        out of context.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade27c2-2b44-47fc-9ad9-37a954e99e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One false video shared by White House social media director Dan
        Scavino last month made it appear that Biden had fallen asleep during a television
        interview. Biden hadn''t -- in fact, the interview never even happened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb88d4-c3ae-4d8b-b515-65050363e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That video was also affixed with a tiny Twitter label. It was eventually
        removed from the platform, but due to a copyright claim, not because of its
        falsity. By the time it had been taken down it had been viewed more than 2.4
        million times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35285c58-cd0f-4f80-aeac-cac5bb07f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:03:53.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/16/tech/twitter-joe-biden-nwa-video/index.html"
        target="_blank">Twitter''s tiny warning labels no match for Trump''s tweets</a></em></p>'
  'vikings-brown-hair-study':
    'author': 'Harry Clarke-Ezzidio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T07:29:36.716+08:00
    'imagesource': 'jcr:ff2c7b66-a296-4a95-bfe2-9dea923f7d8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41dff7ff-d9dc-4a0a-aa28-718bc35ab17a'
    'lead': 'We thought we knew everything about the Vikings. But some new research
      suggests we''ve been getting it wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T07:41:01.582+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:34.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:55.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['viking-']
    'template': '1'
    'title': 'Vikings weren''t necessarily blond. Or Scandinavian. Why everything
      you thought you knew about the Norsemen may be wrong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddc186-6a68-4ae0-b019-6fe90095e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Blond-haired, Scandinavian warriors
        who pillaged their way through Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efafd7-a844-4896-8ac6-02dcb6f91ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We thought we knew everything about the Vikings. But some new research
        suggests we''ve been getting it wrong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e5813-b140-495c-a600-a86748066d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biggest study of its kind, published in the journal Nature
        Wednesday, researchers found that many Vikings actually had brown hair. And
        they weren''t just from Scandinavia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552434a-69ee-4317-b456-3dd5888cb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-year study, archaeologists and academics used DNA technology
        to analyze more than 400 Viking skeletons from sites in Scandinavia, Greenland
        and the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded5af5-bd84-4c53-a75f-76ef37406751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that Vikings didn''t just hail from Scandinavia
        -- they also had genes from both Asia and Southern Europe in their bloodline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0598d4-5810-4ab7-a92b-e07d56837245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, by academics at the University of Cambridge in the UK
        and the University of Copenhagen in Denmark, found that Viking burial sites
        in Scotland contained local people who may have taken on "Viking identities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c216204-d365-4679-9bf0-74a956fec027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say their findings shatter a lot of the preconceptions
        surrounding Vikings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857d447-9bd9-492a-99bb-810300db9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results change the perception of who a Viking actually was.
        The history books will need to be updated," said Eske Willerslev, a fellow
        of St John''s College, Cambridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3eb587-89c1-4d28-a52d-9ddb1b2cbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know genetically what they actually looked like until
        now," Willerslev added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066dcdf-75f5-4493-95b1-eff2bf532281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new research "debunks" the traditional image of blond
        Vikings, as "many had brown hair and were influenced by genetic influx from
        the outside of Scandinavia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cdba3-580c-43b7-aef4-e77e3a868aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also revealed genetic differences between the various
        Viking populations within Scandinavia, which suggests different groups were
        more isolated than previously thought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f05afd-464a-49ea-9285-58b7c26fffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the research also indicated that Viking identity wasn''t something
        exclusive to Vikings themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2b984-321f-44ac-bcc6-924a0f588237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two skeletons found on Orkney, off the northeast coast of Scotland,
        which had DNA similar to modern-day Irish and Scottish people, were buried
        in Viking-style graves. This suggests they may have taken on Viking identities,
        researchers say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c29b9-2f0c-48f6-b56e-2062d0ab1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "Viking" comes from the Scandinavian term "vikingr," meaning
        "pirate," and the Viking Age refers to the period of the Middle Ages between
        800 and the 1050s, the researchers explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261660e-e9d4-42be-91a5-313fc6905a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vikings are known to have traveled across Europe and beyond by sea.
        Many of these expeditions involved raiding monasteries, but Vikings also traded
        goods such as fur, tusks and seal fat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e267a-9143-400f-8882-41fa9cd0baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that these all-male raiding parties were made
        up of friends, family members and neighbors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94026830-c520-4404-a8f8-43575ebc9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected will also be useful in the study of natural selection
        in the past, according to lead author Fernando Racimo, assistant professor
        at the University of Copenhagen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f3e0c-a427-4e5c-8b5f-97d58e24f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the data "allow us to disentangle how selection unfolded
        before, during and after the Viking movements across Europe," with the potential
        to "begin to infer the physical appearance of ancient Vikings and compare
        them to Scandinavians today."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae654d73-c6f3-4dae-b3eb-fcf6b4633b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genetic legacy of the Vikings is still present today, the researchers
        said, with an estimated 6% of people in the UK and 10% of people in Sweden
        carrying Viking DNA in their genes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489c3bd-6c1e-4017-b78b-26bf4d91245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:41:01.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/16/europe/vikings-blond-scandinavian-study-scn-scli-intl-gbr/index.html#:~:text=Or%20Scandinavian.,the%20Norsemen%20may%20be%20wrong&amp;text=In%20the%20biggest%20study%20of,Vikings%20actually%20had%20brown%20hair."
        target="_blank">Vikings weren''t necessarily blond. Or Scandinavian. Why everything
        you thought you knew about the Norsemen may be wrong</a></em></p>'
  'covid-vaccine-americans-mid-2021':
