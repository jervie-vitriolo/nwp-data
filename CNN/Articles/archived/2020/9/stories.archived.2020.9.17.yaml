      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If not enough Americans get a Covid-19
        vaccine when it becomes available, it won''t help reduce the spread of the
        deadly virus, the nation''s top infectious disease official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b139cde-e043-4575-80b6-6be2bb7aa41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3df5f-d9f7-43ce-a97b-a0f6bc04798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Wall Street Journal, Dr. Anthony Fauci
        addressed the risks of too few people taking the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6d35b-b1a6-4c84-be0d-a23a16d757e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8aeb6-2444-4c5f-a704-869bf40fa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a third of Americans getting vaccinated against the coronavirus
        won''t be enough, the director of the National Institute of Allergy and Infectious
        Diseases said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5c6cb-1b9e-4475-a1ad-19741c0082e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b8c87-4dcd-4099-a4ad-f42f6aa84937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a combination of how effective a vaccine is and how many
        people use it," Fauci said. "If you have a vaccine that is highly effective
        and not enough people get vaccinated, you''re not going to realize the full,
        important effect of having a vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1d21f-19d7-4e46-86d5-ea206bc18036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f6efb-d424-46cf-b7f5-0054157f194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less protective a vaccine is, the more people need to get it
        to provide population-wide immunity, Fauci said. The fundamental goal is to
        get the level of infection so low that when there are little outbreaks, they''re
        easy to control, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb596b-6797-47f3-9afa-55c4f8015c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b09a07-2b85-4af8-b349-a2b2d47b8227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from the Kaiser Family Foundation found that 54% of
        respondents said they would not get the vaccine if it was available for free
        before the November 3 presidential election -- a time frame suggested by President
        Trump but one health officials say is unlikely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0b06c-b4f7-4f03-a5d1-8fad470e28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b56b4c-6a1c-4296-811e-2e3056374bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hesitancy of many people to get a Covid-19 vaccine when it becomes
        available is an issue that needs to be urgently addressed, said Dr. Francis
        Collins, director of the National Institutes of Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca55720-daff-4b8c-81f2-1477d25ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c44cfa-0e48-4041-8282-30e7ca43b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are vaccine hesitant have had their hesitancy enhanced
        by a variety of things that are happening right now, particularly the unfortunate
        mix of science and politics," Collins said at an event hosted by the National
        Academies of Sciences, Engineering and Medicine. "I don''t want to have us,
        a year from now, having a conversation about how we have in our hands the
        solution to the worst pandemic of more than 100 years, but we haven''t been
        able to actually convince people to take charge of it," Collins said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474b7c6-b301-4a64-a266-e05656448303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f56659-2942-4177-b5c8-052318ea8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he still thinks it will be the final months of the year
        before a vaccine is proven to be safe and effective. ''''I would still put
        my money on November/December," Fauci said during a Congressional Hispanic
        Caucus Institute panel on global pandemics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304956c2-922b-4cb8-a3af-3a72b2256ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57714e79-13a0-46a3-9ed4-032b3dce93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rich nations have grabbed most of the vaccine supply</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e22ab-31f3-4bbd-bc75-c544681d8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich nations such as the US, Britain and Japan have bought up more
        than half the expected supply of coronavirus vaccine, the international anti-poverty
        nonprofit Oxfam said Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d6de1-10f2-4d20-a1c6-87f9ecd4afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
