  'apple-singapore-smartwatch':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-17T16:43:15.626+08:00
    'imagesource': 'jcr:031f9a5a-4ba6-4783-99ef-320ffab02f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd2e5cb-c2a1-4893-ab28-b70217564350'
    'lead': 'Over the past week, the company has made a splash in the city-state by
      unveiling a shiny new "floating" store and a new partnership with the government
      meant to boost the use of its smartwatch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T16:57:24.746+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:22:56.522+08:00
