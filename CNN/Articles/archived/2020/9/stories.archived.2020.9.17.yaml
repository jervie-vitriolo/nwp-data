      'Dale-Ray-Pollock']
    'template': '1'
    'title': '''The Devil All the Time'' strands its super-star cast in a grim Netflix
      thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4f731-0ee9-4ee3-9cd6-2c46f3e05f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The casting alone should spur interest
        in "The Devil All the Time" â€” <a href="https://www.cnn.com/2020/08/23/entertainment/dc-fandome-analysis/index.html"
        target="_blank">Batman</a>&nbsp;(Robert Pattinson) and <a href="https://www.cnn.com/2017/07/03/entertainment/spiderman-homecoming-movie-review/index.html"
        target="_blank">Spider-Man</a>&nbsp;(Tom Holland), together at last â€” but
        can''t make the movie feel like less of a slog. Adapting Dale Ray Pollock''s
        grim novel, awful characters proceed along parallel tracks, en route to a
        whole lot of violence and unpleasantness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3faf52-456a-43ee-a667-e33426c4ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollock actually serves as the movie''s (frequently used) narrator,
        and he''s a folksy natural, adding literary authenticity to director Antonio
        Campos'' film. Yet other than attracting an inordinately good lineup of players
        â€” many in relatively minor roles â€” the dutiful nature of the adaptation drains
        much of the life out of the movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d2562-f2d4-44c5-bcb9-d69f044643fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, "The Devil All the Time" has the texture of a Coen brothers
        film, with a dash of "L.A. Confidential" in terms of the music and period.
        But despite its vivid rendition of the era and a small town with secrets like
        Knockemstiff, Ohio, it lacks the wit of those movies, and shifts around so
        much it''s easy to become restless waiting for the lines to intersect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99002e-fa44-46b5-8b98-c9b0d1419d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, those drawn by the aforementioned super-stars should be
        forewarned neither appears till more of a third of the way through the movie,
        which begins in 1957, flashes back to a soldier returning home from World
        War II and, before it''s over, jumps ahead to the days of escalation in Vietnam,
        encompassing a roughly 20-year span.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336b82c-f4a8-4f6b-b393-4e4ab6cdcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering that kind of ground presents a daunting task, one that
        might have fared better stretched into a limited series. As is, the film essentially
        lurches from one character to the next, in a way that feels unavoidably episodic,
        and leaves some talented players â€” Haley Bennett and Mia Wasikowska among
        them â€” with little to do.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12887adb-f039-47e9-8980-8d21461123e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early portion tilts toward the aforementioned soldier (Bill
        Skarsgard), whose grown-up son Arvin (Holland) winds up being raised along
        with a young girl (Eliza Scanlen) who has survived a separate tragedy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e74b1-bb13-4355-8eef-2783c6d09e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there''s a serial-killer couple (Jason Clarke and Riley
        Keough), who pick up hitchhikers and murder them; a corrupt sheriff (Sebastian
        Stan, another refugee from the Marvel universe), trying to get reelected;
        and a lascivious preacher (Pattinson), who shows up almost an hour into the
        movie, spouting sermons that merely illustrate his hypocrisy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de0afb-6a11-4642-98a5-b50358d85bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin''s dad didn''t teach him much, but he did espouse justice
        in the form of vengeance. The character certainly offers a different side
        of Holland, who is among the few afforded any significant screen time to exhibit
        much in the way of compassion or humanity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd41a47-67c9-430e-b4ec-f22d94f621fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, just assembling this cast represents a promotional coup
        for Netflix, likely to land the movie on its most-popular list, amid a push
        that involves scheduling high-profile features each week at a time when the
        theatrical business remains hobbled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3293c7-f1ec-4576-a8d4-4582c0c07f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling compelled (or at least motivated) to watch, however, isn''t
        the same thing as liking it. And with "The Devil All the Time," the missteps
        reside in more than just the details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f120648-c50b-4855-994e-5cb5a3522347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Devil Next Time" premieres Sept. 16 on Netflix.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2779e8-7cea-4f5c-a527-b6cf02120460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T11:06:10.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.174+08:00
