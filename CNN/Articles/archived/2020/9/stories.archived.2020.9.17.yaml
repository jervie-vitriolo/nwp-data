      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will donate their blood simultaneously, while more than
        400 other workers will also participate in the event from Purefoods Hormel
        Plant in General Trias, Cavite; the Manila Toll Expressway Systems, Inc. facility
        in Silangan Laguna, San Miguel Breweryâ€™s community clinics in San Fernando,
        Pampanga; Mandaue, Cebu, and Sta. Cruz, Davao Del Sur, and the SMC Head Office
        Complex in Mandaluyong, Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce2b3f-723e-42d4-9484-82d00b526287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:17:54.263+08:00
      'mgnl:createdBy': 'janine'
