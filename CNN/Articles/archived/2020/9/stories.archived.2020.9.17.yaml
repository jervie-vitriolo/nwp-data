    'lead': ' Donald Trump once pledged that, if elected president, he would put America
      first and spend no time at all worried about what the rest of the world thought
      about us. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T07:53:49.364+08:00
