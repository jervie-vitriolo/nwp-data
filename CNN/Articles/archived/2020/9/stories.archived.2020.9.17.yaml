    'mgnl:tags': ['human-rights', 'United-Nations', 'United-Nation', 'High-Commissioner-for-Human-Rights',
      'Harry-Roque', 'Michelle-Bachelet', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PH not remiss in helping human rights victims, Roque tells U.N. rights
      body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f98598-7716-4d84-8139-5c6119716785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        Malacanang warded off criticisms hurled by the United Nation''s High Commissioner
        for Human Rights against Philippine government policies that it claimed led
        to killings and abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb518cc-befb-47d3-8320-a2e62b169eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to Madame (Michelle) Bachelet, as a former
        president of Chile, she knows that we have domestic institutions to promote
        accountability, we will rely on these domestic institutions, and as of now
        all institutions...and other remedies are available to those who claim to
        be victims of human rights violations," Presidential Spokesperson Harry Roque
        said in a televised briefing on Thursday,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6c41b-c624-4fd5-89d1-aa85e517d6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the country has never neglected its responsibility
        to take care of victims of human rights violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b1f66-84f4-4568-811b-440d9bc0b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Monday''s opening of the 45th session of the U.N. Human Rights
        Council in Geneva, Switzerland, <a href="https://www.cnnphilippines.com/news/2020/9/16/unit
        ed-nations-bachelet-philippines-duterte-drug-war.html" target="_blank">Bachelet
        expressed concern</a> about the abuses across several countries, including
        the drug-related killings in the Philippines amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34622191-3912-4599-a9a8-e36fbc0126d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report to the council in June, Bachelet flagged the "widespread
        and systematic" killings which she said were "being carried out without due
        regard for the rule of law, due process, and the human rights of people who
        may be using or selling drugs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5eb3d-f070-48f7-b5a5-efa00fb25d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department subsequently said that an inter-agency panel
        has been looking into all the 5,655 anti-drug operations that resulted in
        deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657da1ea-da5e-46e7-b263-a0fcd0995bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:23:31.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug war, Bachelet also sounded the alarm over the
        harassment, threats, and violence against journalists, activists and critics
        of the administration, the passage of the "problematic" Anti-Terrorism Act,
        and Duterte''s renewed call for the revival of death penalty.</p>'
  'mental-health-good-attitude-to-toxic-positivity':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-17T16:16:19.574+08:00
    'imagesource': 'jcr:ac5eabff-0209-4bce-a0bc-83fb26cf1aeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0045327-37a7-455c-9570-8ee019dfca25'
    'lead': 'A focus on upbeat thinking, while shunting challenging and difficult
      experiences to the side, is what some experts call "toxic positivity." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T16:25:04.121+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:22:59.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:02.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mental-health', 'wellness', 'toxic-positivity', 'good-attitude',
      'positivity', 'health']
    'template': '1'
    'title': 'When does a good attitude become toxic positivity?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ed887-fbaf-4845-948b-947dc9ec98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Between sleepless nights, diapers and feeding
        times, having small children at home could leave Priscilla Goins feeling exhausted.
        She loved her kids, but it was a lot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940c7ee-38bd-4ee6-8b98-edd4595988c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48955bbd-8e66-48e3-9bad-725f4574314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would sometimes say ''I just want a minute to myself,''" Goins,
        of Knoxville, Tennessee, said. "People would be like: ''Oh, you''ll miss it
        when they''re older.''" And that made her so mad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43ea3a-c66b-4cc5-b183-075c4f7e9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca8d75-ed96-4eaa-8313-50d0bf72832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that she disagreed. But in those moments, Goins wasn''t
        looking for a reality check. Instead, she wanted acknowledgement that the
        exhaustion she was going through was legitimate. Her friends'' responses sometimes
        left her feeling bad for wanting that alone time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa51039-3120-46a0-af48-36206e86c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64879d27-b33c-400f-a833-25208617f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still want that minute to myself," she recalled feeling. "But
        now I think that''s wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be73034-aa02-4ad0-8db6-66218fd452d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d0765-1520-4806-8158-e7c8a49b73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A focus on upbeat thinking, while shunting challenging and difficult
        experiences to the side, is what some experts call "toxic positivity." Goins
        came across the term recently and was curious if others had similar encounters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45124b-5827-42ab-8cf4-5f54bf90e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29be6c-2d8f-4846-a0a2-be93b58ca139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted out a simple question in late August: "Y''all ever encountered
        toxic positivity?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609c682-f954-4a4a-a182-e2bf7e2e5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e44bd9-1a74-4450-a179-41fd90ff23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With observations about parenting, writing and daily life, Goins''
        tweets generally garner a handful of favorites. This one got more than 201,000.
        For many people, it seemed, her question struck a raw nerve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2e79f-e427-475e-91ab-7dbbad3cb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d1452-32ff-48b4-82f1-dfb644ca843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s the pandemic that has come to define 2020, ushering
        in lockdowns, job losses and some serious mental health issues. People around
        the world are struggling right now, which experts say is a natural, healthy
        response to these extraordinary times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60c6ac-fdf9-49d8-bea7-2960290323c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7150e-9d0f-4e5c-931c-50f3a9b4e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the last thing someone in crisis wants to hear is that it''s
        all for the best.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36809791-66f7-42f9-9971-e48cd9f67402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77db67a-7ff7-418c-a92d-dd6ecb5e647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s wrong with being positive all the time?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad15e93-eeea-4200-88b4-777420372516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that being cheerful is a bad thing. A positive attitude
        can be a gift to those around you, said Jamie Long, a clinical psychologist
        in Fort Lauderdale, Florida, but it shouldn''t take the place of listening
        thoughtfully to others'' experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b463b0-56cc-4a38-a020-84cbff2f60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d4868-4f9e-4a9a-905f-42bf136926af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are choosing to look at situations from one perspective
        â€” in this case a positive perspective â€” you are very likely to dismiss or
        minimize an authentic experience," Long explained. That''s toxic positivity,
        which is what Goins received when she was looking for a bit of commiseration
        about the challenges of parenting young children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2b852-d9a5-4f6d-8339-fa9d4ec6ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f45fc-81f7-486f-be6c-370992efc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re trying to cheer up someone, diminishing someone''s
        difficult experiences can leave them feeling they should hide negative feelings
        in the future. "We have that disconnection between who we really are, and
        the mask that we''re putting on for the world," Long said. "In that gap, there''s
        shame."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6297b42-9681-441f-a0e3-1dd630db3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c73df-40d4-4e1f-bd49-cc338f7c8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of trying to find a positive spin, Long suggested using
        accepting, validating language, offering examples in a blog post on toxic
        positivity that she co-authored with therapist Samara Quintero.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da138ab6-87f3-439f-81d3-3ad2e6fe93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40409aad-8950-4221-94e8-550154153731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural for us to want to be helpful, and to want to be encouraging,"
        Long said. Sometimes, though, it''s worth setting aside that first impulse
        to fix things. "What we need is validation. However, often what we get is
        perspective. And that''s not always really helpful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646f23b-1d58-4edc-9a65-7ced1fc5d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4a221-b08e-4335-862d-02ddfba53dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As examples of "positive" responses that might quash a friend''s
        ability to share their feelings, Long and Quintero listed: "Look for the silver
        lining"; "everything happens for a reason"; and "it could be worse."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130d7d0-4303-4c37-bfc3-9adf9d926e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369c856-7e45-4249-88d6-6f94d798213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they suggested phrases that communicate a willingness to
        listen, and to share life''s difficult moments with the people you care about.
        Think: "This is really hard, I''m thinking of you," or "I''m here for you,
        good or bad."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab635ea-39c9-4c82-845b-39bca9c78550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5dbe35-96b3-447a-bca5-a857fb70f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we just need to say ''Yeah, me too,'' or ''That makes
        total sense,''" Long said. "It''s allowing someone to express something that''s
        authentic, even if it''s uncomfortable or even if it''s hard to hear."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a528b5-716e-4814-b648-0e36316b034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820df01-8c83-452d-a030-48e5bf2a5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning toxic positivity on yourself</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e34d4-a313-4609-ac6f-f85756ff7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But toxic positivity doesn''t just show up in how we treat others.
        Many people put intense pressure on themselves to ignore difficult emotions,
        too. That can cause us psychological and physical harm, Long said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890c366-f69a-479e-90c0-462d7dca47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f38d39-0b98-4125-bb64-12065aa16434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppressing emotional responses, whether positive or negative, triggers
        a sympathetic response in the cardiovascular system, found one study. In another
        study, participants who accepted their own emotional responses to stimuli
        had lower heart rates; they also recovered from the experience more quickly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee5cfc-ce3d-4cc3-b5cc-fbbc52f49541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b884bd-5235-4744-9050-33a0c979e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is full of challenging things, from daily stresses to profound,
        lasting grief. Trying to push away those feelings doesn''t make them disappear.
        "When you keep that sadness, or shame, or guilt or anger in the body, what
        happens is it doesn''t go anywhere," Long said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1d623-6bc1-4d34-ba8c-e87d1b472fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05305dd7-07cd-438b-b615-07bd396f9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ignoring difficult thoughts doesn''t work, Long said it''s
        best to just let ourselves experience the bumps in the road. In the end, it
        can make it easier to move on to other feelings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882832e-4b57-4b28-8566-dc118b22d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bd56f-ecd3-4c11-b119-fcd174c6576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, Long said accepting our feelings can make room for
        a more nuanced experience of the world, where we frequently contend with positive
        and negative feelings at the same time. "Look out for the either-or mindset,"
        she said. "If you''re falling into the myth that there''s a right way to feel
        in every situation, then you''re really limiting yourself."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d02b0f-2c3e-47e2-a8d6-50a07d26819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d2189-b19d-4416-8215-fa88577f1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, she described the complicated experiences that many
        have had during the pandemic, encountering a blend of grief, anger, gratitude
        and hope. Sometimes, those feelings come all at once.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e46665-9f8d-4655-b06e-43f22a53402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64748cc-7eda-4084-8804-07e893b8a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be really sad this is happening," she said, "and be positive
        and hopeful for the future at the same time. It doesn''t have to be all or
        nothing."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d329e-79eb-4eeb-ad34-5c7b94b6f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d2082-61c2-437b-bdaa-8481a6649a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if feeling bad is sometimes good?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8db90a-f960-4872-aa47-facaf1921690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That focus on nuance is at the heart of some recent research in
        the field of positive psychology, looking into the potential upsides of feeling
        down.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918d151-57c1-474e-9bb9-106211a78803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781abb1-2f80-4b0b-aea4-cfca3b6b6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the late 1990s, practitioners of positive psychology have
        studied the keys to how humans thrive, learning from our joys and pleasures
        rather than depression or other mental illness. But while many think of sadness
        or anger as unpleasant experiences to be endured, positive psychologist Tim
        Lomas asserts that they, too, may be a key part of flourishing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34bf15-d62a-4182-887c-2a14c21cce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c564f24-672b-4c67-b7a1-8531461c5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotion is a kind of information about our world," said Lomas,
        a lecturer at the University of East London. "It can be telling you something
        important, or something that can protect you in some way."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ca2f1-15ff-493d-bc36-eea4a481c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f39559-542e-42f7-91d0-f286d2e54eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadness could be an expression of care, whether you are longing
        for an absent loved one or feeling the grief that comes with loss, wrote Lomas
        in his 2018 paper, The Quiet Virtues of Sadness. In other cases, Lomas wrote,
        sadness signals a warning: a buzzing alarm telling you to check in with yourself.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556983d-96f1-411b-8d6a-b36845d70086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a34fa-8ed3-49e0-8948-725eb02f642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just sadness. Lomas authored a paper on the value of anger,
        as well, and one about the creative potential of boredom. "(A feeling) can
        be negatively valanced, but in the long run it can be useful to well-being,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae3160-f9a8-4daa-ae0b-34c046af5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c918573-0b58-4466-8222-bcf196d5c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all about balance</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524672ac-12f7-44dd-89a1-66dd4cfee536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the positive benefits of negative emotions may be best experienced
        in relatively small doses. Lomas underscored that appreciating the value of
        difficult feelings is all about finding balance. "Any negative emotion can
        go too far, become maladaptive or turn into a clinical or psychiatric issue,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b183523-ec02-4495-a4ac-ee766a7fc541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59a147-4fa5-417f-9d83-7d291176d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, the Fort Lauderdale psychologist, agreed. "There is an abundance
        of research that really touts the benefits of positivity, and we''re not denying
        that," she said. "When you do so to an extreme, when you dismiss authenticity,
        that''s where problems arise."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d5751-d97b-43a6-8814-54344a264009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402b146-9600-447a-94a3-ab67b6fc2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Priscilla Goins'' tweet about toxic positivity went viral,
        she heard from hundreds of people who had encountered toxic positivity â€” and
        many others who worried she was unfairly criticizing cheerful types.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b2660-48d4-49e0-9434-fedce9dd22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4179115-f36f-47d8-b2c8-234e557007bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her though, the lesson of toxic positivity is not about the
        right, or the wrong, way to feel. Rather, it''s all about learning to listen
        to yourself and others. "I don''t ever want to not be empathetic to another
        person," she said. "But I think happy people are great."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307b9ac-5774-404d-b445-08102bd8db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:25:04.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/17/health/toxic-positivity-mental-health-wellness/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">When
        does a good attitude become toxic positivity?</a>."</em></p>'
