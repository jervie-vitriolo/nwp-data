      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s going towards domestic tourism. So far, representatives
        from domestic travel destinations know that tourism is the backbone. They
        are just asking for RT-PCR and COVID labs to accommodate tourists," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
