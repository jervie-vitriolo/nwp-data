      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 a.m., the center of Leon was spotted 360 kilometers north
        of Kalayaan Islands, Palawan with maximum sustained winds of 85 km/h near
        the center and gustiness of up to 105 km/h.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28dd3e-6b75-47e2-bc69-9658e2ee0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:49:40.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said intermittent gusts due to the southwest monsoon will
        be felt in Batanes, Babuyan Islands, MIMAROPA, and Western Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa1f74-fb8d-470d-bda3-67070834a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T06:49:40.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains will be experienced
        over MIMAROPA, Bicol Region, Visayas, Caraga, Aurora, and Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed8225-436c-4503-8337-110899b03b0a'
      'mgnl:activationStatus': true
