      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator and property giant Manny Villar, 70, retained the
        second spot with $5 billion (about â‚±250 billion) to his name, down from last
        year''s $6.6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
