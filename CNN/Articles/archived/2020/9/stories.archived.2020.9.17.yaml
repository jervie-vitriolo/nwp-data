    'title': 'ADB urged to organize COVID-19 vaccine technical working group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f1759-38e4-47e4-94ea-0cf17bf4e8fb'
