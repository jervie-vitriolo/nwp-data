    'lead': 'The country''s billionaires were not spared from the impact of the pandemic,
      with most seeing declines in wealth based on Forbes'' list of richest Filipinos.
      There were a few gainers too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T17:30:57.853+08:00
