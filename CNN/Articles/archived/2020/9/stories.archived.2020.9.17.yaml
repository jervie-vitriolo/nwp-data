      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)â€”</strong> Initial
        investigation by the Justice Department-led task force showed a prevalence
        of corruption and anomalous activities within the embattled Philippine Health
        Insurance Corporation, Secretary Menardo Guevarra said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6bb8d-4441-40c9-ac54-d85bd2bf0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.886+08:00
