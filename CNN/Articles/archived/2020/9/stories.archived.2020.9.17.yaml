      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/16/COVID-19-testing-maker-refutes-FDA-claim--insists-antigen-tests-have-higher-sensitivity-rate.html"
        target="_blank">In his interview with CNN Philippines on July 16,</a> Navasero
        explained that sensitivity in antigen tests measures the false negative test
        results for the virus, adding that specificity rate identifies if a patient
        is positive of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7299451-21db-446a-a869-45f3d7b9724d'
      'mgnl:activationStatus': true
