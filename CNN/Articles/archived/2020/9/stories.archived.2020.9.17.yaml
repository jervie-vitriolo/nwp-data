    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:56.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fed', 'Federal-Reserve', 'US-', 'central-bank', 'interest-rate']
    'stories': ['e23c4c14-633d-4843-b524-7c8bc68acfc4']
    'template': '1'
    'title': 'Fed pledges to keep interest rates near zero for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4ca1e-78ce-4f9b-b7b9-56f43d9427bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>The Federal Reserve committed Wednesday
        to do more to help the US economic recovery, promising more asset purchases
        and lower interest rates for even longer than it previously expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb918d-d0d8-4996-8b83-c780304b773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal funds rate remained unchanged at zero to a quarter percentage
        point, and will stay there until America''s labor market has recovered "consistent
        with the Committee''s assessments of maximum employment" and the inflation
        rate has risen to 2%, and is on track to exceed that level for some time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac14ff-8367-4ee2-8667-02dfad1fb76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the country is still down 11.5 million jobs since February
        and the consumer price inflation rate over the past 12 months stood at 1.3%
        last month, this seems like a long way off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241f9ab-691a-410f-a513-f56ad915f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims for unemployment benefits have come down, but remain more
        than four times higher than the pre-pandemic level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583fda6-bb36-4eb4-bf19-6e407fd3ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just tells you that the labor market has improved, but that
        it''s a long way from maximum employment," Fed Chairman Jerome Powell told
        reporters during the press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fb4db-5a2c-460e-935d-1903838eb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of Fed officials showed the group expects rates to remain
        at or near zero through 2023 -- a year later than the previous survey conducted
        in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490315a-686d-4fa3-a7d1-4043133a9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the central bank''s first monetary policy update since announcing
        changes to its framework in July following an 18-month review. Under the new
        strategy, the Fed will favor maximizing employment over regulating spikes
        in inflation. It still targets 2% inflation, as it has for decades, but it
        won''t hike interest rates quite as quickly in the future to counteract inflation
        spikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94221d8-69b1-4465-8747-8f248a90cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the central bank will buy more Treasury securities
        and mortgage-backed securities over the next several months to keep markets
        functioning and keep financial conditions smooth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79b014-51a1-437a-8066-60bedb202460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell also reiterated that there likely needed to be more fiscal
        stimulus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d654ec-0d3c-4c90-9404-b8deabd240e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed did have some optimistic news to report: It updated its
        economic projections, and the picture seems to have improved. For example,
        the central bankers expect a median 7.6% unemployment rate for 2020, down
        from the 9.3% forecast in June. And projections for gross domestic product
        -- the broadest measure of the economy -- are now for a 3.7% decline for the
        year, a smaller contraction than the from 6.5% decline expected in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e807cdf-4629-41c8-b305-2030df1b5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unemployment rate alone doesn''t necessarily reflect other
        issues in the economy, such as income inequality. While the Fed has limited
        tools to address these concerns, the central bank still pays close attention
        to it, Powell said in response to a question from CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619c383-9ebe-4e76-b760-005fda9dc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relative stagnation of incomes for people at the lower end
        of the income spectrum and also lower mobility ... are things that hold back
        our economy. They are," Powell said. Ultimately, he noted, "these are issues
        for elected representatives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e89c0-c1e2-41f1-bfa3-d4f2c9e9a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most members of the Federal Open Market Committee voted in
        favor of the decision, there were two dissenters: Dallas Fed President Robert
        Kaplan thinks the Fed should reconsider rates when its members are confident
        that the economy has weathered the storm and is on the path higher. Meanwhile,
        Minneapolis Fed President Neel Kashkari believes rates should remain at the
        current, low level until core inflation has reached 2% "on a sustained basis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147100cd-e084-464b-9efa-98a1f5703f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell wasn''t concerned about the dissent. "There is no cookbook,"
        he told reporters, adding that some disagreement after changing the framework
        is both to be expected and desired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d98351-0876-46be-a963-cb4f83d0e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, the economic recovery continues to depend
        on the course of the virus, the Fed statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2271243-de4c-48a2-885b-c5c54686cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing public health crisis will continue to weigh on economic
        activity, employment, and inflation in the near term, and poses considerable
        risks to the economic outlook over the medium term," according to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297288c-6a86-48cc-a8a3-885028ce558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:26:35.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Matt Egan contributed to this article. This story
        was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/economy/federal-reserve-september-meeting/index.html">Fed
        pledges to keep interest rates near zero for years</a>."&nbsp;</em></p>'
