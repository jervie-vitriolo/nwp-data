    'template': '1'
    'title': 'UK bus passenger uses live snake as a face mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958d46f-0cf7-4426-aa7b-903ba2ce9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
