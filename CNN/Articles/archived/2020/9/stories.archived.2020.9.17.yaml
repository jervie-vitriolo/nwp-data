      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40% of patients have no symptoms, while some stay ill for
        months on end, Fauci said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a6ce6-b705-44cf-b94d-f48e162415e4'
