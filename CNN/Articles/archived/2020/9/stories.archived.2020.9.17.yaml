    'template': '1'
    'title': 'This man has an idea to keep trick-or-treating safe this Halloween'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfabb9-91bb-4af8-9d40-097525553859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.919+08:00
