      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)â€”</strong> The
        first draft of the implementing rules and regulations (IRR) of the controversial
        anti-terrorism law has been crafted and will now be reviewed by Justice Secretary
        Menardo Guevarra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04c6bc-cdc0-4ab2-9fb7-b8c83165b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:55:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra confirmed the development in an interview with CNN Philippines
        on Thursday, and assured that necessary changes will be made in the draft
        guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bcd229-fdce-4910-90d2-ac8483b19be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:55:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYesterday, I already got the first draft of the IRR. Iâ€™m going
        to review and examine the first draft, and make the necessary changes or edits
        if necessary,â€ Guevarra told <em>The Source.</em> â€œThen we are going to submit
        this initial draft of the IRR to the anti-terrorism council immediately for
        their consideration.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fb4ae-adfd-4bf8-bbef-b509b1495735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:55:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Terrorism Act of 2020, the anti-terrorism council
        and the DOJ have until October 16 to come up with an IRR, or 90 days after
        the law took effect on July 18.  Guevarra expressed optimism that the IRR
        will be completed and released before the prescribed 90-day deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba6027-8f9f-44c6-aeae-3571f1ec10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:55:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism lawâ€” which repealed the Human Security Act of
        2007â€” will give more surveillance powers to government forces. Among its contentious
        features is a provision allowing suspected terrorists to be arrested without
        warrant and detained without charges for up to 24 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ca5d2-48ae-4df3-a783-462f4cc61a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T14:55:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have previously voiced out concerns over the measure, saying
        it may be open to abuse and lead to possible human rights violations. Government
        officials and lawmakers have repeatedly dismissed these claims, saying citizens
        have their rights and several safeguards under the Constitution.</p>'
