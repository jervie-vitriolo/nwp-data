    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hurricane', 'Sally']
    'template': '1'
    'title': 'Sally drenched parts of Florida with ''4 months of rain in 4 hours,''
      officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec9f68-82e2-46ad-98c0-5b41e5f785c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Hundreds of people near the Florida-Alabama
        border were being rescued from floodwaters brought on by Sally on Wednesday
        and authorities fear many more could be in danger in coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40349c9d-442d-4578-ab13-e524b705ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 30 inches of rain in Pensacola â€”&nbsp;30-plus inches of
        rain â€”&nbsp;which is four months of rain in four hours," Ginny Cranor, chief
        of the Pensacola Fire Department, told CNN''s Wolf Blitzer on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221a7d1-3ffe-4cb2-a5c4-f22d8ed7e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally has weakened since making landfall as a Category 2 hurricane
        on Wednesday morning but its devastating toll was visible across Southern
        states by nightfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be914b-82cc-4282-9161-f84fe5a6e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday night, it was a tropical depression, according to the
        National Hurricane Center. Located about 10 miles northwest of Troy, Alabama,
        it had maximum sustained winds of 35 mph and was moving northeast at 9 mph.
        While all watches and warnings have been discontinued, Sally is still causing
        torrential rain over eastern Alabama and western Georgia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5373481-3f59-4140-a662-0dbd17746a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensacola and other parts of Florida and Alabama were submerged
        by flooding, rivers were approaching dangerous levels and numerous counties
        were under curfews to keep residents safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178f98e-b56c-49b1-9dcf-b0f27055a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in an evaluation and lifesaving recovery mission,
        and we need to be able to do that job," said Robert Bender, commissioner in
        Escambia County, Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a8661-8b5d-4057-9965-ebd863a62278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally unleashed up to 30 inches of rain from the Florida Panhandle
        to Mobile Bay, Alabama, leading to "historic and catastrophic flooding" there
        and threatening even more communities as it moves north, the National Hurricane
        Center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57307b4f-f714-4690-aac1-aedcf315dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Escambia County, which includes Pensacola, at least 377 people
        have been rescued from flooded neighborhoods, Jason Rogers, the county''s
        public safety director, told reporters in a news briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e391390-bc2b-45d2-afd5-39665be93425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a long time, folks ... to come out of this thing,"
        Escambia County Sheriff David Morgan said earlier Wednesday, warning there
        could be thousands of evacuations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51f1c1-0aae-49cb-b68c-a21b1ffd1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doris Stiers ventured outside her Gulf Shores, Alabama, beach home
        to asses Sally''s damage Wednesday and found her community changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca60b12-1959-4e6d-af3a-95ca9a913a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like a war zone," Doris Stiers told CNN. "Lots of destruction,
        homes destroyed, roofs gone. I have not had any service, power or internet.
        Bad night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44161c02-46a0-4817-9fef-8c8769591dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally made landfall as a Category 2 hurricane near Gulf Shores around
        4:45 a.m. CT with sustained winds of 105 mph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fd99e-0466-43d5-bc3c-164b1f7b375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow pace of the storm â€”&nbsp;now around 7 mph â€”&nbsp;was unleashing
        a damaging deluge across Alabama and the Florida Panhandle on Wednesday evening.
        Some areas already have collected more than 24 inches of rain and could receive
        up to 35 inches by storm''s end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1463188-3a1a-4302-9c17-95a6872a668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally is forecast to continue tracking northeastward through Alabama
        Wednesday night. The center of the storm is expected to move into Georgia
        and South Carolina on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b192f5e-66e8-4a86-8180-7f25af08aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A section of Pensacola''s Three Mile Bridge is missing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da7bbf-0114-40be-b496-4ee1c9b48827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of the newly built Pensacola Bay Bridge that connects
        to the city of Gulf Breeze is missing thanks to the storm, authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cc3cc-254b-435f-8379-ee5970abcd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barge had slammed a portion of the structure, known to locals
        as the Three Mile Bridge, on Tuesday and caused the damage, Brad Baker, Santa
        Rosa County''s public safety director, said Wednesday in a Facebook video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8c93-841a-462c-9e8b-bba215ed4d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who uses the Three Mile Bridge, just know it''s going to
        be a while before you get to use that again," Baker said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbe8ba-9e48-4fe8-92e1-c1dda89c2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said crews are working to catch the barge that caused damage
        before it hits something else.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Photo
        from the Three Mile Bridge showing the missing section. <a href="https://t.co/Ym3VRBhml5">pic.twitter.com/Ym3VRBhml5</a></p>&mdash;
        Santa Rosa County Emergency Management (@SRC_EM) <a href="https://twitter.com/SRC_EM/status/1306249160505651203?ref_src=twsrc%5Etfw">September
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88369b-d04c-49ef-b054-0208676b9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c2669-f5d2-4e90-b8d7-8a34d57adc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A flood emergency and a half million with no power</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70e18c-18f8-47c5-a24a-f38594b78fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwaters have turned streets into rivers in Pensacola. and at
        least eight rivers in southwest Alabama and the western area of the Florida
        Panhandle are expected to reach major flood stages late Wednesday, the National
        Weather Service office in Mobile tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fac198-1d67-4684-a69c-6589139b4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:49:48.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service had declared a flash flood emergency for "severe
        threat to human life &amp; catastrophic damage from a flash flood." The warning
        zone covers parts of coastal Alabama and the Florida Panhandle, including
        Gulf Shores and Pensacola.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b91783-ede8-49ef-96df-5245642b70b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has been knocked out for more than 500,000 customers in Alabama
        and Florida alone, utility tracker PowerOutage.us reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91dd220-b511-4c9e-92cf-800d2d8485e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall totals of 10 to 35 inches are possible from Mobile Bay
        to Tallahassee, Florida, forecasters say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290e8d5-4f27-44e7-8dd5-8dfd290e8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally came ashore 16 years to the day that a Category 3 Hurricane
        Ivan struck roughly the same areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac353ca-c130-44b7-aa16-92e2ae944557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally''s slow forward speed is expected to continue through Wednesday
        as it turns to the north and then northeast, taking with it strong winds and
        more flooding potential.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c836c9-758e-4f99-af87-712be958eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Alabama and central Georgia could eventually see 4 to 12
        inches of rain, with significant flash flooding possible. Parts of the Carolinas
        could receive 4 to 9 inches of rain by later in the week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebc769-8c9e-4dd9-8214-c00f16877405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations were ordered for much of the coast and low-lying
        areas from Mississippi to Florida, and shelters opened to accommodate evacuees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bd2a8-240f-484c-9a19-f03fb54933aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis said "pretty much any body of water in
        Northwest Florida" could see a rise in levels over the next few days because
        of Sally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3a69b-e695-4161-90b0-285b007c8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a lot of a lot of property damage," DeSantis
        said in a news briefing Wednesday. "When you see downtown Pensacola, you see
        three feet of water there, that''s going to affect probably every business
        that''s in downtown Pensacola â€”&nbsp;there''s just no two ways about it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d9e36-3ce2-49cc-861f-e291078b1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage and flooding in Alabama</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b17ea3-d5eb-4eae-bc15-e544bb4e42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, the floor and walls on the 16th floor of a hotel on
        the northern rim of Mobile Bay groaned as Sally made its way ashore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f577b-44ca-4f1b-b2b0-d46dc0b1cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building shook as if in the throes of an extended, low-grade
        earthquake, and sturdy windows seemed poised to pop out, a CNN team there
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce672f8-57a9-4a9d-a027-58facc6dfcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orange Beach, Alabama, water flowed at least a foot deep along
        the exterior walls of tourist shops, video taken from a moving boat by the
        United Cajun Navy before sunrise Wednesday shows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38e2e5-11ee-4b52-81a5-332b25164828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the shore, a boat sat on its side not far from an upended refrigerator,
        according to the footage, posted to Facebook.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5002990-0a50-4685-9bdc-26c9f69adac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daylight revealed another loose boat had come to rest against an
        Orange Beach condominium building, a photo from resident Rich Florczyk showed.
        Flooded streets were littered with downed tree limbs and other debris.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fec937-886f-44d8-a7f6-093460682d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dauphin Island, south of Mobile, "we''ve got trees down all over
        the place ... (and) electricity has been shut off to the entire island," Mayor
        Jeff Collier said Wednesday morning.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce421e-ab6e-4a80-b617-caccb069476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As wind and rain whipped even before midnight, enormous trees already
        had been felled west of Mobile.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbef59c-0c61-4b2f-a876-17eabe3cd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in raincoats endured Sally''s bands as they worked alongside
        a digger truck to move thick piles of branches at Campfire and Ponderosa drives,
        CNN affiliate WALA reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad495b-b0d0-48e0-b0e4-7db18729bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scenes unfolded around the same time â€”&nbsp;still about
        six hours before Sally came ashore â€”&nbsp;in midtown Mobile and across Mobile
        Bay in Fairhope, Alabama.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923550dd-f48e-42db-89ae-244ada86982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:51:51.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sally is the fourth hurricane to make landfall in the US this year
        â€”&nbsp;the most by this point in a year since 2004. It also is the eighth
        named storm to make landfall in the US, the most by September 16 on record.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
