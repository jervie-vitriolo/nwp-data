      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>&nbsp;San
        Miguel Corporation will begin a blood and convalescent plasma donation drive
        among its employees in the country to help more patients affected by the COVID-19
        pandemic, the business conglomerate said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1218d-a71c-4b3e-8207-795566e85f1b'
