      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1,401 people have tested as preliminarily positive, though
        there have been no fatalities reported, the city''s Health Commission said.
        In total, authorities have tested 21,847 people out of the city''s 2.9 million
        population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8770006-8541-46bd-8002-94b3930423ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, also known as Malta fever or Mediterranean fever, can
        cause symptoms including headaches, muscle pain, fever and fatigue. While
        these may subside, some symptoms can become chronic or never go away, like
        arthritis or swelling in certain organs, according to the United States''
        Centers for Disease Control and Prevention (CDC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca5f1c-4090-4531-9122-b7e68a99d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-to-human transmission is extremely rare, according to the
        CDC. Instead, most people are infected by eating contaminated food or breathing
        in the bacteria -- which seems to be the case in Lanzhou.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b55bf1-7754-4005-b38f-b08e63c7a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This outbreak stemmed from a leak at the Zhongmu Lanzhou biological
        pharmaceutical factory, which occurred between late July to late August last
        year, according to the city''s Health Commission. While producing Brucella
        vaccines for animal use, the factory used expired disinfectants and sanitizers
        -- meaning not all bacteria were eradicated in the waste gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2afe2-a6b7-407d-8e4e-b0c4dc4dae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contaminated waste gas formed aerosols that contained the bacteria
        -- and leaked into the air, carried by wind down to the Lanzhou Veterinary
        Research Institute, where the outbreak first hit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45f889-1045-45ae-9fa7-80597267f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at the institute began reporting infections in November,
        and it quickly accelerated. By the end of December, at least 181 people at
        the institute had been infected with brucellosis, according to Chinese state-run
        news agency Xinhua.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0ffd7-0ec3-4851-80c1-1c7c6dd8ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other infected patients included students and faculty members of
        Lanzhou University; the outbreak even spread to Heilongjiang province, at
        the very northeastern tip of the country, where 13 positive cases had worked
        in the veterinarian institute in August, Xinhua reported at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cc4b2-30c7-4ab9-86bf-999b0e5003f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a384ebf-c4c2-4838-b366-abf0054849ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.412+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after the outbreak, provincial and municipal officials
        launched an investigation into the leak at the factory, according to the Lanzhou
        Health Commission. By January, authorities had revoked vaccine production
        licenses for the plant, and withdrew product approval numbers for its two
        Brucellosis vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573be667-653b-4485-a396-efdd1e9bdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6540b65-eb3a-4a8c-b5c0-84a68733f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of seven veterinary drug product approval numbers were also
        canceled in the factory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27568a-224a-4d2a-9e82-ca47ed411bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the factory issued a public apology, and said it had
        "severely punished" eight people who were determined as responsible for the
        incident. It added that it would cooperate with local authorities in the response
        and cleanup efforts, and contribute to a compensation program for those affected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fd1c0-e097-4746-a63e-f796385f1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1e4c5-967a-41a7-b6a7-70bfe0e4b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanzhou Health Commission also announced in its report on Tuesday
        that 11 public hospitals would provide free and regular checkups for the infected
        patients. The report didn''t offer additional details on the compensation
        for patients, except that it would be launched in batches starting October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ade6bc-b19e-4b8e-9b87-d8180ab64578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b436f07-b315-4cb3-8198-926497768291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucellosis had been much more common in China in the 1980s, though
        it has since declined with the emergence of vaccines and better disease prevention
        and control. Still, there have been a smattering of brucellosis outbreaks
        around the world in the past few decades; an outbreak in Bosnia infected about
        1,000 people in 2008, prompting the culling of sheep and other infected livestock.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25726b-9376-44a9-a69b-b0045e8bd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb3d20-658f-4e7b-8716-e96c7aede1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, brucellosis has cost the federal government and livestock
        industry billions of dollars. About 60% of female bison at Yellowstone National
        Park carry the bacteria, according to national park authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f3cfc-91f3-4d80-b4a1-b96e00497060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:30:44.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:22:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/asia/china-brucellosis-outbreak-intl-hnk/index.html">"Bacterial
        outbreak infects thousands after factory leak in China"</a></em></p>'
