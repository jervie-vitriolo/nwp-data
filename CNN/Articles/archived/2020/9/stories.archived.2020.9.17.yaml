      'text': '<p>"Why can''t it solve the worries of thousands of poor students by
        donating confiscated electronic gadgets?" urged Marcos.</p>'
  'joe-biden-boris-johnson-brexit':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T20:26:14.880+08:00
    'imagesource': 'jcr:bda7d035-9c84-4eec-a1fe-313708c6a633'
