  'Jim-Carrey-Joe-Biden-SNL':
    'author': 'Frank Pallotta, CNN Business'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-17T07:51:56.013+08:00
    'imagesource': 'jcr:03852821-34d8-46d9-bffc-bf8e174a659d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acd785e-c1c2-4202-9827-4fe0c93f4654'
    'lead': '"Saturday Night Live" has found its Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T07:55:17.125+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:23:28.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:56.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jim-Carrey', 'Joe-Biden', 'Saturday-Night-Live']
    'template': '1'
    'title': 'Jim Carrey will play Joe Biden on ''SNL'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1195a-a1f5-4f55-8ef6-a62c39e38512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>"<a href="https://www.cnn.com/2020/09/10/media/snl-returns-studio-pandemic/index.html"
        target="_blank">Saturday Night Live</a>" has found its Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5de203-76ab-426d-8a7f-8d2788b25478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Carrey will play the Democratic nominee and former vice president
        on this season of "SNL," NBC announced Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd24ac4-2817-4b26-a1af-be3a16bcc682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variety series will return just in time to mock the 2020 presidential
        election when it debuts on October 3. The series will premiere with five consecutive
        episodes leading up to the election on November 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa706172-451a-419d-9a03-295d8a95cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrey is a surprising choice to play Biden considering that he''s
        not a part of the cast and that former cast member Jason Sudeikis is known
        for playing Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25448163-dc27-4348-b4e8-996ac4da337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "SNL" has been bringing outside talent to play characters
        more and more over the last four years. This includes Robert de Niro as Robert
        Mueller, Brad Pitt as Dr. Anthony Fauci and, of course, Alec Baldwin as President
        Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864a780-3079-49f5-b29f-d44100200db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" usually nabs more attention during election years, and incorporating
        Carrey into the mix with Baldwin''s Trump should provide buzzy moments as
        the show takes on the debates and other news surrounding the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7e81e-ed26-4923-83ec-bfed4350f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big piece of news for "SNL" on Wednesday is that the show
        is set to be back in front of a live audience again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d158ea-8730-4a7f-a93b-50c936bf48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" is planning on having "a limited in-studio audience" at Rockefeller
        Center for this season, its 46th on television, NBC announced. It''ll be the
        first time "SNL" has aired from Studio 8H since March because of the coronavirus
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683b3c0-e5ce-46c0-9563-60a61e441518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After production shut down, "SNL" followed up with a virtual show
        in April titled "<a href="http://www.cnn.com/2020/04/12/media/saturday-night-live-snl-coronavirus/index.html"
        target="_blank">Saturday Night Live At Home</a>."&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ce4db-129b-4ed8-80f8-fe614df7bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:55:17.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:23:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/16/media/jim-carrey-joe-biden-snl/index.html"
        target="_top">Jim Carrey will play Joe Biden on ''SNL''</a></em></p>'
