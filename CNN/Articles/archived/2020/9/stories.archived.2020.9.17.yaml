      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” An Ohio man has an idea to keep the coronavirus
        from knocking on his door this Halloween.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae413dd6-e687-4299-8c1e-c9ca506c756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Beattie last Saturday <a href="https://www.facebook.com/photo?fbid=10158054231120141&amp;set=a.432190595140"
        target="_blank">shared on Facebook</a>&nbsp;a photo of a orange and black
        "candy chute" he made with his 6-year-old daughter from materials around his
        house in Cincinnati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a64e4-be11-4ebe-a556-ed64e162bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 6'' candy chute is ready to be attached to the handrail! Come
        on, Halloween!!!" he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538591f-77cc-4b34-ab8c-04a439567aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halloween is one of Beattie''s favorite holidays. The horror film
        fanatic has a spare room dedicated to creepy thrills all year round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225ab17-0d93-49fa-9178-f99afdc8f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set out to create a touch-free trick-or-treat experience to deliver
        candy safely. He hopes that keeping the holiday tradition alive will create
        a sense of normalcy for children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c8883-4496-45e4-b8e8-1536dd29ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that the kids will enjoy and not think of it
        as I''m doing this to prevent disease. They are doing it to have a good time,"
        Beattie told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c10fd-2747-4839-a6f4-a735c9847403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need that. We need the community spirit back right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07042863-dfd4-45fc-ab6a-f580f56285b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chute took about 20 minutes to create using household items
        such as a cardboard tube, orange spray paint and black duct tape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340aebbb-3042-416a-8c28-733c4475dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Beattie posted a new shot of the "candy chute" in its
        full effect. He decorated the tube with green and purple lights and attached
        it to the handrail outside his home with zip ties. At the end of the chute,
        he added a sign in the shape of a ghost that asks all trick-or-treaters to
        "place buckets here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e1cf2f-f1d9-41c4-9ba0-dd7b8e1d4793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Halloween night, he plans to wear a mask and gloves or use tongs
        to drop candy down the chute for trick-or-treaters waiting on the other side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc0f68-da7a-4f3b-a375-b158dfda1546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beattie''s original post has been shared over 77,000 times on Facebook.
        He encourages those wanting to pass out treats on the upcoming spooky season
        to give the "candy chute" a try.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279d302-3ea4-45fa-b782-d03d32484724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simple and something anybody can do," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d7ffc-aff8-4edc-8c37-e0665f6ba9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:55:53.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/us/man-creates-candy-chute-for-covid-halloween-trnd/index.html"
        target="_blank">This man has an idea to keep trick-or-treating safe this Halloween</a>."</em></p>'
  'us-doj-al-jazeera-foreign-agent':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T10:56:42.411+08:00
    'imagesource': 'jcr:59a56b19-d352-490a-a792-6a28007cb58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f30923e-0a91-4dcd-a232-caa1daeb4959'
    'lead': 'An Al Jazeera spokesman said the news outlet had received the letter
      on the eve of the normalization agreement''s signing â€” known as the Abraham
      Accords â€” and purported that the determination could have been a UAE precondition
      to signing the agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T10:59:45.292+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:23:18.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:21:57.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Department-of-Justice', 'Al-Jazeera']
    'template': '1'
    'title': 'US DOJ orders Al Jazeera platform to register as foreign agent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670413e-a8df-42f2-9d2c-7d567bd51ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The Justice Department ordered an Al Jazeera
        online news platform based in the US to register as a foreign agent on Monday,
        declaring that the outlet is "an agent of the Government of Qatar," according
        to a letter from the Justice Department obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be81feb-5b04-4b9d-90c7-56139d8afb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation for that platform, AJ+, came on the same day that
        Bahrain and the United Arab Emirates signed agreements to normalize relations
        with Israel at the White House â€” an event attended by Qatari officials who
        were in Washington for a series of bilateral meetings with the US just the
        previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95e100-0fe4-4383-a39a-bfaf69b8b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Al Jazeera spokesman said the news outlet had received the letter
        on the eve of the normalization agreement''s signing â€” known as the Abraham
        Accords â€” and purported that the determination could have been a UAE precondition
        to signing the agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57fa19-0876-4471-9fec-43831489687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE ambassador to the US, Yousef Al Otaiba, denied that there
        is any link.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a90df9-2acc-40a7-b7b6-9d57f25abdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no point in our discussions was Al Jazeera or even Qatar raised,"
        Al Otaiba said. "They''re really not as important as they think they are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bde3c5-587a-4f1e-b6d8-c2c3576218c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera also said that this has long been a goal of the UAE and
        its lobbyists in Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626ad03-bf40-4744-9995-9ac9671c793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hobbling Al Jazeera was one of the top conditions of the UAE''s
        blockade against Qatar and the Justice Department just gave the UAE what it
        wanted," the spokesman said. "We are reviewing the determination and considering
        our options."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b692b0c-b3b3-43d8-a6e6-3dac6b0dcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s letter indicated that the Al Jazeera review
        has been long underway, noting that the department has been in touch with
        AJ+ â€” which is an affiliate based in San Francisco and Washington, DC, and
        part of the company backed by Qatar''s royal family â€” since 2018 about why
        it may be subject to these constraints. Since then it has collected information,
        including from Al Jazeera itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a5235-4886-4d8b-b73a-883d83134798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Qatar Embassy for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db7c16-617c-4c99-95bb-302d6afb7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said that AJ+ has about 80 employees in the US whose
        salaries "are paid by funds originating with the Government of Qatar" and
        whose work is carried out "at the direction and control" of Qatari leadership.
        AJ+ publishes current events on its own website and on various social media
        platforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06fef1-0568-448d-86ce-c1d4a7ff7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also noted that the company''s style guide "reveals AJ+''s
        intention to influence audience attitudes with its reporting" with policies
        such as calling the Israeli Defense Forces the Israeli army instead of the
        IDF and not using the words terrorist or terrorism. Al Jazeera did not immediately
        respond to CNN''s request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b2588-47f8-46d9-af3e-b910dce9f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalism designed to influence American perceptions of a domestic
        policy issue or a foreign nation''s activities or its leadership qualifies
        as ''political activities'' under the statutory definition... even if it views
        itself as "balanced" or aims to balance reporting by other journalists," said
        the letter from the chief of the Justice Department''s counterintelligence
        division, Jay I. Bratt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3eb0d-75bb-4106-b017-f614c88966e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice would not confirm the order when asked
        by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412da11a-3eec-4007-8950-90176cf7e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Agents Registration Act, or FARA, was created decades
        ago to prevent foreign propaganda from swaying the American public. Companies
        or individuals considered to be working on behalf of a foreign government
        in the US are required to disclose their funding and relationship with a foreign
        government or actor with the DOJ, which then publishes the information online.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685c7ab-dc09-4382-86a5-6c02954d9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registering under FARA does not prohibit a news outlet from operating
        and publishing. In fact, other American-based companies that work with foreign
        media outlets, such as Japanese broadcaster NHK and Chinese newspaper The
        China Daily, are also registered under FARA, and those outlets continue their
        work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1eeee3-c4fd-4612-b6c1-d449d28f3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the production company behind the American version of the
        Russian state-funded network <a href="https://money.cnn.com/2017/11/13/media/russia-rt-fara/index.html"
        target="_blank">RT filed as a foreign agent</a>&nbsp;with the Department of
        Justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e649595-20e5-49b1-ab4e-18a7fcc64717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T10:59:45.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:23:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/media/al-jazeera-foreign-agent/index.html"
        target="_blank">DOJ orders Al Jazeera platform to register as foreign agent</a>."</em></p>'
