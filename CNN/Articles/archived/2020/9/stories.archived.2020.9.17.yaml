      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Gokongwei <a href="http://www.cnnphilippines.com/business/2019/11/10/john-gokongwei-jr-passed-away-at-93.html">passed
        away at 93</a>&nbsp;in November last year, leaving his estate to son Lance
