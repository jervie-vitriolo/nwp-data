    'template': '1'
    'title': 'PBA to resume 45th season on Oct. 9 in Clark, Pampanga'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3edba-dd9e-4b58-92f7-7a1ec0abe706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.914+08:00
