  'lebron-james-nba-record':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-17T17:25:29.257+08:00
    'imagesource': 'jcr:ea0a93a8-8a96-444a-af2a-0265e631f17b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '075b8a44-7170-43a4-ae58-11ca46c5ed57'
    'lead': 'For LeBron James, breaking NBA records has become a habit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T17:27:42.565+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:22:53.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James sets records with 16th All-NBA team selection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c7ef9-f520-4b64-89f6-80e1e7e3b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;For LeBron James, breaking NBA records
        has become a habit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e343346-597b-4e81-8d67-92b49775bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, he broke yet another, becoming the player selected
        to the most All-NBA teams when it was <a href="https://www.nba.com/article/2020/09/16/lebron-james-anthony-davis-lakers-all-nba-history">announced</a>
        he was selected to his 16th in his 17-year career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd8c7b-a4fb-432d-9e45-508f51f2c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers star moved past Hall of Famers Tim Duncan,
        Kobe Bryant and Kareem Abdul-Jabbar for the most in league history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88dadf-be76-4fc7-9317-17a91d80a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was named in the All-NBA first team alongside reigning NBA
        Most Valuable Player Giannis Antetokounmpo, Houston Rockets guard James Harden,
        Dallas Maverick guard Luka Doncic and James'' teammate Anthony Davis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66d4e1-915a-4348-aa79-dd8a87bb05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.com/2020/09/05/sport/nba-vs-trump-us-presidential-election-spt-intl/index.html">NBA
        vs. Trump and the US Presidential election</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc00107-55a9-46fb-a517-8abcc6cc80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also extended his own record for the most All-NBA first team
        selections by being named to his 13th All-NBA first team. He has been named
        in the second team twice and the third team once.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9379ba-2023-465f-831d-cd391cb31ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old made yet more history alongside teammate Davis as
        the eighth pair of teammates to each earn first-team honors during a season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6740088-7c23-4dd2-8a69-577b18d56103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re the first teammates to achieve the feat since Steve Nash
        and Amar''e Stoudemire with the Phoenix Suns during the 2006-07 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5de884-4818-456a-94cc-ed7965baa6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Antetokounmpo both <a href="https://twitter.com/Bucks/status/1306310529007452160?s=20">received</a>
        All-NBA first team votes on all 100 ballots to finish with 500 points each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c92218-9f4e-4568-9851-6c9ff6037f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the more senior players in the league, James
        is still playing at an extremely high level. He even seems to be evolving
        his game, leading the NBA in assists for the first time in his career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592f5cc-1ce9-4ac6-a933-a9c54ee8b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Davis and James, the Lakers reached the Western
        Conference Finals and will face the Denver Nuggets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779d695-f6ab-4687-b94f-be1cf1322359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-time NBA champions last won the championship in 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02e1c8-2272-47b8-8b13-275450b41995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, 21, is the first player to be selected to the All-NBA first
        team in either his first or second season since Duncan in 1998-99.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f80676-aafb-496e-b363-98bf4363adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All-NBA teams are selected by a global panel of 100 sportswriters
        and broadcasters. Players were awarded five points for each vote to the All-NBA
        first team, three points for each vote to the second team and one point for
        each vote to the third team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea1ade-52f3-49df-b17b-31f054882545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:27:42.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/17/sport/lebron-james-all-nba-first-team-record-la-lakers-spt-intl/index.html">
        "LeBron James sets records with 16th All-NBA team selection"</a></em></p>'
