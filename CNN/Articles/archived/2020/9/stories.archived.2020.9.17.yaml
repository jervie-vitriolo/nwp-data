      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they would just donate them to the students and teachers
        who are having the hardest time trying to comply with the online education
        requirements," she told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48152f-fbcc-4505-ae5a-afa9ddac247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T20:05:07.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:22:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said an average family with three kids would need about P25,000
        to acquire second hand laptops and internet connection for distance learning,
        which will start on Oct. 5 for public schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9398a8a-94f8-4808-a738-7b6ad87cafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T20:05:07.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:22:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she has previously reached out to the bureau, asking
        them not to just dispose of equipment such as smuggled luxury vehicles by
        smashing them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca92231-ea07-4eb0-b2b4-04425f7c7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T20:05:07.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:22:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the senator noted that the bureau had donated
        800 of the cars to uniformed personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b79262-fcae-41ca-93c4-56f5fe2f20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T20:05:07.256+08:00
