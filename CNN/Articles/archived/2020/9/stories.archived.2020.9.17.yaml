      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial explained the semi-bubble is the hotel-to-venue-to-hotel
        setup, while the closed-circuit concept is when the players, coaches, and
        other team staff travel strictly from their homes to the venue and vice versa.
        The latter ''bubble'' setup is adopted now by the PBA when team practices
        resumed.</p>'
