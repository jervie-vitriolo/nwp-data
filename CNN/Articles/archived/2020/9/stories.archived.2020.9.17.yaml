    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d19e728-5a58-40e2-b82f-307d18a07422'
    'lead': 'India is in crisis. Its economy has crashed, with the largest slump on
      record decimating millions of jobs. Its already fragile healthcare system is
      struggling. With more than five million cases, India ranks only behind the United
      States for confirmed infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T13:56:55.611+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:23:10.815+08:00
