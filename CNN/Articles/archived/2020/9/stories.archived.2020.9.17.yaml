      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all willing to play in a NBA type bubble or semi-bubble.
        They don''t want the closed-circuit type. They requested to do away with it,"
        Marcial said.</p>'
