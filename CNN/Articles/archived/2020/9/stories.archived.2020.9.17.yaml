      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players had a dialogue with PBA Commissioner Willie Marcial
        on Wednesday, where they expressed their approval in playing in a ''bubble''
        setup similar to the National Basketball Association (NBA).</p>'
