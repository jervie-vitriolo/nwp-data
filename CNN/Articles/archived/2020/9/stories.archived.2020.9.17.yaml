      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the viral diseases and emerging infections that he''s encountered
        throughout his career, Fauci said he has "never seen anything with a range"
        like this virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e90cdf-7292-4b5d-a1b1-524601d9a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f99ef-ef64-40a2-a37f-2477d152b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
