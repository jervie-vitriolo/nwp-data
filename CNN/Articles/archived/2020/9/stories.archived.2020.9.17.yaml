      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that they are ready for these developments despite
        facing a budget cut from the National Expenditure Program. They originally
        proposed a â‚±4.9 billion total budget to the Department of Budget and Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
