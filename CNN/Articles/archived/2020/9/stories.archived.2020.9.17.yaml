    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4202a3-76f6-4cb3-99a1-1594f7482bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:50:52.601+08:00
