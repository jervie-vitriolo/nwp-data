      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) â€”</strong> Anthea Bueno is
        one of the most sought-after makeup artists in the country. Celebrities who
        have sat on her makeup chair include actress Sarah Lahbati, actor Alden Richards,
        and Miss World 2013 Megan Young â€” just to name a few. Her online portfolio
        speaks for itself: regardless of color saturation, her makeup looks always
        emphasize her clientsâ€™ healthy, glowing skin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f806753-08e2-45f2-8c45-8fc0c4ae90ca'
