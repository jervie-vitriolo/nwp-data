    'mgnl:tags': ['Joe-Biden', 'Boris-Johnson', 'tweet', 'Brexit', 'politics']
    'template': '1'
    'title': 'ANALYSIS: Joe Biden reminds Boris Johnson the world is watching Brexit
      -- and some are not impressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50d05f-d4df-467b-9dc4-365ee392ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Joe Biden has provided UK Prime Minister
        Boris Johnson with the latest reminder that the world is watching how his
        government is handling Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35fe1e-a1b9-44f6-90f2-d75e0e01ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02724183-dfa4-4ca1-9148-6a6e143ab112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Presidential candidate tweeted on Wednesday: "We
        can''t allow the Good Friday Agreement that brought peace to Northern Ireland
        to become a casualty of Brexit. Any trade deal between the U.S. and U.K. must
        be contingent upon respect for the Agreement and preventing the return of
        a hard border. Period."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5465e-48fc-493e-a21a-31b59ac812b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd2778-c923-4e60-a909-02df5982318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet makes reference to a political argument currently rumbling
        in the UK. Last week, Johnson''s government unveiled proposed legislation
        that would override parts of the Brexit deal that the UK agreed with the European
        Union last autumn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21596714-e8e6-4f02-8e9e-b51a5ad204a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1e5f5-9c9a-4d4e-b925-8391310eb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, it would override a part of the deal known as the
        Northern Ireland protocol. This exists for the primary purpose of there being
        no hard border between the Republic of Ireland, an EU member state, and Northern
        Ireland, which along with the rest of the UK has left the EU and is in a transition
        period out of the bloc that expires on December 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47e17a-b398-42c2-ad33-0148bf64a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0cc18-05d8-46a2-83de-eb360a1392eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Johnson''s government have previously admitted that the
        legislation, if passed, would "break international law in a very specific
        and limited way." This set off alarm bells among lawmakers in Johnson''s own
        party, many of whom said publicly that they would rebel and vote for measures
        aimed at pulling teeth from the bill next Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bafb4-bea7-4e08-9ba8-c17005150c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe52b-afb3-430b-9b46-3bcc7fa07fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebellion appeared to sufficiently spook the government. A deal
        was done with Johnson''s most vocal critics on Wednesday night, with the government
        conceding that Parliament would be consulted before the most controversial
        measures in the bill could be used. This was seen as significant, as Johnson''s
        government has a reputation for being particularly combative and reluctant
        to concede ground to anyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bd013-4ada-4bcd-831b-004dab024a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b3bf9-2f8b-46f6-b386-47133e929474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, numerous Conservative lawmakers contacted CNN on Wednesday
        night to stress that the agreement between lawmakers and Downing Street did
        nothing to address the fundamental point that this legislation would allow
        the government to break international law. All these concessions meant was
        that it would do so after seeking parliamentary approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b91521-c92b-4ba0-9f8e-0212eef9b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5022a0-8fd8-4f0a-96c4-e1d089ac8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments will serve as an uncomfortable reminder for the
        UK that despite the British perception it has a special relationship with
        the US, the Irish lobby in DC is strong. The Democrats have a particular interest
        in this, as former President Bill Clinton took a leading role in the negotiations
        which led to the Good Friday Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960c9e0-59b1-4f4c-a846-d33707fd0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c490d4-e85d-4dd4-9682-4de9e20cf1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might also open the UK''s eyes to the fact that, despite President
        Donald Trump''s warm words about Johnson and Brexit, lots of politicians across
        the divide in DC opposed Brexit and are under no illusions about the fact
        that a trade deal with the UK is not as high a priority to the US as it is
        in London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4eb5c6-dbe2-41c8-b972-b21a013637d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b109cd0-b5d2-4e29-aaca-f1eb4bd8c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the UK''s EU referendum in 2016, the prospect of a trade
        deal with the US has been presented by multiple Brexiteers as one of the prizes
        awaiting the country once it has wrested control of its trade policy from
        Brussels. However, despite Trump''s previously unfounded claims that a deal
        could happen which would increase US-UK trade "four to five times," it would
        need to be approved by the Democrat-controlled House of Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f0028-d52a-4c55-9f80-2ed71db3c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd73255-8c93-4f40-8cff-11fb67dd0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However effective a cheerleader Johnson is for Brexit, his optimism
        cannot do anything about the fact that come November, the US political landscape
        could look very different. It might be that the UK''s most important ally
        goes from a leader who admires both Johnson and Brexit, to a man who served
        as Vice President to Barack Obama, who told the UK in 2016 that Brexit would
        put Britain at the "back of the queue" in trade talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4280b92-9e4e-409b-a1af-5d355790b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfefbb6-a260-4274-b92c-37cea7ec4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means that as the Brexit clock ticks down to the end of the
        year, Johnson could realistically be looking at no trade deal with the EU,
        no trade deal with the US and a resurgent coronavirus. He may come to regret
        tweeting on January 2 that 2020 was "going to be a fantastic year for Britain."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f139e-c074-49ed-a0e1-01ea2b43e9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T21:08:56.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/17/uk/joe-biden-brexit-tweet-intl-gbr/index.html">Joe
        Biden reminds Boris Johnson the world is watching Brexit -- and some are not
        impressed</a>."</em></p>'
  'oldest-animal-sperm-found-in-an-amber':
