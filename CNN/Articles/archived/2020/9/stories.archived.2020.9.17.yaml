      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always say a short prayer of thanks for everything that I have
        right now. Being thankful at the start of my day sets everything right. I
        try to avoid looking at my social media accounts in the morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3226f2b-044c-475c-9a46-f3a9cf298e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:55:47.818+08:00
