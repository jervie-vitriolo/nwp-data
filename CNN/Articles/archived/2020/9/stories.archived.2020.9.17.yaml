  'ASEAN-China-Code-of-Conduct-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T15:03:03.909+08:00
    'imagesource': 'jcr:1bf755b8-d4c4-4a82-bc51-f96aaf0bb9ee'
