      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is also the company''s way of celebrating it''s 130th
        anniversary, SMC said. The drive will be done quarterly and in coordination
        with the Philippine Red Cross to augment its blood supply, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c66a7-5a4d-45b9-9c38-b4b710436fef'
