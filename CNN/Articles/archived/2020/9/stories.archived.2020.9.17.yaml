      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYung filing of the complaints (concerning the filing of the complaints),
        we are hoping to be able to do so within the next 30 days,â€ Justice Secretary
        Menardo Guevarra. â€œWe have to gather the necessary supporting documentary
        evidence.â€</p>'
