    'title': 'Philippines'' COVID-19 cases exceed 276,000 with 3,375 new infections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52cbf7-109b-4878-b7da-6867a4e387f4'
