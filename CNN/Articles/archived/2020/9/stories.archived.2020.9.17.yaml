    'template': '1'
    'title': 'Pandemic erodes wealth of richest Filipinos, but Sy family stays on
      top â€“ Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67bc8e-79be-4073-9194-f805baca57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:30:57.854+08:00
      'mgnl:createdBy': 'mel'
