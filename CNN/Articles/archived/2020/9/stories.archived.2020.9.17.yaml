      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Guevarra said that irregularities within
        the state health insurer were left unchecked, as he highlighted the lack of
        disciplinary and legal actions for concerned personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30e97a-0d5d-4668-9f9e-39ef822d9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf all of these irregularities were checked much sooner by people
        who have been more vigilant, then probably <em>hindi magwo-</em>worsen <em>â€˜yung</em>
        situation <em>at</em> PhilHealth," Guevarra said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b9729-d9af-4cab-8ba2-815735aeddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If all of these irregularities were checked much sooner by people
        who have been more vigilant, then probably the situation at PhilHealth didnâ€™t
        worsen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bce6c4-3b6f-420b-8503-b5a558375d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra likewise acknowledged the possibility of a â€œmafiaâ€ in PhilHealth,
        saying the anomalies could not have been brought by only one individual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e273b-7446-48de-8cc0-af7ffa72c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen we say mafia, we actually mean <em>na parang may</em> syndicate.
        So to that extent, I would say<em> na meron,</em>â€ the Justice chief said.
        â€œ<em>Ang nakikita ko rito ay mayroong</em> culture of tolerance. <em>May</em>
        culture of cooperation. <em>Kaya nagmumukha na</em> synchronized <em>â€˜yung
        mga nangyayaring</em> irregularity, so to that extent,<em> parang may</em>
        syndicated efforts.<em> Hindi mangyayari ito</em> if this is committed by
        one or two persons only,â€ he further explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedd85f-b40e-4818-be72-2431068d47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of corruption, which resurfaced in July, prompted various
        branches of government to launch separate probes on PhilHealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079755a1-44b9-41a9-8efd-083f0946faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">latest
        report</a> by Guevarraâ€™s task force found negligence on the part of key agency
        executives, particularly in the implementation of PhilHealthâ€™s controversial
        interim reimbursement mechanism. The probers also found irregularities in
        the procurement of information and communications technology equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643446f6-8ccb-4045-9bb6-887da3b4fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, which earlier denied corruption claims, said it will
        submit to whatever instructions are made based on the recommendations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab12e19-ce8f-4ed3-967c-514ea9720336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T13:33:05.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, meanwhile,  said he was â€œhappyâ€ with the appointment of
        Dante Gierran as the new PhilHealth chief, saying the retired National Bureau
        of Investigation director has the capability to spot anomalous activities
        within the organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
