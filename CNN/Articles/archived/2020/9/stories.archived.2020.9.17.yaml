      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Commission of Lanzhou, the capital city of Gansu province,
        confirmed that 3,245 people had contracted the disease brucellosis, which
        is often caused by contact with livestock carrying the bacteria brucella.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1b151-d552-465b-b2c2-87c68f31bd0d'
      'mgnl:activationStatus': true
