      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although makeup is her main tool of the trade, Bueno says that instead
        of investing in new makeup products, sheâ€™s chosen to allocate her budget towards
        disinfecting and sanitizing tools â€” due to the nature of her job, makeup artists
        are unable to practice social distancing.</p>'
