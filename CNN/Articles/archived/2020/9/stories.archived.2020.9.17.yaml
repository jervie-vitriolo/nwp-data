      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce820967-e3b9-4937-9e87-6b142141f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump''s adversaries, these numbers prove how much damage he
        has done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5f83a-8aa6-4ff7-abb2-605ac08920c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.561+08:00
