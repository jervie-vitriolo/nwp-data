      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bbc04-9ef4-454d-aed8-032a052c3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is linked to outbreaks that have unfolded at a nursing
        home and a jail, both more than 100 miles away from the wedding venue, among
        people who had only secondary or tertiary contact with an attendee.</p>'
