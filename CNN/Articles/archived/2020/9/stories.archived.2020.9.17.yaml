      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated manual details offenses that would disqualify inmates
        from the Good Conduct Time Allowance privilege as provided by the Department
        of Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254da4f-eefe-4eba-aa64-84e3ba638f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already barred from obtaining credits <a href="https://www.cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html">under
        the new implementing rules</a> of the Expanded GCTA law are heinous crime
        convicts, recidivists, escapees, and habitual delinquents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcb777-5a9e-485b-bf27-67ee757be124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the manual provides a clearer definition and classification
        of heinous crime to help guide authorities in their computation of prison
        terms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee7842-e10f-4e21-a1bd-6c11bca9b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe had to go and identify, categorize certain crimes and offenses
        â€“ <em>alin dito ''yung matatawag na</em> heinous, <em>alin ''yung hindi</em>
        (which ones can be classified as heinous, and which ones are not)? So that
        is one of the main obstacles that had to be clarified,â€ the Justice chief
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9376161-e101-465d-9fb7-13246afe9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCTA law was thrust into the spotlight again recently following
        the case of United States Marine Joseph Scott Pemberton, who was released
        last week for good behavior. The court said Pembertonâ€™s accumulated jail time
        had already exceeded 10 years, his original sentence for killing Filipino
        transgender woman Jennifer Laude.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c89ee-d190-4a78-9df5-d9d0dca2821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:14:30.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:22:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
