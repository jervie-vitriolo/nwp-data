      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693331ad-d1d8-49f5-8bfa-925b04d4f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he noted that wind direction is also from Baseco to Manila
        Baywalk and that there are also two breakwaters between the two areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
