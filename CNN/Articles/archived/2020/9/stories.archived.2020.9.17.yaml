    'jcr:uuid': 'a4e0a36e-1130-41ee-b67b-397820073a03'
    'lead': 'Villagers who refuse to wear masks are being forced to dig graves for
      victims of Covid-19 by local authorities in one part of rural Indonesia, in
      the hopes that a little bit of manual labor and empathy will convince others
      to do their part to help stop the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T15:32:51.496+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:23:02.861+08:00
