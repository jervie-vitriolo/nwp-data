      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the makeup artist talks
        about avoiding social media in the morning, the intimacy of personal rituals,
        and starting the day with cats.</p>'
