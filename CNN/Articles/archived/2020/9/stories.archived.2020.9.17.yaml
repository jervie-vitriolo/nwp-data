      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c717e-0095-4d6b-aaaa-c1fc656176f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be a president who will stand with our allies and friends,"
        pledged Democratic nominee Joe Biden in his own acceptance speech last month.
        "I will make it clear to our adversaries the days of cozying up to dictators
        are over."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3463ab0-6a8b-4fbb-8829-caa63d5badd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.366+08:00
