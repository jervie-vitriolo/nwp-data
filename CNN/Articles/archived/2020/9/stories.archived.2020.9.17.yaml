    'template': '1'
    'title': 'ASEAN, Beijing resumed meeting on South China Sea Code of Conduct â€“
      Chinese Embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919c2cf-85df-4790-8064-4053ae776e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        The Association of Southeast Asian Nations and China have reopened the talks
        for a Code of Conduct in the South China Sea, putting an end to the stalemate
        caused by the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65478b46-a109-478c-93d7-ac09c885b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUnder the joint efforts of China and ASEAN countries, especially
        the Philippines as the Coordinator of China-ASEAN Dialogue Relations and co-chair
        of the COC consultations, we have resumed the working group meeting on COC
        through an on-line video conference on September 3,â€ the Chinese Embassy in
        Manila announced in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90ff1a-a41a-43d9-b1e9-8fcc0f1abf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said both sides â€œare trying to make up for the time lostâ€ <a
        href="https://cnnphilippines.com/news/2020/7/14/ASEAN-China-Code-of-Conduct-South-China-Sea.html">after
        meetings were disrupted</a> by restrictions imposed by countries to arrest
        the spread of the coronavirus disease. The novel coronavirus has now infected
        millions worldwide after it was discovered in Wuhan, China in December 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5472927-0ba1-41b5-a19f-bfe4258fa250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Code of Conduct was among the issues discussed in the virtual
        ASEAN-China Ministerial Meeting led by Philippine Foreign Affairs Secretary
        Teodoro â€œTeddy Boyâ€ Locsin, Jr. and his Chinese counterpart Wang Yi. Locsin
        said <a href="https://cnnphilippines.com/news/2020/9/15/south-china-sea-code-of-conduct-philippines-asean.html?">he
        pushed for progress in the Code of Conduct,</a> which will determine the only
        allowable actions countries can take in contested areas of the South China
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9a3f2-333e-4699-a7fe-79e8d02fd023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first reading of the single draft negotiating text was done
        last year and the second reading has also begun, Locsin said. He committed
        to start with the third reading before turning over the coordinatorship to
        Myanmar in 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962cab3-54b8-4a14-ac09-f1170bdf1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Resist interference to push talks forward''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aea1fb-d65a-4391-beda-ecccd8c5cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China welcomed Locsinâ€™s statement but took a swipe at a â€œcertain
        country outside the regionâ€ for interfering in the negotiations and in the
        maritime dispute. While it did not mention the United States, Chinese officials
        have <a href="https://cnnphilippines.com/news/2020/8/6/ASEAN-China-Code-of-Conduct-South-China-Sea.html?fbclid=IwAR1B1KjeeRpPMIe3CPByRrIIHz0F2W0KL-6A2pzlvulhnFcwqTRqj5DpWIk">previously
        accused the US of stirring up trouble between ASEAN states and China</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3d137-e0c9-49eb-915c-fb2a3bc4ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing insists on owning almost the entire South China Sea, including
        areas that are part of Manila''s exclusive economic zone in the West Philippine
        Sea. Other ASEAN countries such as Vietnam, Malaysia, and Brunei also claim
        parts of the resource-rich waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70360eb1-fee7-46a5-bf55-8841ea1d396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US conducts freedom of navigation operations and<a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">
        rejects China''s "unlawful" claim to the global waterway.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedebf8-c049-46bb-bdb3-644b2e02b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate video conference last week, US Secretary of State
        Mike Pompeo called on the 10-member ASEAN to stand up against Beijingâ€™s â€œaggressive
        actionsâ€ and cease doing business with Chinese companies that Washington had
        blacklisted for involvement in illegal activities in the South China Sea.
        China criticized the move of the United States and thanked the Philippines
        for not following through with the sanctions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d762202-862f-49b3-a80c-fc0e7a43103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHow to resist the interference is crucial for pushing forward the
        future consultations of COC,â€ the Chinese Embassy said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab74f4-1750-4d4a-ad6e-640cf51558a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œChina is sincere in its attitude and firm in resolve,â€ it added,
        noting that it was Chinese Premier Li Keqiang who proposed the three-year
        timeline to come up with a code by 2021 â€“ which was later adopted by the ASEAN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ba2e0-d7e0-40ac-be9c-8abd52221d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locsin pushes for COC approved by ''rest of the world''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585eacd8-e27e-45d4-94c3-1aef120f4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China expressed confidence that the code will be completed at the
        earliest possible time to ensure peace and stability in the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee653e-8583-40e8-8b46-4e3d607df538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet responding to this statement from China, Locsin said,
        â€œChina has my word on that and it will be a COC with which the rest of the
        world will be totally comfortable, friends and enemies alike.â€</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed459c-42f0-42be-8a4b-398b76a9c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally binding Code of Conduct for
        decades but <a href="https://cnnphilippines.com/news/2020/4/15/south-china-sea-code-of-conduct-negotiations.html">critics
        have pointed out that progress has been slow</a> due to resistance from Beijing.
        In September 2019, Locsin announced that a draft has been reached after Beijing
        <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">"softened
        its insistence on controversial provisions"</a> â€“ which earlier delayed the
        passage of the accord.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f30e8-719e-4401-8add-0f6c7cae2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T15:07:32.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:23:04.499+08:00
