      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just completely unique to see that degree of variability
        of a single microbe, which means there are things that are determining that,
        that we still at this point don''t understand," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
