    'title': 'Most Americans probably won''t be able to get a Covid-19 vaccine until
      mid-2021, CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63fe02-7254-416e-b763-8f8604a570b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong>&nbsp;&nbsp;Anyone thinking a vaccine
        will quickly end the coronavirus pandemic shouldn''t get their hopes up. Instead,
        they should wear a mask â€”&nbsp;which is probably even more effective, the
        head of the Centers for Disease Control and Prevention said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd1b90-b26e-4edc-b75a-3105908da999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8379a3-bb06-457a-ae01-7596d3d7d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a "very limited supply" of a Covid-19 vaccine might be ready
        in November or December, it "will have to be prioritized," CDC Director Dr.
        Robert Redfield told a Senate appropriations subcommittee Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a06706-a3dd-40af-9d77-178115ff2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4effa5c-123f-4d3c-a252-cfe59483fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be those first responders and those at greatest risk for
        death, and then eventually that will expand," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ca8c6-1606-4801-a70f-400450db9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed625cc8-a011-4d9b-b50b-49d4567f443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re asking me when is it going to be generally available
        to the American public, so we can begin to take advantage of vaccine to get
        back to our regular life, I think we''re probably looking at third, late second
        quarter, third quarter 2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae9046-8036-483a-a9c8-66d10079fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f68174-2e8e-4654-939c-2dac98c3ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, "in order to have enough of us immunized so we have
        immunity, I think it''s going to take us six to nine months," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7c619-211d-419c-bd28-678de69310ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf66de-1a7e-4f31-ab66-56d0ad055894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccine distrust remains an issue</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7472b9-acb2-4fce-9671-37738b41a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the issue that needs to be urgently addressed: people
        who are hesitant to get the vaccine, National Institutes of Health Director
        Dr. Francis Collins said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82169-8d1b-4b73-a3be-d5346021ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed46ad-5f82-47e8-81b6-c56e44ac9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are vaccine hesitant have had their hesitancy enhanced
        by a variety of things that are happening right now, particularly the unfortunate
        mix of science and politics," Collins said at an event hosted by the National
        Academies of Sciences, Engineering and Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500aeea8-f428-4b49-8365-dfc1c3767e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff0130-ac8d-4939-90b3-bcfbad16f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from the Kaiser Family Foundation found that more
        than half of respondents -- 54% -- said they would not get the vaccine if
        it was available for free before the November 3 presidential election. Along
        party lines, 60% of Republicans and 56% of independents said they would not.
        Half of Democrats said they would.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12914f9f-be46-47d4-96d0-da95151bb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e0f54-0997-4e2e-b1e9-c93fa21d10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to have us, a year from now, having a conversation
        about how we have in our hands the solution to the worst pandemic of more
        than 100 years, but we haven''t been able to actually convince people to take
        charge of it," Collins said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116140b-34ef-4e3e-8777-cdc9cec7ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6f491-e6ec-4d45-a1d9-b0838ffc9941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And distrust in government agencies is hindering surveillance of
        Covid-19 spread, said Michael Osterholm, director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8c702-2402-4fa0-b2a3-f1c8d0d70a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c3ae3-f05b-4668-ad0c-7ef5ef1b3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very challenging in many areas today, where we''re seeing
        people who do not want to participate in any kind of follow up with regard
        to surveillance, because of their distrust of government and the public health
        system," c said during an American Public Health Association webinar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c66684-a3a6-4aa7-b383-04db3cb19d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa7fab-5e89-486f-88cc-3a95855d70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance helps public health officials by collecting information
        on infected people, such as where they were exposed and who they''ve been
        in contact with, and the course of their illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf999779-71ed-4239-8da9-9293fb3035db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e1800-d245-41df-9da4-48c3c94cf7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease official,
        said the variability in how the coronavirus affects people has helped fuel
        misunderstandings about who can spread the virus and when.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186b4b1-9bea-45e0-9e5d-26f39e4b8cf8'
