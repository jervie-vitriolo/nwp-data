    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd290ebd-65d7-4c46-9f70-93b2497bc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.908+08:00
      'mgnl:createdBy': 'bamba'
