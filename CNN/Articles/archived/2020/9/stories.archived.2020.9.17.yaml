      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â‚±100 million will also be allocated for tourism training programs
        for workers and those seeking job opportunities. Cash-for-work programs will
        also be set for displaced workers and owners of small businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c44f3-e814-4c04-b386-300ee41c9365'
      'mgnl:activationStatus': true
