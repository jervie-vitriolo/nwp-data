      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The Philippine Basketball Association (PBA) has chosen Clark in Pampanga as
        the venue for the resumption of its 45th season, the league announced on Thursday
        during a virtual press conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9836f691-96e1-48a8-9348-2287d8109d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending approval from the Inter-Agency Task Force, teams will hold
        scrimmages starting Sept. 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2443564-1236-4485-a676-d813dbd323cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said the official season restart
        will begin on October&nbsp;9. Two games will be played daily, seven days a
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc16e6-1566-40e2-8640-0930b270a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league will be using a bubble format like in the National Basketball
        Association, where players, coaches, and staff are staying in one location.
        In this case, it will be the Quest Hotel in Mimosa, Clark, where athletes
        will be transported to and from the practice facility and playing area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2dea8-acb9-4caf-88a4-37107b8a7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will be played at the Angeles University Foundation gym
        in Angeles City, which was used in the 30th Southeast Asian Games in December
        2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3b564-14b8-4786-ae3d-3c1450c37d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Chairman Ricky Vargas said the plan is to finish all the games
        and crown a champion for the Philippine Cup before Christmas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a374a-fab0-4fd9-9a4d-f6060eeb9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:56:36.257+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:22:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubble protocol violators will be penalized with â‚±100,000 fine imposed
        by the Commissioner''s Office, automatic suspension for one month without
        pay to be imposed by the team, or a five-game suspension next season.</p>'
    '16':
