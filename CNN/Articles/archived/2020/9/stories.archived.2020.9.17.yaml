      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBased on what we have seen, and this has been going on for many
        years... we believe that we are talking about hundreds of billions of pesos
        here over the years,â€ Guevarra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
