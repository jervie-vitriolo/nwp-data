  'DOH-Duque-no-sufficient-evidence-charges-PhilHealth-DOJ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-17T12:36:30.159+08:00
    'imagesource': 'jcr:4c9b67a2-df44-40e8-9f9f-49fb48262a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be19f939-b857-4638-b4db-eec625778133'
    'lead': 'The Justice Department-led task force investigating controversies hounding
      the Philippine Health Insurance Corporation failed to find sufficient basis
      for the filing of charges against Health Secretary Francisco Duque III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T12:40:38.910+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:23:16.456+08:00
