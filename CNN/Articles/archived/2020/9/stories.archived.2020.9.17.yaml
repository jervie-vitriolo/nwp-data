      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whatâ€™s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43759a-a752-4411-87c9-ef35a21c88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:55:47.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:46.236+08:00
