      'mgnl:type': 'text'
      'text': '<p>The first major entertainment industry awards since the pandemic
        struck will be broadcast on ABC and hosted by Jimmy Kimmel, who told the Hollywood
        Reporter that he enjoys "putting myself in difficult situations. So if the
        worst happens and it all breaks down, there will definitely be a part of me
        that is amused by it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514900f-0e81-4571-ab62-1546d5eca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ff3c6-d5c4-4437-a4fe-2f78b8208f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having watched other award shows that have focused on taped elements
        -- including the BET Awards and Daytime Emmys in June -- the primetime Emmys
        have gone in a different direction, with 130 cameras being dispatched to 20
        cities and 10 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846f90e-ff53-4057-b9eb-85f7cd46f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297adb3a-e311-4e3b-a530-acd694e53c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of us have ever done anything on this scale before," said
        producer Reginald Hudlin, with his partner on the show, Ian Stewart, likening
        the process to "trying to watch 130 sports matches at the same time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7c28d-7890-4c06-b162-b6113842eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12fd6a-6f90-45c1-9aee-9efde8d4dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation is that not everything will go smoothly, and that
        Kimmel will be available throughout the night to "jump in as soon as anything
        goes wrong," Hudlin said. "We''re essentially going to be making things up
        as they go along. ...We are open to the X factor, being in partnership with
        all these nominees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0383647-bbdb-4569-94ab-185ec655b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4e1a8-c080-41e5-909d-606e57f1e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the nominees participating from home -- in some instances
        surrounded by family -- will add a degree of intimacy to the proceedings.
        As Hudlin noted, people invite these programs into their homes to consume
        them, and "Now we get to go into their houses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee73e0d-c592-44fc-bbf7-0e54623f5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97937d-4829-404f-837a-ec1fc31262a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Zoom call with reporters, the producers also acknowledged
        that they were mindful of the tone, wanting to celebrate the best work done
        in television while recognizing the unorthodox nature of this year''s awards
        and what''s going on in the world. That includes fires that have clouded the
        air in Los Angeles, from which the awards will originate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4601d8f-0318-44eb-aac7-67d32ae972e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739aefb-2f1b-437f-82c5-c29b67a1b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire crisis that we''re facing is bigger than our little awards
        show," Hudlin said, to which Stewart added, "We''re not tone deaf. We''re
        trying to make the show in the backdrop of a lot of things going on in this
        country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661703b4-86dc-4073-9b30-29e9aef5e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cccc8-0c58-4848-a7c1-ca91049d4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly announced talent participating in the telecast will include
        Jason Bateman, Sterling K. Brown, Laverne Cox, "Sesame Street"''s Count Von
        Count, Morgan Freeman, Ilana Glazer, Abbi Jacobson, Lin-Manuel Miranda, D-Nice,
        Randall Park, RuPaul, Patrick Stewart and Jason Sudeikis. H.E.R. will also
        present a live performance during the "In Memoriam" segment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22101090-ca73-40f5-899c-03868998d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:18:05.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/16/entertainment/emmys-going-live/index.html"><em>"The
        Emmy Awards will be ''live, live, live,'' and expect things to go wrong"&nbsp;</em></a></p>'
