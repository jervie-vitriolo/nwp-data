      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will launch online via the Zoom app on Friday in six
        facilities with Ang taking the lead along with Red Cross chair, Senator Ricard
        Gordon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbd118-7d6b-4385-8f69-78d908dc4da8'
      'mgnl:activationStatus': true
