      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is expected to make a landfall over northern
        or central Vietnam on Friday afternoon or evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851ca91-2a95-49d8-8ccc-2ece41e170db'
      'mgnl:activationStatus': true
