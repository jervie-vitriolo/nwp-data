    'title': 'Donald Trump has done 1 thing *really* well as President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7191b28-7255-4e60-944f-6d52c71b45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Donald Trump once pledged that, if
        elected president, he would put America first and spend no time at all worried
        about what the rest of the world thought about us. Mission accomplished!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d814f-2f3a-47b0-bcad-c622ea815e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1176f-87c3-4f5a-bf40-edf9062da6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Pew poll of 13 foreign countries reveals that perceptions
        of America have dropped drastically in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353bfa9-cbf4-4c6c-94e8-3e1f97a25a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d99bc-b0dd-453a-9172-44432b4a3604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few examples:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2ef9f-c9c9-493a-8471-f8dcde6e69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48839307-e95c-4818-99b0-42359cd2e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.364+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* In the United Kingdom, 83% had a favorable view of the US in 2000.
        Now just 41% feel the same way, the lowest number ever in Pew data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ad9a3-a759-4a20-b4c2-1e27556d0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545da6d-a0f7-4b83-a5a9-719cd9999cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* In Germany, just 26% now view the United States favorably -- down
        from 78% who said the same in 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab2306-db00-4abe-bfe6-77c6e73e50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d957e21-7345-44c0-927e-82bfb21f5e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* In Canada, approval for their southern neighbors has gone from
        72% in 2000 to 35% now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e3e6f-902c-4de5-9014-cf788ff7ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d597ce-74b1-4b98-b6e0-ca4130ef0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What explains the collapse? Well, Trump mostly. The 13 countries''
        median rating on confidence in Trump to do the right thing in world affairs
        is just 16%. That includes a high of 25% in Japan and a low of 9% in Belgium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b92d61-eab2-4cd4-a4be-43ce8932a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d20c5c-5e16-4b70-a872-6b753ac93d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s dismal ratings are closely tied to perceptions about how
        he has led the US during the coronavirus pandemic. Across all 13 countries,
        a median of a measly 15% said the US had done a good job in dealing with Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658491d5-1497-4629-8391-b8f003a26a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815b6c7-07b5-4675-b79c-64219417730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s fascinating about these numbers is that both Trump allies
        and detractors will seize on them to prove their points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f809eb-1735-4122-9003-5f5f270e6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197607e-898c-49d4-92a2-609ee7607f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his backers will cite the Pew data as evidence that other
        countries just don''t like it when the US stops letting itself be taken advantage
        of and stands up for itself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d837717-b5db-4cec-9de3-8bb7cd7aefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e425d17-d9ae-45e6-87c5-9a44a3e38a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.365+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years ago, I ran for president because I cannot watch this
        betrayal of our country any longer," Trump said in his acceptance speech at
        the Republican National Convention last month. "I could not sit by as career
        politicians let other countries take advantage of us on trade, borders, foreign
        policy and national defense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e33e5-0a54-47d5-a391-87c6f051de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.366+08:00
