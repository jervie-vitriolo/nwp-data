  'monki-opens-stores-manila':
    'author': 'Marga Buenaventura'
    'caption': 'Fast fashion brand Monki sets up shop in Manila, while following strict
      health and safety protocols. Photo from HM GROUP/MEDIA WEBSITE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2020-09-17T17:55:23.742+08:00
    'imagesource': 'jcr:a39a2bf3-df71-4772-8b14-33e6081868bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b897c563-0f3f-48f9-bd70-b05c48afbc3e'
    'lead': 'Fast fashion brand Monki sets up shop in Manila, while following strict
      health and safety protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T18:02:57.032+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:22:50.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:04.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Swedish fashion brand Monki is still opening physical stores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab08c8b-bad6-4692-ba22-4dcfdb84a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) â€”</strong> Lovers of shopping,
        sitting in cold movie theaters and dining with friends and family, Filipinos
        love to make the mall their social space. But the COVID-19 pandemic has become
        a great disruptor to Filipino mall culture. The enhanced community quarantine
        enforced last March forced malls to remain shuttered for&nbsp;<a href="https://pcoo.gov.ph/news_releases/metro-manila-now-in-gcq/"
        target="_blank">almost six months</a>, until leaner quarantine protocols allowed
        limited activity for essential goods and some stores to operate. With the
        economic pressure growing heavy, the government now allows non-essential stores
        (basically any store that is not the supermarket or pharmacy) to operate with
        a limited number of customers allowed inside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e1482-30d3-4ed5-927a-c3db15de83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, malls in the Philippines were typically crowded on
        weekends, and time will tell if people will feel comfortable enough to venture
        back into their boxed architectures when the holidays unofficially begin in
        the country in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2070ff-85c4-4994-86bf-5548cb08b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.032+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict health protocols within malls have so far made shopping and
        dining more taxing than leisurely: stores implement a strict one way rule
        to avoid crowding and limit the number of customers. On a recent visit to
        Ayala Malls 30th, an electronics store accommodated just two individuals in
        addition to the staff, who then leaned into the low density as a Zen-like
        condition with which to replace a cracked glass screen protector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1bb1f-c418-4fa6-b393-478b6f701760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In restaurants that donâ€™t have the benefit of alfresco areas, managers
        have mobilized the installation of acrylic barriers and blocked out chairs
        that patrons may not sit on. Itâ€™s a reminder that while reopening malls is
        a means to revitalize the economy, at the end of the day, thereâ€™s still a
        virus out there.</p>'
    '7':
      'image': 'jcr:008ff468-56ee-4630-ae2c-74164d7e2022'
      'imageCaption': 'Photo from MONKI PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7555a-63b7-4464-8f29-125aa5a28d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:07:16.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:4c6459bb-e474-4a06-962e-ee0a52fe6d2c'
      'imageCaption': 'Photo from MONKI PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebc30f-957d-420e-a99b-861f918a0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:07:16.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7c18c-f4df-4de5-a8c3-8a53025a3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilemma isnâ€™t lost on Swedish fast fashion brand Monki, which
        is slated to open two stores in two of the biggest malls in the country this
        month: at SM Megamall on September 18 and at SM Mall of Asia on September
        25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d20ae3-d368-4665-b377-48247a44e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aline Danneel, Head of PR for Monki shares in an email interview,
        â€œIn order to be closer to the customer we felt the time had come to open two
        physical stores where our customers can really get the full Monki universe
        experience.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e1ada-2ae4-4347-8242-ca60bd0f74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes livable and comfortable pieces, like smock dresses
        or loose hoodies, often offered in several distinct patterns. The higher price
        point also gives way to better quality items, which is probably how most Monki
        pieces can outlive the trends by which they were inspired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a63ec-c5e1-40ab-b90b-b326ac686ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theyâ€™re also gearing for a marketing campaign centered on empowerment
        of women from all backgrounds. To celebrate the brand launch, Monki plans
        on doing a Monki Mozik Live stream on their <a href="http://instagram.com/monki"
        target="_blank">official Instagram account</a> as well as a collaboration
        with Marika Callangan, artist and founder of&nbsp;<a href="https://www.facebook.com/WomanCreate/videos/1352067428234816"
        target="_blank">Woman, Create</a> later in the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d15c79-8b78-4783-bac9-f03a8c20c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T18:02:57.033+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:22:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the <a href="https://cnnphilippines.com/videos/2020/5/27/Online-shopping-takes-spotlight-amid-crisis.html"
        target="_blank">hard push in e-commerce</a> in the country, itâ€™s a ballsy
        move to push forward by having physical stores in malls while everyone remains
        at home. But Danneel assures, â€œWe adapted our store experience to the current
        circumstances by following strict health and safety routines to ensure a safe
        and clean environment.â€</p>'
  'cebu-pacific-refund-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T18:07:26.492+08:00
    'imagesource': 'jcr:c3587e8c-3816-42ac-b9cc-e16db7c8bab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '688243d3-5bc2-4e2f-8a15-5d7426956672'
    'lead': 'Cebu Pacific apologizes for delays and vows to process all pending refund
      requests. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T18:09:31.013+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:22:49.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
