      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to help in any way we can," said San Miguel President
        and COO Ramon Ang. "I believe, together, we can all make a difference."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fdaf8-5d87-4bb9-8521-76606dfa65ea'
