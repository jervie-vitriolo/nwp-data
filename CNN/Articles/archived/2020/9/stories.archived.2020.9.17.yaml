      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new Cream Silk Rich Organic Powerfusion Ultra Conditioner,
        Filipinas can indulge in the power of nature and discover lusciously moisturized
        and nourished hair like never before.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
