      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Negros Oriental Rep. Arnie Teves questioned the low allocation
        for infrastructure projects in his district at less than P2 billion despite
        ranking eighth in terms of absorptive capacity, while other areas get more
