      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also raised travel expectations on health protocols
        such as regular sanitation, passenger health screening, and limitations on
        visitor capacity in attractions or establishments.</p>'
