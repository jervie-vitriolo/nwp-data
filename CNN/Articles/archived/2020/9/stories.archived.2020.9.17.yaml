      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Transportation officials in the UK
        have warned commuters not to use live snakes as face coverings, after a bus
        passenger was spotted with a large reptile wrapped around his head.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049661f0-644a-475e-a800-e1196901cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man raised eyebrows during his bus journey to Manchester, England
        on Monday when he was seen with the animal draped around his neck and mouth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853e1e0-d49b-4a64-9583-8af1e1048b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A traveler who witnessed the incident told the Manchester Evening
        News that she initially believed the snake was "a really funky mask" until
        it started slithering around the handrails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357b024-f174-4db8-a94c-f19b84119d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely entertaining," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a141a0-3a37-42e8-9a54-ff4babfa7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a face covering on all public transportation is mandatory
        in the UK, except for those who are exempt for reasons of age, health, or
        disability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ec480-0189-4374-b08d-572599dcf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the incident published online show that the unidentified
        man was not wearing a mask under the large brown serpent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666bf2b-6328-438e-94af-c55f2f2e7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Transport for Greater Manchester spokesperson told CNN that passengers
        are expected to follow government guidance on wearing face coverings on public
        transportation during the coronavirus pandemic, unless they are exempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e6c51-49a9-49a2-bbf3-1e3a25036fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This needn''t be a surgical mask ... passengers can make their
        own or wear something suitable, such as a scarf or bandana," the representative
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8a903-df05-4a73-b92a-7740492f3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T09:29:09.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is a small degree of interpretation that can be applied
        to this, we do not believe it extends to the use of snakeskin -- especially
        when still attached to the snake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
