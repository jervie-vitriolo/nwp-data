      'mgnl:type': 'text'
      'text': '<p>Antigen tests have been considered as an alternative to the "gold
        standard" reverse transcription-polymerase chain reaction (RT-PCR) testing
        in detecting COVID-19 among probable patients.</p>'
  'coronavirus-europe-who-second-wave':
    'author': 'Laura Smith-Spark and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T23:12:21.034+08:00
    'imagesource': 'jcr:7e87bce6-ca20-4fc3-924b-84148b62376d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2f3ef0-fc85-48e9-a31b-bc54b00915db'
    'lead': 'The World Health Organization has warned that coronavirus cases are surging
      alarmingly in Europe, as a "very serious situation" unfolds across the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T23:14:35.536+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:22:37.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:08.413+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO warns of ''very serious situation'' in Europe, with ''alarming rates''
      of virus transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54406f4c-a9f6-4cba-9594-54ffc9fe41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The World Health Organization (WHO)
        has warned that coronavirus cases are surging alarmingly in Europe, as a "very
        serious situation" unfolds across the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34547a-99a1-458b-8809-e61d819aa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 infections spike to record numbers, European governments
        are imposing strict local measures and weighing up further lockdowns in a
        bid to halt a second wave of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84a1f2-4e0b-483e-ae83-ed58575efc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO regional director Hans Kluge said at a Thursday news conference
        that the increase in cases should serve as a warning of what is to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64b836-9e56-4e92-83b5-8f136045827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weekly cases have now exceeded those reported when the pandemic
        first peaked in Europe in March," Kluge said. "Last week, the region''s weekly
        tally exceeded 300,000 patients."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d1668-ea35-4d61-b888-3a825d7182a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of European nations have reported an increase of
        more than 10% in new cases in the past two weeks, Kluge added. "Of those,
        seven countries have seen newly reported cases increase more than two-fold
        in the same period," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d80cf-b6ae-42b3-bbb4-c9e7075bfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spring and early summer we were able to see the impact of
        strict lockdown measures. Our efforts, our sacrifices, paid off. In June cases
        hit an all-time low. The September case numbers, however, should serve as
        a wake-up call for all of us," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68812b-d284-4526-82f2-00c066394357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these numbers reflect more comprehensive testing, it also
        shows alarming rates of transmission across the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f17eba-88dc-4851-b340-7d49e5636e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was an increase in cases in older age groups, those
        aged 50 to 79, in the first week of September, Kluge said, the biggest proportion
        of new cases is still among 25- to 49-year-olds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff6058-8990-48c0-9dae-8a569ad90cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across the continent have been easing lockdowns and reopening
        their economies, but governments are now scrambling to avert further outbreaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40a6ab-e100-43c2-9f5e-df2e77087d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic has taken so much from us," Kluge said, citing the
        nearly 4.9 million recorded Covid-19 cases in Europe and more than 226,000
        deaths. "And this tells only part of the story," he said. "The impact on our
        mental health, economies, livelihoods and society has been monumental."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f329e2d-e399-4f28-9d0c-9fa11817d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New restrictions</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66b5fc-ab71-4ccb-9fd9-980cd1f17820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, Covid-19 hospitalizations have risen in recent days in
        large cities <a href="https://cnn.com/2020/09/03/europe/europe-reopening-second-wave-intl/index.html">such
        as Paris, Bordeaux and Marseille.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e833c13-80c8-48c0-b6d8-48f86136e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the first coronavirus wave spiked fast in France,
        but it was cut short by a strict nationwide lockdown. In total more than 31,000
        people died there from the disease, out of more than 443,000 cases, according
        to Johns Hopkins University (JHU).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39d564-13b7-48a7-a056-1857c7b6983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the number of new infections is rising fast. A record was set
        over the weekend with <a href="https://www.bbc.com/news/world-europe-54137319">more
        than 10,000 new cases</a> in a single day. The number of clusters has been
        rising steadily and, most worryingly, nationwide, the number of people in
        intensive care has risen 25% in the past week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d2792-e573-4983-bd4e-cfceacadd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in the United Kingdom, Germany, Spain and Italy have also
        increased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897dfecc-9cd4-4107-852b-0656ea1cd2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions were imposed across England this week barring people
        from meeting socially in groups of more than six, of all ages, indoors or
        outdoors. Scotland and Wales have also tightened their social distancing rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc149c-2238-4f48-af4b-b9d4f0e8945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Friday, even stricter measures will apply in the northeast
        of England amid a "concerning rise" in Covid-19 infection rates there, UK
        Health Secretary Matt Hancock announced in Parliament on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ceb1f-57dc-4fd5-94bb-cbb7ad8c4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures include a ban on socializing outside households or
        "support bubbles" and a mandated closing time of 10 p.m. for all bars, pubs,
        restaurants and leisure centers. They will apply to seven areas -- including
        the cities of Newcastle, Sunderland and Durham -- and will affect more than
        1.5 million people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf78ac-4826-4117-938d-acc168f4b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock stressed the need to take "immediate action" against the
        virus with winter approaching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822318b-adf6-4af5-a9de-bcdb296d9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 41,773 people have died with coronavirus in the UK, according
        to JHU, the highest toll in Europe and fifth-largest number of any country
        in the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c59db-b24e-4dd8-8837-812586a704e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has come under pressure over recent failings in
        its coronavirus testing system, with some people -- including health care
        workers -- experiencing difficulty in accessing tests or being directed to
        testing sites far from home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d949faa-6b0d-414d-88dd-7975b5f10656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson defended Britain''s coronavirus testing
        record Wednesday, saying it compared favorably to other European countries
        and that recent problems were due to a "colossal spike" in demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0823d2c-916c-44f5-9851-22e8685e1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>WHO chief: We can fight the virus back again</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650fca0-ab57-4363-9b88-2039e6ff08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T23:14:35.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
