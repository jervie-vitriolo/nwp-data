      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc6fdd-768e-45ba-93fa-be93ad27f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
