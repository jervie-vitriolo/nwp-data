      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>7 coronavirus deaths are linked to 1 wedding</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc47c86-0c62-4f5a-a66e-3081b5fe5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wedding in Maine is linked to 176 Covid-19 cases and the deaths
        of seven people who didn''t attend the celebration -- showing just how easily
        and quickly coronavirus can spread at social gatherings, public health experts
        say.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7c4ac-78f0-4de5-bfe8-12cb4185d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935865dc-bd83-4823-9869-76e0a80a2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, doctors have stressed the importance of wearing masks,
        social distancing, and avoiding large gatherings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0046e-a19a-4bac-a41d-2182f2faa342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119de706-45ef-4e6c-bb40-9e773025ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outbreaks have stemmed from Memorial Day events, Fourth of July
        celebrations and a massive motorcycle rally in Sturgis, South Dakota.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd8f47-82d8-4f14-b7db-b9b648ffa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246d042-8972-40f7-873a-02323b10281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding in Millinocket on August 7 had about 65 guests, a violation
        of the state''s 50-person limit for indoor events, the Maine Center for Disease
        Control and Prevention said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff139f-f664-46c0-84b0-527737ad0193'
      'mgnl:activationStatus': true
