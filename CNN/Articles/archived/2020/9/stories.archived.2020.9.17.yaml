      'text': '<p>The bill states that Filipinos above 15 years old are entitled to
        a Skills Development Account (SDA). Aside from the 200 hours of free training
        under programs by the Technical Education and Skills Development Authority
        (TESDA), there will be support services for SDA holders who lost their jobs
        or seeking to reenter the workforce after imprisonment.</p>'
