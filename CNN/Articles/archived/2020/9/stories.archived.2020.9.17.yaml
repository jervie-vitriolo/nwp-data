      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb694fee-7f09-4cf7-ac28-15efc95dc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries represent 13% of the world''s population, but have
        bought up future supplies of 51% of coronavirus vaccines, Oxfam said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b3475-edc0-47c8-aea4-15358299241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd590351-2c53-47f2-b70f-b57a38bffa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group used data collected by analytics firm Airfinity to analyze
        published deals between governments and vaccine makers. Oxfam calculated five
        organizations -- AstraZeneca, Russia''s Gamaleya, Moderna, Pfizer and China''s
        Sinovac -- have the combined production capacity to make 5.94 billion doses.
        That''s enough to cover 2.97 billion people -- less than half the world''s
        population, if everyone needs two doses, as seems likely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe2597-126c-4e75-83c5-af5fa89683e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fedc2e-8b4b-4840-8407-5bb7263a3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply deals have already been agreed for 5.303 billion doses,
        of which 2.728 billion (51%) have been bought by developed countries including
        the UK, US, Australia, Hong Kong &amp; Macau, Japan, Switzerland and Israel,
        as well as the European Union," Oxfam said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468d7ea-3491-4c85-ab35-7d0a167b25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3e92f-c192-4528-884d-0aa19c80a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest have been bought by or promised to developing countries
        including India, Bangladesh, China, Brazil, Indonesia and Mexico among others,
        it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61f8f5-3edc-456b-819a-794144787a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02144c2e-3674-4b4a-abef-1e13d230457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to a life-saving vaccine shouldn''t depend on where you
        live or how much money you have," said Oxfam''s Robert Silverman. "The development
        and approval of a safe and effective vaccine is crucial, but equally important
        is making sure the vaccines are available and affordable to everyone. COVID-19
        anywhere is COVID-19 everywhere."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e94b8-5e72-4b1a-9054-b6bf08b7f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce0e66-ec82-4f9c-820b-e73d8937dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam noted that AstraZeneca has pledged two-thirds of the doses
        it produces to developing countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df2d93-bbf8-4ed8-9bfc-a7403020e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72948d-c460-411b-8853-82ba5caf0735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seven coronavirus deaths linked to one wedding</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fd36a-6eb8-4b81-8647-432c930b140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wedding in Maine is linked to 176 Covid-19 cases and the deaths
        of seven people who didn''t attend the celebration, highlighting how easily
        and quickly coronavirus can spread at social gatherings, public health experts
        say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a63e5-153a-4275-8c84-b382d4a3c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62106189-8e01-4e50-8b37-1b73c058e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, doctors have stressed the importance of wearing masks,
        social distancing, and avoiding large gatherings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1047cb6e-c5cf-483f-99e1-0c371b37c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557a5a6-4d59-4b89-a759-cda855d365ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outbreaks have stemmed from Memorial Day events, Fourth of July
        celebrations and a massive motorcycle rally in Sturgis, South Dakota.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52a955-11bd-461d-8caf-cbbe69a17e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab71db-6553-4475-9ab5-1e95efeb1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding in Millinocket on August 7 had about 65 guests, a violation
        of the state''s 50-person limit for indoor events, the Maine Center for Disease
        Control and Prevention said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed512ba6-08d1-41b6-8031-1a50f2c8cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789da94-c80e-4136-932a-1d11f1f2bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is linked to outbreaks that have unfolded at a nursing
        home and a jail, both more than 100 miles away from the wedding venue, among
        people who had only secondary or tertiary contact with an attendee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478c5af-cb6f-4769-b65d-b30b98f1fff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ade0d5-6be4-4268-8651-ead7ae85da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents at Maplecrest Rehabilitation and Living Center accounted
        for 39 cases tied to the wedding and six of the seven deaths thus far, Maine
        CDC Director Dr. Nirav D. Shah said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5724dbd-2058-418d-a1e9-5d350f969009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126649c-7aab-4898-a809-13f54170b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus favors gatherings," Shah added. "It does not distinguish
        between happy events like a wedding celebration, or sad farewells, like a
        funeral."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881031bc-69f3-4ba4-a98c-340914a70068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:05:41.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:22:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/health/us-coronavirus-thursday/index.html"><em>"Enough
        people have to take a Covid-19 vaccine for it to be efficient, Fauci says"&nbsp;</em></a></p>'
