      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”
        The 22 Filipino fishermen abandoned by a Chinese vessel which hit their boat
        in the West Philippine Sea may move closer to justice as the government determines
        the compensation that they are supposed to receive for the 2019 incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1567f16-0d9e-4bbf-9856-c6aef97a3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Thursday prosecutors in
        San Jose, Occidental Mindoro found that the 22 fishermen on board the Filipino
        fishing boat Gem-Ver are due civil damages amounting to over â‚±12 million.
        He did not provide the exact amount that should be received by each of the
        fishermen and the vessel owner, who are from Occidental Mindoro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e59bfb-187c-41e8-a46b-fd2a6d5ac72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ was tasked to determine the monetary compensation to be paid
        by the owner of the Chinese vessel, which rammed the Filipino boat on the
        night of June 9, 2019. The incident happened in the vicinity of Recto Bank,
        also called Reed Bank, an underwater feature in the West Philippine Sea also
        being claimed by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a5008-70ea-4526-bb1a-2ded9e9873c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were abandoned by the Chinese crew, floating at sea
        for hours before they were rescued by Vietnamese fishermen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfa760-76b8-47b8-b4ba-d5f3a7b0a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has sparked outrage in the Philippines, with protesters
        burning Chinese flags. President Rodrigo Duterte has been criticized for describing
        it as a â€œlittle maritime accident.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df137350-b32d-4bdb-9216-8a2b336bc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total estimated civil damages amount to something like 12 million
        plus pesos for the repair of the fishing boat that was rammed by the Chinese
        vessel, also for lost income or wages for a period of six months. These fishermen
        and the owner of the vessel also asked for moral damages," he told CNN Philippines''
        The Source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae96828-b2f1-48c8-a088-61bc085f49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compensation estimate has been forwarded to the Department of
        Foreign Affairs, which will then send it to the Chinese government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb478726-930a-48dc-adca-9b3ff2f2d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T12:38:59.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:23:17.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weâ€™ll just be waiting for the reaction of the Chinese government
        on the matter of payment of the civil damages," the Justice Secretary said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b38bfd-7262-4e66-82be-547874c81b3e'
