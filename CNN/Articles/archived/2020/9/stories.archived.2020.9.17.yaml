      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Antiporda said the DENR is not discounting the possibility
        that this was done intentionally to discredit the government. He also questioned
        the website that posted the situation in Baseco, out scooping other media
        outfits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f686ac-20d6-4d6f-ac3a-5d90649ba261'
