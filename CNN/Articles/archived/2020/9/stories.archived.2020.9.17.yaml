      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/16/sport/maya-moore-jonathan-irons-married-wnba-spt-intl-trnd/index.html">"WNBA
