    'lead': '''How to resist the interference is crucial for pushing forward the future
      consultations,'' the Chinese Embassy says. China has accused the United States
      of disrupting negotiations on the South China Sea Code of Conduct.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T15:07:32.412+08:00
