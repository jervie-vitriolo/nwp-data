      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents at Maplecrest Rehabilitation and Living Center accounted
        for 39 cases tied to the wedding and six of the seven deaths thus far, Maine
        CDC Director Dr. Nirav D. Shah said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a176629-90d4-47f2-8068-2ab4111a1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5c669-066d-4068-9588-d04020672cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus favors gatherings," Shah added. "It does not distinguish
        between happy events like a wedding celebration, or sad farewells, like a
        funeral."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6164bdd-4ece-417c-806b-f5215a94f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4a705-94dc-47e7-a0e8-94cfe9eb591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such somber warnings, about 1,500 people descended on a
        New Jersey boardwalk house featured in MTV''s "Jersey Shore" on Monday night,
        ending in eight arrests, Seaside Heights police said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccab049-b6e2-4826-8bfd-68d8411d1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead460f-902b-4d5b-80f6-14a9d37798dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was organized by a group of YouTube pranksters, according
        to Seaside Heights Police Detective Steve Korman, and officials say they are
        now worried about how they will track possible infections among more than
        a thousand people.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c1cd7-09a9-4827-bdca-7c49f9060519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ba178-8cea-4608-ad75-e9b77ba77458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Universities try to get ahead of outbreaks</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594896c4-24ec-4830-bf1e-c1dd9e8d912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks keep cropping up at colleges and universities, prompting
        some to go to virtual learning again.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d54c8d-19ab-41af-8502-25d101990e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca74bc9-0ee4-4d30-a05a-6601e06c4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50,000 coronavirus cases have been reported at colleges
        and universities in all 50 states.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59218e1-c1e1-4357-8bad-726d2c8cec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0297ee-6d3e-4117-b2f6-5c08efdf340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a significant rise in cases among students, the University
        of Colorado Boulder announced a 14-day quarantine period for students living
        within the city.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c37b0d-69bf-446a-8fd5-2da9cc0b5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440a665-48f4-4a55-a20c-18bd5008e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Arizona is taking a similar approach, urging students
        to shelter in place until the end of the month after a large number of positive
        cases. The university reported 261 positive cases on Monday, according to
        the school''s coronavirus dashboard.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70861a3b-1181-45f5-9732-2cbd931bedf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4f522-a958-492c-a932-93869b054298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Missouri, two students were expelled and three
        were suspended for violating rules that require students who test positive
        to isolate and comply with social distancing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ef663-7c42-45aa-9ba7-7833e8f16fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b538b6b-26a6-4d8b-bcde-7830f145c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These students willfully put others at risk, and that is never
        acceptable. We will not let the actions of a few take away the opportunity
        for in-person learning that more than 8,000 faculty and staff have worked
        so hard to accomplish for the more than 30,000 MU students," the university
        said in a statement Tuesday</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bf1cd-9606-4b1e-9aa8-acdf074c9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3ff74-a3de-439f-8950-d1c7d737358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Returning to normal is a long way off</strong></h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6abae3-ca87-4d61-8cac-aa51e131750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are trying to prepare the public for a pandemic-altered
        life for a few more months -- if not years.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527895b4-1a33-4090-b0bd-f7a9af744109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a346a2-d1af-406a-9619-6309c8089ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Soumya Swaminathan, chief science officer at the World Health
        Organization in Geneva, said the world might not be able to return to "pre-Covid"
        life until 2022.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01574810-8c96-4fc6-86d8-af5d0b5d2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28acd8-efab-44f2-b317-1423f6ec515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaminathan said 60% to 70% of the global population would need
        to have immunity before there is a dramatic reduction in transmission of the
        virus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fe193-d4a9-46b3-8822-d99a7b0ca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84e547-7e74-411e-b6e5-46bfa253b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at 2022 at least before enough people start getting
        the vaccine to build immunity," she told journalists during a virtual meeting
        hosted by the United Nations Foundation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147846ba-36a4-42b6-ba01-c0773f8a8e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2bb68-e7b4-42c6-bc08-e1da2e22fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for a long time to come, we have to maintain the same kind of
        measures that are currently being put in place with physical distancing, the
        masking and respiratory hygiene."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aaf723-c972-444c-bc75-7c0aa4b80a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:45:59.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:23:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/09/16/health/us-coronavirus-wednesday/index.html">Most
        Americans probably won''t be able to get a Covid-19 vaccine until mid-2021,
        CDC director says</a>''</em></p>'
