  'India-Modi-US-Trump-coronavirus-leadership':
    'author': 'Vedika Sud and Nectar Gan, CNN'
    'caption': 'India is in crisis. Its economy has crashed, with the largest slump
      on record decimating millions of jobs. Its already fragile healthcare system
      is struggling. With more than five million cases, India ranks only behind the
      United States for confirmed infections. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-17T13:49:55.037+08:00
    'imagesource': 'jcr:c3f0b6a0-ff3e-44bb-a2a8-95b45249817a'
