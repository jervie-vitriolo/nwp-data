      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77568ec2-fa61-4c4e-b3d0-16a806e18eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Gabriela party-list Rep. Arlene Brosas again
        questioned the P397.2 billion lump sum budget for 2021, which she noted was
        only scattered to various regional projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37019b26-e13d-4366-a1c5-67d2e782f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13931dae-1f17-459d-a98d-df5d3dcc1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue was also raised during the Development Budget Coordinating
        Council hearing in early-September, when Brosas noted that about 60 percent
        of the departmentâ€™s total budget lacks breakdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7aa7e-6731-4954-96b0-2b4a16d14339'
      'mgnl:activationStatus': true
