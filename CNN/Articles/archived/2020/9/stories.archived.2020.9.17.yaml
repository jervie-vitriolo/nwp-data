      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The House of Representatives'' Committee on Appropriations decided to suspend
        deliberations on the 2021 proposed budget of the Department of Public Works
        and Highways due to the absence of top officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c97a72-a646-44de-bb02-30bd6255dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f38c3c-a0ec-4bc8-9d23-c258091d6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget hearing for DPWH that lasted for almost an hour was attended
        by only two of six undersecretaries and three of five assistant secretaries.
        Public Works Secretary Mark Villar, who was virtually present via Zoom, was
        grilled on why the proposed budget had few details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b3ba6-f631-45e8-bacc-5a6ff8040542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cd00a-6207-4aef-aa28-1254e01750c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Benny Abante questioned the absence of top
        officials of the department, noting that the budget deliberation was held
        in the plenary hall for them to able to attend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb1289-311e-458f-98ea-1fd18f611887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a937c0-6576-4161-8fe7-d2fe22a49535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect Mr. Chair, <em>mahirap makipag-usap ng mahusay
        rito</em> (it is difficult to discuss well here) because even the DICT admitted
        that our internet is very slow, so Mr. Chair, with reservation, I would like
        to move for a deferment of the deliberation of this budget," Abante added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d26c74-f718-4226-a23c-42ceae10576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c88638-f09d-4b53-b1b2-1b6ba156d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was supported by another lawmaker, prompting the committee
        chairman, CWS party-list Rep. Romeo Momo, to suspend the hearing. The committee
        has not yet announced when the next hearing will be held.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08613390-b980-40b4-8540-c21be77631ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca929a62-209b-4d21-8e61-345ccb9f2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH proposed 2021 budget is at P667.3 billion, 34 percent higher
        than what it got in 2020. It is also second among the departments which received
        the bulk of the P4.506 trillion national budget for the next fiscal year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8894ff-3f67-4513-9365-8976154c8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe5f2d-1bba-4022-8da9-211eb7870f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said that the infrastructure program Build, Build,
        Build is key in helping the economy recover from the adverse effects of the
        health crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cbece-59a1-4ca3-8f77-12f0acae55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbe591-77db-4673-96e2-80f232401347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:22:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total budget, P643.17 billion is allocated for both infrastructure
        and non-infrastructure projects, up 15 percent from 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fac116e-2289-4354-b724-99fc42b8e9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:16:46.125+08:00
      'mgnl:createdBy': 'bamba'
