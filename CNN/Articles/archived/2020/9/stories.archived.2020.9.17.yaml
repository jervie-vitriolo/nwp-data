    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Telecommunity', 'cybersecurity', 'US-', 'China', 'China-Telecom']
    'stories': ['94f6056f-a653-413b-bf23-4b14f245d513', 'bc609c98-3d4f-4e3b-aa7f-8c5b321ae88e']
    'template': '1'
    'title': 'Dito taps US firms, sets â‚±1B budget for cybersecurity amid espionage
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03a62e-e063-4703-9445-3db48fafbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.575+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        Dito Telecommunity is tapping American companies to provide cybersecurity
        services ahead of its rollout next year, with â‚±1 billion set aside for data
        protection initiatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c2e87-6287-4b53-a89c-dae70c908c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito chief administrative officer Adel Tamano said the new telecommunications
        player has tapped the services of 12 cybersecurity solutions providers from
        the United States as it looks to boost digital safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41926c05-8442-47b7-860e-4bf8667b2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Dito''s cybersecurity partners are Fortinet, NexusGuard, McAfee,
        Nessus, Veritas, Pentaho Data, IDAM Systems by BeyondTrust, Microsoft, Cisco
        ISE, Siemplify, ManageEngine and SolarWinds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca208fb-9202-443c-9a42-6bed35eb5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is spending â‚±1 billion on cybersecurity measures this year,
        saying it "understands the importance" of assuring the public on data privacy.
        This forms part of the â‚±150 billion investments which the mobile service provider
        has so far spent this year, to be followed by an expected â‚±27 billion outlay
        for capital and operating expenses in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612a3fe-598f-4991-b42c-9c0f3f85f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2019/9/24/cybersecurity-pledge-China-Russia.html">27
        countries sign cybersecurity pledge with digs at China and Russia</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57697f1f-3319-41fe-81cf-19e08601d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial rates for subscription and services have not been finalized,
        Tamano added, amid rumors online about Dito''s fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e39eac-bdda-485f-988d-e4569637215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is building 2,040 cell towers nationwide ahead of its commercial
        rollout in March 2021. Tamano said they are trying to make the launch date
        earlier, given that the company expects to complete its initial requirement
        of 1,300 cell sites as early as end-October. Data centers are also under construction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dedbd8-f7f1-44d1-ab48-65be8493837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lucky'' to partner with Chinatel</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885d226-7e37-41ac-9fb9-38828fe28d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito allayed fears regarding its partnership with China Telecom
        (Chinatel) â€“â€“ a state-run corporation in Beijing â€“â€“ and argued that they are
        actually "fortunate" to have them on board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17758d79-5b03-4023-80d5-2e4c4c5ae100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom owns a stake worth less than 40 percent of Dito, with
        majority shares held by billionaire businessman Dennis Uy''s Udenna Corporation
        and Chelsea Logistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b103937-ea5b-4fdd-8c01-42a144f5ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid renewed concerns about data privacy and even spying
        mainly tied to Dito''s partner, China Telecom. Fueling such fears is the recent
        decision to allow Dito to install cell towers and communications equipment
        within military camps all over the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5eb9eb-2fca-4afe-929f-98c6cc633580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of complaining why we''re partnering with Chinatel, I think
        we should actually reconsider that and see that the way forward is with a
        company... that will bring 5G technology to our country," Tamano said, insisting
        that the foreign company is merely serving as mentor and technical adviser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef7cd-d7ff-470a-81c9-26d115e7146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2019/8/10/5g-internet-technology.html">I
        tried 5G. It will change your life â€” if you can find it</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc6383-8150-4665-9b5a-b75faf5dde2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we are bringing the superior and authentic 5G technology
        as experienced by other countries," he added, calling Chinatel as the world
        leader in 5G technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afad587-a5e5-43b6-ba13-e601e0e78b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano wondered why there''s "unfair treatment" towards Chinese
        partners compared to other nationalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988f73a-e3d4-4eed-8ad8-607f64f531c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.576+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a long-standing territorial dispute with China,
        as the latter <a href="https://cnnphilippines.com/news/2020/4/30/philippines-protests-china-sansha-districts.html?fbclid=IwAR3kYJ5GzU5GQaW4EKvCqu2mwFugCinl2d5Y3-qp3yLBjZJplC0OAQtF-mM">continues
        its incursions in the West Philippine Sea</a>&nbsp;despite the 2016 ruling
        of an international tribunal that dismissed Beijing''s sweeping claims of
        waters and features in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1e0a9-6dc0-400e-9d9c-694ee5c6b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, really, Chinatel is in control, they would not allow a US technology
        company to provide the cybersecurity solutions,"  Dito chief technology officer
        Rolando Santiago pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342bcb6-1558-4ed5-8b9a-ae18dd3c3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and China have been heightened in the past
        years over trade, and more recently on technology, as seen on its crackdown
        against <a href="http://cnnphilippines.com/business/2020/8/14/us-sanctions-effect-to-huawei-business.html">Chinese
        gadget maker Huawei</a> and video sharing platform <a href="http://cnnphilippines.com/business/2020/9/14/Oracle-parter-with-TikTok-in-United-States.html">TikTok</a>.
        Any conflict that could arise between their Chinese partners and American
        solutions providers will have to be resolved internally, Santiago added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a45cb7-72ac-4a17-abc8-b701c055f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China Telecom is an investor and that''s all they are. Dito remains
        a Filipino company... We are bound and we must comply with Philippine laws,"
        Tamano added, denying that the Chinese firm''s involvement requires the network
        to adhere to China''s National Intelligence Law, which critics said could
        be the vehicle for spying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e7db6-5796-428c-86fc-1058def49268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Dito''s officials and decision makers are Filipinos, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e61e7-0428-434f-8b57-83571d0de656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also cited that Santiago, a former military official, was
        deliberately chosen to serve as Dito''s chief technology officer, given his
        communications expertise. "We knew that someone like this would not allow
        any threats to cybersecurity or any spying to be done," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e76f73-6724-49b2-b520-4336eb841524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:01:30.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:23:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">AFP
        sees low risk for spying as China-backed Dito set to install cell towers in
        camps</a></strong></p>'
  'PH-coronavirus-cases-276k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
