      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>
        The country''s billionaires were not spared from the impact of the pandemic,
        with fortunes slashed after months of lockdown, according to <a href="https://www.forbes.com/philippines-billionaires/list/2/#tab:overall">Forbes''
        latest list of richest Filipinos.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c893e-92dc-4701-a24c-f38b850abafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:30:57.854+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:22:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a general slide in net worth, heirs of the late taipan Henry
        Sy, Sr. â€“ namely Teresita, Elizabeth, Henry Jr., Hans, Herbert and Harley
        of the SM Group â€“ <a href="https://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">remained
        on top</a> with a combined wealth of $13.9 billion or â‚±670 billion. This declined
        from their combined value of $17.2 billion in 2019, which the global magazine
        attributed to a "contracting economy and soaring unemployment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d7628-601b-44bd-ad9d-d1e3d269aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T17:30:57.854+08:00
      'mgnl:createdBy': 'mel'
