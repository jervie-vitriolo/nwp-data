      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Four-time WNBA champion Maya Moore
        has tied the knot with Jonathan Irons, the man whose wrongful conviction she
        helped overturn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d70a34-8975-4597-bd09-907936ff5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair met in 1998 in a prison ministry when Moore was a teenager
        and Irons was serving a 50-year sentence for burglary and assaulting a homeowner
        with a gun -- a conviction that was overturned by a judge in March this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9283d4c-4725-401d-902a-47afa6aaee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked free in July having served 22 years of the sentence, and
        Moore, who sat out an entire season to help overturn the conviction, revealed
        on Wednesday that the pair had married.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f08ced-6fb1-4d7a-92ba-aa9d69172463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to announce that we are super excited to continue the
        work that we''ve been doing together but doing it as a married couple," Moore
        told Good Morning America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff2773-dd33-4214-9786-909aba237083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T08:46:34.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got married a couple of months ago and we are excited to just
        continue this new chapter of life together."</p>'
