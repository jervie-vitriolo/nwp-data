      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495e0ef-a47c-4b93-a26b-8c44caaa7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T19:49:45.907+08:00
      'mgnl:createdBy': 'bamba'
