    'mgnl:tags': ['Duterte', 'martial-law', 'Bayan-Muna', 'Movement-Against-Tyranny']
    'template': '1'
    'title': 'Groups to protest vs. Duterte on 47th anniversary of Martial Law declaration'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7d57e-49bd-497b-aa2b-b9e7970dfff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) â€”</strong>&nbsp;Various
        activist groups said they will gather on Monday, September 21, to denounce
        the Duterte administrationâ€™s so-called â€œundeclared martial law.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e464e2-da10-43d5-ae78-fd687e5fbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna and Movement Against Tyranny, among other organizations,
        will lead Mondayâ€™s activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4a3a4-0ef2-4cfe-b185-a12995186ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest will zero in on issues that the groups said show similarities
        between Marcos and Duterte, including alleged extra-judicial killings, weaponizing
        the law, and rampant corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d7124-4cb3-4662-8dd2-02c8e2fc480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNever again was a very valid call of the Filipino people in the
        1980s. It remains a very valid call today. Never again to martial law,â€ Bayan
        Muna chairman Neri Colmenares said Thursday in an online press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c7752-7692-4b72-9c28-7411344e104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters will hold a wreath-laying ceremony at the Bantayog
        ng mga Bayani at 9 a.m. In the afternoon, there will be motorcades heading
        to UP Diliman where a program will be held from 4 to 6 p.m..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06f245-2be3-45a6-bb89-5178fa98f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said there is no need to secure rally permits in Bantayog
        ng mga Bayani and UP Diliman as the venue administrators gave them permission
        to hold the gathering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223dbf2-5d74-457c-a267-187ee6cbb117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers assured authorities that safety and health standards
        will be followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02d98c-baa0-478d-9afd-2fb083cce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:23:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œEven despite the quarantine, there is no legal prohibition for
        the right to gathering and free expression as long as naoobserve natin yung
        safety and health protocols,â€ former Bayan Muna Partylist representative Teddy
        CasiÃ±o said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865da09-b7b2-4c04-94db-78d32dac9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:16:20.549+08:00
      'mgnl:createdBy': 'janine'
