  'congressional-franchise-requirement-broadband-network':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T21:51:20.004+08:00
    'imagesource': 'jcr:7cf0e7a9-c30d-46c4-a534-1ff5161c5165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da28dd7f-9258-466f-a8eb-42e243f60d32'
    'lead': 'The need to obtain a congressional franchise in order to operate a broadband
      network in the country stands as a "huge barrier" to better internet availability,
      says an ICT policy researcher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-17T22:25:45.825+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:22:38.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:22:07.925+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congressional franchise req''t should be scrapped to boost PH internet
      service, says policy researcher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d521db-1c98-4ca2-96a2-62ea4823eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> â€”&nbsp;There
        is a need to increase industry competition to enhance internet availability
        nationwide, according to an information and communications technology (ICT)
        policy researcher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cc3f7-2767-4779-9ef5-22687b03f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prerequisite of obtaining a congressional franchise
        in order to operate a broadband network hinders the entry of more players
        in the market, said Mary Grace Mirandilla-Santos, who is also a member of
        the Better Broadband Alliance (BBA), in an interview with CNN Philippines
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdab737-4497-4cdf-8e46-8cc7d67ddb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos explained that the long and complicated process of securing
        such a franchise discourages investors and smaller industry players from offering
        possibly better internet services, especially in areas that are hardly reached
        by major telecommunications companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e644829-cbbb-474f-99f0-de9b61cf0a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa, sa isang probinsya niya lang gusto mag-offer ng internet,
        napakalaking barrier nito sa kanyang decision para makapasok sa broadband
        market," Santos explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4785d8d-0462-4d7c-8272-996cce02e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For instance, if a company wants to offer internet
        in only one province, the congressional franchise requirement becomes a huge
        barrier to its decision to enter the broadband market.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f610a82-47ee-4413-a270-cb3e7b56152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the BBA believes that a simple registration and qualification
        process will be enough, as she noted that the Philippines is the only nation
        worldwide that requires a broadband network to acquire Congress'' approval
        for a license.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6157e15-e86b-40ae-a78c-ce479c06df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin pwedeng asahan na ''yung mga malalaking network
        operators na, for example, 110 million na population kaya nilang punan ang
        pangangailangan," Santos stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd4b6c-9a05-4b9b-8e41-ea9618678f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot expect the major network operators, for
        example, to address the needs of 110 million people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302ff0c-0a36-42e9-a993-15d730fd699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further explained that other potential service providers utilize
        alternative technologies that would better suit different areas, including
        island-municipalities, and mountain and coastal villages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28371914-c0b1-483b-8eff-05cc5820ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Secretary Gringo Honasan of the Department of Information
        and Communications Technology  (DICT) remarked that the country''s internet
        speed is "not that bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd05d8-9e30-4586-9acf-f4b2ef1b11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T22:25:45.826+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:22:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santos said that while the DICT has been actively trying
        to reform ICT policies to pave way for better internet service, there is still
        "a lot of room for improvement."</p>'
