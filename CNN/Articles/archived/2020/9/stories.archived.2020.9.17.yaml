    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efebade-926a-4bb3-95e9-258512b23f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;The late Kobe Bryant announced his
        retirement from basketball in November 2015 in a poem entitled <a href="https://www.theplayerstribune.com/en-us/articles/dear-basketball">"Dear
        Basketball."</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65035f1-f37e-483c-8163-44b7e67fc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final game, on April 13, 2016, at the end of the LA Lakers''
        worst-ever season as they went 17-65, Bryant gave fans one final glimpse of
        his greatness by scoring 60 points in victory over the Utah Jazz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2714fc7-4261-43bd-8359-18b4f39c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers Bryant wore during his career, eight and 24, were painted
        on the hardwood floor of the Staples Center and, after the game, Bryant signed
        his name inside the number eight. Now, that piece of hardwood history is up
        for <a href="https://sports.ha.com/itm/basketball/2016-kobe-bryant-number-8-staples-center-hardwood-used-in-his-historic-sixty-point-farewell-game/a/50034-53363.s?ic4=GalleryView-ShortDescription-071515">auction.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d618b-29d5-4980-8d2a-e992f414381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor was originally auctioned by the Lakers Youth Foundation
        for $179,100, one month after Bryant''s legendary final game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d07ff-b339-477d-acfd-9239693a5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consisting of four panels, each measuring four-by-eight feet (48x96"),
        auction house Heritage Auctions says the floor is "one of the most inspiring
        lots that Heritage has had the privilege to present to the collecting world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ff5cc-b365-49bb-9cf8-e738b9f665d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of writing, bidding was at $210,000 but Heritage Auctions
        estimates it could fetch upwards of $500,000. The lot will remain open for
        the next 17 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc6038-d065-4e5b-bb66-1e6ad73a718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the deaths of Bryant and his daughter Gianna in January, signature
        merchandise and memorabilia associated with Bryant has increased in value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9fd36-6eb9-433f-a14f-0216c309d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after his death, pairs of Bryant''s signature "Kobe" line of
        sneakers rose in value exponentially.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df6220-a907-4ed5-bd82-ccebf71d9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage Auctions have disclosed the seller will donate 10 percent
        of the proceeds to the Mamba and Mambacita Sports Foundation, an organization
        that exists to further Kobe and Gianna Bryant''s legacy through charitable
        endeavors in sports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d47681-9d5f-4ab1-8c1d-775dfa2d56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T07:53:49.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:23:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/16/sport/kobe-bryant-final-game-hardwood-floor-500000-spt-intl/index.html">"Hardwood
        floor from Kobe Bryant''s final game expected to auction for more than $500,000."</a></em></p>'
  'Trump-did-1-thing-really-as-president':
    'author': ' Chris Cillizza, CNN Editor-at-large (Analysis)'
