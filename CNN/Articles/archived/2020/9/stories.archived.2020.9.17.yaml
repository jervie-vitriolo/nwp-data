  'one-meter-physical-distance-public-transport-dotr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-17T13:31:29.130+08:00
