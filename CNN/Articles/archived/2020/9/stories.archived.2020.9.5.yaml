      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791a1e0-d4cb-44ec-a77c-767229d5a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T11:10:58.980+08:00
