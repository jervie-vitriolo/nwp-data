  'Anna-Faris-leaving-Mom-CBS':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-05T06:28:16.484+08:00
    'imagesource': 'jcr:41675aa2-29bf-4b1e-add7-34ec9e5a812a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e40f92-93ce-4c23-95ce-062fc5eb8ea1'
    'lead': 'Anna Faris, one of the stars of CBS sitcom ''Mom,'' is leaving the show
      ahead of its eighth season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T06:31:43.230+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:30:43.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:46.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anna-Faris', 'Mom']
    'template': '1'
    'title': 'Anna Faris leaving ''Mom'' ahead of new season'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9870a25-928b-49fd-bb35-6353b87363cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anna Faris, one of the stars of CBS
        sitcom ''Mom,'' is leaving the show ahead of its eighth season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114caa1-125d-40de-8291-43f8c78fc89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faris and Warner Bros. Television, which produces the series, released
        statements Friday confirming the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd93b4-e48e-4159-8fdf-7df6c58919a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past seven years on ''Mom'' have been some of the most fulfilling
        and rewarding of my career," Faris said in her statement. "I''m so thankful
        to [creator] Chuck [Lorre], the writers, and my amazing castmates for creating
        a truly wonderful work experience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c272dd9-86c4-4e32-9373-2642bd128b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, Faris played Christy Plunkett, a single mom who struggles
        with alcoholism. Her mother, Bonnie, is played by Allison Janney. Together,
        the pair made a formidable comedy duo on screen, with Janney picking up two
        consecutive Emmy Awards for best supporting actress for her role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5401893-0c8b-46e1-a503-8423ba3b48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the inception of ''Mom,'' Anna was the first and only choice
        for the role of Christy. We are so proud of the stories we have been able
        to tell during Anna''s seven years with us," a statement from Warner Bros.
        TV (which like CNN is owned by WarnerMedia) and Chuck Lorre Productions said.
        "We wish Anna all the best, and we thank her for her beautiful portrayal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f33b07-be4a-4fbf-a2b8-49c6d7dbe7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Faris said her exit from the show will allow her
        to "pursue new opportunities. "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5b64f-3c2f-4641-94e5-7e0d00dd9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be watching next season and rooting for my TV family," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42545af0-2564-4590-a476-2562adc3e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her television and film work, Faris is the host of
        a popular podcast called "Unqualified."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474616ba-eb44-4657-a1b1-8d24a747fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T06:31:43.231+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/04/entertainment/anna-faris-mom-exit/index.html"
        target="_blank">Anna Faris leaving ''Mom'' ahead of new season</a></em></p>'
