      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a woman with blonde dreadlocks who
        capped off one of the biggest anti-coronavirus demonstrations in Europe on
        Saturday, which saw tens of thousands of anti-vaxxers, conspiracy theorists
        and the far-right march through the German capital, Berlin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6272e-1f98-4b26-a0da-746784ab222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on a stage by Germany''s parliament, the Reichstag, she
        egged the crowds on to occupy the building. "Trump is in Berlin," the woman
        falsely said, according to a video posted of her speech on social media. "Go
        up there and sit peaceably on [the] stairs and show President Trump ... that
        we want world peace and that we are sick of it," she shouted from the stage
        by the Reichstag. CNN has attempted to reach the woman, identified as Tamara
        K. in German media, for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbb096-4337-4f0e-8dc2-45be95840640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering turned into a mob, who pushed past barricades and
        made their way towards the Reichstag''s steps in scenes that horrified politicians,
        bringing back memories of darker times in the country''s history. Protesters
        held up imperial banners, a flag now deployed by the far right as the swastika
        is banned in Germany. Among them were QAnon supporters toting the US conspiracy
        group''s insignia, as well as a symbol rarely associated with German anti-government
        protests: the US Stars and Stripes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bba721-1499-492f-9b5d-fb351220ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been lauded for its pandemic response, thanks to widescale
        testing and its fast response to the outbreak which has helped keep its COVID-19
        mortality rate low —&nbsp;despite a high number of reported cases. Yet the
        events at the Reichstag have worried experts that the country has become a
        victim of its own success, allowing for the spread of coronavirus scepticism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cca2d5-a2bc-496d-b59f-3efbe29f1981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virologists say there is no glory in prevention; if prevention
        is successful, people don''t see the danger," Thorsten Quandt, a professor
        at University of Münster who has been researching right-wing conspiracies
        in the pandemic, told CNN. "The irony is the less you can feel it, and more
        successful you are with pandemic measures, the more people say we should stop
        [those measures]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed620fc0-be79-4b12-9b22-12cb70bd8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sky-high support</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c0be0-e28e-465d-b957-7612a2544b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all happening as German Chancellor Angela Merkel has been
        enjoying sky-high approval ratings for her decisive approach to the outbreak.
        Voters have rallied around traditional parties, with the anti-immigrant Alternative
        for Germany (AfD) slumping to single figures in local opinion polls, according
        to Bild newspaper. This is one of the AfD''s worst showings since winning
        third place in elections in 2017, becoming the first far-right party to enter
        the Bundestag since the 60s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb087eea-2b77-4bf9-a713-b4d007cad563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, which has been riven with infighting in recent months,
        has instead tried to capitalize on pandemic skepticism. In the past few weeks
        its national spokesperson Tino Chrupalla has denied the viability of masks
        and urged his social media followers to attend Saturday''s protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc055439-678b-4a68-a2cc-1aad9cadb5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when researchers say conspiracy theories like
        QAnon —&nbsp;which sees US President Donald Trump as a savior figure secretly
        battling a cabal of Satan-worshipping pedophiles and the so-called deep state
        —&nbsp;have grown exponentially in Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8f606-4214-4a8a-b778-e5ad1cb90247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers last Saturday held signs that implored Trump and Russian
        President Vladimir Putin to "free" Germany, waving the American flag as symbols
        of their conspiracies. Others told a CNN crew Trump was an "angel," and the
        pandemic was fake, and Trump knew it "because he never wore a mask from the
        beginning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8210532a-5e83-4f94-aadd-b96b8c977cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American flags and the hero-worshipping of Trump is a break
        from the traditional view of the US -- of a staunch geopolitical ally committed
        to multilateral institutions. "What we see here is a different narrative,
        a conspiracy theorist representation of the US. This is the America of Donald
        Trump, and it is an America of White supremacists," Quandt said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1653d1-716c-40d8-b802-3797fd8bcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, German conspiracy groups and the far right have reviled
        the trans-Atlantic relationship US, according to Michael Butter, a Professor
        at the University of Tübingen and a conspiracy theory expert. "These people
        are highly skeptical about the US acting as a hegemon in global affairs,"
        he added, "especially those on the extreme right ... and the only president
        these people have sympathy for is Donald Trump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae0e55-96b0-4df8-b351-528a57ffd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Common cause</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5413e-4642-4b42-9bd6-fb87aaea0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rage-filled scenes outside Germany''s Parliament were the latest
        expression of how the outbreak has provided common cause for people who would
        normally be on the opposite sides of the political spectrum. "What we can
        see now is what I would call some kind of crossover extremism," Quandt said.
        "What unites them is a belief in the state and the political party being corrupt,
        and being part of a conscious conspiracy of not being able to run a country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e914f-b115-4a26-8e9e-7175108e151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anetta Kahane, founder of well-known anti-racism group the Amadeu
        Antonio Foundation, watched the march from her Berlin apartment''s window
        in horror. She told CNN it looked like disparate groups of conspiracists,
        neo-nazis, anti-vaxxers and esoterics appeared to have overcome their political
        differences. "It is against liberalism, against globalised society, against
        science, against intellectuals, against multiculturalism and all the [trappings
        of] modern society," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520915c2-98b9-468e-ac75-f1dc824896a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German politicians have long agonized over the threat of far-right
        extremism in the country. A pro-immigrant politician in Merkel''s party was
        killed by a suspected far-right sympathizer in 2019. Weeks before the country
        went into lockdown in March, a gunman who espoused racist views killed nine
        people at shisha bars in the German city of Hanau. And in June, the government
        said it was disbanding an elite military unit in a bid to clean up far-right
        extremists in its ranks, Reuters reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64214184-72d9-4c65-ba0f-a2eaae9f46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Office for Protection of the Constitution warned last
        year that right-wing extremism was on the rise in Germany. It said that there
        was evidence of a "high willingness" of right-wing extremists to use violence.
        Its latest report on extremism said authorities were aware of at least 24,100
        people who were active within various far-right organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ad926-2d3e-45c1-b30b-a16ee735b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts cautioned that conspiracy theorists only reflect a tiny
        proportion of Germany''s population of more than 80 million people —who, according
        to recent polling, overwhelming back Merkel''s coronavirus measures. The outrage
        that followed the protests was not because "more Germans believe in conspiracy
        theories, but a realization that these people exist," Butter told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c4b7f-97ef-48dc-9f38-c95c24868b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far-right watchers say the real worry is AfD eventually being able
        to connect with voters affected by the economic fallout from the pandemic,
        which has seen hundreds of thousands of Germans lose their jobs. "It could
        be a boost for the AfD [if they gain] people who either believes the coronavirus
        crisis was a big, a big plot, and by those who think it was real, but the
        government just handled the economic crisis badly," Butter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365e1fe-acd3-4c5f-9472-355e911eb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephanie Halasz contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65010a-0386-44d5-8f32-bb98d54a59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:14:58.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/05/europe/germany-virus-response-victim-of-own-success-intl/index.html"
        href="https://edition.cnn.com/2020/09/05/europe/germany-virus-response-victim-of-own-success-intl/index.html">Germany''s
        virus response won plaudits. But protests over vaccines and masks show it''s
        a victim of its own success</a>"</em></p>'
