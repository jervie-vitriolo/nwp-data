      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) –</strong> Workers
        in the live events industry in the country are entitled to a financial assistance
        once the Bayanihan to Recover as One Bill or “Bayanihan 2” is passed into
        law, a group of Filipino live events industry workers said.</p>'
