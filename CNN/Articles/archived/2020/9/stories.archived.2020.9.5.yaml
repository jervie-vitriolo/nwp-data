    'title': 'People – not countries – should be given priority for COVID-19 vaccine,
      WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172433c9-8f87-4974-a340-fe00696d9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.064+08:00
      'mgnl:createdBy': 'david'
