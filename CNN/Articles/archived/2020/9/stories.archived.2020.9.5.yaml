    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6492b51-3425-4427-8367-7c1aa8ed4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
