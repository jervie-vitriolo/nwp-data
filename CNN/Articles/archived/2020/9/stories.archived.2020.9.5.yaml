  'ph-covid19-cases-234-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country posted another 2,529 COVID-19 cases on Saturday, bringing
      the cumulative number to 234,570, the Department of Health announced. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T15:46:45.385+08:00
    'imagesource': 'jcr:fc2591ed-edfa-4225-8ea6-f7535c73ad8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b86b94a-7169-4373-862b-c46fccb3fe01'
    'lead': 'The country posted another 2,529 COVID-19 cases on Saturday, bringing
      the cumulative number to 234,570, the Department of Health announced.'
