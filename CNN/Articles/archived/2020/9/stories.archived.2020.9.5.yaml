  'widespread-covid-vaccination-not-likely-available-until-mid-2021':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T00:18:05.883+08:00
    'imagesource': 'jcr:b8e6c99d-0f5d-4602-8f10-b12928a2ca42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc72d93-cb4c-470d-ba06-9a30cead1dd6'
    'lead': 'There are currently 34 vaccines globally carrying out human trials, according
      to WHO, with 142 vaccine candidates currently in the pre-clinical trial phase'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T00:17:19.438+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:30:46.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:46.212+08:00
