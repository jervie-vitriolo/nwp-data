      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The moon is getting rusty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c5b42-ab4d-487a-a57a-9f9df9ed523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had the same reaction you probably did when they reached
        this conclusion. It shouldn''t be possible -- after all, there''s no oxygen
        on the moon, one of the two essential elements to create rust, the other being
        water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fd6c0-b324-4ab3-b9e3-b27ef2f85717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evidence was there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a56e2d-4575-4b10-b4f7-b7649d6c6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s lunar probe, Chandrayaan-1, orbited the moon in 2008, gathering
        data that has led to numerous discoveries over the years -- including the
        revelation that there are water molecules on its surface. The probe also carried
        an instrument built by NASA that could analyze the moon''s mineral composition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672d5af-5560-4e3b-9df9-1b0692096a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When researchers at NASA and the Hawai''i Institute of Geophysics
        and Planetology analyzed the data recently, they were stunned to find hints
        of hematite, a form of iron oxide known as rust. There are plenty of iron-rich
        rocks on the moon -- but rust is only produced when iron is exposed to oxygen
        and water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a0238-7aa6-44dd-b01f-a695d716cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I totally didn''t believe it. It shouldn''t exist based
        on the conditions present on the Moon," said Abigail Fraeman, a scientist
        at NASA''s Jet Propulsion Laboratory, in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08f330-51bb-457b-8a9a-35c082afd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is there no air on the moon, but it is flooded with hydrogen
        that flows from the sun, carried by solar wind. Rust is produced when oxygen
        removes electrons from iron; hydrogen does the opposite by adding electrons,
        which means it''s all the harder for rust to form on the hydrogen-rich moon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2faf78-0286-44c9-b922-6cc03cf40e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very puzzling," said Shuai Li of the University of Hawaii,
        the lead author of the study, which was published on Wednesday in the journal
        Science Advances. "The Moon is a terrible environment for hematite to form
        in."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd512a-2b1f-47b8-a014-1aad858928ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of research, Li and the NASA scientists think they''ve
        cracked it -- and the answer to the mystery lies in our very own planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635236de-e7b4-4c55-b555-2c314e4c42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s their theory</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fde6b-70f4-4633-b00f-62470874a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major clue was the rust was more concentrated on the side of
        the moon that faces Earth -- suggesting it was somehow linked to our planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202e5cb-85d6-4a71-8141-d123aec67425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is encompassed in a magnetic field, and solar wind stretches
        this bubble to create a long magnetic tail in the downwind direction. The
        moon enters this tail three days before it''s full, and it takes six days
        to cross the tail and exit on the other side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8154d-d528-4dbf-927b-afff9dbbd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these six days, Earth''s magnetic tail covers the moon''s
        surface with electrons, and all sorts of strange things can happen. Dust particles
        on the moon''s surface might float off the ground, and moon dust might fly
        into a dust storm, according to NASA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d0621-0890-4cc0-8f84-98af1dc952c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Li speculated, oxygen from the Earth travels on this magnetic
        tail to land on the moon, where it interacts with lunar water molecules to
        create rust.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb75fb2-53c7-4cec-8e74-4cdcf7c930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnetic tail also blocks nearly all solar wind during the full
        moon -- meaning the moon is temporarily shielded from the blast of hydrogen,
        opening a window for rust to form.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e19194-2cf7-4166-b5da-a5155b2ba8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hypothesis is that lunar hematite is formed through oxidation
        of lunar surface iron by the oxygen from the Earth''s upper atmosphere that
        has been continuously blown to the lunar surface by solar wind when the Moon
        is in Earth''s magnetotail during the past several billion years," said Li
        in a press release by the University of Hawaii.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7170e43-8223-4a51-a56b-04dc2c41dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery will reshape our knowledge about the Moon''s polar
        regions," he added. "Earth may have played an important role on the evolution
        of the Moon''s surface."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dea7a-0453-41f9-91f0-56d40709b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory could also explain why rust has been found on other
        airless bodies like asteroids. "It could be that little bits of water and
        the impact of dust particles are allowing iron in these bodies to rust," Fraeman
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4784d-53f8-4087-82e2-c0c70daeff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some questions remain unanswered -- for instance, though most
        of the rust was found on the nearside of the moon, some smaller traces were
        also detected on its far side, where the Earth''s oxygen shouldn''t be able
        to reach. It''s also still unclear how exactly water on the moon is interacting
        with rock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9fba3-2fc4-4a94-87d4-aa205cb641f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gather more data for these unsolved mysteries, NASA is building
        a new version of the instrument that collected all this existing data about
        the moon''s mineral composition. One of these features will be able to map
        water ice on the moon''s craters -- and "may be able to reveal new details
        about hematite as well," said the NASA release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1141502-eb53-4847-bbae-d718dbb52698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:50:43.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/05/world/moon-earth-rust-intl-hnk-scli-scn/index.html"
        href="https://edition.cnn.com/2020/09/05/world/moon-earth-rust-intl-hnk-scli-scn/index.html"
        target="_blank">The Earth is making the moon rust</a></em></p>'
  'covid-19-home-quarantine-hotels-bayanihan-2':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T15:06:10.415+08:00
    'imagesource': 'jcr:1b35b20f-c599-4503-8a5b-df465ebb9f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c81e20-1e76-4118-9e2f-16eaac279602'
    'lead': 'A ₱5 billion fund under the proposed Bayanihan law will be used to send
      asymptomatic patients to hotels, says Defense Secretary Delfin Lorenzana, who
      heads the National Task Force Against COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T15:09:14.517+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:30:29.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:48.543+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force dangles hotel perks to discourage home quarantine  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62f24-abfb-4183-ba6c-02c953eb7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        National Task Force Against COVID-19 counts on an additional ₱5 billion fund
        under the proposed Bayanihan to Recover As One Act to discourage asymptomatic
        patients from home quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca126441-b036-49af-8f53-632b1ed08aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be used to send patients to hotels during their 14-day
        isolation, Defense Secretary and task force head Delfin Lorenzana said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b108c-2cec-408f-8fda-7f1a13ea5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will encourage the people to really volunteer to come dahil
        komportable ''yung tirahan nila, meron pa silang TV, meron pa silang Internet,”
        Lorenzana said in a public meeting with local officials in Caloocan City.
        “Hinihintay natin mapasa yung batas na ‘yan para mapakinabangan natin yung
        5 billion para sa quarantine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15140e7d-5a2f-4bc0-863f-9297eb4cbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will encourage the people to really volunteer
        to come because they will have a comfortable stay, with TV and Internet. We
        are waiting for the signing of the law for us to use the P5 billion for quarantine.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfc02e-f2ab-4dfa-9c5d-cd4e282138c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, <a href="https://www.cnnphilippines.com/news/2020/8/21/Bayanihan-2-funds-under-DOH--not-PhilHealth.html">also
        known as Bayanihan 2</a>, is only awaiting President Rodrigo Duterte’s action
        after it was ratified by both houses of Congress in late August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a6e19-0202-43ab-b591-e404e31b0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure consists of a stimulus plan worth ₱165.5 billion for
        pandemic response and recovery. This includes a ₱4.5 billion allotment for
        the “construction and maintenance of isolation facilities including billing
        of hotels, food and transportation,” to be used by the Office of Civil Defense
        as head of the task force.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84d017-929b-42f3-9deb-24cf249e8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:09:14.519+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials suspect that home quarantine contributes to the rise in
        COVID-19 transmissions as patients with mild or no symptoms stay in their
        houses instead of isolation facilities, Lorenzana said. The task force also
        hopes to get discounts since hotel operations are limited by the coronavirus
        crisis, he added.</p>'
    '29':
