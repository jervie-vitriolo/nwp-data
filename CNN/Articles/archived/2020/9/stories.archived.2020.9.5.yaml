      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4dfce-584d-4571-8c82-25300ea62662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This world of football is very difficult and there are many fake
        people. This happening has helped me to recognize many fake people. It hurt
        me when my love for this club was questioned."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9015e5-964c-49c4-80bc-cfcb1b46d663'
      'mgnl:activationStatus': true
