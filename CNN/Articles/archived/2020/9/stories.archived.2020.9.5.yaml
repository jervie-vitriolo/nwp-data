      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong>&nbsp;A
        Bangsamoro leader on Saturday penned an enraged statement calling out the
        recent killings of Muslims in the country and urging for government action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734129f-7889-43b5-affe-891809c6330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2135840-faf5-44ab-bd86-c73e92baced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Transition Authority Parliament Speaker Pangalian Balindog
        cited the recent massacre of <a href="https://www.cnnphilippines.com/news/2020/8/30/Kabacan-town-ambush-shooting.html">nine
        people in Kabacan</a>, North Cotabato as well as the reported killing of two
        boys near the area and a Muslim couple in Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1a705-ecc7-4b61-b276-463a53d6594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8f7b8-f121-480a-aade-fa375c32750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is infuriating," he said. "I call on the Bangsamoro Government
        to give utmost attention and act expeditiously to get to the bottom of this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6733896-10fa-4659-abde-de7a64dac911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0829e-5aa6-4be7-8f77-4d017771b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balindog stressed that regional leaders should be consulted on who
        should head the local police force especially since the uniformed personnel
        are suspected to have a hand in some of the deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663818c2-f8b9-467d-934e-197a3155ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29783e-b8b6-4af0-8c34-2b8a96cd2616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to persistently call on the President to closely assist
        us in this regard," said Balindog. "They would likely strike again if we don''t
        act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf36b8-9bcb-400c-aca3-b6d3d012d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
