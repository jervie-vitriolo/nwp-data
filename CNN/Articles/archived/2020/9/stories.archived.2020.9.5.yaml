      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old''s decision comes just over a week after he sent
        a letter to the club informing it that he wanted to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fab2f-18dd-4dc1-a993-c123dfb6c880'
