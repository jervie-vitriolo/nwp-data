      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged 112 transactions amounting to over ₱13 million
        in the office''s Training and Representation Expenses that were not supported
        by the required official receipts or sales invoice. The commission said they
        were informed that the office has the receipts on hand but was not able to
        submit them due to "the volume of transactions and workloads."</p>'
    '16':
