      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of the stereotype of the socially awkward pale gamer,
        games are a good way to socially connect," research psychologist Rachel Kowert
        told CNN in a previous interview. She did not participate in the survey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d2b7b-53e1-4850-b547-957dc95ca308'
      'mgnl:activationStatus': true
