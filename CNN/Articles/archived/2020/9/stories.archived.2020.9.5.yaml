      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/04/politics/trump-service-members-ceremony/index.html"
