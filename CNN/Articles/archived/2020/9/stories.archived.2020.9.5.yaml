      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the OVP was able to explain that the low fund utilization was
        due to a few factors, such as the ban on giving assistance during the 2019
        election period, COA pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91e47f-448f-4e2f-b0a5-90e8701f240c'
