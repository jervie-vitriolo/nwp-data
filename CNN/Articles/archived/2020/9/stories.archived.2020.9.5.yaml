      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f39011-53b2-4e83-9db1-56ce75d3f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the impact of the change in policy may take considerable
        time before the objectives can be fully met, expanding the reach to more indigent
        and vulnerable families significantly improved during the year," COA commended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b97d51-472d-4e85-9b0a-6bafdc1c531a'
