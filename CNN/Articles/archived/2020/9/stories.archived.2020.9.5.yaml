      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) -&nbsp;</b>The World Health Organization said that people
        – not countries – should be given priority when it comes to possible COVID-19
        vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d24331-7a18-49ec-a04a-7cc1a58d4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f3ee4-1df5-4aac-8ad0-bcd31b242e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first priority must be to vaccinate some people in all countries,
        rather than all people in some countries,” said WHO Director-General Tedros
        Adhanom Ghebreyesus during a Friday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575a998-c492-47dd-b182-4dea16fecdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want all people everywhere to have access to vaccines. But initially,
        when supply is limited, priority must be given to vaccinating essential workers
        and those most at risk, including older people and those with underlying conditions,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b761c9b-3444-4d4a-b52b-bb9980ed0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aba84e-97e6-4835-af67-f412f42a70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T01:05:32.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said using vaccines effectively across the world is “a global
        public good” and it is in the “the national interest of each and every country.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbb343-4191-49a7-8b40-9bf8af672d6f'
      'mgnl:activationStatus': true
