    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb7733-cf66-487f-a304-35c081e7403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong>&nbsp;The
        Commission on Audit recognized the Office of the Vice President as one of
        the government agencies with the highest audit rating, for the second&nbsp;straight
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca63dfd-b113-405b-afb9-226c83ee8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131e027-8db3-4d61-8d60-a9a91421d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission gave an "<a href="https://www.coa.gov.ph/index.php/national-government-agencies/2019/category/8579-office-of-the-vice-president">unqualified
        opinion</a>" on the office''s financial reports, meaning they were fairly
        presented. The OVP had received this <a href="https://www.cnn.ph/news/2019/5/26/OVP-COA-unqualified-opinion.html">high
        rating</a> since 2017, a year into Vice President Leni Robredo''s term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c064d93-8caa-4e3a-bb1e-cbcb16fff437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission under the Energy Department and
        the Insurance Commission under the Department of Finance, among others, also
        got the same rating for 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3e43c-e70b-4df7-8afe-f6b5d190662a'
      'mgnl:activationStatus': true
