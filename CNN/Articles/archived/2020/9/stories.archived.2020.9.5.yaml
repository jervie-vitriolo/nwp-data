    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH records 2,529 more COVID-19 cases; 1,136 more recover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfde6c1-065f-445d-8dfe-8ade3d0338df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September ) —</strong>&nbsp;The
        country posted another 2,529 COVID-19 cases on Saturday, bringing the cumulative
        number to 234,570, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2663c-80d2-4657-a853-05c27547f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a case bulletin there are currently 69,112
        active cases or currently ill patients, of which 90.4 percent have mild symptoms,
        7.2 have no symptoms, 1.4 percent are in critical condition and one percent
        are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450de9e4-c5f8-4045-8f91-5513e86b468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has the highest number of newly infected patients among
        the provinces with 1,171 new cases, followed by Negros Occidental with 197,
        Laguna with 145, Cavite with 117 and Bulacan with 70 more infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e40de8-4ca4-459b-9287-7bf7c72407ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 2,145, or 85 percent, of the new cases were detected
        in the last 14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec1b16-2bda-4517-9f39-e504395b559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,136 more got better, raising the number of recoveries
        to 161,668, the department said. Another 53 people also succumbed to the disease,
        bringing the death toll to 3,790, the agency added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e72e6-2016-426b-bcc9-afd5865e0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly recorded deaths, one died in April, another in June,
        12 in July, 18 in August, and 21 in September, the DOH noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc0974-157a-4ba8-8eae-9beb1dbde84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:55:38.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases came from 92 out of 113 COVID-19 laboratories in the country,
        the department said. The DOH said it also removed 30 duplicates from the total
        count including 15 recoveries and one negative case. There were also two deaths
        in the previous bulletin that were mistakenly reported as recoveries, it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab907d-afc8-4d82-b3fd-8393417bda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:01:10.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also confirmed three more infected
        patients, nine recoveries and one death among Filipinos abroad in 74 countries.
        This brings the total number of infected to 10,116 with 6,284 survivors and
        758 fatalities, the DFA added. Of the total count, 1,995 cases were verified
        by the DOH, the DFA said.</p>'
  'trump-putin-relationship':
    'author': 'Barbara Starr and Jennifer Hansler, CNN'
    'caption': 'As Russian President Vladimir Putin continues his efforts to exert
      his personal influence around the globe and meddle in American democracy and
      is accused of using a nerve agent to poison one of his main political opponents,
      US President Donald Trump broke his recent silence on Russia and the attack
      on Alexey Navalny, calling it "tragic" but emphasizing that he has a good relationship
      with the Russian leader. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T16:03:25.156+08:00
    'imagesource': 'jcr:baa479c3-dbab-4a15-b196-76ed705c4b44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81a141e-ff30-4330-ae17-7ecdd171e75c'
    'lead': 'As Russian President Vladimir Putin continues his efforts to exert his
      personal influence around the globe and meddle in American democracy and is
      accused of using a nerve agent to poison one of his main political opponents,
      US President Donald Trump broke his recent silence on Russia and the attack
      on Alexey Navalny, calling it "tragic" but emphasizing that he has a good relationship
      with the Russian leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T16:09:23.351+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:30:09.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:49.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Vladimir-Putin']
    'template': '1'
    'title': 'As world leaders condemn Russian aggression, Trump says he and Putin
      ''get along'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222d2ff-1d04-4027-b5f9-370b0babb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Russian President Vladimir Putin continues
        his efforts to exert his personal influence around the globe and meddle in
        American democracy and is accused of using a nerve agent to poison one of
        his main political opponents, US President Donald Trump broke his recent silence
        on Russia and the attack on Alexey Navalny, calling it "tragic" but emphasizing
        that he has a good relationship with the Russian leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af66a7-85d0-40f4-beb3-dbaf62509b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know exactly what happened. I think it''s tragic. It''s
        terrible; it shouldn''t happen. We haven''t had any proof yet, but I will
        take a look," Trump said on Friday in a news conference at the White House.
        In response to further questions on the matter he attempted to deflect to
        his favorite opponent, claiming that what China is doing is "far worse." And
        as he had done the night before at a campaign rally in Pennsylvania, he stressed,
        "I do get along with President Putin."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077960b-1e57-4209-92ff-a37623ae690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no reference to Russian efforts to interfere in US politics
        following Thursday''s news that an intelligence bulletin issued by the Department
        of Homeland Security warned that Moscow is attempting to sow doubt about the
        integrity of the 2020 elections by amplifying false claims that mail-in voting
        resulting in widespread fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ff7a5-d9cc-4376-9a32-f78c213da395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President made no mention of other provocations in recent
        weeks, including a collision between a Russian military convoy and a US armored
        vehicle that injured seven American troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5294fd3-5ca8-495e-b095-b911481ad1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears starkly out of step with the leaders of Britain and
        Germany, who have expressed outrage at the attack on Navalny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44c714-167b-4e6a-8b89-2a514941efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s comments were his first on Navalny since Germany said
        he had been poisoned with a chemical nerve agent from the Novichok group —&nbsp;the
        same substance the Kremlin used to poison ex-Russian spy Sergei Skripal and
        his daughter in the United Kingdom in March 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42b06a-a184-43b5-9d4d-fb9dd3eb541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial US response came in a series of tweets from National
        Security Council spokesperson John Ullyot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9aa80-805b-451a-a940-6b742ad088fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply troubled by the results released today.
        Alexei Navalny''s poisoning is completely reprehensible. Russia has used the
        chemical nerve agent Novichok in the past," Ullyot said. "We will work with
        allies and the international community to hold those in Russia accountable,
        wherever the evidence leads, and restrict funds for their malign activities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d21db-4563-4871-829b-4d43c68d76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the US ambassadors to Moscow, NATO and the Organization
        for Security and Co-operation in Europe have weighed in and Deputy Secretary
        of State Stephen Biegun met with the Russian ambassador to the US on Friday,
        where he expressed "grave concern" over the poisoning, according to a State
        Department readout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a0d67-d986-45c2-a015-de1a766c5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strong statements are needed''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5686e-005d-4f3f-82cd-52c4766a2c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the language from the top of the US government has been more
        equivocal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72949c5-7a4d-4e8e-b5d9-b332993c1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong statements are needed, including by the President himself,"
        Alexander Vershbow, who served as US ambassador to Russia under President
        George W Bush, told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e910d-58d5-4738-baf7-e37e4c04e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been waiting for four years for that, for anything that
        the Russians have done, and every time Trump has been true to form," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fc0b3-b7b3-4023-a63f-c08685d4a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior European official told CNN that the only outreach from
        the Trump administration to Germany in regard to revelations about Navalny''s
        condition has been at a working level to gather more information on the apparent
        poisoning. But there have been no indications from the Trump administration
        that it will take any actions to punish Russia for an apparent poisoning of
        Navalny, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234d82f-b466-4ca1-b01d-09a9170c0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his Friday news conference, Trump claimed that he''s "been tougher
        on Russia than anybody else by far."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed47e7-9e1b-4468-9bdf-1a2a1d625f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pace and risk posed by Russian actions in recent weeks is
        worrying top military officials. Moscow has conducted at least five military
        missions aimed at US forces in locations ranging from the waters off Alaska
        and the skies over Europe to remote eastern Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a42f64-5931-4d2d-8f10-39adee437b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s silence after seven US troops were injured in Syria is
        particularly striking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bbc9e-63b5-4b6e-b76e-a946c625d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US says the soldiers were hurt when their vehicle was rammed
        by a Russian military convoy on August 25, though Moscow denied culpability.
        The Russians also had a military helicopter fly low and fast over the Americans,
        something senior US military officials are furious about, seeing it as a threat
        to their personnel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9faaad-16f3-462e-9184-305dd627941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military was ordered to stay silent by the administration
        until the next day, several officials have confirmed to CNN. The official
        response came in sternly worded statements from press spokesmen, with nothing
        from the President or Defense Secretary Mark Esper. One defense official said
        the Pentagon had been muzzled "because it''s Russia" and "that means it''s
        sensitive" for the administration. The next day, US Central Command, which
        oversees operations in the area, called the Russian activity "an unauthorized
        incursion" into an area where American troops were operating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672c556-ca62-4ac7-9255-dc8a656e752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s recent military actions are causing concern at the highest
        levels of the Pentagon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dfeceb-84c2-45f8-9728-25bf65db1654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Russia''s other military actions have been dangerous. Besides
        the Syria collision, two Russian fighter jets repeatedly crossed within 100
        feet of the nose of a US B-52 bomber over the Black Sea on August 28. The
        resulting turbulence made it difficult for the American crew to maneuver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e06d4c-516c-4039-bb33-b86f50b1edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have obviously been occasions where Russian forces have chosen
        not to follow the agreed standards of a safe intercept, putting the lives
        of our respective service members at unnecessary risk. That is unacceptable
        and we have been clear on this," another US defense official told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c91b99-4503-45d6-9447-87b302b4f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days a Russian submarine suddenly surfaced off Alaska,
        with no explanation, and a US B-52 bomber was intercepted by a Russian Su-27
        fighter over the Baltic Sea. The Russians followed the B-52 well into Danish
        airspace, committing a significant violation of the airspace of a NATO nation
        and US ally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004af716-fdd2-445b-a733-a566b1127a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unauthorized intrusion of sovereign airspace is a significant
        violation of international law, " NATO''s Allied Air Command said in a statement.
        Trump so far has not spoken out to defend the alliance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a5196-8e7c-4509-96d6-e19d93fb6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several defense officials tell CNN they assess that the spate of
        Russian actions are a direct result of Putin''s priorities: trying to undermine
        US interests and credibility while also trying to demonstrate that the Russian
        military remains a great power that can operate around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcd221-8948-4e0a-8283-ab95ff080048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Putin just can''t resist sticking it to the United States''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726a6e4-20e6-4c31-941c-fa75b46e1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Ambassador to Ukraine and Uzbekistan John Herbst noted
        that these provocations "could be embarrassing to President Trump."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ccb1ca-14d5-4151-833d-eec45d96bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not smart in terms of their longer-term interests, as they
        define them, to try and do things that might embarrass President Trump, yet
        they do it, because Putin just can''t resist sticking it to the United States,"
        he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd6d47-cebf-46c6-a1b5-97d1e9eceb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied any wrongdoing in recent military encounters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11942f18-95fa-4939-98f9-79fe55d06a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say there have been private US government communications
        with the Russians about their dangerous actions, but there is currently no
        plan to try to involve the President and no indication Trump wants to get
        involved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b00645-5d44-4b2a-b492-211a1422dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vershbow warns that could be a mistake: "If the Russians have a
        perception that this is only being raised by lower-, middle-level officials,
        but without the backing of the President, they won''t take US protest very
        seriously,"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca14ae-7044-4d36-826f-d832aa3b82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are very aware this all comes as they are fighting Russia
        in cyberspace and trying to blunt its interference in US elections, another
        Russian initiative Trump is silent on. The Pentagon''s cyber command is putting
        a significant emphasis on assisting domestic law enforcement and the intelligence
        community in trying to stop Russian interference in November''s election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a706bc-9d9a-4790-808d-5a5d659ab067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the White House has offered no explanation for the President''s
        silence in the face of the repeated military provocations. When Hogan Gidley,
        deputy national press secretary for the Trump campaign, was asked why Trump
        has not called out the Russians, he told CNN earlier this week, "He''s done
        it, and this is the same song, different verse. He''s done it before, he''ll
        do it again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf042815-550d-48d6-be39-288851fcae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are unconvinced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c10b9-b70d-41c0-8ded-e59b7cea9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it speaks to the ambiguities of our policy on Russia. Point
        of fact, the policy overall is pretty good. It could be better, but it''s
        pretty good. But you have the unusual factor of the President''s unwillingness
        to criticize Putin or the Kremlin. And so that makes the policy a little bit
        unusual, and that''s obviously not a positive," Herbst told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa8ef7-96cb-4b12-849a-d3e835718284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vivian Salama, Nikki Carvajal and Ryan Browne contributed
        to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51c3b8-3ffb-4833-8f9c-6a9eb2be0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:09:23.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/05/politics/trump-putin-relationship/index.html"
        href="https://edition.cnn.com/2020/09/05/politics/trump-putin-relationship/index.html">As
        world leaders condemn Russian aggression, Trump says he and Putin ''get along''</a>"</em></p>'
