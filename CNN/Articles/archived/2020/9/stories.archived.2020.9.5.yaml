      'mgnl:lastActivated': 2023-01-25T20:30:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0efbb-843a-433d-b941-79c57aa1a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very difficult year, I suffered a lot in training, in
        games and in the dressing room," he added in the Goal.com video.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a0c3c-550f-48b2-a576-a9049a0f5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
