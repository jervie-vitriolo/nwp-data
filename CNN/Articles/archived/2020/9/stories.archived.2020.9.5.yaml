      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA in effect recommended that the OVP''s accountant attach the
        necessary documents and monitor the submission of receipts and invoices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b0e06-9372-4946-9487-b53e1aa06b0e'
