      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci said Friday that he''s
        not sure what US President Donald Trump meant when he said earlier that evening
        that the country is "rounding the corner" on the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0bc88-d1c9-485d-af5b-047d8035306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure what he means," Fauci, the director of the National
        Institute of Allergy and Infectious Diseases, told CNN''s Jim Acosta on "The
        Situation Room."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c3a83-6a43-44a3-a417-d09fb368a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain states that are actually doing well in the sense
        of that the case numbers are coming down." However, Fauci continued, experts
        remain concerned by a number of states, including Montana, Michigan, Minnesota
        and the Dakotas, that are starting to see an uptick in the percentage of coronavirus
        tests coming back positive —&nbsp;an indication of spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300733e1-898a-4868-a27f-e873823ccfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange marked another example of a top scientist and a member
        of the White House coronavirus task force publicly disputing the President''s
        claims about the virus, a dynamic that has played out nearly since the start
        of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812333c7-7336-4880-9b12-652e83321754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, we are rounding the corner," Trump said during a news
        briefing at the White House. "We are rounding the corner on the virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4befdc-f291-4e57-aff0-b84112b22b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, a new model often cited by top health officials
        projected that more than 410,000 people in the US could die from the coronavirus
        by January 1 —&nbsp;more than doubling the current death toll.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09631f71-e6e5-4c28-a6ca-3f3105881a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s possible," Fauci said of the model''s forecast.
        "If you do a lot of indoor activity and you don''t utilize masks to the utmost,
        you very likely will get to this number."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a55ad-567b-42de-b3a7-2c6be8c39c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci cast the projection as a "good heads up" of what could
        happen if Americans don''t take precautions. "Although the number''s a little
        scary ... it may be a sort of a nudge for us to realize that we can do something
        to stop that," Fauci said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda4d43-05d2-49dd-a1a9-ffceec7c3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model from the University of Washington''s Institute for Health
        Metrics and Evaluation said that near-universal mask use could cut the number
        of projected additional fatalities by more than half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769b571-a530-475c-a500-b185a5547d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Labor Day weekend, Fauci advised people to wear masks,
        maintain social distancing and avoid large crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816ddfc-caa5-4125-b450-fba49ac10a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that all over the country, but particularly
        in the vulnerable states that are starting to show an uptick, that we abide
        by the public health mandates and rules that we talk about all the time over
        the weekend and not, in essence, have the same type of surges that we have
        seen following other holiday weekends like the Fourth of July and Memorial
        Day," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bf6c2-a657-48db-8a91-2f1ff35ebef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1c03a-9067-43cb-8d27-096703b84314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T16:26:05.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/04/politics/fauci-trump-unsure-rounding-the-corner-covid/index.html"
        href="https://edition.cnn.com/2020/09/04/politics/fauci-trump-unsure-rounding-the-corner-covid/index.html">Fauci
        unsure what Trump means by saying the country is ''rounding the corner on
        the virus</a>''"</em></p>'
  'Travel-shaming-COVID-19-pandemic':
    'author': 'Terry Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T17:31:54.534+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd93d7d70-dd67-4218-9d5b-5a9c7549a6d7'
    'lead': 'Travelers who choose to share what they''re getting up to on vacation
      right now may find themselves beset with a case of 2020''s latest plague: travel
      shaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T17:33:45.788+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:30:04.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:50.276+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel shaming – another plague of 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bad961-2c2b-4bf1-8007-e50c1ea0a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For many people, travel these days is fraught
        with second-guessing, extra research and plenty of confusion by way of logistics,
        travel restrictions and safety -- and that''s before you add in what everyone
        else has to say about your decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885dd54-f9e4-4b83-a1bb-c94eab37d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ef767-1f87-4a10-9505-27320cb7a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who choose to share what they''re getting up to on vacation
        right now may find themselves beset with a case of 2020''s latest plague:
        travel shaming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f76f3-62ec-4f80-b533-1cc763fb33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71762a6d-6f40-4f4e-b514-0cc39601d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sarah Archer, a 27-year-old from the Boston area who works as
        a content marketing manager, travel shaming gave her "a pit in my stomach"
        during recent travels in Europe -- and even served to shape some of her behaviors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c4d05-f743-4cd9-ab14-9df4877fd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e50c4-dee5-4dd1-90b8-9ede3933fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a boyfriend in Switzerland, so I was trying to figure out
        a way into Europe. It was difficult with a US passport," she said in a phone
        call with CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c069c-b80b-4aaa-85b2-ac84425ffdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a4832-6ed6-4ce0-bf1f-bc5680d40c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia, not yet part of the European Union, had reopened to travelers,
        including Americans, in late May. So Archer decided to fly there on July 10
        to meet her boyfriend, who flew in from Switzerland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bfa77-45b5-400d-b23e-de9f60604052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae41c5-847c-48df-9871-7e3414da0953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Archer arrived in Serbia, Croatia opened up to US passport
        holders, so the couple rented a car and drove across the border. From there,
        since Croatia had been removed from the list of risk countries for entering
        Switzerland, Archer was able to fly to Zurich with her boyfriend on August
        1, after the Swiss government confirmed she could enter the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183273c-09e4-4111-9cc3-2904aeef3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f558500-0053-40c2-ba4e-255df38dc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archer said she is doing her best throughout her travels to do everything
        safely and legally. She wrote a Medium article about how she managed to enter
        Europe and shared posts on her Instagram account -- where she knows all of
        her followers -- and was surprised to receive direct messages from a few friends
        asking whether she really needed to be traveling right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7deb1e-04af-4c4a-87a8-0f370f009a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb1f56-2ae9-46be-adbf-10f99aa5f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked me if it didn''t seem irresponsible and selfish to travel
        at this time," she said. "I asked myself: ''Am I doing something wrong?''
        You question yourself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bb62b-87f4-428b-9938-c3f4dc550a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47810cde-4db0-4aac-b998-9b3c386bf99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony, said Archer, is that most people around her in Serbia
        and Croatia and even now, in Bern, Switzerland, where she''s settled in with
        her boyfriend for a few months, aren''t wearing masks on the streets or even
        in grocery stores.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f8cc4-905e-494d-8547-71ce5100fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28726c5-6e69-4adb-8bbb-69e0b0259629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she credits the shaming she felt on social media, in part, for
        influencing her and her boyfriend to wear masks whenever they''re out in public
        now -- even when they''re often among the only people doing so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce33235-59f4-45a0-a1ce-92d3509db046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab39d5-dbfa-4cde-a1e2-9933e1186db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really as if things are normal in Switzerland now," says
        Archer. "But coming from the US and knowing how this has affected people personally
        makes me more cognizant. As a long-term traveler and being on social media
        while in these countries, too, I feel responsibility not to get (the virus)
        and not to spread it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f8b05-9aa8-40de-8c50-4213ce198edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73663d8d-a079-4ce4-b621-e236fbcfa7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archer isn''t alone in questioning her travel choices and modifying
        her behavior because of social media shaming. But the reasons people feel
        ashamed -- or don''t -- and the motivations for shaming, it turns out, are
        evolving as fluidly as the pandemic itself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b2a01-02dd-4ac1-9a83-609b7981f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59670704-8813-465a-af4b-b3cab469b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How effective is social media shaming?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b82ac-8ce0-4ff2-b743-3711e5c3c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see upticks in shaming when people are desperate to get everyone
        to adhere to some norm, and when there''s unlikely to be any enforcement of
        that norm through official channels," says Krista Thomason, a Swarthmore University
        associate professor of philosophy and author of "Naked: The Dark Side of Shame
        and Moral Life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fa2d2-b655-4eed-bdff-24d5d11ccd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f1d86-d773-4056-a4fd-134e7057639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to travel shaming during the pandemic, Thomason
        says, there may be other emotions and impetuses beyond health risks that lead
        social media users to shame people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa45f70-fab5-4a30-b161-33dee253a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1397a2-9dd4-4472-8786-e396ce6649b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people canceled vacations or canceled trips to see their loved
        ones. When they see others enjoying nonessential travel, they may be angry,
        envious and feel that it''s not fair," says Thomason. "People feel like they''ve
        given up things that are important to them, so they''ll naturally be upset
        to see that others haven''t done the same."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7782351-4044-4ff8-a849-2a88a4f759b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e33da2-8b9d-42d4-8a12-0de88c899af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the evidence for the effectiveness of shaming is mixed,
        says Thomason, it does work in some cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5ecb8-85d5-49d7-8fdf-bab36501e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebe4c4-f09f-48a5-b05b-f4b65dbcb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I take a picture of a crowded beach and post it on social media,
        there''s no guarantee that anyone in the picture will even know they''ve been
        shamed," she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893cf897-cf4b-4440-a4bb-032d62499b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffaf26-7078-4cd7-8d00-7f8c7a082f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if I share a photo of my recent vacation and people shame
        me for my nonessential travel, I might come to realize my mistake," she adds.
        "But I might just as easily get angry that these people are trying to tell
        me how to live my life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44683e-7d0b-43a7-9183-cb37824342fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944ad14-e8c0-48e8-b5bd-18ecf2c550f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you''re the one doing the shaming</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3b0ac-8b35-4b59-89de-502931f32207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the shaming isn''t coming from other people, some travelers
        feel ashamed or guilty about their choices -- in effect, shaming themselves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801e6ea-29d4-453c-8a08-94f45f15ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77928382-27d0-4a4e-b0ec-b2a19afa5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for Mosaka Williamson, a 30-something writer who,
        since March, had weathered the pandemic mostly alone, holed up in her New
        York City apartment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54f443-393a-45df-9e9b-c15fc4e7d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59bb26-553e-47c2-8c66-e4cf8f9912e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d been locked in my apartment, on Zoom and on the phone, pretty
        much the whole time," she says. "I reached the point where I just needed to
        go somewhere."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d2dbc-1861-4e55-908c-56dfd59599e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac24ec-ac62-46d2-ae5b-80a19b88ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much deliberation and research into which states she could
        visit without having to quarantine for 14 days upon returning to the city,
        Williamson and her husband, who had spent much of lockdown in upstate New
        York, decided to spend a few days in Atlantic City, New Jersey, in August.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3bf8d4-0895-49a1-bc14-eb0d8a3fef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96079103-0eaf-4934-86bc-7621a3b26ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the getaway wasn''t quite as restorative as she''d hoped.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b733f8c-8f82-427d-9df5-837bbdeb456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76328d35-a80f-49e8-8d21-58d204cc3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a vacation in a hospital, I was always on guard, always
        washing my hands," she says. "If my husband went to eat a French fry after
        touching a door, I was like, ''No! Don''t do that!''"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430d9dd-fe53-45d3-bed4-bf6be604cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19583a32-fad5-4409-827f-df05b863bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Williamson entered the hotel pool -- after waiting her turn
        in a queue of people waiting to do the same (a measure of precaution taken
        by the hotel to avoid overcrowding) -- she says she walked to the middle,
        turned around and exited almost immediately.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f7cfd-194f-4c97-88bb-be47ad722855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb2f54-6c95-469a-a1cb-50e6c7a47946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool wasn''t crowded. But she was feeling self-conscious, she
        says, since she was the only one in the water wearing a mask.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e5dde-0faa-476d-afec-18aeae07d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b54e95-6faf-4596-aeec-2c90ca92acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d seen photos on the Internet of crowded pools and beaches and
        was like, ''Shame on those people,'' " she says. "Then here I was in the same
        situation. The photos I did post from Atlantic City, I didn''t want to show
        people in them because most people weren''t wearing masks and I didn''t want
        to be associated with them."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6803aaf-8615-4fa3-bea2-4cac13ea453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114abcd-6f01-4fc5-94dc-7ce7fa0bb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone who travels now fears shaming</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e2d45-024c-4d53-86a5-f693de1fc633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people such as Lee Abbamonte, a travel expert and blogger who
        has visited every country in the world and makes a living bringing his followers
        along, attempts at social media shaming may prove feeble.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cac89-1227-42a2-b0ff-23889d594449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470dd15-fe24-415c-abb2-ab82609c8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m past the point in my life of caring," says Abbamonte, who
        just turned 42. "Aside from the fact that travel is my life, my passion and
        my job, I do it safely and responsibly and do the testing."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9730e-8807-47cc-b2dd-4dcbea6a50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c12c2a-b65b-4928-af9a-879333c5a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbamonte says he didn''t leave his apartment for nearly 80 days
        during the pandemic, except for essential errands. At the end of May, he flew
        to Las Vegas to "play golf, get into the mountains and basically do outdoor
        activities where I could be distanced from others."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40adcc-2208-43d3-b6eb-3d2b6ab5cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32894bb-fef4-4ca6-a65a-2eab22563985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his two-week trip, he shared photos with his
        68,000 Instagram followers of himself playing golf in front of the Wynn Las
        Vegas, the incredible scenery around Snow Canyon State Park in southern Utah
        and other envy-inducing views.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f42cc1-3b61-4f6a-b64c-e0e9857ceebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.792+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17d85a-795b-42cf-b5ea-b6005b022a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the best thing I could''ve done for my mental health," according
        to Abbamonte, who has traveled around the US several times since and recently
        returned from Mexico.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a1a77-5dfc-4930-bc12-9f949a75fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f453d-1202-4551-a23c-f83d81bf602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was happy to see me traveling again, it kind of gave them
        hope," says Abbamonte, adding that he has yet to be shamed for any of his
        travels this summer.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2081477-ab60-4c34-b324-327e2acfe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfdfd9-1bcf-4e8c-9117-90cf37618f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of norms causes confusion</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3465f5-02c6-429e-aa1a-babe6f275b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Trager of Las Vegas casino and travel website TravelZork,
        however, had a different social media response from some followers when he
        traveled from his home in London to Las Vegas in June to report for his website
        about the reopening of Las Vegas casinos.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c7dd0-c128-4fc5-a3b2-49f281dadecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d7897-2709-44f3-bfb4-a4c7211d642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I tweeted, somebody in the UK would say something like
        ''You know you have to go to quarantine when you come back.'' There was almost
        an implication that I wouldn''t."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f2585-887e-490f-8ad1-73509fb3b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f185504-3971-4b2c-ba19-4be17b2a833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to remind you about the rules with the implication
        that they don''t believe you''re going to do it," says Trager about his experiences
        with social media shaming.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9ebf3-ff55-447a-8edd-719dcfe21092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0add8f-0c67-45cd-956f-59ae4d317191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thomason, confusion around rules and norms -- including
        as they relate to travel and what many of us are experiencing during the pandemic
        -- can affect both how people shame on social media as well as how effective
        that shaming is.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21b208-41b8-45f6-b8dc-d36062213ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ee5dd-9a07-4e8d-a183-8d22b4e0426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.793+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the issue with shaming is it involves communal norms,"
        says Thomason. "So if you get to this point where you''re trying to hold this
        person up as an example of bad behavior, once you get to the point where it''s
        not clear what the communal norms are anymore, it''s a little harder for shame
        to get some purchase."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745ffb6-834a-4177-aff7-16824856738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef48a9e-e435-4b31-ac99-611f93c8035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trager, who is a US citizen, says he knew he was doing everything
        right -- from traveling legally and safely from the UK to the US to quarantining
        on his return home to the UK, as rules mandated -- but he still felt shamed.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f04e5-82eb-40b9-a92a-abaad679ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d94bf9-1f94-4fea-8022-74aedf803f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differentiation now is that you''re allowed to travel," he
        says. "So the question becomes, if you''re allowed to travel, why can''t you
        share the way you regularly would be sharing?"</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dc2b6-70b6-4b40-a32e-60eab33ad0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e7dbc-3199-493a-91f6-7c596bdd3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you''re following the rules, you shouldn''t have to
        feel self-conscious about it," he says. "But I know people are, because I
        definitely was."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afa11b-1fee-45b5-af0f-e6c0ee3c7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304550d-03a2-4889-8762-62a19e50c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can posting about travel right now serve a useful purpose?</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bb2f4-3844-452a-9449-80c2fc5fd512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalty points and travel expert Gary Leff of View from the Wing
        said in an August column that travel shaming has "dropped substantially compared
        to late March and April," but that people continue to fear posting on sites
        such as Instagram because of potential backlash.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeeea79-dc0a-4619-be28-bc2d55abeef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8504d-0f11-4650-af61-490eb974859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you say you''ve gone somewhere, there will still be critics.
        But it''s not as loud and universal as certainly it was in April and, to some
        extent, in May," Leff says he''s observed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2638f-0943-4b24-bd5d-9a6c0e14f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f45975-312e-4976-bb80-182d9a9d1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re living with it (the virus), we''re going to continue
        to live with it," he says. "And that includes some acceptance of travel --
        although not universal acceptance."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee7bf5-fd1e-47d0-846d-d31b740937c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a799e-f75d-4a01-97f3-593419b7c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.794+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leff says that posting on social media can serve to ready people
        who may not be traveling right now for what they can expect when they do decide
        to venture out into the world.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa2134-c4bd-417e-b1ec-bc498db995b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fddcf2-6ce7-4b06-ad8d-d990b274a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re ever going to get back to normal or establish how the
        new normal looks like, it''s going to be by seeing how people live," he says.
        "Our online lives are substituting for being in-person. So online sharing
        becomes more important rather than less in the current environment."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a10bf7-6a23-4acd-896b-8060213bc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c067a3c-f99b-429c-9a48-57001a3700e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing on social media, says Leff -- who hasn''t traveled since
        March but says that when he does again he will be sharing his experience --
        can even be "part of the recovery process."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f89187-b902-4a2f-aede-7117f6feaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e882f-80a1-4176-9099-d8f5af83ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just flipping a light switch," he says. "People are changing
        their behaviors, their frame of reference."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65669c-a512-4f1d-b77e-55a6908c6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476b1ca-5ca2-40b7-88fc-f243cdaa157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanism of how that happens is seeing what other people will
        do and forming your own judgment about it," he says.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c58b1-ed71-4dbe-816a-0135496c54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba947992-f519-4b33-be23-56ef5fb5eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson -- who is considering an upcoming trip to St. Martin
        with her mother but is still very much on the fence regarding whether she
        will purchase the flight and go -- says that part of what made her experience
        in Atlantic City so uncomfortable is that she didn''t know what to expect.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8c96f-a72a-4908-ba13-0236fe93fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bffea0-b259-4f65-9566-0e0d2a2d1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to posting on social media, she says she would "feel
        more comfortable posting about all the obstacles I face going there because
        that''s at least more informative than bragging about being on a beach in
        St. Martin."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a6eda-6be2-44f7-b735-4f201c5eb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a37484-26df-476f-b22a-68d9cbe7266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to wear two masks, goggles and gloves on the plane.
        I''m going to look crazy, and I don''t care," says Williamson.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c535f47-d578-4f05-878e-abadbd9aaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.795+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476053c-d96c-49a8-9faa-2b4e47c0f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for anyone who might feel inclined to shame her -- or anyone
        else posting the reality of what travel looks like these days -- you may want
        to reconsider.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb007466-1494-49dc-840c-73f22d6a48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b381e27-6a47-4ad7-a381-2cdb65e44780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the stakes feel high, people feel justified in shaming and
        they feel justified in being harsh with their shaming," says Thomason. "You''ll
        often hear people say, ''This is the only way we can get people to behave.''
        "</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5526c4e-b2d0-41dc-87e5-fd1eb87f5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641fce4-43af-4d8f-850e-0cad6854b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But just because something is effective, that doesn''t make it
        morally right," she says.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85724ab-b0c9-46e4-ab45-91eb2a320aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2eb408-61f8-4fc5-898b-5636d4e5e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:33:45.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As parts of the world cautiously open up, it''s ultimately up to
        you how you choose to venture forth -- and how much you choose to let the
        chorus of critics affect you once you get there, too.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6a6e9-496f-432d-83f3-d2662738336b'
      'mgnl:activationStatus': true
