    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47505106-1fe1-44c5-924a-5eaba952b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.230+08:00
