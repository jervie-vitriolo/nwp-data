    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ee945-19c9-4af8-b0af-37bb737f5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        Japanese coast guard temporarily suspended search and rescue operations for
        other survivors of a capsized cargo ship off Japan''s waters due to an incoming
        typhoon, the Department of Foreign Affairs said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a8a96-d58c-4f7b-95af-1e579e65d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bee8df-69d4-4bd2-91d9-3297ccc5a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is seen to hit the search area on Saturday
        evening, the DFA announced in an earlier statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012594e2-d167-441c-b1cd-383fcd3b3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbeab85-b2da-4bac-8698-1e01838895a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard has so far rescued two Filipinos in the
        East China Sea where the Panamanian-registered Gulf Livestock 1 carrying 42
        crew members and more than 5,800 cows went missing last week during the onslaught
        of Typhoon Maysak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a449881-9479-427f-b426-fcc361f85491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f633aa1-168f-460e-959b-ef69a3117e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:30:22.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Estrada, a labor official at the Philippine Consulate in Osaka,
        earlier reported that 39 of the crew members were Filipinos. Other nationalities
        include two New Zealanders, one Australian and one Singaporean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
