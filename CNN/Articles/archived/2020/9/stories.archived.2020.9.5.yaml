      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3eeedb-c9bd-401f-8a4d-600cd3a8b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
      'mgnl:createdBy': 'david'
