      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Two
        motorcycle-riding suspects shot a police officer dead in Quezon City Saturday
        morning, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8a513-7273-4a73-8275-cbbc0818c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:38:58.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District identified the victim as Police
        Lieutenant Samad Baharan, 53. He was assigned to the Police Community Affairs
        Development Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e93a74-d18e-4e61-9eda-03ff4709cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:38:58.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a witness, Baharan was driving his motorcycle along
        Tandang Sora Ave. in Barangay Culiat when the assailants attacked at around
        9:15 a.m. He sustained multiple gunshot wounds, the QCPD said in a statement
        quoting the Scene of the Crime Operatives’ report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e44b9-f71c-4e58-b8a1-bc35757d37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:38:58.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hunting the still unidentified gunmen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a0985-f933-4226-9d4f-154d3d86c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:38:58.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD’s Criminal Investigation and Detection Unit has launched
        a probe to identify the suspects and determine the motive behind the killing.</p>'
