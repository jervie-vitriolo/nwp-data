      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show on Sunday, Robredo noted that since taking
        office, she had aspired for the OVP to match the standards of the International
        Organization for Standardization to ensure consistency and transparency in
        its service.</p>'
    '0':
