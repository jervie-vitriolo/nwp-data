    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Widespread COVID-19 vaccination not likely available until mid-2021,
      World Health Organization says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7317cd-6723-4245-9b63-ffab3802a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization is “not
        expecting to see widespread vaccination [for coronavirus] until the middle
        of next year," spokesperson Margaret Harris told reporters in Geneva Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b3a06-ae17-440f-9240-5f11da3acd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b5815-fc6a-485b-aa57-ef828ff4d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 34 vaccines globally carrying out human trials,
        according to WHO, with 142 vaccine candidates currently in the pre-clinical
        trial phase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758ec24-5bf0-4620-857e-ae41db27e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb0d38-90d2-48d8-b553-6d7fafd4859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was speaking the same day that the first peer-reviewed results
        of phase one and phase two clinical trials of Russia’s coronavirus vaccine
        – the world''s first approved coronavirus vaccine for public use — were published
        in the prestigious medical journal The Lancet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362a0b8-cc2d-4440-a7d7-72a62a557ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4bdf9-c270-4e3c-b2c3-dc9ce656a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Harris did not reference the Russian vaccine, Harris emphasized
        the importance of safety and efficiency checks saying that phase three trials
        “will take much longer” in order to “see how truly protective” and safe any
        vaccine is.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7e294-5562-4875-9b89-eba742e03035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaf58b-54f3-4ffa-a171-4829bb262691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists not involved in the study of the Russia vaccine said
        while the results are a positive sign, only larger, phase three trials can
        confirm whether the vaccine actually prevents illness with COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac1a37-11dc-4ea7-a152-acf29077e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:17:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-04-20-intl/index.html"
        target="_blank">"Widespread COVID-19 vaccination not likely available until
        mid-2021, World Health Organization says"</a></i></p>'
