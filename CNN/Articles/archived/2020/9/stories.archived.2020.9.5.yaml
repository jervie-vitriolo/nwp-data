      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855496d-d52c-4d04-b4b1-ddb174a19d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was involved in a number of public spats with the club''s
        hierarchy this season and suffered an embarrassing 8-2 defeat to Bayern Munich
        in his last game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19544d0-da56-4e44-9c82-620b461bd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
