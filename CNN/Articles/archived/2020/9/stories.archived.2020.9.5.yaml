      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office was also able to fulfill 26 out of 29 recommendations
        from the 2018 audit report. The unmet recommendations include failure to dispose
        of unserviceable equipment, implement gender and development activities and
        subject projects to gender analysis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb8f3e-0cc7-42bb-a771-e4ab34f4fde7'
