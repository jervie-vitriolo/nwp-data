      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44db401-0085-4337-bee1-ec20b4fb43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T20:05:36.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:30:00.091+08:00
