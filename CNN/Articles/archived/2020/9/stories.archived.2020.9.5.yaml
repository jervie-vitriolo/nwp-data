      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged all government agencies to get an unqualified opinion
        on their performance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046ff86-e929-4114-a573-1baa0dd5bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T11:10:58.981+08:00
