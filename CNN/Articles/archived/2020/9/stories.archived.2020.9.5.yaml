      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f37058-ab7a-48f5-92c8-d98e5feb1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president always said that at the end of the season I could
        decide if I wanted to go or if I wanted to stay and in the end he did not
        end up keeping his word."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f18d10-f233-40c6-a146-b029dc346c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
