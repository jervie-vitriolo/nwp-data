      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also attributed to policy change from cash-based to a guarantee
        letter basis which limited access to the program, the commission explained.
        The OVP had maintained that the new policy was made to ensure that more people
        in areas outside Metro Manila will receive the aid. Nevertheless, the OVP
        committed to reviewing the program''s guidelines, the commission said.</p>'
