      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of high anxiety and reduced social access... video
        games allow us to maintain friendship bonds in a multifaceted way," she explained.
        "There''s collaboration and competition around a shared activity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab811c0-3858-41bb-8646-5b020c82be7a'
