      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        engineering technology the Environment Department claimed it used in the overlaying
        of white sand on the shores of Manila Bay “is very costly” and natural alternatives
        should have been used instead, a geologist says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ef3d6-3460-4cf9-b12c-d3bc05916514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd506c-cae1-49ef-905f-43f8faab2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologist and University of the Philippines professor Mahar Lagmay
        said that going the natural way in solving environmental problems is always
        the better option, especially during these times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883dd45-a3fa-4117-b514-b6e93eacf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c45137-5318-4fa8-b1a4-e5af11d8cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tayo ay nasa panahon ng COVID at ang pera ay kakarampot at
        mas kinakailangan dun sa mga talagang... Katulad ng mga frontliners o kaya
        dun sa mga bagay na mas magandang paglaanan,”</em> Lagmay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343f69a-cfe1-436a-b4f9-efba845b6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62d3ac-fce4-4950-b78f-f366665cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.009+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in the middle of COVID and money is scarce
        and much more needed by frontliners or other things that require immediate
        help.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61b91c-2ffb-4ae2-b51c-5b95615bca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498600e-6182-46f1-b29b-220107a12c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay added that the coastal engineering measures for the rehabilitation
        project will prove too costly, as the sand will eventually have to be continually
        replaced and replenished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e000954-0e9f-4121-90d9-7cf45adc4a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4283d83-d4bb-4ee2-8add-127bc0d2ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung mga ganyang mga projects kapag coastal erosion. Nangyayari
        itong beach nourishment sa ibang bansa, it has proven very costly,”</em> he
        said in a CNN Philippines interview on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7fa8e-a8b1-412b-937d-b828a677177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0c270-6ad6-444e-b3a1-6db4a886f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Projects like that tend to be vulnerable to soil erosion.
        Beach nourishment is being done in other countries and it has proven very
        costly.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e81048-c1b1-4ef5-b806-635616075c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144620aa-44ee-4915-930f-2bbf54688950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:06:30.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have criticized the department’s emphasis on aesthetic
        enhancement and not on addressing critical environmental concerns plaguing
        the Manila Bay.</p>'
  'trump-service-members':
    'author': 'Paul LeBlanc and Nikki Carvajal, CNN'
    'caption': 'US President Donald Trump on Thursday forcefully denied a report in
      The Atlantic magazine that he had disparaged US service members killed in battle
      and chose to skip a ceremony honoring veterans. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T22:35:26.576+08:00
    'imagesource': 'jcr:172d3001-a8f5-4058-90b4-dd5885c5ac92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5558abfe-105b-4b5b-abc4-36c35516c6ad'
    'lead': 'US President Donald Trump on Thursday forcefully denied a report in The
      Atlantic magazine that he had disparaged US service members killed in battle
      and chose to skip a ceremony honoring veterans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T22:38:28.782+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:29:58.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:51.437+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US']
    'template': '1'
    'title': 'Trump angrily denies report that he denigrated US service members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feeca74-baee-4a72-96bf-36f2030cf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump on Thursday
        forcefully denied a report in The Atlantic magazine that he had disparaged
        US service members killed in battle and chose to skip a ceremony honoring
        veterans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaef58f-9517-4a01-a125-6c73ee9870c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after returning from a rally in Pennsylvania,
        the President said the report was "a disgraceful situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768b4d6-889e-4772-bc4c-a0bdb73680f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To think that I would make statements negative to our military
        when nobody has done what I''ve done, with the budgets and the military budget.
        We''re getting pay raises for the military. It is a disgraceful situation,
        by a magazine that is a terrible magazine, I don''t read it," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c05e1f-33b7-42d6-bb38-ef902e4b70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed The Atlantic''s report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee56f1e-6661-4575-b3bc-b0032be749fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic specifically reported that Trump didn''t want to attend
        a ceremony at the Belleau Wood Aisne-Marne American Cemetery in France in
        2018 because he was concerned that the rain would dishevel his hair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80915cb-3419-458c-bed7-a6e67b85e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters in France during the President''s visit, however,
        reported that local weather reports indicated there was a low ceiling and
        heavy rain in the area of the cemetery, and authorities at the time said there
        was not time to organize French security to cover a long motorcade route.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3ac54-4197-446b-8790-814d5c2fbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted Thursday evening that the Secret Service had prevented
        him from attending the ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6587c-6b52-49f2-97f2-5abc547a47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ready to go to a ceremony. I had two of them, one the following
        day, it was pouring and I went to that. The reason it couldn''t fly because
        it was raining about as hard as I''ve ever seen, and on top of that it was
        very, very foggy and the helicopter was unable to fly," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a460fd-29df-4183-8c07-d6d90fb271b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service, Trump recounted, "told me you can''t do it.
        I said I have to do that, I want to be there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b881b66-90d7-4ceb-b5bb-ee327537bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he then "called home, I spoke to my wife and I said,
        ''I hate this. I came here to go to that ceremony.'' And to the one that was
        the following day, which I did go to. I said I feel terribly. And that was
        the end of it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb061ee-ae29-46b2-9e87-a788bf68b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has reported, first lady Melania Trump was on the same trip
        and was scheduled to visit the cemetery with the President. She was not in
        the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c740db3-2b17-4b10-878d-a3a929c2b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare move, the first lady weighed in on the story on Twitter
        Friday evening, calling it "not true."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8a9d8-ee85-4b5c-a2fc-f10d2de57dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become a very dangerous time when anonymous sources are
        believed above all else, &amp; no one knows their motivation," Melania Trump
        continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c624b-7939-494d-8d34-1c8a3058e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s obvious fury over the report, along with forceful
        comments made earlier in the day by both current and former administration
        officials, amount to some of the strongest pushback issued by the White House
        against a media report in recent memory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc59bae-1af6-4c7b-9b60-8d9f34ce861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo told Fox News on Friday that he never
        heard the President use the language described in the article, which he said
        he hadn''t read in its entirety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd623cf-692a-45f5-8f6e-4903fcd347c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a veteran too. I care deeply about these young men and women.
        I have watched the President honor them in every situation that I''ve been
        in with him as well," Pompeo added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799210e-16b2-45aa-ba52-5c18c05c74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House Friday, national security adviser Robert
        O''Brien said "he''d never seen anything like" the description of the President
        in the magazine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912666ca-f773-4fd3-83b3-f53d0e6a6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Joe Biden''s campaign used the report to slam
        Trump Thursday evening, saying in a statement that if the article is true,
        it is "yet another marker of how deeply President Trump and I disagree about
        the role of the President of the United States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf7b3f-6e7a-439e-b188-1bd2a4b798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to push back on reporting that he insulted the late
        Sen. John McCain, admitting he "was never a fan," but insisting he "still
        respected him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d81d06-641e-48d7-8956-cf2034d959e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a first class, Triple-A funeral that lasted for nine days,
        by the way. I had to approve it. All of that had to be approved. And I approved
        it without hesitation and without complaint," Trump said. "I felt he deserved
        it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f84845-5042-4d0b-88a3-9eddcb276bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For somebody to say the things they say I said is a total lie,"
        he claimed. "What animal would say such a thing?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533290c-bb5c-428a-8298-df5c97658c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, Trump falsely tweeted that he never called McCain
        a loser. As a presidential candidate in 2015, Trump said at an Iowa town hall,
        "I don''t like losers" in reference to McCain losing the 2008 presidential
        election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220bb8a-5f14-4bb6-8081-b68cc15f6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic''s editor-in-chief Jeffrey Goldberg, who reported the
        article, defended his reporting on CNN Friday against the President''s denials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34238d-0521-470a-b38d-ad6e0d5f4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have multiple sources telling me this is what happened, and so
        I stand by it," Goldberg said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026c79b-c625-4cd2-9a29-7ece55447637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with comments from Pompeo, O''Brien
        and Melania Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba284e43-20bf-4a58-839f-407852f79f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T22:38:28.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Veronica Stracqualursi, Kevin Liptak and Jennifer Hansler,
        Kate Bennett and Gloria Borger contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91b41c-d6d9-4416-8c12-447cfb4d1df2'
      'mgnl:activationStatus': true
