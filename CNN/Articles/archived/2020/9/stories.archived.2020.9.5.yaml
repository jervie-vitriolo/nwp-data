      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1101c6d-425c-49c6-b24d-d24e85db5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.864+08:00
      'mgnl:createdBy': 'eimor'
