  'UST-accepts-resignation-Growling-Tigers-Aldin-Ayo':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T10:02:44.252+08:00
    'imagesource': 'jcr:ea4855be-317e-48da-b184-ab86f3a68e26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e41c2cc-edd2-4a32-b236-8f0b66a0c8ae'
    'lead': 'The University of Santo Tomas announced on Saturday it has accepted "with
      a heavy heart" the resignation of Aldin Ayo as head of UST men''s basketball
      team Growling Tigers, as well as of assistant coaches Mcjour Luib and Jinino
      Manansala. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T10:21:12.273+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:30:40.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:47.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UST', 'Aldin-Ayo']
    'template': '1'
    'title': 'UST accepts resignation of Growling Tigers head coach Aldin Ayo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3230e79-a2d6-4d23-b259-e75edc63822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        University of Santo Tomas announced on Saturday it has accepted "with a heavy
        heart" the resignation of Aldin Ayo as head of UST men''s basketball team
        Growling Tigers, as well as of assistant coaches Mcjour Luib and Jinino Manansala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207e894-d10b-4aa3-8a61-54baafa9c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Thomasian community conveys its gratitude to them for their
        service to the university,” the UST <a href="https://twitter.com/UST1611official"
        target="_blank">said in a statement</a> posted on its Twitter account, adding
        that it wishes them well in their future endeavors.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d98c390-76ad-43ab-8c44-beceec829b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST also announced it is set to start the process of rebuilding
        its athletic programs, particularly that of the men’s basketball team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc93ff-764f-4423-902b-5f7057148a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo confirmed on Friday that he was stepping down as head coach
        as he took responsibility for the controversy over the UST team''s alleged
        basketball training activities in Sorsogon last June despite restrictions
        on people movement to prevent the spread of COVID-19. He said he was ready
        to face "appropriate sanctions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb18b9-642a-44b2-8ee3-b44bba6495cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible quarantine violation led the UST to look into the incident,
        which was wrapped up early this week. Their findings were reportedly sent
        to the school administration and government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0505b62-3d51-4815-924a-c10864b350a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players also have left the Growling Tigers, including former
        team captain CJ Cansino who transferred to the University of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800572e-827f-4dff-98d4-c373fca14cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo first made a mark in the Philippine collegiate basketball scene
        by winning a championship in his maiden year as head coach with Letran in
        2015, where they aborted rival San Beda’s six-peat title chase in the NCAA
        Season 91 finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd841ce-91b1-480f-83f3-fbac61d8d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, he moved to De La Salle University and guided
        them to a title by defeating rival Ateneo de Manila University in the finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf80753-dc91-4337-9987-49e7d7971fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He transferred to UST in 2018, where he led the Growling Tigers
        to a runner-up finish in Season 82 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07f477-ba21-4c7f-b3e1-72cbdbc3a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:21:12.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Digital Producer David Yumol contributed to
        this report</em></p>'
  'Private-schools-academic-freeze-learning-loss':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T12:06:15.548+08:00
    'imagesource': 'jcr:e35dd3d0-95b6-4847-a784-3953dae86edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173debfe-7adf-4e48-a655-34145ea6d708'
    'lead': 'A private school group is opposing calls for an ‘academic freeze’ or
      suspension of classes in the wake of the health crisis, warning it may lead
      to learning loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T12:08:14.496+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:30:39.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:47.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private schools oppose ''academic freeze'' that may lead to learning
      loss'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e9d3c-17b8-4830-9148-f386744a11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — A
        private school group is opposing calls for an ‘academic freeze’ or suspension
        of classes in the wake of the health crisis, warning it may lead to learning
        loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371c197-e6bb-493e-811c-883f7b3a0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po ito praktikal at lalo pong dadami ang problema. ‘Yung
        effects po will be more serious and compounding,” Coordinating Council of
        Private Educational Associations managing director Joseph Noel Estrada told
        CNN Philippines’ Newsroom Weekend on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad766d1d-244c-41ed-a4e6-f138cf411819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not practical. There will be more problems.
        Effects will be more serious and compounding.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1359c-ce11-4451-91f1-fda3735c5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said the cancellation of classes in all levels since March
        to curb the spread of coronavirus wiped out at least half of the knowledge
        gained by students from last school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0d40b-88ec-473f-b507-b9f24e841e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung retention, ‘yung knowledge, education gains nila from last
        year, 70% na lang sa reading; and sa math and other subjects, around 50% na
        lang,” Estrada noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9a480-3acd-4143-a598-3de5e84ee9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their retention, knowledge, education gains from last
        year for reading have gone down to 70 percent. In Math and other subjects
        - it is down to 50 percent.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d2a37-39aa-4596-887c-25754ba261ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said this means that “they’ve lost almost one school year
        in terms of learning.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34c161-d33a-4dcd-86e0-71ebddc303cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said further delaying the opening of classes means students would
        have to catch up to more lessons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ce94d-051d-4fe5-9e62-b9444d33ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People online continue to call for ’academic freeze’ as students
        and teachers share struggles in distance learning such as lack of gadgets
        and connectivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5664cb8-2d2b-4ed2-8726-24cc568d75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said learners and educators with economic difficulties deserve
        help and support from the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b18a8-cfcf-49a9-a5d7-ce8e89f529b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the academic freeze “should not be for everyone, although
        it remains an option for some parents.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da75af-0453-490c-bd0c-4f24f6de1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education moved the opening of school year 2020-2021
        for kindergarten to high school to October 5. The earlier date was August
        24. But DepEd allowed some private basic educational institutions to hold
        classes before October 5 as long as these are limited to distance learning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315ecbb-6c60-4456-b91c-42b3dbdc1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:08:14.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some colleges and universities have begun classes using
        the digital platform, the Commission on Higher Education previously said.
        Hundreds more are set to begin their academic calendar this month and in October,
        it added.</p>'
  'ardot-parojinog-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T12:23:17.896+08:00
    'imagesource': 'jcr:4cb8f6f6-1100-4fbd-bcfc-90d53f143144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c4fa095-d605-4211-b5f6-8e672c87e671'
    'lead': 'High-profile inmate former Ozamiz City councilor Ricardo ''Ardot'' Parojinog
      succumbed to cardiac arrest, police said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T12:24:48.803+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:30:38.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:47.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ardot Parojinog died of cardiac arrest – police '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a97708-e87c-48be-b0c3-211efba7e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — High-profile
        inmate former Ozamiz City councilor Ricardo "Ardot" Parojinog succumbed to
        cardiac arrest, police said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc6b4c-7c02-4cf7-a0cc-94d4d30015b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cause of death was cardiopulmonary arrest secondary to cardiovascular
        disease,” Northern Mindanao police director PBGen Rolando Anduyan said in
        a text message to CNN Philippines, citing results of a medical examination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cc37c-9c73-4d8b-b624-c4d1f8d0c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings on Parojinog’s heart disease supported earlier police statements
        that there were no signs of violence or foul play in his death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f967e-e518-4fd0-81b0-370128c36747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog <a href="https://cnnphilippines.com/news/2020/9/4/Ardot-Parojinog-drugs-dead.html">was
        found dead in his detention cell</a> at the Ozamiz police station Friday morning.
        A swab sample was taken as part of protocol amid the COVID-19 pandemic, Anduyan
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effaee83-5d1e-4d76-b932-1c1f2c3e9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were sent to a funeral home in Barangay Aguada, also
        in Ozamiz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577f527-9de5-48cb-81f7-119d69f0cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog had been detained at the PNP Custodial Center since 2018,
        and he flew to Ozamiz on Thursday to attend a hearing the next day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e587a-7662-47c4-9a87-97f635672d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot was the brother of Ozamiz City Mayor Reynaldo Parojinog, Sr.,
        who was killed with 15 others when police served warrants at the clan’s properties
        in July 2017. It also led to the arrest of his niece Vice Mayor Nova Parojinog
        and nephew Reynaldo Parojinog, Jr. Ardot was not home at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa20fb8-4654-4d71-8910-0d93c0cdb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in 2017 put up a P5-million bounty for
        the capture of Parojinog for his alleged ties in the illegal drug trade. In
        July 2018, he was deported from Taiwan. Other charges against him were murder,
        illegal possession of firearms and ammunition, and illegal possession of explosives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbc89b-6970-453b-9fe7-1672658fe595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have tagged members of the Parojinog clan as the source
        of illegal drugs in Ozamiz and have allegedly given orders to their private
        army to kill police officers who refused to cooperate in their operations.
        Duterte named Nova and her father Reynaldo, Sr. among alleged narco-politicians
        operating in Mindanao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e5244-1563-4afe-b28d-bbb21d62d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T12:24:48.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Jr. was sentenced to life imprisonment for drug possession,
        while Nova is facing charges for illegal possession of firearms and dangerous
        drugs.</p>'
  'US-coronavirus-death-toll-projection-mask-use-wanes':
    'author': 'Mallika Kallingal, Steve Almasy, Faith Karimi and Marcelo Garate, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T13:36:04.301+08:00
    'imagesource': 'jcr:d1ac9318-62b1-4f99-9e16-4b8f5f1e864a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88198bea-9f5d-465c-a609-2a297b81f3f1'
    'lead': 'More than 410,000 people in the US could die from the coronavirus by
      January 1, more than doubling the current death toll, a new model often cited
      by top health officials predicted Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T13:59:44.430+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:30:38.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:47.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US coronavirus death toll is projected to reach 410,000 in the next
      4 months if mask use wanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78130be-eef6-4803-9df9-100eea8ae261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 410,000 people in the US
        could die from the coronavirus by January 1, more than doubling the current
        death toll, a new model often cited by top health officials predicted Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ec487-863a-4745-8d16-c3c74ba1b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean 224,000 more lives lost in the US over the next
        four months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0330934-7040-4b6b-8f76-17b8c0e24be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-universal mask use could cut the number of projected additional
        fatalities by more than half, according to the model from the University of
        Washington''s Institute for Health Metrics and Evaluation. But it also warns
        the cumulative death toll could be much higher by the new year if all restrictions
        are eased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b3d0a-9557-43b1-8be8-7506330c9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a herd immunity strategy is pursued, meaning no further government
        intervention is taken from now to Jan 1st, the death toll could increase to
        620,000," according to IHME''s briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e8665-c86a-4c4f-b84a-f59050a5f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate could reach nearly 3,000 a day by December, an unprecedented
        number, due in part to "declining vigilance of the public," the IHME expects.
        For now, the model points to declining mask use in some regions from peak
        usage in early August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42a34a-af30-4ae0-9310-a7e211564fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOLLOW LIVE UPDATES</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d094b4-2482-48a8-af92-57794e07b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME model is more aggressive in its predictions than others.
        It comes a day after a new CDC ensemble forecast predicted 211,000 US deaths
        from Covid-19 by September 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee378aa-204e-4744-b775-e75db4d61477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has infected over 6.1 million people nationwide, and
        more than 186,800 have died, according to Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f70615-7f88-4ef8-bc67-554375ec8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fauci: US has to get the baseline of cases down</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4fc30-aa43-4d85-9eac-7f3f891251ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci says there is only one way to prevent the death
        toll reaching the numbers predicted in this new model. "We''ve got to get
        our baseline back down to a much lower level," Fauci, the director of the
        National Institute of Allergy and Infectious Diseases, said on CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619de1ec-e2d1-4181-a5a3-adde85b193d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the US is seeing about 40,000 cases a day, but if the
        baseline of cases is lowered, the country could get a better handle on stopping
        the spread, according to Fauci. And the use of masks would help the country
        prevent the "scary" number of predicted Covid-19 deaths, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e5e96-8876-4279-bc3a-1187c8544ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.431+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can actually handle them, get good identification isolation
        and contact tracing. But when you have an intensity of community spread, it
        makes it that much more difficult," Fauci said. "That''s the reason why I
        keep saying over and over again we''ve got to be very careful, particularly
        as we enter this holiday weekend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaf285-14f2-4728-a820-0e5d2d1a71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s encouraging people to make outdoor plans and keep gatherings
        small to prevent the spread of Covid-19 during the Labor Day weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d563930-3cbb-4d40-8973-94f59ef56424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said he''s not sure what President Donald Trump meant
        when he said the country is "rounding the corner" on the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef50088-4228-41ce-8d03-3b3c7645d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain states that are actually doing well in the sense
        of that the case numbers are coming down," Fauci said. However, experts remain
        concerned by a number of states, including Montana, Michigan, Minnesota and
        the Dakotas, that are starting to see an uptick in the percentage of coronavirus
        tests coming back positive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c854528-54aa-4261-b3da-1990883382de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he would call out any political interference involving
        the approval of a Covid-19 vaccine in the US if he saw it. Sources in the
        administration have told CNN President Trump is ramping up pressure on health
        officials to approve a Covid-19 vaccine before the November election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70a325-2e9e-42e4-8d10-ea673fc0d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a regulator, I mean, I just do the science. I''d report
        the science in an accurate way, and certainly if I saw interference, I would
        be very disturbed and call it out," Fauci said. He added that he had faith
        the FDA would do what''s right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc74362-8ed6-41df-bf41-04c695591071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also congratulated Russia on their vaccine development process.
        He said they had done "the correct thing" in publishing early results Friday.
        "I really hope they have a vaccine that works," Fauci said. "We need as many
        vaccines as we possibly can get into the system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119e2e1-b2c3-4430-85ee-5ad0f79b23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Atlas: I never advised Trump on herd immunity strategy</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c8aad-dc7d-42e0-8a24-1b5c9e0bfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Coronavirus Task Force''s new member, Dr. Scott
        Atlas, is denying he ever advised President Donald Trump to pursue a herd
        immunity strategy against the novel coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80723ce-bf8f-4aaa-9b1c-e43c67f5ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with BBC Radio''s News Hour, Atlas says,
        "I have never, literally never, advised the President of the United States
        to pursue a strategy of herd immunity, of opening the doors and letting people
        get infected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498af79-581b-4922-b5f4-b71fa02f14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump administration official told CNN this week all of the policies
        Atlas has pushed for are in the vein of a herd immunity strategy. But Atlas
        told the BBC, "I have never advised that, I have never advocated for that
        to the task force, I have never told anybody in the White House that that''s
        what we should be doing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c3e7e-9ed8-4e9b-90db-39685172425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also says a second wave of the coronavirus is not certain
        and he''s accusing public health experts of unnecessarily worrying Americans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7b90b-0d96-4e3b-ab16-c7e29a00a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans are just assuming there is going to be a second wave
        of Covid-19, but nobody knows for sure if that will happen," Atlas said. "We
        don''t throw out decades of knowledge about immunology, virology and infectious
        disease, just because we''re afraid."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d36a9-0484-41e2-85be-e80524b15452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas also claims an ongoing lockdown to try to control the coronavirus
        pandemic has worse effects than the virus itself. "There''s nothing that''s
        more of a slam dunk issue on that, than the schools, because the closing schools
        to our children is a heinous abuse of public policy." He also said that there
        is "very little evidence that children significantly, significantly, transmit
        to adults. There is overwhelming evidence that they do not."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4c6b1-0fa7-4ba7-94e5-4fcfbf8cc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.432+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atlas says, that doesn''t mean people should all go back to
        their normal lives without social distancing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100aad1-0031-47b3-a5ac-f23e370ed965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says it''s not appropriate to compare coronavirus deaths
        in the US to deaths in other countries. When the BBC brought up Johns Hopkins
        University data that shows the United States has the 4th highest number of
        deaths per 100k people, Atlas said it''s "simply wrong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359e4b3-5275-4183-a68c-ef473bdeadf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas, whose expertise is in neuroradiology, told the BBC he laughs
        it off when people bring up the fact that he''s on the coronavirus taskforce
        despite not being an infectious diseases expert.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb995e9e-2c9b-4393-b66f-17cdfc7622cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of silly" to think "there''s some kind of reason that
        I would need to be a virologist or an immunologist," Atlas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c2e70-5c75-4a99-95c0-18a1c585bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Campuses urged to ban tobacco use in the fall</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd710f54-3d0d-48ce-b7b3-118c0e21ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are reiterating a call for universities and college campuses
        to prohibit tobacco use this fall due to the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98883f70-b1ba-4f1a-b52d-9ed0d0e18664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Centers for Disease Control and Prevention, Democratic
        lawmakers urged the federal health agency to review its Covid-19 guidelines
        and recommend no smoking, vaping or chewing tobacco in schools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f1abb-5b81-46fc-b8c4-7d9b293cc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter cites a study suggesting that young people who''ve used
        e-cigarettes can be five times more likely to be diagnosed with Covid-19.
        Stanford University researchers published the report last month in the Journal
        of Adolescent Health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fbd52-34c9-4405-bbb2-d61a2ad961c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the Stanford study, the University of Nevada, Las Vegas
        (UNLV) announced that it was banning tobacco use on campus in the fall ...
        In making that decision, UNLV took into account that if someone is smoking,
        vaping, or chewing tobacco, they cannot be complying with requirements to
        wear a mask," Rep. Raja Krishnamoorthi and Senate Democratic Whip Dick Durbin
        wrote in the letter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30fdb7-fb93-4d62-87e3-383e308d35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the public health risk posed by coronavirus, they said, the
        CDC should "act quickly and forcefully."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5fa40-df46-4539-880c-8c5986a7302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Krishnamoorthi wrote a letter to the Food and Drug Administration
        asking it to temporarily clear the market of all e-cigarettes during the coronavirus
        crisis. He wrote it on behalf of the Subcommittee on Economic and Consumer
        Policy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2981e3f-2df6-47a0-a6ec-b1713dfd97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Young people urged to be cautious</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e69e8-0025-4d66-b982-94d43735848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More young people are getting infected with the coronavirus at higher
        numbers. Experts fear that will only grow as many colleges and schools reopen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb743d3f-49f9-4e25-a9e8-79ed7069cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.433+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August alone, for example, nearly 7,000 people between ages 18-24
        tested positive for Covid-19 in Missouri, Gov. Mike Parson said. About 30%
        of the new cases in the state are among that age group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03ba56-5ff4-428f-bb26-b77b379b3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While young, healthy people are likely to have mild symptoms and
        quick recoveries ... they may unknowingly carry Covid-19 to someone older
        or with underlying conditions, who is unable to fight off the virus. This
        is why it is so important for young people to take precautions and understand
        the responsibility," Parson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dc676-bb0d-4b11-a279-066c2088e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more young people continue to test positive, the vast majority
        of them have not required hospitalization.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbedbd-4286-4f32-8da6-db260322dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there is a lot of concern right now regarding college students.
        But I want to assure you that our colleges, and our universities, have plans
        in place and are taking all steps necessary to keep their students and communities
        as safe as possible," Parson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3a047-95b1-4ff7-aca1-44d812294b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College campuses in at least 40 states have seen outbreaks of the
        virus, and officials are urging caution heading into the holiday weekend.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073bb4b-a0d8-4bcc-9ad8-8aa83c2b8a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand many will probably not be going home since they just
        got on campus. So they''ll be around and they''ll have some free time," Arkansas
        Gov. Asa Hutchinson said. "You''ve got to be cautious over this weekend."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9ddd1-68a2-4dca-88ca-5d280b7f4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 of the 969 new cases reported in the state are from Washington
        County, home to the University of Arkansas, he said. In the county, four out
        of every five positive tests were among people between the ages of 18 and
        24.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb710cbe-45c8-4c17-97e2-72035991f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci pointed out measures that colleges and universities
        should take to open successfully.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc39b42-9756-40b4-9487-e9b6663ce1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges should only consider reopening if they have several protocols
        in place, the director of the National Institute of Allergy and Infectious
        Diseases told CNN by phone. They include testing every student, surveillance
        testing at various intervals and readily available quarantine spaces.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49170c65-03c6-402e-9801-4da69d37c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve got to have the capability of doing the testing to begin
        with," said Fauci, who emphasized testing upon arrival. "They''ve got to have
        the capability of doing surveillance testing as you get into the school year,
        and they have to have a plan of how they handle the inevitability of some
        students who are going to wind up getting affected."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a761de-4d0d-4a23-8a38-a571fb5886fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be unrealistic to assume that there are no Covid-19 cases
        on campus, he said, noting that planning should include designated specific
        quarantine spaces for students who contract the virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc3cb8-e6a1-4131-aeb0-49b2c0b3833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pressure for a vaccine grows as election nears</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d132f03-7e19-4865-9eff-604bfdbf8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a persistent polling deficit and a struggling economy, President
        Donald Trump has cranked up pressure on federal health officials to expedite
        work on a coronavirus vaccine and treatments.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f9594-292b-443f-83b4-d352f573d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public remarks and through private prodding, Trump has pushed
        for more good news on the pandemic, insisting that even developments considered
        minor by health experts be expanded into major announcements for which he
        can claim credit.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c777e1-d098-457c-9994-8d1a239ae5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.434+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week alone, FDA Commissioner Dr. Stephen Hahn was forced
        to apologize for an overhyped plasma announcement, subsequently removed a
        new communications aide and found himself on the receiving end of criticism
        from the West Wing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79581d4-6bc4-4f3f-a65c-aba635b121f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And officials inside the FDA have told CNN that Trump has consistently
        pressed agencies to speed up their time line for developing a vaccine so he
        can have a vaccine victory by Election Day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446db6d-cf2d-41cb-8b38-2e8578c8b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDC has asked states to get ready to distribute a coronavirus
        vaccine by as early as next month, health officials have said this time line
        is unlikely.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc599d-8e9b-4db4-9112-d6f9c0cb8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T13:59:44.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/04/health/us-coronavirus-friday/index.html">"<strong>​</strong>The
        US coronavirus death toll is projected to reach 410,000 in the next 4 months
        if mask use wanes​​​​​​."</a></em></p>'
  'Three-types-of-dog-foods-recalled-mold-by-product':
    'author': 'Mallika Kallingal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T13:59:55.618+08:00
    'imagesource': 'jcr:0ef909ee-7807-4962-9bc7-d753fc33fa40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b122072-66a7-45c6-8d8d-e92d89e20d80'
    'lead': 'Sunshine Mills has issued a voluntary recall of three dog food products
      due to high levels of aflatoxin, according to the Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T14:02:24.791+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:30:35.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:47.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three types of dog foods sold nationwide recalled over high levels of
      mold by-product'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b781c-5fa9-47ce-b043-486177793882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sunshine Mills has issued a voluntary
        recall of three dog food products due to high levels of aflatoxin, according
        to the Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3b06a-10bd-4a23-9e6d-d99f29414531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aflatoxin is a naturally occurring mold by-product and can be harmful
        to pets if consumed in significant quantities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf039b7-200b-4112-ac32-7dd59a01adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family Pet Meaty Cuts beef chicken &amp; cheese flavors premium
        dog food, Heartland Farms grilled favorites beef chicken &amp; cheese flavor,
        and Paws Happy Life butcher''s choice dog food have been affected by the recall
        announced Wednesday. The products were distributed in retail stores nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d682a0d-7b80-4839-8bea-b805d1d64b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no illnesses have been reported in association with these
        products, the FDA says, and other Sunshine Mills pet food products are not
        affected. The FDA says these products were recalled as a precautionary measure
        and no adverse health effects related to them have been reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be8431-057a-4cd7-bb74-0c539907bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pets that have consumed any of the recalled products and exhibit
        symptoms of illness including sluggishness or lethargy combined with a reluctance
        to eat, vomiting, yellowish tint to the eyes or gums, or diarrhea should be
        seen by a veterinarian," the FDA statement says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a0776-115b-4e95-b09c-631b5f1e6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers have been asked to pull the affected products from their
        inventory and customers who have purchased the products can return them to
        the place of purchase for a full refund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce59b5-3c7c-4c88-b0fe-6ed388777d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for aflatoxin levels above the acceptable limit in
        these products was discovered by routine sampling performed by the Louisiana
        Department of Agriculture and Forestry, the FDA says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368608f-fcbf-4af7-8344-39209d019ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:02:24.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/05/us/dog-food-recall-sunshine-mills-trnd/index.html">"Three
        types of dog foods sold nationwide recalled over high levels of mold by-product."</a></em></p>'
