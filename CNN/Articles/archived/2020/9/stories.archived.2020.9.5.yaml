    'title': 'Deaths from COVID-19 are undercounted, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b689f44-6c2c-4a14-8a97-9e5ad616727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization said
        it is clear: COVID-19 deaths are likely undercounted at this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527686c-edc4-4328-9851-eb0a17773b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07084501-9b5e-456c-b0ba-1cf9c87c54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we do know very, very clearly, is that there has been more
        mortality during this period then the numbers from COVID-19 alone tell us,"
        Dr. Bruce Aylward, senior adviser to the director-general at WHO, said during
        a Friday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281acfcd-20bf-43a9-9c60-97a8dc904cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s extremely important,” Aylward added. “Some of that excess
        mortality is probably COVID disease that was not recognized or reported.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49ea1c-ed05-4d1a-99d1-25a2d683c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03321c22-13f3-4542-954c-4359ec838985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T00:39:50.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, a WHO infectious disease epidemiologist, said
        it’s still too early to make absolute conclusions, “but I think it is important
        to recognize that deaths from COVID are likely to be undercounted at the present
        time.”</p>'
