  'Pro-democracy-activists-boycott-Mulan':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-05T14:44:28.866+08:00
    'imagesource': 'jcr:a04e4943-cc45-4179-8e43-7c058ef4446c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa494d3-a91c-4eb9-9653-373dcb7156e6'
    'lead': 'Disney''s live-action remake of "Mulan" is now released -- but some people
      won''t be watching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T14:46:51.225+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:30:32.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:48.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-democracy activists are again calling on people to boycott ''Mulan'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eade9e7-38b5-4a2c-b859-258c42f27069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney''s live-action remake of "Mulan"
        is now released -- but some people won''t be watching.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2d93e-ce3a-474b-8cd4-01be5bf1495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy activists in Hong Kong are reigniting calls to boycott
        the film, now joined by activists in Thailand and Taiwan. The calls erupted
        last year when the film''s lead actress Liu Yifei expressed support for Hong
        Kong police, who anti-government demonstrators accuse of using excessive force
        to quell unrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674097c-1387-4bc0-aed2-eedcb57a5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This film is released today. But because Disney kowtows to Beijing,
        and because Liu Yifei openly and proudly endorses police brutality in Hong
        Kong, I urge everyone who believes in human rights to #BoycottMulan," prominent
        Hong Kong activist Joshua Wong tweeted on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfeb3c-23c6-48ec-851c-fcb074468256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yifei, a Chinese-born US citizen, waded into the conversation last
        year at the height of the protests in Hong Kong, which began as largely peaceful
        demonstrations and eventually morphed into frequent clashes between protesters
        and police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed266f-fe91-4370-922a-83163113b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the Hong Kong police. You can all attack me now. What
        a shame for Hong Kong," she posted on Weibo in August 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf16d0f-8df2-4eff-82b8-f08e486070c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to boycott "Mulan" followed immediately after and soon enough,
        #BoycottMulan was trending on Twitter -- which is banned in China. Meanwhile,
        comments on Yifei''s post on Weibo, the dominant social platform in China,
        echoed her support for Hong Kong police and Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bd0b7-bb7f-4804-8059-6a913ebb8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International audiences are key for ''Mulan''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71eee33-1def-42f9-b841-dc4a983a0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now after multiple delays due to the coronavirus pandemic, "Mulan"
        is out on Disney+ in the US and is set to hit theaters abroad soon. International
        audiences, particularly in China, are a key part of the film''s theatrical
        strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090e24c-e577-42d1-be0d-f5e3c2422b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions are still high in Hong Kong after Beijing imposed a
        controversial national security law on the city in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b3dc7-63cf-47f1-9855-de5bb89bab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, renewed calls to boycott "Mulan" have also spread to activists
        in Thailand and Taiwan -- propelled in large part by the #MilkTeaAlliance,
        an online movement uniting pro-democracy protesters in Hong Kong, Thailand
        and Taiwan with concerns about China''s influence in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9957-840a-4190-9fe2-3045b2e6cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Thailand has been seeing demonstrations with thousands
        of people calling for reforms of the country''s monarchy. Many protesters
        in Hong Kong have expressed support for the movement, while protesters in
        Thailand and Taiwan are standing with those in Hong Kong who are calling to
        boycott "Mulan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c8019-8dd2-49cc-8fda-c3b74c4f3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invite everyone to #boycottMulan #banMulan to make Disney and
        the Chinese government know that state violence against the people is unacceptable,"
        Thai student activist Netiwit Chotiphatphaisal tweeted, according to The Guardian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2aef2-ec07-4c59-a3be-8288eca93f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China, where people were supportive of Yifei''s comments
        last year, the film is expected to be a hit with audiences. The film is set
        to open in theaters there on September 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee0140-67bd-46cf-a26d-80ba412a6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T14:46:51.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:30:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/04/entertainment/mulan-boycott-hong-kong-trnd/index.html#:~:text=But%20because%20Disney%20kowtows%20to,Joshua%20Wong%20tweeted%20on%20Friday."
        target="_blank">Pro-democracy activists are again calling on people to boycott
        ''Mulan''</a></em></p>'
