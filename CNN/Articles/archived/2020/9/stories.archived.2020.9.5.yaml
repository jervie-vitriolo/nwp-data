      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s father and agent, Jorge Messi, believed his son had a clause
        in the contract which allowed him to leave Barcelona for free this summer.</p>'
