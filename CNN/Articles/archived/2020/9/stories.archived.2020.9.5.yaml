      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers did not provide details on the types of video games
        played or for how long the children played them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c785f-8228-41ec-b845-dd4c4e963921'
      'mgnl:activationStatus': true
