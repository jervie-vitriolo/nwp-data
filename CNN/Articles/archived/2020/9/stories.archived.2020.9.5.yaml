      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) –</strong> Filipino
        pole vaulting sensation EJ Obiena said the four tournaments he joined in August
        motivated him to excel in every performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aad59-1474-42d3-922b-7beaf714043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned mostly about myself. It’s more of how I look at things,
        how I look at myself, and how mentally strong I am,” said Obiena, now based
        in Italy for training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da842aa-57ae-4a67-90b5-6c9b505f9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be27412-2e33-4426-a029-6ac7938ec350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena faced world-class pole vaulters. He finished with a silver
        at the <a href="https://cnnphilippines.com/sports/2020/8/6/Obiena-admits-pandemic-takes-toll-on-his-physical--mental-preparations-for-Tokyo-Olympics.html"
        target="_blank">13th Trivento International Meeting on August 4</a> and at
        the <a href="https://cnnphilippines.com/sports/2020/8/18/EJ-Obiena-pole-vault-silver.html"
        target="_blank">“Who is the Finest Pole Vaulter in the World?” on August 18.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dd33e-3c3d-4363-b9f7-8909a1a98a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ee56c-dff7-4965-8858-71f468dd332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games gold medalist also won a bronze at
        the <a href="https://www.cnnphilippines.com/sports/2020/8/15/EJ-Obiena-lands-bronze-medal-finish-in-Monaco-Diamond-League--.html"
        target="_blank">2020 Monaco Diamond League on August 15</a> and was <a href="https://cnnphilippines.com/sports/2020/8/26/EJ-Obiena-settles-for-fifth-place-in-Poland-meet.html"
        target="_blank">fifth at the Janusz Kusocinski Memorial Tournament on August
        26.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a59c19-fe36-434a-9bb6-7ef1459425a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ab353-ea50-489f-a4fd-bdd5ded22f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, 24, said he usually trains seven to ten times a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd48cf9-e37f-4008-9968-b50b37728817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27e774-9ba1-483c-a104-fa0fcafe1113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You maintain some kind of physical and mental health. The physical
        aspect is a bit easier to control because this is something that you eat and
        train. But the mental side of things, that takes a little bit more effort,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7aeb0-7b51-4c6c-b3b0-3a34c1a7ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4fb92-a8c7-4dd7-83f3-be45206aa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena said he is looking forward to the 2021 Tokyo Olympics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338478ba-e794-4ae9-a225-9db5b4c7fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafead5d-156f-4e93-a170-129ef15dd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T17:49:58.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The experience that I learned in the four competitions that should
        help me realize something and hopefully will be able to manifest all that
        in the next upcoming competitions,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446f413-8f68-4698-a076-982e2ba233cd'
      'mgnl:activationStatus': true
