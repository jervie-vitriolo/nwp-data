      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, the OVP still registered over 80 percent budget utilization
        for the past three years, COA noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ac25e-1a1d-4799-bc70-309e8edd2623'
