      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Transition Authority Parliament Member Zia Alonto Adiong
        said in a Facebook post that of the 167 coronavirus infections in August,
        119 were from local transmission.</p>'
