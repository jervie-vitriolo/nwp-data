      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "I did feel hurt by things that I heard from people,
        from journalists, from people questioning my commitment to Barcelona and saying
        things that I think I didn''t deserve. It also helped me to see the truth
        in people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e0f48-b006-4edb-998b-4bf96b8707a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T05:00:38.511+08:00
