      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino sailor, identified by Labor Secretary Silvestre
        Bello III Jay-Nel Rosales, was found floating in a raft Friday, hours after
        finding one unidentified Filipino crew member who was later declared dead.</p>'
    '13':
