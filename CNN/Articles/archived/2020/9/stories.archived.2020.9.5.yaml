      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Barcelona and Messi announced a contract extension
        that would keep him with the team until June 30, 2021 and is reportedly worth
        €565,000 ($645,000) a week.</p>'
