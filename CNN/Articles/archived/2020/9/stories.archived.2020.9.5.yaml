      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Lanao
        del Sur will be placed under modified enhanced community quarantine on Monday,
        September 7 until September 30 due to the spike in coronavirus cases, an official
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924d99e-eec0-47fc-974a-0e984a5916a6'
      'mgnl:activationStatus': true
