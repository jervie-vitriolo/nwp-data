      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA did note some observations such as unutilized funds
        from the OVP medical assistance program. The commission found that the office
        only delivered over ₱122 million or 38.64 percent of the fund while ₱195,088,333
        remained idle as of December 31. The program intended to provide financial
        aid to the public for chemotherapy, surgeries, hemodialysis and other procedures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d03336-1cfa-4389-a34e-c439e6753d02'
      'mgnl:activationStatus': true
