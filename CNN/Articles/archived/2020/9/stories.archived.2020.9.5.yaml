      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, 3 in 5 (69.6%) parents told researchers that communicating
        with family and friends as part of the games has been helpful for their children''s
        mental well-being.</p>'
    '26':
