  'Police-monitor-social-media-quarantine-violations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-05T15:20:57.080+08:00
    'imagesource': 'jcr:7ee327b9-198b-4940-a21c-1aecc56e40c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a5d2a2-c123-46fa-8841-3ddfc68ecfe1'
    'lead': 'The Joint Task Force COVID Shield orders all police commanders to monitor
      social media to spot possible quarantine violations like mass gatherings for
      parties and drinking sessions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T15:22:31.415+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:30:28.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:48.654+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police to monitor social media for drinking sessions, other quarantine
      violations '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc828c19-7d61-408a-b142-337d4c41567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5) —</strong> The
        Joint Task Force COVID Shield, in coordination with the Philippine National
        Police, has ordered all police commanders to monitor social media to spot
        possible quarantine violations like mass gatherings for parties and drinking
        sessions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16e782-7eb0-4318-ae85-32113c1b6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JTF COVID Shield Commander PLt. Gen. Guillermo Eleazar,
        social media is full of photos of evidence of “hardheaded” people, who according
        to him, “deliberately violate the quarantine protocols.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e9500-18ba-4b5e-abab-d2441ded8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These can be used as pieces of evidence to warn, to fine and to
        summon the people concerned in coordination with the barangay officials concerned,”
        he said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe793370-ad5a-45b0-87b4-68b17e27c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that those who will be caught engaging in drinking sessions
        may face additional charges if there is an existing liquor ban in their area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afd118-0188-4c97-9aa8-16fc7516748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar is also urging netizens to assist the PNP in running after
        the violations, even if the violators are police officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1040a9-7cd5-410c-9532-4cd9720f5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.415+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will see to it that everybody who imposes or implements the law
        shall be disciplined and should also follow the law they are implementing,”
        said PNP chief General Camilo Cascolan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdd8ae-fcfd-49ee-8e89-5d994052f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:22:31.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:30:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the JTF COVID Shield data, more than 365,000 individuals
        were warned, fined, and charged for violations of quarantine rules since March
        17.</p>'
  'video-games-children-impact':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-05T15:35:24.039+08:00
    'imagesource': 'jcr:f601d9a5-99d9-451b-95fe-6b55dfdf57f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370858de-7891-4e36-97cc-f98f98a897b1'
    'lead': 'Parents have long debated the impact of video games on children''s minds.
      Now, a new survey suggests that playing may actually improve their literacy,
      communication skills and overall mental well-being.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-05T15:38:27.862+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:30:27.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:29:48.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video games help children improve literacy, communication and mental
      well-being, survey finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02620f-6fc3-4796-9246-93df29d9246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parents have long debated the impact of
        video games on children''s minds. Now, a new survey suggests that playing
        may actually improve their literacy, communication skills and overall mental
        well-being.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94866fab-7f40-46c9-958f-51d16ab09d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40a02c-97f2-471b-9862-263cfa4b2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Literacy Trust interviewed 4,626 people between the ages
        of 11 and 16 from across the UK for the video games survey. The interviews
        were conducted between November and December 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b6998-0fbb-4f97-9951-9da4f41f1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dcf47-255f-45b2-b664-27dfb70e63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third (35.3%) of the children who play said they believe
        video games make them better readers -- with the vast majority (79.4%) saying
        they read materials related to gaming once a month. The materials included
        in-game communications, reviews and books.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacfc6b-2cad-493a-8182-6618c44cb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77218f3-a2f4-4e3c-893f-9e551c62b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that reading may also be helping players improve their writing.
        About 3 in 5 (62.5%) young people who play video games also write something
        related to gaming once a month, the survey found. Many write blogs and fan
        fiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1808d-8b50-416c-80dd-14a8f28c5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9878487-0cd6-4b27-8265-6f887b17b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "shared cultural experience" of gaming also supports positive
        communication with friends and family, according to researchers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb00ea-a4ac-4ebc-bd61-68f838631fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551be0c-a162-4b89-b618-c42fb73cfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that 3 in 4 (76.3%) young people who play talk
        to their friends about video games, compared to only 3 in 10 (29.4%) who discuss
        books.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3906dd-3bc1-4d47-bbcb-8edec27f78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd3a10-1aba-444c-b0df-704cdba492c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people said that playing video games helps them to build
        social connections both ''in real life'' and online," the researchers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8baf6-0583-40bb-9a22-05aa606b2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2da47b-a20e-4b57-b597-f3afe4fa8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stronger communication and social connections make for improved
        mental well-being, the researchers concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05553464-4324-4cb8-b8ad-3d1fb850b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a5cd9-e557-4dc3-86bd-1250fd5310b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T15:38:27.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:30:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many young people said that playing video games helps them either
        deal with, or escape from, stress and difficult emotions," researchers said,
        adding that it could be particularly helpful during coronavirus lockdowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96643aec-e152-4aeb-b949-d738a6438468'
      'mgnl:activationStatus': true
