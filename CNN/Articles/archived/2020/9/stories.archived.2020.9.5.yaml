      'mgnl:created': 2020-09-05T05:00:38.510+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:30:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine has been with the club since 2000 and has helped it
        win 10 league titles and four Champions League trophies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec84df-20d6-41e9-bc96-00e8a7e0e526'
      'mgnl:activationStatus': true
