      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In CY 2019, the agency accomplished its good governance program
        with actual accomplishments exceeding its targets," the audit report stated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d3d57-147a-4276-81bd-58d0c3204929'
      'mgnl:activationStatus': true
