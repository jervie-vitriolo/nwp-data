      'mgnl:lastActivated': 2023-01-25T20:30:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng government offices, dapat ina-aspire ito, pinagtatrabahuan.
        Kasi kapag ina-aspire mo na magkaroon ng unqualified opinion, sinisiguro mo
        na lahat ng proseso mo malinis,"</em> she said. <em>"Hindi ka nalulusutan.
        Maayos lahat yung papeles, maayos lahat ng proseso."</em></p>'
