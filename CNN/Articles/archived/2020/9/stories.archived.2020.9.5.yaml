      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Philippine Labor Office in Osaka, Bello said in a statement
        that the second survivor is "stable and able to walk on his own."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b72c1e-bb53-43f6-98b7-f47b3dc2c0ed'
