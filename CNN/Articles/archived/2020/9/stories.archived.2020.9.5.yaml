      'mgnl:lastActivated': 2023-01-25T20:29:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6c165-b80f-44fb-9e42-02441ed32242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T23:45:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Wednesday said it will <a href="https://www.cnnphilippines.com/news/2020/9/2/PNP-investigation-Kabacan-9-massacre-police.html">look
        into the alleged involvement</a> of their personnel in the deaths of the nine
        victims in North Cotabato.</p>'
