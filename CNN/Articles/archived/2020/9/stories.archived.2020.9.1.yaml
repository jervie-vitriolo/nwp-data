      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Manila International Airport (NMIA) has a total capacity
        of over 100 million passengers annually when fully operational.</p>'
