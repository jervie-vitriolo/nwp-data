    'template': '1'
    'title': 'Internet cafes allowed to operate anew in Manila City; mask-wearing
      policy in gyms encouraged'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833eab1-d168-4918-87e2-714775e63a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)—</strong> Internet
        cafes and gymnasiums in Manila City will be allowed to operate again starting
        Tuesday, but stricter COVID-19 health protocols should be observed in the
        facilities, Mayor Francisco “Isko Moreno” Domagoso said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a86306-a9f5-4483-af48-4582b1a1d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Moreno confirmed he has already signed
        Executive Order No. 37, which allows the reopening of the said services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50834b9f-fe82-4966-8b6e-f1784713eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We in the local government unit are fortunate enough to be given
        the discretion by the National IATF (Inter-Agency Task Force). So today, allowed
        ang ating mga internet café at mga gymnasium o mga gym (our internet cafes
        and gyms),” Moreno announced on The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a02581-7553-41c6-bf60-17451d48ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno noted that the facilities will have to follow a 30 percent
        capacity rule when they reopen. This is on top of the minimum health standards
        required to prevent the spread of the coronavirus.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/ManilaPIO/posts/941060736378616"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/ManilaPIO/posts/941060736378616"
        class="fb-xfbml-parse-ignore"><p>NEWS ALERT: Mayor Isko allows internet cafes,
        sports facilities to operate


        Internet cafes and sports facilities will...</p>Posted by <a href="https://www.facebook.com/ManilaPIO/">Manila
        Public Information Office</a> on&nbsp;<a href="https://www.facebook.com/ManilaPIO/posts/941060736378616">Monday,
        31 August 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc631f9-e379-4025-9790-0d3ce9b6777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fb182-13c8-4212-b108-9c9ad50522df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the Manila City mayor also encouraged gym-goers
        and employees to wear face masks even while inside the sports facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e494f-c7a3-4871-b74b-fc4e574aa731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahigpit ko lang pong hinihiling sa ating mga negosyante— na
        ‘yung mga</em> instructor must wear face mask and face shield at all time.
        <em>‘Yun naman sa mga pumupunta</em> they have to wear mask and during the
        sets or exercise, they can take it off and wear it again after a particular
        set,” Moreno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9843f09-c41f-4db5-bf40-fb24afce9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am appealing to our employers— the instructor must
        wear face mask and face shield at all time. For the gym-goers, they have to
        wear mask and during the sets or exercise, they can take it off and wear it
        again after a particular set.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e697939-5e1e-4dd3-b355-f87bfcb54ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department <a href="https://cnnphilippines.com/news/2020/8/31/gym-tutorial-center-grooming-services-resume-operations-September-1-GCQ.html">earlier
        confirmed</a> that gyms, tutorial centers, and businesses offering grooming
        services outside salons and barbershops will be allowed to operate in areas
        under general community quarantine starting Tuesday. Trade Secretary Ramon
        Lopez, however, did not specify whether internet cafes and drive-in cinemas,
        which were included in the earlier suspension, will be permitted to resume
        operations this September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca1f15-9a64-4351-a4f7-5cb663ff55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:40:47.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region <a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html">remains
        under GCQ until September 30.</a></p>'
  'karapatan-zara-alvarez-petition-supreme-court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T15:46:13.723+08:00
    'imagesource': 'jcr:b150f683-1919-42d3-a59a-102d3d6db5d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09249daf-7e9e-4d68-9a17-221fddd04fec'
    'lead': 't is too late for Zara Alvarez, but her fellow human rights defenders
      hope the protection she was deprived of would be given to them now, the group
      Karapatan told the Supreme Court on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T15:49:47.249+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:08:09.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:29.539+08:00
