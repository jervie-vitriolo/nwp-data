      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1c721-cdef-45b8-a420-8f74dbc7f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country''s biggest power utility, faced complaints
        from consumers after failing to explain the surge in charges from March to
        May. It previously said that billings were based on average consumption from
        December to February since meter reading activities could not immediately
        be done due to the community quarantine regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f582f-476d-4bd1-8b59-b52e281110bd'
