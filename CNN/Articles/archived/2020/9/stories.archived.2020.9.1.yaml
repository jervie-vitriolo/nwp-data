      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of House Economic Affairs Committee members voted in favor
        of the House Bill 7483 establishing the Bulacan Airport City Special Economic
        Zone and Freeport on Tuesday.</p>'
