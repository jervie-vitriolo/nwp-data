      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd180e-6dc8-465b-aace-bde66fe83004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public support for Biden significantly exceeds the number of
        Republicans who officially endorsed Hillary Clinton against Donald Trump in
        2016. In recent decades, experts say, only Bill Clinton in his winning campaign
        of 1992 and Ronald Reagan in his 1980 landslide attracted anything approaching
        this level of support from leading members of the opposite party''s coalition.
        But probably no presidential candidate has entirely matched Biden''s level
        of crossover endorsements since Richard Nixon''s 49-state landslide reelection
        in 1972 was boosted by the massive "Democrats for Nixon" operation headed
        by John Connally, the former Democratic governor of Texas and Lyndon B. Johnson
        protégé.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df578559-4b31-4caf-8070-847d27320c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a57f3-efe6-4b55-a1ad-e9f54e603899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://www.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd31e9-b25b-4b59-86c1-e76a78b49972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c752f9a-2057-4189-ad3f-dfdc4eb0b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the defections from Trump especially noteworthy is that
        the vast majority of Republican renegades are not only indicating they don''t
        intend to vote for Trump but are also taking the long next step to avow that
        they will vote for Biden. That''s unusual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889a93e-754c-45eb-a67f-e98929c6549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44373ff5-a52b-4943-bf54-3edfd30676cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extraordinary," says John J. Pitney, a political scientist
        at Claremont McKenna College and a former Republican congressional aide. "Even
        in 1964 you had some Republicans who didn''t support Barry Goldwater, but
        not all that many went ''all the way for LBJ.'' Maybe with the exception of
        1972 with Democrats for Nixon, I can''t remember this many prominent figures
        in a party crossing lines to support the other candidate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b1c82-fb36-4aea-b1c2-f80e14657aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d8c6f-c3ed-4b46-aa0b-8e8a2a692a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, campaign professionals and political scientists alike
        agree that endorsements don''t move many voters, especially in presidential
        races, where so much other information is available about the candidates.
        But the few previous comparable examples of partisan crossover all signaled
        a shift in the political alignment that saw a voting bloc previously connected
        to one party shear off and drift toward the other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684506a-8113-4b36-ae95-72bd907f2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0bb60-d097-483c-912a-df509ff2cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be happening again: Almost everyone on these long lists
        of Republican defectors is exactly the sort of White college-educated professional
        that Biden, polls show, is on track to win at numbers unmatched by any previous
        Democratic nominee. The common hope of these organizers is that their public
        embrace of the former vice president will help blunt the efforts by Trump
        to convince Republican-leaning voters tilting toward Biden that Democrats
        are "socialists" committed to undermining the nation''s fundamental values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14658fb4-66e9-492d-a047-95d6e658258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172b52e-78c4-42a1-a6f1-05002656966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest value is that it shows it''s OK to vote for
        Joe Biden for Republicans," says Wes Gullett, a former Arizona state director
        for the late Sen. John McCain, who has endorsed Biden. "There are a lot of
        Republicans sitting there thinking: Is all this stuff true about the Democrats?
        But now all these Republicans are publicly endorsing Joe Biden. That doesn''t
        usually happen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5978e0-6a75-4d96-8cb3-fa3942487d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5e182-17e1-4fd2-9a90-cbd578d1d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s endorsing Biden</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be2dd3-bdfe-4857-88d5-aea09d1f7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steady stream of GOP endorsements this year for Biden -- highlighted
        by the early emergence of The Lincoln Project and Republican Voters Against
        Trump, two groups trying to peel away GOP voters from the President -- has
        surged into a torrent over the past two weeks. Just since the start of the
        Democratic National Convention last month, Biden has received public endorsements
        from a huge roster of Republicans, including about two dozen former House
        and Senate members, nearly 75 former national security officials in Republican
        administrations, a group of former Republican Justice Department officials,
        and hundreds of aides to the three Republican presidential nominees immediately
        before Trump: Mitt Romney in 2012, McCain in 2008 and George W. Bush in 2004
        and 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014e2da-e9bc-4686-b8bd-73767fc4dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e815704-e0ae-4739-bb25-cf384a543ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over this same period, a former chief of staff and a former assistant
        secretary at the Department of Homeland Security have both recorded testimonials
        for the Republican Voters Against Trump group declaring the President unfit
        to serve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdebd37-237b-41cf-9c8d-eff2459dc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658be32-0735-47fd-bf11-ed14c1265af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Salter, for many years McCain''s closest aide as his longtime
        chief of staff, spoke for the organizers of many of these efforts when he
        said it was not difficult recruiting former colleagues who, like him, still
        consider themselves staunch Republicans to sign a statement endorsing Biden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc1259-b624-4317-b2a9-cb9098994284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef0301-3c5b-4882-8c63-1367d052e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can see Trump for what he is: in way over his head, divisive,
        angry, self-obsessed, a guy with no self- control and no business running
        the most powerful country on earth," Salter told me. "He just doesn''t know
        what he''s doing. A lot of people on [the McCain] list are foreign policy
        types. If Trump gets another four years we won''t have any allies. That drove
        a lot of it. Overall for most people it''s that Trump''s ... reason for living
        is seeing how much he can make division among us and his utter incompetence
        at containing a pandemic that has now cratered our economy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a7c8a-ec22-4c71-a112-30f96345db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa0cdc-6c0f-4bd6-90c7-668fdf1bdedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign expects to use these endorsements in several
        ways. It provided prominent speaking slots at the Democratic convention to
        three GOP endorsers (led by former Ohio Gov. and former GOP presidential candidate
        John Kasich). Looking forward, it intends to deploy the most prominent breakaway
        Republicans for media interviews. (The Biden endorsements from former GOP
        Sen. Jeff Flake of Arizona and the former McCain aides each received extensive
        coverage in Arizona, one of the top target states for both sides.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4375833-77ec-4708-9595-6d78ac93e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9967f-693a-4070-b84e-9e83a5250422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects as well to use them in effect as expert witnesses to
        rebut charges from Trump during the upcoming presidential debates. And the
        Biden camp plans to highlight his GOP support in targeted digital advertising,
        mailings and other communication aimed at Republican-leaning voters who have
        signaled willingness to cross party lines before, one senior campaign adviser
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103bcbe-9d4b-4d51-9f92-d9c2939c0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136899bd-2e61-4985-9c98-8627dea5254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially because we are in this weird hybrid virtual campaign
        world, there''s ample opportunity to use them online, to use them digitally,"
        said the Biden campaign adviser, who asked for anonymity to discuss internal
        strategy. "The beauty of a digital campaign, a virtual campaign, is that you
        can really hyper-target."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f6518-7388-46cf-baf9-98f8356c1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e65880-cee7-4289-bad9-56fd31429143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salter, who wrote many of McCain''s most memorable speeches and
        co-authored several books with him, says the McCain alumni backing Biden intend
        to do more than just put their names on a single statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3918666-d2a0-4b02-8b1c-0559201d1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850eb0ab-e885-4375-bc92-ffd8e3a0a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do whatever the Biden campaign would like us to do," he
        says flatly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c15d6-fff7-414d-95bf-0958c7fb7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71f425-06b4-4377-807c-33cbabffe0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lists of GOP figures endorsing Biden are filled not only with
        midtier GOP officials but also a long roster of marquee names. They include
        many former high-ranking officials from Bush''s administration (including
        Secretary of State Colin Powell; Michael Hayden, who directed both the National
        Security Agency and the Central Intelligence Agency; UN ambassador and later
        Director of National Intelligence John Negroponte; Agriculture Secretary Ann
        Veneman, Commerce Secretary Carlos Gutierrez, EPA Administrator Christine
        Todd Whitman and Deputy Attorney General Donald Ayer); the Reagan and George
        H.W. Bush administrations (including William Webster, who directed the FBI
        for Reagan and the CIA for Bush, and Charles Fried, Reagan''s solicitor general);
        three former GOP senators (Flake, John Warner of Virginia and Gordon Humphrey
        of New Hampshire), as well as two other former GOP senators who later served
        as defense secretaries in Democratic administrations (William Cohen and Chuck
        Hagel) and an array of prominent former Republican House members, such as
        Chris Shays and Connie Morella, who held the sort of white-collar suburban
        districts Democrats now dominate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2789ad-7719-4151-81c0-bbbf49a069ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498d6e8-0f36-40b6-abd1-71b6088806ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on these various lists: three former chiefs of staff to McCain
        and the top strategists for both of the Republican presidential campaigns
        that immediately preceded Trump''s: Steve Schmidt and John Weaver for McCain
        in 2008 and Stuart Stevens for Romney in 2012 are all among the leaders of
        The Lincoln Project.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767af5ef-dd9a-4de8-951c-c6fca3846d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87465e6a-ec1e-45b4-9a8e-fa6a46f6d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s starting to happen is some Republicans are starting to
        say out loud what all Republicans are saying in private [about Trump]," Stevens
        told me. "And anything that gives permission to Republicans to support a Democrat
        is useful."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdca3b-6aa1-4046-ad33-4d50c32015bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df72a2f-0be7-4d72-9414-da7a3b44efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the most prominent Democrat the Trump campaign could
        recruit to speak for him at the recent Republican convention was a single
        state representative from Georgia. Also featured was the Democratic Mayor
        of Eveleth in northern Minnesota, a town of fewer than 4,000 people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eeaed0-10ac-4adb-9627-442be73397b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb1a07-132c-47d5-a513-71f6667db973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikingly, the organizers of the anti-Trump Republican efforts
        attracted names of that stature without diluting the messages they signed
        on to. The recent letter from former Republican national security officials
        flatly declared, "Through his actions and his rhetoric, Trump has demonstrated
        that he lacks the character and competence to lead this nation and has engaged
        in corrupt behavior that renders him unfit to serve as President."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dfef4-842b-404a-ae40-6dee62d680c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b051f9-dc08-4d35-b3f0-ef8333c475c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open letter from former aides to George W. Bush insisted: "If
        we explain away misogyny and racism as political tactics we are complicit
        in normalizing completely inappropriate behavior. This is not who we are as
        a nation. Americans want a successful country, but how is that possible if
        what we see modeled from the White House is disrespect and outright hate?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d5bbe-14bc-494a-921f-e71d19a7bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c3c74-0996-4e1a-82db-8307ebad33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Noted 20th-century defections</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c063152-747e-4a89-a950-4021c296bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few presidential candidates from either party have faced this
        level of intra-party defection. In 1980, a number of prominent "neoconservative"
        Democratic national security hawks abandoned Jimmy Carter for Ronald Reagan;
        that list was headlined by academic Jeane Kirkpatrick, who later became Reagan''s
        combative UN ambassador, and longtime arms control expert Paul Nitze.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05510f43-93e3-4d78-9f63-552ac66c99cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad520e3d-d224-4b8f-9a97-bfe83137cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As historian Rick Perlstein recounts in his vivid new book "Reaganland,"
        the former California governor also won endorsements from a number of surprising
        voices, including prominent New York liberal Edward Costikyan, civil rights
        leader Ralph Abernathy and several labor unions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96c55d-3fd0-4fdc-b639-eb8e819b3317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894e560-8f77-41c3-bd75-68d7f906c1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal "Democrats for Reagan" effort was modest: Headed by former
        Watergate special prosecutor Leon Jaworski (who faced questions about whether
        he was a Democrat at all), its activities were so limited that it attracted
        no coverage in either the New York or Los Angeles Times after its announcement
        in late September 1980. But Reagan also won support from a network of evangelical
        Christian ministers across the South, who, though less overtly political,
        had been pillars of the Democrats'' "solid South" for a full century after
        the Civil War.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660c11a-88f3-4b87-9bf0-700e40c656fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27067b94-f58e-41cd-9429-90d5cd9b0438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton in 1992 won back several of the previously Democratic national
        security hawks who had broken for Reagan (including Nitze) and opened new
        ground by amassing endorsements from hundreds of corporate CEOs and other
        business leaders, including many in the emerging high-technology industry,
        such as the then-CEOs of Apple and Hewlett-Packard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dd91c-8e0c-46e6-81b7-404334101093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf609cc-e469-4c5b-8784-0b64faa687b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most successful of these modern efforts was Nixon''s in 1972.
        Headed by Connally, the Democrats for Nixon effort spent millions of dollars
        on advertising and drew endorsements from the Democratic mayors of cities
        such as Boston, Nashville and Miami; a former governor of Florida; the oldest
        son of Franklin D. Roosevelt; and an assortment of business leaders, sports
        stars and celebrities (including Frank Sinatra and Charlton Heston) who had
        previously been associated mostly with Democrats. In Nixon''s biggest coup,
        the AFL-CIO, ordinarily a backbone of Democratic organizing efforts, remained
        neutral in his race against McGovern.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7ac81-db80-4ada-8640-47b0f80f387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb3696-1184-4bf5-9543-3c73251f077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key difference between then and now is that Nixon''s endorsements
        included several currently serving Democrats, while Biden''s list is composed
        of former officials and aides. Only a few Republican elected officials (including
        Sen. Mitt Romney of Utah and Vermont Gov. Phil Scott) have said they are not
        voting for Trump, and even they have not endorsed Biden.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9159f-6908-4d40-8fed-328a5478b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34def1-b7f7-444a-82fa-48af77e55c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake, in a recent interview on a podcast hosted by Al Hunt and
        Democratic strategist James Carville, acknowledged that absence reflected
        Trump''s dominance of the current Republican infrastructure: "There''s just
        no room right now in the party apparatus for any dissenting voices or anybody
        to say, ''Hey, you know, we [are] kind of in a demographic cul-de-sac here
        that we''re just not going to get out of.'' "</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a78a69-7d36-4d88-8129-548d91f266e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fa7db-ca2c-4b13-98bf-8b5bcc5cdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effect of these endorsements</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed190d-fa50-4caa-9ccc-c7669fb41d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no consensus on how many voters any of these efforts swayed
        directly, though the University of Michigan''s American National Election
        Studies showed that large numbers of self-identified Democrats voted for Nixon
        in 1972 (41%) and Reagan in 1980 (26%).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf241cc-fc4f-4923-8543-d713f1bfd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7dea9a-53fb-4e6a-b523-6c8e9c5d7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of these cross-party endorsements embodied important changes
        in the political alignment.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbd321-1c50-4e3c-9623-b91012a92b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457e78c-7da7-4366-b917-517c69a02750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nixon''s success among Democratic elected officials across the South
        and in blue-collar Northern cities, as well as his neutralizing of organized
        labor, symbolized the GOP''s first significant inroads among mostly Catholic
        White ethnic voters like Italians and Irish in the North and White evangelical
        Protestants in the South. Reagan''s support from national security hard-liners
        and evangelical ministers sent powerful signals to the hawkish foreign policy
        and culturally conservative views of those voting groups. That helped Reagan
        to consolidate and expand all of Nixon''s demographic breakthroughs, creating
        the huge bloc of formerly Democratic White voters without college degrees
        known ever since as "Reagan Democrats."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7388d56-8610-4746-a61d-c7fed2df0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5f062-d069-41d9-8041-6c16e62cae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Clinton''s business inroads in 1992 -- particularly in
        the emerging computer and communications industries -- previewed the Democratic
        dominance of Silicon Valley over the coming generation and, more importantly,
        the movement toward the party among college-educated Whites, many of them
        suburban professionals. Before Clinton, those voters had been so reliably
        Republican that even Goldwater carried them in his landslide defeat to LBJ
        in 1964, according to the American National Election Studies surveys.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8a0d8-0008-488b-ac08-2ca49952ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1986f-4d6d-48d2-afb5-410a12c321a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s cross-party defections signal the opportunity for Biden
        to advance the Democratic position with those voters to a new height. A flurry
        of national pre-convention polls, including the latest CNN survey, generally
        showed him attracting nearly 60% of Whites with college degrees, a number
        no previous Democratic nominee has matched.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3646d10-4b52-4922-85f3-d693eb6c8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c5302-dc7d-4af9-b7e1-35d30c87936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahm Emanuel, the former chief of staff to Barack Obama and former
        Chicago mayor, identified the opportunity many Democrats see when he wrote
        recently: "More than any other recent presidential race, this campaign looks
        like a repeat of 1980. That''s when Republicans wooed the ''Reagan Democrats''
        out of FDR''s New Deal coalition and into the GOP fold. This year, Democrats
        have an opportunity to chisel off a [college-educated] demographic that will
        come to be known as ''Biden Republicans.'' "</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe233fc-20f0-4b4d-b0fb-5d1788c75cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425df06e-0dcb-438c-83ea-22ab99f0654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lincoln Project and Republican Voters Against Trump are both
        laser-focused on those college-educated previously Republican voters. In this
        highly polarized era, Trump is unlikely to lose many voters who identify as
        Republican partisans, no matter their education level. For that reason, conservative
        strategist Craig Shirley, who has written a book about the 1980 campaign,
        "Rendezvous with Destiny," says he does not believe Biden''s crossover endorsements
        will move nearly as many voters as Reagan''s did.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ee24d-d549-482c-8f38-86a9757b753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1038fa-bfe3-41c5-b443-1c9f2d3ceb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two parties are far more polarized today than they were in
        1980," Shirley says. "Reagan''s ability to get Democratic endorsements was
        important to assuage those Democrats on the fence between Reagan and Carter
        ... whereas today that dynamic really doesn''t exist anymore."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b8c33-5bea-48eb-8336-0ea1414f39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e299a-74e9-44ad-a3c4-780132e42d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Republicans working against Trump say focusing solely on
        hard-core GOP partisans misses their potential impact. They note that the
        President faces the risk of substantial defection among well-educated suburban
        voters who consider themselves independents but previously leaned solidly
        toward the GOP. The Republican Voters group on Monday announced an advertising
        campaign of $8-$10 million in Florida alone aimed precisely at that group.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d4165-9f2c-412a-ac94-86d298e6471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebd1ff-ddd0-42c8-84e5-1fc1748b8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Madrid, another GOP consultant who helped found the Lincoln
        Project, says Trump''s regular gestures toward "White grievance politics"
        have opened a "cultural gap" with white-collar, ordinarily right-leaning voters.
        That gap, he said, "is what we''re driving a truck through and just reminding
        [those voters] every day: This is what happens when you elect an incompetent."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc3cc9-3d6f-4ead-bd61-747269129f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70752113-eaca-4057-b6b0-1e1a405800bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump suffers more defections from those voters than previous
        Republican nominees, he could still win if he generates enough turnout in
        the key swing states of his core groups of non-college, evangelical and rural
        Whites. But Pitney, like other analysts, notes that all the groups Trump relies
        upon are shrinking as a share of the electorate, while the suburban professionals
        -- not to mention the people of color and younger generations -- who Trump
        is alienating are growing. The defections from the well-educated former Republican
        officials "are definitely a warning signal," Pitney says. "Trump could win
        this time; it''s possible. But you don''t build a growing coalition on a shrinking
        demographic."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf4824-5344-464e-a86c-fdb4c5967d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8e88b-eada-4954-bc31-0486095852a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Biden wins, holding the center-right defectors from Trump
        would not be easy for a Democratic coalition whose left wing, rooted in the
        rising younger generations, is growing much more assertive. But many Democratic
        strategists believe the GOP''s turn toward Trump-style racial nationalism
        has presented them with an opportunity to shift the allegiance of white-collar
        Whites as lastingly as Reagan did for those with blue collars.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3d586-aa3c-46aa-a60f-d4de527000cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aee873-0bb4-4860-a852-0584342761c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these Republican-leaning professionals, "it shouldn''t be a
        false choice that I''ve got to take a right-winger who offends me on all these
        social values because I want to keep my taxes down and the economy going well,"
        says Pete Giangreco, a Democratic consultant who served as the chief strategist
        for Amy Klobuchar''s presidential campaign. "If Democrats do this right, that
        choice is no longer there. Now it''s a party I can live with versus a party
        that offends my values AND makes my life harder."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51363ddb-7854-4248-8446-e1ec0f05184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959e841-72a0-4bc3-bc64-d63ada7046d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that shift among well-educated White professionals solidifies,
        the lengthening roster of former Republican officials endorsing Biden may
        be remembered as the opening tremor for a tectonic shift in the electoral
        landscape.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80b741-0732-4cf1-8510-ec54b43eff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:29:13.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/01/politics/us-election-biden-gop-endorsements/index.html">Biden''s
        GOP endorsements show the cracks in Trump''s coalition</a>."</em></p>'
