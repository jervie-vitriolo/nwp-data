      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a73ecd-c808-4778-b96c-29441a98193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a heavy heart, this is to inform you that my father Shri #PranabMukherjee
        has just passed away in spite of the best efforts of Doctors of RR Hospital
        &amp; prayers, duas, and prarthanas from people throughout India! I thank
        all of You," tweeted Abhijit Mukherjee on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77189bf-474a-43ca-b194-67f4d845bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
