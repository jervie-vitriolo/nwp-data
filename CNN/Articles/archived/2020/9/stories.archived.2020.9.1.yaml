      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> A
        Senate joint panel is seeking ways to extend the provision of lifeline rates
        to subsidize power consumption, only this time, it should exclusively benefit
        marginalized consumers.</p>'
