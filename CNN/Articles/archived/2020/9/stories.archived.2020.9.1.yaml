    'mgnl:tags': ['Roque', 'HCW', 'health', 'workers', 'nurses', 'pandemic', 'COVID-19']
    'stories': ['febb8de3-6a3b-44b2-b905-5b9f7d9edc92', 'ac36539b-af73-4771-b6ed-98cb989ed952']
    'template': '1'
    'title': 'No plans to lift deployment ban on healthcare workers despite pleas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4280e2-c32a-4abe-9957-23693885877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        hundreds of healthcare workers hoping to leave the country for work would
        have to stay put as the government has no plans of overturning the deployment
        ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428918f-85aa-4db8-920f-9ed69a3e4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Tuesday said there are
        no plans to lift the ban despite countless appeals from medical frontliners
        whose livelihood are affected by President Rodrigo Duterte''s order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093a378-f940-4e48-b361-f4faff832eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po siguro kasi napagusapan iyan sa IATF</em> [Inter-Agency
        Task Force on Emerging Infectious Diseases] and we all concurred with the
        opinion of the President, except for Secretary Locsin," he said in a media
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a58da-4bbf-47d7-89ef-a487b24c00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no plans to lift it in the near future.
        We discussed it in the IATF and we all concurred with the opinion of the President,
        except for Secretary Locsin.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bd216-2388-403c-b2b0-7f3fa894b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. on August 28 said he
        is constantly losing when he pushes the IATF to respect the rights of healthcare
        workers by <a href="https://www.cnnphilippines.com/news/2020/8/28/Healthcare-workers-nurse-deployment-ban-Locsin.html">allowing
        them to travel and work where they wish.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909386bd-0f60-4cc5-9968-be8f5c5a3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/25/POEA-600-health-workers-affected-deployment-ban-.html">POEA
        says only 600 health workers are affected by the deployment ban</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26475a5f-c251-46ce-ae48-591c2e5008b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the decision to continue the deployment ban is for the
        welfare of the frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdd142-314d-442c-b0f2-ededef46993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to protect the health and lives of our frontliners primarily.
        Secondary ang [is] our own need for nurses and medical professionals in this
        country," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f970c9-455e-49eb-8669-832a74fdd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said healthcare workers should stay in the country
        as "reserve force" should the pandemic worsen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a90f4-dddc-4fbb-aaf8-ed9ee9567997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:45:33.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has flip-flopped on the deployment ban. In April,
        officials announced the exemption of all medical workers <a href="http://cnnphilippines.com/videos/2020/8/21/Govt.-allows-deployment-of-health-workers-with-contracts-as-of-March-8.html">who
        have competed their documents as of March 8</a>,&nbsp;ahead of the imposition
        of the Luzon-wide enhanced community quarantine. An August 17 resolution of
        the IATF stated the temporary suspension of the deployment of all medical
        and allied health workers, without mentioning any exemptions. That resolution
        was revised on August 20, with government now allowing those who have secured
        contracts and overseas employment certificates before March 8 to leave the
        country to work.</p>'
  'past-vaccine-disasters-rushing-covid-19-vaccine':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T17:40:06.965+08:00
    'imagesource': 'jcr:5a3adbe1-5b07-4981-aee8-e93346b25639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e523939-778b-4184-a8c8-606af7deeaa5'
    'lead': 'Vaccine experts are warning the federal government against rushing out
      a coronavirus vaccine before testing has shown it''s both safe and effective. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T17:48:15.124+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:08:03.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:30.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'past-vaccines', 'COVID-19-vaccine', 'vaccine', 'COVID-19',
      'pandemic', 'vaccine-disasters', 'health-safety']
    'template': '1'
    'title': 'Past vaccine disasters show why rushing a coronavirus vaccine now would
      be ''colossally stupid'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b75f8-3042-4136-8699-21bb38dec4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine experts are warning the federal
        government against rushing out a coronavirus vaccine before testing has shown
        it''s both safe and effective. Decades of history show why they''re right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8a198-a174-4737-826d-996822dd767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a176c-cf5b-4e0d-9c1d-4c6e31c8691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA signals vaccine could green light early</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ceccf-a335-49d9-b39f-927a60e0be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their concern that the FDA may be moving too quickly heightened
        when FDA Commissioner Dr. Steven Hahn told the Financial Times that his agency
        could consider an emergency use authorization (EUA) for a Covid-19 vaccine
        before late stage clinical trials are complete if the data show strong enough
        evidence it would protect people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80876fa2-c15c-4804-bff8-48e721a30ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec2854-8ef0-45d2-b7b1-649fa5f85adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner <a href="https://www.fda.gov/emergency-preparedness-and-response/mcm-legal-regulatory-and-policy-framework/emergency-use-authorization">has
        the authority</a> to allow unapproved medical products to be used in an emergency
        when there are no adequate or approved alternatives. An EUA is not the same
        as full approval and it can be withdrawn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cbd4f-acd2-4be4-8d0f-2f4d06ec6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c3168-12e8-4906-8a7c-ceff7f6e4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened with hydroxychloroquine and chloroquine. The
        FDA <a href="https://www.fda.gov/media/136534/download">granted</a> an EUA
        to the drugs -- much praised by President Donald Trump -- on <a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-daily-roundup-march-30-2020">March
        28</a>. It subsequently <a href="https://www.fda.gov/media/138946/download">revoked</a>
        its EUA in June after studies showed they were not effective and could <a
        href="https://www.fda.gov/drugs/drug-safety-and-availability/fda-cautions-against-use-hydroxychloroquine-or-chloroquine-covid-19-outside-hospital-setting-or">also
        potentially</a> cause serious heart problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7711c6-4f2d-492a-8cce-cd29eb692671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efcf06-3268-49ce-a78d-7daf4376fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine approval</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a1370-0f1b-4408-bc67-276330c5832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a vaccine to be <a href="https://www.fda.gov/files/vaccines,%20blood%20&amp;%20biologics/published/Ensuring-the-Safety-of-Vaccines-in-the-United-States.pdf">FDA
        approved</a>, scientists must gather enough data through clinical trials in
        large numbers of volunteers to prove it is safe and effective at protecting
        people against a disease. Once the data is collected, FDA advisers usually
        spend months considering it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213ffdc-9225-44f2-9867-d8f5e6061df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab65769-e417-49b6-9958-9f4cbe842586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA is much quicker. Only once before has the FDA given a vaccine
        this lesser <a href="https://www.fda.gov/emergency-preparedness-and-response/mcm-legal-regulatory-and-policy-framework/emergency-use-authorization-archived-information#anthrax">standard
        approval</a> of an EUA, but it was in an unusual circumstance. Soldiers had
        sued, claiming a mandatory anthrax vaccine made them sick, and a judge put
        a hold on the program. The Department of Defense asked for <a href="https://www.fda.gov/emergency-preparedness-and-response/mcm-legal-regulatory-and-policy-framework/emergency-use-authorization-archived-information#anthrax">an
        EUA</a> that then overrode the court ruling in 2005, so it could continue
        vaccinating military personnel -- this time on a voluntary basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c93f21-b070-43d4-b387-26ffc908e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e2492-b4d8-41da-ba81-89a1eb9c95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, vaccines have had to go through the entire clinical trial
        process and FDA approval process, which can take months or years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d3ad9-585d-4198-9dcc-d2ebdc778b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd3dbb-4bb0-4ffc-8388-0a7de056e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the vaccine making process has been rushed, there have been
        bad outcomes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6e40f-56a4-42a0-80d9-ea9987293180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03acfe-de51-405a-9890-4bb51d36428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Cutter incident</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3127d-175e-4b7a-8663-f0c5e0d0843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 12, 1955 the government announced the first vaccine to
        protect kids against polio. Within days, labs had made thousands of lots of
        the vaccine. Batches made by one company, Cutter Labs, accidentally contained
        live polio virus and it caused an outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdd050-d15a-4dd9-91c0-4c141aba363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e078d-7609-4e30-9aa3-800a8cd709e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 children got the polio vaccine, but within days
        the government had to abandon the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12f023-3266-4db9-813d-0c713fb27cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423fc3a-9c2a-453a-b46e-ab85e0dcfd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forty thousand kids got polio. Some had low levels, a couple hundred
        were left with paralysis, and about 10 died," said Dr. Howard Markel, a pediatrician,
        distinguished professor, and director of the Center for the History of Medicine
        at the University of Michigan. The government suspended the vaccination program
        until it could determine what went wrong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f9a8c-68cd-4893-908c-827ad7b6b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e1c92-618a-4c4b-8eff-44159b6c2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monkey trouble</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad403b24-1b21-48dd-9913-24d1147405c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, increased oversight failed to discover another problem
        with the polio vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e3f6c-bd97-4c85-bd84-09c469c5b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ca5a9-c881-40c2-ae76-5d8c80fa10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1955 to 1963, between 10% and 30% of polio vaccines were contaminated
        with <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC153983/">simian
        virus 40</a> (SV40).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30117f6-1855-4b8a-9185-577ccace8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a48a61-9c7c-451e-bea1-6927369800ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way they would grow the virus was on monkey tissues. These
        rhesus macaques were imported from India, tens of thousands of them," medical
        anthropologist S. Lochlann Jain said. "They were gang caged and in those conditions,
        the ones that didn''t die on the journey, many got sick, and the viruses spread
        quickly," added Jain, who taught a history of vaccines course at Stanford
        and is working on a publication about the incident. Scientists wrongly thought
        the formaldehyde they used would kill the virus. "It was being transferred
        to millions of Americans," Jain said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04b3ec-9be3-4f3e-96b2-eaeb251c90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967a732-8e9d-404a-b673-8b5431a9f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many believe this issue wasn''t adequately pursued," Jain said.
        Some studies showed a possible link between the virus and cancer. The US Centers
        for Disease Control <a href="https://www.cdc.gov/vaccinesafety/concerns/concerns-history.html">website,
        however</a>, said most <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/ijc.22425">studies</a>
        are "reassuring" and find no link.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed5039-5273-44f8-9176-447cad6c6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48618306-b7eb-48ef-a133-53f3e3a87f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No current vaccines contain SV40 virus, the CDC says, and there''s
        no evidence the contamination harmed anyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683722a2-ede3-4745-a20e-335cf1e9611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc9633-dfb4-41fd-a8ed-2705a72b480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The epidemic that never was</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3e246-114e-4935-8f1c-beca857cbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, scientists predicted a pandemic of a new strain of influenza
        called swine flu. More than 40 years later, some historians call it "flu epidemic
        that never was."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd00e8-350f-450f-b626-5e2c55afb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef5dd1-2acf-40c8-9522-7d74b64a619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Ford was basically told by his advisers, that look, we
        have a pandemic flu coming called swine flu that may be as bad as Spanish
        flu," said Michael Kinch, a professor of radiation oncology in the school
        of medicine at Washington University in St. Louis. His latest book, "Between
        Hope and Fear," explores the history of vaccines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66724663-4517-48a9-bb50-b0ed162d71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7c11f-f3dd-42d8-8588-6900e19a00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ford was being cajoled to put forward a vaccine that was hastily
        put together. When you have a brand new strain situation like that, they had
        to do it on the fly," Kinch said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d26216-5403-4b9c-a3a4-8141bd020e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3d1fc-daff-43a9-9cb7-d9fbd3681ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford made the decision to make the immunization compulsory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb76b66-7450-441e-b426-04a0d958a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12ab0d-96bc-42e0-8df1-333e3d4a4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched the program in about seven months and 40
        million people got vaccinated against swine flu, according to the CDC. That
        vaccination campaign was later linked to cases of a neurological disorder
        called Guillain-Barre syndrome, which can develop after an infection or, rarely,
        after vaccination with a live vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806a57b-841f-46fd-a8fc-235286e68d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e130d2-ffbb-4a78-868d-acf5ae1be29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, due to that vaccine, and the fact that it was done
        so hastily, there were a few hundred cases of <a href="https://www.mayoclinic.org/diseases-conditions/guillain-barre-syndrome/symptoms-causes/syc-20362793">Guillain-Barre</a>,
        although it''s not definitive that they were linked," Kinch said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba61f0-c533-4f14-b9f6-b3455f95853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7174d60-3edc-4d2a-8fd9-a60e9e2db36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/vaccinesafety/concerns/concerns-history.html">The
        CDC said</a> the increased risk was about 1 additional case of Gullain-Barre
        for every 100,000 people who got the swine flu vaccine. Due to this small
        association, the government stopped the program to investigate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266913ed-e78c-4e87-b136-c428d87928cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beec442-60b4-48c1-8321-414e63c4e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a fiasco," Markel said. "The good news is that there
        never was an epidemic of swine flu. So we were safe, but that shows you what
        could happen."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54498e-c294-4956-b057-19b8f2c5de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db54545-0c00-4b71-95c9-5318b41ba926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing distrust in the US</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796d6c3-2b0c-4640-a684-23c41c22be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took several incidents for people to start distrusting vaccines.
        Even after thousands of kids got sick from the first polio vaccine in 1955,
        when the program restarted, parents made sure their children got vaccinated.
        They had clear memories of epidemics that paralyzed between 13,000 and 20,000
        children every year. Some were so profoundly paralyzed that they could not
        even breathe easily on their own, and relied on machines called iron lungs
        to help them breathe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b602a3a-4a1d-4afd-ad3f-4c977324f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8f7da-cb72-4ee6-a51f-50d314620691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents were pushing their kids to get to the head of the line
        to get the polio vaccine, because they had seen epidemics every summer for
        years, and saw kids in iron lungs and they were terrified," Markel said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec65c9-de50-4475-b275-5f2debcd4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
