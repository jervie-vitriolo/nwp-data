      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of Education has revealed the number of private school students
        enrolled for this year is still low, even as the total number of enrollees
        has exceeded expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965203ae-5533-4aac-ae91-748ecb80b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones made the report to President
        Rodrigo Duterte during a televised briefing on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfd29a-fdd3-4e74-913e-c892b3835137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning,<em> abot na ng</em> 23.9 million learners <em>ang
        nag-enroll... (Ang)</em> original target <em>natin, sabi namin kung makuha
        lang natin</em> 80 percent of last year''s enrollment because of COVID and
        the downturn in the economy, ok <em>na ''yan. Yan ang aming commitment sa</em>
        NEDA," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698e590-125a-479d-b61a-dff7cf428a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of this morning, 23.9 million learners have enrolled...
        Originally, we said if we could get 80 percent of last year''s enrollment,
        that would be okay because of COVID and the downturn in the economy. That
        was our commitment to NEDA.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac50a02-a5aa-4d05-892b-04e431808bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said this number was 86.8 percent of last year''s enrollees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56c541-02e6-43df-baf3-33fd463480e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, majority of the enrollees come from public schools, with
        97 percent of last year''s students slated to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cce835-7a2e-4567-a88e-560ae86a79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones admitted only 43 percent of students from public schools
        have enrolled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8bc96-2eb3-4e76-a6f0-470fef808313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also included those enrolled in alternative learning programs
        who usually attend school at night, Briones said. Without jobs and income,
        they would not be able to continue with their studies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9d796-a20d-45d3-bae9-e9b57b6738b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said this could change as the economy begins to open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0a3ce-e100-4b23-ac26-11f86276ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we believe with the opening of the economy, <em>makakuha na
        ulit ng trabaho ang mga</em> parents, <em>ang</em> OFW <em>may trabaho na
        sila. Kasi karamihan ng</em> OFWs usually send their children to private schools,"
        she explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a9310-06f4-4cea-b388-e8da910b74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we believe with the opening of the economy, parents
        could get jobs again, OFWs would have jobs. Because most OFWs usually send
        their children to private schools.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38771a88-05a6-428b-9a4a-45cb3ff369e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T01:15:04.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they have continued to hold dry runs of the blended
        learning methods to be employed this school year, with 516 schools all over
        the country having participated in the trial.</p>'
  'Cell-phone-location-data-could-help-predict-COVID-19-trends--new-research-finds':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T03:02:03.273+08:00
    'imagesource': 'jcr:95e55873-980e-47f6-8dd0-f606cbcca953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6346e32a-bac0-4f1b-b2d6-3b6c80acba6d'
    'lead': 'Cellphone location data could be useful when it comes to predicting future
      trends in COVID-19 cases, according to new research published in the journal
      JAMA Internal Medicine'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T03:01:02.268+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:09:08.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:19.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Cellphone location data could help predict COVID-19 trends, new research
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0068b-b4b8-4b2a-936a-2add13767818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Cell phone location data could be
        useful when it comes to predicting future trends in COVID-19 cases, according
        to new research published Monday in the journal JAMA Internal Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60901a7c-b05f-42b3-9083-2ae5b1a95331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e26811-2713-4a2b-bfc9-7b9b4dd47178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps the most important observation of this study was that a
        decrease in activity at the workplace, transit stations, and retail locations
        and an increase in activity at the place of residence was associated with
        a significant decline in COVID-19 cases at 5, 10 and 15 days,” said the researchers,
        led by Dr. Shiv Sehra at Harvard Medical School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a63ff0-ae1c-4f0c-b649-5714e03fb172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, counties with the greatest use of cell phones in residential
        locations had a 19% lower growth rate of new cases at 15 days compared with
        those counties that had the lowest level of home usage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64389e93-a514-43e3-8854-f4240a73b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f492b6-db07-4261-b296-c679c8c743b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that activity at grocery stores and areas
        that were classified as parks was not strongly associated with rates of growth
        in cases. However, assessing the direct effect of individual activities is
        difficult, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bc923-8e32-4304-9728-63cfbb3bc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d65e9-ea37-4bd7-81d1-dc6fabb56c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used publicly available cell phone location data
        and new daily reported cases per capita in each US county to evaluate the
        association between cell phone activity on a given day, in a number of different
        locations, and the rate of growth in new COVID-19 cases five, 10 and 15 days
        later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5a689-51d9-4c1e-a603-c0773fe00a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0934bd-20f8-451b-869a-e0f4dd29b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that there was a marked change in activities shortly
        before stay-at-home orders were issued in individual states, which included
        less activity in locations outside the home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57724fa-c73d-4c55-aff9-5c430f38dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c2213-1968-4097-93df-388955615d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban counties with higher population levels and higher numbers
        of cases per capita had a greater increase in cell phone usage inside the
        home after stay-at-home orders, the researchers found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e8ca0-5d7a-428c-a6ff-08c4c201ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e953580-453f-4ce2-aa29-9e3917ccb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the time from the stay-at-home order increased, the
        use of cell phones at non-residential locations did as well. For example,
        the researchers said that, on average, there was a 0.5% increase per day at
        retail locations from the time of the initial stay-at-home order, which suggests
        “waning adherence to the orders over time.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0fc44-c942-40b7-a878-48b0505ef6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b990f00-b26c-4f48-9b79-fb6823b09a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did have some limitations, including a potential for selection
        bias. There could also be other differences at the county level, such as mask
        mandates during the study period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1b482-6b43-4984-8432-03b8e661dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T03:01:02.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-31-20-intl/index.html"
        target="_blank">"Cellphone location data could help predict COVID-19 trends,
        new research finds"</a></i></p>'
