    'lead': 'Civil rights activists, athletes and musicians are among the people Americans''
      have suggested be featured in US President Donald Trump''s proposed National
      Garden of American Heroes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T12:40:25.550+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:08:40.402+08:00
