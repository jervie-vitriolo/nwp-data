  'Australian-journalist-Cheng-Lei-China-detention':
    'author': 'Angus Watson and Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T06:42:08.516+08:00
    'imagesource': 'jcr:e2106d6b-4359-43b8-93ec-7cf91e6fef32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0d38aec-a558-4b20-9b56-03dbdf3f5cd8'
    'lead': 'A prominent Australian journalist has been detained in China as tensions
      between the two countries rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T06:45:03.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:08:57.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:20.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian journalist and TV host detained in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e0c06-e55f-4f0e-b7e0-8f666fd26aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A prominent Australian journalist
        has been detained in China as tensions between the two countries rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c142b-9636-4267-a9cb-82d4d3f2232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government received a "formal notification" of Cheng
        Lei''s detention on August 14, according to a statement released by Marise
        Payne, Australia''s minister for foreign affairs. Consular officials spoke
        with her by video chat on August 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2a932-c1c7-4f4f-85cc-a3fa18854f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist is a business anchor on CGTN, the international arm
        of China''s state-owned broadcaster, according to Australia''s Department
        for Foreign Affairs and Trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26f45d-8402-4c58-b57e-2e97606d04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the family of the detained journalist said they
        are in "close consultation" with the Australian government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cbdc0-ec7f-4c07-af61-64913aafde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We are] doing everything we can as a family to support Cheng Lei,"
        the statement said. "In China, due process will be observed and we look forward
        to a satisfactory and timely conclusion to the matter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418db727-5f36-43fc-9192-dffc666bcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN and China''s Ministry of Foreign Affairs did not immediately
        respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39706d06-cca6-42e0-9c58-a7114aadfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Australia and China has frayed in recent
        months. After Australia called for a investigation into the origins of the
        coronavirus pandemic, Beijing targeted it over trade, suspending some imports
        of beef and slapping heavy tariffs on barley. It also said Monday it will
        investigate whether Australian wine exports had been unfairly subsidized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68a51d-faa2-4433-8c2b-4e0249f4b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Australia effectively blocked the sale of a dairy business
        to a Chinese company, claiming the acquisition "would be contrary to the national
        interest."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566eb75-cb97-41bb-950a-59349be11d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:45:03.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang and Michelle Toh contributed reporting.</em></p>'
