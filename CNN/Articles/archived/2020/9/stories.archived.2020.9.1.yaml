      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7ce54-af33-4259-a6ad-21334dd6cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:39:49.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have taken note of the statement made by the Presidential Spokesperson
        Harry Roque that President Duterte charted an independent foreign policy course
        that puts the national interest at the core,” he said in a radio interview.
        “And that the national interest of the Philippines is to ensure the completion
        of the flagship projects under the Build Build Build program.”</p>'
