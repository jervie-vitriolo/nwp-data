      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portion of the DBM Memorandum Circular 2020-4 released last July
        modified the position of nurses in order to apply the higher minimum salary
        for entry-level nurses. From a salary grade 11 of P22,316, the entry level
        nurse or Nurse 1 will already receive Salary Grade 15 which is P32,053, starting
        January this year.</p>'
