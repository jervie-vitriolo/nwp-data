      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Police
        Lieutenant General Camilo Cascolan will be the next chief of the Philippine
        National Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b0425-ef1d-4da2-b5c7-740f358f3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:53:33.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año confirmed to CNN Philippines on Tuesday
        that President Rodrigo Duterte has chosen Cascolan, who currently holds the
        second highest position in the police force as PNP Deputy Chief for Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f57f3-bc37-4d9b-8dc1-ef04118f9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:53:33.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="https://cnnphilippines.com/news/2020/9/1/PNP-Chief-Archie-Gamboa-OIC-Camilo-Cascolan.html">earlier
        announced to serve as officer-in-charge</a> when PNP Chief Police General
        Archie Gamboa retires on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799f413-38b0-4e41-9843-07cc043759c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:53:33.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with News Night, Cascolan said he still has to see
        the appointment papers, but thanked the President for "having the trust and
        confidence" in him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4781789-e57a-463b-9152-d1d9c82aaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:53:33.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan only has two months to lead the PNP since he will reach
        the mandatory retirement age of 56 on November 10, unless Duterte extends
        his term. Cascolan explained that his appointment is lawful under Republic
        Act 8551, which allows the country''s top cop to be promoted to a higher rank
        or given another position even with less than a year before retirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce6d50-19e4-47b0-89cf-657c1a02efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:53:33.706+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to continue our job most especially with this COVID pandemic.
        We need to sustain and maintain what we are doing, most especially for the
        Joint Task Force COVID&nbsp;Shield," Cascolan said, referring to the joint
        police task force enforcing quarantine measures amid the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0855462-9991-4de1-93a1-50cd73769f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:40:06.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the anti-drug operations, internal cleansing, and other
        flagship programs will continue under his watch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314b8ba-0ace-4f43-88eb-0409401ce4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:40:06.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan is a member of the the Philippine Military Academy''s "Sinagtala"
        Class of 1986 – similar to his predecessors Gamboa, Oscar Albayalde, and Ronald
        "Bato" dela Rosa, who is now a senator.</p>'
    '12':
