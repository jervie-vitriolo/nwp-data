      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, I urge the President to join me in saying that while
        peaceful protest is a right -- a necessity -- violence is wrong, period. No
        matter who does it, no matter what political affiliation they have. Period,"
        Biden said in a statement.</p>'
    '51':
