      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/31/entertainment/whoopi-goldberg-disney-wakanda-theme-park-intl-scli/index.html">"Whoopi
        Goldberg wants Disney to build a Wakanda theme park in honor of Chadwick Boseman."</a></em></p>'
  'New-Guinea-singing-dog-found':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T08:28:05.813+08:00
    'imagesource': 'jcr:03665fae-1ad3-4972-a36f-7c54a7a24950'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d28352-1c0c-432b-adde-1b8553d746fc'
    'lead': 'Predecessors of a rare dog breed whose howl sounds a bit like a whale''s
      call are still living in the wild in West Guinea, Indonesia, analysis of DNA
      has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T08:31:27.167+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:08:54.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:21.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['singing-dog', 'New-guinea-singing-dog']
    'template': '1'
    'title': 'Rare ''singing'' dog, thought to be extinct in wild for 50 years, still
      thrives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4a8b4-a809-4797-920e-58575eb037fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;This dog can sing ... or at least it
        can yodel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f22138-41ba-4cf3-b9ce-4fca48a2d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Guinea singing dog, an extremely rare breed, is best known
        for its unique barks and howls -- it''s able to make harmonic sounds that
        have been compared to the calls of a humpback whale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d94ad4-76ca-4f80-8f95-447360791a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only around 200 captive singing dogs live in conservation centers
        or zoos, the descendants of a few wild dogs captured in the 1970s. The animals
        are severely inbred due to a lack of new genes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901e20f-096c-4d08-82e6-8ec9a9af3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None had been seen in their natural habitat for half a century until
        2016, when an expedition located and studied 15 wild dogs in the remote highlands
        of the western side of New Guinea, known as Papua, in Indonesia. A new expedition
        returned to the study site in 2018 to collect detailed biological samples
        to confirm whether these highland wild dogs truly are the predecessors of
        the singing dogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5785d6e-c9f0-4906-93b6-de4dac690b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comparison of DNA extracted from blood collected from three of
        the dogs suggested they have very similar genome sequences and are much more
        closely linked to each other than any other canine, according to research
        published on Monday in the journal PNAS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6de576-d48c-411a-83df-80d3c2d362b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their genomes weren''t identical, the researchers believed
        the highland dogs are the wild and original New Guinea singing dog population,
        with the difference down to physical separation for several decades and inbreeding
        among the captive New Guinea singing dogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4b862-eb97-41d6-a775-b995e54d76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They look most related to a population of conservation biology
        new guinea singing dogs that were descended from eight dogs brought to the
        United States many, many, many years ago," said Elaine Ostrander, a distinguished
        investigator at the National Institutes of Health and senior author of the
        paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d7de2-17bf-4984-bde7-7687c21123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conservation dogs are super inbred; (it) started with eight
        dogs, and they''ve been bred to each other, bred to each other, and bred to
        each other for generations -- so they''ve lost a lot of genetic diversity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd8affe-cf5b-457f-b207-a6f7a1917183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highland wild dogs had a 70% genetic overlap with the captive
        population, Ostrander said, with the difference likely containing some of
        the original diversity now missing in the inbred population -- a breed largely
        created by people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9569ad8-7f17-4a4c-8cc6-0f9748142edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Guinea is the world''s second largest island. The eastern half
        is Papua New Guinea, while the western half is part of Indonesia and is known
        as Papua. The dogs were first described after a specimen was found at an altitude
        of about 2,100 meters in Central Province, Papua New Guinea, in 1897, the
        study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b36d4-bfe4-4d8b-bd47-80a79e6a4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite anecdotal reports and unconfirmed photographs in recent
        years, many feared the New Guinea highland wild dog had become extinct through
        loss of habitat and mixing with feral village dogs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9011101-6a48-4d26-8e73-d87f9d9def81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the dogs were rediscovered in 2016 near the Grasberg gold
        and copper mine in Papua, where measures to protect the ecosystem around the
        mine had inadvertently created a sanctuary in which the highland wild dogs
        could thrive. The expedition team was led by James McIntyre, a field researcher
        and founder of the New Guinea Highland Wild Dog Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140227b3-a37f-4595-8e3f-ecef933801d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.168+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same team traveled to the remote, high-altitude region two years
        later and braved extreme weather and terrain in order to collect blood, hair,
        scat, tissue and saliva samples. The researchers also took the dogs'' measurements,
        weight, age and general health and body condition, and two animals received
        GPS collars in order to study their travel habits and territories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c818723-24a1-4145-b750-44b02ede2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the San Diego Zoo, the singing dog''s joints and spine
        are extremely flexible -- it climbs and jump like a cat. The zoo said that
        sonograms had shown that this dog''s unique wail is similar to the song of
        the humpback whale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c55e04-2542-44d0-bb9d-6010eb477479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers ultimately hope that it will be possible to breed
        some of the highland wild dogs with the New Guinea singing dogs, perhaps through
        the use of sperm samples, to generate a true New Guinea singing dogs population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ca895-dd57-4622-819e-2303706edb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New guinea singing dogs are rare, they''re exotic they have this
        beautiful harmonic vocalization that you don''t find anywhere else in nature
        so losing that as a species is not a good thing. We don''t want to see this
        (animal) disappear," Ostrander said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ecab9-ab32-4cd4-b237-302af7cca339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying the animals, the researchers hope to deepen our understanding
        of dogs before they were domesticated. While New Guinea singing dogs and highland
        wild dogs are part of the dog species Canis lupus familiaris, researchers
        found that each contain genomic variants that do not exist in other dogs that
        we know today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16915772-05b3-4cc7-b031-3c04db0f2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in a branch of a tree together with dingos which suggests
        that singing dogs and dingos and highland wild dogs split off really early.
        They''re much older in terms of dog development," said Heidi Parker, staff
        scientist at the National Human Genome Research Institute, part of the National
        Institutes of Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90265f0e-2dc8-44e7-b59e-ff9d20394ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By getting to know these ancient, proto-dogs more, we will learn
        new facts about modern dog breeds and the history of dog domestication," Ostrander
        noted in a statement. "After all, so much of what we learn about dogs reflects
        back on humans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103845f-aa30-4ed1-8406-c0c457e2703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:31:27.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:54.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/31/asia/singing-dog-found-in-wild-scn-trnd/index.html">"Rare
        ''singing'' dog, thought to be extinct in wild for 50 years, still thrives."</a></em></p>'
