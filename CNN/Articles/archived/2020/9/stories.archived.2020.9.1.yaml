    'template': '1'
    'title': 'Airline group proposes coronavirus testing for passengers at airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f3250-7eb2-4c10-9a0b-63e79b735828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The group representing airlines worldwide
        on Tuesday endorsed passenger coronavirus testing at airports as a method
        for restoring international air travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e05bef-cc50-49fc-83c9-1807cf6fb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df756d16-db5d-4685-8739-275940a6bf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Air Transport Association CEO Alexandre de Juniac
        told reporters that testing “appears to be ready for being used in travel,
        giving confidence both to travelers and to governments.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a9593-7e74-4a7d-96c9-340d58cd1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba7190-720f-4fa9-8df0-e43f3d0d90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group believes “the speed, accuracy and scalability
        of testing is rapidly improving,” and that testing will serve to “rebuild
        confidence, reopen borders, restart aviation, recharge demand, and support
        jobs.” Among the challenges, de Juniac acknowledged, is having enough testing
        technology to deploy to each airport and to process a large number of passengers
        with minimal waiting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854879b8-1122-47ee-9b30-b1115c6ec250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049b2fb-bc5f-44a2-ae3c-04fa343b0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sees testing as one part of a three-point plan to expand
        international travel, including adopting a set of guidelines and international
        coordination so that entrance requirements are the same in every country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475e08d-198e-43b2-8b65-1c697251bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90839e5-d4e7-4cf4-b9de-51beb1f5a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It believes those protections would allow countries can drop restrictions,
        such as quarantine periods, which the group said is a key barrier to the industry’s
        success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b16d5-0eaa-4924-8c2b-021ecd81afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.300+08:00
