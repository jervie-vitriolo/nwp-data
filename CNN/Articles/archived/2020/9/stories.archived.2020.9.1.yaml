  'PH-wont-follow-US-blacklist-Chinese-firms':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T13:35:00.000+08:00
    'imagesource': 'jcr:4d13c1d1-2c87-418e-bcaf-c5b79a250aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06de3c58-8edc-4fab-9ee3-ee805c8c84a4'
    'lead': 'The Sangley airport upgrade and other projects with Beijing''s state-run
      companies will proceed as President Rodrigo Duterte will not follow the sanctions
      imposed by the United States against Chinese firms involved in illegal activities
      in the South China Sea, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:36:08.381+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:34.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:25.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sangley', 'Chinese', 'blacklist', 'United-States', 'CCCC', 'South-China-Sea',
      'West-Philippine-Sea']
    'stories': ['6a00e5d0-2a1d-4bd1-9dc4-b5f4d3864bb8']
    'template': '1'
    'title': 'PH to honor contracts with Chinese firms despite US blacklist – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b6b5-1b3e-46dd-a54e-eab6697ef4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> All
        deals with Chinese companies will proceed as planned as Malacañang refused
        to follow sanctions imposed by the United States against Chinese companies
        involved in illegal activities in the South China Sea, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8f28b-2fdc-4b80-9514-0104d47bc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sangley project will continue. All other projects involving Chinese
        companies that are banned in the United States can continue in the Philippines,"
        Presidential Spokesperson Harry Roque said in a Tuesday media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa4cd6-6995-40fb-8ace-55733d2ffc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said last
        week that he will recommend ending contracts with Chinese firms found to be
        behind incursions in the South China Sea. This was after Washington blacklisted
        China Communications Construction Company and its subsidiaries, including
        China Airport Construction Corporation, which is the partner of taipan Lucio
        Tan''s MacroAsia Corporation in upgrading the Sangley airport in Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eff1b-4322-4021-a81d-b70f8ceaf7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Jonvic Remulla earlier told CNN Philippines that he will
        await guidance from the national government on how to proceed with the ₱500-billion
        deal, which was awarded to the MacroAsia and CCC partnership in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf1285-d427-4cf8-9bfe-833f2be2910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippines is not duty-bound to mirror US actions
        as the country is not a "vassal state."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c37d4-b7b9-4800-99c0-b88f89152d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:36:08.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pang-nasyonal na interes natin ay masigurado na matapos
        ang</em> flagship projects under the ''Build Build, Build'' program [Our national
        interest is to ensure that we can finish flagship projects under the ''Build
        Build, Build'' program," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222057c5-f3a8-49d2-a1ad-3637031629f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:39:49.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese Ambassador Huang Xilian confirmed that all projects
        involving Chinese companies in the country will proceed as planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64cb1f-d6de-4e6c-8c00-21750412ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:39:49.941+08:00
