    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:28.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-president', 'US-election', 'election-campaign',
      'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Trump inflames tensions and justifies violence -- and there''s
      a reason why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5d2c6-9391-462c-b8cb-bb9f754be527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For Donald Trump''s America-on-fire campaign
        strategy to work, he needs violence to boil in cities right up until Election
        Day, or at least for enough voters to believe the nation is spiraling into
        an abyss of chaos and savagery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6702c-d363-4a9a-bb21-1cccac6d2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfbfe6-2bbf-433a-ad79-213314aefc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brought the extraordinary spectacle Monday of a president --
        who would by tradition call for calm at a time of civic unrest -- justifying
        violence by his supporters and all but excusing a pro-Trump <a href="https://edition.cnn.com/2020/08/31/politics/trump-supporters-violence/index.html">vigilante
        who allegedly killed two protesters</a> in Kenosha, Wisconsin. At the same
        time, in the White House briefing room, he minimized police brutality against
        African Americans that sparked a summer of protest and agony in the Black
        community as examples of officers who sometimes "choke."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08c6c4-485e-43c6-81d4-2f6024fdf6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc839a8-c4f2-4486-8623-a29ca4ae6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s inflammatory behavior on Monday came on a day that could
        come to be seen as critical for the destiny of the White House after Democratic
        nominee <a href="https://edition.cnn.com/2020/08/31/politics/joe-biden-pittsburgh-violence-speech/index.html">Joe
        Biden launched a counterattack</a>, warning no one was safe in "Trump''s America"
        -- which he said was hobbled by disease and fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa89d0-a0af-4fc2-b693-69fc12f6efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1cfeb-55a0-4fe2-b6a5-8d5aacecd76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also unfolded on the eve of Trump''s <a href="https://edition.cnn.com/us/live-news/jacob-blake-kenosha-police-shooting-08-31-2020/h_5a3f53760fefcb6d6b1fd09ab12ab217">visit
        to Wisconsin, which</a> local leaders pleaded with him to cancel to avoid
        exacerbating tensions. Instead, the President gave every indication that he
        plans to use the trip to troll his critics with his claims of a nation on
        the edge from a platform in a key swing state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a071cb-2328-4ad1-a9ab-3fbf1dce38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052537d5-c200-4f80-96e9-c548dd025728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing the notion that his appearance at a raw moment might
        increase violence, the President said, "it could also increase enthusiasm
        and it could increase love and respect for our country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a0c39-eee2-468c-a712-66ae206b9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ffd3b3-b5c8-4ef5-9ead-fc6bc1a901ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s provocative appearance represents a bet that a hardline
        "law and order" campaign can drown out the pandemic that he has <a href="https://edition.cnn.com/2020/08/31/politics/coronavirus-task-force-state-reports/index.html">badly
        mismanaged</a>, that has killed more than 180,000 Americans and on Monday
        <a href="https://edition.cnn.com/2020/08/31/health/us-coronavirus-monday/index.html">crossed
        the 6 million mark in known infections</a>. No one doubts that protests and
        violence rattled US cities from Minnesota to Wisconsin and Washington, DC,
        to Chicago this summer -- amid a national epiphany on race caused by the death
        of George Floyd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d976249-d46d-4a36-82cc-cada7dd03886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050d3642-53e4-4646-a3b3-6cd62d3a8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle of a "strong" President vowing no tolerance for rioters
        may be an attractive one to many voters. But the situation is far more complicated
        than the idea that left-wingers and "terrorists" who support Biden are going
        on the rampage. There is evidence that <a href="https://edition.cnn.com/2020/06/03/us/boogaloo-extremist-protests-invs/index.html">far-right
        groups and other extremists are also involved</a>. Most protests have been
        peaceful and violence has often been sparked by opportunists. And even cities
        like Portland, Oregon, are not perpetually in flames as Trump claims. But
        the President is presenting a simpler and misleading narrative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dd882-f063-4880-b785-c7829a221320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264bc04a-8e61-43df-9081-4029a7ffa710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to destroy our country. They''re going to destroy our
        suburbs," he said during an appearance in the White House briefing room mislabeled
        as a "news conference," not even bothering to hide his goal to scare voters
        in affluent White areas around swing state cities into believing that Biden
        would bring political unrest that would shake America to its foundations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac500b-80c4-4b2e-9f48-ecc5f62f5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38dc2b-a220-4526-9328-062309a3d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distracting from the pandemic</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88349826-ac8f-404e-b627-3e9728efdd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s day of fury reflects how he has now firmly settled on a
        campaign of demagoguery to save his presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fbf21-c903-4809-9e4f-eed271c7962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9361af-5fb5-46f0-9b75-44e6b14a3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a characteristic piece of projection, he accused Biden -- who
        earlier condemned violence from all sources -- of using Mafia talking points
        and Democrats of stirring disorder with "dangerous rhetoric."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75081c7c-7bf4-4182-bbe1-b2dcb128515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815fb97-2a50-4783-93fd-0d2320d311bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday he portrayed protests at the White House after his convention
        speech on Thursday night -- in which <a href="https://edition.cnn.com/2020/08/28/politics/rand-paul-protesters-police/index.html">Kentucky
        Sen. Rand Paul and his wife were harassed</a> -- as if they were among the
        most flagrant examples of disorder in modern US history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44b1f7-1e14-4776-98f7-8782eeda8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82464e3f-bcaf-4fde-828d-958ebe27486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a terrible, terrible thing to witness," Trump said. His
        alarmism was expressed in a rant that resembled a highlight reel of conservative
        media buzz words and conspiracy theories including "radicals," "maniacs,"
        "Antifa," "looters," "arsonists" and "fascism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafb8cd-2adb-4582-a3d8-acd0ee88bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed14df-6588-4ec1-9c4b-82e5ad792fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a classic authoritarian tactic, Trump also vastly over stated
        the extent of lawlessness and political violence, then promoted himself as
        the kind of strongman needed to restore order. And he tipped his hand over
        his new campaign tactic by opening his appearance with a boast about the stock
        market and a perfunctory mention of the pandemic that brought the country
        to its knees. Then it was on to his real topic: "left-wing political violence."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a957a-3f9e-4343-930c-9c02bc740ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8675ead-13b1-4ca9-bbaf-c4fd037eb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one sense, Trump''s gambit has already succeeded. He has moved
        the ground of the election away from the Covid-19 crisis and the multiple
        political corruption scandals that have clouded his term from day one. House
        Speaker Nancy Pelosi, however, made an attempt to wrest the conversation back
        to Covid-19, using an interview on MSNBC to accuse the President of saying
        to Americans "choose me over your child" as some kids go back to school without
        the testing infrastructure and needed safety precautions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1776aaa-bcaf-4e04-b83f-76ecf0635467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b9c6f-9147-4d2c-b402-c6acc0d61eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Biden left his campaign-from-home bubble in Delaware
        to travel to Pittsburgh to parry Trump''s attacks amid increasing nervousness
        among Democrats that the President''s hardline approach could lift him back
        into a race in which he is trailing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937b8d7-2877-4df3-b496-ecec847e3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4244ece-f62a-492b-8f35-00a400314803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee pointed out the flawed logic behind Trump''s
        approach, given that the unrest hitting cities in Minnesota, Oregon and Wisconsin
        is unfolding, after all, on the President''s watch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b00bde-c600-42cc-ac15-680d42037014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c1f85-b2fd-43cd-b782-c8205636992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence you''re seeing in Donald Trump''s America. These are
        not images from some imagined ''Joe Biden''s America'' in the future. These
        are images from Donald Trump''s America today," Biden said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d67ead-ff54-4124-9d9b-7b94f3e19ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a3583-9db1-4fd0-99fd-7382dd345cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that he intends to maintain his aggressive push back --
        and that he has no intention of being "swift boated" as happened to 2004 Democratic
        nominee John Kerry -- Biden''s team said that he hoped to travel to Kenosha
        soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5baa848-a76e-4294-b4fe-7fb8fad13862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58b5f6-6041-44c1-98e7-ed0b2e9c9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Kenosha frames the stakes in the election</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d12af4-858e-4735-9826-c82e3d7d9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also used his speech to move beyond the issue of violence
        in cities in an attempt to frustrate the President''s effort to make law and
        order the key issue in the election. While accusing Trump of "rooting for
        chaos and violence," Biden said Trump''s failings on the pandemic, on foreign
        policy and even on Social Security had made Americans much more vulnerable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408fab2-b61a-4bbd-89af-8cf5cbc853b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f50a04-ed7e-4143-8d56-f41aad27275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you feel safer and more secure now?" Biden asked in a repeating
        refrain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f103c88-5013-404b-81f4-0716dcaf598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340245fe-6fe3-47cd-8c79-81e7c9446954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden trip to Wisconsin would bookend Trump''s own visit to the
        Badger State. The White House has said that it has tried to make contact with
        the family of Jacob Blake, the Black man shot seven times in the back by police
        in an incident that triggered unrest last week. Blake is still in hospital
        and local police have offered few explanations for the incident. The fact
        Trump and the family have not connected appears to indicate there is no desire
        to meet the President. Biden and his running mate, California Sen. Kamala
        Harris, have spoken at length with Blake''s family over the telephone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd614b0-2f7f-4fc1-81d1-7fbce4bdc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef4299-8fe9-44dd-958a-a2216f6ab99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President plans to meet law enforcement officers in Kenosha
        and to survey damage from nights of unrest. He is claiming he ordered National
        Guard troops into the city to quell rioting and restore order. But in reality,
        Democratic Gov. Tony Evers had already activated the troops before Trump called
        for their intervention.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cd64b-d484-43c3-b8fb-8c63dfa13341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:44:02.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
