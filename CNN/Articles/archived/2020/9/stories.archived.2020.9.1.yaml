    'lead': 'The hundreds of healthcare workers hoping to leave the country for work
      would have to stay put as the government has no plans of overturning the deployment
      ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T17:45:33.163+08:00
