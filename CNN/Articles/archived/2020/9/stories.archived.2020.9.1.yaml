  'wedding-groom-cheating':
    'author': 'Leah Asmelash, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-01T14:42:20.290+08:00
    'imagesource': 'jcr:ad5a9f5e-97c9-441c-a6dd-c48567400e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baae3d43-1284-4563-89a2-500e915e299c'
    'lead': 'The wedding announcement in the New York Times, originally published
      on August 7, recounts the meeting of Lauren Maillian and Robert Palmer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T14:47:30.542+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:15.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:28.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Times', 'couple', 'wedding', 'relationship']
    'template': '1'
    'title': 'Wedding announcement goes viral after groom''s ex publicly reveals he
      cheated on her when he met the bride'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5dc91-1343-4d09-9f2c-3cbebea9441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Nikyta Moreno saw her ex-husband in
        the New York Times'' Wedding section, it came with a startling realization:
        He had been cheating on her. Now, after publishing her side of the story,
        the internet has her back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41d5c3-eb8f-43d6-977d-cfcf0212b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the (New York Times) article, the couple, Rob and
        Lauren, started their relationship in January 2017. It also said that he had
        never been married. That was news to me — because I was his wife in January
        2017," Moreno wrote in a piece for the <a href="https://nypost.com/2020/08/29/i-found-out-my-ex-cheated-on-me-from-his-wedding-announcement/"
        target="_blank">New York Post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a8708-af4b-4140-b060-31946095fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We split in late March of that year, officially divorcing in January
        2018, and I never exactly understood why. Until I read about it in the Times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38154919-bcef-4525-8989-70aafdadec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding announcement in the <a href="https://www.nytimes.com/"
        target="_blank">New York Times</a>, originally published on August 7, recounts
        the meeting of Lauren Maillian and Robert Palmer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98daf7-f21f-47da-bbf2-b3f244cc87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It begins with their meet-cute at a gym ("She''s one of the few
        women who lifted weights and she was stunning," Palmer told the paper), chronicles
        their courtship (they were the same Meyers-Briggs type) and ends with their
        eventual engagement and wedding at an art museum in Connecticut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93727b59-6c82-4b48-953d-ab61d3a02658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final quote of the story, Palmer calls Maillian "the person
        I want to spend the rest of my life with. This is the most meaningful, deep
        connection I''ve ever had."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b48828-0c2e-4ed4-ae5e-3a72464ee84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said she and Palmer had been married in a civil ceremony
        in 2015, and were in the midst of planning a big wedding for August 2017.
        But he called it quits in March — quite the knife-in-the-back for Moreno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd0df9-deaf-4a86-b3b3-6a4a72a914f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my best friend, and my whole life was destroyed," she said
        in the Post. "But I knew something else was wrong. I suspected he had cheated
        on me, but when I confronted him about it, he never quite answered me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082acafa-2888-40cc-aa7f-cd2cd8623993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stories in tandem soared through the internet, folks responded
        in a variety of ways — from shock to general disdain for the groom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295a83a-a7c9-49c0-afca-43f61edbd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am eating this UP," wrote <a href="https://twitter.com/ira/status/1300477083479498752"
        target="_blank">Ira Madison III</a>, host of the podcast "Keep It." "I need
        an interview with the new wife now... when did she find out... was it also
        after this?!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1c2ec-40ef-4dcc-a8fd-75b240b10974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kneecaps, meet crowbar," another Twitter user <a href="https://twitter.com/_maiyah__/status/1300507129510416385"
        target="_blank">bluntly said</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184fc3d-e037-40c3-b9c7-fe82146d89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Palmer for comment, but did not immediately receive
        a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c7fb1-92f9-4e6d-ae04-60e55ff80e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the Post, Palmer said, "Nikyta and I were separated
        and both consented to a mutual and amicable divorce. This is all very surprising
        to me and I was unaware that there was ever an issue. I''m happy with my family
        and I wish Nikyta the best."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8f543-f845-410a-9f03-4b56f2b29d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times has since added a <a href="https://twitter.com/Choire/status/1300467477315551233"
        target="_blank">correction</a>: "An earlier version of this article misstated
        the previous marital status of the groom, Robert Palmer. Mr. Palmer had previously
        been married."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03309df4-7827-4dc7-9b0f-4d9116e7a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:47:30.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/us/nyt-wedding-announcement-ex-trnd/index.html"
        target="_blank">Wedding announcement goes viral after groom''s ex publicly
        reveals he cheated on her when he met the bride</a>."</em></p>'
