    'mgnl:tags': ['Cobra-Kai', 'Netflix', 'Youtube-Red', 'Karate-Kid']
    'template': '1'
    'title': 'How ''Cobra Kai'' went from obscurity to No. 1 on Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c55559-b724-41ef-a2e4-f2103b8b8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After languishing in relative obscurity
        on YouTube Red, the "Karate Kid" spinoff "Cobra Kai" has become one of the
        fastest-rising series on streaming. That''s the power of Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddd465-7203-472c-b7f0-8fd46e7036eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81e381-386e-4208-96cc-d7e6b95cd3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital series, which stars much of the original cast of the
        1980s "Karate Kid" movies, debuted three years ago on YouTube Red, the site''s
        subscription service now known as YouTube Premium, and ran for two seasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258167b6-cb46-40e9-a1dd-c2d158005063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44c260-1b83-4a85-9916-624320a5e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won critical acclaim, and even a couple of Emmy nominations,
        but it lacked a big audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dacb17f-e3e0-4852-8a5e-f67a90be9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5dc50-9b75-4839-b902-bc023531de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced in June that it scooped up the rights to "Cobra
        Kai" as YouTube Premium shifted away from scripted original content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b1c72-ddda-429f-8d3b-874ad4519125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429b604-5a68-4bdb-a487-cfcc78f28e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two seasons landed on Netflix on Friday, and quickly shot
        up to No. 1 on the platform''s trending ranks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c124f0-084a-4d9c-b0d8-9b01a8012e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11cbca-77dc-4734-a446-b1c9a2cc2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for the series grew by 110% during the week of August 23-29,
        according to Parrot Analytics. While the series only became available on Netflix
        on Friday, Parrot Analytics expects that number to grow further in the coming
        days. A third season, which will be released as a Netflix original series,
        is expected to arrive in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee346c82-5f5b-412b-9405-04a21677ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e848de-c960-4d25-8daf-fc24afa661e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Netflix has salvaged a show and made
        it a hit. In 2018, Netlfix picked up "Lucifer" as an original after Fox canceled
        the show after three seasons. The comic book drama has since risen to Netflix''s
        Top 10 show list several times since arriving on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098bd9e-ca67-4db0-bd26-e764dd795e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f884088-ff21-42f1-becc-87e7593e51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cobra Kai" has handily crane-kicked "Lucifer" out of the No. 1
        spot on Netflix''s Top 10 in a single weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698b2f6-e967-40e8-bc92-faef15669897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:02.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:27.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/media/cobra-kai-netflix-youtube-red/index.html">How
        ''Cobra Kai'' went from obscurity to No. 1 on Netflix</a>."</em></p>'
  'facebook-google-australia':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Facebook (FB) is warning its users in Australia that it will stop
      allowing them to share local and international news if the country moves forward
      with new legislation that would force the company to pay media outlets for the
      use of their news content. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-01T13:37:23.091+08:00
    'imagesource': 'jcr:5ef03657-174e-4a30-9af9-68f3a56bff05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27576b0d-e4e2-4cd8-a46e-388713f6bc59'
    'lead': 'Facebook (FB) is warning its users in Australia that it will stop allowing
      them to share local and international news if the country moves forward with
      new legislation that would force the company to pay media outlets for the use
      of their news content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:40:37.385+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:08:26.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:26.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Google', 'Australia']
    'template': '1'
    'title': 'Facebook says it will block users in Australia from sharing news if
      new rules go forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfcfdf-e7f0-4384-bf3b-cfed2f121b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook (FB) is warning its users in Australia
        that it will stop allowing them to share local and international news if the
        country moves forward with new legislation that would force the company to
        pay media outlets for the use of their news content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b879b-2672-4984-8d64-4dba51a01a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not our first choice — it is our last," Will Easton, managing
        director of Facebook Australia and New Zealand, wrote in a blog post Monday.
        "But it is the only way to protect against an outcome that defies logic and
        will hurt, not help, the long-term vibrancy of Australia''s news and media
        sector."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d57f4ee-6b95-4b4b-a069-7d8d1b382158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks another dramatic escalation of tension in Australia
        over the proposed law, which was announced in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc505668-f988-4639-8c0d-d89873d8b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Google (GOOGL) also expressed its opposition to the
        legislation, using its search engine homepage in Australia to warn local users
        that it would harm their ability to search and lead to "consequences" for
        YouTube users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32177d74-d052-45ca-a115-a04e91bede06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would allow certain media outlets to bargain either
        individually or collectively with Facebook and Google — and to enter arbitration
        if the parties can''t reach an agreement within three months, according to
        regulators. That process would involve an independent arbitrator looking at
        offers from both sides and settling the matter within 45 business days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c20fa4-0a09-4b07-aa1e-f49a3c033783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tech firms argue that the legislation is unfairly skewed toward
        publishers, and would force them to pay news companies while the tech firms
        contend they already do plenty to support them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bd761-6961-41f6-89fe-851a4b89a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton, for example, said that Facebook''s decision this week came
        after it had already tried to work with regulators on ways to work more closely
        with media outlets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587fed5-790c-4e5a-a0e1-8cfc093d2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already invest millions of dollars in Australian news businesses
        and, during discussions over this legislation, we offered to invest millions
        more," he wrote. "We had also hoped to bring Facebook News to Australia, a
        feature on our platform exclusively for news, where we pay publishers for
        their content."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863fec5-7fd8-451a-860c-1882eae6f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those proposals were "overlooked," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fc5cc-ad7f-4254-88ce-12da01fa0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators, on the other hand, say the move is needed to level the
        playing field for the news media in Australia. Since January 2019, more than
        200 newsrooms across the country have reduced service, closed temporarily
        or permanently shut down, according to estimates from the Australian Newsroom
        Mapping Project, which is run by the Public Interest Journalism Initiative,
        a local nonprofit group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45d43b-e380-4801-bf8e-cc2c54f19b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Treasurer Josh Frydenberg responded to Facebook''s announcement
        Tuesday, saying the reforms would help "create a more sustainable media landscape."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b4e89-bf88-4fca-a515-0a0a86ab014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia makes laws that advance our national interest. We don''t
        respond to coercion or heavy handed threats wherever they come from," he said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a0123-64bd-4072-8eba-488f8c8988c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Competition and Consumer Commission also fired back
        at Facebook''s latest announcement, saying in a statement that "Facebook''s
        threat today to prevent any sharing of news on its services in Australia is
        ill-timed and misconceived."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cab06-08f2-43ae-af33-a1fd99b0b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Google and Facebook are the only tech companies that would
        be subject to the new regulation. But other platforms may be added in the
        future, according to regulators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d02b0-6dd7-43e8-bd0f-1256d84fa691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the proposal is likely to be closely watched across
        the globe. Other countries have previously passed legislation to try and force
        internet giants to pay publishers — albeit with limited effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe27f0d-a224-4c31-816d-802e4ff46250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton said Monday that "the proposed law is unprecedented in its
        reach and seeks to regulate every aspect of how tech companies do business
        with news publishers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea6c47-dfa7-4fcb-a874-6e12adf7ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are left with a choice of either removing news entirely or accepting
        a system that lets publishers charge us for as much content as they want at
        a price with no clear limits," said Easton. "Unfortunately, no business can
        operate that way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7417c-bb5d-49b2-b407-8de1271a3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Facebook goes ahead with its decision to restrict news on its
        platforms, it will not affect the company''s other offerings for users in
        Australia, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9a2b4-bd18-4886-bb52-60d739bdc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation went through a public consultation phase last month.
        It will next have to be finalized and put forward to parliament, where lawmakers
        will vote on whether to pass it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89930a65-bab9-492b-b9e3-599ccfc2823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:40:37.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/01/tech/facebook-google-australia-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/01/tech/facebook-google-australia-intl-hnk/index.html">Facebook
        says it will block users in Australia from sharing news if new rules go forward</a>"</em></p>'
