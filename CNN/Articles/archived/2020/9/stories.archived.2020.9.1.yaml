    'lead': 'Internet cafes and gymnasiums in Manila City will be allowed to operate
      again starting Tuesday, but stricter COVID-19 health protocols should be observed
      in the facilities, Mayor Isko Moreno said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T15:40:47.419+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:08:10.440+08:00
