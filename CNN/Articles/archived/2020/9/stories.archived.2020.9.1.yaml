      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videoconferencing company announced in July that it will triple
        its existing workforce in India''s financial capital, Mumbai, while also establishing
        new data centers in the tech hubs of Bangalore and Hyderabad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
