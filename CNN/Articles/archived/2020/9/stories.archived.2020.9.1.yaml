      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Indian president Pranab Mukherjee
        has died at the age of 84, according to a tweet from his son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8bf0f-f0fd-4bf8-af86-5bd5da83985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
