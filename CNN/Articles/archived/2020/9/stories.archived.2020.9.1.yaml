      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, who starred alongside Boseman in "Black Panther," penned
        a touching tribute to the late actor, who died last Friday after being diagnosed
        with colon cancer in 2016.</p>'
