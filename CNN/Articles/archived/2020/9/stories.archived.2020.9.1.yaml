      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19922f7-89c8-47c0-8a04-2223b85e4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi tweeted a tribute, saying
        the country grieved the former president''s passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b90bba-698e-4b8d-893f-9c0b84db697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181b152-3b32-469b-9051-6c646cd25d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has left an indelible mark on the development trajectory of
        our nation. A scholar par excellence, a towering statesman, he was admired
        across the political spectrum and by all sections of society," Modi wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508ea2f-c62b-46ba-aba7-5daff5b18476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b14d23-ab43-4f1e-80cb-3c283ef35362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister praised Mukherjee''s "long-lasting contributions
        in key economic and strategic ministries" in another tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099d2d6-d191-460e-99e9-b1bdd40846e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac2df5-6f1b-4fe0-84a7-6c152f11f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an outstanding Parliamentarian, always well-prepared, extremely
        articulate as well as witty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fa902-664b-4ec7-a3e5-54987daf9164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc22b8d-0247-496b-b287-b03caa8b5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government announced seven days of mourning in response
        to the news of Mukherjee''s death. Flags will be flown at half mast, and there
        will be no official entertainment, it said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723b177-5026-459b-8742-ac9c9164d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fe463-e83a-4dfc-9454-2c8518027282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coronavirus diagnosis</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ca66f-4e1b-464c-9f9e-e5bc09e3afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pranab Mukherjee had previously announced on Twitter that he was
        to undergo a surgical procedure in the second week of August and did not emerge
        from the hospital following treatment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c294e6-ce89-45a4-bbce-ab65361b4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e0b4b-6f23-486d-8e41-6bec2d4cf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the surgery, the former president tweeted that he had contracted
        Covid-19, but there was no announcement from the hospital or his family about
        the cause of death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b367d-7b17-4c0c-bfa6-47ae00dbe803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb205f-013f-410d-a055-18dfc2037d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a visit to the hospital for a separate procedure, I have tested
        positive for COVID19 today. I request the people who came in contact with
        me in the last week, to please self-isolate and get tested for COVID-19,"
        Mukherjee tweeted on August 10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d9060-61e6-45b2-b6f9-f6582dd58d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c6a7c5-01bb-494b-bbde-0be4957b58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee was elected to India''s upper house of parliament in 1969,
        as a member of the Congress party, serving under India''s first female Prime
        Minister, Indira Gandhi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc2f53-4896-4c17-bff3-e1e5d7fb60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8834c5-dc70-49cc-9471-9a7fdd3a9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as foreign, defense, commerce, and finance minister under
        various administrations for almost five decades, and as a member of the Indian
        Parliament seven times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655979a9-3382-43f5-a5a4-edbed083e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83a2bf-46db-41da-a0e1-fbbf242cf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most influential period in Indian politics came during the last
        two terms of the coalition government formed by the Congress party from 2004
        to 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd3d74-fa61-4f20-b510-22fb4ad80a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b828ba8-4ce3-4975-a487-9ade7911a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former Prime Minister Manmohan Singh, he served as a senior
        cabinet minister and was eventually elected as as the thirteenth president
        of India in 2012.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ea91e-93e9-49f8-a4ff-bbf9201d22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03194c-559b-4b96-8615-f732a3c90886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee served the remainder of his term as president under Modi,
        before stepping down in 2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20453deb-7adf-4a2c-9b14-180b15058ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
