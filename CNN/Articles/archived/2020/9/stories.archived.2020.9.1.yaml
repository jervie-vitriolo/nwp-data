    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coco Gauff exits US Open as organizers use ''enhanced protocol plan''
      after positive COVID test'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af3969-1b04-407a-b063-40874a3a9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Coco Gauff lost her opening match
        at a different looking US Open against former semifinalist Anastasija Sevastova,
        while two fellow pros who came into contact with a player who tested positive
        for the coronavirus were allowed to compete on the opening day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2909f0-7929-4bcb-9d5f-746a14182792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Gauff fell 6-3, 5-7, 6-4 to the 45th-ranked Latvian
        on what normally would have been a packed house at New York''s Louis Armstrong
        Stadium, the event''s second biggest court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdc4c7-b703-4661-b00e-508feffbcca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the coronavirus pandemic, no fans are allowed. Instead,
        simulated crowd noises tried to fill the void Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608df3c-9116-48f1-9479-fb13c00e6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff told reporters she didn''t think the lack of a crowd factored
        into the result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71f2d4-bcc2-4cea-965b-16848f9ad5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I compete just as hard with fans or not," Gauff said. "I
        could have played better today. Just going to get back to work and get ready
        for the French Open."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f4f15-1a99-454e-abec-0945c7829845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open, normally the second major on the tennis calendar,
        has been postponed until September. Wimbledon was canceled earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a75479-c244-45f7-b580-83331ed510e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff rose to stardom at Wimbledon last year as a first-time qualifier
        when she upset Venus Williams, before losing to eventual champion Simona Halep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40ef1d-b3a0-489e-bf7b-45afa9c8b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also lost to the eventual champion at the Australian Open in
        January, Sofia Kenin, while exiting to two-time grand slam winner Naomi Osaka
        in New York a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52695ab7-667d-4923-8029-542dd2682986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, it has taken some of tennis'' finest to get the better of
        her. Sevastova fits the description, especially since she has reached the
        quarterfinals or better at the US Open in three of her past four visits and
        upset Serena Williams prior to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12757353-a8a4-4a63-9921-8bea392468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s tough for everybody coming here," Sevastova said.
        "But, yeah, this first hurdle, I won a match again. I think it''s going to
        give me a bit of confidence. I just thought, like, I will fight till the end
        of this match, we will see how it goes. Coco, she''s a great player. I mean,
        she''s 16 years old and she''s playing like that. I wish I would play like
        that at 16."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65482b-5759-4aa6-9dec-ca72b3bcebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff''s all-around game and intelligence have won her plaudits,
        along with -- like Osaka -- taking a stand in the aftermath of Black people
        killed at the hands of police in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae89df-4e78-4b10-a3ab-ff2a24b4cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former junior standout spoke at a protest rally in her home
        city of Delray Beach, Florida, in June following the death of George Floyd
        and said following the shooting of Jacob Blake in Wisconsin this month that
        she would continue to use tennis to "build my voice and make it louder so
        I can reach more people and create change."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf858c27-c51c-4af6-b204-74d6fc35979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer I learned a lot about myself," Gauff said. "I learned
        that I can overcome a lot of things on and off the court. I still hope I can
        be that way and use my platform in that way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10109b-ee72-4e7d-ac33-b1e88309f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Naomi Osaka wins, wears Breonna Taylor mask</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3054e2c-8e9a-4edf-8408-4ce2bdfb31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff and Osaka could have met again at Flushing Meadows in the
        third round. On Monday, the big-hitting Japanese baseliner faced compatriot
        Misaki Doi in the night session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede2f6c-e5d3-417f-be6a-3eab7b152082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of her match, Osaka entered Arthur Ashe Stadium wearing a
        mask that said "Breonna Taylor" on it. After defeating Doi, 6-2, 5-7, 6-2,
        Osaka was asked about the mask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33abb4-f22f-4441-8064-73cad8b9cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seven," Osaka told ESPN on court. "It''s quite sad that
        seven masks isn''t enough for the amount of names, so hopefully I''ll get
        to the finals and you can see all of them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e88ec-4edd-4659-80ac-bed26f0bf5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka -- who pulled out before Saturday''s final at the Western
        &amp; Southern Open because of a left hamstring injury -- will face Italy''s
        Camila Giorgi in the second round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab0e69-3eab-4b11-bcc7-4643dcde0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have to see what happens tomorrow and how I feel," Osaka
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edb9cc-d205-45eb-a363-9c3ad2886550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western &amp; Southern Open is usually held just outside of
        Cincinnati, Ohio, but was moved to the US Open grounds to strengthen the bubble,
        a concept similarly used in the NBA, NHL and soccer''s Champions League and
        MLS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9864e67-4290-49db-84ca-08d66c5ac628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open revealed Sunday, however, that an unnamed player had
        tested positive for Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91315e63-5cd4-4dd0-bdef-5d68e43fd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Open spokesman Chris Widmaier told CNN in an email that the player
        couldn''t be named due to health laws, but he was identified as the outgoing
        Frenchman, Benoit Paire, by French sports daily L''Equipe. He has since been
        widely identified in other news outlets and on social media. CNN has reached
        out to a representative for Paire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09487fe4-0b09-461e-a56a-70bffdc13cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paire''s name was subsequently removed from the official draw and
        replaced by an alternate from the doubles field, Marcel Granollers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7f49a-dcb9-4754-a92f-fdb9e000d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>France''s Adrian Mannarino, Kristina Mladenovic cleared
        to play, win in first round</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c65017-9f7a-4d01-a1f4-f25ffb3a76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paire was named by his fellow Frenchman Adrian Mannarino as testing
        positive and Paire took to Instagram on Monday evening New York time to say
        he was "well for the moment" and did not have any symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d5007-fcef-4972-8517-b65fd479a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hesitate to say what is really happening in the fake bubble,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c4a4f-cd77-438e-a571-5eda70f70b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mannarino and France''s Kristina Mladenovic -- who both had been
        in contact with Paire -- contested their first-round matches Monday to seemingly
        contradict what happened last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5930c99-2925-4873-961a-22262309589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the French pair were cleared to play despite the CDC and
        New York State Department of Health stating that those coming into contact
        with infected people should quarantine, Widmaier said "enhanced protocols
        were in place."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92979d7-371a-4942-bef1-58fef2d0788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the New York City Department of Health and Mental
        Hygiene, the USTA has built an enhanced protocol plan for those players who
        might have been potentially exposed to the infected player," he said. "As
        part of these enhanced protocols, potentially exposed players will now be
        tested on a daily basis, rather than every four days."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c0164-deb2-460b-8767-a3fe04031280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widmaier confirmed that French doubles specialist Edouard Roger-Vasselin
        was one of those in the enhanced protocol plan after he was named by L''Equipe
        as also coming into contact with Paire and quoting him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759140b-0bbf-4ed0-855c-3d014ac99ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladenovic and Mannarino said they were, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e29856-dd1a-4f58-bacc-913d11115bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mladenovic, who beat Hailey Baptiste 7-5, 6-2, said she tested negative
        twice in the aftermath of Paire''s positive test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fb925-1669-444f-85a1-29779c0e4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.398+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked drained speaking with reporters in a Zoom call.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ed7cb-0cd6-4060-bd44-8d3b08c7f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how we''re going to keep going," she said. "I''m
        not allowed to do any fitness, to any like public bubble thing. I''m completely
        on my own with my brother/coach. It''s literally a bubble in a bubble. I don''t
        know how to be more precise. Literally seeing no one else. Not allowed to
        any of the facilities that have been put in place for the players. It''s mentally
        very tough."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c8c16-0156-4d29-a7d3-777393b948a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After defeating Lorenzo Sonego 6-1, 6-4, 2-6, 6-3, Mannarino said
        he had been left mentally exhausted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0738d-25ab-435c-aec0-0555d6fff17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been sleeping much," said Mannarino in a Zoom call.
        "I had no idea if I was going to be withdrawn from the tournament. If I was
        still going to be in the tournament, then in which conditions? So I''ve been
        thinking a lot."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c975a-c912-409c-81bd-5e760b1f025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Sunday the ATP told us they were discussing with the health
        department what was going to be the decision concerning all the players who''ve
        been in contact with Benoit. So it took a while for them to first make the
        decision to leave us in the tournament."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd2dd9-3e63-45c2-9ab4-e9df6ad97e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:49:27.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/31/tennis/us-open-tennis-gauff-tennis-paire-coronavirus-spt-intl/index.html">"Coco
        Gauff exits US Open as organizers use ''enhanced protocol plan'' after positive
        Covid test."&nbsp;</a></em></p>'
  'best-times-to-view-Corn-Moon':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T12:50:08.746+08:00
    'imagesource': 'jcr:f3dcd017-967d-4c13-8045-6b59fff58d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce939d1-f801-482a-baef-a58c9ab42ec1'
    'lead': 'It''s that time of year when the air gets a little cooler, pumpkin decor
      pops up across stores, and the Corn Moon fills the sky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T12:52:26.318+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:08:37.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:24.988+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best times to view the Corn Moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a54d3-d0e3-4e7b-a730-331a3bf90dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s that time of year when the air
        gets a little cooler, pumpkin decor pops up across stores, and the Corn Moon
        fills the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ec59d-fcce-4c20-a033-fa4ce440a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corn Moon gets its name from the Native Americans, according
        to the Farmers Almanac. This moon was an indicator that it was time to harvest
        the corn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2e2be-401c-43e2-bb7f-75675fe1fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moon can get confusing because it can also be called the Harvest
        Moon, or the moon that occurs closet to the autumnal equinox. Depending on
        the year and when the phase of the moon falls, it can be both.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e72384-486b-494c-8b57-e744d96a88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>When can you see it?</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150b90e-0f03-4ba1-bfa8-9c3aa5629908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corn Moon usually appears in September, but every two or three
        years it appears in October. This year you will be able to see the full beauty
        of this moon starting September 2 around 1:22 a.m. ET.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca22255-b8d0-4eeb-a5e2-2f9e1494a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologists Judson Jones said his favorite time to watch
        the full moon is as it is rising over the eastern horizon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5eb0c-ae66-4d50-b756-d4fca05e853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the moon is low on the horizon, it allows you to capture the
        view with objects in the foreground, making the moon appear bigger," Jones
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5f275-2fe8-47ba-abf4-b181683b1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say you are in the city, and you''re watching between a couple
        of buildings or over the skyline, it will make it feel that much bigger and
        give it more impact."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb717885-3484-4b7f-bd88-8b8a39550f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which moon is next?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe416f2f-ecf9-4f90-9e46-1ae8cae63fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Harvest Moon and Corn Moon are different this year, the
        Harvest Moon will be the next full moon set to appear on October 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3068c-2185-4678-9b43-8dc12a178cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:52:26.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:08:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/full-corn-moon-september-scn-trnd/index.html">"The
        best times to view the Corn Moon."</a></em></p>'
  'Meralco-convert-P19-million-fine-subsidy':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T13:20:35.755+08:00
    'imagesource': 'jcr:50e5cfcf-b6ac-449a-8c63-ac23138b4f21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47d5c5b-c09b-48cd-ba39-d9a781dc09b1'
    'lead': 'Lawmakers have raised the possibility of converting the ₱19-million "bill
      shock" fine imposed against the Manila Electric Company to a subsidy or refund
      for its consumers amid the crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:26:17.904+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:08:36.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:25.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco']
    'template': '1'
    'title': 'Meralco urged to convert ₱19 million  fine to subsidize, refund consumers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87fe1f-027e-4120-b876-6c5df087e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Lawmakers
        have raised the possibility of converting the ₱19-million "bill shock" fine
        imposed against the Manila Electric Company to a subsidy or refund for its
        consumers amid the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e2486-1c7b-487a-ade3-34334076e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the Senate Committee on Energy joint with
        the Committee on Public Services on Tuesday, Senator Risa Hontiveros asked
        Meralco about the possibility of rechanneling its hefty penalty to cushion
        the burden of its customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed3e8a-c4c9-4392-804f-a14788c1026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fedf9d-5d9a-4662-8b06-f497eefe8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Utility Economics Head Larry Fernandez said they still have
        yet to look into this recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4425365-68d8-4006-bde3-b9ec0c73d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3ad12-76dc-413b-a3f7-3e17bc29c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco has been suspending the implementation of the minimum billing
        demand for charges...because of the pandemic," Fernandez told the panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2ab5f-d2a9-4966-b7b8-16f49cc836a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e40b3-fcd0-48b9-8861-f2df4d70c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Since March this year, the amount equivalent to the suspension
        of distribution charges is equivalent to ₱ 2.7 billion already. On top of
        this, Meralco has been very aware on the need to look at the level of generation
        charges imposed on customers,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c63c22-0684-43a2-863c-86e7877a3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea2c27-487e-4cec-a4fd-365c5fccd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Energy Regulatory Commission ordered Meralco to <a
        href="https://www.cnnphilippines.com/news/2020/8/27/Meralco-fined--19-million-ERC.html">pay
        ₱19 million for violating the government''s advisories</a> by not informing
        its consumers that their electricity bills were simply "estimated" during
        the lockdown, when the agency was restricted from reading meters in households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609907dd-7f7d-4181-8c7c-bb7d013ed930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
