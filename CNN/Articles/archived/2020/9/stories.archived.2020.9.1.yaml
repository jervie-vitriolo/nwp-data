      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was among the agreement of 17 Metro Manila mayors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781af05-819b-4607-8584-0df6262c986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:47:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
