      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stability in the organization</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a6faa-cd7e-4f6f-8186-2703ab1075f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:48:30.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, for its part, likewise welcomed the appointment of its
        new chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bf7bc-8390-47e9-99f1-e3e5c5d669fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:48:30.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, PhilHealth Corporate
        Communications Manager Rey Balena said Gierran can greatly aid the organization—&nbsp;particularly
        in gaining more "stability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c2da3-d1a1-4a7a-b669-29d851d8d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:48:30.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Balena, Gierran can lead the reforms needed in PhilHealth
        in light of the ongoing probes on its issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aae64b-8e30-4d95-ad0c-71bf81aa673a'
