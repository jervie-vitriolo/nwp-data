      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrank 23.9% in the three months ending in June, compared
        with the previous year, according to official statistics released on Monday.
        The slump in the world''s fifth-largest economy was worse than economists
        expected, and one of the most severe contractions of any nation as a result
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08bb5c-d407-4ed3-bc6f-2841d69e85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.810+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment collapsed by 47% compared with the previous year, while
        household consumption contracted by nearly 27%, according to Capital Economics.
        Government consumption increased by 16%, but that wasn''t enough to offset
        the sharp decline in activity in other sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2cd107-6d63-458f-8aad-f13b724756c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shilan Shah of Capital Economics said the second quarter should
        mark the low point for India''s economy, but there are signs the recovery
        could be very slow even though lockdown measures have been eased. A key measure
        of manufacturing activity edged lower in July, and output from infrastructure
        industries remains depressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010bba7-a843-4387-ab1d-3fc356ff6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued rapid spread of the coronavirus will dampen domestic
        demand," said Shah. "What''s more, the underwhelming fiscal response to the
        crisis will guarantee a legacy of higher unemployment, firm failures and an
        impaired banking sector that will weigh heavily on investment and consumption."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0c9cb-ac19-4159-b1c9-eb66234794dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the fastest-growing major economy in the world, India limped
        into 2020 as consumer demand waned and the country''s automotive sector struggled.
        Then coronavirus hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd0e7b-4709-40b1-9dd1-572916536e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has registered more than 3.6 million cases of coronavirus,
        according to data from Johns Hopkins University, and roughly 64,500 people
        have died from the disease. The numbers are rising quickly: It took almost
        six months for India to record 1 million cases, another three weeks to hit
        2 million, and only 16 more days to hit 3 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f9b39-d8a5-4e6a-a08a-87b741831ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has delivered a significant hit to every country''s economy.
        Each member of the G7 — Canada, France, Germany, Italy, Japan, the United
        Kingdom and the United States — are officially in recession, for example.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc68bc-def2-477b-b6ad-39e64795f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear outlier among major economies is China, which catapulted
        into recovery mode in the second quarter following a drop in GDP between January
        and March, its worst performance over a three-month period in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45704715-0728-4ad2-bdef-15109ae25bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:56:47.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Julia Horowitz and Swati Gupta contributed reporting. This was
        first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/business/india-economy-gdp-recession/index.html">India''s
        economy shrinks at the fastest pace on record</a>."&nbsp;</em></p>'
