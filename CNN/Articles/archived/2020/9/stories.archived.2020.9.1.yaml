      'mgnl:lastActivated': 2023-01-25T20:09:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d457d2d-cf83-4736-ba4d-7a626e212c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the US trial, AstraZeneca said in a statement that it is “recruiting
        up to 30,000 adults aged 18 years or over from diverse racial, ethnic and
        geographic groups who are healthy or have stable underlying medical conditions,
        including those living with HIV, and who are at increased risk of infection
        from the SARS-CoV-2 virus.”</p>'
