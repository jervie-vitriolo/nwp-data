      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lifeline rate is a subsidized rate given to low income users consuming
        electricity below 100 kilowatt-hours (kWh) who cannot afford to pay their
        bills at full cost. The Republic Act 9136 or the Electric Power Industry Reform
        Act (EPIRA) of 2001 covers this scheme, which was initially allowed for 20
        years, or up to 2021 only.</p>'
