      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Hague-based international tribunal ruled as invalid Beijing''s
        sweeping territorial stakes in the South China Sea and recognized Manila’s
        sovereign rights within areas of its exclusive economic zone which China claims.
        Despite the ruling, China has continued with its incursions in features covered
        by the Philippines'' exclusive economic zone.</p>'
  'Facebook-Google-Australia-users-news':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T13:33:43.177+08:00
    'imagesource': 'jcr:5ef03657-174e-4a30-9af9-68f3a56bff05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ccc290-298a-412d-b2bd-f094b164b60a'
    'lead': 'Facebook is warning its users in Australia that it will stop allowing
      them to share local and international news if the country moves forward with
      new legislation that would force the company to pay media outlets for the use
      of their news content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:37:14.724+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:08:32.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:25.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Google', 'Australia', 'media-outlets', 'news-content']
    'template': '1'
    'title': 'Facebook says it will block users in Australia from sharing news if
      new rules go forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3bf38-5336-4a57-b51e-bf7f31a56478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is warning its users in Australia
        that it will stop allowing them to share local and international news if the
        country moves forward with new legislation that would force the company to
        pay media outlets for the use of their news content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b048b33-338c-4148-9872-3d15ac090e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037c519-d74e-405c-966c-656485f7cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not our first choice — it is our last," Will Easton, managing
        director of Facebook Australia and New Zealand, wrote in a blog post Monday.
        "But it is the only way to protect against an outcome that defies logic and
        will hurt, not help, the long-term vibrancy of Australia''s news and media
        sector."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d342c-fc2e-41d4-b4f2-615c12e9e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2679b-8dbd-4f74-a24b-f87aeb8d50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks another dramatic escalation of tension in Australia
        over the proposed law, which was announced in July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f741fb1-e3c0-4400-aef8-79bf158f8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac3553-41fc-4a7f-89d3-e85066d2114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Google also expressed its opposition to the legislation,
        using its search engine homepage in Australia to warn local users that it
        would harm their ability to search and lead to "consequences" for YouTube
        users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f82b8b6-f787-4833-afea-8d078185dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da21da6-269f-4c2b-852a-63ea1843c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would allow certain media outlets to bargain either
        individually or collectively with Facebook and Google — and to enter arbitration
        if the parties can''t reach an agreement within three months, according to
        regulators. That process would involve an independent arbitrator looking at
        offers from both sides and settling the matter within 45 business days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa47fb-ddf7-45d3-b621-1157db4437b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6156ff-e6af-4acd-8e58-9774b28c80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tech firms argue that the legislation is unfairly skewed toward
        publishers, and would force them to pay news companies while the tech firms
        contend they already do plenty to support them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d558b5d-9d67-4f10-ab3c-ef700caa4559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1051e-fd6f-43fc-9787-aae7302397c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton, for example, said that Facebook''s decision this week came
        after it had already tried to work with regulators on ways to work more closely
        with media outlets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ef838-f74e-4294-93d2-263e2ce18a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea5aa4-62c2-4011-9617-d08e6c804ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already invest millions of dollars in Australian news businesses
        and, during discussions over this legislation, we offered to invest millions
        more," he wrote. "We had also hoped to bring Facebook News to Australia, a
        feature on our platform exclusively for news, where we pay publishers for
        their content."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf8f76-67d3-4af1-ac9c-c6093c48f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49342403-24d3-461d-81bc-d0a2c2c6a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those proposals were "overlooked," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72506d30-0453-4691-8bb8-66cb728e2187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051195e-f01c-4ba3-bcdc-77739ce7aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators, on the other hand, say the move is needed to level the
        playing field for the news media in Australia. Since January 2019, more than
        200 newsrooms across the country have reduced service, closed temporarily
        or permanently shut down, according to estimates from the Australian Newsroom
        Mapping Project, which is run by the Public Interest Journalism Initiative,
        a local nonprofit group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d2e3c-e9a8-480a-b3ea-29cc2a5f3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e56cbc-30ec-4292-83c5-46a20f86d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Treasurer Josh Frydenberg responded to Facebook''s announcement
        Tuesday, saying the reforms would help "create a more sustainable media landscape."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e494b-d0f3-4298-8c9d-dda20a316e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbd13b-9bd1-48ef-9738-1a710dd3d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia makes laws that advance our national interest. We don''t
        respond to coercion or heavy handed threats wherever they come from," he said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9156228-28fa-44f5-aa24-24bacff4d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4081e3f-40d7-4678-95c4-1dab5a920b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Competition and Consumer Commission also fired back
        at Facebook''s latest announcement, saying in a statement that "Facebook''s
        threat today to prevent any sharing of news on its services in Australia is
        ill-timed and misconceived."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ac23e-25bf-4b2d-9aba-52174bd978b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bf463-695d-48c0-9ddc-41a1d9d0f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Google and Facebook are the only tech companies that would
        be subject to the new regulation. But other platforms may be added in the
        future, according to regulators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bdb45-ce15-4acf-be1d-a9a6fc0f747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc612c2-fb35-4f3b-a2ff-6f57c72d4c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the proposal is likely to be closely watched across
        the globe. Other countries have previously passed legislation to try and force
        internet giants to pay publishers — albeit with limited effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac1e8a-a027-4231-a2e4-6556fb8e3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab840c-1f3c-41fa-a146-dadea9d2848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easton said Monday that "the proposed law is unprecedented in its
        reach and seeks to regulate every aspect of how tech companies do business
        with news publishers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747080a-39b6-497e-9157-9bb9732ecbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3176324-fa9b-4939-81e2-d3c2b448dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are left with a choice of either removing news entirely or accepting
        a system that lets publishers charge us for as much content as they want at
        a price with no clear limits," said Easton. "Unfortunately, no business can
        operate that way."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44c5c9-1934-4c0e-a923-9174e47ce7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724a4c7-ec93-4188-881c-8f69935d7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Facebook goes ahead with its decision to restrict news on its
        platforms, it will not affect the company''s other offerings for users in
        Australia, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94122f58-2f15-46d8-8e3b-13657724cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11830b77-6137-4838-8d23-3ba58003b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation went through a public consultation phase last month.
        It will next have to be finalized and put forward to parliament, where lawmakers
        will vote on whether to pass it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c234f-5421-43d1-b4d4-cddada2dd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:37:14.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/01/tech/facebook-google-australia-intl-hnk/index.html">Facebook
        says it will block users in Australia from sharing news if new rules go forward</a>."</em></p>'
  'seven-months-after-first-US-covid-19-case-':
