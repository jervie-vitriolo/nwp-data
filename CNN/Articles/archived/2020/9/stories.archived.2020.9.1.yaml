      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;"The View" co-host Whoopi Goldberg
        is calling on Disney to build a Wakanda theme park in honor of the late actor
        Chadwick Boseman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04144a4a-99c4-4fa9-81cd-74bb80edad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman -- who played T''Challa/Black Panther, the king of the fictitious
        African kingdom of Wakanda in the blockbuster "Black Panther" -- died of colon
        cancer, it was announced on Friday, after battling the disease privately for
        four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8a667-a677-4ee6-b27d-b048e05c473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of his death, Goldberg, 64, urged Disney to make some
        changes to its popular attractions, insisting "we don''t really need another
        Frozen land."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c67638-f10e-4b9e-933a-3abfca028380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several "Frozen" attractions at Walt Disney World in Orlando,
        including "Frozen Ever After" and a chance to meet Anna and Elsa at Royal
        Summerhaus at Epcot, plus "A Frozen Sing-Along Celebration" at Disney''s Hollywood
        Studios. Some events are listed as temporarily unavailable because of the
        pandemic.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dear
        People in charge of building NEW experiences Disney Land and World we don’t
        really need another Frozen land BUT what we could use is Wakonda, please Disneyworld
        Disneyland PLEASE build in Chadwick Boseman’s name WAKONDA</p>&mdash; Whoopi
        Goldberg (@WhoopiGoldberg) <a href="https://twitter.com/WhoopiGoldberg/status/1300259333834407942?ref_src=twsrc%5Etfw">August
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc6ba9-308c-4f93-a77b-a17cbd94a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb48e2-0e43-4a80-91b2-f7fd82ecc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear People in charge of building NEW experiences Disney Land and
        World we don''t really need another Frozen land BUT what we could use is Wakonda,"
        she tweeted. "Please Disneyworld Disneyland PLEASE build in Chadwick Boseman''s
        name WAKONDA (Sic)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3aff6-1ff4-4f9f-bf10-f5d41e425eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
