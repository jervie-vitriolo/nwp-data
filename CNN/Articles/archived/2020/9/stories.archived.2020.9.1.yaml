      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Philippines’ COVID-19 cases further climbed to 224,264, with 3,483 more people
        confirmed to have fallen ill with the disease, the Department of Health said
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea33ad-79ca-4b0b-9dcc-2423db4018d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the national case count, around 28 percent or 62,655 are active
        cases or currently ill patients, based on the DOH data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd7838-79d6-4d58-9723-aa1aa756f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila registered 1,824 or 52 percent of the new patients,
        while Laguna had 223, Cavite had 184, Rizal had 161, and Batangas had 126.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555118f-7dbf-4a9b-a56b-f41cbcb0d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also added 464 to the recovery count, which rose to 158,012.
        Meanwhile, 39 more fatalities were tallied, bringing the total to 3,597.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a70ef1-3a2b-4847-9239-688845b4c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly announced deaths, 34 happened in August, while the
        other five in May to July. Broken down into regions, 18 were from Metro Manila,
        nine from Calabarzon, five from Western Visayas, and the rest from other regions
        across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7564d-40b4-4c24-95ad-c79a71b735ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 38 duplicates from the total case count
        as part of its cleaning and validation process. It added that three cases
        earlier reported as recovered turned out to be deaths after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451cec41-194c-4d18-ab91-f1eee73f9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html">on
        Monday announce</a><a href="http://cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html">d</a>
        that Metro Manila will remain under general community quarantine until Sept.
        30, while Iligan City in Northern Mindanao will step into a stricter modified
        enhanced community quarantine status starting Sept. 1 until the end of the
        month due to a spike in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf6dcc-9d48-424f-85f6-0348eeac08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also approved the COVID-19 Inter-Agency Task Force''s recommendation
        to place the following areas under GCQ: Bulacan, Batangas, Tacloban City,
        and Bacolod City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c2cab-6210-4465-83f9-c93695e77880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T16:01:58.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under a more relaxed modified GCQ
        until Sept. 30.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9001c-14ba-4fae-bc78-0eafd9231593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:26:52.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said there are now
        a total of 10,086 overseas Filipinos infected with the disease, after it confirmed
        16 more cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70451adf-135e-473b-9e7e-59eb4c26b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:26:52.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 47 Filipinos abroad have also survived COVID-19, raising
        the number of recoveries to 6,174, while the death count remains unchanged
        for the fourth consecutive day at 755.</p>'
