      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 26, the House Committee on Ways and Means <a href="https://www.cnnphilippines.com/business/2020/8/26/House-panel-tax-breaks-profit-sharing-SMC-Bulacan-airport.html">approved
