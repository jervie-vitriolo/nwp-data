      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the joint panel raised the need to provide a mechanism
        for a more accurate targeting of beneficiaries if the scheme will be extended,
