      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc5786-df29-4e02-90c2-eb8bb6ba7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:12:13.060+08:00
