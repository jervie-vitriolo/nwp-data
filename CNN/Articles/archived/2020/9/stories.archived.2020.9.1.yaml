    'template': '1'
    'title': '''People have died unnecessarily.'' Ex-Google CEO Eric Schmidt slams
      US government''s coronavirus failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fa7e1-f65d-4800-9f06-52a56a1d5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Google CEO Eric Schmidt on Tuesday
        blasted the "failure of leadership" in America''s coronavirus response and
        warned of more hardship to come unless dramatic steps are taken to crush the
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dfd41-f7de-4f93-9eb8-c798eb1fa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018a290-09dc-43f3-903b-f2c257429937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have died unnecessarily because government was slow to react
        to common and simple things like mask wearing and social distancing," Schmidt
        said <a href="https://www.reimaginepod.org/episodes">during a podcast</a>,
        according to a transcript first shared with CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed6694-ac3a-4caa-8df6-6f8bf4221018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de6e2f-36d3-4e5e-9620-e24fc1752809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.forbes.com/profile/eric-schmidt/#30ce1866138e">billionaire</a>,
        who <a href="https://money.cnn.com/2017/12/21/technology/business/eric-schmidt-steps-down-alphabet/index.html">led
        Google between 2001 and 2011</a>, said the federal government was "confused"
        and "caught flatfooted" because the country lacked integrated data systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5ed11-1580-4b46-8a8f-272ea9c6d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa8eae-0141-4a3f-809a-300dde223eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there''s a failure of direction, a failure of leadership
        at pretty much every level of our government, people are left to make their
        own calculations as to what they should be doing," Schmidt said during "Reimagine
        with Eric Schmidt," a newly launched podcast that features interviews with
        leaders in business, government and science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149fa23d-7ef2-44c8-a14f-08aa33b3af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b86a12-a964-4a5d-a540-6ce94744829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments mark the tech mogul''s most critical assessment yet
        of the federal government''s handling of the pandemic. And they come as President
        Donald Trump''s coronavirus response plays a central role in the presidential
        election campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e02b5e-e4ba-466e-a19c-2e5ab39e555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88082526-dae9-490c-8f13-729caa1a5305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt, who now serves on the board of trustees of the Mayo Clinic
        and as a technical adviser to Google owner Alphabet, has frequently donated
        to Democrats. He is one of the leading backers of Future Forward USA, a Democrat-leaning
        political action committee, according to <a href="https://www.opensecrets.org/pacs/pacgave2.php?cmte=C00669259&amp;cycle=2020">OpenSecrets</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763ef74-9b9b-46da-9679-a2e7c65ec611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd91a8-5209-4ac0-a5b8-581aa7c307b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warns of ''lost year'' of GDP, education and football</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b4260-c977-4d2e-b4ab-593bded4c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast to the euphoria on Wall Street, where major market
        benchmarks have <a href="https://edition.cnn.com/2020/08/18/investing/sp-500-stock-market-record/index.html">recovered
        their pandemic losses</a>, Schmidt painted a cautious picture about the road
        ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57b2eb-9e02-4c58-8660-3167e72854a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef3098-a80d-4d4e-9c38-1ab516a95991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuming this is going to go on for a long time unless there
        is really a national focus on common mitigation measures," the former Google
        CEO said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27cc4f-34a7-4fb6-bf61-6fe50802a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65e566-0eb8-4c81-bba9-bfe0e0b4378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt, who has a net worth that <a href="https://www.forbes.com/profile/eric-schmidt/#30ce1866138e">Forbes
        pegs at $16 billion</a>, warned that if Americans aren''t "behaving in a sane
        way" by wearing masks and avoiding large crowds, then "rotating pandemics"
        could continue until the summer of 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a3f67-b834-4024-8104-99733c116988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd849f-22a2-4828-8046-f3c014af18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lost year of GDP growth, of wealth and healthcare, of
        student''s education, of people seeing their friends, of going to football
        games, and all the things that we took for granted before January," Schmidt
        said. "If we don''t act now, we''ll lose another year."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
