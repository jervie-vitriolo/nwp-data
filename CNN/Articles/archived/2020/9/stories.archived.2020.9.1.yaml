      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>British drugmaker AstraZeneca announced
        Monday it has started Phase 3 trials of its coronavirus vaccine candidate
        in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98043579-b7f8-471f-88fd-9ccf88cb70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e6aa4-a4a7-4b3f-a0e3-7eae5c0fdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AZD 1222 becomes the third vaccine to enter large-scale trials in
        the United States, after vaccines made by Moderna and Pfizer/BioNTech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d089381-257c-443a-b292-de1ba6ad0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.798+08:00
