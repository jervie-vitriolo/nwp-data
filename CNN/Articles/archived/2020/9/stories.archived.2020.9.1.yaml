      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a218d-14ef-4e25-b9b2-8540558a8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee was awarded the Bharat Ratna, India''s highest civilian
        honor, in 2019, after being given its second-highest civilian honor, the Padma
        Vibhushan, in 2008.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a52ccb-80ac-4b61-90a8-f676ee2a9bf7'
