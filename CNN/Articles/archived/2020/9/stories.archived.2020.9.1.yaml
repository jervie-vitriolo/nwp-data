    'template': '1'
    'title': 'State company flagged for 3-year delay in ₱1-B PNP equipment delivery '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6dd24-8988-41c7-bd51-5640216d437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:07:18.328+08:00
