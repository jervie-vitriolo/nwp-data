      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Disney for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29395c4-6e5d-47b1-9193-39e471e76417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
