    'template': '1'
    'title': '‘Capitalism is arbitrary and often cruel to artists and writers’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d506d6-a116-4305-ac66-22461b4f6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7be004-9c14-4bb7-8f1e-1fea2a7bd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Many artists
        and writers work with a creative philosophy in mind; a system of core beliefs
        that guides and informs their work. For educator and author Laurel Flores
        Fantauzzo, there isn’t so much of a creative philosophy as there is “an emotional
        drive.” “If I observe a silence or a public confusion around an issue, sometimes
        I feel the urgency to address it, to attempt some clarity, especially if an
        injustice is taking place.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018e97a-5d41-4c92-878c-dd6f5135a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drive, she says, was the impetus of her first book, “The First
        Impulse,” a nonfiction investigation on the unsolved murders and love story
        of Filipino Canadian film critic Alexis Tioseco and his partner, Slovene critic
        Nika Bohinc, whose lives were taken in Quezon City in 2009. “Theirs is a terrible,
        unresolved injustice that deserved more,” says Fantauzzo. “My writing is not
        driven by ideas and intellect so much as it is driven by emotion, and a sense
        of duty to construct meaning,” she adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4055016-fc6c-4bc6-ac69-ad08c1cc55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October of this year, Fantauzzo will be releasing her debut novel,
        “<a href="https://laurelfloresfantauzzo.com/my-heart-underwater" target="_blank">My
        Heart Underwater</a>,” which follows Cory Tagubio, a teenaged Filipino American
        from a lower middle-class background, studying in an all-girls Catholic school
        in California. As her handyman father suffers an accident that leaves him
        in a precarious state, Cory must also reckon with her attraction to her history
        teacher, Ms. Holden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e2036-8f9f-494e-9367-28771e0fef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some familiar with the abundance of queer literature and film,
        the premise may seem unnervingly familiar. The novels “Call Me By Your Name,”
        “The Price of Salt,” feature romances between queer characters with questionably
        wide age gaps, and lesbian films like “Loving Annabelle” and “Bloomington”
        problematically approach the teacher-student relationship with very little
        nuance. But it should be made clear that the relationship between Cory and
        Ms. Holden is not a romance. In fact, “My Heart Underwater” stands to be something
        of a breath of fresh air, not only as a queer story, but a young adult novel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46aa73-7764-4d9b-af30-9b6cbe1019ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel weaves themes of isolation and placelessness — from growing
        up brown and lower middle-class in America, from the other-ness of being queer,
        from being thrust into your home country where you’re seen as an outsider
        and the rules, the social dynamics, don’t seem to make any sense. And, most
        strikingly, from the darkness of an abuse so subtle that it burrows under
        your skin.</p>'
    '50':
      'image': 'jcr:2ce2814e-be82-49fa-bcd7-1028cec646a3'
      'imageCaption': 'Photo from LAUREL FLORES FANTAUZZO/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37273ad4-7441-4c8e-9b6f-9ef362783ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d3979-71e7-4cb5-95a2-533732ac9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to explore the effects of subtle abuse on a young person''s
        psyche — what it means to be longing for someone who hurt you, to be attached
        to someone who behaved cruelly and unethically and left you feeling taken
        apart, without laying a hand on you or saying an unkind word to you,” says
        Fantauzzo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec9414-798d-4bae-803c-405c7b8271be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a novel that is painful in many ways, yet unendingly
        tender and hopeful. A reminder of the entanglement of our personal histories
        with the people that surround us, and the way our own histories — from the
        things we can’t control like our parents’ hometowns to the things we can like
        the choices we make — can affect what lies ahead of us. It is, I must say,
        an important novel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005703e-95dd-4e31-99bd-69cd96807389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to Fantauzzo about “My Heart Underwater,” her mentor, the
        late Susan Quimpo, and why the conversation around the term Filipinx “pains
        her.” The interview has been edited for clarity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe3e1a-519d-4bbd-8f6e-a6165da9ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca661e3-5125-4552-8430-44da024b555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You must have unreasonable faith in the effectiveness of your own
        voice, or, if you do not have faith, your cynicism must be an engine for you
        somehow. I am more of the latter camp. You must also remember that there is
        your writing practice, and there is a publishing industry: the two do not
        often meet. The lack of material reward is not a referendum on the value of
        your work; capitalism is arbitrary and often cruel to artists and writers.
        Of course a human existence without art and story is one without meaning.
        So keep making meaning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cbb6e-e0e8-47c1-be0b-b5ed261cf396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, be kind to assistants and secretaries. Be generous to cleaners,
        to food preparers, to landscape gardeners, to public works employees, and
        especially to domestic workers. Be kind to all the workers who make your own
        work possible, often in circumstances more cruel than your own. And if you
        are a writer in any of those industries, know that your perspective and your
        labor is one of the most essential and valuable that we have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d0122-7cd9-47c4-a674-bd5c3be72bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your most recent project? You
        have a new young adult novel coming out this October. Can you tell me about
        "My Heart Underwater" and how the book came about? What was the writing process
        like, and why explore the themes that you do in the novel?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae9dfa-0e70-4589-906e-eb00fbc206af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For my fiction, the character Corazon Tagubio was her own entity,
        a beloved voice that wouldn''t leave me alone. I began writing from her point
        of view in a workshop in 2010. She''s a 17-year-old in 2009, in an all-girls
        Catholic high school, with a massive, secret crush on her white American history
        teacher. Her parents are both Filipino, members of the lower middle class
        during the 2008-2009 economic downturn. She has a half-brother that her father
        Skypes with, Jun, a guy she''s never met. She doesn''t have many friends,
        but she''s mostly happy chilling with her parents, especially her father,
        a funny, good-natured landscaper and handyman. But her father suffers a head
        injury and coma, and things go wrong between her and her history teacher.
        So Cory''s mother forces her to live in the Philippines with her half brother,
        Jun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96095584-0d59-4766-a775-a42750936e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes — not always, but sometimes — you have to get a little
        older to finish a project you begin. I needed to learn, over the years, that
        though I was closeted in an all-girls Southern California Catholic school,
        I was not Cory, and Cory was not me. She was her own entity with her own emotional
        range. I also had to get closer to her parents'' ages to understand them,
        and their roles; they came from different economic classes in Manila, and
        fell in love in California. I had to understand that her mother sent her to
        Manila to save her, not to punish her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3905910-a298-404a-baa1-cca5406e983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rule in fiction, to keep a reader''s attention, is to build a
        character''s world and then break it. See what the character chooses, how
        the character copes with their safety and security removed from them. So it
        also took me some time, since I sympathized with the characters, to break
        their world in a convincing way. I wrote very slowly, and finally imposed
        deadlines on myself to finish a draft. I was lucky to have a supportive agent
        who saw, before I did, that the book was ready for the publication process.
        And I was doubly lucky to have the faith of an editor and team at HarperCollins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9132ee-0514-4892-b485-f318037df3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The themes here are the nature of real love, queer identities, restorative
        friendships, family secrets, the tensions and bonds of half-siblings, migration,
        the Philippine diaspora, and subtle abuse. These are all themes that resonate
        in my own life, and a way to be in conversation with readers who might be
        moved by them as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded16af-234e-454e-b5b9-5a6555321423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.166+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recently, there has been some debate online about the term
        “Filipinx” and its validity. Have you heard about that? And if so, why do
        you think the term is such a point of contention?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63618179-b2fc-4c8b-99c2-93cd1c6015ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have indeed witnessed many debates. After doing so, I know I am
        not qualified — no one person is! — to render a final verdict on the term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff8c59-6f02-43c0-94c1-46c831df73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punitive aspects of the conversation around the term Filipinx
        pain me, though. I''m troubled by the imposition of the term on peoples who
        feel it to be a negation, and I''m troubled by the mocking of those who need
        the term Filipinx. When the instruction around identity terms becomes dogmatic
        and contemptuous, pain, rancor, and the fear and anger of erasure will inevitably
        follow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c1f0a-e1fa-4d40-8a3d-be257ed3839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of the Philippines — itself a name imposed by a plundering
        outsider — have historically struggled to claim our own names. I believe we
        must see each term as a step in a process, not a final, settled verdict. It
        is healthier, I think, to be multitudinous, rather than excluding, in our
        own naming. Our various ways of coping with the effects of repeated colonialism
        is as much a legacy and day-to-day reality for us as colonialism itself, and
        we should be open-hearted to each other as we continue to grapple with terms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b608c-4643-495f-988e-5dc4a1ccf16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my own novel, I do not use Filipinx, since it takes place in
        2009; it would be an inaccurate imposition to insert the term into the story
        from a 2020 perspective. But I have accepted the term Filipinx as another
        of our varied lexicon. I would take into account the feelings of my audience,
        and my listeners, as to whether I should use it in a certain moment or setting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc714a6d-3e6e-45c2-94bc-57f180d25a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72622a32-4033-48b9-b242-fce150afa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been blessed with several writing mentors, whose generosity
        has been essential to me.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f24e7-d017-4a15-b11e-a0dca201237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives me deep sorrow to refer to the chiefest of my mentors in
        the past tense: Ate Susan Quimpo. She began a program in 1997 called Tagalog
        On Site, which brought FilAms to the Philippines to immerse them in culture,
        history, contemporary issues, and above all, the Tagalog language. I was part
        of the batch of 2007, the last batch of Tagalog On Site, before Ate Susan
        turned her attention to writing her family memoir, becoming an art therapist,
        and bearing witness against the poisonous, violent Marcos legacy. I was the
        second-worst Tagalog speaker in the class by the end of the program, but Ate
        Susan saw that I ached to connect to my mother''s country and was willing
        to give my writing energy to it. She introduced me to members of the Metro
        Manila community who would support and educate me up until this day; she was
        instrumental in encouraging my first book. She twice helped me return to the
        Philippines to live and write there. Her faith in me as a writer, and a person
        of the Philippines, was much stronger than my own. And in 2013, when I was
        ill with a third virus for many months, she would not hear any of my objections;
        she took me to her home for over a week, and made sure I ate and slept. As
        I have become an educator myself, and continued in my writing, the extent
        of Ate Susan''s energy and generosity continues to amaze me.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04d0d2-eb1c-4ee4-8c08-1847f3bedfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.167+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also made gentle fun of me every time she saw me, and would
        laugh if she read this; she''d flap the end of her shawl at me and say I''m
        giving her too much credit. She would then drink a Coke. I raise a glass of
        Coke to Ate Susan, now and always.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447ae34-318a-44e5-a037-73dc4fe1f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f141c-bd7d-46ca-8ec8-2f93d2211ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying committed to a steady, daily routine. Screenplay writing.
        Swimming with proper form. Doing my own home and bicycle repairs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272458c-6ff6-4520-9575-4c242e1ec914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb6148-7c7f-4873-a956-4c93d3ccfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists in the Philippines have always been required to be unusually
        brave and terribly underpaid. They face unique bodily harms, small salaries,
        and little logistical support. In teaching, the humanities have been generally
        devalued by profit-minded administrators, to the deficit of our moral and
        ethical consciousness as a people. I don''t know that any individual can overcome
        these challenges. Writers and artists must continue to point out what is possible
        for our people, who deserve better. And then we must participate in the movements
        that will earn us better.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28ef88-cf9a-4e6e-b90f-922c3c6aa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110293aa-a66e-4d46-8a5a-c7f81c75a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finishing a published work is not the end of the work; it is the
        beginning of another process of public engagement. Also, a work is not finished
        when it''s perfect. It''s finished when it''s finished.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73300ab4-a92e-4634-9ad3-652e6b4f89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43f51e-cf0c-4c8c-af08-ca1d60b99c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have learned that, for me, writing involves deep thinking more
        than drafting. I have tried to give myself time and space and peace to think.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940cba4-78d3-415e-a3d2-f0bbf00eaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec76ce-86a1-4592-b26c-4aecb60b918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has encouraged my spouse and me to get houseplants
        — calathea, bromeliad, spider plants — to soothe us while we work from home.
        But we miss her family and our communities in Metro Manila, and we''re worried
        for everyone. There''s no real upside to the disconnection, and I cannot force
        optimism on a dreadful time.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e0d33-0d11-4e89-a584-6b34a8ae730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:51:32.168+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:07:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m thinking through a new young adult novel; this time about university-aged
        FilAm siblings, with a white father and a Pinay mother, in the midst of violent
        white extremism in the US, mid-pandemic. I''m not sure yet how it will work.
        But I will see what the story wants of me, what it needs to be.</p>'
  'Bayanihan-2-DOTr-partial-subsidy-public-transport':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T21:00:31.241+08:00
    'imagesource': 'jcr:91cd5fac-7c80-4cc3-8343-7d5db0620d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6582e0-b176-43b7-893f-7765b9407493'
    'lead': 'The Department of Transportation will receive ₱2.6 billion under the
      proposed Bayanihan to Recover as One Act to partially subsidize some expenses
      shouldered by public transport vehicle operators in the air, maritime and road
      sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T21:06:25.508+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:07:35.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:35.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With ₱2.6-B funding from Bayanihan 2, DOTr to partially subsidize fees,
      fuel for public transport vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bd907-a732-4bbd-91a1-024da9238967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of Transportation (DOTr) will receive ₱2.6 billion under the proposed
        Bayanihan to Recover as One Act to partially subsidize some expenses shouldered
        by public transport vehicle operators in the air, maritime and road sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0375e1-0e35-4e08-bdff-e71b76923851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Garry De Guzman told lawmakers Tuesday that
        the funding for assistance to sectors affected by the COVID-19 pandemic is
        part of the P9.5-billion budget given to the agency under the Bayanihan 2
        bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03df21-e1bb-4295-9491-4e9414873e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said subsidies will come in the form of waiving landing
        fees and certain airport charges for airlines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81fafe-ba34-4ea8-ad4c-f337efd605dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The money we will be getting from the Bayanihan 2, we will be paying
        the airport authorities so that the airport authorities will not lose revenue
        because they also need to maintain facilities,” he said during a briefing
        of the House of Representatives transportation committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7252c33-da2d-4ac3-81bf-a8ffbe5bcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said DOTr will also use part of the v2.6-billion funding
        to subsidize fees charged by the Philippine Ports Authority to roll-on, roll-off
        operators in the maritime sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eee580-284d-4697-aeaf-e3147f69257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Steven Pastor said the agency will also
        extend fuel subsidies to operators of public utility buses, jeepneys and UV
        Express. The amount will be equivalent to 30 percent of their daily fuel consumption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c31379-6a22-4952-ac3e-84b84b822003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As additional assistance, Pastor said DOTr will also tap public
        utility vehicle operators for a service contracting arrangement. The project
        has a ₱5.6-billion budget under the Bayanihan 2 bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d436a-abd0-4b30-a260-ec7fcd96f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service contracting deal involves allowing PUV drivers to operate
        during a specific period and subject to certain conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43791fdb-226e-407c-9299-750390a9a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor said drivers and operators will not only have a guaranteed
        income from the arrangement, but they will also retain revenues from fares
        collected from passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed404a-5589-4b3b-991a-d7512fe44f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The program will provide guaranteed revenues to our transport industry,
        regardless of the passenger demand-- which is the intention of this law,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5deee08-7614-4015-8d4f-9056b0d45077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T21:06:25.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 bill is awaiting the signature of President Rodrigo
        Duterte.</p>'
  'COA-PITC-equipment-delivery-PNP':
