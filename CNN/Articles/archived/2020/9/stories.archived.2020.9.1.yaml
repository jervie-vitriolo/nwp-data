      'mgnl:type': 'text'
      'text': '<p>By geography, combined revenues from Asia Pacific and Europe, the
        Middle East and Africa, soared more than 600% to account for one third of
        the total. Revenue from the Americas increased by nearly 300%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27d705-b8cf-4e4c-8ca3-bc5f1a127f2c'
