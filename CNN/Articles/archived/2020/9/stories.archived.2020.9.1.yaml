    'template': '1'
    'title': 'Duterte orders reshuffle of PhilHealth, Customs regional offices '
    'updated': 2020-09-01T15:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34726b53-8925-4026-88db-7698f6533840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) –</strong> President
        Rodrigo Duterte instructed on Monday the reshuffling of regional offices in
        three government agencies within two to three days to curb corruption in these
        offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a47fde-cf01-4aab-aebd-9b0b96fe7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte identified the three government agencies as the Philippine
        Health Insurance Corporation (PhilHealth), Bureau of Customs (BOC), and National
        Bureau of Investigation (NBI).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791f80d-27e8-41ed-9306-a4800bfd1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President particularly addressed his order to BOC Commissioner
        Rey Leonardo Guerrero and <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/31/NBI-s-Gierran-new-PhilHealth-chief-.html?fbclid=IwAR3zpslw6twf5XdNb_LxTx9iV8ub8rLqpqb2hJyiK0_U8W1fCcR7MhEM36c"
        href="https://cnnphilippines.com/news/2020/8/31/NBI-s-Gierran-new-PhilHealth-chief-.html?fbclid=IwAR3zpslw6twf5XdNb_LxTx9iV8ub8rLqpqb2hJyiK0_U8W1fCcR7MhEM36c">newly
        appointed PhilHealth President and Chief Executive Officer Dante Gierran</a>,
        who is present in the weekly Inter-Agency Task Force on the Management of
        Infectious Diseases meeting on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067e950-6b00-4c39-ac8e-1c2d096628a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:59:18.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:09:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/Malacanang-Dante-Gierran-appointment-PhilHealth.html">Malacañang
        defends new PhilHealth chief, says Gierran has ''no record of corruption''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1499e-4dff-4e7f-87d8-b24264bde798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to see a reshuffle of different regional offices within
        the next two or three days. That goes for the NBI and PhilHealth,” said Duterte
        in his weekly address to the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2dab5d-c0b8-44c9-b953-86ad2b51b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:12.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:09:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson, Harry Roque, later clarified that NBI is
        not included in the agencies that need to undergo a revamp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d590f3d-d17f-4636-b4ed-1e1edf9ebcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President&nbsp;added those who refuse to surrender their positions
        despite being linked to corruption issues must report to him directly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac3960-85bc-498b-ae2b-6bb3b4793c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will ask them to do a research on how not to serve the government
        properly,” said Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc478a3b-f789-4e8b-a3e2-890159118675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also particularly cited the regional vice presidents
        of PhilHealth, who should be removed from their posts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d0cd2-d82b-46b8-a0ca-a1b9af87ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remove all the regional vice presidents — whether performing at
        par, or in parity, with the other good ones. You know if they [have been]
        there for so long a time, the element of familiarity always enters the picture.
        That’s what complicates things,” he instructed Gierran.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345e51d-fa70-47d4-9e4a-95964fe0ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:20:30.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:09:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee earlier <a href="https://www.cnn.ph/news/2020/8/25/senate-blue-ribbon-philhealth-region-heads.html">recommended
        the immediate firing</a> of all regional directors in PhilHealth, alleging
        that some were behind the "mafia" conducting fraudulent schemes in the agency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946bcbf-1dd1-4a34-ac8d-404191c07075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, who will replace Ricardo Morales who was advised by Duterte
        to step down due to his medical condition, will take on the gargantuan task
        of cleaning up the state health insurance firm hounded by corruption and fraud
        allegations including overpayments to hospitals and procurement of overpriced
        new equipment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd6a53-b7e5-4b29-bfcf-2ab3073642cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President last implemented a massive reshuffle in NBI in 2016
        upon assuming the presidency to strengthen the government''s campaign against
        illegal drugs. He appointed Gierran as the law enforcement agency''s director,
        a post he served until February this year when he reached the mandatory retirement
        age of 65.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33373379-58da-4b53-8315-e86ba5f70824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lashed back at Guerrero in his speech, who he said
        relied more on people who are “old hands” at the agency. He added the Customs
        chief requested for more firearms for their officers, but they did not kill
        anyone who is involved in the illegal drug trade.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86db4d-e1bb-42ee-a967-6880a329d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:20:30.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:09:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko diretso ''Ang droga pumapasok pa rin.'' Gusto ko pumatay
        ka diyan ng… Tutal back up-an kita, hindi ka makulong. Basta droga, barilin,
        patayin mo. Iyan ang usapan eh,” said the President.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cf882-4194-4416-91ce-da5bd3602452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:20:30.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:09:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Guerrero, who was appointed in October 2018, to "shape up."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fbab6-6179-41f4-b162-a54f428bae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-Customs-Chief-of-Staff-Teodoro-Jumamil-.html"
        href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-Customs-Chief-of-Staff-Teodoro-Jumamil-.html"
        target="_blank">Last August 25,</a> Duterte called out Guerrero''s chief of
        staff Teodoro Jumamil who he claimed is a corrupt official and is using their
        ties to be absolved of his crimes. In the same speech, he vouched for the
        Custom Chief''s honesty.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9f9b5-ee3d-4090-b0d9-af77b942dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:29:10.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/8/1/customs-rey-guerrero-ombudsman-complaint.html"
        target="_blank">Last year,</a> Guerrero faced complaints at the Office of
        the Ombudsman for what was said to be the illegal appointments of Jumamil
        and three others at the Bureau of Customs. The complainant claimed the appointees
        were not qualified for their posts and that they began working in November
        2018, when their appointment papers only came out only in May 2019.</p>'
