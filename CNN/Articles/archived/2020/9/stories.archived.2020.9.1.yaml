      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148a8db-1d89-4d77-a7ea-7d7954d663c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture, Gottlieb said the pandemic shows how the federal
        government needs to take a different approach toward investing in public health
        infrastructure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387f95f-b9a0-4bc8-be6d-11b1d305e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
