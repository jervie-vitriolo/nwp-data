      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exploding popularity has also caused some strains for the
        platform. Last month, it&nbsp;<a href="https://edition.cnn.com/2020/08/24/us/zoom-outage-worldwide-trnd/index.html">experienced
        outages</a>&nbsp;in some parts of the world. It also drew questions over the
        shutdown of a US human rights group''s account in China after an event on
        the platform in remembrance of the Tiananmen Square massacre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066cc64-cfd5-4cb3-881a-3b2a421600bb'
