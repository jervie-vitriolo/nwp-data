      'mgnl:lastActivated': 2023-01-25T20:07:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Convicted
        former Mayor of Calauan, Laguna Antonio Sanchez is confined at the New Bilibid
        Prison Hospital, the Bureau of Corrections said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72288a06-cea2-4af0-8c05-52a620e61452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370223e-a39b-4670-9dbc-1b93e41e736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez is “under observation” and is waiting for an available room
        at the Philippine General Hospital, BuCor Spokesperson Gabriel Chaclag told
        CNN Philippines in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb26b64-2d57-4d36-b475-193ae0753d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e181e-c34b-43d6-b992-a83580c8e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile inmate has diabetes mellitus, hypertension, kidney
        disease, and recently experienced shortness of breath, gastroenteritis, and
        electrolyte imbalance, Chaclag said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718956f-0898-4030-850e-c9cfd9e97a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84294cd-a1b9-485e-a566-801184ac534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, stable siya, (Sanchez is currently stable)," Chaclag added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958245dc-366c-4eb1-974f-c8f1353986ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
      'mgnl:createdBy': 'eimor'
