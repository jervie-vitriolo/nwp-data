    'jcr:uuid': '3e313b52-227d-43fb-9ff2-576405325dd2'
    'lead': 'Presidential Spokesperson Harry Roque defended President Rodrigo Duterte''s
      appointment of former NBI Director Dante Gierran as new PhilHealth chief, saying
      the lawyer-accountant has what it takes to cleanse the agency of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T15:31:10.084+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:11.438+08:00
