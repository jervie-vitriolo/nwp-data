        allergy drug for children for $2.6 billion as it deepens its focus into health
        care and nutrition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a970eac-7113-4820-a91f-106b8cb8b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest food and beverage company plans to acquire
        Aimmune, a Brisbane, California-based biotechnology firm that earlier this
        year received US Food and Drug Administration approval for Palforzia, a drug
        designed to help children build up their immune response to peanuts, ideally
        lessening the occurrences and severity of a reaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c33ab4-3681-4e27-b3f5-0916bcfba55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé estimates that 240 million people globally have food allergies,
        with one of the most common being peanut allergy. The company, via its Nestlé
        Health Science division, has made investments into researching and developing
        food allergy-related products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06241331-c4a4-4b15-8013-107cc0c4c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Nestlé Health Sciences invested $112 million to develop
        a cow''s milk allergy test. That same year, it also made its first investment
        in Aimmune. Since that time, Nestlé Health Sciences has invested a total of
        $473 million in the biotechnology firm, resulting in a 25.6% equity stake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67744b-6418-4a23-b81c-028e22ad8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Nestlé ramped up its push to focus on "nutrition,
        health and wellness" and made moves such as selling its US candy business
        — and products like Goobers chocolate-covered peanuts — to Ferrero for $2.8
        billion in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7daa07-e229-4b48-9af9-ba84288f2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the cash transaction, which is expected to close in the fourth
        quarter, Nestlé will pay $34.50 per share for Aimmune, nearly a 175% premium
        to the $12.60 closing stock price on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037a9ad-b5c3-4039-91d9-b1e88d8acbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé''s offer comes at a good time for Aimmune, which paused the
        commercial launch of Palforzia because of Covid-19''s disruptions in health
        care, Kennen MacKay, an RBC Capital Markets analyst, wrote in a research note
        Monday. The bid from Nestlé is a "near best-case resolution" to Aimmune''s
        challenges, he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841de1d-9917-4ee7-b1fd-7ab57ebf8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKay estimates that Palforzia has a market potential north of
        $1.8 billion in global sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c6f2b-3daf-47fe-84e4-ad87709f9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:48:39.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/business/nestle-peanut-allergy-drug-acquisition/index.html">Nestle
        is paying $2.6 billion for a company that treats peanut allergies</a>."&nbsp;</em></p>'
  'Chadwick-Boseman-movies-Apple-Amazon-streaming':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Actor Chadwick Boseman died August 28 after a bout with colon cancer. '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-01T09:50:30.940+08:00
    'imagesource': 'jcr:2a06e240-2afc-4e21-a6a7-614f1b25aba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99cd986e-210d-45cc-ab05-ac26b9e4cc44'
    'lead': 'Fans of Chadwick Boseman are watching and rewatching his films following
      the actor''s death on Friday from colon cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T09:53:34.027+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:52.711+08:00
