      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ac33e-23a8-4ccf-8547-efdd331b7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
