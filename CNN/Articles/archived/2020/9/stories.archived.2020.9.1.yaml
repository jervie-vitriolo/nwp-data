    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-mayor Antonio Sanchez confined at Bilibid hospital  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5eba5-ea47-42b1-97e6-442f541d1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.169+08:00
