    'title': 'Cavite gov cites need for new airport in push for Sangley deal'
    'updated': 2020-09-01T18:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae5fec-24d0-477f-8b98-7ad758870924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Cavite
        Governor Jonvic Remulla said he will explore the next steps in the Sangley
        airport project after President Rodrigo Duterte said it will push through
        despite issues with its Chinese contractor.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81b0d4-eb4b-4714-b8a9-567c8ceeb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that for progress and development, the Philippines deserves
        a new airport," Remulla said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27eb17-65ed-4b5a-b33f-dd6477520e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want it to happen but without contradicting national policy,"
        he told CNN Philippines when pressed further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81553d7c-6b49-432b-8bfe-36862cf8734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the ₱500-billion contract was in danger of being revoked&nbsp;after
        Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he will recommend
        <a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html">ending
        contracts with Chinese firms found to be behind incursions in the South China
        Sea</a>, similar to sanctions imposed by the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f1587-4e68-46e2-ba4f-7e530f69ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s ban covers <a href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">subsidiaries
        of China Communications Construction Company</a>, which includes China Airport
        Construction Corporation, the partner firm of billionaire Lucio Tan''s MacroAsia
        Corporation. Tan also owns flag carrier Philippine Airlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366b523-0cea-4c06-b1c7-363f6cfff7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have met with the CACC officials and I believe in their sincere
        desire to invest and construct a world-class premiere gateway to our beloved
        country," Remulla said. "I believe that we should not get caught up in the
        middle of a superpower tug-of-war between the United States and China."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJonvicRemullaJr%2Fposts%2F3052836614826637&width=500"
        width="500" height="464" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce259652-0bff-4bfa-bd0f-3aa3360a0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:18:52.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ef665-aee1-49e5-b635-67133e77bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​On Tuesday, Presidential Spokesperson Harry Roque said the Sangley
        airport and all other infrastructure projects with Chinese developers will
        proceed, saying <a href="http://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">Duterte
        will not follow the actions taken by the US.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed66f2-9f8f-40d1-a4d0-8b637f3bab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3344c-fd73-402b-9f48-d2d286f7822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw po ang sinabi ni Presidente, hindi po siya susunod
        sa direktiba ng mga Amerikano dahil tayo po ay malaya at independiyenteng
        bansa at kinakailangan po natin ang mga namumuhunan galing po sa bansang Tsina</em>
        [The President said it clearly: he will not follow America''s directive since
        we are a free and independent country and we need the investments coming from
        China]," Roque said in a press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370fc1c-a59c-4b28-a839-9230842e3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd5f4a-3da2-4dba-9c2b-8d64324efc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangley airport project is a rare public-private partnership
        deal initiated by a local government, as most deals for big-ticket construction
        projects are executed by national government agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b5f7f-0aa2-450a-ba39-b1a79a4ca67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e959d3-c42f-4b0a-96b2-3c3adb8a84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacroAsia said it is completing qualification documents for the
        award but was delayed due to the COVID-19 pandemic. Remulla said separately
        that the provincial government has not yet signed the "final binding agreement"
        for the project, adding that he now needs to discuss with board members their
        next steps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1d678-1210-4413-912a-8b522bcf79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d742f4b-c237-4ec3-95fb-8b1f7f79d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Malacañang''s pronouncements, both Remulla and MacroAsia
        ​said they are leaving the decision whether or not to terminate the contract
        to the national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b8ef1-0e0e-4a64-8ec4-5991b1371eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have met with the CACC officials and I believe in their sincere
        desire to invest and construct a world-class premiere gateway to our beloved
        country," Remulla added. "I believe that we should not get caught up in the
        middle of a superpower tug-of-war between the United States and China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f809a-9b45-434d-aea7-c35acaa60ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:06:39.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCC, a state-owned construction firm in China, was blacklisted
        by the World Bank from 2011 to 2017 for engaging in "fraudulent practices"
        in building the Philippines National Roads Improvement and Management Project.
        The company built the Macau International Airport on reclaimed land and expanded
        Hong Kong’s new airport, according to its website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361ee3d-cc62-40b3-8135-df381da1ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first floated the use of Sangley Point in June 2019 as an
        alternative gateway for the greater Manila area, amid growing frustration
        over congestion at the Ninoy Aquino International Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24c956-3678-4f80-847d-1ac443f29f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:34:20.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port is also known as the Danilo Atienza Air Base in Cavite
        City and is a 15-minute ferry ride from the CCP Bay Terminal in Manila.</p>'
  'Breonna-Taylor-John-Lewis-Rosa-Parks-US-garden-of-heroes':
