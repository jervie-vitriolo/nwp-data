    'jcr:uuid': '9f91225a-5435-425b-aec4-2a9c15ec1e66'
    'lead': 'Coco Gauff lost her opening match at a different looking US Open against
      former semifinalist Anastasija Sevastova, while two fellow pros who came into
      contact with a player who tested positive for the coronavirus were allowed to
      compete on the opening day.'
    'mgnl:activationStatus': true
