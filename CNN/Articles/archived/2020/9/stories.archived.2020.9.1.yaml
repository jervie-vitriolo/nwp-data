      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC lawyer Chiara Blanca said it is up to the government to decide
        how the administrative fine can be utilized once reverted to the National
        Treasury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011348ff-0091-467d-8dc6-f6ba58d65d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b2d74-2c0f-4f63-b383-5bb00c1d20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Since this is a fine, yung babayaran ni Meralco ay nirerevert
        din sa National Treasury. Ang pag-allocate ng pera ay nakasalalay sa government
        kung paano ito nadidispense,"</em> she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e976f-ac4c-4e81-b816-a3283a635933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ec94b-fb71-4ef8-8653-5f0f967bbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since this is a fine, Meralco''s fine will be reverted
        to the National Treasury. It is up to the government to decide where and how
        it will dispense the allocated money.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6e830-ffeb-4026-afcd-a0775d798cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:17.906+08:00
