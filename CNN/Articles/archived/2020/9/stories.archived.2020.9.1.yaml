      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political controversy over Kenosha is turning into a microcosm
        of the election in one of the most hotly contested districts in one of the
        most contested states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760403e-8983-4c60-a289-305381249b6e'
