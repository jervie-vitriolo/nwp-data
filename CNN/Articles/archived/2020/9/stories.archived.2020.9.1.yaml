    'title': 'What we''ve learned about COVID-19 seven months after the first US case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a8659-edf1-425c-adf1-faec87cd60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It has now been almost six months since
        COVID-19 was declared a pandemic in the United States. For all researchers
        have learned, there''s still so much more to understand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a01edc-283a-403b-8873-4de084ed1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to moving forward is understanding where COVID-19 has spread
        around the country and what the science tells us about what to do next. What
        lessons can be applied in schools and universities? What can cities and counties
        learn from what others have already endured? Where are we in the search for
        treatments and a possible vaccine?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3ddf9-f151-4ace-927a-d3173c759dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565bb84-26dd-414d-af1b-adc5c1ed2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s clear so far about who is impacted by the virus,
        how the virus has been controlled, and where the global race for treatments
        and vaccines stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72560ac0-f5a4-4ec8-b510-2978c4281fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b504c0-589d-4225-86d3-f04bf3778a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has been impacted</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd6a24-0867-44f8-85c5-6156e2d3499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human toll of the virus has grown by measures many could not
        imagine. When the pandemic first began little was known about who would be
        impacted and what factors might make people vulnerable. Those answers have
        shifted over time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab8d58-4580-4f20-b10b-5e24cd347bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a568a-b6e7-4cc4-a846-0363f6d5df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Where things stand:</strong></u> As of Monday, at least
        183,000 people have died in the United States and more than 6 million have
        been infected, according to data compiled by Johns Hopkins University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc7117-a653-4510-b6c3-909c41f5fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071caf51-3e1e-4aaf-a754-2bcaec62a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC''s best estimate, the average person <a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/planning-scenarios.html">has
        less than a 1% chance</a> of dying from coronavirus. In the months since the
        pandemic began, public health experts have learned a few key things about
        who is more likely to become seriously ill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74e9c5-d661-46f0-8f66-82badfc147da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf524f8-d093-4d92-811f-35e28edc12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;- If infected, <strong>people 85 and
        older are 20 times <a href="https://www.cdc.gov/coronavirus/2019-ncov/covid-data/investigations-discovery/hospitalization-death-by-age.html">more
        likely to die</a></strong> than people in their 50s, and 60 times more likely
        to die than people in their 40s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db89872-1083-47ea-8d06-a43df39d687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;-&nbsp;<a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6913e2.htm">Underlying
        conditions</a> have a huge impact on more serious cases or deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f9e17-ae6f-4c8e-b1b8-4a37f27ce2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;-&nbsp;<a href="https://www.thelancet.com/journals/landia/article/PIIS2213-8587(20)30238-2/fulltext">Those
        with diabetes</a> were three times more likely to be hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63e27e-6729-4074-bc9a-7a41191bbfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;-&nbsp;<a href="https://www.acpjournals.org/doi/10.7326/M20-3742">Those
        who are obese</a> have an increased risk of death three to four times relative
        to those of normal weight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ebaa0-dadc-469d-a73a-b54f7b2b98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;- The <a href="https://www.cdc.gov/coronavirus/2019-ncov/covid-data/covidview/index.html#hospitalizations">people
        most likely to be hospitalized</a> with COVID-19 are minorities: Black, Hispanic
        and Native American people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035f8fc-41b7-4370-ba69-aac554e16a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;- In the largest review to date, 13%
        of those with both cancer and COVID-19 <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(20)31187-9/fulltext?_ga=2.180206626.769117918.1598894895-899987052.1594744664">died
        within a month</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c428194-79e8-4477-b32e-81119691b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;- Younger people are not immune to this
        disease. Over<a href="https://covid.cdc.gov/covid-data-tracker/#demographics">
        60% of new infections</a> in the United States are now in people under the
        age of 50. People ages 18 to 29 represent 22.3% of cases; ages 30 to 39 represent
        17.1% of cases and ages 40 to 49 represent 15.7% of cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea4824-24af-4a69-9058-5e591b4432ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp;- Pediatric cases rose 90% In July, according
        to the American Academy of Pediatrics. And health departments in many states
        reported cases of inflammation overdrive in youngsters -- possibly as a reaction
        to coronavirus infection. This rare complication is known as MIS-C or multi-system
        inflammatory syndrome in children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459294a-80ed-4f22-ade4-88289bb1965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Why that matters:</strong></u> Leaders at all levels
        need to know who to protect and how best to protect them. Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases has
        often repeated there are five things people can do to help stop the spread
        of the virus: Wear a mask, all the time, consistently, when you''re outside
        and may be exposed; keep physical distance; avoid bars, or, if you can, or
        close bars; keep away from crowds or congregations; maintain hand hygiene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359980c-9345-45cc-b545-4a4065f2dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0a898-262f-4045-92b0-e17ea4414bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are still seeing states struggle to contain rolling outbreaks
        of cases. As some states get their outbreaks under control, cases have risen
        in others. That''s in part a factor of proper measures are being taken, and
        if people are following the guidance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc312b-0f11-458a-aa6a-20106025659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846b65b-5c4d-4f56-9fdd-b4576339526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle this infection, the focus must be two-fold: protecting
        the populations most at risk and ensuring those who are younger understand
        the impact they have on keeping the disease from spreading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327417a-f169-4a76-bede-fbd0351abef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e368c11-a3cd-4906-8afc-b4ed06674954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing transmission among all groups -- even children and young
        adults, who are less likely to become seriously ill -- can have a huge impact
        on protecting more vulnerable populations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d284874-4e1e-422f-8fba-13a7985d3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf5f8f-12eb-4434-98f7-e18f08cb65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The state of testing</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb758280-1bef-4720-a156-8d364f99feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Where things stand:</strong></u> The United States has
        come a long way since its early struggles with testing for Covid-19, but that
        doesn''t mean there isn''t still a long way to go. While some major bottlenecks
        have cleared, there is still not the adequate easy, rapid testing that many
        public health officials say is needed to stay on top of this virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78155afc-3c6d-483b-abf4-c58c9440f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4fb0c-f8a5-487b-98e3-5433c9bdbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To diagnose Covid-19, there are two key types of tests available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9da94e-bc5e-4dd5-8e0a-181747e63386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1bf7c-c111-4d52-8105-01127d1aed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PCR tests:</strong> Molecular diagnostic tests, also called
        PCR tests, are the most common tests in the US for coronavirus. The tests
        look for the virus'' genetic material -- a sign of active infection. Shortages
        of some PCR test components have led to bottlenecks for the entire process
        since the start of the pandemic, frustrating patients, doctors and public
        health experts alike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfc5f3-0360-4e48-b8a8-327a3f043dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:42:58.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antigen tests:</strong> Antigen tests don''t need complicated
        chemicals, viral transport media or RNA extraction kits. They don''t necessarily
        require appointments at specialized labs, highly trained technicians, or certain
        machines. And they can provide an answer in minutes, rather than hours or
        days. They are often cheaper. They do not test for the full genetic code of
        the virus, but rather a part of it. That can mean they are not as reliable
        as PCR testing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d5030-c619-4f5c-9380-10e9a181ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Why that matters:</strong></u> There are still rolling
        outbreaks in cities, counties and states or superspreader events. Quick and
        effective testing is needed for public health officials to isolate, track
        and stop transmission of the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8617a3-eb20-4fbd-8d79-8f6412aa2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f2bef-6500-436c-b455-a711dc8573f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans, getting a coronavirus test has meant waiting
        several days -- often too many days to make it worthwhile, according to public
        health experts. Waiting too long can mean you''ve missed the opportunity to
        isolate someone and stop them from spreading the virus at their peak of infection.
        Rapid testing is one of the key tools South Korea used to help stop the spread
        of the virus so quickly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609814f0-f24a-4e84-a750-77e1ec916ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e816345-b622-40be-b5e4-6296261571ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why rapid tests, even if they aren''t as accurate, are
        so important. Experts say that being able to take rapid tests more often,
        makes up for the fact that they aren''t as accurate. For colleges to reopen,
        for example, students may need to be <a href="https://edition.cnn.com/2020/08/03/opinions/college-campus-reopen-safely-opinion-palteil-walensky/index.html">tested
        every two to three days</a> and be able to get quick results within minutes
        or hours -- and that''s in addition to continuing to wear masks, wash hands
        and keep their distance from others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd2187-580f-4359-b346-4d74285e361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73142ef-b2d8-48c0-9972-b8ad4dddbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the COVID Tracking Project, the U.S. conducted
        a little over 4.7 million tests last week. While that might sound like a lot,
        that still adds up to fewer than 20 million tests a month, and it''s far less
        than the million-plus tests per day some public health experts say we should
        be doing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e32285-5184-4d85-9001-6089ba9adfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fc7c9-c8fc-4dfc-a92e-697568f12ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatments and vaccines</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583d375-3114-4520-a942-73af015e8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Where things stand:</strong></u> There have been incremental
        advances strides with therapies for coronavirus. Three are approved and there
        were at least 270 active trials and 570 in planning stage for treatments as
        of August 31, according to the FDA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013080a-2f39-471b-8912-715c9a16a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808963c7-e59a-4ad2-844a-d2bbde33d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remdesivir</strong>, an antiviral,<a href="https://edition.cnn.com/2020/05/01/health/remdesivir-fda-authorization/index.html">
        has been approved by the FDA</a> to treat hospitalized patients with severe
        Covid-19. The drug must be administered intravenously.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99373213-74c4-4d40-be33-31e8d6e3ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b3925-588b-46cc-a0d4-8c64c3cefdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dexamethasone</strong>, a widely available steroid, has
        been found to help hospitalized Covid patients. One study found that it may
        be able to help the sickest in hospitals who require ventilation or oxygen.
        A low dose regimen for 10 days was found to reduce the risk of death by a
        third among those on ventilators or with oxygen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88ce25-accc-46b2-8c0f-9382494b6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2590c-8425-495d-8576-786994ed6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Convalescent plasma</strong> is the most recent Covid-19
        treatment to be granted emergency use authorization by the FDA. It uses blood
        donated by people who have recovered from coronavirus infections. There''s
        hope for this treatment -- it has been used to treat other deadly coronaviruses
        -- but many health experts said it needed more studies that prove its benefit.
        Much of the data publicly available does not include randomized control trials,
        the gold standard in research. The data that has been shared shows those treated
        with plasma were often treated with other drugs, too, making it hard to know
        the impact of the plasma.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d18db2-4147-4625-83bc-0621bc2d306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e5a55-82d9-41b3-9949-3c191e292a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monoclonal antibodies</strong> are currently being studied
        by several companies as a possible treatment for patients infected with Covid-19,
        and as prevention. <a href="https://edition.cnn.com/2020/08/04/health/coronavirus-antibody-treatment-nih-trials-bn/index.html">Monoclonal
        antibodies</a> are immune system proteins that specifically home in on a single
        target. In coronavirus, they are targeted to a single structure on the body
        of the virus. The hope is to slow, or even prevent, infection. The treatments
        can be expensive and difficult to manufacture, though.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef465a5e-777a-4eea-a613-1eb53eb5109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c9a09-8e6c-4585-b763-bf9dcded382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccines, 33 are in human trials around the world as of August
        31, according to the World Health Organization.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995f587-6c1e-45ad-8ab0-45144c31996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ef362-91cb-4bab-b271-98de04b8c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s vaccine development effort, Operation Warp
        Speed, is supporting eight vaccines, six of which have been announced. Operation
        Warp Speed''s goal is to have 300 million doses of a vaccine that''s safe
        and effective by January 2021.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cef243-bb32-43d0-97e7-43271d185796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe4612-9534-49e5-a0d9-3e55e48d8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moderna</strong>: The vaccine developed by Moderna and the
        National Institute of Allergy and Infectious Diseases began Phase 3 trials
        in the United States in late July. Early results from studies of the the mRNA-1273
        vaccine showed it brought about an immune response and a T-cell response in
        all age groups, which is what researchers wanted to see. The higher the dose,
        the higher the immune response was in the people who got it -- but the side
        effects were worse, too. More than half of participants had side effects,
        including fatigue, chills, headache, muscle pain and pain at the injection
        site.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ab640-be84-414b-94fd-17d1d5792be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29694cf8-f7db-4a7b-8556-c908bb0cf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pfizer/BioNTech</strong>: A vaccine developed by Pfizer
        and BioNTech also began Phase 3 trials in the United States in late July.
        The companies moved into a combined Phase 2/3 trial with their vaccine candidate,
        called BNT162b2. In the combined Phase 1/2 trial, the vaccine also induced
        both a T-cell and antibody response, a "double-arm" effect that the companies
        hope will provide longer protection. Preliminary data from the Phase 1/2 trial
        showed "a favorable overall tolerability profile" for the vaccine, Pfizer
        said in a news release, "with generally mild to moderate" side effects that
        lasted one to two days, "such as fever, fatigue and chills and no serious
        adverse events."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1a548-57c7-4f72-b6e4-44062665edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0b777-20ae-46dd-be34-ee36f86650c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AstraZeneca</strong>: A vaccine made by AstraZeneca and
        the University of Oxford launched its Phase 3 trial in the United States on
        Monday. Results from early trials released previously showed the vaccine prompted
        an antibody response within 28 days and a T-cell response within 14 days.
        Neutralizing antibodies -- so-called because they can neutralize the virus
        -- were detected in most participants after one shot, and in all of them after
        two. There were no serious adverse events related to the vaccine; fatigue
        and headache were the most commonly reported reactions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0849f2-6a6e-40e4-8109-335ebe4b4afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376aaab1-21e0-463f-bf95-056134e97f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More vaccines in the works</strong>: The Johnson &amp; Johnson
        vaccine is expected to begin Phase 3 US trials in mid-September. Novavax''s
        vaccine is expected to begin US Phase 3 trials by the end of the September,
        and Sanofi/GlaxoSmithKline is expected begin Phase 3 later this year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a2685-8465-4ea9-94c7-8db76d891aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060f0cb-b101-4b49-ad47-342d9104dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><strong>Why they matter</strong></u>: Until a vaccine is approved
        it''s important to note that of the treatments available, most are to be used
        in patients who are sick in the hospital. That leaves out a lot of people
        who are very sick with this disease, but perhaps not the sickest of all. In
        an ideal scenario, doctors would like to have treatments that can be used
        in all scenarios: for the sickest in the hospital, but also a treatment for
        people who are at home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47fd21-0551-4382-aa57-f81cd7a7150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94b294-9885-4f1f-b192-ecc3ee576044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about flu season and how those who test positive are given
        an option like Tamiflu. It can be taken at home and help reduce symptoms and
        reduce the need to be at a hospital. A medication like that would also help
        Americans feel more comfortable about "resuming normal life." But so far,
        treatments are limited to the sickest who are in hospitals, or those who are
        currently using oxygen or ventilation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137d996-4275-416d-b5dd-431e82453db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da971e-fceb-4562-bff6-3fcb1fe3c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These treatments are the bridge or a stop gap until a vaccine is
        developed. And that won''t likely be until spring 2021, according to most
        public health experts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97074ef4-1f09-4516-971b-447422fa4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650333e-84ab-4647-8bce-f48c2001c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:38:07.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine must first and foremost be safe, but it must also protect
        a wide swath of the population. That''s why its so important to have trials
        that include older patients and minorities. There''s been a discussion about
        both the importance of and the difficulty recruiting both of those groups.
        And that''s a concern. One bit of good news is there has been data from Moderna''s
        vaccine that shows an immune response in all ages and also no difference in
        symptoms across ages.</p>'
    '74':
