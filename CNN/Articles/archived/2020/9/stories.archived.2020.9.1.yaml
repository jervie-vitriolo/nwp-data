      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators also ordered the Anti-Money Laundering Council  to
        immediately look into bank accounts of PhilHealth officials and private entities
        that are possibly involved “in the malversation of PhilHealth funds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a338e1-0cf5-45a8-bb45-e658b86c6437'
