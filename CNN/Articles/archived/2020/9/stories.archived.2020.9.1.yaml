    'mgnl:tags': ['Rodrigo-Duterte-', 'revolutionary-government']
    'template': '1'
    'title': 'Duterte wants ‘revolutionary gov’t’ to be discussed in public  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52ceb1-9913-4b0a-a2a3-386d31c73c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) –</strong> President
        Rodrigo Duterte said on Monday he wanted a public discussion on a proposal&nbsp;to
        establish a revolutionary government in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4fa36-df8a-4c9c-bd42-a299174f6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark as he directed newly appointed Philippine
        Health Insurance Corporation President and Chief Executive Officer Dante Gierran
        to end corruption in the beleaguered state health insurance agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79515212-545f-4a5a-bef3-8e8d2d2a8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I said, the revolutionary government should not be discussed
        in sub rosa (in secrecy). It should be discussed publicly,” said Duterte during
        his weekly address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa457d0f-80cf-4f6e-8fcf-f599acc75d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said discussions on the proposed revolutionary
        government in the country should include the military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c591e3-7e2a-4c3c-9104-64ca29547859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they want to propose changes, then let us hear them out,” he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaf968-b62f-4a06-b416-0a51b0c95a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-revolutionary-government.html"
        target="_blank">Last August 25,</a> Duterte denied ties to the Mayor Rodrigo
        Roa Duterte-National Executive Coordinating Committee, a group pushing for
        a shift to a revolutionary government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e86dd-dce8-40fb-919a-b77a60ed3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out a revolutionary government is the way to go
        to heal “all the ills of our society” without amending the 1987 Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37a4e1-eac2-4044-b5b2-427dab1f01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo called the move “illegal” and “nonsense”
        as a subject of attention amid the ongoing COVID-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115d848-23ae-4407-87d3-baeb7d21e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque <a href="https://cnnphilippines.com/news/2020/8/24/Duterte-not-staying-beyond-2022-revolutionary-government.html"
        target="_blank">assured</a> Duterte will step down as president at the end
        of his term in 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb37429-0e13-4520-9882-2668da82432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:44:00.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the President threatened to declare a revolutionary government
        to fix the country''s problems. He also previously campaigned on a promise
        to shift to a federal form of government to spur development in the provinces,
        but has not actively hinted on his next steps to push federalism in the past
        years.</p>'
