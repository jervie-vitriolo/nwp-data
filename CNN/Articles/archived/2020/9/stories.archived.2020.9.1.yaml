      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee has <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">recommended
        filing criminal and administrative charges</a> against Health Secretary and
        PhilHealth board chair Francisco Duque III, former PhilHealth chief Ricardo
        Morales, and other top officials due to corruption controversies.</p>'
  'El-Nido-backhoe-incident':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-01T19:17:59.937+08:00
    'imagesource': 'jcr:d2b94ebd-f195-41fd-98ab-2ab5fe7300d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e17ff1b-0137-4b32-8dbf-338411c0d36e'
    'lead': 'An environmental official says no marine life was damaged by the backhoe
      caught on video to be cruising along the waters in El Nido, Palawan, but that
      an investigation into the incident is now underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:19:25.489+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:07:52.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:32.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No damage to marine life in El Nido backhoe incident, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576d448-baeb-42a0-8042-bfc8a4e8cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — An
        environmental official assured that no marine life was harmed by the backhoe
        caught on video to be cruising along the shoreline in El Nido, Palawan on
        Aug. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fda320-fc29-435f-a538-f212883bb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy equipment was spotted by Barangay Corong-Corong residents
        seemingly casually passing along the shoreline, raising concerns that it might
        have damaged marine organisms.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fleonides.echague%2Fvideos%2F1221378868221602%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001032d1-0717-4d44-bac7-252eacf42e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cadd2-2dec-4a7e-84be-5614fbff09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Palawan Provincial Environment and Natural Resources Office
        officer-in-charge Eriberto Saños noted in an interview with CNN Philippines
        that the affected area is only the swash zone, or the land-ocean boundary,
        so no marine damage had been done, based on an assessment by marine biologists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177d0fb-a941-45c1-a8c7-fbbc3c3163d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he said the operator of the backhoe has already been dismissed
        from work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0b84a-8d89-423d-9d40-ac357610b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saños also explained that the heavy equipment was in the area for
        a sewage treatment project by the local government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30c045-5ae8-4f2a-a935-d72a6f41e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based sa investigation, maraming bangka ang naka-dock along the
        shore,” he said. “So ang ginawa ng backhoe operator ay naghanap ng space at
        umikot para iwasan ‘yung mga bangka at mga lubid na na naroon kaya umikot
        sa may bandang dagat.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd763c-780d-4430-a3f4-d3a869e16849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the investigation, several boats were docked
        along the shore. So what the backhoe operator did was to look for a space
        and circled around the area to avoid bumping into the boats and the ropes,
        and ended up in the waters.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25011c8-c595-44b2-b353-701de1cba11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:19:25.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saños said a more in-depth joint probe between the local government
        and the Protected Area Management Office is also underway, and that those
        found to have violated any law will be dealt with accordingly.</p>'
  'cynthia-villar-philippine-carabo-center-coconut-farmers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T19:17:42.984+08:00
    'imagesource': 'jcr:d43905ee-6a01-4519-aa56-9601b24b6d0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660f4750-2715-43d4-94b7-e160c0bdd90a'
    'lead': 'Senator Cynthia Villar took aim at the chief of the Philippine Carabao
      Center (PCC) for failing to construct milk processing centers which would help
      coconut farmers increase their monthly earnings and augment the supply of affordable
      milk for children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:22:58.084+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:07:52.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:32.578+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cynthia-Villar', 'PCC', 'Philippine-Carabao-Center', 'Arnel-del-Barrio']
    'template': '1'
    'title': 'Villar calls out Philippine Carabao Center chief for failing to implement
      project meant to help coconut farmers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35051979-fb67-4e25-84eb-26cd8dfe6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Senator
        Cynthia Villar took aim at the chief of the Philippine Carabao Center (PCC)
        for failing to construct milk processing centers which would help coconut
        farmers increase their monthly earnings and augment the supply of affordable
        milk for children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893cad3-2cc0-402c-898e-383f2ee9b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing on Monday, Villar, who is chairperson of the Senate
        Committee on Agriculture and Food, repeatedly admonished PCC executive director
        Dr. Arnel del Barrio for failing to implement some of the projects she pushed
        to help coconut farmers despite having been provided with funds for their
        implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2e097-c1f2-4462-bbc9-564574c5ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave it to you <em>para tulungan mo ang mga</em> farmers <em>na
        magkaron ng hanapbuhay at</em> coop, <em>magkaron sila ng</em> processing
        center. <em>Bakit ''di mo ginagawa?"</em> an irked Villar asked del Barrio
        at the hearing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f3af2-d511-4b2c-bc53-baae1bb415f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I gave it to you to help farmers get a livelihood
        and a cooperative, to give them a processing center. Why are you not doing
        it?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473eee08-fdb9-4a71-b0c0-d3141acb624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At bakit hindi mo ginawang</em> priorty?" Villar continued.
        <em>"Ikaw nagsabi na</em> ₱10 million <em>ang kailangan pero ayaw mo ipagawa
        ang</em> building. Saan mo dinadala ang pera? <em>Sumagot ka, sumagot ka.
        Ewan ko kung anong</em> explanation <em>ang sasabihin mo."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33699099-c13e-40ed-8b4c-474024805ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And why didn''t you make it a priority? You said you
        needed ₱10 million for the building. Where did you take the money? Answer
        me, answer me. I don''t know what explanation you will give.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c454b-8c0b-42b0-98c3-813b6a1598ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release posted on the Senate website said Villar allocated ₱10
        million each to 28 locations or a total of ₱280 million for the project aside
        from the budget of PCC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d31ef9-30b0-40f1-927b-af6d0a4884c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar also questioned the center''s P28 million milk feeding program,
        saying this was not part of the commission''s responsibilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3815f-fde1-489f-9d3a-759127c2b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed it was the agency''s job to raise the production of
        carabao''s milk, and that it had been doing it poorly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe6da6-d71f-476a-a43e-6ab8913b3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator compared the country to Israel, where carabaos could
        each produce 40 liters of milk. She said the Philippines only produces up
        to 0.6 percent of its milk demand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768987fe-c4b0-4821-803d-4be3c332f413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, 99.4 percent of the milk Filipinos consume is imported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2d8c4-0c7c-4bd4-8699-127b8339c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako</em> head <em>niyan at ''yan ang</em> performance
        <em>ko, magsu-suicide ako,"</em> Villar said during the hearing. <em>"Nakakahiya.
        Kaya maraming mahirap na bata sa Pilipinas ang walang pag-asa na uminom ng
        milk kasi lahat</em> imported, eh. The only way <em>na makainom sila is maka-produce
        tayo ng</em> milk <em>sa bayan natin para kung ipagbibili ay mura para sa
        kanila."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b74aea-da52-4235-8c31-6323bab11b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the head, I would have committed suicide
        with that kind of performance. It''s embarrassing. This why a lot of poor
        children in the country will not have a chance to drink milk because they
        are all imported. The only way they will get to drink milk is if we produce
        it in our country so we could sell it to them at a cheap price.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac5cd3-951c-4eb8-bedc-b686880d871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar authored proposed Senate Resolution No. 504 directing an
        inquiry on the state of the dairy industry as implemented by the National
        Dairy Authority and the PCC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b75bc-9f12-48eb-941b-8eb394636c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDA and the PCC have been in existence for 25 years and 28
        years, respectively, and we continue to import more than 99 percent of our
        demand for dairy," Villar said. "This means we have been missing the opportunity
        to make our kababayans, especially the farmers, benefit from the dairy industry
        as a source of additional income and for our children to have access to affordable
        milk."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0035e-38fc-4fa3-8611-57dfc6abfb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the PCC said it would make sure Villar''s proposed
        projects would be implemented, but did not elaborate on how it would be done.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cb568-e53f-4320-ac84-f4f6de1c2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has not released a statement on the matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fe24e-9c88-4514-9b0f-fb373f04364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Villar took issue with the PCC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c4c47-7016-4874-91e2-f488ecc53334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, <a href="https://www.cnnphilippines.com/news/2020/1/28/Cynthia-Villar-dairy-production-children-school.html"
        target="_blank">she blamed</a> the PCC, an attached agency of the Department
        of Agriculture, for the poor performance of children in school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163020a-a161-4a2a-9cd7-1a1d256cf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said teachers were not solely to blame for Filipino children’s
        inferior performance in school, but also the lack of proper nutrition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a22ac-051f-47af-8b55-c0ee029c1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained many poor children are not able to drink milk because
        of the country’s minuscule dairy production. She also noted the country''s
        farmers can only produce one percent of the demand for dairy through carabao
        milk.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd5b1c-ee57-46ce-9ace-32ba2e701f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:22:58.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-nine percent of the dairy Filipinos consume are imported,
        mostly from New Zealand, United States, and Australia.</p>'
  'comelec-request-postpone-voter-registration':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T19:25:46.442+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc37f27-c38e-468f-8e31-ea8ea7491646'
    'lead': 'The spokesperson of the Commission on Elections said the request of Metro
      Manila mayors to postpone voter registration to January next year came "late
      in the day." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:30:51.096+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:07:51.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:32.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'COMELC', 'Metro-Manila', 'James-Jimenez', 'voter-registration']
    'template': '1'
    'title': 'Metro Manila mayors'' request to postpone voter registration comes too
      late — Comelec '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878c7d4-f62c-48e9-90c5-617dde878302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        spokesperson of the Commission on Elections said the request of Metro Manila
        mayors to postpone voter registration to January next year came "late in the
        day."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfcf00-572e-45ab-a525-71b2910053c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> Comelec, <em>ang</em> rule <em>talaga is magkakaroon
        ng</em> registration <em>kapag</em> GCQ, MGCQ or better. Basically, <em>ang
        hindi tayo nagpaparehistro dun sa mga</em> areas <em>na</em> ECQ <em>at</em>
        MECQ. <em>Yung mga request ng mga</em> mayor <em>ata</em> will be to limit
        registration only to places with MGCQ. <em>Medyo</em> late in the day <em>kasi
        nagsimula na po tayo,"</em> spokesperson James Jimenez said in an interview
        with CNN Philippines Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0e13c-ce2e-48a7-b3f9-166fa3ae5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the Comelec, the rule is registration will proceed
        during GCQ, MGCQ or better. Basically, we do not allow registrations in areas
        under ECQ or MECQ. The mayors'' request seems to be to limit registration
        only to places with MGCQ. It''s a little late in the day because we''ve already
        started.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d4593-9fc9-4c4b-b311-35bb169b513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque said
        mayors asked the IATF to have voter registration postponed until next year
        or until MGCQ has been declared, whichever of the two comes first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488c665-0af3-445c-9a89-b6bc97c2029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the timing of the request was "unfortunate" as voter
        registration has resumed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77528b4-0432-4536-94e2-18edb91dfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Comelec is concerned, we''re a little keen on continuing
        with registration <em>kasi apat na buwan na tayong natengga, apat na buwan
        tayong walang</em> registration. And we still have a long way to go," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa57d37-f8db-4387-b2eb-2f38fff1823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as the Comelec is concerned, we''re a little
        keen on continuing with registration because we were stagnant for four months.
        And we still have a long way to go.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e263b-ba9a-4d72-8634-fe84ae42752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid crowds, especially nearing the deadline, Jimenez said it
        was safer to spread the registration period over a longer period than to crash
        it into a shorter period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1e6c7-8ec5-401f-ad87-d66ad4a0a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez said they would follow whatever recommendation
        the IATF says but added "it''s difficult to see at this point how this would
        work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6630ae0-c389-4f1d-ad2d-dc8be55be84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/8/15/Comelec-voter-registration-September-1.html"
        target="_blank">In August</a>, the Comelec said nationwide voter registration
        would resume in September, except in areas under enhanced community quarantine,
        after months of suspension because of the health crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121eae56-f52f-4892-b3bc-5cfd10c7833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it would <a href="https://cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html"
        target="_blank">not offer online voters’ registration</a> despite the pandemic
        due to the need to gather biometrics data.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb72c5-e7c4-4d7f-99af-f23879b90c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:30:51.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters’ registration will end in September 2021.</p>'
  'Generosity-live-longer-':
    'author': 'Ryan Prior'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-01T19:26:42.150+08:00
    'imagesource': 'jcr:03da204d-63a8-48d4-9411-34974c21f37e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de2000d-9fc0-4564-bef0-2b1236d71644'
    'lead': 'Scientists examined data from 34 countries across six continents, finding
      that survival is higher in societies that provide more support and care for
      one another.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:41:03.700+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:07:50.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:33.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['generosity', 'live-longer']
    'template': '1'
    'title': 'Generosity can make us live longer, new research shows. Now, that''s
      more important than ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7cde4-6a43-4551-95f2-093e10800c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Giving money or resources to your children
        or aging parents is likely to increase their life span, according to a new
        paper published Monday in the Proceedings of the National Academy of Science.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a49ac0-a24d-46c9-9c05-9c6ffb464825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a linear relationship between the amount and frequency
        of wealth transfers and the lengths of individuals'' lives, the study results
        have shown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db073a-3363-4ea1-8add-5909d576af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f67b3b-8b29-42dd-a6f6-bc554d5edcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the beginning of life you are reliant on others," said lead
        study author Tobias Vogt, who is an assistant professor in the faculty of
        spatial sciences at the University of Groningen. "It''s a good idea to help
        others throughout the course of our lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dd8ef-4029-4259-a1e8-8ed1f0a6c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481caa49-83f4-4067-94a2-62ab5ce0e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' goal was to track data on how every individual
        in a given society consumes and saves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b2842-b2a2-4b3c-b003-a0ea1f69fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14ac0a-e66d-42f5-963a-6a84e1a1be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intergenerational wealth transfers can include money, but they can
        also include houses, benefits or time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac68f7c-9d7b-411e-b621-28ac6ca59abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd851238-72f5-4d28-afd7-b61cc215b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wealth transfers are more common where social cohesion is high</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c6538-0b4c-4399-86c2-404653f6a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers recognized that other factors -- such as country''s
        gross domestic product (GDP) and income inequality -- also affect a population''s
        life expectancy and adjusted their models to include those factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a805829-e50e-4a4c-a717-6e261cff6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3685de-8e43-4d37-b87c-44803f878c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One likely reason, Vogt said, for the correlation between countries
        experiencing greater longevity in the presence of financial transfers was
        that those countries exhibited stronger social cohesion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ea9df-cdf3-4ec8-84b8-adfbc1cba9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493dd2a0-c3e9-4a85-bd84-68581031e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To back that up, he cited a 2010 meta-analysis performed by researchers
        at Brigham Young University -- with an aggregate of 148 separate studies involving
        a total of more than 300,000 participants. It found that survival was 50%
        greater for those with stronger social relationships compared to those with
        lesser or no social bonds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da468968-2fc4-409d-a6d2-8242d7e84414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fad5b-35c6-499b-9f07-70ded3e9ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sharing leads to long life</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a83a22-e6ea-49f6-85da-4e755ada7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Europe and Japan ranked highest on data linking resource
        sharing and lower mortality levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248b287-ce12-4859-881d-eabbe064c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf2614-378d-4781-8938-adce75f16595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Japan, the nations with the lowest mortality risk, showed
        the highest average individual wealth transfers. Theses countries shared between
        68% and 69% of their lifetime income, while reporting mortality rates about
        twice as low as China and Turkey, where people shared between 44% and 48%
        of their lifetime earnings, according to the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01e0d0-a35c-4c59-a26e-8dbaa6d5ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76114bb-91b0-4b31-82de-0d72b5223ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South American countries also rank high in terms of generosity,
        as they share more than 60% of an average individual''s lifetime income,"
        the researchers reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c15a72-1b8d-46d5-9645-2ca961fa8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8341c-86fa-4ddf-bc62-3c6029396eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the low side of the spectrum, countries in Sub-Saharan Africa
        and Southeast Asia were those in which people were least able to share portions
        of their lifetime earnings and experienced shorter life spans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb831d7-ce65-442e-8c79-aae765ab85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f8653-f094-4e45-9307-822a9793394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This research complements findings in the UN''s World Happiness
        Report</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e90ad-ec45-48d4-981a-2b881d0960c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generosity and life expectancy are among the six variables scientists
        look at when making the World Happiness Report, which is released annually
        by the Sustainable Development Solutions Network for the United Nations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a1176-91a5-4463-b3fc-507d76f5a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, even as the coronavirus pandemic swept Europe, Finland
        held on to its happiest country title for a third straight year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15b2c7-701c-4e0b-a89b-e00ad87956e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc5793-b167-4edb-a9ea-857e0bb92ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generous behavior is related to trust and mutual regard and a sense
        of being together," said John Helliwell, co-editor of the World Happiness
        Report and professor emeritus of economics at the University of British Columbia.
        "People who are happier are subsequently healthier."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88dba7c-d238-4449-b494-580062c969fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1dfd3-10d3-4f7c-bdc2-a1b04c624c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogt and his team''s research fit in well with the body of science
        the UN and researchers around the world have been monitoring since 2012 as
        they have cultivated the happiness index, Helliwell said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7e718-8d0e-41d4-a8e1-205ebdadbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb7fc0-d237-4281-bb25-7a6ba38511ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Societies with high mutual trust are more likely to be resilient,
        and that could be seen in how they have fared recently against the coronavirus,
        he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8af02-1efc-4b11-911b-09a7247fdf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f678d-441e-407d-88c9-173c07835b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those nations succesfully keeping the virus at bay, such as Norway
        and New Zealand, are places where people trust each other.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0dd4d0-7760-4e09-9a85-4f3d9c59a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5346e-c04d-42bd-aed0-5b5416ea28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an evolutionary story being told by this (paper)," he
        said, that our collective endurance as a species isn''t about survival of
        the fittest individuals, but rather about survival of the most cooperative
        societies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a16b4-5517-4a91-b4a3-f39da5895d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9573e-04c5-43fa-adea-2f27e22f0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent generosity adds to longevity, it''s about our resilience
        to disease, or to earthquakes, or changes in climate," Helliwell said. "Leaders
        must broaden our capacity to help one another."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61594c6d-c7fa-4bdc-971e-510d75456d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca0904-e6bc-472e-9a42-a14fdee6b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>These results have relevance to the pandemic</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8ef67-af15-4e93-8e05-76fcfd68a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year of pandemic, global GDP is expected to drop by 5.2%, according
        to a World Bank estimate in June.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a98afe-d427-4aff-80f9-59e1ce148d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f17dbf-80af-4fb2-b206-9c7a1bfaad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means we''re in for a lot of lost transfers of value, whether
        they be a scholarship fund not collecting its annual fundraising goal, a laid-off
        middle-aged couple struggling with ailing parents'' nursing home bills or
        governments collecting less in taxes during a time of high unemployment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a3241-6e84-4c77-8361-8a3f22604614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfa698-ad41-4c46-8110-573f61f9565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although simply spending time with a wiser older relative might
        be one of the best ways to transfer value from one generation to another,
        measures such as those would be a subject for a future study, Vogt said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc56096-db29-4a34-a61a-54c78a2d76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52d7fb-57c0-4def-bbdc-ad33fcfb1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest that this support reduces mortality by meeting urgent
        material needs, but also that sharing generosity may reflect the strength
        of social connectedness, which itself benefits human health and wellbeing
        and indirectly raises survival," the researchers wrote in the paper.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7552e7-c5aa-4a22-8f45-757285b57bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f58927-3a99-4f0a-8ca8-f62e8635777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economic engine grinds to a halt, we''re faced with the prospect
        of our resource crunch resonating in the lives of ourselves, our children
        and our parents for years to come.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecbe9f-a922-43f5-92fb-d29811674e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4a806-e214-4c9d-97fc-41f764f1cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the social science says there are ways to navigate the dilemma.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4f273-9333-43c3-b719-1d3d2218fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfd9de-be94-4844-8e45-459036071a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important how countries get out of these situations," Vogt
        said, noting how countries such as Spain and France have high life expectancy
        and have high social cohesion, characteristics that can help shield them against
        the worst effects of the pandemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37aa9c-354d-4c52-b126-9128ba69faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e7e85-5f01-47c2-a865-3373c77427fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most valuable ways to transfer something important to
        a loved one is to cook and care and read to them, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec06f0f-3372-4b69-a9f6-9656ff7cc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:41:03.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/01/health/wealth-transfer-longevity-wellness/index.html"><em>"Generosity
        can make us live longer, new research shows. Now, that''s more important than
        ever"&nbsp;</em></a></p>'
  'Zoom-revenue-surge':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-01T19:43:35.460+08:00
    'imagesource': 'jcr:9cae4213-626e-4b83-8634-b47ab83496b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646a9a5b-309e-4011-bf57-386a5f71e7ac'
    'lead': 'Zoom''s revenue surged more than 350% in the second quarter, and profits
      rocketed by nearly 10 times as much, as companies signed up for the video conferencing
      app to connect staff working from home during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:46:58.284+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:07:48.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:33.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom profit skyrockets 3,300% on remote work trend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d03ced-5ee4-42fd-8b00-096771322fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Zoom''s revenue surged more than 350%
        in the second quarter, and profits rocketed by nearly 10 times as much, as
        companies signed up for the video conferencing app to connect staff <a href="https://edition.cnn.com/2020/08/25/business/office-space-remote-work-pandemic/index.html">working
        from home during the pandemic.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51933ca8-4a0e-45f9-b017-1e707914b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based video communication service provider <a href="http://www.globenewswire.com/news-release/2020/08/31/2086444/0/en/Zoom-Reports-Second-Quarter-Results-for-Fiscal-Year-2021.html">reported</a>
        net profit of $185.7 million for the quarter through July 31, up nearly 3,300%
        compared with a year earlier. Revenues in the quarter were $663.5 million,
        up 355%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6364e-0d22-4fce-bf4c-b5bacd3d1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its shares hit a record high on Monday ahead of the earnings statement,
        and then shot up by as much 28% in after-hours trading once the numbers were
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613dcae5-52ca-43e0-9b3b-9c8286bb55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As remote work trends have accelerated during the pandemic, organizations
        have moved beyond addressing immediate business continuity needs to actively
        redefining and embracing new approaches to support a future of working anywhere,
        learning anywhere, and connecting anywhere," Zoom CEO Eric Yuan said Monday
        in an earnings call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e556828-b6b1-4a82-8238-aa7b4978acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the back of the strong results, Zoom raised its outlook for full-year
        revenues to between $2.37 billion and $2.39 billion. Previously,<a href="https://investors.zoom.us/news-releases/news-release-details/zoom-reports-first-quarter-results-fiscal-year-2021">
        it expected</a>&nbsp;between $1.775 billion and $1.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebae05f-cc10-439a-978b-911b0480ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of July, Zoom had about 370,000 corporate customers with
        more than 10 employees, up nearly 460% from a year ago. Its biggest paying
        customers — those that pay more than $100,000 a year for the service — more
        than doubled to 988 compared with the same quarter a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead8dc3-fbb8-4269-b520-59ebac8f4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the earnings call, Yuan said that ExxonMobil had become a Zoom
        customer in the quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41a05c-2740-4643-ad45-729c3e3db4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
