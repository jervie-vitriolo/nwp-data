      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2745ba0-b3ba-4b7f-ab7d-9876eabba438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson had been suffering from multiple health challenges, a family
        source said. The cause of death is unknown. He was surrounded by family and
        friends when he passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369cc96-95b5-4e32-a5ca-a41a76152707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c3a07-13ae-4444-8c1b-bc129724a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson coached at Georgetown University for 27 years, leading
        the Hoyas to their lone title in 1984. He later spoke about being singled
        out as the first African American head coach to win the National Championship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a276e-21da-4562-840f-7db1b695d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3d1f5-29ed-4282-a7bf-fccb12f48f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very proud of winning the national championship and I was
        very proud of the fact that I was a Black American, but I didn''t like it
        if the statement implied that I was the first Black person who had intelligence
        enough to win the national championship," he told ESPN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fe919-d27e-44c8-8ce2-168def953729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2577b73-0a4d-4d90-b342-37301806ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might have been the first black person who was provided with
        an opportunity to compete for this prize, that you have discriminated against
        thousands of my ancestors to deny them this opportunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5894dd1-eefe-4df7-bdcd-9c6a87be84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc7fe2-026b-406b-bdb4-8104d475dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking over a team that had a 3-23 record, Thompson would go on
        to win close to 600 games, finishing after the 1998-1999 season with a 596-239
        coaching record. He won the national coach of the year three times and also
        the Big East coach of year on three occasions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77345cf0-9924-478f-9438-c7a1a17b412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1cfc3-2aee-4ec9-8598-75a185162ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary coach led the Hoyas to three Final Fours (in 1982,
        1984 and 1985), 24 straight postseason appearances (19 NCAA, five National
        Invitation Tournaments), and seven Big East tournament championships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab76bcd-f0c0-46fd-becb-6edb7ce9b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a8016-2113-4586-a423-96a8ee2fe68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our father was an inspiration to many and devoted his life to developing
        young people not simply on, but most importantly, off the basketball court,"
        said a statement from the Thompson family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9aec1-fa52-4885-a7d6-ea01b64e3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7af72-20cc-4b12-a7ea-142484c295cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is revered as a historic shepherd of the sport, dedicated to
        the welfare of his community above all else.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdecf49-fc16-47a5-a029-d862265e4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06682b5-20e9-4604-9ad6-467ad95b23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, for us, his greatest legacy remains as a father, grandfather,
        uncle, and friend. More than a coach, he was our foundation. More than a legend,
        he was the voice in our ear every day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3839b4e-0fb2-46f1-8a12-1ddac18cedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f757d-3551-4fba-a11a-017933add00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will miss him but are grounded in the assurance that we carry
        his faith and determination in us. We will cherish forever his strength, courage,
        wisdom and boldness, as well as his unfailing love. We know that he will be
        deeply missed by many and our family appreciates your condolences and prayers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1b9a5-54a0-4d76-aed8-c0fcc12a889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b532f-febd-4f02-8e62-42d0e4bfd662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But don''t worry about him, because as he always liked to say,
        ''Big Ace is cool.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2c9e5-7cfb-4e1d-8331-418a3c95e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63be77-6285-4a0c-b759-171397fec01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-five of Thompson''s 77 players who stayed all four years
        received college degrees and 26 of his players were drafted in the NBA, including
        Hall of Famers Patrick Ewing, Dikembe Mutumbo, Alonzo Mourning and Allen Iverson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a787dcc-46db-40ae-aaa0-f0b9afd1efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970e500-c8ec-44e0-a2d2-494276c34cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to miss you, but I''m sure that you are looking down
        on us with a big smile," Iverson wrote in tribute to Thompson on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef7510-d47f-40f7-8c41-247c692620c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60378c2-0e0e-4e51-8217-285036550ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d973ce-e37e-4cfa-b934-5549286c7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson played ball at Providence College and was drafted by the
        Boston Celtics, winning two NBA titles in his two-year career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae3bce-6332-45d5-b2f9-13d5141009c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376c0f9-e717-46ba-8eea-bbf9fe8bdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the Basketball Hall of Fame in 1999.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc12cc-caa9-4c0a-98a4-164782e11f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:11:10.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/31/sport/john-thompson-jr-death-spt-intl/index.html"
        target="_blank">"John Thompson Jr., the first Black coach to win the NCAA
        championship, dies age 78"</a></em></p>'
