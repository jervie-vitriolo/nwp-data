      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the agency’s top officials have been named as members of
        the so-callled “mafia” within the agency, who allegedly stole P15 billion
        in alleged fraud schemes, as well as executives involved in the diversion
        of members’ premium benefits to private accounts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19279941-5f2b-4230-8913-09e913925fb3'
