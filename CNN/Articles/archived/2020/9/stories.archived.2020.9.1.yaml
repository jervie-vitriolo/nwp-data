      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee was born on December 11, 1935, in the state of West Bengal.
        He graduated from the University of Calcutta (now known as Kolkata) and began
        a career in teaching before going into politics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a6c88-71da-43ba-ae84-64acdbeab0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
