      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will assess safety and efficacy in all participants –
        a subset of 3,000 participants will be assessed for local and systemic reactions
        and immune responses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c85c2-531f-4c6c-8565-7d9527f8d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafff12-edb0-4c18-97b7-6aa39dacac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Phase 3 trials of AZD1222 are going on in the UK, Brazil
        and South Africa. Trials are also planned for Japan and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff96ff-83ce-4855-96f3-2a26be8975db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44543653-cfcf-4c69-8f26-c57b4e17ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Phase 3 clinical trial for AZD 1222 will enroll up to
        50,000 participants globally. Results from the late-stage trials are anticipated
        later this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0c313-0c07-4d20-9633-e9cf6eed085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c106491-2e73-4463-a18c-b427c6d3f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T05:40:56.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is funded by the Biomedical Advanced Development Authority,
        which is run by the US Department of Health and Human Services and the National
        Institute of Allergy and Infectious Diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0f29b-c42f-4f25-84d4-b67ec0d1db74'
      'mgnl:activationStatus': true
