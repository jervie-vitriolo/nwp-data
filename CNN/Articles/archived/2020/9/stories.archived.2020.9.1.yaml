      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2 million Americans could die in the effort to achieve herd
        immunity to the coronavirus, Dr. Leana Wen, emergency physician and CNN medical
        analyst, said on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab443076-4f83-4970-9197-2033eea32a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d33d5-9677-4098-a275-a84e22aa0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen told CNN''s Brianna Keilar that she has "huge concerns" about
        a herd immunity approach and much is still unknown about how long immunity
        to Covid-19 might last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a0320-00ec-4207-ab7d-c923a7475bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab38a6-9432-4f4f-8846-58ebeec6d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re waiting until 60% to 80% of people have it, we''re talking
        about 200 million-plus Americans getting this -- and at a fatality rate of
        1%, let''s say, that''s 2 million Americans who will die in this effort to
        try to get herd immunity," Wen said. "Those are preventable deaths of our
        loved ones that we can just not let happen under our watch."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e424e05-3d8e-48db-8bed-4ccc9d1c7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c3cc4-6c15-4ed2-aa1c-75cbbd7df6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, the World Health Organization''s technical lead
        for coronavirus response, said during a media briefing in Geneva last week
        that "herd immunity" is typically discussed in the context of vaccinations
        -- not as a response to a pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ed93e-0a4a-412c-9fd1-5a69e607c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfc09a-2e89-48e5-80ec-815de3bebeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally when we talk about herd immunity, we talk about how much
        of the population needs to be vaccinated to have immunity to the virus, to
        the pathogen, so that transmission can no longer take place or it''s very
        difficult for a virus or a pathogen to transmit between people," Van Kerkhove
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a766ff-0fc3-4621-a2db-3736c629385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67788771-1d91-42da-a096-66e3210320ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we think about herd immunity in the natural sense of just letting
        a virus run, it''s very dangerous," she said. "That means that many people
        are infected, many people will need hospitalizations and many people will
        die."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739beba-4a82-4692-8adf-8b763fe150a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0efe1-8c53-4ad8-b65a-f603143bbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sweden''s ''herd immunity'' efforts</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14602b-fa11-44cb-97c3-115cca5ef043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity refers to a specific threshold of protection needed
        for a certain population or community to have against an infectious disease
        to keep it at bay -- and that protection can come from either prior infections
        or vaccination, Dr. Amesh Adalja, senior scholar at the Johns Hopkins University
        Center for Health Security, told CNN on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f554f6-ef52-49f6-bb9a-3a2e1b23cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297702c0-c71c-4d80-907e-72008bd668f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a herd immunity threshold has been crossed, it is very difficult
        for an infectious disease to be able to find new people to infect and to sustain
        transmission in that community," Adalja said, adding that when it comes to
        Sweden, "it doesn''t seem like the herd immunity threshold was crossed there,
        from all we can tell."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b7f63-de68-4974-9b67-cc9942a5911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412ed78-d527-4e70-8665-48cfd6d42d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most countries, Sweden did not go into a lockdown when the
        pandemic spread across Europe in early spring. Instead, there was an emphasis
        on personal responsibility, with most bars, schools, restaurants and salons
        remaining open.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b4729-f185-4b90-b5a3-5cfb7757dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1186269-c5d5-4eaa-be71-20f8fe6438d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the more relaxed approach, only 7.3% of people in Stockholm
        had developed the antibodies needed to fight the disease by late April --
        well below the 70-90% needed for herd immunity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2fef15-8ece-4f4f-b4a0-101978fd0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e48dd5-6161-4124-88ab-c06ccc33c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the country has more than 5,800 deaths from Covid-19, corresponding
        to about 576.38 deaths per million people. The last Covid-19 fatality was
        recorded on August 23.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33683c-8f4c-41d2-b6c1-b42af1cadd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcd195-b8f2-411a-b78c-906777e09c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths per million in the country is much higher than
        some of its closest neighbors, with similar low population densities, namely
        Denmark at 107.73, Finland at 60.46, Norway at 48.7 or Estonia at 48.25.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5096964-0ad6-4c05-bf79-087d34efe3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b2d74-aa87-4ac0-815d-341ddf42970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When most of a population is immune to an infectious disease, this
        provides indirect protection -- herd immunity -- to those who are not immune
        to the disease by acting as a bulwark against further population infection
        surges," Eric Orlowski, of the University College London, and Dr. David Goldsmith,
        a retired physician based in London, wrote in a commentary that published
        in the Journal of the Royal Society of Medicine in mid-August.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542c718-0b07-4031-8ea2-b54898132167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214e3b2-a073-4e10-8667-74b43ff0c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that some of this inter-Scandinavian difference in
        mortality outcomes might have also have arisen from a failure to shield the
        most vulnerable Swedes from viral infections (40%--50% of their cases have
        been in the elderly nursing home resident population)," Orlowski and Goldsmith
        wrote. "But as with other aspects of this unparalleled crisis, more time is
        needed to understand the many lasting impacts."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd024f-3bbe-4f87-94aa-d7720cb07872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5fbd3-0207-4fc0-8573-f1f8ca99a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the criticism around Sweden''s response has focused on the
        high death rates in care homes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd0d96-ece7-42c3-b8d3-7b364ea06a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa6346-28ce-41ee-9856-cb6388d5af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not obvious how to completely isolate those people that are
        at risk for severe disease from those who generally get mild disease," Adalja
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e2e25-62b1-432d-88e8-a296b345c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35632488-c0ab-4372-9e5b-ca987c5fc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem that I have with the Swedish approach is that
        if you are going to do that -- if we''re going to actually try and do herd
        immunity -- you really need to fortify your nursing homes and you really need
        to do some testing and tracing and isolating," he said. "If herd immunity
        does not include testing, tracing and isolating, then it''s going to be very
        hard to protect vulnerable populations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41b162-bea4-4836-bdf4-9e5df41f73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f44f71-44e0-40df-9c05-f3b448e3df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s chief epidemiologist Anders Tegnell admitted in June that
        the country''s Public Health Agency "didn''t know that there would be such
        a big potential for the disease to spread in elderly care homes, with so many
        deaths."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c36d46-6ca6-4e41-8698-e9c99388de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a279972-7f4d-42c5-b89b-18ee21edcb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told Swedish newspaper Dagens Nyheter: "There are things
        that we could have done better but in general I think that Sweden has chosen
        the right way."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c24a9e-7273-42df-b6fc-dc00c11ade7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9481f55-b456-4fa4-a6ea-c70364c1066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top World Health Organization official praised Sweden''s response
        to the coronavirus pandemic on Monday, saying its approach has been mischaracterized.
        Dr. Mike Ryan, executive director of WHO''s Health Emergencies Programme,
        said "there is a misunderstanding" that Sweden has not implemented control
        measures.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06f62a-dc8d-4609-b807-0afd3f9afa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf904b5-4027-477e-ba8a-54dc0a8d83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tried to rely on individuals and communities to comply with
        the advice of government and it has tried to avoid imposing mandatory lockdowns,
        mandatory separation of individuals," Ryan said during a media briefing in
        Geneva, adding that this is based on historically very high levels of trust
        between the Swedish government and its people.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe4bfb-44f5-4899-91dc-9d4e99d0f1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da5503-9c7e-4a61-8747-45bdf267dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Sweden, Anders Tegnell and the team there have done a good job,"
        Ryan said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73254903-0384-4c67-89be-14be36cde9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d23c8-05d6-4441-9c19-a31abdfdd27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the way in which Swedish people and the Swedish government
        interact. That is the social contract in Sweden," he said. "Nobody has come
        through this pandemic with a perfect strategy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c7696-bb4e-4a66-ba6e-56c6db3547d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9c2bf-787b-4fc7-8c71-b93d607767d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Instead of pushing for herd immunity, the U.S. must double down''</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977a3a4-8dac-4139-a0f8-36bd3f944ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, former commissioner of the US Food and Drug
        Administration, wrote an opinion piece for The Wall Street Journal on Sunday
        that came out against the idea of the United States following Sweden''s model.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b079d6-f470-4650-b2b4-441e6a196c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed037241-df7e-4a14-8f09-013189a43e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swedish government officials initially sought to let the virus
        run largely unchallenged in the general population while taking steps to protect
        the elderly. The Swedish view was that the country could reach herd immunity
        without jeopardizing the economy. But holding up Sweden as an enlightened
        model misreads important parts of its experience," Gottlieb wrote in the op-ed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ef4be-9d84-44b4-a472-d03f23213929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c7330-13f1-4f04-8e83-72198a1dbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Swedes pulled back from normal activities to shelter themselves
        from infection anyway, even younger and middle-aged people. The country experienced
        5,821 Covid deaths in a population the size of North Carolina. And Sweden
        is far short of herd immunity, even as the country''s economic recovery ranks
        among the worst in its region," Gottlieb wrote in part. "Confronting a dangerous
        pandemic requires containing spread wherever it is reasonably possible."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84eaa4-fc08-4aee-bfc7-3d4668cf0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79456eb-0b79-4b14-9045-f5a4aa7c06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to note that wearing masks, testing for Covid-19, and
        tracing the contacts of people who have it remain helpful.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b65ada-7978-4cff-a3b8-a52cdbe3aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b75e42-d37c-4c05-8d38-c9cad24c355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sweden''s attempt to create ''herd immunity'' has been woefully
        unsuccessful and is definitely not a strategy we should seek to replicate
        in the United States," Dr. Howard Koh, former assistant secretary for health
        under President Obama and professor at the Harvard T.H. Chan School of Public
        Health, said in an email to CNN on Monday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e7a5e-70ea-4c9e-a2a9-0cd6dd9e69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fd750-0760-46d2-805c-28abf21b3ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s more, pushing for ''herd immunity'' now would completely
        upend the months of work the U.S. has done so far in efforts to control the
        virus," Koh said in part. "Instead of pushing for herd immunity, the U.S.
        must double down on the public health tools at our disposal -- including universal
        mask wearing, widespread testing, and contract tracing -- until a vaccine
        and more effective therapeutics become available."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a2003-adff-4abd-82fb-dd3e27c7c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/01/health/herd-immunity-coronavirus-pandemic-explainer-wellness/index.html">A
        herd immunity strategy to fight the pandemic can be ''dangerous,'' experts
        say. Here''s why</a>."</em></p>'
