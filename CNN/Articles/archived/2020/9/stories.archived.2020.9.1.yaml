      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Lawmakers
        approve on second reading a measure granting San Miguel Corporation (SMC)
        the franchise for the construction and operation of the P735.6-billion international
        airport in Bulacan.</p>'
