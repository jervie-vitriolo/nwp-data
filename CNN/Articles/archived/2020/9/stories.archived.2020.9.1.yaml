  'COVID-19-pandemic-herd-immunity-explainer':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-01T12:30:48.674+08:00
    'imagesource': 'jcr:ee8b0b8f-4563-4bf2-ba72-ac2619163f1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbfe8d1-8ee1-484c-8291-cc50cf3f3c69'
    'lead': 'After months of effort to limit the spread of the coronavirus in the
      United States, herd immunity has emerged as a controversial topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T12:21:31.537+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:08:50.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:22.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'pandemic', 'herd-immunity', 'White-House',
      'Scott-Atlas', 'Sweden']
    'template': '1'
    'title': 'A herd immunity strategy to fight the pandemic can be ''dangerous,''
      experts say. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342bc3f-a815-4c4f-975e-a8c74fad3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of effort to limit the spread
        of the coronavirus in the United States, herd immunity has emerged as a controversial
        topic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f236e9-8546-47e5-9eb4-46bd6011f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f7ea4-9400-4702-8593-a0645aae8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Coronavirus Task Force member Dr. Scott Atlas responded
        to a report on Monday that claimed he is a proponent of a "herd immunity"
        strategy to combat Covid-19. "I''ve never advocated that strategy," Atlas
        said at a press conference in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485eb94-5d39-4cbc-8916-93d1211cd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799bc8f-a301-47ca-a716-974f868bcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach -- similar to what was pursued in Sweden -- would
        mean that many people nationwide would have to get sick with the coronavirus
        in order to build up a natural immunity across communities. As the virus spreads
        and sickens people, many could die in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e1c98-a64e-4881-afee-25d2e70483a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7ba24-8b06-4da6-9534-f7302af2d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas explicitly denied that he is pushing a herd immunity strategy,
        but an administration official told CNN all of the policies Atlas has pushed
        for are in the vein of a herd immunity strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b61050-9094-4984-837e-6e83e1c9bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477d302-26f2-4941-a606-e5be28599b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas has rejected the need for widespread community testing, arguing
        that the administration should focus almost exclusively on protecting and
        testing elderly populations while pushing for the rest of the economy to return
        to normal, this official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeed27d-dd8c-4ff0-afc7-60e2a39bb525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f6ec1-9c3c-436c-bd09-b8736b836caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything he says and does points toward herd immunity," the senior
        administration official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de19f8-a9b2-489d-b607-cb56f3ac3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:21:31.538+08:00
