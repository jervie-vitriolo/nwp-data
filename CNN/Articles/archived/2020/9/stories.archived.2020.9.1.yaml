      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-31-20-intl/index.html"
        target="_blank">"A third coronavirus vaccine enters phase 3 trials in the
        US"</a></em></p>'
  'Denzel-Washington-Chadwick-Boseman':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Chadwick Boseman speaks onstage during the 47th AFI Life Achievement
      Award honoring Denzel Washington at Dolby Theatre on June 06, 2019 in Hollywood,
      California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-01T06:12:23.444+08:00
    'imagesource': 'jcr:0dc3f261-4bbf-4678-9d5b-4717990c642b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8416fe08-b09d-43e8-8184-e0e1cc66a888'
    'lead': 'Chadwick Boseman was referred to as "the next Denzel Washington" and
      the first one has remembered Boseman as a "gentle soul."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T06:17:27.261+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:09:00.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:20.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denzel-Washington', 'Chadwick-Boseman']
    'template': '1'
    'title': 'Denzel Washington, who once paid Chadwick Boseman''s tuition, pays tribute'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd177a8-31ec-4bfd-bad9-f58f83590d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chadwick Boseman was referred to as
        "the next Denzel Washington" and the first one has remembered Boseman as a
        "gentle soul."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b5e49-2ff0-43f0-a51c-284345fff69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s rep released a statement to CNN paying tribute to
        Boseman who died last week at the age of 43 following a four-year battle with
        colon cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ba0ed-8579-4482-a077-5d0ab1ad89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68386ed-28a2-4c99-8fb4-f779b186038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a gentle soul and a brilliant artist, who will stay with
        us for eternity through his iconic performances over his short yet illustrious
        career," Washington said in his statement. "God bless Chadwick Boseman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ea99b-56b4-4276-a8a6-3c2a8afde00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cfd37-16c4-4d89-be8b-4d44accdbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night ABC aired the special "Chadwick Boseman: A Tribute
        For A King" following a commercial-free airing of "Black Panther."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce561fc-ba39-49e7-a175-887b5c28b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2acd8d-7aee-47ce-a456-94a0e461ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the special, famed actress Phylicia Rashad told the story
        of when she mentored Boseman while teaching at Howard University when he was
        a student there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b08d4-d717-4a92-b0e5-c76ebf6d0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a633248-4ac1-4986-849b-e7e85aba0b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashad said she received a call that a group of her students had
        auditioned for and been accepted into the British American Drama Academy''s
        Midsummer program, but would not be attending because they couldn''t afford
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de20989-fd47-4a96-8c16-c3cc1c4c6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4d5f5-20a5-4793-ad9b-23ec46faa2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a phone call to a friend of mine, and he called me back
        and we talked about it for about five minutes, and he said, ''Okay, I got
        this money," Rashad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8de4f-261b-49fb-850c-4faa374a1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d40a23-4bc1-46f7-a029-a8b4dc29fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That friend was Washington and Boseman gratefully recounted the
        story last year during a speech honoring Washington when Washington was selected
        to receive the American Film Institute''s Lifetime Achievement Award in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab326a7-ec37-49c8-b972-b5c612b64ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ff9f8-e53c-476a-b994-d9c55006740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As fate would have it, I was one of the students that he paid for,"
        Boseman said. "Imagine receiving the letter that your tuition for that summer
        was paid for and that your benefactor was none other than the dopest actor
        on the planet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75744a6c-d46f-4ff0-8aa3-0176be0a125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a917bfe-fe3a-4fc5-bb76-22968fbd05ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman added that he knew his story was not the only one of it''s
        kind and added that "an offering from a sage and a king is more than silver
        and gold. It is a seed of hope, a bud of faith."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc185e1c-1c6a-455e-a1d0-ab0e5a7833e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35e9d6-a96f-448e-98e7-ed5d554eefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no Black Panther without Denzel Washington," Boseman said.
        "And not just because of me, but my whole cast -- that generation -- stands
        on your shoulders."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc32519-cc94-412e-ba2b-c496d447937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf1952-083f-48a7-a98a-c39b6a10188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly moved Washington gave Boseman a standing ovation following
        his speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08271ee-bbfc-4dde-8240-0ffeff742212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:17:27.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:09:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
