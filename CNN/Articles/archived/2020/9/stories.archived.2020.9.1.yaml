    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Emergency use authorization of a coronavirus vaccine should not be done
      lightly, WHO scientist says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70e4ce-0cab-4a88-9cbb-30b138008f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>World Health Organization officials
        cautioned countries rushing to develop coronavirus vaccines, saying emergency
        use authorization must be done with great care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bbd67-b9cb-4fa7-ac13-0ccdd806e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122cc16-c867-40ea-8541-e7e80ef4a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia say they will start deploying vaccines before completing
        late-stage clinical trials, and US Food and Drug Administration Commissioner
        Dr. Stephen Hahn has said if the US gets enough data from advanced trials,
        it might be possible to authorize a vaccine before the trials are completed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20056b43-a6e9-402f-b0a0-9e42a76a05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bea65-7195-45e7-9253-cf2d9f70963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what the three countries are planning, WHO officials
        said it’s important to make sure a vaccine is at least safe and works before
        using one broadly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41309668-3765-484b-8ce6-2870ede0351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c8857-054c-4a8b-9a2d-772a648be8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The emergency use authorization or licensing is something that
        has to be done with a great deal of seriousness and reflection. It’s not something
        that you do very lightly,” WHO chief scientist Dr. Soumya Swaminathan said
        during a news briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9feec-104f-4205-b25e-58105b619f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is up to the national regulatory authority of every country
        to make decisions about approvals, WHO has on its website a guidance document
        that lays out step-by-step what the approach for their emergency use listing
        procedure would be, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf84c1-09b1-4d69-b79f-b3e8312a46a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891b956-7274-4f51-9b3f-7a2c2667d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any country’s vaccine policy “must be guided by the highest possible
        ethical standard, the highest possible scientific standards,” said Dr. Mike
        Ryan, director of WHO’s Health Emergencies Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec71c4-8b71-44e2-962c-2b13cf9a3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f504473-9472-4aed-b463-3fafda297ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are examples of vaccines that were rolled out before data
        collection was complete, Ryan added. Ebola is one. But data was carefully
        collected even as groups rushed to vaccinate people during recent Ebola outbreaks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376b0e4-c054-4e78-a27d-195ca97488cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e46b6-d7ed-4b69-9658-2ac2adc5ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need to maintain monitoring,” Ryan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91730d28-870e-4635-8782-191690211f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T04:05:32.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:09:07.186+08:00
