    'jcr:uuid': '61b3e240-fb87-4c69-bc0e-4c250fe16c3c'
    'lead': 'International Air Transport Association CEO Alexandre de Juniac said
      that testing ''appears to be ready for being used in travel, giving confidence
      both to travelers and to governments.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T23:33:28.299+08:00
