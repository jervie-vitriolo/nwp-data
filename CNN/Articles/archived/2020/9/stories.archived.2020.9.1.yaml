      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed by the Civil Service Commission before the
        House committees of public accounts and good government and public accountability
        that PhilHealth indeed used minimum standard qualifications in appointing
        SVPs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f314e2-3c66-4903-9f25-ca82d2afd698'
