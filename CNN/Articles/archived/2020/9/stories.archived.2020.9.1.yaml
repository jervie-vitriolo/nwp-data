      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) –</strong> The
        limited health care capacity of Iligan City is the reason for the reimposition
        of the stricter modified enhanced community quarantine (MECQ) in the town
        until September 30, Malacañang said on Tuesday.</p>'
