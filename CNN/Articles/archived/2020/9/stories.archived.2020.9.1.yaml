        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CEkpoYcgi43/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I’ve been trying to find the words, but nothing comes close
        to how I feel. I’ve been reflecting on every moment, every conversation, every
        laugh, every disagreement, every hug…everything. I wish we had more time.
        One of the last times we spoke, you said we were forever linked , and now
        the truth of that means more to me than ever. Since nearly the beginning of
        my career, starting with All My Children when I was 16 years old you paved
        the way for me. You showed me how to be better, honor purpose, and create
        legacy. And whether you’ve known it or not…I’ve been watching, learning and
        constantly motivated by your greatness. I wish we had more time. Everything
        you’ve given the world … the legends and heroes that you’ve shown us we are
        … will live on forever. But the thing that hurts the most is that I now understand
        how much of a legend and hero YOU are. Through it all, you never lost sight
        of what you loved most. You cared about your family , your friends, your craft,
        your spirit. You cared about the kids, the community, our culture and humanity.
        You cared about me. You are my big brother, but I never fully got a chance
        to tell you, or to truly give you your flowers while you were here. I wish
        we had more time. I&#39;m more aware now than ever that time is short with
        people we love and admire. I’m gonna miss your honesty, your generosity, your
        sense of humor, and incredible gifts. I’ll miss the gift of sharing space
        with you in scenes. I’m dedicating the rest of my days to live the way you
        did. With grace, courage, and no regrets. “Is this your king!?” Yes . he .
        is!  Rest In Power Brother.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
