    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dante', 'Gierran', 'PhilHealth', 'Malacanang']
    'template': '1'
    'title': 'Malacañang defends new PhilHealth chief, says Gierran has ''no record
      of corruption'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043cc44-7836-47f2-a8f0-7352395a6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> New
        PhilHealth chief Dante Gierran is the man for the job in ridding the agency
        of corruption, Presidential Spokesperson Harry Roque said in defense of the
        appointment of the former director of the National Bureau of Investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41ed3d-32c5-4608-9ec5-26475eef9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil ang mga krimen na nagagananap sa PhilHealth ay ang tinatawag
        na</em> white-collar crimes<em>, kinakailangan nakakaintindi rin ng</em> financial
        reports at balance statements," Roque said in a Tuesday media briefing. "I
        think Director Gierran is the best choice <em>dahil siya ay</em> CPA (certified
        public accountant) <em>at</em> <em>lawyer din po na meron pang</em> experience
        in criminal investigation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11d6ac-57fa-4964-b237-ed547bcc8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman po siyang bahid ng korapsyon</em>," he added when
        asked about Gierran''s qualifications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07663eda-89db-473d-a90d-af011c27bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the crimes inside PhilHealth are white-collar
        crimes, we need someone who can understand financial reports and balance statement.
        I think Director Gierran is the best choice because he''s a CPA and a lawyer
        who also has experience in criminal investigation. He is not tainted by corruption.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52870ab-70b3-4b62-be2d-2f75553bce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is under intense scrutiny after a resigned employee flagged
        irregularities in the agency''s procurement of IT systems. A series of Senate
        investigations also revealed issues on the misuse of the interim reimbursement
        mechanism for health facilities, benefits granted to dead and non-existing
        patients, and the non-filing of cases by the agency''s legal department against
        concerned officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6963c-caa1-4483-95e0-7a91c0f2a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:55:20.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/25/PhilHealth-reorganization-structural-reform-centers-of-fraud.html">Task
        Force eyes structural reforms, reorganization of PhilHealth as probe finds
        ‘centers of fraud’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d484d-01cf-41db-bbc3-541f0dde172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Gierran on Monday night to replace
        PhilHealth president and CEO Ricardo Morales, who was <a href="http://cnnphilippines.com/news/2020/8/26/PhilHealth-Ricardo-Morales-Rodolfo-del-Rosario.html">advised
        to step down due to his medical condition</a>. This came as fresh allegations
        of corruption hounded the agency in charge of implementing the Universal Healthcare
        Law and providing free COVID-19 testing and treatment to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e46a36-0163-40f7-adc7-dcd6aac8bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Gierran qualified as he had seven years of management
        experience – although not exactly in the field of health insurance. The ex-NBI
        chief''s financial know-how coupled with investigation skills bode well for
        Duterte''s vow to clean up PhilHealth in his last two years in office, he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0857a4f-4b16-41c2-8d2f-ba83b3279acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:53:52.562+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/25/senate-blue-ribbon-philhealth-region-heads.html">Senate
        panel wants removal of PhilHealth region heads allegedly behind ''mafia''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff4bd3-fa00-4762-a626-93dda05a2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran was the first NBI director appointed by Duterte after he
        won the 2016 presidential elections. The 65-year-old official stepped down
        in February for his mandatory retirement. He previously served as the NBI
        regional director for Davao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b1784-e609-45b9-b0f1-b5844034259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:55:46.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/PhilHealth-chief-Dante-Gierran-reshuffle-investigation.html">New
        PhilHealth chief to form management team, hire special probers after Duterte
        order for revamp</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b141e-1064-4f59-925a-733e23b0255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the President''s first orders to Gierran is to <a href="https://www.cnnphilippines.com/news/2020/9/1/Duterte-orders-reshuffle-of-PhilHealth--Customs--NBI-regional-offices-.html">reshuffle
        PhilHealth officers</a>, including regional vice presidents, to dislodge ties
        which may have allowed irregularities to persist. The same order was given
        to the Bureau of Customs, which has long been hounded by supposed under-the-table
        deals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14534cc-5636-4bb2-bcba-a75cdced87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Balena, communications manager of PhilHealth, said the agency
        welcomes Gierran''s appointment, as it will provide "stability" and direction
        to the organization in its pursuit of reforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edea5e3-1987-4827-8320-286223a72cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers vouched for Gierran led by Senate President Tito
        Sotto III who called him a "very good choice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6246b-1bd3-4b48-9718-7fb14c90449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Panfilo "Ping" Lacson said the new PhilHealth
        official should have no trouble coordinating with the task force created to
        probe the agency for alleged misdeeds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011f13e-5e9d-492d-a533-0d6c7dd136d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ralph Recto pointed out that Gierran needs a multidisciplinary
        team to run after the so-called PhilHealth mafia and uncover its supposed
        crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d5244-0d81-431c-8f92-07f91b45f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Francis "Kiko" Pangilinan said he had "serious
        misgivings" about Gierran''s entry, flagging his lack of experience in public
        health similar to Morales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430be1e4-323a-4bae-9d15-788f6c17613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:31:10.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Anti-Corruption Commission, however, said Gierran
        has a "clean" record in government which could prove useful in reforming the
        graft-ridden agency.</p>'
