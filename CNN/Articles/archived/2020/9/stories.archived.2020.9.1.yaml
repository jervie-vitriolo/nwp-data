      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb1a98-35fb-40af-84a0-6847e6a2ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.471+08:00
