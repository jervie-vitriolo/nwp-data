    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Panther', '42', 'Chadwick-Boseman', 'colon-cancer', 'Marshall',
      '21-Bridges']
    'stories': ['9c1aaf92-3110-439e-b71a-c1a08958630d']
    'template': '1'
    'title': 'Chadwick Boseman films dominate Apple and Amazon charts following actor''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4b75d-0ee1-4420-b3bb-34aa7992a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Fans of Chadwick Boseman are watching
        and rewatching his films following the actor''s death on Friday from colon
        cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a972a-1334-4a92-a959-040cbf38eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"42," where Boseman plays baseball legend Jackie Robinson, is currently
        No. 3 on Apple''s iTunes chart. Marvel Studios'' "Black Panther" comes in
        right after at No. 4. "Marshall," a biographical film which has Boseman take
        on the role of former Supreme Court Justice Thurgood Marshall is No. 7 and
        "21 Bridges," an action film starring Boseman, is just outside the top ten
        at No. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd88b6e-6ec2-424f-92d1-0d7ac8b92ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"21 Bridges" and "Black Panther" are also big sellers over on Amazon.
        The films stand at No. 1 and No. 3 on the site''s Blu-Ray bestsellers, respectively.
        For Amazon''s digital video chart, "Black Panther" sits at No. 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc9129-b7a4-48c9-bdde-e0d0961b0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of Boseman''s films come after a weekend of tributes for
        the actor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588a866-b8f6-42af-9e7e-674b4dcce3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC aired "Black Panther" commercial free on Sunday night. Boseman
        played the role of T''Challa, the king of the fictitious African nation Wakanda,
        in the film. The Marvel blockbuster broke cultural barriers and box office
        records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513baaeb-b1b4-41f8-aa46-1a1cc93bced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC followed the presentation of the film with "Chadwick Boseman
        — A Tribute for a King," an ABC News special, which celebrated Boseman''s
        life. Disney owns both ABC and Marvel Studios.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862dde9-4e4a-4ea9-9ebc-9393934d5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Coogler, the director of "Black Panther," also wrote a lengthy
        statement about Boseman on Sunday saying that the actor was "kind, comforting,"
        and "had the warmest laugh in the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3564efe-3893-41e5-b0f5-03cb62f250e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chad deeply valued his privacy, and I wasn''t privy to the details
        of his illness. After his family released their statement, I realized that
        he was living with his illness the entire time I knew him," Coogler wrote.
        "He lived a beautiful life. And he made great art. Day after day, year after
        year. That was who he was. He was an epic firework display. I will tell stories
        about being there for some of the brilliant sparks till the end of my days.
        What an incredible mark he''s left for us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1159e44-0148-4326-b2b8-d0e5d77a31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T09:53:34.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/media/chadwick-boseman-movies-charts/index.html">Chadwick
        Boseman films dominate Apple and Amazon charts following actor''s death</a>."&nbsp;</em></p>'
