      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — A
        House of Representatives panel has approved the bill creating an economic
        zone around San Miguel Corporation’s (SMC) soon-to-rise airport in Bulakan,
        Bulacan.</p>'
