      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Disney announced a Marvel expansion at Disney California
        Adventure park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa40ab7-4745-4883-bc9d-d471dfb1976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no talk of a dedicated Wakanda theme park, the company
        said in a statement on Twitter that visitors will "find heroic encounters
        throughout the Avengers campus, including Black Widow, Ant-Man and The Wasp,
        Doctor Strange, the Guardians of the Galaxy, Super Heroes from Wakanda and
        Asgard, and Iron Man."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd9215-b568-4c27-ba79-d0cd2b0cbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg was among a long list of celebrities to pay tribute to
        Boseman after his death was announced at the age of 43.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bc005-a781-42df-8871-952ed9636277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing him as one of her "all time favorite people on the planet,"
        Goldberg told her 1.5 million followers that Boseman was a "wonderful actor"
        and a "truly nice man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbba485-ef3c-45ac-bb7f-cebf1a3779c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Feige, president of Marvel Studios and chief creative officer
        at Marvel, said Boseman''s passing was "absolutely devastating."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7732298-5112-439a-9350-414fce543a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was our T''Challa, our Black Panther, and our dear friend. Each
        time he stepped on set, he radiated charisma and joy, and each time he appeared
        on screen, he created something truly indelible," Feige said in a statement
        to CNN. "The Marvel Studios family deeply mourns his loss, and we are grieving
        tonight with his family."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf614e4-27e5-44f9-b2db-609c5708c9cb'
