    'lead': 'Author and educator Laurel Flores Fantauzzo talks about her upcoming
      queer YA novel  “My Heart Underwater,” the Filipinx conversation, and her mentor,
      the late Susan Quimpo.'
    'mgnl:activationStatus': true
