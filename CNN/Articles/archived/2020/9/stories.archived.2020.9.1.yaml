  'Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T16:39:55.829+08:00
    'imagesource': 'jcr:8eafffaa-7682-4ca5-a641-9726e46e1a78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8961e3e2-6609-478f-88af-8abfc859eb23'
    'lead': 'A Senate panel has recommended criminal and administrative raps against
      Health Secretary and PhilHealth board chair Francisco Duque, ex-PhilHealth President
      Ricardo Morales and other officials over the fraud mess in the state health
      insurer, Senate President Tito Sotto said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T17:10:58.427+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:08:05.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:30.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Duque', 'Ricardo-Morales']
    'template': '1'
    'title': 'Senate recommends graft charges vs. Duque, Morales, PhilHealth execs'
    'updated': 2020-09-01T23:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f881d20-bea2-4b06-88e4-32f6dc6501a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong>&nbsp;A
        Senate panel has recommended criminal and administrative raps against Health
        Secretary and PhilHealth board chair Francisco Duque, ex-PhilHealth President
        Ricardo Morales and other officials over the fraud mess in the state health
        insurer, Senate President Tito Sotto said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cffa4-13d2-44b5-9b8a-6f26e7019752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto presented the report of the Senate Committee of the Whole
        which stated that Duque, Morales and some senior vice presidents should be
        held accountable for anomalies such as the "shady" implementation of cash
        advances or the interim reimbursement mechanism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e390d42-045b-4ffd-a7ed-db77ffb7432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have questioned the IRM''s implementation which was intended
        to help hospitals continue operations amid the COVID-19 pandemic. However,
        the money was distributed to 279 facilities before requirements were completed.
        The requirements were met by June 11, but the agency already released over
        ₱14 billion from March 25, Sotto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14723c-326f-4113-85b3-4112db492b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also found that the funds released exceeded the estimated
        costs for COVID-19 treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da843a74-6486-40a5-b926-91ab97d70062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth estimated 3.3 billion pesos for the cost of COVID for
        the entire 2020," said Sotto. "<em>Pero ang</em> budget <em>na nilagay nila
        ay</em> [But the budget they placed was] 26.8 billion pesos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de57b36-9f05-4693-a22c-bf879ab760a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds were also questionably released to non-COVID-19 facilities,
        such as B. Braum Avitum Dialysis Centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b4798-dbc3-4786-9e0c-b62da29c5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B. Braum''s branches received ₱45 million even though some of its
        facilities do not have dialysis machines or isolation areas and can only provide
        outpatient care. B. Braum had earlier denied conniving with PhilHealth, but
        the Senate is convinced that a "ghost patients" scheme is involved and recommended
        an investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d1b37-4099-442f-af17-b71b38735697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this, the senate panel recommended charges of malversation,
        illegal use of public funds and graft against Duque, Morales, Executive Vice
        President Arnel de Jesus, SVP for Fund Management Sector Renato Limsiaco and
        SVP Health Finance Policy Sector Israel Pargas as well as other employees
        involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a68b0c-5b33-4814-9322-082cfe3efe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also proposed to charge Duque, Morales, De Jesus,
        Limsiaco, Pargas and involved employees for violation of the Internal Revenue
        Code due to PhilHealth''s failure to withhold taxes related to the IRM. CNN
        Philippines is striving to get comments from&nbsp;PhilHealth officials identified
        in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aafb68-704f-47b9-a472-0c4130600ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, senators want healthcare institutions that got their IRM
        shares to liquidate the funds and <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/1/sentors-philhealth-require-hci-immediate-liquidation-and-return-excess-irm.html"
        href="https://cnnphilippines.com/news/2020/9/1/sentors-philhealth-require-hci-immediate-liquidation-and-return-excess-irm.html">return
        the unutilized amounts</a>, Sotto said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57054da4-f18f-45d3-8c7e-f248fa8d913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duque told to resign</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d5f5b-94ee-473f-8881-a594fc1d1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ca66b-36c6-42ed-918e-af45e522bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee report, senators also called for President Rodrigo
        Duterte to appoint a new Health Secretary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ace79c-bf7f-4d08-a8ef-b7293e92e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d6630-8c91-4cf0-851c-68249322d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the evidence brought before us, basically our recommendation
        is for him (Duque) to resign because he was ''big brother,''" Senate Majority
        Leader Miguel Zubiri told CNN Philippines'' <em>The Final Word</em>. "He was
        the person in charge of PhilHealth as chairman."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d60a66-bc78-4bf0-ab5b-12db96e305fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c956c82f-48fb-48e1-978d-c7414821f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque in response said it was "unfortunate" that his name was included
        in the recommendations, maintaining that he had no signature on the IRM''s
        board resolution nor was he present in the deliberations on the program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e79349-8fbd-4ec3-9066-9ccf4ecc98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a999e99-6f79-468d-b96c-1f2d4b30adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:18:56.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the best time for the Executive to have a difference
        with the Legislative branch," said Duque in a statement, adding that he would
        cooperate in any inquiry. "Certainly I intend to clear my name."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c114854-355d-41b8-9444-e7b48e3216d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overpriced IT</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34b7a4-9490-4d34-8a69-d9f509c12542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended charges of falsification, fraud,
        concealment of documents, graft, and violation of the government procurement
        act against the corporation''s IT department officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64365d8-d6a7-4524-b0fe-5ba59cfa0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said SVP for Information Management Sector Jovita Aragona
        and Acting Senior Manager Calixto Gabuya should be charged for proposing to
        buy network switches at ₱320,000 per unit even though they awarded much cheaper
        models at ₱62,424. The more expensive model was already obsolete and unavailable
        in the market, the committee found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836ddf1-d326-4450-9c59-c46da078a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipinipilit talaga nila na</em> Cisco 2960XR <em>ang binibili
        nila para lang ma</em>justify ang mas mataas na presyo kahit na ang totoo
        ay Cisco 9200 <em>na mas mura ang binibili</em>," said Sotto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98214d9-06ed-4ac2-b600-e0281df79906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are insisting that they were purchasing the Cisco
        2960XR to justify that the price is higher even though the truth is cheaper
        Cisco 9200 is being bought]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45541500-2cde-4de6-b14e-ecc581a1ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also wants PhilHealth to start outsourcing its IT
        services to a reputable company, Sotto added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475a0c8-ec44-4ec9-a7f7-253914c61ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negligence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02386e6f-74ac-4d9e-bf5e-aca6ab69510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel raised too that resigned SVP for Legal Sector Rodolfo
        Del Rosario should be charged for negligence and graft for failing to act
        on the agency''s pending cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e91fca-b2b1-4887-b9ae-851acbf96f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee found that out of 7,452 cases against healthcare facilities
        in PhilHealth, only 5,327 of them or 71.48 percent were acted upon since the
        year 2000. There were also 4,792 cases against healthcare workers of which
        only 45.97 percent were cleared in the last 19 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85cfa6-0978-476d-801d-161552fc2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also failed to implement penalties such as in the
        case of Perpetual Succour Hospital. PhilHealth was supposed to suspend the
        hospital''s accreditation and have them pay a fine of ₱10,000 but instead
        the hospital was made to pay ₱100,000 without suspension.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f633e-039b-4029-b156-2ce46d79f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario had explained during the hearings that the change of
        penalty was due to an approved board resolution but the Senate maintained
        that the board does not have the power to amend penalties of cases decided
        by a court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f63d2-95c1-45c2-895b-7e0fb54a5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also pushed for PhilHealth officials from the CEO
        to the regional vice presidents to submit their courtesy resignation to give
        way to a revamp of the agency''s management. The panel recommended reassignment
        of officials every three years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589b87c-343a-406c-ad7c-9f9d663893fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:10:58.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also suggested <a href="https://cnnphilippines.com/news/2020/9/1/philhealth-coa-and-gcg-involvement-in-operations.html">more
        involvement of the Commission on Audit</a>&nbsp;in PhilHealth''s affairs over
        reports that the commission had trouble obtaining documents from the corporation,
        which led to inconsistent reports on PhilHealth''s financial standing.</p>'
  'No-plans-lift-deployment-ban-health-workers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
