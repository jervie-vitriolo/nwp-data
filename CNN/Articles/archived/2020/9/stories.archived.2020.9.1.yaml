  'Duterte-wants-revolutionary-govt-to-be-discussed-in-public':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T04:45:39.619+08:00
    'imagesource': 'jcr:76c81915-949f-4114-aaf1-71aeaf9beaca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a88c1e-b319-4464-b1ac-181603f391a2'
    'lead': 'President Rodrigo Duterte wants a public discussion on a proposal to
      establish a revolutionary government  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T04:44:00.628+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:09:06.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:19.412+08:00
