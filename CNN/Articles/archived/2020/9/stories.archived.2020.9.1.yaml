      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Energy joint with the Committee on Public
        Services tackled Tuesday&nbsp;<a href="http://senate.gov.ph/lisdata/3292029799!.pdf">Senate
        Bill 1583</a>&nbsp;which seeks to extend lifeline rates up to 2041 to help
