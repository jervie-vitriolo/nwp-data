    'lead': 'Authorities in Cotabato province seemed stumped more than 48 hours after
      a midday road attack in Kabacan town has killed nine people and wounded scores
      of others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T00:38:50.805+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:09:12.301+08:00
