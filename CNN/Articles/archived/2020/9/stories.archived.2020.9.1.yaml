      'text': '<p><strong>(CNN) -</strong>&nbsp;John Thompson Jr., the first Black
        basketball head coach to win the NCAA National Championship, died at his Arlington,
        Virginia, home on Sunday night, according to his family. He was 78.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
