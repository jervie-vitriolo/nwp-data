      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan Ecozone aims to serve as a new investment hub for foreign
        business owners, complementing the expected surge in number of passengers
        once the airport operates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a15aa-24d9-4ceb-afd9-ebe65e39772e'
