      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Religious
        gatherings in Metro Manila are allowed to accommodate 10 percent of the venue''s
        seating capacity, Presidential Spokesperson Harry Roque said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
