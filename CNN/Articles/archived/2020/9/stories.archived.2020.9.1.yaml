  'philhealth-coa-and-gcg-involvement-in-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T19:01:04.322+08:00
    'imagesource': 'jcr:9ccc5bd0-d78d-47bc-8b2b-e11c8a9a3e34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389118bd-c34f-4771-a358-9dfd65104b9a'
    'lead': 'A Senate panel urges active involvement of COA and GCG to ensure efficient
      operations and performance of PhilHealth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T19:17:16.886+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:07:54.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:32.227+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
