    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights defenders seek Supreme Court protection after Zara Alvarez
      killing  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a53ac-1f1f-4516-8998-46c1b2f969af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — It
        is too late for Zara Alvarez, but her fellow human rights defenders hope the
        protection she was deprived of would be given to them now, the group Karapatan
        told the Supreme Court on Tuesday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2d8ff-81db-46dd-b4c7-ca717344b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c806045-b99b-4818-80b7-7e735f9c535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, community health worker and paralegal for Karapatan, was
        among the supposed witnesses in the group’s <a href="https://cnnphilippines.com/news/2019/5/6/groups-seek-SC-protection-writ-amparo-habeas-data.html">petition
        for writ of amparo and habeas data</a> – a bid to protect them from what they
        call state-sponsored red-tagging that put their lives and liberty at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485044dd-f0e4-46f3-bd7b-8cd5921bfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Court of Appeals dismissed the case in June without
        hearing witness testimonies. Two months later, Alvarez <a href="https://www.cnnphilippines.com/news/2020/8/18/Bacolod-human-rights-activist-Zara-Alvarez-killed.html">died
        of multiple gunshot wounds</a> from an unidentified assailant while on her
        way home in Bacolod City. She was 39.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ece5a-0beb-440e-b53a-22429e1129cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alvarez’s untimely demise is precisely what petitioners sought
        to prevent by coming to court,” Karapatan said in a 12-page manifestation
        filed at the Supreme Court on Tuesday.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Karapatan
        urges Supreme Court to grant its petition for review for the writs of amparo
        and habeas data in light of the killing of health worker Zara Alvarez and
        worsening attacks against human rights workers | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/IoeNBZmESv">pic.twitter.com/IoeNBZmESv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1300635742041972736?ref_src=twsrc%5Etfw">September
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee08fc9-c348-497d-bedf-25896b9823c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:50:39.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2af06-5073-49f5-b103-035807498165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, they continue to hope that the protection she was
        never given be extended to them — especially at a time when the promotion
        and defense of human rights is susceptible to being wrongfully interpreted,
        suppressed and punished by the State as terrorism,” the petitioners added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c53e1-8ddd-4d6e-9c1e-ce5a30da0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that Alvarez’s killing proves that being tagged as a
        communist rebel or terrorist is an “actual threat” – contrary to the Court
        of Appeals’ ruling that “there was no evidence that the alleged killings and
        disappearances are on account of the victims’ membership in organizations
        tagged as legal fronts.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc2fb4-3c92-400a-bb29-f9717a55a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had been red-tagged by the military and police since 2004,
        the human rights watchdog said, until she was detained in 2012 for nine months.
        The court dismissed her murder charge for lack of evidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59ad4d-1cbe-4e61-8bbd-95e9cc3cbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fear that it may happen again or I might be killed like what
        happened to the many farmers of Negros as well as Tatay Toto and Atty. Ben
        Ramos,” Alvarez said in her judicial affidavit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d831b0-a0ad-452b-ad55-60879166c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said 13 of its human rights workers have been killed under
        the Duterte administration. A total of 185 human rights defenders and activists
        died in the government''s counterinsurgency program, the group added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601756fa-d014-4910-a6db-d1485a2a63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, along with slain peace consultants Randy Malayao and Randal
        Echanis, were also among the 649 individuals whom the government, through
        the Department of Justice, sought to be proscribed as terrorists for having
        links to the Communist Party of the Philippines and its armed wing, New People’s
        Army. A Manila court later trimmed down the list to just two individuals,
        while the petition to tag the CPP-NPA as a terrorist group is still pending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05335-465f-48c7-a477-3c8485fcbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">READ:&nbsp;With
        new law, Court of Appeals to now handle gov’t bid to tag CPP-NPA as a terrorist
        group – Lacson</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db751c90-93fe-4393-8df2-3d9e1814e1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:49:47.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:08:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the United Nations High Commissioner for Human Rights
        raised concerns with the Philippine government over the recent killings of
        Echanis and Alvarez and called for "independent, thorough and transparent
        investigations."</p>'
  'gsis-loans-aid-programs-members':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T15:48:07.150+08:00
    'imagesource': 'jcr:2d2e2511-2cb3-41b0-9143-9a5b105e8e0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9fb469-48bc-4777-ae0e-7c8a5e86ab43'
    'lead': 'The chief of the Government Service Insurance System said some ₱15 billion
      in cash loans have been released to members since the COVID-19 crisis began,
      and other programs are in store to help people through the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T15:57:37.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:08.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:29.702+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'GSIS', 'Government-Service-Insurance-System', 'Rolando-Macasaet']
    'template': '1'
    'title': '₱15-B in loans released to GSIS members amid COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d90a9-fb2b-493f-a6ce-e3a07e06ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        chief of the Government Service Insurance System said some ₱15 billion in
        cash loans have been released to members since the COVID-19 crisis began,
        and other programs are in store to help people through the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e4040-8ef8-4baf-ab65-9df5b3ba48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergency loans were launched around mid-April, <em>simula
        po nung</em> pandemic. <em>Inuna ko po itong</em> emergency loans and members
        could apply up to ₱40,000 each," GSIS President and General Manager Rolando
        Macasaet said Tuesday at the Laging Handa briefing. "Up to August 12, <em>ang
        umutang po</em> — if I''m not mistaken — about ₱15 billion <em>po ang narelease
        ng</em> GSIS under the emergency loan program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d0df0-0777-4422-b0e3-65691d00b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Translation: The emergency loans were launched around mid-April,
        since the pandemic started. I prioritized the emergency loans and members
        could apply up to ₱40,000 each. Up to August 12, those who have availed of
        the loan — if I''m not mistaken — about ₱15 billion has been released by the
        GSIS under the emergency loan program]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824f7da-d969-46d9-a80f-c7e0caf522cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was initially supposed to end on July 12, but was extended
        to September 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e605600-bf00-4715-a8ea-ab8c6e3a1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet said GSIS would also be launching three other programs
        to help members during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab174eda-881e-4310-a44c-b2662ebd6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is a ₱30,000 loan to help teachers and other members
        buy computers for online learning. The loan is payable over three years or
        less than P1,000 a month in amortization at 6 % interest per year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795811c-b9e7-487b-a08e-5a54c2dc70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another program is an educational loan of up to ₱100,000 a year
        for 10 years for tuition and expenses of members'' children or nephews and
        nieces. Payment for the study now-pay later loan, which has a five-year grace
        period, will start on the 6th year, which means nothing need be paid back
        while the children are in school, Macasaet said. As condition, the borrower
        has to have been a member of GSIS for at least five years, he said, adding
        that those who have been members for 15 years and are entitled to a pension
        will not be prioritized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aeffa9-a7b0-42cc-b6da-75c94429f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet also said the educational loan has been approved by the
        GSIS board, but there were other legal requirements that need to be met before
        its release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed9f10-4bcc-4744-8260-50d03cc61252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, by the end of the month, I will be able to implement
        this. Applications can be done online, and the funds will be payable to the
        schools. The proceeds of the loans will go to the schools <em>para mas sigurado
        kami na yung pera ginagamit sa tamang paraan talaga</em> [so we can be sure
        the money is being used properly]," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739be0e-581f-4a6b-857b-8c2b3424f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the GSIS Financial Assistance Program allows loans of
        up to ₱500,000 with a six percent interest per annum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba4966-aeac-4ab7-b49f-088686e8b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet says this program was suspended in March and resumed in
        August. Applications can be sent online or by drop box, and the GSIS will
        process these.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec29e6-b5cb-4e89-a452-695616a2b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet says they have also launched financial literacy programs
        to help loan beneficiaries once they receive aid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8388abe-63e8-475c-a3b8-7759d5132a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS also reminded pensioners that in the light of the pandemic,
        they have temporarily deferred the "proof of life" scheme until the end of
        the year, and this will not stop pensioners from receiving their pensions.
        Under its revalidation program, the GSIS requires pensioners to show proof
        of life by appearing personally at any GSIS office or use the GSIS Wireless
        Automated Processing System (GWAPS) kiosk to activate their status.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b98d1e-693e-43ad-871c-7942402cd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T15:57:37.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 2021, GSIS employees will make the necessary arrangements
        to confirm proof of life among pensioners, Macasaet said.</p>'
