  'india-china-border':
    'author': 'Brad Lendon and Manveena Suri, CNN'
    'caption': 'India on Monday accused Chinese troops of taking "provocative" actions
      near a disputed border high in the Himalayas, violating previous deals between
      the two nuclear-armed rivals intended to ease tensions in the region. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T13:42:45.256+08:00
    'imagesource': 'jcr:6d4c983a-76a4-4c70-bb83-7702ddde92fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db95a16-b2a6-4415-996b-c39b1c9fe035'
    'lead': 'India on Monday accused Chinese troops of taking "provocative" actions
      near a disputed border high in the Himalayas, violating previous deals between
      the two nuclear-armed rivals intended to ease tensions in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:45:44.078+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:08:23.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:27.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'China']
    'template': '1'
    'title': 'India accuses China of ''provocative military movements'' on border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6229ad-8c87-4d3e-96cb-4b9a2312a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India on Monday accused Chinese troops
        of taking "provocative" actions near a disputed border high in the Himalayas,
        violating previous deals between the two nuclear-armed rivals intended to
        ease tensions in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b1a7a-c981-42e3-aec8-05f01fbb4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian allegations come two-and-a-half months after a bloody
        clash along the border left at least 20 Indian soldiers dead. China has never
        acknowledged any casualties from the hand-to-hand combat on June 15 in the
        Galwan Valley, north of where India says the latest tensions flared overnight
        Saturday into Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40089d3-3ad9-45d3-a88c-2fdc902fc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-level meetings between Chinese and Indian military commanders
        since the Galwan Valley clash, in Eastern Ladakh, had helped to calm the situation
        along the de-facto border, known as the Line of Actual Control (LAC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d15ef-3169-4585-bc2f-6511511523ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement by India''s Defense Ministry said China''s Peoples Liberation
        Army "carried out provocative military movements to change the status quo"
        and "violated the previous consensus arrived at during military and diplomatic
        engagements during the ongoing standoff in Eastern Ladakh."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd36e0-cf71-47e7-9683-1d142fa3e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that Indian troops preempted Chinese military
        activity on the southern bank of Pangong Tso Lake and undertook measures to
        strengthen their positions and "thwart Chinese intentions to unilaterally
        change facts on the ground."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ecf28f-2ebd-47e3-a8d8-e44941be9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry denied any incursion into Indian territory.
        "The Chinese border troops have always strictly abided by the Line of Actual
        Control and have never crossed the line. The border troops of the two countries
        have maintained communications on the Line of Control," spokesperson Zhao
        Lijian said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e173642-f89e-42ed-a28c-f4787cd19fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, a Chinese military spokesperson claimed Indian troops
        had crossed the LAC, violating Chinese sovereignty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfbbed-ea73-44d5-9092-36db4cbdf1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We solemnly demand that the Indian side immediately withdraw its
        troops that illegally crossed the line of control, strictly control and restrain
        the front-line troops, and abide by its commitments to avoid further escalation
        of the situation," said Zhang Shuili, spokesman for the PLA''s Western Theater
        Command.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f45015-174b-4a79-8717-a5bfbf340f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangong Tso Lake is a long, thin body of water situated about 200
        kilometers (125 miles) south of the Galwan Valley at a height of 4,350 meters
        (14,270 feet) in the Himalayas. Most of the lake lies in the Chinese region
        of Tibet, with the Line of Actual Control passing through it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811a51d-977d-4358-b6ab-c46ca1f46e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s alleged incident is the latest in a long-running series
        of territorial flare-ups between the two sides in the Himalayas. In 1962,
        India and China engaged in a border war that left thousands dead. In the wake
        of the conflict, the two sides established the 2,100 mile-long (3,379 kilometer)
        Line of Actual Control, though neither side agrees on its precise location
        and both regularly accuse the other of overstepping it, or seeking to expand
        their territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bdd94-4279-4af5-a42f-ba3d86413d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes are not uncommon along the remote, mostly mountainous
        border. However, the June 15 incident was the deadliest in decades and led
        to a plunge in relations between Beijing and New Delhi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a010db2-86b6-426d-9d6d-962c7b1027f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though tensions have eased in the months since, both sides maintain
        a large troop presence in the border region, raising the risk of potential
        miscalculation in the event of sudden and unexpected clashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ee5d7-329f-4797-ac12-a6d034b18814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains that India was entirely to blame for the large-scale
        brawl that broke out on June 15 after Indian troops crossed the LAC in violation
        of an earlier agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc977537-b26c-4780-b425-0f82c9b3d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was shocking that Indian troops publicly violated the agreement,
        broke their own promise and crossed the LAC to provoke the Chinese side on
        June 15," Wu Qian, a spokesman for China''s Defense Ministry, said in late
        June. "When Chinese military troops arrived to negotiate, they were suddenly
        attacked by Indian troops, and that led to a physical fight between the two
        sides and caused casualties."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45381cf4-1265-4c2c-b957-4e0c0f228397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, India''s Ministry of External Affairs said that China
        instigated the deadly clash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862f2b6-0d55-4571-9afc-99414c9ad7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the Chinese actions thus far which have led to increase
        in tension in the region and also to the violent face-off of 15th June with
        casualties," it said in a statement in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc9d15-8365-477c-9144-0c15b9e0885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:45:44.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/31/asia/india-china-border-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/08/31/asia/india-china-border-intl-hnk-scli/index.html">India
        accuses China of ''provocative military movements'' on border</a>"</em></p>'
