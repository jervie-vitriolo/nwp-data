      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-31-20-intl/index.html"
        target="_blank">"Emergency use authorization of a coronavirus vaccine should
