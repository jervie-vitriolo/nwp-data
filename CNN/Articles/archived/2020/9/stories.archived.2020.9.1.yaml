      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jimmy Butler hit three consecutive
        hoops down the stretch to cap a postseason career-high, 40-point performance
        Monday night as the fifth-seeded Miami Heat stunned the top-seeded Milwaukee
        Bucks 115-104 in the opener of their Eastern Conference semifinal series in
        the NBA bubble near Orlando.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c709e3-9eaa-451d-988d-e481295cda0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goran Dragic chipped in with 27 points and Bam Adebayo accumulated
        a double-double with 12 points and a game-high 17 rebounds as the Heat, who
        won the season series 2-1 from the Bucks, got the jump in the best-of-seven.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469a6c7-0fe4-41c7-9c77-2629276fff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo was held to 18 points in the loss, which was
        Milwaukee’s second straight in an opening game. The Bucks dropped Game 1 to
        Orlando in the first round before rebounding with four consecutive decisive
        wins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e8712-2629-4a95-8579-5dfccf9e855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee came out on fire against Miami, pouring in 40 first-quarter
        points en route to an 11-point advantage. Antetokounmpo had half of his 18
        points in that run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6e31b-6bcd-4ae1-aad7-ca9b4795b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Heat clawed back, getting within 63-60 by halftime before
        taking an 82-80 lead late in the third quarter on a pair of Tyler Herro free
        throws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c33c79-49e9-43c7-a254-ea23d122ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee regained a 96-95 advantage on an Antetokounmpo layup with
        6:04 to play, before Butler gave Miami the lead for good at 97-96 on a floater
        with 5:50 left.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd59567-58ef-4cb5-9ef1-0b5fbc38fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was still a one-point game before Butler’s decisive late flurry
        that included two short jumpers sandwiching a 3-pointer, single-handedly pushing
        the Heat advantage to 106-98 with just 2:19 to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cd17d-579d-47e5-8486-38af11bd5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee got no closer than five after that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e1aec-352f-4d49-a072-7afd2235d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler’s 40 points came on 13-for-20 shooting and 12-for-13 accuracy
        from the free throw line.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5a5d1-d8de-4075-b8c6-9d385f45d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous postseason career-high was 36 points for Philadelphia
        against Brooklyn last season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b5758-146c-407a-bea8-607c0d5d505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herro was the fourth player in double figures with 11 points for
        the Heat, who outscored the Bucks 25-14 at the foul line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd212a7-5b4d-4acc-9008-a64be12594df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.039+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo’s 18 points were his fewest in a playoff game since
        he was held to 12 by Toronto in Game 3 of the Eastern Finals last season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fa855-1487-4ebe-925b-985e147dac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his scoring problems, he nearly completed a triple-double,
        recording team-highs in rebounds with 10 and assists with nine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14ce7a-47bb-4f78-8396-730ab74c0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:24:18.040+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton led Milwaukee with 28 points and Brook Lopez added
        24 points. Kyle Korver finished with 11 points for the Bucks, who outshot
        the Heat 49.3 percent to 46.4.</p>'
  'Thunder-Rockets-Chris-Paul-Game-6-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-01T14:24:36.458+08:00
    'imagesource': 'jcr:8c57878d-7d3b-4ada-9dd3-a1c69f9f953f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f664f530-334f-4262-a122-cc79be043f4c'
    'lead': 'Chris Paul scored a team-high 28 points and carried the Oklahoma City
      Thunder to a 104-100 victory over the Houston Rockets on Monday near Orlando,
      forcing a decisive seventh game in the teams’ Western Conference first-round
      playoff series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T14:26:17.792+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:08:20.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:27.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Paul, Thunder push Rockets to Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3a1cd-a76c-4da7-984c-be87d2fac67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Chris Paul scored a team-high
        28 points and carried the Oklahoma City Thunder to a 104-100 victory over
        the Houston Rockets on Monday near Orlando, forcing a decisive seventh game
        in the teams’ Western Conference first-round playoff series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d9c2e-ba1c-462a-9c86-32b8d7a54a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 7 is scheduled for Wednesday at the ESPN Wide World of Sports
        Complex, with the winner advancing to oppose the Los Angeles Lakers in the
        conference semifinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b8fdc-6b9b-41cf-9418-5016ecb0177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul tallied 15 points in the fourth quarter and drilled back-to-back
        3-pointers that pulled the Thunder even at 98-98 with 2:57 remaining. His
        two free throws with 13.1 seconds left provided the winning margin for the
        Thunder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd29dab-c452-41b4-b992-863bae70c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul added seven rebounds, three assists and three steals in 40
        turnover-free minutes. The Rockets, conversely, committed 22 turnovers, including
        seven from Russell Westbrook, whose errant pass following the Paul free throws
        sealed the defeat for the mistake-prone Rockets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514270f9-d488-4995-9587-47658e6f74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.793+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden paced the Rockets with 32 points and also had eight
        rebounds and seven assists but committed five turnovers. Robert Covington
        added 18 points, five steals and three blocks for Houston but was the defender
        on both Paul treys and committed the foul that placed Paul at the line late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d011d-1e98-4218-a565-2cb8950f838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 14 lead changes and 11 ties. The Thunder surged back
        into contention with a 16-3 run that bridged the final two periods, pushing
        to an 85-78 lead in the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752d92e-88a5-4d05-ba69-03512fc6fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari chipped in 25 points for Oklahoma City and Luguentz
        Dort, who shot 0-for-9 from behind the arc in Game 5, hit two 3-pointers as
        part of the run that lifted the Thunder back in contention in the third.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b84cf-aacd-4849-91ba-ca13a86c5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook scored 17 points while Eric Gordon missed 9 of 12 shots
        and had nine points for Houston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea95a49-cdc4-4517-ac18-88b92c2ac147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:26:17.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:08:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets and Thunder combined for 10 turnovers and 5-for-22 3-point
        shooting in what was a ragged first quarter, but Harden provided the Rockets
        a bit of stability in the second. He amassed 17 points, four rebounds and
        four assists prior to the intermission, and his length-of-the-court pass to
        Gordon resulted in a buzzer-beating 3-pointer that provided Houston a 51-48
        lead at the break.</p>'
  'astazeneca-vaccine-phase-three-trial-united-states':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T14:18:56.522+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692fd9dd-9e93-4f46-b7bd-6eb79ee76abe'
    'lead': 'British drugmaker AstraZeneca said Monday it has started Phase 3 trials
      of its experimental coronavirus vaccine in the United States, becoming the third
      company to start late-stage trials of a vaccine to prevent Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T14:41:32.989+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:19.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:28.007+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca', 'covid-19-vaccine-trial',
      'United-States']
    'template': '1'
    'title': 'AstraZeneca''s coronavirus vaccine becomes third to begin Phase three
      trials in the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e226d93-106c-4116-bc32-59081b503d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British drugmaker AstraZeneca said Monday
        it has started Phase 3 trials of its experimental coronavirus vaccine in the
        United States, becoming the third company to start late-stage trials of a
        vaccine to prevent Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523dbba-e62f-499f-a6e5-0fde0014e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed in partnership with Oxford University, has
        the backing of the US federal government. Rivals Moderna and Pfizer/BioNTec
        already have Phase 3 trials under way, also with federal government funding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9c9ab-1197-4571-8235-d3ab5f33843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said it is "recruiting up to 30,000 adults aged 18 years
        or over from diverse racial, ethnic and geographic groups who are healthy
        or have stable underlying medical conditions, including those living with
        HIV, and who are at increased risk of infection from the SARS-CoV-2 virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e4bcc-1d10-4626-879d-565be6b695af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will receive two active or placebo doses, spaced four
        weeks apart. Currently, Phase 3 trials of AstraZeneca''s vaccine are going
        on in Britain, Brazil and South Africa. Trials are also planned for Japan
        and Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e194b-793d-44dd-a1a4-b28e4077ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US trial is funded by the federal government''s Biomedical Advanced
        Development Authority and the National Institute of Allergy and Infectious
        Diseases, part of the National Institutes of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a4251-527a-4e3a-bb00-9616601bfaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NIH is committed to supporting several Phase 3 vaccine trials to
        increase the odds that one or more will be effective in preventing COVID-19
        and put us on the road to recovery from this devastating pandemic," said NIH
        director Dr. Francis Collins said in a statement. "We also know that preventing
        this disease could require multiple vaccines and we''re investing in those
        that we believe have the greatest potential for success."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139e2ad-1875-44fd-bdff-544c6b750aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZenca says it intends to enroll more than 50,000 volunteers
        globally, including 30,000 in the United States, as well as participants in
        Latin America, Asia, Europe and Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593906f-ebda-4384-8952-bdf93553cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, called by its experimental name AZD1222, combines a
        weakened version of a common cold virus that infects chimpanzees and a protein
        from the virus that causes Covid-19 to induce an immune response. The vaccine
        was created by Oxford University before being licensed to AstraZeneca for
        further development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da24c9-34bc-421b-82ab-d243f9491950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said it will work with governments and other organizations
        to produce billions of doses and create broad and equitable access to the
        vaccine, once it''s authorized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b222d-e0c4-4a59-b6fc-f41603285ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent supply announcements with Russia, South Korea, Japan, China,
        Latin America and Brazil take the global supply capacity towards three billion
        doses of the vaccine," AstraZeneca said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52957862-97f0-4aaa-afef-744c576ee75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization cautioned countries Monday against
        rushing to develop coronavirus vaccines and advised taking great care in granting
        emergency use authorization — a quicker route to getting a vaccine in wide
        use than full approval, which can take many months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a062bc-d84e-4c0c-9ebd-c8bcb4b2de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and Russia say they will start deploying vaccines before
        completing late-stage clinical trials, and US Food and Drug Administration
        Commissioner Dr. r. Stephen Hahn has said if the US gets enough data from
        advanced stage trials, it might be possible to authorize a vaccine <a href="https://edition.cnn.com/2020/08/30/health/fda-covid-19-vaccine-eua/index.html"
        target="_blank">before the trials are completed</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4118e-74f4-433b-aa70-aba09f1041a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca released a statement emphasizing its commitment to science
        and safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ba1b0-25d8-40f9-b668-055539751c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said the vaccine will meet the strict requirements
        set by by global regulators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b1ec8-7454-46b1-888f-102a22177bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna and Pfizer/BioNTech are still in the process of enrolling
        their stated goals of 30,000 volunteers each.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b837cc4-4537-4a17-bff2-97c7d6a618fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:41:32.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/31/health/astrazeneca-vaccine-phase-3-trial/index.html"
        target="_blank">AstraZeneca''s coronavirus vaccine becomes third to begin
        Phase three trials in the United States</a>."</em></p>'
  'donald-trump-us-election-campaign':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T14:33:16.844+08:00
    'imagesource': 'jcr:768de12b-40d8-423a-86a9-8506647152ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dcc38c6-cb17-4a55-9598-4d0a12693fd0'
    'lead': 'For Donald Trump''s America-on-fire campaign strategy to work, he needs
      violence to boil in cities right up until Election Day, or at least for enough
      voters to believe the nation is spiraling into an abyss of chaos and savagery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T14:44:02.611+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:08:18.400+08:00
