  'sentors-philhealth-require-hci-immediate-liquidation-and-return-excess-irm':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-01T20:03:40.097+08:00
    'imagesource': 'jcr:cfd5679c-e931-4cd5-a9af-28df29f69418'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b7ba2f-b4e3-456d-aaf1-ba459b06113d'
    'lead': 'Senators push PhilHealth to require HCIs who received allocations from
      its cash advance program to liquidate and return excess amounts immediately.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T20:07:14.745+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:07:40.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:34.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senators', 'PhilHealth', 'HCI', 'healthcare-institutions', 'IRM-liquidation',
      'IRM', 'cash-advances']
    'template': '1'
    'title': 'Senate to PhilHealth: Require immediate liquidation, return of unused
      IRM by healthcare institutions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1399c-bebf-4493-a4e5-65e7a53d2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> Lawmakers
        are pushing the state-owned health insurer to require healthcare institutions
        that received allotments under its cash advance program to liquidate used
        and return unutilized amounts immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852669c0-3889-46eb-b26f-f272a4175c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f210a4-cdf6-442b-be02-1d6ec1f47849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto presented on Tuesday the recommendations
        of the Senate Committee of the Whole regarding corruption issues of Philippine
        Health Insurance Corporation officials, one of which is immediate liquidation
        of utilized Interim Reimbursement Mechanism funds by HCIs, and to return excess
        amounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd97d4-ebf7-44d4-9e63-603e0e7c6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aebc19-18b6-492d-91a6-f2720886d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that PhilHealth should set a definite deadline and to strictly
        implement it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7f75d-d713-45e6-8779-f1adf39f84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ec92d-f6e2-4600-baee-d4dd3d9b8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto addded that PhilHealth should immediately pay claims of private
        institutions, priotizing those that are considered COVID-19 referral hospitals
        and those that have a high number of admissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1436d9-6623-4882-8dbd-5821a9d1716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af039f20-fb21-4630-aca4-7afd9c120c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRM is a prepayment that aims to assist hospitals affected by a
        “fortuitous event,” in this case the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59400b-8736-4ed4-b25c-de883cfa498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f526c-178b-4342-adf0-69ff6f6f9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers noted that there are inconsistencies in the system,
        with some private institutions seemingly are being favored by the state-owned
        health insurer, one of which is B. Braun Avitum Dialysis Center that was reportedly
        given ₱45 million from April 23 to May 5 despite not having isolation areas
        and only caters to out-patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158422d2-91c2-4bdd-9921-85e6087feffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998309f8-2324-4a6b-9a56-734cd06c9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the case of PhilHealth in Western Visayas that claimed
        that IRM funds worth ₱521 million were not yet given to their local hospitals
        even after receiving followup letters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd4282-8e60-47c0-9a49-eab533f10e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9460a9f-aaf7-4b4e-be2e-9cd7cf57de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also questioned the release of funds to HCIs that are not
        accredited by PhilHealth and still have pending cases, as well as the fast
        release of funds to hospitals in the regions of Bicol and Eastern Visayas
        that have low number of COVID-19 cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311553c5-2d73-486e-867e-75665596fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abec043-e83d-417b-b9e8-83c99e8f9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is the lack of definite guidelines as to how IRM will
        be liquidated. PhilHealth officials have conflicting memorandum orders issues
        regarding this, with one deferring fund liquidation, while another allows
        “optional liquidation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988c417-3452-4627-8baf-5840ce05a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e804d-c491-4c20-a93a-1279a3eea67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T20:07:14.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PhilHealth SVP for legal sector Rodolfo del Rosario Jr. has
        admitted in a House of Representatives hearing on August 20 that early disbursement
        from the fund prior to its effectivity in June was illegal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
