      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7507 exempts SMC from all direct and indirect taxes,
        as well as fees to build, develop, and operate the 2,500-hectare New Manila
        International Airport over the next ten years. The franchise also allows SMC
        to construct, operate and maintain a commercial complex dubbed ‘Airport City’
        in Bulakan, Bulacan.</p>'
