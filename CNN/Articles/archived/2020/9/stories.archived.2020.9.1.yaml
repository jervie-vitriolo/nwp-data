      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63db41e-2248-4d33-a16c-289992dbecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president hailed the enduring legacy of Mahatma Gandhi,
        the leader of India''s struggle for independence, during a lecture in 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d9780-d438-4155-a09d-1264f55f5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1cffe-52f4-477e-8c94-b99f3599ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T06:29:23.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ideas of truth, openness, dialogue and non-violence espoused
        by Gandhiji provide the best way forward for a world confronted with intolerance,
        bigotry, terrorism and xenophobic politics," he said. "His values and vision
        are more relevant today than any time before, in a world desperately searching
        for permanent solutions to conflicts and tensions."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af1e05-09b4-482c-b525-b19d37b5adb9'
      'mgnl:activationStatus': true
