      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco earlier said it will file necessary pleadings following
        the ERC order.</p>'
  'ex-google-ceo-eric-schmidt-us-government-fail-coronavirus-response-':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T13:13:38.926+08:00
    'imagesource': 'jcr:4c40e9be-4972-440b-839c-ca6ef14b29b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a40834-b264-4efb-aa84-ab16716aa011'
