    'template': '1'
    'title': 'Probers still clueless on Kabacan massacre as officials call for sobriety '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e9a3f-f80e-4255-84b3-486591b9a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Authorities
        in Cotabato province seemed stumped more than 48 hours after a midday road
        attack on Saturday in Kabacan town has killed nine people and wounded scores
        of others. Officials have called for calm amid fears of speculations on social
        media that the incident could inflame unrest among minority groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad187b-db8b-470a-82f0-0f2a80fe8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hanggang ngayon, blangko pa rin ang pamahalaan po natin, ang
        kapulisan po natin,"</em> Kabacan Mayor Herlo Guzman said in a video message
        posted on Facebook on Monday. <em>"Ako po ay nakiusap sa lahat ho ng mga kababayan
        po natin na maging mahinahon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3176a-65a0-456b-9e83-2c322d605e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government and the police continue to face
        a "blank wall." I am urging our constituents to remain calm.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be399378-0c29-4cf4-8303-63702af42fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s appeal comes as a flurry of speculations circulating on
        social media seems to pin the blame on state forces for the killings over
        the weekend, where all of the victims are Moros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ab723-bfb1-47d4-9b84-dbf03e020da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag tayong gumawa ng mga</em> ''fake news'', <em>o magsiwalat
        ng mga impormasyon na hindi ho nakatulong sa nangyaring insidente,"</em> Guzman
        pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b70894-dd3e-4f9b-b092-524077aac5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please stop spreading "fake news" and misinformation
        which are not helping shed light on the incident.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e9129-93dd-4be9-bf37-27304852ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing local police, the Philippine News Agency reported that the
        victims, who were onboard motorcycles and were passing through an interior
        road near the University of Southern Mindanao (USM) past noon Saturday, when
        they were stopped and indiscriminately fired upon by about five heavily-armed
        gunmen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23774280-aff0-49bd-b1f0-2760d532c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process echoed
        Mayor Guzman''s call for "sobriety and restraint."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199acb1-70a8-4a78-889f-f56e065a39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure you that the government will leave no stone
        unturned to bring the perpetrators of these dastardly acts to justice," Presidential
        Peace Adviser Secretary Carlito Galvez said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a0b0a-2c7d-48c0-9cae-10ccb95d471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these difficult and uncertain times, we urge everyone to
        hold their judgment and allow the inquiry to take its due course," Galvez
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61787bcd-baa8-4919-98ff-70c275c498b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Undersecretary David Diciano, the chairman
        of the government panel overseeing the implementation of the peace agreement
        with the Moro Islamic Liberation Front (MILF) assured the Duterte administration
        (stands) for collaborative cooperation and commitment among all stakeholders
        towards attaining lasting peace and stability in Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03857bea-c5d1-4b80-88b1-b6158ae2b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have directed our peace mechanisms such as the Coordinating
        Committee on the Cessation of Hostilities and the Ad Hoc Joint Action Group
        to exert effort to prevent the recurrence of such violence while the government
        security forces investigate the incident," said Diciano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89879858-74d6-4194-a6f5-3e8138e51e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihiling ako ng tulong sa ating mahal na presidente, si</em>
        Presidente Rodrigo Roa Duterte, <em>na tulungan tayong maimbestigahan ang
        bagay na ito,"</em> Guzman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954ee64-7e31-4d18-853c-cbec5d01e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking the help of President Rodrigo Roa Duterte
        to investigate this case.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4f922-921a-433a-be3f-bc50be324801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the North Cotabato Provincial Police Office and the Bangsamoro
        Government have earlier initiated separate investigations on the massacre.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8252a-8f51-4c7e-8b0b-5a78f29f4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T00:38:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:09:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Islamic Armed Forces, the MILF''s armed wing, said
        in a statement though its Chief of Staff Sammy Al-Mansoor, that it is asking
        the National Bureau of Investigation (NBI) "to conduct a thorough and impartial
        investigation of the tragic incident and bring the perpetrators to justice."</p>'
