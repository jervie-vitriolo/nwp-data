      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e4a3a-df1d-4732-9b81-a139da681884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markel said people''s attitudes started to change between 1955 and
        the problematic 1976 swine flu vaccination project.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff334719-634e-4582-b690-dc87c7e35c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ed0d4-f62c-4656-8ce1-0b6f0e369c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got civil rights, when people see the cops beating the
        hell out of people on TV. You''ve got the Vietnam War where people start to
        get disgusted with the killing. You''ve got Watergate when the president is
        literally lying through his teeth," Markel said. "That led to a real distrust
        of authorities and federal government, and it extended to doctors and scientists.
        And, that''s only progressed as time has gone along."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf596e3d-bae6-4022-982b-b9d3655dc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e515d47-3abe-46f0-a02f-dd2d988f4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''colossally stupid'' move</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0e238-9310-410e-b3e5-3ba5e89ce632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markel said people''s mistrust of the system makes the idea that
        the FDA would rush this process before late stage clinical trials are complete
        "colossally stupid."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea429dc4-94e9-4ae6-b0cf-14cd4c66999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1bead-46fc-4629-af9a-4ac4b3d5b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most ridiculous things I''ve heard this administration
        say," Markel said. "All it takes is one bad side effect to basically botch
        a vaccine program that we desperately need against this virus. It''s a prescription
        for disaster."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca708dd3-8d50-4438-9478-f2cf744c31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07afc9c-6b35-444a-942e-5e8bd6eed675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Hahn said that the vaccine decision will be based
        on data, not politics, but Kinch shares Markel''s concern.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1133674-9d78-45d9-a706-c175897c5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33728c6-26fc-4970-a0a9-a45b9016693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could do substantial damage," Kinch said. Kinch, who is a
        patient in one of the vaccine trials himself, said the clinical trial process
        needs to be followed to the end. A too-early EUA for a vaccine could cause
        a "nightmare scenario," for a few reasons.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953da0dc-e178-46f0-afa1-7ca6638ef768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18ae92-d93d-44db-9db0-caa0455abed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, the vaccine may not be safe. Two, if it is not safe, people
        will lose faith in vaccines. Three, if a vaccine doesn''t offer complete protection,
        people will have a false sense of security and increase their risk. Four,
        if a substandard vaccine gets an EUA, a better vaccine may never get approval,
        because people would be reluctant to enroll in trials and risk getting a placebo
        instead of a vaccine.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f9d45-21a3-45db-9fcc-d1f11359fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7b394-61a8-45a9-b5ec-55fe92f909df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to die unnecessarily if we take chances with this,"
        Kinch said. "We''ve got to get this right."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed118176-a769-4213-b4cf-c0bef54fc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T17:48:15.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/01/health/eua-coronavirus-vaccine-history/index.html">Past
        vaccine disasters show why rushing a coronavirus vaccine now would be ''colossally
        stupid''</a>."</em></p>'
