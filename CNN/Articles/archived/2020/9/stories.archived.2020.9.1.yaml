      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36206a59-5847-426f-8dbc-8a43bbe9c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T23:33:28.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main issue we face is that most countries borders are closed
        to international travel,” said IATA economist Brian Pearce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272be05-290a-4d7e-97ee-0ac4d444d534'
