      'mgnl:lastActivated': 2023-01-25T20:07:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Channing Tatum is releasing his first
        children''s book, "The One and Only Sparkella," dedicated to his 6-year-old
        daughter, Everly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c461bebd-78f5-4746-ae12-b5b1fe336b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee27b7e-2042-4c0f-8adb-9bbd344cf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum announced the book in an Instagram post on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3a120-6bd6-4fc5-b0dc-ca23dffdf800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb5c9f-29b5-464a-9097-d4d52b812049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, I don''t know about you but things got a little weird for
        me in quarantine. I ended up accidentally locking myself in my 7 year old
        daughter''s room. And I ended up finding my inner child. So this is what I
        created for my little girl," Tatum wrote in his post. "From what is, I guess,
        the little girl in me. Thanks for reading."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77004c41-b6f3-4dfc-b248-d0a3bc4b73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c17e80-b9c0-4e0d-ac19-b69eab3a7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book''s dedication, obtained by People, Tatum wrote: "To
        Everly, the most brilliant magical being that I have ever known. You are my
        greatest teacher."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08400a33-af5a-4183-b150-e5d4eceea353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ba30b-0111-41e4-8f28-d126a336785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor went on to say that he only wants more time with his daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f1a12-762e-487b-9d64-a6bc04a9c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1cca0-6a0f-4a74-aac4-e4f8817992dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only wish is for more time in this life to play in all of the
        magical realms we have created," he wrote. "This is also for all Dads that
        might have a little girl ... Wear whatever, dance however, and be as magical
        as you can. Because I promise they will return the love."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f109d-3641-4263-bcd4-c8733956f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1ddf1-3b89-4ffa-ac40-740e9e8a89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is centered around a young girl named Ella, who likes sparkly
        things and gets teased at school for wearing disco ball shoes. But her father
        teaches her lessons about expressing herself and loving herself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6b113-58bc-4098-95ef-326d43fc6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf26a2-b73d-49c4-8470-54101f7866f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:19.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:07:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book will be published by Feiwel &amp; Friends in May 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29189e8-759f-4724-aabe-cdbec70aa735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:47:46.924+08:00
