  'Laurel-Flores-Fantauzzo-Interview':
    'author': 'Chang Casal'
    'caption': 'Author and educator Laurel Flores Fantauzzo talks about her upcoming
      queer YA novel  “My Heart Underwater,” the Filipinx conversation, and her mentor,
      the late Susan Quimpo. Photo courtesy of HANNAH REYES MORALES/Illustration by
      JL JAVIER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
