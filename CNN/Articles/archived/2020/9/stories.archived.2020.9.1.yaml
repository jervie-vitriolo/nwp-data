      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to invest in international expansion to capitalize
        on our brand awareness and the increased global opportunity," Yuan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851bdc85-54ba-4759-ad09-84bf78657024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:46:58.285+08:00
