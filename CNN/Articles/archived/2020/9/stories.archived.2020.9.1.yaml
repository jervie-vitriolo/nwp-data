    'mgnl:tags': ['PhilHealth', 'COA', 'GCG', 'operations', 'performance', 'auditing']
    'template': '1'
    'title': 'Senate panel urges active involvement of COA, GCG in PhilHealth operations '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7479bc4-2ac8-4408-97e0-0b17cd5b77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) —</strong> The
        Senate Committee of the Whole is pushing for active involvement of the Commission
        on Audit (COA) and the Governance Commission for GOCC (GCG) to ensure efficient
        operations and performance of the Philippine Health Insurance Corporation
        (PhilHealth).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352ecbb-5c0b-4bad-8f7a-2a25bb33185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc066d-a78f-4095-a91b-e9b030f22710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his presentation of the committee report on Tuesday, Senate
        President Tito Sotto recommended to the state-owned health insurer to increase
        involvement of state auditors in its operations even at the regional level
        to ensure that public funds are being utilized properly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51abe18-13a0-43e2-a087-71f11ad1501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd8b91-6237-4288-a01a-10244ad94051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA revealed during one of the Senate hearings that PhilHealth
        is not giving the commission full access to financial statements and other
        documents needed, which are important to countercheck “adjustments” made in
        the agency''s financial statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d541833-fdc3-43f6-a54e-bd3db131ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f826c42-3f3f-406e-a795-c4c6b67ec5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted that in a 2017 COA report, PhilHealth reported a loss
        of ₱4.75 billion, which was later restated to a net income of ₱237.17 million
        the following year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a473f-2767-429d-85f6-59bc116ee749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7a5d9-e31f-4a7a-a104-8648f2a1ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accuracy of such adjustment is questionable since the “data
        source used to derive the amount of the benefit payments expenses is not the
        most accurate source of information,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4502b1f-0c99-445c-abd1-dd99f691ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43740b-ec85-42fe-9907-314185eed931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net income for 2018 was also adjusted from ₱11.6 billon to ₱21.02
        billion, which PhilHealth said was due to reduction in benefit claims expenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c161458-f792-40ea-bc9e-8b401a651bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23716a72-6c34-4cd8-bdfd-67d783697f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sotto said this has no recorded basis or disclose of nature
        and reason that hindered COA to validate such adjustment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34146998-cca6-4b31-9cc3-651651086e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78657d6-315e-4b4e-857f-d5ae99c19e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the GCG, Sotto said the central policy-making and monitoring
        body should set skills and qualification required for appointive directors
        of the agency, and to consider suitability of candidates prior to submission
        of list of candidates to the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bac4b-955e-4b24-9b67-2e2edac53fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47133b3-70b1-4a79-bd20-40adf5aa0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCG should also proactively evaluate officers’ performance,
        periodically assess performance of the agency as a whole, and to recommend
        measures to improve the agency’s performance when it comes to attaining its
        mandate of providing social health insurance coverage to all Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2903ca-eebb-47b9-9181-acfa80724b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4a48b-e4ee-4445-99f6-a24966894ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers questioned qualifications of several PhilHealth top officials,
        like former senior vice president (SVP) for legal sector Rodolfo del Rosario
        who was appointed his position barely five years after passing the bar examination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c1953-c2f2-43c6-b0de-f083b7791a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79264825-b293-4b76-a35c-39bc11c6eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T19:17:16.888+08:00
