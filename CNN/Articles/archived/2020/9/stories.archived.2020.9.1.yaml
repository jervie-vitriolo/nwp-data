    'title': 'Whoopi Goldberg wants Disney to build a Wakanda theme park in honor
      of Chadwick Boseman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d0fba-7e0c-49d9-a8ff-d452c65ec25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T08:27:39.504+08:00
