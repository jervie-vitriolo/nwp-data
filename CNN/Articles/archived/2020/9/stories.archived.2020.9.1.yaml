        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">After today’s successful meeting, we are excited to announce
        the beginning of the Professional Tennis Players Association (PTPA). The first
        player only association in tennis since 1972. #PTPA</a></p> <p style=" color:#c9c8cd;
        font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0;
        margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis;
        white-space:nowrap;">A post shared by <a href="https://www.instagram.com/djokernole/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Novak Djokovic</a>
        (@djokernole) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2020-08-29T23:43:55+00:00">Aug 29, 2020 at 4:43pm
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55915411-cbfe-45cd-b0a7-114cd2d27ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692ed8d-b8f8-479a-9126-795108bec00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters after his victory over Milos Raonic: "This is
        not a new idea. This hasn''t been something that came out of the blue. This
        has been a project for many players and many different generations over the
        last 20-plus years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc85a6-0bc9-44ae-938a-3c8ac92eae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly think it''s the right step forward for the players,
        because I think it unifies the players. It allows them to have a platform,
        to have an association through which they will be able to express themselves
        better where they will be able to talk about the ideas, the interests, and
        the things that are related to the players."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7c5a7-6e56-4a90-bb13-6b54925a357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he believes the PTPA can coexist alongside the ATP
        Tour, but in a statement the governing body of men''s tennis underlined the
        need for unity within the sport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883244-8167-493a-ba3d-aa6bd033faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governance structure of the ATP Tour provides players with
        equal seats at the table on every major decision affecting the circuit. We
        recognize the challenges that our members face in today''s circumstances,"
        the statement read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85e9fa-3878-48e3-b10b-11e8bda0cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However we strongly believe that now is a time for unity, rather
        than internal division. We remain unwavering in our commitment to deliver
        for our players across all areas of our business, ensuring they receive maximum
        benefit from their years on Tour, and that their voices are heard.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29dd66-4d31-4211-b702-36e3b70ae622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In parallel, we remain committed to working closely with the other
        governing bodies of tennis as we look to fulfill the true potential of our
        sport. Only as a unified sport can we truly focus on the fan experience, engage
        new audiences, and ensure that tennis continues to thrive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96759f25-5dc7-4fa1-b704-82a31176cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disunion is definitely not the solution''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1ce64-0814-450f-8b9b-117bdb470d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Nadal, the most decorated players in the men''s game,
        spoke out against the PTPA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310e8a2-b858-4d6e-84d5-69ef33976e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is living a difficult and complicated situation. I personally
        believe these are times to be calm and work all of us together in the same
        direction. It is time for unity, not for separation," Nadal said on social
        media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ed26-fbc4-493a-ad6a-9f7822ab52aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are moments where big things can be achieved as long as the
        world of tennis is united. We all, players, tournaments and governing bodies,
        have to work together. We have a bigger problem and separation and disunion
        is definitely not the solution."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa56b8-8a91-4bdb-a520-11355e6c247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who earlier this year called for tennis to merge its men''s
        and women''s governing bodies, agreed that it is time "to stand united as
        players, and as a sport," while three-time grand slam champion Andy Murray
        questioned the absence of female players in the new association.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e76f2-3745-42ae-9d24-d645bf9490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pospisil said there is "active dialogue with the women''s side"
        to incorporate female players in the PTPA.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd86f0-7452-4d95-a375-37a51c300b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the association comes on the eve of the US Open, which
        gets underway in Flushing Meadows on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b03c05-ca61-4bc3-96ab-4f67d06aa3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of top players will not play in the tournament amid the
        coronavirus pandemic, including Federer and Nadal on the men''s side and top-ranked
        Ashleigh Barty and Simona Halep on the women''s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b9d57-f372-46e3-95d0-458dd8bdb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic and Murray, who continues his return from a career-threatening
        hip injury, will compete in the men''s draw, while Naomi Osaka and Serena
        Williams are among the high-profile participants in the women''s singles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e197f7-ab09-47df-b143-0d1fc899eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the NBA and the Champions League, players will live in bubbles
        around New York, either in tournament-sanctioned hotels or private accommodation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fceb6-a9c3-459c-835b-45ebcfbaeb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/31/tennis/ptpa-novak-djokovic-vasek-pospisil-rafa-nadal-roger-federer-tennis-spt-intl/index.html">"Roger
        Federer and Rafael Nadal among critics of Novak Djokovic''s new players''
        association."</a></em></p>'
  'Whoopi-Goldberg-Disney-Wakanda-theme-park-Chadwick-Boseman':
    'author': 'Toyin Owoseje, CNN'
