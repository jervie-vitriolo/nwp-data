      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686d2d1-39c9-4ee3-9ce8-d8b295fafb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez and his henchmen<a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html">
        were convicted in 1995 for the rape and murder of Mary Eileen Sarmenta and
        Allan Gomez</a>, students of the University of the Philippines Los Baños in
        Laguna, two years earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b43bd7-7c61-4f1b-8efd-df42adfb001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479357f-5f22-4dfd-af37-cfc3fd6d37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T18:18:21.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, reports of Sanchez''s possible early release from prison
        drew public outrage, <a href="https://cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html">prompting
        the revision of the the implementing rules and regulations of the expanded
        Good Conduct Time Allowance law</a>. Under the new rules, those convicted
        of heinous crimes are disqualified from having their jail sentence commuted
        for good behavior.</p>'
