  'Cobra-Kai-Netflix-Youtube-Red':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-01T13:37:30.934+08:00
    'imagesource': 'jcr:764cd6b6-adbc-44c2-9a1c-6605ce0d47a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d7a0f5-1af7-4676-a6c4-6f1e9cf326ee'
    'lead': 'After languishing in relative obscurity on YouTube Red, the "Karate Kid"
      spinoff "Cobra Kai" has become one of the fastest-rising series on streaming.
      That''s the power of Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T13:40:02.720+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:08:27.411+08:00
