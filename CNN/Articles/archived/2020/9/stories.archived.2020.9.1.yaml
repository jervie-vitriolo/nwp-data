    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breonna-Taylor', 'John-Lewis', 'Rosa-Parks', 'United-States', 'National-Garden-of-American-Heroes',
      'Donald-Trump']
    'template': '1'
    'title': 'Breonna Taylor, John Lewis and Rosa Parks are among the people Americans
      have nominated for Trump''s garden of American heroes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7bd9e-165d-45cd-a114-cac1c11fdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Civil rights activists, athletes and musicians
        are among the people Americans'' have suggested be featured in President Donald
        Trump''s proposed National Garden of American Heroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a6099-6126-487f-a066-8123d6e65d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominations, which were made public this week, follow an executive
        order issued July 3 in which the President called for a park to feature statutes
        of historically significant Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63a32b-067f-4d40-9133-7b91e8699772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1062b-bcac-4009-a75f-ac91f9882de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order designated a task force to identify potential locations
        for the park, determine whether states or counties had statues to donate and
        provide recommends of American heroes who should be featured. The committee
        sent out more than 2,000 letters to state governors and county officials for
        recommendations, according to the the Department of the Interior. While every
        state was invited to give input, some declined to participate including California,
        Louisiana, and New Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675fdf1-37be-4cc4-8424-3964d2088599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8791b-9631-43d2-a086-78cdaff54d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been collecting the proposals and is expected
        to report the findings to Trump on Tuesday, according to the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b908e0-df82-4aed-a35f-2fc2844ad9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549767a8-ffee-4fff-9cfa-f37f9fddd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states nominated civil rights activists and pioneers, including
        Congressman John Lewis, Rosa Parks and the Little Rock Nine. Lehigh County,
        Pennsylvania, officials used their nominations to bring awareness to Black
        Americans whose deaths have sparked unrest across the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5f7f2-1527-469c-8f62-acc47b546b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f35a0-4a05-4c99-a095-1f9f1fd35986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most recently, we can acknowledge that George Floyd, Breanna Taylor,
        Trayvon Martin and others, have shaped the future of America by finally bringing
        the systemic racial injustices present in our policing to the forefront of
        politics," Amy Zanelli, Lehigh County Commissioner, wrote in a letter to the
        task force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4b7c9-5879-4494-ae42-71b5cb8e1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c61ca9-e6ec-40d2-9bef-11507be6ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making great advancements, and it would be prudent to remember
        them as historically significant Americans."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe71ea-1032-42c5-8477-ba78eacb8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ea84e-7859-48e9-a44f-30b954c192cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recommendations highlighted American women who became the first
        in their field. Arizona nominated Sandra Day O''Connor, the first woman to
        serve on the Supreme Court. Oklahoma submitted Wilma Pearl Mankiller, the
        first woman elected as chief of a major Native American tribe. Wyoming nominated
        Louisa Ann Swain, the first woman in the US vote in a general election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e6ce3-d945-4396-b9de-743a8e3b0c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c8298-2849-43f8-8974-83c2dd1ee694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacagewea, a Native American teenager who helped lead explorers
        Meriwether Lewis and William Clark westward in the 1800s, was nominated by
        both North Dakota and Montana</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db82382-9625-4e85-a844-e20b910bd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467b313-73c4-4ee7-b253-978c9e46b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana nominated Madam C.J. Walker who founded a cosmetics and
        hair care line focusing on Black women. The success of the line led Walker
        to become the first female self-made millionaire in America, according to
        the Guinness Book of World Records.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cc7b2-d0ed-4981-a030-471062b243f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d6c0d-a628-475c-b9c8-e1faad955963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominations include Olympian Gretchen Fraser, who was the
        first American to win gold in skiing, legendary basketball player and coach,
        John Robert Wooden, along with Johnny Cash, one of the best selling music
        artists of all time. The recommendation letters can be viewed on the Department
        of the Interior''s website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb247b0-b7af-486d-aa20-33e9341a7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74555ac6-a517-45c4-90c4-d8034fe7c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force has received hundreds of recommendations for American heroes by
        a bipartisan group of governors and locally elected officials, in addition
        to the general public," the agency said in a statement submitted to CNN on
        Monday. "The robust responses and enthusiasm to highlight hometown, American
        heroes has been overwhelming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4519782-fe8a-459b-986c-7c9c7b5ff99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7018c78-868b-4b71-b75d-3519ee1b828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order listed the following 31 Americans that were predetermined
        be honored in the outdoor park; John Adams, Susan B. Anthony, Clara Barton,
        Daniel Boone, Joshua Lawrence Chamberlain, Henry Clay, Davy Crockett, Frederick
        Douglass, Amelia Earhart, Benjamin Franklin, Billy Graham, Alexander Hamilton,
        Thomas Jefferson, Martin Luther King, Jr., Abraham Lincoln, Douglas MacArthur,
        Dolley Madison, James Madison, Christa McAuliffe, Audie Murphy, George S.
        Patton, Jr., Ronald Reagan, Jackie Robinson, Betsy Ross, Antonin Scalia, Harriet
        Beecher Stowe, Harriet Tubman, Booker T. Washington, George Washington, and
        Orville and Wilbur Wright.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0999df-2c5d-4959-a726-79052e62c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419262c-af02-47a8-b29d-bf24979e809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is chaired by Interior Secretary David Bernhardt
        and includes; Jon Peede, National Endowment for the Humanities, Emily Murphy,
        General Services Administration, Aimee Jorjani, Advisory Council on Historic
        Preservation, Mary Anne Carter, National Endowment for the Arts, and Chuck
        Laudner, Department of the Interior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f17513-2f5c-4ab0-8d46-73b3625e7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1c268-d7f2-40b3-a5ff-72b9165e718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order states the National Garden should be opened
        for the public prior to the 250th anniversary of the proclamation of the Declaration
        of Independence on July 4, 2026.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e89c3b-2eef-4fd7-8b07-33c388725f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:40:25.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:08:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ,"<a href="https://edition.cnn.com/2020/08/31/us/national-garden-american-heroes-nominations-trnd/index.html">Breonna
        Taylor, John Lewis and Rosa Parks are among the people Americans have nominated
        for Trump''s garden of American heroes</a>."</em></p>'
