      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ambassador assured that Chinese firms involved in projects
        will comply with existing Philippine laws and regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad19d3d-dc9b-4b08-b1b5-ec5414a36dbe'
