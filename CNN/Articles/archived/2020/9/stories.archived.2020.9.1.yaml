  'Airline-group-proposes-coronavirus-testing-for-passengers-at-airports':
    'author': 'Greg Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-01T23:35:45.282+08:00
