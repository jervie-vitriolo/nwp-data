      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Tennis has been left divided following
        the launch of a breakaway players'' association, with Roger Fereder and Rafael
        Nadal among those to criticize its formation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a923b6e-b537-4036-a915-6ab66adb8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Professional Tennis Players Association (PTPA) was unveiled
        on Sunday as a body separate to the ATP Tour and tennis'' first player-only
        council since 1972.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3bee9-1ef4-47e3-bea8-21beff798e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being spearheaded by world No. 1 Novak Djokovic and 94th-ranked
        Vasek Pospisil, who said it is "very difficult, if not impossible, to have
        any significant impact on any major decisions" within the current structure
        alongside the ATP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896a1d4-e681-4c50-9049-ad0637fd36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T07:42:05.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, who continued his unbeaten streak in 2020 as he won the
        Western &amp; Southern Open in New York, also said the current setup is "quite
        complex."</p>'
