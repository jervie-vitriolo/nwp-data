      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re just going to keep infecting ourselves''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a96e62-f7a3-4bd7-8efe-eedaf0f2d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "Reimagine with Eric Schmidt" podcast, former Trump-appointed
        FDA Commissioner Scott Gottlieb expressed concern about a "rotating series
        of regional epidemics that as soon as one region seems to get some control
        over their epidemic, other parts of the country heat up."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3a583-723d-48ce-83b3-f492b1926152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dad980-dba8-442c-bbc0-a70e0304e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Gottlieb pointed to spreading infections in the Midwest,
        compared with the sharp drop in New York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ec01b-7d30-4caf-9250-67ea657ec503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00f56a-1193-4a85-ae9f-5232c6a39fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is likely to be the situation as we roll through the fall
        and the winter if we don''t come up with a more uniform approach across the
        country that we can just start to crush the virus," Gottlieb said. "We''re
        just going to keep infecting ourselves."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c870e-6154-4194-8136-0bc5218e5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4808a7-c2b4-4b11-b690-8e556fd5e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb, who<a href="https://www.pfizer.com/people/leadership/board-of-directors">
        sits on the board of directors</a> at Pfizer, which is among the drug makers
        <a href="https://edition.cnn.com/2020/07/28/health/pfizer-coronavirus-vaccine-trial-begins-biontech/index.html">developing
        a coronavirus vaccine</a>, warned of another "six hard months ahead of us"
        before a vaccine is available for at least certain parts of the population.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee3bbc-b85c-4239-902a-84f19e8ce521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70fc23-6ac6-419c-961d-6230e32f4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take it simple for the next six months," Gottlieb advised the public.
        "Try to stay home a little more, try to stay with people that you know, so
        you can reduce the number of social interactions. Instead of going shopping
        twice a week, try to condense your shopping into one trip."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1879d-7e8f-483b-81e1-182f7d51c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.098+08:00
