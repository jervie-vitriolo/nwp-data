    'lead': 'Convicted former Mayor of Calauan, Laguna Antonio Sanchez is confined
      at the New Bilibid Prison Hospital, the Bureau of Corrections said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-01T18:18:21.169+08:00
