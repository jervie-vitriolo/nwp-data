      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PNP Deputy Chief for Administration Police Lieutenant General
        Camilo Cascolan will temporarily lead the law enforcement agency — with limited
        powers — after Gamboa retires on Wednesday. He was previously named OIC when
        Gamboa figured in a helicopter crash in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a592b3d-65d4-48d9-9f2a-32692d2dc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:56:52.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, who formally served for less than a year, will step down
        on his 56th birthday as part of the compulsory retirement for uniformed personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8408ff7-3e0c-466a-9ab9-c8277aed3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:56:52.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is ready to leave his post. He also refused to comment
        on rumors he will be appointed as the next National Bureau of Investigation
        Director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e22b59-fb66-440c-ae9d-712f623fe264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T14:56:52.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank the President for giving me the opportunity
        to serve the Filipino people as chief of the PNP... I am packed and ready
        to go," he said in a media briefing.</p>'
