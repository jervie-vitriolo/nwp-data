    'template': '1'
    'title': 'New PhilHealth chief to form management team, hire special probers after
      Duterte order for revamp'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b707f-ef90-4a39-8aff-aa604340ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)—</strong> <a
        href="https://cnnphilippines.com/news/2020/8/31/NBI-s-Gierran-new-PhilHealth-chief-.html?fbclid=IwAR3zpslw6twf5XdNb_LxTx9iV8ub8rLqpqb2hJyiK0_U8W1fCcR7MhEM36c">The
        newly-appointed chief</a> of the Philippine Health Insurance Corporation on
        Tuesday vowed to go straight to work, saying he will form a management committee
        and hire special investigators to help him tackle supposed irregularities
        and successfully revamp the embattled agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095223b-cb73-4997-ad25-73489777b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante Gierran, a retired director of the National Bureau of Investigation,
        told CNN Philippines he remains confident the reshuffle of Philhealth''s regional
        offices would be finished in two to three days’ time— one of his first major
        tasks as the new leader of the state health insurer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29543a-ac18-4abc-878d-3f41df76ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll have to heed the directive of the President that we will reorganize
        PhilHealth,” Gierran said in an interview with <em>The Source</em> when asked
        to detail the first order of his day as the new agency head. President Rodrigo
        Duterte’s earlier directive was to reshuffle the regional offices of three
        major government agencies— PhilHealth, NBI, and the Bureau of Customs. However,
        Malacañang&nbsp;later on clarified that the order did not cover the NBI.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8cc18-7704-449f-8a83-a1ec75dafc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While at that, I will be creating my own management committee.
        I’m not from the PhilHealth, so I do not know what PhilHealth is, so with
        that, I will start making my way inside PhilHealth,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809cb60-bf50-4d2e-ae34-2583804d906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran refused to release the names of officials being eyed for
        the said panel, but noted he is considering around five individuals to join
        the group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56200736-5c7f-40fc-af89-417302bec653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran’s appointment was formally announced on Monday— five days
        after Ricardo Morales <a href="https://cnnphilippines.com/news/2020/8/26/PhilHealth-chief-Ricardo-Morales-resigns.html">tendered
        his resignation</a> as PhilHealth President and CEO. Morales, who earlier
        <a href="https://www.cnnphilippines.com/news/2020/8/10/PhilHealth-Ricardo-Morales-medical-leave.html">filed
        for medical leave</a> amid ongoing treatment for lymphoma or cancer of the
        lymph nodes, was <a href="https://www.cnnphilippines.com/news/2020/8/25/duterte-philhealth-morales.html">advised
        by the chief executive</a> to step down due to his medical condition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa743931-48eb-4d9e-957e-dc4ee7474396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lilinisin natin ‘yung sa loob ng</em> PhilHealth [We will clean-up
        Philhealth],” Gierran said when asked about his target accomplishments in
        a year’s time. “I will also hire or rehire special investigators to be conducting
        investigation on these disbursements made by PhilHealth.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796d009-ac3d-4fb2-9b20-55191942e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the supposed anomalous disbursements, he promised to
        tackle other alleged irregularities — including “ghost deliveries” and controversies
        in PhilHealth''s interim reimbursement mechanism or IRM.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca32ae-fe8f-445d-b9a1-5ad17fb12054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scared, but will give it a try</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9204f2-f980-4507-ba43-48a76d9e5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, however, was quick to admit that he had initial worries
        after accepting the post.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a23d63-939e-4c10-b9be-43131aad80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not apply for the job, which was initially offered
        by some officials including Senator Bong Go, a former longtime aide of the
        President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07251af-1798-4df0-b903-b4c58db77b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tell you, I’m scared,’ Gierran said. “<em>Nakita ko na napakahirap
        pala ng misyon na ito</em>. But s<em>abi ko nga</em>, since the President
        is appealing to us to help him… <em>Pwede pa naman ako mag-trabaho,</em> that’s
        why, <em>sige</em>, I’ll give it a try.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581896f-6d3a-4c70-9611-fe35387eb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw how hard this mission is going to be. But as
        I said, since the President is appealing to us to help him… I can still work,
        that’s why I said I’ll give it a try.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84f917-8085-4987-911f-92d22f24c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, a certified public accountant-lawyer, was the first NBI
        Director appointed by Duterte after he won the 2016 presidential elections.
        The 65-year-old official stepped down in February for his mandatory retirement.
        Prior to his four year-stint as director, he was the NBI regional director
        for the Davao Region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560816a-a566-475f-b3a4-c70c2d987172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/downloads/2019/02feb/20190220-RA-11223-RRD.pdf">Section
        14 of Republic Act 11223 or Universal Health Care</a>, upon the recommendation
        of the Board, the President must appoint a Filipino citizen who has at least
        seven years of experience in the field of public health, management, finance,
        and health economics or a combination of such expertise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce153f-078f-4b4d-9095-e7b6543add6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Good choice’</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fa8f8-7857-4de6-bc5a-491ba35bbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some netizens questioned the appointment due to Gierran’s
        background, some lawmakers and officials expressed confidence that it was
        the right move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce4ad9f-aac5-4ea9-a528-111795554210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Presidente Vicente “Tito” Sotto III believes Gierran is a
        “very good choice” for the new PhilHealth chief, citing the latter’s “clean
        record” and investigative skills.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67318d43-2c30-4af2-9d64-ae9efb3d00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, on the other hand, said Gierran’s
        legal and accounting background, investigative skills, administrative abilities,
        and fiscal prudence make him a good fit for the beleaguered agency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404826e6-2ba3-4004-b3e5-7931f78d86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T12:33:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added these skills will equip the new PhilHealth chief “well
        to pursue the cleansing process and reformation at PhilHealth to their logical
        conclusion.”</p>'
