      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/30/politics/biden-trump-portland-violence/index.html">Biden,
        who on Sunday condemned the</a> killing of a Trump supporter in clashes in
        Portland, sought to capitalize on Trump''s news conference, in which he defended
        supporters for shooting paint balls at protesters in the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7fbc7-07f8-4507-b603-c97eb94baa53'
      'mgnl:activationStatus': true
