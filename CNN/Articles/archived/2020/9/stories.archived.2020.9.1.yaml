      'mgnl:lastActivated': 2023-01-25T20:08:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I spoke to the (family''s) pastor ... and I thought it would
        be better not to do anything where there were lawyers involved. They wanted
        me to speak. They wanted to have lawyers involved and I thought that was inappropriate,
        so I didn''t do that. But I did speak with the pastor of the family," Trump
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b84ae0-1280-40c8-8c0d-67f37d274f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he and the pastor had "a great talk," adding,
        "I may at some point do that, but they did have a lawyer that wanted to be
        on the phone and I said no. That''s inappropriate, but I did just give my
        best regards."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d39879-6b64-420b-847a-4b4fcd201337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s comments by CNN''s Jim Acosta on "The Situation
        Room," Benjamin Crump, an attorney for the Blake family, said it was a routine
        practice for his clients to have legal counsel with them when they spoke to
        someone in the government, including Barack Obama during his presidency and
        former Vice President Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f2e82-9770-4aa1-bcfc-8e9da847ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s father told Acosta his family doesn''t have a pastor. White
        House senior communications adviser Ben Williamson later tweeted that Trump
        was referring to the pastor of the younger Blake''s mother.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e06c01-4db7-480b-8575-563bdc0b97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to play politics. This is my son''s life we''re
        talking about," Blake Sr. told Acosta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf3770-7b46-4ea1-a319-73f75751c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Kayleigh McEnany told CNN''s Kaitlan
        Collins earlier Monday that, "Currently the plans are to meet with local law
        enforcement and some business owners, and he''ll survey the damage. But there
        will be more detailed plans forthcoming when they''re announced."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d160fb-9c40-482f-84ad-afae26fd0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Blake, James Blake''s uncle, told CNN that Jacob Blake''s
        father "has no interest in speaking with President Trump." His only interest
        at the moment, Justin Blake said, is his son''s well-being and getting justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b763e7-39f8-4dd8-b63b-ff7ce3149e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is a racist who stokes racial tensions. He has
        been stirring racial tensions since he got in the White House. Why, as Jacob''s
        uncle, would I want to talk to him? Our focus is on Jacob and healing the
        community," Justin Blake said, adding that he hasn''t spoken with Jacob Blake''s
        mother about speaking with Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5b78b-90f0-4555-bfbe-5f1cad0b1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to the swing state to condemn violence during the
        demonstrations marks the latest apparent attempt to continue his campaign
        against Democrat-run cities and states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b3ebe-ea07-4751-bd53-38d9df05a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls showed that Trump''s numbers tumbled after George Floyd''s
        death in May and the unrest that followed. So now, in the wake of another
        shooting of a Black man by police, it seems the President''s strategy to respond
        has shifted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59129d8d-d4f3-491c-81bd-3b6253fdc92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Republican National Convention last week, Trump''s
        supporters and the President himself warned of a Democratic-run America turning
        cities across the country into hotbeds of violence, rioting and looting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab287a-20c7-40bb-87ec-343203cd4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met with Attorney General William Barr and Department of Homeland
        Security Secretary Chad Wolf Monday afternoon to discuss ongoing civil unrest
        across the country, two senior administration sources told CNN. And during
        the press conference later on Monday, Trump spoke at length about what he
        called "violent, left-wing civil unrest."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03624242-1e8f-4196-8577-f21bfc20657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Kenosha on Tuesday, Trump will use the city as a backdrop
        to make that case a couple of months before the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bff59-34ba-404e-83b0-706c5e075645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Gov. Tony Evers, a Democrat, has asked Trump to not visit
        Kenosha as the city works to heal and to prevent diverting local resources
        for a presidential visit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e1b01-83c7-40ea-9503-800b3c591c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned your presence will only hinder our healing. I am
        concerned your presence will only delay our work to overcome division and
        move forward together," Evers said in a letter to Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619d2bb-9b9c-4d2e-86b1-0b17825ae55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, Democratic presidential nominee Joe Biden charged that Trump
        wants to foment additional violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d4163-0255-4843-83ed-6bb5b0c479c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you really feel safer under Donald Trump?" Biden asked repeatedly
        throughout a speech in Pennsylvania.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482f0c7-88d3-47a8-8abf-d1cee50ad765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "supposed to be protecting this country. But instead he''s
        rooting for chaos and violence," and is "trying to scare America," Biden said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b061b22-8e02-4649-8aac-fa5953cf4a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comparing to hurricane visits</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab535e-6204-4bc6-8acd-8b05073f3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the President''s motivations for visiting Kenosha, McEnany
        suggested the situation was akin to Trump''s recent visits to survey hurricane
        damage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218fafa3-73a5-4585-8594-da6e45e4110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the President wants to visit hurting Americans. He shows
        up, just like he showed up in Louisiana and Texas in response to Hurricane
        Laura," McEnany said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab3542-4c4f-4607-af51-9b3c255e4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also refused to fully weigh in on the situation involving
        Kyle Rittenhouse, a 17-year-old charged with killing two protesters and injuring
        another in Kenosha.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45367eb-76c9-407c-a5c2-899c63763e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the President liked a tweet saying Rittenhouse was a "good
        example" of why a Twitter user had decided to vote for Trump, McEnany said
        the President had told her "he just wanted to bring some attention to some
        of the details that aren''t as well known in that case. That the individual
        was being attacked and that one of the individuals who arrived on the scene
        did have a gun."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923b3bd-6058-499b-8f2e-6bd2c22e448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McEnany added that the President condemns violence in all
        its forms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf639dbf-138a-4f3e-96df-6683de84fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if the White House believes that citizens should stop
        showing up in cities, especially ones they don''t live in, with weapons to
        protect buildings, McEnany didn''t directly answer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c1305-1de3-4e1b-82e5-d1038d4e1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This White House believes our police should be fully funded," she
        responded. "We should have more police rather than less, we shouldn''t criticize
        our police because it is our police officers who are responsible for taking
        to the streets and protecting us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd7c6c-d4c4-4b6d-9529-f54a2e5fbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Caroline Kelly, Sara Sidner, Nikki Carvajal and Geneva
        Sands contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977c708-8762-417b-ae3b-e1dc9e416e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:50:37.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/31/politics/donald-trump-jacob-blake-kenosha-visit/index.html"
        href="https://edition.cnn.com/2020/08/31/politics/donald-trump-jacob-blake-kenosha-visit/index.html">Trump
        says he won''t meet with Jacob Blake''s family because they wanted to involve
        lawyers</a>"</em></p>'
