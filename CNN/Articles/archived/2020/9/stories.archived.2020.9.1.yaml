      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54cab3-ce24-4283-85d7-141d7c5502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-01T13:26:29.099+08:00
