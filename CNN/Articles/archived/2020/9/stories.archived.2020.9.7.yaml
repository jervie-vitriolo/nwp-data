  'Milwaukee-Bucks-Miami-Heat-Game-4-NBA-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-07T07:59:42.740+08:00
    'imagesource': 'jcr:d1c2aa55-b1cb-433e-b26a-9632e4f103a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9483c6ce-7eef-4977-b550-10ccfa5edb79'
    'lead': 'Milwaukee’s Khris Middleton scored a game-high 36 points and hit a pair
      of free throws with 2.2 seconds left in overtime as the Bucks staved off elimination
      and delivered a 118-115 victory over the Miami Heat in Game 4 of their Eastern
      Conference semifinal series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T08:05:47.928+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:34:04.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:46.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Milwaukee-Bucks', 'Miami-Heat', 'Khris-Middleton', 'NBA', 'NBA-playoffs']
    'template': '1'
    'title': 'NBA Playoffs: Middleton keeps Bucks alive, shoots down Heat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad223e5-03f6-4809-b4e0-3f0441d3b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)—&nbsp;</strong>Milwaukee’s Khris Middleton scored
        a game-high 36 points and hit a pair of free throws with 2.2 seconds left
        in overtime as the Bucks staved off elimination and delivered a 118-115 victory
        over the Miami Heat in Game 4 of their Eastern Conference semifinal series
        Sunday (Monday in Manila) near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3801e-4d7a-4f9e-a728-1cfbc13d055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is Tuesday near Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c9efb-b581-4a5e-b7ff-59ae33fed291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee, the top seed in the East, lost the first three games
        of the best-of-seven series to fifth-seeded Miami.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835d3a1-7bb4-4316-a79f-c230b57fe34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were bleak early for Milwaukee when All-Star forward Giannis
        Antetokounmpo, who has earned MVP and Defensive Player of the Year honors
        in the last two seasons, turned his injured right ankle and went to the locker-room
        with 10:18 remaining in the second quarter. Milwaukee trailed 31-30 at the
        time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d5c66-6eaf-43b4-90c3-e586b879b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton said one thought went through his mind late in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aeec8d-b061-405c-86c5-44ecba3494d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just keep fighting,” he said. “I saw what my teammates did. We
        all fought.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5774f4e-09bf-4a08-916b-da0715d9b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee had six players score in double figures led by Middleton,
        Antetokounmpo (19 points, four rebounds in 11 minutes), Brook Lopez (14 points),
        Eric Bledsoe (14 points), George Hill (12 points) and Donte DiVencenzo (10),
        who forced overtime when he hit his second of two free throws to tie the game
        at 107 with 1.9 seconds left in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdad22-c549-4d83-98bb-bd5f79931c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was led in scoring by Bam Adebayo (26 points, 12 rebounds,
        eight assists) and Duncan Robinson (20 points). Jae Crowder scored 18 and
        Jimmy Butler and Goran Dragic added 17 apiece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5011f-b9da-4f19-ab65-8b1d967224fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo was questionable entering the game due to that ankle
        injury he sustained in Friday’s Game 3. At halftime it was announced Antetokounmpo
        was out for the rest of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659a01d-6443-434b-afa1-f841ae3a1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bucks, who never trailed in overtime, only got stronger
        from there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cbf0c-b5ed-4807-abe3-dd56f3e3b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.929+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a wild final minute of overtime just as it was a wild final
        minute of regulation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46aa31c-f428-4e1b-8b7c-ab56009ac940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami’s Tyler Herro hit a 3-pointer with three seconds left in overtime
        to get Miami within a point at 116-115. That was after Middleton hit a 3-pointer
        with 6.3 seconds left to give the Bucks a 116-112 lead. That followed a 3-pointer
        by Herro with 30.1 seconds left to cut Miami’s deficit to 113-112.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf274ea8-231b-47c9-86db-b020310aaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee avoided an unenviable distinction with the victory. The
        last time the team with the best regular-season record was swept in playoffs
        was 2001 when the Los Angeles Lakers defeated the San Antonio Spurs in the
        Western Conference finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9a788-38d3-4cd8-b712-2ce90b45145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:05:47.930+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bucks still must pull a small miracle to avoid history.
        No team has ever come back from an 0-3 deficit and won a series in 139 attempts.</p>'
