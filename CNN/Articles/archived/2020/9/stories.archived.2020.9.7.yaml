      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503da1b-c545-4644-8e64-6ab840b9d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "could undermine the agreement on Northern Ireland that Boris
        Johnson signed last October to avoid a return to a hard border in the region,"
        one person with knowledge of the plans told the FT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace27124-4b3e-44d4-99ed-13d73a15d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfca9aac-a33d-4f90-ab7a-4569791b63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has inflamed tensions between London and Brussels as
        post-Brexit trade negotiations enter their eighth round this week. "The withdrawal
        agreement has been signed and ratified by the UK and the EU, it is in force,"
        one EU diplomat told CNN, speaking on condition of anonymity. "If the UK chose
        not to respect it, then theoretically the EU would have to take legal measures,"
        the diplomat added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341ce1e-50d8-4348-9594-4e18ef21af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260377c2-ec39-4d68-b285-87945e5d35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, Simon Coveney, the Irish foreign minister,
        said a move such as that described in the FT "would be a very unwise way to
        proceed" on Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e954000-5125-4eab-ab6d-5fa06e26392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7353e38-0160-476e-8996-eaa44eba1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government did not dispute the FT story, although the George
        Eustice, the UK''s environment secretary, suggested in an interview on Sky
        News that the story may have "exaggerated things." He added that the "Northern
        Ireland protocol is agreed" and "part of the withdrawal agreement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea12439-2330-456e-b56d-8a8c8e8da0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b6e2a-0f60-4532-a2b4-562bb636b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson described the proposed legislation as
        a fallback position. The spokesperson said: "We are working hard to resolve
        outstanding issues with the Northern Ireland Protocol through the Joint Committee
        and will continue to approach these discussions in good faith. As a responsible
        government, we are considering fallback options in the event this is not achieved
        to ensure the communities of Northern Ireland are protected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31eb2e0-9fc9-4f3a-9602-eb29f9190447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782112a-da1a-4cef-a4b8-9d8d0705792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Downing Street sources familiar with the government''s Brexit
        plans told CNN that they didn''t recognize large parts of the FT report. However,
        the news came on the same day Johnson warned that if a deal between London
        and Brussels was not concluded by October 15, when EU leaders are due to meet
        to discuss Brexit, then the UK would walk away from talks. "There is no sense
        in thinking about timelines that go beyond that point," Johnson said in a
        statement. "If we can''t agree by then, then I do not see that there will
        be a free trade agreement between us, and we should both accept that and move
        on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2f577-d355-4ea4-a228-62d5926f9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12c1a0-e48d-46d5-bb41-72af6c1340db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been signs of tensions in the negotiating process in
        recent weeks. Brussels fears that the UK is trying to strike a deal on terms
        that mean it will not oblige the commitments it made to the EU in the Withdrawal
        Agreement. The UK thinks that Brussels is making demands on state aid and
        fishing that go way beyond those agreed last year and that the EU is refusing
        to accept that the UK is now an independent country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ccc18-5f83-4212-acba-97c70e4dec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecb54c-864c-4579-afdf-df96cc7e0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, it''s no surprise that the EU would balk
        at any suggestion the UK is planning to undermine the 2019 withdrawal agreement.
        "It''s interesting the leak appeared in the Financial Times, which has an
        international audience," the EU diplomat said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe8578-2e46-439f-982a-a4de7eef6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a6420-fbad-4cb1-af5e-0d2dfff55090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hardline rhetoric from Downing Street might concern officials
        in Brussels, some in London believe that Johnson is laying the ground for
        a major concession this autumn in order to secure a Brexit deal. A number
        of hardline Brexiteers told CNN last week that the best way through the current
        deadlock would be to repudiate parts of the withdrawal agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eebb17-17c4-4836-8fcf-2fb3eee1f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d53db-5cfa-4aec-ae8d-0001a693647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the UK government''s true intentions, the latest developments
        have set nerves on edge in Brussels as the Brexit saga hurtles toward its
        final chapter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70640a84-b2eb-4c46-a2ea-32cca6fe268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/07/uk/boris-johnson-michel-barnier-brexit-deal-intl-gbr/index.html">UK
        government warned not to renege on Brexit deal</a>."</em></p>'
