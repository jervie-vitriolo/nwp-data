    'mgnl:tags': ['Joe-Biden', 'Donald-Trump', 'United-States', '2020-US-presidential-elections']
    'template': '1'
    'title': 'Biden''s lead over Trump is the steadiest on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2f432-d00c-4da5-9808-54a55142df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New CBS News/YouGov polls reveal that former
        Vice President Joe Biden maintains his grip on the 2020 race for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b9567-2407-45e5-8203-a3a98e384f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3831d6-f4a4-460c-8166-cf5e9f063202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s up 52% to 42% over President Donald Trump among likely
        voters nationally, and he has a 50% to 44% edge over Trump in the key battleground
        state of Wisconsin as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa02066-9ab7-4a43-a539-57923f2e33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954b872-a7a6-4b35-81f9-53c0234716d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s 10 point and 6 point advantages are the exact same they
        were when CBS News/YouGov polled the contests before the party conventions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56863cce-89e6-4b67-9efb-e04e42f6fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b098f-a88b-4018-b08e-1f1c872cceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polls are reflective of a race that barely budges even after
        two conventions, protests and unrest in some cities over police brutality
        and as the nation navigates the coronavirus pandemic. Indeed, the stability
        of this race is record breaking when looking at polling dating back to 1940.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439be951-f9b6-4dea-98bf-0636b6160335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360a13a-b838-44d3-a32c-1d419d07a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/presidential-polls"><em><strong>View
        Trump and Biden head-to-head polling</strong></em></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734f42c-1b7d-48a6-ad80-5ccc482b7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73095488-79fc-464d-8e1f-f9dce83d71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden holds about an average 7 point advantage over Trump in polls
        taken since the beginning of the year. That''s about the same as his current
        lead of 8 points in an average of recent polls. It''s not much different than
        the 6 point edge Biden had over Trump the last time I noted the stability
        of this race in early May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf61756-7514-4c5b-bdf3-f8a8abef4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1553876-8756-4dd5-b406-ccaae9e52be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s lead in the average has never gotten below 4 or 5 points
        or above 10 points. That''s a remarkably narrow range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8679c-3901-458b-b104-8b94add31322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4569b-f25c-42ad-9b2a-272389128e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were to construct a 95% confidence interval around individual
        polls, Biden''s advantage in any individual poll has been within 6.5 points
        of that 7 point average.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd0b53-6858-4e50-8014-a0186235e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2dae3-daee-435e-8b3d-ceb3287c9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at the previous 19 elections since 1940 reveals that the
        average range has been double that from January of the election year through
        early September of the same year. That is, the range in the polls in the average
        election has been closer to 14 to 16 points, depending on how you calculate
        the polling average.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a65b8a-fc58-4d8a-8582-54696e57ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097eef9-959c-4f7a-bca2-78d8b32e19fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the polls swung wildly the last time a challenger knocked
        off a sitting president. Bill Clinton went from being down double digits early
        in the 1992 campaign to being up by double digits after his party''s convention.
        Ultimately, Clinton defeated George H.W. Bush by 6 points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3fee5-828f-42dd-bfcb-45469180cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb1308-e0a7-4546-8d7d-c97bce22ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the same gyrations in the polls were present the last two
        times incumbents lost. Gerald Ford went from easily winning in 1976 to being
        down by a wide margin and ultimately losing by 2 points. Jimmy Carter''s advantage
        evaporated during the early months of 1980, but he was able to close a double-digit
        deficit to Ronald Reagan in the late summer of that year. Eventually, Reagan
        won by 10 points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16cc92b-2e39-41d3-a22d-0914e38c7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19e5ad-8b0f-4262-9c49-8673d0964c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, despite at least as many unforeseen events as the 1980
        campaign, has featured none of that wild movement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a823ac-a9f3-46e4-91e1-ab1127da4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f614f-e487-4bff-8567-3b896f5e1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has maintained leads not just nationally, but in the swing
        states that matter. He has been consistently ahead in states totaling 270
        electoral votes, including the states Hillary Clinton won in 2016 and Arizona,
        Florida, Michigan, Pennsylvania and Wisconsin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea0866-fc4d-4a30-894b-3555239d5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98515b90-7431-45fd-81c8-5f39cd2eeb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e821a7-4242-477c-a968-b06e2460f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2d858-5d9e-4423-a5d5-7e0408136b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the Clinton campaign, Biden has never once fallen behind
        nationally like she did. His polling has simply been in a much narrower window.
        While 95% of the polls this year have been within a 6.5 point range of each
        other, Clinton''s range was significantly wider at 10 points. Sometimes she
        opened up a lead in the high single digits or greater, but it would fall nearly
        just as quickly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080589c-244b-423c-93d7-85b061f281b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f84de8-a8e5-4736-9bfb-874631d0fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s edge at this point in 2016 was only about 3 points. Biden''s
        is more than double that.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab36ddc-5f58-4040-9f23-1d7d0b2df567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac734e2a-9cc8-4837-85a2-fdbf9229f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Biden''s advantage looks most like that of Barack Obama''s
        in 2012, when Biden was on the Democratic ticket as vice president. Obama
        held a lead of a little more than a point on average in the national polls,
        while the range of polls around that average was 7 points through this point
        in the campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2ea41-9f29-4f50-8d52-064758768a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b5aa0-a48a-49ce-b779-cdaf4234d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference, of course, is that many polls didn''t actually have
        Obama ahead nationally because his average lead was so narrow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74f58a-e73e-4093-989c-5df3f034c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c48a8-a34b-4c28-a26f-953970c69e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Obama had that Biden doesn''t have, however, was an edge in
        the electoral college relative to the popular vote. For Biden, it looks like
        the opposite.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd1c91-5db4-4432-9d44-3fc180fa1a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbcf00-f50a-4ffc-8a19-40273171090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, Biden''s lead in the state that would provide him with
        the 270 electoral votes is closer to 5 points than 8 points.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a8dec-bf12-4f40-bcc4-e115a22588b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18db01d-9152-4e36-a824-9aea5c2d912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
