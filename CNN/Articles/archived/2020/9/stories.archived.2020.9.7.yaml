      'mgnl:type': 'text'
      'text': '<p><strong>Branding Your Home Business</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfcacee-2017-4fbd-8106-139154aeb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:11:37.507+08:00
