    'mgnl:tags': ['California', 'wildfire', 'gender-reveal', 'El-Dorado-Fire']
    'template': '1'
    'title': 'A gender reveal sparked a wildfire in California that''s grown to 7,000
      acres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf16c00-19a2-46be-913f-f28353c5b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As multiple wildfires burn in California,
        one of the fires was started during a gender-reveal party, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64e9c7-e39e-4919-92e3-764eec09af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81f027-264f-4f46-ba8a-c1ca2564a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "smoke generating pyrotechnic device" used at the party caused
        the El Dorado Fire in San Bernardino County, Cal Fire said in a press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122b8e2-de7b-4696-bc3e-4494b40368e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab6dea-316a-4df6-8709-9671789850e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started Saturday at 10:23 a.m. at the El Dorado Ranch Park
        in Yucaipa and spread from the park north on to Yucaipa Ridge, according to
        the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fdc90-bec8-4940-a461-b902e89fd210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa950634-8672-400a-9080-726f095d39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since grown to 7,050 acres as of early Monday morning, the
        Cal Fire incident website shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747580ec-8a9f-432d-88ad-82f3af22a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e5c0c-cfa5-4846-b5a8-b4010fddacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuations have been ordered for the communities of Oak Glen, Yucaipa
        Ridge, Mountain Home Village and Forest Falls. An evacuation warning is in
        effect for the Yucaipa bench area and Yucaipa Community Center is being used
        as a temporary evacuation facility, according to Cal Fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453738a-3b57-44f2-b2af-a6a5fadcaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbc735-711b-4d8e-85cb-2c6a678c3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 personnel have been deployed to the fire, along with
        60 engines and four helicopters, according to the website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00cd33-dfed-4e31-892b-b21f8a26fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a00a14-c917-417c-87dd-22418c3290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight weather is expected to remain hot and dry with a relative
        humidity of 20%, San Bernardino National Forest said in it''s evening update
        on the fire. Winds will also continue at three to five miles per hour with
        gust up to 10 miles per hour, resulting in "active fire behavior throughout
        the night."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a404881-7022-4a22-a25f-226c1e9a997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:57:14.831+08:00
