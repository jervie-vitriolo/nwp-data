      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Height of injustice...Masakit po ''yan, yung hindi ka nga pumirma,
        ikaw pa yung pinipilit na idawit,” said Duque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab3d16-942b-476c-9458-03dca15e55e3'
      'mgnl:activationStatus': true
