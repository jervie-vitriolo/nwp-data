    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7135003-5d20-4673-93c6-f8ae27e54961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melodina Parojinog Malingin, 60, died past 6am on September 6 —
        barely two days after her brother Ricardo "Ardot" Parojinog was found dead
        inside the Ozamis City police station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c1092-0acb-4b35-8476-2d9b52eb8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Malingin died due to failure of the heart to pump enough
        blood. It cited "cardiogenic shock secondary to intractable cardiac arrhythmia-atrial
        fibrillation to ventricular tachycardia secondary to massive gastrointestinal
        basal secondary to uremic gastropathy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae95e0-bd88-4a9a-a847-0daa27b0de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was first brought to the Mayor Hilarion A. Ramiro Sr. Medical
        Center in Ozamis City, but was declared dead on arrival by the attending physician.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f89039-e8d8-4b7c-b127-3b0b2ecd9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malingin has been in jail since 2017 following her arrest along
        with with her husband, Gaudencio Malingin, after they were found with 8 kilograms
        of suspected shabu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f9e5d-2250-4cd2-a4ff-50905ff23e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have tagged members of the Parojinog clan as the source
        of illegal drugs in Ozamiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820c969-5048-47b5-81e8-9e09c2edf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:34:23.507+08:00
