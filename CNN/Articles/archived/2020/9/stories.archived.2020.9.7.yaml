      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English and Chinese translations of the talk will be provided. You
        can learn more on their <a href="https://www.facebook.com/events/304126134185536/"
        target="_blank">Facebook page</a>, or access the webinar directly <a href="https://zoom.us/j/91563161528"
        target="_blank">here</a>.</p>'
