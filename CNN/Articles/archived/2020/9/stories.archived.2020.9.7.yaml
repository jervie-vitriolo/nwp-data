      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE meanwhile assured that the rescued seafarers both recovering
        at a Japan hospital are in <a href="https://cnnphilippines.com/news/2020/9/6/Filipino-seafarers-Gulf-Livestock-ship-Japan-search-operations-on-hold.html">good
        condition</a> and will be brought home to the Philippines soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11025d03-bbc3-4ee5-8a54-940d7e324f1d'
      'mgnl:activationStatus': true
