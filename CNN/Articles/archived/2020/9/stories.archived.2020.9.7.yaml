  'China-new-visa-restrictions-US-media':
    'author': 'Steven Jiang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T08:59:29.387+08:00
    'imagesource': 'jcr:48ce5295-d454-4d72-b303-25901332bac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88887643-75af-40b6-8a80-781c0ae9e2c0'
    'lead': 'In the latest round of tit-for-tat between Beijing and Washington targeting
      each other''s media outlets, Chinese authorities have imposed new visa restrictions
      on foreign journalists working for US news organizations in China amid growing
      bilateral tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T09:03:59.709+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:33:59.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:47.564+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'us', 'united-states']
    'template': '1'
    'title': 'China imposes new visa restrictions targeting US media'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6eefb9-d2f2-45cd-a7cc-a3685ab11c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the latest round of tit-for-tat
        between Beijing and Washington targeting each other''s media outlets, Chinese
        authorities have imposed new visa restrictions on foreign journalists working
        for US news organizations in China amid growing bilateral tensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137a79d-9e2f-4898-8323-8d67fad6e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, during the routine renewal of their press credentials
        -- which are normally valid for a year -- several journalists were handed
        a letter that said their applications were being processed, instead of a new
        press card. They were advised to carry the letter along with their expired
        press cards as proof of journalistic identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b6189-180b-4d13-8e07-e02e1431414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their Chinese visas are tied to their press cards, these journalists
        were issued a new visa valid for only about two months, much shorter than
        the usual one year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35dc89-ebca-4636-9b12-a534dda94a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have made clear that the temporary press credentials
        -- and the visas linked to them -- can be revoked anytime, leaving affected
        journalists in a limbo without knowing for sure how long they would be able
        to remain in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a845b79-5446-44e4-b2c3-a819d6702c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent David Culver, who is American, is among those
        impacted by Beijing''s latest move. CNN has learned that reporters being targeted
        include both US and non-US citizens from several major US media outlets, including
        the Wall Street Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aed47c-18bc-4fe2-a19c-01c42ed80943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culver was told by Chinese officials that the new restriction had
        nothing to do with his reporting but was a "reciprocal measure" in response
        to the Trump administration''s treatment of Chinese journalists in the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3009bb-2b5b-413e-b64a-d0b185a2d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN spokesperson on Sunday confirmed Culver''s new shortened visa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aefc440-ca1e-4ab0-9353-e4b74ae6e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of our Beijing-based journalists was recently issued a visa
        valid for two months, instead of the usual twelve," the spokesperson said.
        "However, our presence on the ground in China remains unchanged and we are
        continuing to work with local authorities to ensure that continues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd4d01-e66b-4b7d-95e8-202954945564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department revealed Sunday that its diplomats in Beijing
        had recently been informed of the Chinese government''s impending measures
        targeting US media in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53bc58-dd02-4fa8-bc30-ffce1e9b5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is of course troubled that these proposed actions
        ... will worsen the reporting environment in China," said department spokesperson
        Morgan Ortagus. "Beijing''s actions prove time and again that the (ruling
        Chinese Communist Party) is afraid of independent and investigative media
        reporting that has only broadened and deepened the world''s understanding
        of China for the better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c7b87-37cd-4259-b6c1-e9e279d7700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Washington limited the duration of stay for most US-based
        Chinese journalists to 90 days. Beijing claims none of its journalists has
        heard back from US authorities on the status of their latest applications
        for visa extension, which they say has seriously disrupted their work and
        life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7c95b-f898-4304-9493-89bdefef7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no approval is granted, the Chinese journalists will have to
        leave the United States by early November, exactly when Culver''s new Chinese
        visa is set to expire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8d4fa-c60e-45ff-92b5-6635ef8113cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The essence of the media issue between China and the US is the
        US political persecution and suppression against the Chinese media out of
        the Cold War mentality and ideological bias," said Chinese foreign ministry
        spokeswoman Hua Chunying at a regular press briefing in Beijing on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56464c-0431-4009-9373-5b40188f2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US keeps moving further down the wrong path, China has no
        choice but to make a justifiable and necessary reaction to firmly uphold its
        legitimate rights," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca18e7-d522-4778-a81f-e037dacd1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Beijing effectively expelled about a dozen journalists
        from the New York Times, the Washington Post and the Wall Street Journal after
        the Trump administration capped the number of Chinese nationals allowed to
        work in the US offices of China''s state-run media, resulting in major staff
        cuts in these operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125a8d8-8e95-469d-ad70-63f3968ce3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Washington has designated a growing number of US offices
        of China''s state-run news organizations as "foreign missions," requiring
        them to file paperwork with US authorities on their finances and personnel.
        Beijing has hit back by demanding the same of multiple US outlets in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe3e07-0e3d-46c5-b8a5-45b07889b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Stilwell, the US State Department''s Assistant Secretary for
        East Asia and Pacific Affairs, has said the Chinese outlets were given the
        designation because the US government views them as propaganda outlets "effectively
        controlled by the (ruling) Chinese Communist Party" rather than independent
        news organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378ce49-0cf1-4c3c-8e2f-d24bbf82d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Washington on Wednesday, Stilwell said
        Beijing''s "reciprocal" moves against US media were retaliations "grossly
        out of proportion to our simple desire to balance this relationship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15464e6f-fb09-4483-9490-c24480bd45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 150 or more Chinese diplomats here -- Chinese state media
        folks who work for the ministry of propaganda here in the US operating without
        restriction, and there''s only a handful of American journalists left in China
        right now," he said. "Let''s paint that picture so everybody understands what
        we''re talking about."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9c68f-adbc-4c34-84b2-c8a181f4e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:03:59.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/06/media/china-visa-restrictions-journalists/index.html"
        target="_blank">China imposes new visa restrictions targeting US media</a></em></p>'
  'we-bare-bears-the-movie-ready-to-roar-on-cartoon-network':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-07T09:11:42.369+08:00
    'embedimage': 'jcr:37c4fb8a-18a0-40a1-9dd8-cee2bf4843af'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1004193670008937&show_text=false&width=734&appId=129543534268420&height=411"
      width="734" height="411" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb01707-a3bc-4623-8092-38eb8d8d3ef0'
    'lead': 'Join Grizz, Panda, and Ice as they embark on a road trip that will change
      their lives in ‘We Bare Bears: The Movie’ which premieres on September 12 at
      Cartoon Network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T09:28:27.303+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:33:58.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:47.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘We Bare Bears: The Movie’ ready to roar on Cartoon Network'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4500b4-211d-414e-8496-430d9ac2f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.303+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Cartoon Network
        brings the bear-y brotherhood to a whole new level as it stages its biggest
        movie premiere featuring the three well-loved bear characters from its iconic
        show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee894ce-7584-439d-934d-135a1a24a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.303+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grizz, Panda, and Ice star in ‘We Bare Bears: The Movie,’ the trio’s
        first television movie set to premiere on September 12 at 11 a.m. There will
        also be encore replays on that day at 3 p.m. and 7 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9d6dd-cb6a-4f3e-b5df-060d56a09ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.303+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, the Bears will embark on an epic road trip after Agent
        Trout from the National Wildlife Control pledged to restore the "natural order"
        by separating them forever. As they meet new friends and face dangerous obstacles
        in their journey, the Bears will discover how they first met and became brothers
        which will keep their family bond from splitting apart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b28f7a-b4e8-423e-ad4d-897982b06a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Edelstein, Demetri Martin, and Bobby Moynihan will reprise
        their roles in the movie as the lovable bears Grizz, Ice, and Panda, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4c413-4961-4770-94f3-f74aef163b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the movie release, Filipino fans can enjoy the
        best We Bare Bears episodes in a special three-week block, 4 p.m. daily from
        August 24 to September 11 on Cartoon Network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8dff80-bb47-447b-98b6-4b503c480bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Bare Bears fans will also see the spotlight on one Bear each
        week, with specially-curated episodes to celebrate the unique story, origin,
        and qualities of the beloved Bears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c7ea9-1560-4d4a-9c3f-8804e98c86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August 24 to 28, Grizz took the lead in recalling the Bears’
        most musical and sporty moments as well as their legendary love of food!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3284c-11f9-4644-a522-854f17703f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Panda reminisced last August 31 to September 4 on the humans
        they consider family, the Bears’ experience in being an internet sensation
        with Nom Nom, and a special tribute to anime and K-pop!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6e6d0-9fef-4767-8ead-c60e5183790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.304+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Ice will wrap it up from September 7 to 11 by revisiting
        their trendiest and most tech-savvy moments, with a flashback to the Bears’
        various encounters with the Pigeon Cartel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1854f68-9da0-40b6-b1cb-f1ec2e77164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.305+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can also share live reactions during the We Bare Bears: The
        Movie''s first-ever watch party by adding hashtags #CNWatchParty and #WeBareBears
        on social media posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c6575-29b0-4e00-99cd-8fbb8389def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.305+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get into the party mood, Pinoy fans can also download a We Bare
        Bears: The Movie-themed party kit and enjoy other entertaining activities
        such as exclusive videos, games, and quizzes. Just type <a href="https://cartoonnetworkasia.com/webarebearsthemovie">https://cartoonnetworkasia.com/webarebearsthemovie</a>
        on your browser to access these activities and freebies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88630a-498d-4b46-96ab-e492f0d952ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.305+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will also feature recurring guest stars Cameron Esposito
        (as Ranger Dana Tabes), Ellie Kemper (as Lucy), Jason Lee (as Charlie), Patton
        Oswalt (as Nom Nom), Mel Rodriguez (as Darrell Zaragosa), and Charlyne Yi
        (as Chloe Park), and special guest stars such as Marc Evan Jackson (The Good
        Place) as Agent Trout and Jimmy O. Yang (Silicon Valley) as the internet-famous
        raccoon Joey Raccoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6a288-38ac-4774-8ec9-72a9f1b9d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:28:27.305+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the We Bare Bears: The Movie in a cross-platform debut on
        Cartoon Network (Cignal Ch 220 HD / 74 SD) and other WarnerMedia channels
        such as Boomerang (Cignal Ch 76), Warner TV (Cignal Ch 235 HD), HBO (Cignal
        Ch 210 HD / 53 SD), HBO Family, streaming service HBO GO, and Cartoon Network
        Watch and Play app.</p>'
    '25':
