  'groups-slam-pemberton-pardon':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T23:06:15.067+08:00
    'imagesource': 'jcr:a4c75e18-a6a7-4a99-ba8b-6b480cd7d49d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4e4f39-bbf5-4289-8f2d-bb67a314cd98'
    'lead': 'President Rodrigo Duterte''s decision to grant absolute pardon to a US
      marine found guilty of killing a Filipino transgender woman did not sit well
      with some, calling it "shameless" and a betrayal of public trust."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T23:08:44.933+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:32:41.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:04.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joseph-Scott-Pemberton', 'Jennifer-Laude', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Lawmakers, groups slam Duterte''s ''absolute pardon'' for Pemberton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d623cd-aa5f-41e2-9bcf-7bb7428176bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — President
        Rodrigo Duterte''s decision to grant <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html"
        target="_blank">absolute pardon</a> to a US marine found guilty of killing
        a Filipino transgender woman did not sit well with some, calling it "shameless"
        and a betrayal of public trust."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5309b5-26a6-4510-b15b-f867d6e285bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the decision on Monday, as first confirmed by Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283066a-1987-4dd6-a79e-5c93ad11605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Monday, members of Congress and other
        groups expressed their disapproval at how Lance Corporal Joseph Scott Pemberton''s
        case played out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759efc7-8759-4952-a9e2-1d4cf9cfaee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pending appeal in the court from the family of Jennifer
        Laude, but this connivance between Malacañang and the United States government
        ensured that this appeal would not prosper. <em>Inunahan ng kanilang sabwatan
        ang desisyon ng korte, at tuluyan nilang ibinasura ang sigaw ng mga kaanak,
        kaibigan at taga-suporta ni</em> Jennifer <em>para sa katarungan,"</em> said
        Bayan Muna Representative Ferdinand Gaite of the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1e68a-1997-4b78-b832-7418cf43d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a pending appeal in the court from the family
        of Jennifer Laude, but this connivance between Malacañang and the United States
        government ensured that this appeal would not prosper. Their connivance preceded
        the court''s decision, and completely disregarded the cry for justice of Jennifer''s
        family, friends, and supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223a5ee-51a7-407f-9b50-e9618c0efad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaite said the decision was an "injustice" to the family of Jennifer
        Laude and to the Filipino people, as well as "a mockery of our national dignity
        and sovereignty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856121d-c184-4b82-9eab-36c148720b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the decision was "unbelievable" as
        Filipinos who have been convicted of lesser crimes have never been given the
        privilege of pardon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a36bbc-6c3a-4ca0-987d-2e5607d6d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This current move also gives the lie to the so-called support of
        the president for the trans and LGBTQI community," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92c68e-a964-46b8-be57-7b3350d99b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gabriela Women''s Party Representative Arlene Brosas
        said Duterte committed treason by granting Pemberton absolute pardon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f023f5-d99c-4f65-8503-e72289dda68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pemberton''s guilt in the death of Jennifer Laude is loud and clear.
        This move by President Duterte is an outright disregard for the respect of
        the Philippine justice system and an affront to our sovereignty. Pardoning
        such heinous crime is clearly an evidence of betrayal of public trust," she
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13405f-82f5-4565-86a2-6bee7350819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said the power given to the President
        in granting pardons must be exercised with caution, which is why there was
        a Board of Pardons and Parole and that the board has not recommended the pardon
        for Pemberton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c986b-559d-4535-b249-b58b2eb1b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, there appears to be no just and valid reason for granting
        Pemberton an absolute pardon," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6c644-05f5-4608-8b75-7059b1a64dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the legal representatives of the Laude family say signs
        indicating Pemberton would be let off easy "had been there all along.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356c28e-063d-4055-9126-ab3b284c5876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for International Law said it would confer with the Laude
        family to discuss the matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e29a3-67b9-4bb3-8969-469d02569d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Virginia Lacsa-Suarez, the legal counsel of the family of
        Jennifer Lausede said the decision was "revolting."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50e045-ef12-4709-8370-04df3099ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:08:44.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:32:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another injustice not only to Jennifer Laude and family
        but a grave injustice to the Filipino people. This is a travesty of Phil Sovereignty
        and democracy. This is another hallmark of Philippines'' subservience to the
        US," she said.</p>'
  'pfizer-biontech-approved-to-start-phase-two-covid-vaccine-trial':
    'author': 'John Bonifield and Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T23:15:13.064+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1605405f-ea26-4ceb-8986-35cea01ca2eb'
    'lead': 'German regulatory authority Paul-Ehrlich-Institut has approved a phase
      2/3 clinical trial in Germany of a COVID-19 vaccine candidate being developed
      by US pharmaceutical company Pfizer and German biotechnology company BioNTech'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T23:14:07.058+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:32:40.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:04.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Pfizer and BioNTech approved to start phase 2/3 trial of COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496b03e-ed5e-42d9-9a63-2a20dbbc2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The German regulatory authority, the
        Paul-Ehrlich-Institut, has approved a phase 2/3 clinical trial in Germany
        of a COVID-19 vaccine candidate being developed by US pharmaceutical company
        Pfizer and German biotechnology company BioNTech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528abb4-223e-4d3b-b768-6a762fea0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a356e4-7673-41b9-b19d-2013e41dffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The integration of sites in Europe, and now especially in Germany,
        is aimed at supporting an approval in Europe," said Ugur Sahin, CEO and cofounder
        of BioNTech, in a news release on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ac470-d4bc-4553-9c82-606ff9b1a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BNT162b2 mRNA-based vaccine candidate is already in similar
        large-scale trials in the United States. The trial involves giving the participants
        two doses of a 30 microgram vaccine – one on the first day and one 28 days
        later – with participants being followed up for up to two years after they
        receive the second dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f6c76-070a-4520-8bca-e5767eab092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62ae65-0742-4568-9fec-e5de54d73c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the companies presented "promising" results in early
        data on safety and immune responses in their ongoing Phase 1/2 study in the
        United States. Among both younger and older adults in the trial, the companies
        said the vaccine "was well tolerated with mild to moderate fever in fewer
        than 20% of the participants." The companies also noted in their news release
        that seven days after participants were given a second dose of the vaccine
        at 30 micrograms, the vaccine was able to elicit neutralizing antibodies in
        younger adults ages 18 to 55, and in older adults ages 65 to 85.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea3656-6d6b-4a62-950f-21a60c40f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928ebe8-4f07-4aec-a545-b37ab1e81536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data has not yet published in a peer-reviewed medical journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc844e-2765-46a9-96cc-fbb14017ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8c3d4-88bf-427a-8258-1987835345fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies plan to seek regulatory authorization or approval
        for the drug as early as October if it is successful in clinical trial testing.
        They plan to supply up to 100 million doses worldwide by the end of 2020 and
        1.3 billion doses by the end of 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8996bc6-6e53-44b0-8ba3-f3b1d0f0b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d29f21-90d2-4dc0-8b82-8834c8dfd7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many infectious disease experts say, however, that it’s highly unlikely
        Pfizer will have enough data to allow for an emergency use authorization from
        the US Food and Drug Administration in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e6570-e19b-4ae0-bfd3-ce2da9a28d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:14:07.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-07-20-intl/index.html"
        target="_blank">"Pfizer and BioNTech approved to start phase 2/3 trial of
        COVID-19 vaccine"</a></i></p>'
  'NCR-coronavirus-cases-decline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T22:59:18.114+08:00
    'imagesource': 'jcr:6d19dba4-a847-49d5-b894-7b309897a70b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577cfbb6-438e-4c06-8cc4-b50380658a90'
    'lead': 'Health Secretary Francisco Duque III attributes the downward trend in
      viral transmission all over Metro Manila to the tighter restrictions imposed
      in the region during the first half of August.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T23:15:26.974+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:32:40.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:05.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decline in COVID-19 cases seen in all areas of NCR — Sec. Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494c808-05c8-428d-b00f-5914ca9c7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> —&nbsp;The
        country''s capital region, which accounts for more than half of the national
        tally of COVID-19 cases, has recorded a decline in new infections over the
        past two weeks, Health Secretary Francisco Duque III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabc2ee-ac58-4691-9728-43043fd6be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases meeting with President Rodrigo Duterte on Monday, Duque said all
        16 cities and the lone municipality in Metro Manila logged a fewer number
        of new cases in the last 14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382a7b7-8277-444c-81ce-df2e5e5e585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing data from Aug. 10 to Aug. 23 with that from Aug. 24 to
        Sept. 6, Duque noted that the region logged a 30-percent decline in newly
        detected infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000adaf-1e11-4cb3-a844-85db8c388cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumaba po siya ng 10,523 (It went down by 10,523),&nbsp;the difference
        between 35,040 cases (from Aug. 10 to Aug. 23) and 24,517 (from Aug. 24 to
        Sept. 6)," he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e14f4-275f-4548-811c-1706dd4a88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary attributed the downward trend to the President''s
        decision to tighten the region''s lockdown restrictions during the first half
        of August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587e7d2-337b-4c7d-bdc4-b5fbfd82fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier decided to revert Metro Manila, along with four
        nearby provinces, to a stricter modified enhanced community quarantine from
        Aug. 4 to 18, as he heeded the call of the medical community for a "timeout."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86facb8-ad90-41d7-a013-dda501a2161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ay nagpapasalamat dahil kung hindi po sa inyong MECQ ay
        baka hindi po natin nakamit itong malaking porsyento ng pagbaba ng kaso sa
        mga naturang lugar ng NCR (National Capital Region)," Duque told the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b5779-f34a-46b1-9cbe-b10e4dc73776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to thank you because if it weren''t for
        your decision to impose an MECQ, we might not have been able to achieve this
        significant decline in cases in NCR.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd47279-dbaa-4c90-994b-e8935afdeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Department of Health data, the coronavirus has infected
        a total of 132,350 Metro Manila residents. Of this number, 25,498 or 19 percent
        are active cases or currently ill patients, after the region logged 104,943
        recoveries and 1,909 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b1f84-8795-470e-b456-3b9dd5e8fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:15:26.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Metro Manila showing improvement, the IATF is now focusing
        its attention on other areas which are experiencing a surge in COVID-19 cases.
        These include Bacolod City, Iloilo City, and General Santos City, according
        to Defense Secretary Delfin Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b5fdd-7d55-436c-b386-611dccf48da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:04:32.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Duterte also said he plans to purchase from any
        international company which will offer cheaper COVID-19 vaccine, noting that
        all vaccines which will be developed by other nations would have the same
        effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e4d0c-e800-43ab-9808-ee7f58f074b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:04:32.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sino ang mauna na magbigay sa atin ng mura, doon tayo pupunta
        (Whichever comes to us first with a cheap offer, that''s where we will go),"
        he said, adding that there is "no such thing" as a vaccine of inferior quality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e0afc-b6a3-4488-85a4-d9ee8eafb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:04:32.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:32:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said the Philippine
        government will continue to negotiate with vaccine manufacturers from around
        the globe, including US-based firms Pfizer and Moderna, as well as the Australian
        company CSL Limited.</p>'
    '14':
