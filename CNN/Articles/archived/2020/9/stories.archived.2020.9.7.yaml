      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, September 7)</strong> — Long-term
        pass holders who are citizens of the Philippines, India, and Indonesia are
        barred from entering Malaysia due to coronavirus-related concerns effective
        Monday, September 7, the Department of Foreign Affairs said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f8ff3-2766-4f42-9d9c-609de9919cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:25:59.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the travel restrictions stemmed from the Malaysian
        government’s "serious concerns over the recent increase in the number of confirmed,
        imported COVID-19 cases detected at the international points of entry of Malaysia
        among travelers proceeding"&nbsp;from the Philippines, India and Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f317a-b314-4185-a065-108cb8488347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:25:59.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions affect students, expatriates, professional visit
        pass holders, permanent resident pass holders, Malaysia My Second Home pass
        holders, and spouse visa holders, including their children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08446a-ca49-423e-b143-bd985a8056f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:25:59.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, diplomats and their dependents are allowed to go to Malaysia
        as long as they obtain approval from the Ministry of Foreign Affairs and the
        Immigration Department of Malaysia before their trip, the agency pointed out.</p>'
    '6':
