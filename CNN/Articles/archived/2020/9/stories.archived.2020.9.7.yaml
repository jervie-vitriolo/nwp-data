      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong> The
        Japanese Coast Guard will conduct on Monday aerial search operations for the
        missing crew of the capsized Gulf Livestock 1 cargo ship, according to the
        Philippines'' Foreign Affairs Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd314b3a-7bff-4642-8c9f-2630fdc152ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:55:01.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DFA, citing reports from the Philippine
        Embassy in Tokyo and the Philippine Consulate General in Osaka, said search
        operations through patrol boat are still "not possible at this time" due to
        weather conditions in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beee2c5-283d-4919-8aa7-f2f491c03c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:55:01.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Foreign Affairs (DFA), through the Philippine
        Embassy in Tokyo and the Philippine Consulate General in Osaka, reports that
        the Japanese Coast Guard will conduct aerial search operations today. As the
        area is still pounded by gusty winds, search by patrol boat is not possible
        at this time," the agency said in a statement.</p>'
