      'mgnl:lastActivated': 2023-01-25T20:33:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that the resumption of college sports training
        does not mean face-to-face classes will also be allowed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bda06c-39b6-4372-9c2f-187b83b337d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:18:13.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:54.028+08:00
