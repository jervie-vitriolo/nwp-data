    'template': '1'
    'title': 'DBM may cancel contract with gov''t PPE supplier, Palace says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4fc9c-b9a4-48ab-a807-76beb3acf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Department of Budget and Management (DBM) is investigating the ownership of
        a company which bagged a government contract to supply personal protective
        equipment, Malacañang said on Monday.DBM may cancel contract with gov''t PPE
        supplier, Palace says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cee216-cf08-4835-b3a7-667a06cbd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0463763-da84-42b2-a75e-6e21e61bd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing, Presidential Spokesperson Harry Roque
        said the agency is looking into whether the owner of medical equipment supplier
        Ferjan Health Link Philippines Inc. is also a majority owner of Ferjan Health
        Link Enterprises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1478d-c9f4-4505-9e99-4275b417437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fa9c4-f504-4614-bf39-45390944e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferjan Health Link Enterprises has been blacklisted for two years
        for "non-fulfillment of delivery for supplies for drugs and medicines," according
        to the Government Procurement Policy Board (GPPB), an office under the DBM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628227b2-f6c4-40f0-a41c-ead05ec2f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df45f98-b928-4523-ac6f-eb84165ce5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, Ferjan Health Link Philippines Inc. has been rewarded
        a number of contracts on the purchase of PPE, surgical face masks and cadaver
        bags, and even vitamins among others as <a href="https://gppbgovph.com/awardedcontracts.php">listed</a>
        by the GPPB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1895970-a852-4c45-affb-9d5ccd245908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464dd03-b9a9-4cd2-8433-39691ee68421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, <em>kapag na-</em>verify <em>na po nila na iisa lang ang may-ari
        nitong</em> Ferjan <em>na ito ay pinag-aaralan na po ng</em> legal<em> ng</em>
        DBM <em>kung pupwedeng ma-kansela yung kontrata na na-</em>award <em>kay</em>
        Ferjan Health Link Philippines Inc.," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d29dc5-5383-4e23-ba64-a72a0b170843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7693cf-57dc-402b-83e6-3e5670ae3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it''s verified that both Ferjan companies are
        owned by the same owner, the DBM''s legal department is studying if the contract
        awarded to Ferjan Health Link Philippines Inc. can be cancelled.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee49b95-521e-4acf-804b-75b590fb8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e7416-8fe8-4984-a999-4e82898a5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system of purchasing imported PPE, the DBM handles
        procurement, while the Health Department submits to them the required technical
        specifications of PPE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffbd4b-b13a-4b2e-8727-185e706b11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989a30c-7604-4fd2-9832-20756eee7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said the Bayanihan to Recover as One Act or
        "Bayanihan 2" has a provision on <a href="https://www.cnnphilippines.com/news/2020/8/24/Local-PPE-face-mask-procurement-Bayanihan-2.html">procuring
        PPE locally</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed45c6c-9a5c-4aa0-a8ca-c12ffbb5704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302c3cf-1c40-40c4-973d-59db429fd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:45:43.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to sign Bayanihan 2 into law
        no later than mid-September, said Roque during the briefing.</p>'
