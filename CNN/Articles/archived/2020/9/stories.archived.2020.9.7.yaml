    'title': 'Malaysia bars entry of long-term pass holders from Philippines over
      coronavirus-related concerns'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a9665-e409-440c-951b-3e4c7bcb510d'
