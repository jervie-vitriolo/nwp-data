  'DOH-Pfizer-coronavirus-vaccine-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T15:50:47.890+08:00
    'imagesource': 'jcr:dcdfb1cd-92c2-41bc-ae81-dbf8f7d5b6d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9890c24-253c-498d-8de9-df3cc691a769'
    'lead': 'Pharmaceutical giant Pfizer will not conduct coronavirus clinical trials
      in the Philippines but the Philippine government will continue negotiations
      with the manufacturer and other vaccine makers, a Department of Health official
      said Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:03:11.392+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:33:46.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:52.601+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'Department-of-Health']
    'template': '1'
    'title': 'Pfizer won’t conduct clinical trials in PH, but talks ongoing with the
      company, other coronavirus vaccine makers  — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b64d79-6348-4dfe-9c03-dbf22e50068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Pharmaceutical
        giant Pfizer will not conduct coronavirus clinical trials in the Philippines
        but the Philippine government will continue negotiations with the manufacturer
        and other vaccine makers, a Department of Health official said Monday,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f83547-6219-407c-88bd-d9bdbbc35775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbigay sila ng information na hindi sila gagawa ng clinical trial
        sa Philippines because they are well advanced already with their Phase 3 clinical
        trials. Baka end of October tapos na ang kanilang clinical trial,” Health
        spokesperson Maria Rosario Vergeire told reporters in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab788403-8067-4197-b2b4-0dab681fb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have given us information that they would not
        hold clinical trials in the Philippines … They might be finished with Phase
        3 of the clinical trials by the end of October.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e3fab-e6fa-4ee4-a811-19419b51ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 of the clinical trial is the critical stage is where thousands
        of patients have to be inoculated with the vaccine to test its safety and
        efficacy. It is also usually the final step before approval for mass rollout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876568b-017c-4ace-a6dd-0246d5030a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they talked to Pfizer on Friday about a possible product
        supply deal, but they made made "no commitment" and did not place an advanced
        order as they need to follow the procurement law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840dd8b2-cb8d-4f3f-a0a3-6bcbd314b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will also finalize a confidentiality disclosure agreement
        or CDA with the vaccine maker. She stressed the CDA is a safeguard measure
        for both parties, and that it is vital to secure sensitive data being exchanged
        with others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16d77c-fcc2-4604-a6ed-edd2a93cbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other vaccine talks</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f4d58-e141-487c-b3d6-9be62455f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are also coming up with a CDA with US-based
        firm Moderna, which is also working on a potential vaccine against the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87922d5-822d-4d26-a470-8f3ee77c9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from the Philippines are also set to meet with biotechnology
        company CSL Ltd. and the University of Queensland in Australia even if they
        are still in the early stage of coronavirus vaccine development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40e0ea-94ea-4ab9-b6f8-3ff329a5c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’ vaccine expert panel has sought clarifications
        regarding the documents submitted by developers of Russia’s coronavirus vaccine
        Sputnik V. The documents shared with the Philippine government contain the
        findings of Phase 1 and 2 of the clinical trials of Sputnik V. Officials are
        awaiting the response of manufacturer Gamaleya research institute, Vergeire
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4470ca-321d-45de-928b-57d9760170e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier confirmed the Philippines
        will join the Phase 3 of the Sputnik V, which will be fully funded by Russia.
        Around 1,000 people will be randomly selected from areas with high COVID-19
        transmission to join the medical experiment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69150144-b6cf-495e-bb8f-f52132e4ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:20:12.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://https://www.cnnphilippines.com/news/2020/8/13/Sputnik-V-Russia-vaccine-Philippines-clinical-trial.html"
        target="_blank">READ:&nbsp;1,000 Filipinos to join Russia vaccine clinical
        trial&nbsp;</a></strong></p>'
  'San-Miguel-Corporation-Bulacan-New-Manila-International-Airport':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-07T16:05:27.784+08:00
    'imagesource': 'jcr:6f37b79f-8a41-40a7-a260-817a80d11c76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b095e85-63bb-480d-b27c-d262d3d6981f'
    'lead': 'The franchise seeks to exempt SMC from paying all direct and indirect
      taxes as well as fees related to the construction, development, and operation
      of the New Manila International Airport and its commercial complex in Bulakan,
      Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:07:10.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:33:45.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:52.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs franchise for SMC’s Bulacan airport on final reading'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ea3be-f3f9-400e-b54d-8a9eb33b807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:07:10.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        House of Representatives on Monday approved on final reading the bill granting
        a franchise to San Miguel Corporation to build and operate an international
        airport in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b6297-8f79-4ac4-a5b2-6a5eb4684003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:07:10.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 218 lawmakers voted in favor of House Bill 7507, six
        voted against it, while two abstained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c00f9e-6d8b-4f11-9648-2c45baa934d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:07:10.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise seeks to exempt SMC from paying all direct and indirect
        taxes as well as fees related to the construction, development, and operation
        of the New Manila International Airport and its commercial complex "Airport
        City" in Bulakan, Bulacan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123c590-2723-405c-8f26-1dab1c27a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:07:10.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax break will last for 10 years or the period when SMC is expected
        to complete the airport’s construction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87359138-b0d8-4b89-85b7-252d2b817ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:07:10.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise bill also includes a profit-sharing agreement, requiring
        SMC’s subsidiary in charge of operating the airport to share half of its profits
        with the government above a 12-percent profit margin and all profits above
        14 percent.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34c2c5-147a-45e1-86df-a4be42e029e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:48:48.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Rep. Arlene Brosas, who voted against the House bill, said
        the 2,500-hectare airport will result in the displacement of hundreds of families
        and the loss of livelihood of the fishermen in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393e749-b578-4a6e-9acb-5ff2504e5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:48:48.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the reclamation will destroy marine life and affect
        the Taliptip River stream, thus “threatening the country’s food security.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1fe46-3361-4db5-b507-b13b44c5b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:48:48.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aanhin ng ordinaryong mamamayan ang bagong airport sa panahon ng
        pandemya kung sila mismo ay tatanggalan ng kabuhayan, komunidad at tahanan?"
        Brosas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9ba9c-a692-415a-898d-ebfc63ad9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:48:48.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will ordinary citizens do with a new airport
