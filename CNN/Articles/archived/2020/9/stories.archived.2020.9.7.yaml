    'title': 'PAGCOR: Two hubs to house offshore gaming operators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccb2a3-926c-40d0-bb2f-c73ce57d1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.027+08:00
