    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4b91fd-7705-4050-93ea-9c803ba03761'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases has laid down rules in the conduct of clinical trials for coronavirus
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:11:28.685+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:33:41.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:54.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF sets guidelines for holding COVID-19 vaccine clinical trials in
      PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7c29b-4829-48ea-aea2-7be77badfda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has laid down <a href="https://www.officialgazette.gov.ph/downloads/2020/08aug/20200903-IATF-RESOLUTION-NO-68.pdf">rules
        in the conduct of clinical trials</a> for coronavirus vaccines, releasing
        a resolution on Monday that gives priority to the test spearheaded by the
        World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234304d7-91ba-458c-9ec4-da0cbfaaad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Science and Technology Secretary Fortunato dela Peña
        explained that WHO''s Solidarity Trial, which Philippines is a part of, should
        be prioritized over independent trials conducted by private vaccine manufacturers
        if there is a "competition" for participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69d19f-dad9-44ee-b0eb-30caa78eec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipient of the vaccines in WHO''s large-scale trial will be
        recruited from the top 5-10 barangays with the most number of COVID-19 cases
        in the country, according to IATF''s Resolution Resolution No. 68.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e5319-cd1f-41ce-a060-bde181559a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The households that will join will be randomly picked. Only permanent
        residents will be allowed to participate, unless the person can show proof
        they will be living in the area for two years. In case of shortage of participants,
        officials can ask residents from neighboring areas to join.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514a967-ce0a-4950-874f-d7a9c8ee83bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s Epidemiology Bureau is tasked to manage
        the data of all trial participants and monitor their condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba5db1-2173-42b9-ae85-e7f6f2335feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in talks with Russia for its "Sputnik V" vaccine
        and 16 other firms to hold a coronavirus clinical trial in the country. The
        Philippines'' panel of vaccine experts is still reviewing documents from the
        Russian manufacturer before turning over their recommendation to the Food
        and Drug Administration, which will give the final approval to hold the Phase
        3 trial in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565b212-726e-4d01-99f5-b4625c069c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST Chief also said the IATF approved the creation of a sub-technical
        working group to solely focus on the procurement of COVID-19 vaccines. He
        said this will be led by the Department of Budget and Management-Procurement
        Service. The Departments of Health, Finance, Budget and Management, Foreign
        Affairs, Trade and Industry, Interior, Philippine International Trading Corporation,
        and National Economic Development Authority will serve as members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c96e63-e542-48dc-b90c-e79ea7a83c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:11:28.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is tasked to decide which vaccine and how many doses should
        be procured, the IATF said.</p>'
  'saying-goodbye-to-lloyd-cadena':
    'author': 'Kat Uytiepo'
    'caption': 'One of Lloyd Cadena’s closest friends says goodbye to the beloved
      vlogger. Portrait by KAT UYTIEPO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-09-07T16:06:05.774+08:00
    'imagesource': 'jcr:a9fa3026-1be2-4897-8cb2-7a52e80b706c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15de6324-ac94-42bb-870d-edf6106ebee1'
    'lead': 'One of Lloyd Cadena’s closest friends says goodbye to the beloved vlogger. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:14:26.859+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:33:40.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:54.629+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Lloyd Cadena I’ll remember'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb364a50-472a-4fc8-928f-156fcd993d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> He was a
        pimply kid in high school. I don''t remember at which point he actually came
        out, but when I met him he had crushes on girls, although he was an avid Mariah
        Carey fan and would always belt out her songs at the top of his lungs. That
        was the Lloyd I came to know.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa2a72-8743-47cc-906d-adffdb14b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school was filled with the typical drama that&nbsp;you would
        expect a bunch of hormonal teenagers, and Lloyd was always the center of attention.
        He was the funny guy who made fun of everything and everyone. When I joined
        his little clique we called ourselves The Chaka Authority because we liked
        to make "chismis" every chance we get, and we naturally stirred up all kinds
        of drama. That''s how we formed this bond that stood the test of time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf82d01-dc47-4640-b4ba-72694c1ccf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven of us were supposed to grow old together. There are friends
        who come and go, and there are what you''d call “forever friends.”&nbsp;These
        are friends I wanted to be by my side when I get married, who will be the
        ninangs and ninongs of my children, who guide me during my quarter-life crisis,
        my mid-life crisis, and all the other crises I’m bound to face in my lifetime.
        I never would’ve guessed we would lose a member of our group before we even
        turn thirty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3ab6c-ffa5-491c-a84f-635f85f2cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd started vlogging even before the word "vlog" had been invented.
        So most people know him as the funny guy with the loud laugh, but to me and
        his friends he was more than just the class clown. Beneath the goofy face
        is a person who''s insecure about many things and who, just like the rest
        of us, just wanted to be loved. Lloyd is probably the kindest and most generous
        person I know. He just had so much love to give and he gave it away freely,
        never asking for anything in return. But more than anything in the world,
        he just wanted to meet someone who would accept and love him unconditionally.</p>'
    '57':
      'image': 'jcr:51311267-788e-4363-85f6-e09fd69136a2'
      'imageCaption': 'The Chaka Authority and friends during our senior prom. (Standing,
        from left) Lloyd, Martin, Kenneth, and Lobi. (Seated, from left): Danille,
        Richann, Cath, me, and Alehia. Photo courtesy of KAT UYTIEPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e796a86-8ec5-491c-b9d6-d6913419858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'image': 'jcr:052dae6b-44a9-4c74-b9eb-f5bd7a32b561'
      'imageCaption': 'After not seeing each other for a while, we decided to meet
        up. Lloyd came from Tagaytay to shoot a  video and when he arrived it was
        almost midnight. He had a long day, and even though he was tired, he still
        had so much energy. He sang Jaya''s songs the whole night. Photo courtesy
        of KAT UYTIEPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b3ce2-4e7e-48ae-b30e-398995acbb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97022aff-4983-4381-a99c-334cb1069c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd taught me a thing or two about vulnerability. Every time he
        tells us just how much he wanted to find love, it would always surprise me
        to see this sensitive side of him. It was hard to believe that even Lloyd
        Cadena, <em>THE</em> Lloyd Cadena, who has made millions of people laugh,
        was afraid of rejection, of getting hurt, and he was very honest about it.
        He certainly had his share of heartbreaks. He was repeatedly hurt by guys
        who couldn’t accept that he was way more successful than they were, or guys
        who simply wanted his money and nothing else. Every time Lloyd got hurt, he
        would just keep making funny vlogs. That''s not something his millions of
        followers get to see because Lloyd has always been good at hiding his feelings.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f31d3c-798c-4741-a334-676fbd4bc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he invited us to a club to celebrate. He had just bought
        a house, a dream he never thought he would accomplish at such a young age.
        Every time we go out, Lloyd would always pay the bill, no matter how much
        it is. Not to show off how much more successful he was than the rest of us,
        but just because he’s a natural-born giver, and it''s always his first instinct
        to give and share.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e407d54-e104-4a8b-b395-7c5180b5eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, he wanted to celebrate. He quickly became emotional.
        All he ever wanted was to take care of his family, and now, his parents will
        have a decent house to spend their retirement years comfortably. I haven''t
        seen him cry since high school, so I couldn''t help but tear up as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaadd31-5b50-4dd2-977b-c258e764902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cried because he was happy, because he was loved by so many fans,
        and because he couldn''t ask for more. I told him I was very proud of him,
        not just because he''s done so well for himself, but because despite his success
        he had stayed the same, modest and more down to earth than any of us.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4382163-f6db-4f81-a74d-3694f0f72d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:14:26.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, I''m glad I went that night and shared his joy. I
        know he lived a full life, and I will forever remember that moment when he
        had tears in his eyes and said, "I''m happy."</p>'
  'PH-covid-cases-238k':
    'caption': 'The national tally of COVID-19 cases reaches 238,727, as the country
      logs its lowest daily rise since July 14. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T16:15:16.851+08:00
    'imagesource': 'jcr:db6f4d7c-5c1c-4859-98f9-6dd559bdc633'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edff3144-80c2-4da9-bf7b-aa70422df34d'
    'lead': 'The national tally of COVID-19 cases reaches 238,727, as the country
      logs its lowest daily rise since July 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:36:04.510+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:33:39.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:54.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH logs 1,383 new COVID-19 cases as total breaches 238,000'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba120c-47ba-4c1e-b511-891b0179bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        national tally of COVID-19 cases rose to 238,727 on Monday, after the Department
        of Health announced that 1,383 more people have caught the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9726302-acf0-4ace-a1f8-75c1730635ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the country’s lowest daily rise in cases since July 14,
        when the DOH logged 634 new patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83c313-7082-493c-bbba-e5accb5dfff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that of the total case count, 49,931 are active
        cases or currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72932497-282e-4ffc-8022-1b69a57dca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report listed Metro Manila as the region with the most
        number of new infections with 525, followed by Laguna with 137, Batangas with
        99, Negros Occidental with 77, and Cavite with 69.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b37e7e-23d0-423a-bdcd-50eb094482b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials added that recoveries climbed to 184,906, with
        an additional 230 survivors. On Sunday, the DOH announced a sharp increase
        of over 23,000 new recoveries under its Oplan Recovery program, which uses
        a time-based and symptoms-based scheme in tagging patients as having recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6357b92-43a3-473d-b738-8d1220069f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 15 have been added to the death toll, which is now at
        3,890. Of the newly reported fatalities, three died in September, one in August,
        and the remaining 11&nbsp;in the months of March to July, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57afccd-61f7-4830-bb2f-73d7d1ac5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T17:22:45.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that 21 duplicates were removed from the
        total case count as part of its cleaning and validation process. It added
        that three cases previously reported as recoveries turned out to be deaths
        after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc89020-db16-46dc-a337-c922820db69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T17:22:45.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said the
        number of COVID-19 infections went up to 10,129, with 12 newly reported patients.
        It added that 42 more have recovered, bringing the total to 6,323, while five
        more have died, with the deaths climbing to 764.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafaea9b-2182-4133-9034-e8952153dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T17:22:45.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:33:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Guido David of the University of the Philippines
        OCTA Research Team said the country has flattened the COVID-19 curve, as he
        noted that the national COVID-19 reproductive rate and the positivity rate
        have declined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3bcd6-128c-48a0-9e41-0e9157466399'
      'mgnl:activationStatus': true
