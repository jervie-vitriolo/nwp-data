      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        family of <a href="https://www.cnnphilippines.com/entertainment/2020/9/4/Vlogger-Lloyd-Cadena-dies.html">the
        late Filipino vlogger Lloyd Cadena</a>&nbsp;confirmed on Sunday that he tested
        positive for COVID-19 and “suffered a heart attack while asleep.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2cacc7-e733-4730-964f-0a41810e766e'
