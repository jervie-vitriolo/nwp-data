  'Groups-criticize-overlaying-of--white-sand--on-Manila-baywalk':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2020-09-07T08:16:02.194+08:00
    'embedimage': 'jcr:d92a44f5-4894-4236-a27a-a319d2abc505'
    'embedsource': '<iframe width="901" height="507" src="https://www.youtube.com/embed/Qh-6r551T48"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645a32c5-4141-4709-b5b3-783fac16273d'
    'lead': "The government is drawing flak for filling  the Manila baywalk with synthetic\
      \  \"white sand.\"\nIn her weekly radio show, Vice President Leni Robredo called\
      \ the move \"insensitive\" for focusing on the beautification of the area amid\
      \ the pandemic. \nThe Vice President says the almost 400 million pesos reportedly\
      \ allocated for the project could have fed 80 thousand hungry families.\nSeveral\
      \ groups are also saying the funds can be well spent on other programs to rehabilitate\
      \ the Manila bay.\nSpeaking to CNN Philippines, Geologist and UP Professor Mahar\
      \ Lagmay warns against wasting resources in what he calls 'costly' Manila bay\
      \ project.\nHe says natural alternatives should have been used instead.\nThe\
      \ Environment Department, however, says the project is beneficial for everyone.\n\
      Manila Mayor Isko Moreno also expresses his support for the project for now.\n\
      He says the DENR knows better to protect our environment."
