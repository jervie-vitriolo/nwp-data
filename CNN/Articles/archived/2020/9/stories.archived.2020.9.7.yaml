      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations for the missing crew of the Panamanian-registered
        vessel was put on hold on Saturday, with Japanese officials anticipating a
        strong typhoon over the weekend. Rescue teams earlier evacuated the area due
        to bad weather, according to the Labor Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4bf93d-beb4-4b28-87a7-f4f8da3126cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:55:01.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard has so far rescued two Filipinos in the
        East China Sea where the ship carrying 42 crew members and more than 5,800
        cows went missing last week during the onslaught of Typhoon Maysak. Officials
        earlier reported that 39 of the crew members were Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8535d-b18b-4112-b1d1-76a9f827ea41'
