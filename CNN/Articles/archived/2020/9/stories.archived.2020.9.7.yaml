      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His test results came out positive on September 3, but the family
        said that at the time, “his vitals were okay.”</p>'
