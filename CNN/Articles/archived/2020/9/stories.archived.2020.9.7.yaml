  'Portland-Police-arrest-50-protesters-':
    'author': 'Artemis Moshtaghian and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T08:10:23.930+08:00
    'imagesource': 'jcr:2224a57c-df60-4d34-ad72-190a029db126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eead770-b467-482d-aac4-bf112bf58965'
    'lead': 'Portland Police arrested over 50 people during fiery demonstrations on
      Saturday night, the 100th night of protests in the city since the death of George
      Floyd in late May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T08:14:12.905+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:34:03.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:47.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Portland', 'George-Floyd']
    'template': '1'
    'title': 'Portland Police arrest over 50 people on 100th consecutive night of
      demonstrations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01888b94-8a76-40e3-b3be-9213adc2a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Portland Police arrested over 50 people
        during fiery demonstrations on Saturday night, the 100th night of protests
        in the city since the death of George Floyd in late May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4320ea-3039-487a-a9bd-5c17eef12a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests came after some people in the crowd threw "multiple
        fire bombs" at officers, one of which set a community member on fire, police
        said. Officers located the injured person, who was treated by Portland Fire
        and Rescue and then taken to a hospital in a private vehicle, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f95ab-b85e-4774-869b-1a951796f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s events began as crowds gathered at Ventura Park and
        marched at about 9 p.m. local time toward East Portland Community Policing
        Center, according to a statement released by Portland Police. Police said
        that many people in the crowd wore black clothing, carried large shields and
        dressed in protective gear, including helmets, gas masks and body armor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40e95e-aed1-4be0-9b6b-a69edd9dd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that the intent of the crowd was not peaceful protest,"
        police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2ba33-0bc4-40c0-adbf-fcb0373d1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland has had a tumultuous week, capping off a summer of protests
        and rioting. Last Saturday, a supporter of a right-wing group was shot and
        killed in Portland during a day of clashes between pro-Trump groups and left-wing
        protesters. On Thursday night, authorities then shot and killed the man suspected
        in that murder as they moved to arrest him in Washington state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db140acc-0a49-4d9c-8423-4aaac3ac0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night''s demonstrations did not include any gun violence.
        Still, police said the use of fire bombs presented an "extreme danger to life
        safety," and they declared a riot and ordered people to leave the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9c9c8-31fd-4476-a240-ad16fec7f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland Police said individuals in the crowd began throwing fireworks
        and mortars at officers, while others were seen throwing rocks. One person
        had a "wrist-rocket" type of slingshot launching objects, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9805544-9d7b-4779-a064-108c270e19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sergeant was directly struck by a commercial-grade firework, which
        burned through his glove and injured his hand, police said. Several officers
        and troopers were struck by rocks in the head, arms, shoulders, and feet,
        police said. Officers used tear gas and other crowd control munitions, while
        also making targeted arrests, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d229593-2611-4932-948c-d4fb779dbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people in the crowd were seen lighting dumpsters, garbage cans,
        and wooden pallets on fire in the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d71f7-f468-4f17-a420-5e24908eaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, over 50 people were arrested, police said. At least two
        of those arrested were wearing body armor, one person had a dagger and another
        person had a knife, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1162338-f4be-4706-9520-ad01404ff846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T08:14:12.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/06/us/portland-protest-100-days/index.html"
        href="https://edition.cnn.com/2020/09/06/us/portland-protest-100-days/index.html"
        target="_blank">Portland Police arrest over 50 people on 100th consecutive
        night of demonstrations</a></em></p>'
