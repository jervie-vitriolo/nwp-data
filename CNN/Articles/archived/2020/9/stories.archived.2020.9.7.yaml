      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The EU''s chief negotiator, Michel Barnier,
        has warned that the UK must abide by the terms of the Brexit deal it agreed
        last year, after reports that the British government was planning new legislation
        that would undermine elements of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e75d9-cf07-4ccf-83fb-3043d8962e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.234+08:00
