    'jcr:uuid': 'f3c3a3cc-2bfb-4646-9610-9462349c2a18'
    'lead': 'Bacolod City and Lanao del Sur province will be placed under modified
      enhanced community quarantine from Sept. 8 to 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T22:58:14.362+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:32:43.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:04.047+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MECQ in Lanao del Sur and Bacolod City gets IATF nod'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44433d2c-c11b-4299-9290-dda58531faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> <strong>—</strong>
        Bacolod City and Lanao del Sur province will be placed under a stricter modified
        enhanced community quarantine (MECQ) starting Sept. 8 up to Sept. 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451aaa2-d456-49ac-aaed-a4c8aaed655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed that President Rodrigo
        Duterte approved on Monday <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/IATF-Resolution-No.-69-A.pdf"
        target="_blank">Resolution No. 69</a> of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases (IATF-MEID) placing the two areas
        under tighter protocol restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f56c40-a76b-42a2-88be-2568e50bcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b455b-10a5-487b-b040-f330493fb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 Task Force chief implementer Carlito Galvez Jr.
        noted during the IATF-MEID meeting on Monday the sudden increase of COVID-19
        infections in the two areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8e76a-ee0a-446a-b743-d38b9ffeece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31b278-58d2-46bd-9901-8e72f3abdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommended to the IATF the upgrading of Lanao del Sur as MECQ,
        considering it is contiguous to Iligan City and its cases are also rising.
        We will recommend also that Bacolod City be placed under MECQ," said Galvez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f381364-58f5-4d2d-8864-25a980c83328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:58:14.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:43.029+08:00
