      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4fc81-3820-4b84-9598-1ea276f89367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Monday, Galvez said this is also the
        recommendation of Interior Secretary Eduardo Año.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f74af-f7be-4735-a3b9-11f7271155e9'
