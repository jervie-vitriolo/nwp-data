      'mgnl:lastActivated': 2023-01-25T20:33:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education will release guidelines on sports
        training after meetings with universities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce455cc2-2015-48d0-9cef-93d139cd9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:18:13.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero de Vera said the order covers all types of
        sports in universities in colleges. He added that the strict stay-at-home
        rules for those under 21 years old will be set aside with the new IATF resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099f0ea-31b1-4e22-b1b5-9120ad0405ec'
      'mgnl:activationStatus': true
