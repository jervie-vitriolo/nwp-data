      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, on the other hand, said it is also coordinating with the
        Japanese Coast Guard, the ship''s owner and manning agency in an effort to
        extend support for the seafarers and their families.</p>'
  'duterte-pemberton-absolute-pardon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T17:45:58.512+08:00
    'imagesource': 'jcr:4848fb78-98fe-4e1f-ac68-39b9ccb0e0f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfb5a0ea-05d5-4475-85f1-748e07aa66dd'
    'lead': 'Justice Secretary Menardo Guevarra says the President Rodrigo Duterte''s
      decision was made independently, without external pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T17:50:45.096+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:33:36.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:56.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Joseph-Scott-Pemberton', 'Jennifer-Laude']
    'template': '1'
    'title': 'Duterte grants ''absolute pardon'' to convicted US Marine Pemberton'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9372318-c153-492b-8a68-53f9f7220b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, September 7) —</strong> President
        Rodrigo Duterte on Monday granted "absolute pardon" to US Marine Lance Cpl.
        Joseph Scott Pemberton after serving less than six years in detention for
        killing Filipino transgender woman Jennifer Laude.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc924a7-755d-40b0-b35f-e865efccb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was set to be released early after a local court on September
        1 credited Pemberton more than four years’ worth of good conduct time allowance
        (GCTA) &nbsp;a privilege given to detainees who exhibit exemplary behavior
        in prison. The court said Pemberton’s accumulated jail time already exceeded
        10 years due to his good behavior. But this was challenged by the lawyer of
        the Laude family by filing a motion for reconsideration, questioning the computation
        and basis of GCTA credits awarded to him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c82d50-d24a-4fae-ab84-a7a0bd2414a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal delayed the release of the convicted American national.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a66d3-be76-4b4e-ba8e-8daf0941eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is unfair to keep Pemberton detained pending appeal
        resolution, arguing it is not Pemberton''s fault there is no proper record
        of his exemplary behavior while he was alone in a special detention cell in
        Camp Aguinaldo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a9c96-76ff-4e6f-a76b-a36ecae213ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have not treated Pemberty fairly so I will grant for his release.
        Pardon... There is a time where you are called upon to be fair, be fair,"
        he said during his weekly address to the nation. "It is not the fault of Pemberton
        na hindi na na-compute because we should allow him the good character presumption
        kasi wala namang nag-report na Marines na nagsabi nagwawala siya."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa53fe4-3f6c-4d4d-bc32-a2237e1cb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have not treated Pemberty fairly so I will grant
        for his release. Pardon... There is a time where you are called upon to be
        fair, be fair. It is not the fault of Pemberton that his good conduct was
        not computed properly. We should give him the presumption of good character
        because the Marines did not report that he misbehaved. ]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f170484-d044-4ae3-accd-867f0fa16fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he informed Executive Secretary Salvador Medialdea
        and Justice Secretary Menardo Guevarra before he announced his decision.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3d072-bcd2-43ca-a9f3-a1eb59e6928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the President''s decision was made independently,
        without external pressure. He added that even outgoing US Ambassador to the
        Philippines Sung Kim was surprised with the news when he arrived in Malacañang
        on Monday night for his farewell call. He said Duterte simply saw that the
        presumption of good conduct was on Pemberton''s side since there is no proof
        he misbehaved in detention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7cec6-83a5-4b93-a597-149e8bea769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that the president’s decision to grant pardon to Pemberton
        was solely his own. No one prompted it," he said in a message.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae4cd9-ac25-4235-aa01-3e52b3c66d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice was slated to file a motion for reconsideration
        this week to oppose the Olongapo Court''s release order, but it was preempted
        by the granting of absolute pardon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95612c2f-b246-4dca-8aad-ea74886e85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, the former counsel of the
        Laude family, said the pardon erases questions on whether Pemberton is qualified
        for good behavior credits.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561b394-d3eb-4d10-90f3-62b07e42a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more issue/question if he''s entitled to GCTA. Wala nang issue
        kung applicable ba sa kanya yung batas dahil hindi siya nakulong sa national
        penitentiary. Binura na po ng Presidente kung ano pa yung parusa na dapat
        ipapataw kay Pemberton. Ang hindi po nabura ng Presidente yung conviction
        ni Pemberton, mamatay tao pa rin siya," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe1946-00ef-435e-815d-2c0af8574f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No more issue/question if he''s entitled to GCTA.
        There is no more issue whether the law applies to him because he was not detained
        at the national penitentiary. The President erased any additonal punisments
        that may be given to Pemberton. What the President did not erase was Pemberton''s
        conviction, he is still a killer.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d5764-085d-41e7-8996-28db1295a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton has served a total of 2,142 days or over five years and
        ten months in prison, but the court credited to him a good conduct time allowance
        of 1,548 days or more than four years. This yields an accumulated jail time
        of 10 years, one month, and 10 days, the court said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87264f04-528e-4a8d-800b-36563d7be552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but this was later reduced to a maximum of ten years.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457840f0-1f3c-436b-ba86-95cda76a8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night, Pemberton''s
        lawyer Rowena Flores said the President''s decision was a surprise, adding
        that she did not make a representation to Malacañang for the pardon.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca5898-e772-45d9-ac6b-6276323d7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy with this development, and I thank our President
        for his pardon," she said. "I think with this development, justice is served
        and that the laws were followed."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af107852-549d-403e-86c9-e557da857e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said Pemberton would have to meet certain requirements first
        before he can leave the country, including clearance from the National Bureau
        of Investigation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdff92-a8fe-4358-aa4c-046af9b56bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators, such as Senate President Vicente Sotto III and
        Senators Panfilo Lacson and Imee Marcos, backed the President''s decision.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b12a2b-c961-469a-ae98-1a4313c95941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President of the National Union of Peoples'' Lawyers,
        Edre Olalia, said the decision was "unbelievable," adding it was timed to
        "pre-empt the possibility of any other adverse result to his case."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a209e1e-5c91-491a-a3c6-eee8976295bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes it even more atrocious is that his entitlements and
        liberty were apparently politically bartered through an onerous and servile
        military agreement. What cheap price sovereignty and national dignity," he
        said in a statement on Monday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf06b2e-7476-4177-b38c-bdab80666cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines President Domingo Cayosa said
        while the President''s move was unexpected, the Constitution gives Duterte
        the privilege to grant pardon.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a408ab-64fc-43a9-a95f-d45e8ae7a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are three exceptions to this executive power: if the
        offender is being impeached; if the criminal case pertains to election offenses,
        in which the President would need the Commission on Elections recommendation;
        and if the offender is not yet convicted with finality.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab9d32-039a-4aa5-9526-5269b987c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case of Pemberton does not fall into any of these exceptions,
        so the power of the President can be exercised," he told CNN Philippines.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff58a0-6946-41df-a856-74589e3575f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:58.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton. Laude''s neck was
        blackened with strangulation marks, head rammed into a toilet, after Pemberton
        learned that she was transgender.</p>'
  'DOE-own-marine-exploration-vessel':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Energy Secretary Alfonso Cusi (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T18:26:28.777+08:00
    'imagesource': 'jcr:067d3225-ffa9-46d5-b34e-6672671b690a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fbae41e-8ca7-4c45-9048-0cf5afe74c87'
    'lead': 'The Department of Energy wants its own vessel which may be used for oil
      and gas exploration, Secretary Alfonso Cusi says, which comes ahead of a planned
      joint venture with China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T18:32:12.276+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:33:34.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:56.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'exploration', 'vessel', 'marine', 'ship', 'research', 'Recto-Bank',
      'Malampaya']
    'stories': ['ec1511ef-624a-4ddb-a253-9721461a1069']
    'template': '1'
    'title': 'DOE eyes own marine exploration vessel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36645e8a-a497-41f4-a18e-224e08ef54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Department of Energy wants its own marine exploration vessel which may be
        used in searching for oil and gas deposits at sea, Secretary Alfonso Cusi
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845dcc2-9ca2-4a50-919c-39dbebf88e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pending request that we have is to purchase an exploration
        vessel so that we can conduct our own exploration using that fund," the Cabinet
        official said when asked how the DOE is planning to tap funds and fees collected
        from the operations of the Malampaya natural gas facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd441e2-5d4e-4e04-b54f-f9184574dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE presented its ₱2.149 billion budget for 2021 before the
        House appropriations committee, which was trimmed from its original ₱2.6 billion
        proposal submitted to the Budget Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f9630-85a0-4d05-b13b-f48de011361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document published on the DOE website also showed a request for
        information regarding the construction of a new marine scientific research
        and exploration vessel or MSREV which ended August 31, meant to gauge the
        interest of industry players should the agency bid out the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0d0e0-f743-4a24-97a5-6c64cc158f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial specifications require the vessel to be capable of conducting
        scientific studies and data gathering in "tough environmental conditions at
        sea," including geophysical, hydrographic or oceanographic surveys, meteorological,
        marine biology, and fishery research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28589c-d125-4547-b1f7-552a0fd23571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the vessel should have the capacity for oil and gas
        exploration, including 2D and 3D seismic, gravity and magnetic surveys. This
        comes as the Philippines is in the middle of discussions with the Chinese
        government for <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/31/antonio-carpio-south-china-sea-joint-gas-oil-development.html"
        href="https://www.cnnphilippines.com/news/2019/10/31/antonio-carpio-south-china-sea-joint-gas-oil-development.html">joint
        oil and gas exploration at Recto Bank</a>, also known as the Reed Bank, which
        is part of Manila''s exclusive economic zone in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de54540-2efb-4b4d-919d-1bd8285cf04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html">PH,
        China members of joint oil exploration committee revealed</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7ba45-3285-4f36-8bea-82fddbc29258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This asset will enable the DOE and the Philippine government to
        conduct independent research capability to explore, develop and produce additional
        energy resources," the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa798b-0f12-4d61-9ed4-8a0926aff409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel should be able to carry three to five 20-foot laboratory
        vans, a helicopter deck, and a high bandwidth satellite communications. It
        should be able to host 52 cabins and 70 berths, alongside other lodging needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3021a-ec90-4a67-9a3a-b106161c558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also be capable of replenishment at sea, must be energy
        efficient and acoustically quiet, and should be usable under all weather conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3a923-3aa5-426e-98ac-86b4e45bdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions also come a few years ahead of the expiring contract
        of the Malampaya Consortium in 2024. Once that lapses, full control and ownership
        of the Malampaya natural gas and facilities will be turned over to the national
        government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae81080-c2ed-4f86-ad73-0a11d360c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.277+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi earlier said that the Malampaya reservoir is only good until
        2027.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605f251-6f63-4eff-85f5-4de39f7bed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:32:12.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
