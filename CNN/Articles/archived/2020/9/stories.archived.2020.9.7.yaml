    'lead': 'There was an "artificial" oversupply of electricity in the country as
      economic activity slowed down due to the COVID-19 crisis, the Department of
      Energy says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T19:13:33.530+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:33:30.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:57.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['energy', 'power', 'supply', 'oversupply', 'grid', 'pandemic', 'nuclear']
    'stories': ['7f864c74-c39c-4465-ae21-4bf8b69c87cc']
    'template': '1'
    'title': 'DOE cites up to 25% oversupply of power amid lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d692df5-ad37-48b7-9fbb-5f538e6c4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        country''s power grids are running on excess capacity since lockdowns due
        to the pandemic began, the Department of Energy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cad17-867e-41e0-a7cd-6ea2068ebc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a reduction in demand during the period of March to June,
        somewhere between 20-30 percent. Our surplus reserve capacity we had during
        the pandemic ranges also from around 20-25 percent," Energy Secretary Alfonso
        Cusi told the House of Representatives on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c99c9f-25f6-49d9-8454-4cc5a7be092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss was experienced by the gencos (generation companies),"
        he added, referring to the decline in sales and profit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a6538-436b-44fd-a9f5-ee29ae4b5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown in economic activity due to strict stay-at-home rules
        — which also pushed the economy into recession — is to blame for this "artificial"
        oversupply, Cusi added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84983031-b951-4258-a59e-28e3327d9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, the Luzon grid which supplies electricity to
        homes and business hubs in Metro Manila and nearby provinces would often hit
        warning levels especially during summer, when demand usually peaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51354996-b37f-497e-819a-876042b27a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Cusi said planned power generation projects and approved
        power plants will proceed with construction as scheduled, in anticipation
        of future demand as the economy bounces back from this slump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c36c1-e7cd-43a3-8d1b-1a43766cdf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE clarified that the agency''s ₱2.149 billion proposed
        budget for 2021 does not provide for funds to build a new nuclear power facility
        or upgrade the abandoned Bataan plant, even after President Rodrigo Duterte
        revived the push in tapping this controversial energy source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846a536-8dbc-4cc7-8330-a7e7ae05e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/6/DOE-call-nuclear-energy-PH-not-dependent-revival-Bataan-nuclear-plant-.html?fbclid=IwAR000VTsgoJ9n4WAC4Zm67-2ntWzQdDO0arxVBC-0ctPGIwMeRWDF8h39OcWhether">DOE
        says call for nuclear energy in PH not dependent on possible revival of Bataan
        nuclear plant</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5c099-bf30-4186-ac7c-9e6647b5ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July executive order created the <a href="http://cnnphilippines.com/news/2020/7/29/Duterte-administration-Bataan-nuclear-power-plant.html">DOE-led
        Nuclear Energy Program Inter-Agency Committee</a>, which will “review the
        legal framework, study the viability of nuclear energy, and recommend steps
        in the utilization of nuclear energy as well as existing facilities such as
        but not limited to the Bataan Nuclear Power Plant.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d416a80-1cc4-454f-ab08-a8b60d73d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said a nuclear power plant won''t push through without Congress
        approving a new law and without public acceptance. Nuclear power is said to
        be cost-efficient but also carries huge risks, as seen in the 1986 Chernobyl
        explosion which exposed residents to damaging radiation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cdb88-4d1e-4fa8-986f-2e7de0e567dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the Philippines has adopted a technology-neutral energy
        mix, which meant tapping all available sources of power to meet local demand.
        The Cabinet official also hoped that with the possible entry of nuclear power
        providers, the cost of power may drop in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c953d2-9306-4d22-a72d-c08286c89e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:13:33.531+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was earlier in talks with Russia for <a href="https://www.cnnphilippines.com/news/2019/10/8/Russia-floating-nuclear-plant-PH.html">floating
        nuclear power barges</a>, eyed to electrify remote island barangays.</p>'
