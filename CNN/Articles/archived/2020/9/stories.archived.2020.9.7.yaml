    'jcr:uuid': '0a155750-38df-4dc2-8f15-20cec0ab8f67'
    'lead': 'As multiple wildfires burn in California, one of the fires was started
      during a gender-reveal party, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T19:57:14.830+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:33:23.673+08:00
