      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd’s remains were cremated yesterday. His death came more than
        two weeks before his 27th birthday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4abdc-388f-4011-b5f5-ad946134e756'
      'mgnl:activationStatus': true
