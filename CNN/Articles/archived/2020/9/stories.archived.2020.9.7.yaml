  'Duterte-Duque-not-time-to-resign-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T22:31:27.875+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebcfcc9c-94f4-4d1f-94e5-1bae2ea6ca26'
    'lead': "Despite the alleged corruption and other anomalies inside the state health\
      \ insurer, President Rodrigo Duterte reiterated his trust on Health Secretary\
      \ Francisco Duque III. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T22:36:14.955+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:32:44.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:03.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Francisco-Duque-III', 'resign', 'PhilHealth',
      'investigation', 'Menardo-Guevarra']
    'template': '1'
    'title': 'Duterte to Duque: This is not the time to resign  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7ab55-f47c-4500-9e9c-f8c16327d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) -</strong> Despite
        the massive corruption allegations hounding the state health insurer, President
        Rodrigo Duterte advised embattled Health Secretary Francisco Duque III to
        stay in his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5838d8f-a344-45f5-9b34-12d842824cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e74513-31a8-4abb-950d-67723b37fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday night address, Duterte assured Duque, who is also
        the ex-officio chairperson of the Philippine Health Insurance Corporation
        (PhilHealth), that he has his trust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019a773-fea6-4f6b-8afc-245d68646231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61877a6b-aaac-41ed-9a06-979ac005c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Duque, this is not the time for you to resign...I’ve
        heard stories about you going to resign. I have full trust in you,” said Duterte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf398879-f925-4313-a6c3-c96d3174b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he understands Duque''s struggles in his
        job, and even briefly joked about taking a vacation in Spratlys Islands in
        the West Philippine Sea with him and the Americans for "a sightseeing tour."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df8c58-e3bf-4b2f-93fd-3e40f16b171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a67615-7a5b-437d-bd10-137977981f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these days, magtawag ako ng bakasyon. Bakasyon tayo. Mamili
        ka sa lugar, Secretary. Huwag lang sa labas ng Pilipinas," Duterte told Duque
        during his address.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997ee67-f831-47af-a476-39ccc61835dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61df15-2d89-4a2e-a412-de503c9b9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of these days, I''ll call for a vacation. Let''s
        take a vacation. You choose the place, Secretary. Just not outside the Philippines]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb1c22-8fd5-4c3f-a4e5-44932bb17a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e0cd1-4809-44b2-89c8-73975b167a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:01:22.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:32:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe we’ll visit Spratlys but we will also invite the Americans
        to come along. We’re going to a sightseeing tour,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11d3c5-8f19-419e-b783-ce7debff564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a580595-7593-4412-a8b2-843114dcfe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told Duque to let the investigation by the Justice
        Department-led task force on PhilHealth to run its course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ffb41-59a9-4e7a-a80c-2a6a53a5c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ed3ca-0c04-4528-97f1-cdcc9477f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an investigation going on, let it be,” said Duterte. “Let
        us see doon sa negligence mo. Pero you know, if you handle a big organization...talagang
        magne-neligent ka, kasi hindi mo talaga mahahabol minsan (Let us see about
        the negligence charge. But you know, if you handle a big organization...you
        will be seen as negligent, because you cannot run after them sometimes).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266dcc-a834-4096-9eb4-0418dea67b63'
