      'mgnl:type': 'text'
      'text': '<p><strong>Human is in the Details</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6465b-29af-4c8b-899b-926d945bda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:11:37.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist Dale Erispe is best known for his <a href="https://www.artsy.net/show/west-gallery-progressive-confines"
        target="_blank">landscape paintings</a> that show the stark contrast between
        mankind and nature. He will be exhibiting his new solo show “Human is in the
        Details” in Blanc Gallery, Quezon City on Saturday, Sep. 12, 2020, from 1
        to 7 p.m. The show will be running alongside two other exhibits: “Making the
        Pain go Away” by Julius Redillas, and “Right Now” by Pow Marin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8327ec9-8589-4ca3-87db-28867056d094'
      'mgnl:activationStatus': true
