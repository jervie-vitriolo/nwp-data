      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the safest bet at this point is that Biden has been ahead
        and will likely be ahead when all the votes are counted.</p>'
