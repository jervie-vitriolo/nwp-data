      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> COVID-19
        Task Force chief implementer Carlito Galvez Jr. said they will support the
        implementation of a modified enhanced community quarantine in Bacolod City
        due to the rising COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbbe9e-4c5b-460d-988d-871bd6bd705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
