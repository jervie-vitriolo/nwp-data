      'mgnl:type': 'text'
      'text': '<p><strong>Extraterritorial</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79b8f2-bbf7-4d14-91a5-3d70aacf528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:11:37.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insituto Cervantes de Manila will be holding an online discussion,
        moderated in Spanish by Fernando Iwaski, with different writers who have pursued
        their careers in their non-native languages on Wednesday, Sep. 9, 2020 from
        5 to 7 p.m. The dialogue will explore the different reasons why artists choose
        this path, featuring the writers Elia Barceló (Spain), Daisy López (Philippines)
        and Siu Kam Wen (Peru) as guest speakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090adcaf-316f-4c9b-92ad-69eec5a3a21b'
      'mgnl:activationStatus': true
