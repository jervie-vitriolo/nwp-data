      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b18c1-88d3-4877-83ce-a12229c28b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:54:55.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given that there is still time for Biden''s national lead to
        shrink to 6 points or even 5 points, he can''t take this election to the bank
        by any stretch.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab84f8-b991-40df-afbd-2fb25ed5f66b'
