      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Lloyd’s official Facebook page, the Cadena
        family said the vlogger was confined in the hospital on September 1 due to
        high fever and dry cough, and was tested for COVID-19 on the same day.</p>'
