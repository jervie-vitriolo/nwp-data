  'Police-social-media-monitoring-public-private-accounts':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-07T11:23:02.145+08:00
    'imagesource': 'jcr:7ee327b9-198b-4940-a21c-1aecc56e40c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3440910-0afd-41a3-9c9f-aa66e9a7e601'
    'lead': 'Police officials will not pursue an active surveillance of personal or
      private social media accounts, the Joint Task Force COVID-19 Shield said amid
      criticisms on the planned monitoring of digital platforms to spot possible quarantine
      violators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T11:26:30.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:33:54.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:49.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Joint-Task-Force-COVID-shield',
      'Eleazar', 'Guillermo-Eleazar']
    'template': '1'
    'title': 'Police say no spying on private social media pages, to rely on online
      complaints for quarantine violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b87cc0-79b5-4671-bd07-b8f2535a3f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T11:26:30.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—&nbsp;</strong>Police
        officials will not pursue an active surveillance of personal or private social
        media accounts, the Joint Task Force COVID-19 Shield said Monday amid criticisms
        on the planned monitoring of digital platforms to spot possible quarantine
        violators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab2efd-d60f-44fd-966e-3b237e08f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, JTF COVID-19 Shield Commander PLt.
        Gen. Guillermo Eleazar allayed netizens’ privacy concerns regarding the order,
        saying the police has “no capability” to spy on private pages and will only
        rely on online complaints as well as viral public posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e20019-6481-4847-b6bd-35547358cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we say monitoring, what we’re going to monitor is the Facebook
        account <em>namin, na kung saan, doon nagpapadala ‘yung ating mga</em> netizens,
        as well as those publicly and openly nila pinopost,” Eleazar said in an interview
        with <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7148b-8d1e-4989-a6ff-5083e2f19891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lilinawin natin, wala kaming kapabilidad, lalo na ‘yung ating
        mga</em> police stations, <em>na mag</em>-spy <em>o magtiktik sa mga</em>
        private accounts,” he added, stressing that police officials have numerous
        other tasks lined up for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc07d4-39af-42a8-816d-a94044c799af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we say monitoring, what we’re going to monitor
        is our Facebook account, where netizens send information or complaints, as
        well as those publicly and openly posting. We would like to clarify that we
        don’t have the capability, especially those in the police stations to spy
        on private accounts.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea647b3-2078-408e-8cbd-d93b9177cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar <a href="https://cnnphilippines.com/news/2020/9/5/Police-monitor-social-media-quarantine-violations-.html">announced
        on Friday</a> that police commanders have been directed to monitor social
        media to spot possible violations like mass gatherings, parties, and drinking
        sessions. He said that online posts could be used as evidence to warn, fine,
        or even summon people found to be violating lockdown policies amid the coronavirus
        pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b6091-62f1-45f9-90a2-73e85d9e65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement, however, was met with criticisms and concerns
        from both netizens and rights groups, who said the move violates the privacy
        rights of citizens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af530f-9f4d-4ff5-ab76-10d4799f3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police chief PGen Camilo Cascolan
        said the police would “never intercede” with a social media account, as authorities
        observe the Data Privacy Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2903074-0bfd-463e-87f6-b982766816fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it’s different for a post gone viral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1e111-55c0-4e11-af49-d35463647eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it goes viral we have to investigate. If it''s in your account,
        <em>hindi naman namin papasukan ang</em> account<em> niyo, kayo bahala diyan</em>
        (we won’t go into your account),” Cascolan said in a separate media briefing
        “But if you make it public, there will be a question there. Are you doing
        social responsibility on your part?””</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756758fb-169a-4d86-a5b4-391e53faddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitoring focuses on public officials, personalities</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca048bac-3736-4264-abb3-51cc5fc5e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar assured social media posts will not be used as basis for
        arrests, as every evidence would have to undergo validation and due process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3e6bd-c959-4737-9801-0ccae4d0c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the monitoring would focus more on government officials
        and prominent personalities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19db68-4383-4045-9343-0763d84c5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is not a basis for arrest— that is a basis to start an investigation.
        For the common citizen, walang tayong pinupursue diyan (we’re not pursuing
        them). Ang dinadali natin diyan, mga (what we’re more after are) government
        officials and prominent personalities,” Eleazar said, as he once again sought
        the public’s cooperation to report possible quarantine violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd27bd0-d349-4c51-af5d-994abc2bfad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan also said possible quarantine violators will be issued
        warnings, with community service also encouraged as initial penalty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75c8f2-db34-4c0c-9dbc-a65bdad780cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:16:10.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the JTF COVID Shield data, over 300,000 individuals
        have been warned, fined, and charged for violations of quarantine rules since
        March 17.</p>'
