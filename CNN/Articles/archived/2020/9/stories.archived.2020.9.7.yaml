      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c4f8d-9508-40e9-917d-5a2b82453df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Sec. Año will raise that to the IATF (meeting) today, we will
        support it,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39639853-75a7-488e-a0e0-28cb9ffa642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc737b-ee34-4354-b832-a76213dde8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will also be vising the city on Wednesday to
        assess the overall situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d054f-22e9-4076-896a-ab2b874bf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55526ee5-a57d-414d-bc2a-03f27846c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late-August, Bacolod City Mayor Evelio Leonardia asked for assistance
        from the government due to reports that there were hospitals in the city that
        refused to admit new COVID-19 patients, saying that they have already reached
        full capacity or they lack manpower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe431750-0f0a-47bf-8218-355ee8ad4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51634406-98a2-4df1-8cc3-09f741fe7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was immediately responded to with the deployment of Environment
        Secretary Roy Cimatu together Galvez, Presidential Assistant for the Visayas
        Michael Dino, and Retired Major General Mel Feliciano, the IATF deputy chief
        implementor in Cebu who will be helping the city in determining what actions
        should be done to control the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d5aa1-8cee-421e-9ccf-ffb18d19edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bfdd7-ca70-4f91-82dd-ad829522617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest count of cases in the city is at 2,178, significantly more
        than the cases of Iligan City at 388, which was placed under MECQ starting
        this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da978299-8f1b-46de-a49b-c5b8aecf0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37d2e5-38f0-4e0c-abc0-c47ca379061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez also reminded the public to remain vigilant despite
        an observed “flattening of the curve” in the country’s total cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf94ace-074e-4d88-9b38-802fdb6746fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b9559-b649-4b1c-8fa5-d68277b3d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:46:15.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:33:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prevent another spike, he also said that people should
        always minimum health standards like the wearing of face masks, and proper
        washing of hands. The public should also know where they can be most vulnerable
        to infection, like in workplaces and transportation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
