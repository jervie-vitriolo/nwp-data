      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8629d40-d8ea-44a3-9e61-dc78faad4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he thanked Duterte for his remarks, Duque took the opportunity
        to air his gripe regarding allegations thrown at him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86c991-9430-4ad4-ad80-9906d093b78b'
      'mgnl:activationStatus': true
