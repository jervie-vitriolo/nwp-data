      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        COVID-19 task force has allowed student athletes of collegiate athletic associations
        to resume training in areas under general community quarantine and modified
        GCQ, Inter-Agency Task Force spokesperson Harry Roque said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e71c7-5345-4147-8127-01587ad5b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:18:13.617+08:00
