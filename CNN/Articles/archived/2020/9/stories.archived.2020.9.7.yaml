      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic in origin – or there was a
        movement in the Earth''s crust – with a depth of 149 kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469aaba4-4859-49fe-a756-3698aa86fa64'
      'mgnl:activationStatus': true
