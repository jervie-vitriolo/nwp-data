  'India-alerts-China-after-reports-allege-troops--abducted--several-civilians-on-Himalayan-border':
    'author': 'James Griffiths and Swati Gupta, CNN'
    'caption': 'Photo courtesy: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T23:43:35.186+08:00
    'imagesource': 'jcr:f4d281e5-e821-4b64-832f-9616458b7469'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c75900a-6b91-4671-9788-6b98b5cd08a9'
    'lead': 'The Indian military has alerted China to allegations five men were ''abducted''
      by the People''s Liberation Army near the countries'' hotly-disputed border
      in the Himalayas, an Indian official said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T23:41:03.119+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:32:37.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:32:06.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'China']
    'template': '1'
    'title': 'India alerts China after reports allege troops ''abducted'' several
      civilians on Himalayan border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f734039a-787e-42bc-bbf8-f5291c355806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The Indian military has alerted China
        to allegations five men were "abducted" by the People''s Liberation Army near
        the countries'' hotly-disputed border in the Himalayas, an Indian official
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7febb-b835-4575-9332-cc5b5934dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ad47b-79c7-42ac-9e22-a12581b2e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Minister of State for Minority Affairs Kiren Rijiju, who
        is also member of parliament for the north eastern border state of Arunachal
        Pradesh, said on Twitter that a "hotline message" had been sent from the Indian
        army to its Chinese counterparts over reports in the Indian media that five
        men hunting near the border were allegedly detained by Chinese troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4fc1a-9268-4462-9b72-6c88d9822ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66c246-d4c1-430b-a03c-ff55c3bcb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keni Bagra, superintendent of police for Upper Subansiri district
        in Arunachal Pradesh, told CNN that five people had reportedly gone missing,
        with talk among the local community that China''s People''s Liberation Army
        (PLA) "may have abducted or kidnapped them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124a7bc-b7e3-452c-990e-a3ec1bdecfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ade93-1a69-4e48-8a0a-612adfa86e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bagra said that relatives of the missing individuals had
        not filed a formal complaint or report, and little "concrete details" were
        available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709c18d-7f6b-4456-b15c-3cc8e015f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580f499-6e17-4483-afcf-77cb2ceadb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since that incident occurred near the LAC, it is beyond the reach
        of district administration or the police," he added. "The local sources (family
        and friends) have made that allegation -- the relatives said that most probably
        the PLA army has taken them away. I have sent the officer in-charge to interact
        with the relatives. They are reluctant to talk about this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606301d-467d-4557-9187-d7a32383d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef15e37-074c-4ed1-a503-4bc343267ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was possible the individuals may have wandered across
        the border by accident. Arunachal Pradesh, which has a population of roughly
        1.4 million, is home to a number of minority groups, many of whom live close
        to the disputed border in the foothills of the Himalayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195089e-5ecf-4507-9355-31d195a575fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28694e0c-daf4-4a5e-960a-840e5ec423ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Indian army spokesperson said there was "nothing to share" on
        the subject when approached by CNN. Speaking at a regular press conference
        Monday, Chinese foreign ministry spokesman Zhao Lijian said that he was "not
        aware" of any detentions on the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3d02f-d2d6-4474-b245-57dec9da4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e455d9-b70d-4240-83d9-d13a588ef989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s position on the east section of the China-India boundary
        ... is consistent and clear," he added. "We have never recognized the so-called
        Arunachal Pradesh, illegally established on Chinese territory."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852470e-b838-41d4-813b-7d7100725f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e59f63-ec12-498d-b6b0-9b55288a6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged detention of Indian citizens came as the country''s
        defense minister, Rajnath Singh, met his Chinese counterpart, General Wei
        Fenghe, in Moscow Saturday, on the sidelines of a Shanghai Cooperation Organization
        (SCO) meeting in the Russian capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e8b16-3e7e-4cb6-af0f-dc2da891e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d6953-8f05-4dc8-b903-cf6de3e5b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been rising again in the Himalayas as efforts at deescalation
        since a bloody clash between Indian and Chinese troops in June appear to be
        stalling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0d103-d80d-4a55-b286-33d54257b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c5d97-d8bc-41cb-9d04-61d2fecfffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:32:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 Indian soldiers were killed in that incident, the deadliest
        border conflict with China in over 40 years. Meetings were immediately set
        up between top Chinese and Indian military officials, and both sides called
        for calm, but last week, both India and China accused each other of illegally
        crossing into their territories, leading to a renewed bout of saber-rattling
        on both sides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf956c-ab4e-4b90-a452-be8d054d2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:41:03.121+08:00
