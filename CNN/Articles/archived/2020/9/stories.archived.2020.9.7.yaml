      'mgnl:lastActivated': 2023-01-25T20:33:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f87bf-0e21-4b1e-98dc-9de65f95519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times, quoting three people familiar with the plans,
        reported that sections of a market bill slated for publication Wednesday,
        are expected to "eliminate the legal force of parts of the withdrawal agreement"
        in areas including state aid and Northern Ireland customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdeac9-bc8a-4adc-89dd-6bb2cf17f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:52:07.234+08:00
