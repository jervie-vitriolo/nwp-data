      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)—</strong> The
        weeks-long postponement of the school opening has given the government more
        time to prepare and strategize for possible challenges the education sector
        may face amid the COVID-19 crisis, the Department of Education (DepEd) said
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194234af-fc2d-42b4-8914-eef296774bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the virtual Laging Handa media briefing, Education Secretary
        Leonor Briones said DepEd is now more prepared for the resumption of basic
        education classes on <a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html">Oct.
        5.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f0cb9-dfa3-4a94-a5cb-17b18d11861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong dagdag na panahon, nagbigay sa atin ng mas marami pang</em>
        opportunity <em>na ma-</em>anticipate <em>kung ano talagang aktwal na mangyayari</em>
        come Oct. 5,” Briones said. “<em>Mas lalong handa tayo ngayon, nakikita natin
        ang maraming problema, mga</em> challenges. <em>At naisipan na natin, nai-strategize
        na natin kung paano ito i-</em>solve.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83b19b-75db-4db1-9156-edaf29c0f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The extension gave us more opportunity to anticipate
        what will actually happen on Oct.r 5. We’re more ready now, because we see
        the problems, the challenges. And we have thought of solutions, and strategized
        how to solve them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923f23d-5f65-4136-b53d-d81758617161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered a six-week-long postponement
        of the school opening, as the government sought to iron out the logistical
        limitations for the conduct of the blended and distance learning classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121e145-7658-401c-a525-c6dee3fabe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates the school year to start not later than the last
        day of August, but a measure signed by Duterte in July allowed the President
        to set a different start date when there’s a state of emergency or calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292f18f-da69-41ab-9e5d-d24ee00a2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million basic education students have so far enrolled for
        the school year, according to DepEd, with 22.2 million going to public schools.</p>'
