      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <a href="https://tinyurl.com/TAHWeek3?fbclid=IwAR1abNxGo9ZD4ypHkLL2aQEt5IpKH32O4mhSQkASjA4_VFFpdV0ezkdFR6A"
        target="_blank">sign up</a> with a minimum donation of ₱250. Proceeds will
        go to Bigay Buhay Multipurpose Cooperative, a livelihood program for PWDs.</p>'
