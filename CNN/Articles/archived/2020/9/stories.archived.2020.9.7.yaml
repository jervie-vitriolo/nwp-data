      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 300 protesters were arrested in
        Hong Kong Sunday, according to the city''s police force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f5531-266e-4d04-9fed-05235939418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police said officers had arrested 289 people, with the
        majority suspected of breaching unlawful assembly laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc453b-e008-4b28-be5b-cd397a0bb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among them, 270 were suspected of unlawful assembly, including
        169 men and 101 women; 5 men were suspected of misconduct in public places;
        5 men were suspected of failing to produce valid identity documents," the
        police force said in a Facebook post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75353f-b1ba-45db-94f0-a02fef88a76c'
      'mgnl:activationStatus': true
