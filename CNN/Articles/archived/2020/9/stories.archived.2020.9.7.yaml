      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;Convenience
        is now within reach for those working in Bonifacio Global City (BGC) during
        these uncertain times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3744b-f5e4-4f08-bfbf-9402be92dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more businesses reopen, BGC has been tailor-fitting
        its offerings and services to equip companies as they adapt to the new reality
        for the health and safety of their employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e0ff1-ef8b-4999-99bd-854323315cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BGC buses as private shuttle services for businesses and employees</h2>'
    '37':
      'image': 'jcr:a08116e2-1111-4c18-9dd9-5b2a31f5450d'
      'imageCaption': 'PHOTO FROM FBDC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d059847-b146-4ad4-a633-62b714d32606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc708f-4a0f-4ac8-84f7-7f2aab6c204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that transportation and mobility remain as one of the
        pain points of workers and businesses, BGC buses are being utilized as private
        shuttle services exclusive for BGC companies, which will bring their employees
        from their designated pick-up points straight to their office lobby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c181a0-dbba-46b3-ae35-4054c3fa662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For smoother operations, all buses comply with government mandated
        health and safety standards for public transportation with physical distancing
        and wearing of face masks being strictly observed inside the vehicles. Regular
        disinfection procedures in between trips are also done to ensure the safety
        and security of its passengers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363cbc2-bfd4-4936-a92d-d0887b0480a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safe and affordable living arrangements at The Flats</h2>'
    '38':
      'image': 'jcr:57e92c7d-17ed-4c78-8a1f-4dadd24a8b09'
      'imageCaption': 'PHOTO FROM FBDC'
