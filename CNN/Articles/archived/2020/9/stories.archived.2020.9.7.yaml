      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di naman ipapatupad ng DENR yan kung di po nila napagaralan na
        this will cause harm to environment and people,” she said.</p>'
    '14':
