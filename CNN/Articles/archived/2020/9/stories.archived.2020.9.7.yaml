    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:46.473+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Empire-State']
    'template': '1'
    'title': 'Nearly two-thirds of New York restaurants may have to close by January'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ca825-62ee-467f-9b1a-b6ddd87fe2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly two-thirds of New York restaurants
        could be out of business as soon as January without some sort of additional
        government aid, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a13e7b-1db1-4291-952c-f0dccc130269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants across the Empire State have been struggling to stay
        in business since the coronavirus pandemic forced them to shut down in March.
        On Thursday, the New York State Restaurant Association released the findings
        from its latest survey of more than 1,000 restaurateurs across the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e83255-5fa7-4ad0-8ca5-ce603ebfa444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 64% of restaurant owners said they are likely or somewhat
        likely to close by the end of this year unless they receive financial relief.
        And about 55% of those who are likely to close said they expect to shut down
        before November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fabfe4-2f84-4109-bf77-af241bbcd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 36% said they expect to still be in business by January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e5d62-3fa0-40fd-aac6-66aa11b41f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is painfully clear that without financial assistance, the restaurant
        industry in New York State could collapse," the association''s president,
        Melissa Fleischut, said. "These recent survey results illustrate just how
        dire the financial situation has become for most restaurants, and it shows
        how critical it is that elected officials understand the urgency of the situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac36d6d-5418-48e4-a5e9-65e128cbfcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, the situation has been particularly dire. Gov.
        Andrew Cuomo has maintained an order barring restaurants in the Big Apple
        from allowing indoor seating. The order is designed to limit the resurgence
        of Covid-19, but Cuomo has allowed restaurants outside the five boroughs to
        seat customers at a limited capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17899786-c482-4d38-a83d-d2b0b861f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City restaurateurs like Jason Birchard, 53, co-owner of
        Veselka, a Ukrainian restaurant in Manhattan, say the restrictions on indoor
        seating are killing their business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e8237-7581-4b41-a17a-e9d94aa31a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would find it very difficult to survive past January," Birchard
        told CNN Business. "I''m doing the best I can right now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f51b25-e983-49c4-9843-657ca51fadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:24:53.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:34:05.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/04/business/ny-restaurants-closing-coronavirus/index.html"
        target="_blank">Nearly two-thirds of New York restaurants may have to close
        by January</a></em></p>'
