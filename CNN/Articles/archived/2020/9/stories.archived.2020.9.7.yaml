    'lead': 'The Labor Department says the two Filipino seafarers rescued from the
      capsized cargo ship off Japan''s waters are in good condition and are expected
      to be brought home soon.

      Labor Secretary Silvestre Bello III says the government is arranging the transport
      of the survivors.

      Bello adds both survivors are currently recovering at a hospital in Japan.

      The ship was carrying 42 crew members, 39 of which are Filipinos.

      The government is still confirming information that one other body recovered
      from the waters belonged to a Filipino.

      Rescue and search operations were temporarily put on hold due to bad weather
      conditions.

      Families of Filipino crewmembers are still hoping that they are alive and will
      return home soon.'
