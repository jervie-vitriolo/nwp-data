      'mgnl:created': 2020-09-03T14:17:59.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd802b8-d575-48d7-9606-378c75451157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.732+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While for those who want to conveniently walk to work and come home
        to a safe space, The Flats provides comfortable, secured, and flexible co-living
        arrangements strategically located at the heart of BGC. Flatmates can enjoy
        an affordable housing solution in a prime location that is just a 5-minute
        walk to Bonifacio High Street and other essential establishments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06b6c9-1e9a-4635-acf5-7a68d1be069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.733+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better, the Loft, Bunk, and Twin units inside The Flats are
        also now on promo rates for their one-month or three-month contracts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e349ac-9dbb-46a4-b28e-a94c2e1290f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.733+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flexible workspaces at Clock In BGC</h2>'
    '39':
      'image': 'jcr:d40debbe-928f-4856-946d-9c5ac1764044'
      'imageCaption': 'PHOTO FROM FBDC'
      'jcr:primaryType': 'mgnl:block'
