      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer&nbsp;Alwen Saliring contributed to
        this report.&nbsp;</em></p>'
  'DAR-2021-budget-boost-mega-farms':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T13:40:32.989+08:00
    'imagesource': 'jcr:3dfba4a0-326a-4009-87e9-9e8d389644af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77820ce9-78b2-42f5-87e0-bb4acb6920a1'
    'lead': 'The Department of Agrarian Reform is looking to implement a mega farms
      project in 2021 to bring parcels of farm land together for the production of
      a special crop per area to boost support for farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T13:44:05.087+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:33:53.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:50.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agrarian-reform', '2021-budget', 'DAR', 'Castriciones', 'mega-farm']
    'template': '1'
    'title': 'Lawmakers want ₱5-B budget boost for DAR''s mega farms project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640386f4-23c6-474b-8a1e-e261f7eeae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> House
        members said they will push for an additional ₱5-billion budget for the Department
        of Agrarian Reform to build mega farms that will specialize in producing a
        certain crop per area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e00a2-1adf-44bb-96f4-ec3222d9d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsasaka Party-list Rep. Argel Cabatbat and Camarines Sur Rep.
        LRay Villafuerte said they will propose additional funds for the agency''s
        "mega farms" project in 2021, which will provide combined support to farm
        lands given to agrarian reform beneficiaries. Agrarian Reform Undersecretary
        David Erro told members of the Committee on Appropriations that at least 50
        hectares of land will be chosen as sites for the planting of special crops
        per area or region, which will combine plots of land earlier turned over to
        beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6531e-70b5-4cfd-9190-14c7372157e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Undersecretary. Bernie Cruz said it will be beneficial
        for individual farmers who now own land to enter into commercial and agri-venture
        arrangements so that they can enter into supply contracts, as he hopes to
        shift them away from subsistence farming – or merely planting and harvesting
        so they have something to eat – towards trade and product exports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b79127-0363-41e7-b512-d0566e9f9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR has an ₱8.85-billion allocation for 2021, 7 percent lower than
        the ₱10.03 billion it received this year and is far below the ₱32.97 billion
        it sought from the Budget Department. Bulk of the funds disapproved were form
        the push for individual land titling towards land tenure security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1feffd3-cb3f-46e2-89bd-e0e15839bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not mandatory that all collective CLOAs (certificate of land
        ownership award) will be subjected to this... We would like to empower farmers
        so that they have a title of their own," Agrarian Reform Secretary John Castriciones
        said, noting that the land titles will allow farmers to use these to apply
        for loans. Such land titles can also be a source of state revenues via taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa3ae3-58e1-4897-b327-6aa6c7e3ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bayan Muna Party-list Rep. Eufemia Cullamat questioned
        why the DAR is splitting farm lands into parcels only to consolidate them
        into mega farms. Gabriela Rep. Arlene Brosas added that handing out individual
        titles made it easier for land grabbing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e3ddb-a9eb-4e79-a1ba-abd3bdef5f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR has distributed 168,238 hectares (ha) of farm land to agrarian
        reform beneficiaries from July 2016 until June 2020. As of January, the agency
        still has a balance of some 523,092 ha of land for acquisition and distribution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e763bc-e8f1-476c-8bad-f9fa457bdeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DAR said it is providing support to farmers who have
        been targets of violence, the most recent of which involved the killing of
        nine Moro farmers in <a href="https://www.cnnphilippines.com/news/2020/9/2/PNP-investigation-Kabacan-9-massacre-police.html">Kabacan,
        North Cotabato.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912345d9-4488-4ca0-affb-242eb7a2f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added there are also safeguards against the illegal sale
        of farmlands, saying that a transfer clearance must be secured from DAR if
        a farmer recipient wishes to sell the property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91721be3-d6c9-4001-a7ba-b4a768ea2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:44:05.088+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:33:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel ended the DAR budget session after more than three
        hours.</p>'
  'DOH-white-sand-Manila-Bay-adverse-health-effects':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T13:48:07.315+08:00
    'imagesource': 'jcr:d92a44f5-4894-4236-a27a-a319d2abc505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9c793a-9c19-4b3b-85f8-637931ca2077'
    'lead': 'The Department of Health, citing medical research, said Monday that crushed
      dolomite being used to cover a portion of the Manila Bay could cause eye irritation,
      as well as respiratory problems, once inhaled, and gastrointestinal illnesses
      when ingested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T13:50:43.083+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:33:52.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:50.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says ‘white sand’ could cause adverse health effects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f477b-523d-475a-a40a-d309a011d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Department of Health, citing medical research, said Monday that crushed dolomite&nbsp;being
        used to cover a portion of the Manila Bay could cause eye irritation, as well
        as respiratory problems, once inhaled, and gastrointestinal illnesses when
        ingested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77912ab-01b2-4d30-b85d-fcf4269ecc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon pong mga sinasabi sa mga pagaaral na kapag na-inhale natin
        ito, ng mga tao, may mga adverse reactions - sa respiratory mainly,” Health
        spokesperson Maria Rosario Vergeire said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b45bd2-8263-44d8-8a7e-1b4e05b6d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Inhaling dolomite has adverse reactions - in the respiratory
        system mainly.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ea8c4-6520-43ec-9134-a40a8a5e3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from respiratory issues, dolomite particles, once ingested,
        could cause stomachache and diarrhea, the health official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae02b6-f2dc-48ce-8884-ce756ede43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are minor effects ng (of) dolomite na nilagay doon sa (that
        was put in) Manila Bay,” Vergeire added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cc8a1-1bdb-4fc1-8933-18f73c58cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is unlikely for people to experience these health problems
        after just one visit to the Manila Bay, Vergeire still urged them to exercise
        caution. She advised people to observe the minimum health standards such as
        wearing face masks so they would not inhale the dolomite once they go to the
        area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1037b49-eaa4-4f87-8140-f7041627aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of synthetic white sand on Manila Bay shores is part
        of the P389-million Manila Bay rehabilitation project led by the Department
        of Environment and Natural Resources. Authorities earlier pointed out the
        “white sand” is crushed dolomite boulders from Cebu province. However, the
        dolomite was extracted and brought to Manila without permission from local
        officials, <a href="https://www.cnnphilippines.com/news/2020/9/4/Cebu-local-officials-demand-probe-dolomite-extraction-Manila-Bay-.html"
        target="_blank">Cebu Provincial Board Member John Ismael Borgonia earlier
        said.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87594ad3-ef51-453d-8be7-6b8e0552a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment advocates have <a href="https://cnnphilippines.com/videos/2020/9/7/Groups-criticize-overlaying-of--white-sand--on-Manila-baywalk.html"
        target="_blank">opposed the beautification project</a>, noting it may destroy
        the natural ecosystem in Manila Bay and the source of the dolomite. Oceana
        Philippines also pointed out the program is a “total waste of people’s money.”
        Vice President Leni Robredo called the move "insensitive" since it is being
        done at the height of a health and economic crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3a847-3136-4954-a0c4-623aa2b43406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T13:50:43.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Benny Antiporda responded to critics by saying
        that they studied the project thoroughly before pursuing it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4ae72-a0ce-4adc-8f58-82941ea518eb'
      'mgnl:activationStatus': true
