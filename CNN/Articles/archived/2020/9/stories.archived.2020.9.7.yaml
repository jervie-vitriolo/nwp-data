    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437acd69-aae1-4e38-b872-6f2830ca84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T18:36:53.322+08:00
