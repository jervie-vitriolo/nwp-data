  'Lakers-Rockets-Davis-Game-2-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-07T14:23:12.761+08:00
    'imagesource': 'jcr:bd4d4b93-864b-475c-ab26-0a10435fc592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77defd42-c877-48e5-bb3a-586de8f6820e'
    'lead': 'What began as a Lakers blowout turned tight in the second half. The Lakers
      led by as many as 21 points early in the second quarter, but needed to survive
      the Rockets’ surge after intermission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T14:25:55.373+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:33:50.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:51.082+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Lakers hold off Rockets to even series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d821bc-f842-45ad-8c71-056b58731c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James and Anthony Davis combined
        for 62 points and 21 rebounds, and the Lakers needed to hold off the fourth-seeded
        Rockets’ second-half rally to win 117-109 Sunday night to even their Western
        Conference semifinals series 1-1 at ESPN’s Wide World of Sports Complex near
        Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa458705-dc1f-4935-8359-f3f4a0b0da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James narrowly missed a triple-double, finishing with 28 points,
        11 rebounds and nine assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df0a2b-0eac-4d39-92a8-a6c8e1a0b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.373+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as a Lakers blowout turned tight in the second half.
        The Lakers led by as many as 21 points early in the second quarter, but needed
        to survive the Rockets’ surge after intermission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ede6c3-8235-4627-a79e-3160ea5affe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers outscored the Rockets 27-17 in the fourth quarter, flipping
        a 92-90 deficit into an eight-point win. A James turnaround jumper to give
        the Lakers a 117-109 lead with 32.3 seconds to play all but sealed the win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33d96a-4aca-414e-8de7-860eccf47a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s fourth quarter was a turnaround from Friday’s Game 1, when
        the Rockets pulled away in the final period to clinch a double-digit victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7b8d1-72de-47d2-aed3-8d7d257fad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets’ third-quarter surge was, predictably, sparked by the
        3-point shot. Houston went 9-of-13 from deep in the third quarter alone. That
        included a four-point play by Robert Covington to cut the Lakers’ lead to
        80-79 with 5:07 left in the period, and another 3 by Covington to give the
        Rockets an 82-80 lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90cf7e-184f-40ac-a689-157226f60c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Houston outscored the Lakers 41-23 in the third quarter,
        and led by as many as five points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15465414-aff5-4cbd-a612-c6e3c4292912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James started the fourth quarter with a driving dunk to tie
        the score at 92. Less than two minutes later, a Rajon Rondo pull-up gave the
        Lakers a 96-94 advantage, before Alex Caruso found James for a one-handed,
        alley-oop slam. The run extended to 23-9, with a Davis driving finish giving
        the Lakers a 113-101 lead with less than four minutes to play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccdd8a-ed36-43cd-99ae-bccda5809bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said following Game 1 that his team had needed live action
        to adjust to the Rockets’ speed. Early Sunday night, the Lakers were the team
        dashing through the open court for 16 fast-break points in the first quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1008f-5220-4fd8-8845-a1ed9a430e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers were much more successful Sunday against a Rockets defense
        that entered Sunday as the NBA’s best in the playoffs. The Lakers shot 56.6
        from the field and scored 54 points in the paint. They also scored 27 points
        off 17 Rockets turnovers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfc6bc-5109-43ff-aed0-e1dc4912d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.374+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis took advantage of the Rockets’ “micro-ball” style throughout,
        scoring 34 points in a variety of ways on 15-of-24 shooting. Markieff Morris
        scored 16 points off the bench.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6685845-e5a7-4e35-8a6b-60d05a8ee7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden finished with 27 points and seven assists. Eric Gordon
        scored 24 points, including a 6-of-12 mark from 3-point range, and P.J. Tucker
        totaled 18 points and 11 rebounds. Russell Westbrook struggled, making just
        four of 15 shots and committing seven turnovers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d109cd6-6408-4f6e-82ff-86c01908ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers built a 16-point first-quarter lead by holding the Rockets
        to a 3-of-15 start from the floor and forcing five turnovers. The Lakers also
        got a massive jolt from their bench in the period. Morris went 4-of-4 from
        3-point range to score 12 points and three minutes, and Rajon Rondo dished
        out six assists in six minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d497f4-087c-4720-a925-bc4093e6b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Lakers’ advantage grew to 21 on a James dunk early in the second
        quarter. Houston trimmed that gap to 51-42 on a Danuel House layup with less
        than five minutes to play, but the Lakers finished the half on a 16-9 run
        to take a 67-51 lead into the locker room.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4824ad-2f54-4fd1-897a-2259946a1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:25:55.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:33:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers starting center JaVale McGee went to the locker room with
        left ankle pain late in the third quarter and did not return. He played eight
        minutes and did not score.</p>'
  'DepEd-Manila-Bay-white-sand-project-budget-gadgets':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T14:28:32.083+08:00
    'imagesource': 'jcr:bcc30d45-ca5e-46a3-aaf4-b9ca8f0a3095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a412c7bf-3dae-4415-a357-b29cb2a91643'
    'lead': 'The ₱389-million budget for the controversial Manila Bay “white sand”
      project would have been a huge help for the government to buy gadgets for students
      and teachers shifting to distance learning amid the COVID-19 pandemic, Education
      Secretary Leonor Briones said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T14:33:13.465+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:33:49.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:51.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd', 'Manila-Bay', 'white-sand']
    'template': '1'
    'title': 'DepEd to spend on gadgets for distance learning if it had budget of
      Manila Bay ‘white sands’ project'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93578365-52ef-475d-b221-f6f08c9c8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong>&nbsp;The
        ₱389-million budget for the controversial Manila Bay “white sand” project
        would have been a huge help for the government to buy gadgets for students
        and teachers shifting to distance learning amid the COVID-19 pandemic, Education
        Secretary Leonor Briones said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae66c6d-1667-4fe2-b6a6-fce724a12022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones made the statement during the government’s Laging Handa
        media briefing when asked how the Education Department could use the money
        if it was allocated to the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9ea96-2d12-4354-b6b1-86234028c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sigurado ako malaking bahagi nyan mapupunta sa pangangailangan
        ng</em> gadgets.<em> Kasi</em> we have more than 3,000 last mile schools <em>na
        walang</em> connectivity,<em> medyo</em> isolated<em> sila</em>,” Briones
        explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a4101-a95b-4d91-9101-6c23b247c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m sure a chunk of that would have been allocated
        to the need for gadgets. Because we have more than 3,000 last mile schools
        without connectivity, and they are a bit isolated.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f14c0-7d9a-414c-94ef-b774b97db0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said part of the budget can also be used to fund the printing
        of more self-learning materials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8c79c-c2fa-4632-ab44-40ea289ad750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers groups have been complaining about the DepEd’s failure
        to provide laptops or tablets needed for distance learning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e0da9-d620-46f2-9731-5049713d65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials earlier admitted that the agency’s budget is
        not enough to cover this. Providing each of the 800,000 public school teachers
        with a laptop will cost around ₱27 billion, they said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dc79a-084b-481a-b149-62521c0ae485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has been relying on local governments and the private
        sector to provide gadgets to students and teachers with no computer and internet
        access.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e907cf3-cb98-4488-b425-5a05a601eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi kami nakiki-alam sa</em> budget <em>nang may</em>
        budget. <em>Kung ano ang in</em>allocate<em> samin ng Presidente at ng</em>
        Department of Budget, <em>‘yun ang pinagkakasya namin</em>,” Briones said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f920150-a672-49da-a9c8-3ec091cd5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, we don’t meddle with those who have their
        own budgets. We just make do with the budget allocated to us by the President
        and the Department of Budget.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8773479-4951-48ae-b1ef-b2eea088fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of white sand made of refined dolomite rocks on the
        shore of Manila Bay in Roxas Boulevard has drawn flak from different environment
        groups, who said it is entirely for “aesthetic” purposes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16fec2-c0c7-45ae-87d1-20361831d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Environment Department said the project has been studied
        thoroughly, adding that its budget was not spent solely on the dolomite rocks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112039c-2e3e-4d3c-97d3-fde9ca8c2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:33:13.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:33:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million basic education students have so far enrolled for
        the school year. Majority at 22.2 million are going to public schools.</p>'
  'ruby-ibarra-rapper-covid-vaccine':
    'author': 'Marga Buenaventura'
    'caption': 'Rapper Ruby Ibarra talks about the realities of a vaccine, the challenges
      of connecting to a virtual audience, and staying hopeful throughout the pandemic.
      Photo by DONNA IBARRA/Courtesy of RUBY IBARRA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-09-07T14:29:05.458+08:00
    'imagesource': 'jcr:1a5570c6-0fe9-4293-933a-be9e259b321c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b13b970-b50b-4b8c-a69f-d78b39b5791e'
    'lead': 'In an interview with CNN Philippines Life, the rapper talks about the
      realities of a vaccine, the challenges of connecting to a virtual audience,
      and staying hopeful throughout the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T14:41:47.996+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:33:48.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:51.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Ruby Ibarra, the Fil-Am rapper who’s helping develop a COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd967360-2666-4c3b-a261-79915d07963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>  “I’d just like
        to gently remind people that it’s important, especially during these times,
        to trust in the science.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b9b736-32c7-4900-89ac-c79033a7cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Ruby Ibarra stays diplomatic, but doesn’t mince her words
        when it comes to the COVID-19 pandemic. The Bay Area-based musician is not
        only known for hard-hitting songs that tackle topics such as race, identity,
        and colonialism — she’s also part of a team that is trying to learn more about
        the virus that has halted the world for half a year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ab836-365a-4f8c-b996-a30d07511179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarra is part of a biotech company in California, and is specifically
        doing DNA testing related to COVID-19. As a scientist based in the US, Ibarra
        has had her fair share of frustrations with the coronavirus response: first,
        with the skepticism over public health guidelines, and the reliance on the
        development of a vaccine. “There are things that we don’t know about COVID-19,
        a lot of research still needs to be done,” Ibarra says. “But the best thing
        we can do is to act as a community, and act responsibly together.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dbb0e-38db-4e88-97cb-d0c01c27441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community is something that Ibarra holds close, not just in her
        work as a scientist but in her music as well. She’s currently working on her
        second album, which she says is heavily influenced by the events&nbsp;that’s
        been going on in both the U.S. and the Philippines. Given that unverified
        news, false reports, and opinions as facts are the new norm, she says that
        staying informed is one thing — engaging in necessary discussions is to take
        it a step further. “It’s important to take it back to these exchanges and
        dialogues [with my communities] to make sure that everybody’s on the same
        page and everybody’s well-informed,” she says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcbee7-9a0f-4649-a7d8-e19ffa4d1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “It’s important to think critically, as much as we’re
        bombarded with the news, especially with social media being the main source
        of news for everybody, it’s very hard to filter through it, because a lot
        of it is mixed with opinions, and not necessarily facts.”</p>'
    '28':
      'image': 'jcr:afa196fe-f8b2-4a31-a428-b311f70cc4c2'
      'imageCaption': 'Photo by JAYMAR ELLEN/Courtesy of RUBY IBARRA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95301431-c77c-48e8-8fff-266afc0e7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c05ed-b48f-45e9-bb89-7854d332abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s limited to performing in front of a screen (performing live,
        she says, is her favorite part of being a musician) but she chooses to stay
        hopeful about what is to come. “I think we often forget to just drop everything
        and be present,” she says, as she remembers how in 2019, she was hardly able
        to stay home. “That’s what I’ve learned to do this year, and that’s what gives
        me hope.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89622694-8ea2-4196-8479-dcafa6ccdd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video call with CNN Philippines Life, the rapper talks about
        the realities of a vaccine, the challenges of connecting to a virtual audience,
        and staying hopeful throughout the pandemic. The interview has been condensed
        for clarity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b1a99-9464-42d6-97a7-5062308b1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.996+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are you doing?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc5a2e-b682-4b1c-b593-21df8727c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m doing fine. You know, just like everybody else, just waiting
        for the year to end pretty much. (<em>Laughs</em>) How’s everything in the
        Philippines?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eab543-c884-4d39-a2dc-92460fbe8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s okay. We’re all trying to get by. I’m sure that you’ve
        kind of heard that we still have an ongoing lockdown, and the rules change
        all the time. So that’s kind of the situation there. But I know in the U.S.,
        the coronavirus response isn’t as strong either. How is it going there, especially
        in your community?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d353327-6675-4145-98d2-847e784273cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I live in California, specifically the Bay Area. Thankfully,
        the response, from where I live, is that people are following the guidelines
        that’s been set by the CDC (Centers for Disease Control and Prevention). But
        then I’m sure as you may know, as we’ve seen on headlines, there are people
        here in the States that are against wearing masks and do question these guidelines
        that have been set. It’s unfortunate that people do question [these rules]
        when it’s ultimately it’s about public health safety, and it shouldn’t be
        about politics. But that’s the reality. I’m just hoping that as the coming
        months pass by, people will become more cognizant of the importance of staying
        safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fa43d-bda9-4d45-8525-7a176a14598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Given your line of work, is there any particular frustration
        from you, given this response? In a way, this is also reflective of people’s
        perception of work in science and medicine.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e1830-86a1-4a8c-aed9-22e2af39a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My specific frustrations that come with this recent pandemic, is
        that I feel like people — especially within my generation — tend to question
        the reality or the existence of this virus. I’d just like to gently remind
        people that it’s important, especially during these times, to trust in the
        science. Obviously, there are things that we don’t know about COVID-19, a
        lot of research still needs to be done. But the best thing we can do is to
        act as a community, and act responsibly together. If people don’t play their
        part in social distancing, or wearing masks, I’m afraid we might be in this
        new reality for longer than we think.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/AUfNeCozJBw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
