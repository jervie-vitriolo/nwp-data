      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said aftershocks are expected.</p>'
  'Novak-Djokovic-default-US-Open-line-judge-ball':
    'author': 'Ravi Ubha for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-07T06:10:23.178+08:00
    'imagesource': 'jcr:97d86ef9-2c9e-41f6-9e78-8a1134fcd354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828855e7-175f-4a45-92a1-2143c9653bad'
    'lead': 'The US Open was supposed to be a slam dunk for Novak Djokovic but instead
      of moving closer to Roger Federer in the Grand Slam record books, the world
      No. 1 was defaulted when he struck a line judge with a ball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T06:11:51.039+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:34:09.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:45.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic defaulted from US Open after striking line judge with ball'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b84733-da23-47ed-91df-2ed86866c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T09:05:29.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The US Open was supposed to be a slam
        dunk for Novak Djokovic but instead of moving closer to Roger Federer in the
        Grand Slam record books, the world No. 1 was defaulted Sunday (Monday in Manila)&nbsp;when
        he struck a line judge with a ball.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21a058-4a66-400d-a8bc-fd24b3cf767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb had just been broken to trail 6-5 in the first set against
        Spain''s Pablo Carreno Busta in New York when he hit a ball behind him. Djokovic
        wouldn''t have been aiming at anyone but it hit the line judge -- seemingly
        near the face -- and she fell to the ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006ad85-a3fe-4c81-bd85-517b07c3b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chair umpire, Aurelie Tourte, and Djokovic, went to check on
        her before they were joined on court by tournament referee Soeren Friemel
        and supervisor Andreas Egli.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8df34e-6142-4ff6-ba2a-edb19f6ac4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic then had an extended conversation with Friemel before being
        officially defaulted. The 17-time Grand Slam champion walked off court in
        near silence since no fans were in the stadium due to the coronavirus pandemic
        and left the tournament site without speaking to the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae77838-625d-4c66-b3a8-cc18c821a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.instagram.com/p/CE0AzAOH2cp/">Instagram
        post</a> later on Sunday, Djokovic apologized to the tournament and everyone
        associated for his behavior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb9c54-8c78-46a4-b738-3820075c12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole situation has left me really sad and empty," he wrote.
        "I checked on the lines person and the tournament told me that thank God she
        is feeling ok. I''m extremely sorry to have caused her such stress. So unintended.
        So wrong. I''m not disclosing her name to respect her privacy. As for the
        disqualification, I need to go back within and work on my disappointment and
        turn this all into a lesson for my growth and evolution as a player and human
        being."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d288cc-b5a8-4f5f-a8a8-00e1e5d15adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rules called for a default</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816865b-aff8-4d7e-af38-31e0c53689cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreno Busta was left in "shock."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8571040-be2f-4353-8029-f3b77303c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected this moment playing against Novak," the 2017 US
        Open semifinalist told reporters in a Zoom call. "So it was a tough moment
        also to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88eddf-a3fa-44ca-8432-a4da9cb0ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I think this was not intentional," he later said. "I
        don''t think that any one of us, of the players, do this kind of thing intentional.
        It''s just the moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cae7bb-eb53-463a-8b38-fee30700edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it was bad luck, no? You cannot do this, but of course,
        I think that Novak never, never wants to hit the line umpire."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8d197-71f4-4e86-985c-561a495df0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules, a default seemed like the lone outcome even
        if the intent wasn''t there, although Slovenia''s Aljaz Bedene escaped a default
        last week at the Western &amp; Southern Open in New York when he hit a ball
        in frustration and it struck a cameraman in the stands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8c592-f5c8-491a-8215-774c479a9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Players shall not at any time physically abuse any official, opponent,
        spectator or other person within the precincts of the tournament site," according
        to the Grand Slam rule book.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9d558-1661-439f-a132-c5b7ef152ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic had no recourse since the Grand Slam rule book states that,
        "in all cases of default, the decision of the referee in consultation with
        the Grand Slam chief of supervisors shall be final and unappealable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68429795-63dd-4538-a049-7c0479837110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday, the US Tennis Association issued a statement about
        Djokovic''s dismissal: "In accordance with the Grand Slam rule book, following
        his actions of intentionally hitting a ball dangerously or recklessly within
        the court or hitting a ball with negligent disregard of the consequences,
        the US Open tournament referee defaulted Novak Djokovic from the 2020 US Open.
        Because he was defaulted, Djokovic will lose all ranking points earned at
        the US Open and will be fined the prize money won at the tournament in addition
        to any or all fines levied with respect to the offending incident."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81535b-0d56-4b2b-9b5b-17fbcb37df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic earned $250,000 in prize money by reaching the fourth round.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f5c04-5a06-4482-823b-af2f46c5a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eventful few minutes for Djokovic</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b73cec-fefa-498f-8c95-ae1e7937e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before, Djokovic had smacked a ball in frustration when
        he was unable to convert three set points at 5-4 but did not receive a warning
        for ball abuse. Then he took a tumble in the 11th game, appearing to injure
        his left shoulder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97754a-6ca2-453c-8a3b-bcdc0dfa9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trainer came out to visit him in the middle of the game before
        Djokovic returned to the court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ae455-2933-4eb3-a1f2-ad127385275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Djokovic has received ball abuse warnings and been
        asked about his on-court conduct in news conferences. It happened at the 2016
        French Open when he bounced his racket in frustration in a quarterfinal win
        against Tomas Berdych.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be933834-6303-431a-a7cc-5a25388d2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racket spun backwards and a line judge had to react quickly
        to move out of the way. If he hadn''t, Djokovic might have been disqualified.
        Djokovic admitted afterward he was "lucky."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aef02-a7aa-4787-be11-dc8896b189a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware that I have been lucky, and I apologized to people that
        have been in this particular situation with me and that could have been hurt
        by my racket," he said. "But it was never the intention. It was just some
        unfortunate bounce, but fortunate ending of that scenario."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdfde1-f4ab-48dd-95d1-17c333ed232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident added to Djokovic''s rocky last few months. His
        Adria Tour exhibition in the Balkans was cut short when several players tested
        positive for the coronavirus -- including himself -- and he made headlines
        for saying he was opposed to vaccination. He also suggested polluted water
        could be turned into healing water with emotions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de1b9c-24d8-4bac-8a8f-7291b504ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this US Open, he has led the way in trying to set up a new player
        association.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52895353-0acc-4b5a-95e2-c409460856bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with all that, Djokovic was the heavy favorite to win the
        men''s title at the US Open. He hadn''t lost a match in 2020 and his two biggest
        rivals, Federer and Rafael Nadal, aren''t playing at the tournament. An 18th
        major would have put him two behind Federer -- who is recovering from knee
        surgery -- for the all-time men''s lead and one behind Nadal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bb307-000f-4e23-a1f4-d0483069d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defaults in tennis, especially in Grand Slams, are extremely rare.
        It happened to former Wimbledon semifinalist Tim Henman when he struck a ball
        and it hit a ball girl at the grass-court Grand Slam in 1995.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddbbd2-5b1e-40be-b2f2-cae9a98bf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John McEnroe was defaulted for several violations -- not one, like
        in Djokovic''s case -- in a match at the Australian Open in 1990.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90398c99-9635-431a-a820-d33b0050c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 ATP tournament in London, David Nalbandian was defaulted
        from the final when he kicked an advertising board that then hit a line judge.
        And Denis Shapovalov, who faces David Goffin in Sunday''s night session at
        the Open, was defaulted when he struck an umpire in the eye with a ball at
        the Davis Cup in 2017.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40642e5-6b64-467f-8851-3dec7bcebc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:55:06.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:34:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/06/tennis/us-open-tennis-djokovic-spt-intl/index.html?utm_content=2020-09-06T20%3A58%3A45&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link">"Djokovic
        defaulted from US Open after striking line judge with ball."</a></em></p>'
