      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bc0a2-e017-4e5a-a706-3d11fa892e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T00:02:21.752+08:00
