      'mgnl:lastActivated': 2023-01-25T20:32:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> <strong>—</strong>
        The Philippine Amusement and Gaming Corp. says two hubs are currently under
        construction to house Philippine Offshore Gaming Operators in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e27786-4846-498d-aba6-e1b55438703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f65e22-61cd-4a62-9766-2bf28837b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives committee on appropriations
        budget hearing for the agency, PAGCOR Assistant Vice President for Offshore
        Gaming Licensing Jose Tria said the hubs in Clark and Cavite are already under
        construction, with two others not able to push through because of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a8ac2-5126-4f40-8765-22861417894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a96112-6715-49ab-a12b-4a9f22c35def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that they can continue with the construction so that we
        can already start…relocating some of the operators and service providers which
        have been granted by the BIR [Bureau of Internal Revenue] their clearances,"
        Tria noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acb3bc-8b1c-4993-881d-9338258537d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a34283-f095-43c2-890e-516af2516dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the government pushed the idea of having POGO hubs, after
        more than ₱20 billion in revenues were believed to have been lost after failing
        to properly regulate the industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c8778-7337-4479-bddd-1cd59768abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccff38-29a0-49bd-9cee-000f6352b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:12:35.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also closed down operators for failing to pay taxes.
        PAGCOR corporate secretary Jun Sanosa said they will only be allowed to resume
        operations once they have obtained certification from the BIR that they have
        settled their duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
