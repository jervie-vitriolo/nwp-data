      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are simply no words to express our heartfelt thanks for the
        prayers and sympathy you have extended to our family during this time of loss,”
        said his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71e876-8e32-4965-b515-384922e9d93b'
