      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        magnitude 6.4 earthquake hit the municipality of Don Marcelino in Davao Occidental
        at 11:23 p.m. on Sunday, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490fcfa-a8d4-406a-a3bd-ccf45fb77b7a'
      'mgnl:activationStatus': true
