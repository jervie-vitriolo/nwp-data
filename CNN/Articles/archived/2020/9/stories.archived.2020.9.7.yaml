      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining people were arrested "on suspicion of attacking police
        officers," loitering and obstructing police from performing their duties,
        the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fad0b-3a4d-4b72-98c9-c448d77661b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were arrested in the Hong Kong neighborhoods of Yau
        Mai Tei and Mong Kok.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb19871-856b-4856-a0d4-2b3c4e8784a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday afternoon large crowds gathered at Yau Mai Tei,
        rallying and shouting at a prohibited group gathering. Local elections were
        supposed to be held Sunday but the government has postponed them for at least
        a year due to the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581c09c-3d5c-44e7-b2e2-9622239cb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition argues that Hong Kong authorities postponed the vote
        for fear of pro-government parties doing badly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc05ffa-3a87-462e-9296-4ccf10b759e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN producer Bex Wright witnessed a police surge on protesters along
        Shantung Street in Mong Kok on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f412742-517c-443f-9afc-1df9d9a9d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers used pepper spray against those demonstrating and multiple
        people were detained at the scene, with some arrested by plain-clothed police
        officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75352-30c5-4d83-918f-2fd1e7923277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least one of the people detained in the Yau Mai Tei
        neighborhood was arrested for shouting pro-independence slogans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812e84a-bf63-4912-95d8-44cfcf5a1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police earlier said they issued several warnings to those
        gathered at Yau Mai Tei and asked them to disperse but some people continued
        to assemble.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a753202-8833-478e-9734-9f5f8642a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was arrested at Yau Mai Tei on suspicion of broadcasting
        slogans containing the promotion of "Hong Kong Independence," violating the
        Hong Kong National Security Law, assaulting police officers and obstructing
        a police officer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4dcc8-df80-4e15-9196-50b3eb519039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a pro-democracy activist was arrested at home on Sunday
        morning, for allegedly "uttering seditious words."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b26ae-6c2f-4ffa-bc37-274401303fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam Tak-Chi, 47, was arrested at his home in the Tai Po District
        Sunday, according to Hong Kong''s police force.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a394fc-e853-42bb-a254-9e7ca1a351e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Steve Li Kwai-Wah with the National Security
        Department branch of Hong Kong''s police said Tam is accused of giving anti-government
        talks at booths he allegedly set up on the street in the Kowloon area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588ce19-5e48-4bd0-a298-dd408bfffeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist is also accused of posting seditious material on Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb6048-64bd-437f-be59-0f4d061e262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reiterated on Sunday that attending prohibited group gatherings
        was an illegal act, as was any attempt at unauthorized assembly, adding that
        such acts also seriously increased the risk of spreading coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dc6d9-9873-4063-8849-842a6a958bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been gripped by political unrest since June 2019,
        when anti-government protests broke out in the city. Many demonstrators oppose
        Hong Kong''s pro-Beijing government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1328a-1f9a-4786-8f4d-7687c549b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis shows no sign of abating but coronavirus halted the opportunity
        for public assembly in 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e818a-4d3b-497c-a45f-ba64da42d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing subsequently imposed a new national security law on the
        city in June, before the unrest could resume.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcb7df-aebd-4520-a5dc-9026426a9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which bypassed Hong Kong''s semi-democratic legislature,
        bans subversion, secession and collusion with foreign forces, with severe
        prison terms for anyone found in contravention.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe9560-075a-4242-ad4a-e4e5b9e61d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:14:45.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s police force have repeatedly been accused of using
        violent tactics against protesters.</p>'
  'Pope-Francis-COVID-19-gossip':
    'author': 'Valentina DiDonato, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T06:14:58.817+08:00
    'imagesource': 'jcr:fdccbdfc-e1b6-41b9-8af6-34d05f9c91a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad165d91-903f-4c40-8336-eea7ab48d824'
    'lead': 'Pope Francis says the devil is a gossiper who aims to divide the Catholic
      Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T06:17:06.698+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:34:06.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:46.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says gossip is a ''plague worse than COVID'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5cbd8-339d-4c24-b115-0196f7795124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis has once again condemned
        gossip, describing it as a "plague worse than Covid," during his Sunday prayers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce10bfa-aad1-4a1a-a34f-1bf8e142c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also said that the devil is a gossiper who aims to divide
        the Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77895f6e-f745-4327-a9be-72d677cdbe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gossip closes the heart of the community, closes the unity of the
        Church," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c6344-d92a-439c-8da6-b2a9667d195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest talker is the devil, who always goes about saying
        the bad things of others, because he is the liar who tries to disunite the
        Church, to alienate his brothers and not to make community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3ee9e-3b44-4345-b126-c02963efb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, brothers and sisters, we make an effort not to gossip.
        Gossip is a plague worse than Covid," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff23a5-71b3-40a7-a1e7-1a26f9453915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Francis has made such strong remarks on
        gossip -- in 2016, he warned priests and nuns not to fuel the "terrorism of
        gossip," encouraging them to resist the temptation to spread voices and tales
        within their community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eebd66-1120-4715-9e72-2cfebdb177ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get an urge to say something against a brother or a sister,
        to drop a gossip bomb, bite your tongue! Hard!" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d97de-2472-4be0-9754-d2bd3ea51fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to the topic in November 2018, telling pilgrims in St
        Peter''s Square that gossip kills "because the tongue kills, like a knife,"
        according to a statement released at the time by Vatican News, the Holy See''s
        official press website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd2df7-06ca-433a-8097-ba4fff7e0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic radically changed the way the Vatican operates, forcing
        the Pope to celebrating Palm Sunday mass in an empty church. After months
        of lockdown, worshipers returned to St. Peter''s Square in Vatican City at
        the end of May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14648f54-e74d-456e-a833-a1845ce4118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T06:17:06.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:34:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope held his first public audience since the pandemic began
        on Wednesday and used the event to call for solidarity in battling Covid-19.</p>'
  'New-York-restaurants-closure-':
    'author': 'Chauncey Alcorn, CNN Business'
