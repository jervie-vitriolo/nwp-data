  'Jolo-shooting-PNP':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-07T16:35:13.640+08:00
    'imagesource': 'jcr:4b31e09b-a2c4-48e2-a55a-08b0e35abac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa47232-f02c-4938-baf3-fa1be667a5ad'
    'lead': 'The Philippine National Police Internal Affairs Service has filed administrative
      charges against the nine policemen involved in the June 29 shooting incident
      in Sulu that killed four soldiers. Administrative charges were also filed against
      three officers for command responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T16:36:57.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:33:38.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:55.272+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP files administrative cases vs cops involved in Jolo shooting'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1ffa8-ec8a-4bb6-a605-3267d943fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> The
        Philippine National Police Internal Affairs Service has filed administrative
        charges against the nine policemen involved in the June 29 shooting incident
        in Sulu that killed four soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fe160-d891-4e81-ab81-8dc6ca3976c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Police General Camilo Cascolan said grave misconduct charges
        were filed against the policemen, adding this may lead to their dismissal
        from service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b217849-82f0-4775-bb71-515270c10a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative charges were also filed against three officers for
        command responsibility: Provincial director of Sulu police Col. Michael Bawayan,
        Jolo Chief of Police Major Walter Annayo, and Sulu police drug enforcement
        head Captain Ariel Corcino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c662106-f628-4866-b9e5-1dee80de1931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All policemen are now under restrictive custody in Camp Crame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaea1c-1e3f-47fe-8fa6-3115d0fde58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation earlier filed murder and planting
        of evidence charges against the nine policemen while neglect of duty cases
        were filed against the three officials before the Justice Department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba9f18-8c81-49dd-9bc8-a5221d23d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines welcomed the filing of administrative
        cases against the 12 police officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469c7d4-cb18-4dbb-9404-0ce5601ad138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in the AFP will not stop until justice is served with dispatch
        for the victims of that unfortunate incident. Justice should neither be delayed
        nor denied to our soldiers who were killed while in the actual performance
        of their solemn duty to protect our people and secure our country from terrorists,"
        it said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602ec59-cbe2-46ab-8d10-6b0d9b8167dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Gilbert Gapay previously said that the four troops killed
        were chasing suspected terrorists on that fateful day. He said they were minutes
        away from taking down the suspects when the soldiers were shot by the police.
        The suspects that got away were later found to be those who perpetrated the
        deadly twin blasts in Jolo, Sulu last August 24.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcc64e-4f90-46c3-bcbb-48687bba82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T16:36:57.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:33:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.&nbsp;</em></p>'
  'galvez-bacolod-city-mecq':
