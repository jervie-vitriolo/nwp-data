      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1351b6-7c21-40d5-8eee-a42fecd9b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Senate adopted the report of the Committee of the Whole
        on the alleged fraud mess inside PhilHealth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad26fa-4c95-4cc1-8a86-c2e90e2c70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df88400-16e1-48ed-92e7-3f0f5f49fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its recommendations is for Duque to “heed the call” of 14
        senators, <a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">who
        recently signed a resolution seeking for his resignation</a> for "failure
        of leadership, negligence, lack of foresight and efficiency in performing
        his mandate" resulting to a delayed response in addressing COVID-19, and “perceived
        tolerance” of alleged corruption in PhilHealth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ed536-2e04-4830-a411-c444c2906592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d90557-77b2-436b-8725-a6377caab642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hearings finished by Monday night</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4a65b-2075-4e85-9993-248ea9015b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68effc47-f454-44fc-a675-8580282cd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Gueverra said the task force
        will end its hearings that night (Monday)&nbsp;on the alleged corruption in
        PhilHealth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226fbfb-495f-418f-b290-6cd03dac2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb9a2b-965f-4571-81f4-088455e16ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that all our hearings will be concluded today, this evening,”
        said Guevarra. “Starting tonight and the rest of the week, we will be consolidating
        and analyzing all the information and evidence that we have gathered through
        seven hearings conducted by the task force since we formed it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36131822-a862-4d8c-abc0-dd1b50f86989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aafbd3-1fa3-48f1-a0c4-69560369872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearings, Guevarra said the task force will submit its
        report and recommendations to Duterte on Monday next week, Sept. 14.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8932ef-f4dd-4945-9d54-bfaa39caac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b50723-9b08-43d8-8d94-3acf244abacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary also said the filing of charges against the
        PhilHealth officials will likely be done after the submission of the report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1c780-c2f2-405b-ada1-64ac7e40fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14220561-9498-45a7-b6aa-4bd74b9cec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the actual filing [of cases] will be after the submission of
        the report, because of this need to make sure that any complaint that we are
        going to file will be backed up by competent evidence,” said Guevarra.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef0ef7-ace0-42a6-af73-e74a95c4b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a407cc-62ed-497a-bd30-419d9295d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T22:36:14.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:32:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the initial findings of the task force was the discovery of
        <a href="https://www.cnnphilippines.com/news/2020/8/25/PhilHealth-reorganization-structural-reform-centers-of-fraud.html">“centers
        of fraud”</a> inside the agency.</p>'
  'MECQ-in-Lanao-del-Sur-and-Bacolod-City-gets-IATF-nod':
