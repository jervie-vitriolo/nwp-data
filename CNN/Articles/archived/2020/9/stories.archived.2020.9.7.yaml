    'template': '1'
    'title': 'Lawmaker questions PCSO lack of action to buy new lotto system '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666d21e-f87e-49cc-95ca-bfe8e31b3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> <strong>—</strong>
        Quezon City Rep. Jesus Suntay has questioned Philippine Charity Sweepstakes
        Office''s lack of action when it comes to improving the lotto playing system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209672d-b3c4-4ca0-ae15-8d556381de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67337e8-ceea-4b79-9906-7b38ac039a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives committee on appropriations
        budget hearing for the agency, Suntay asked PCSO General Manager Royina Garma
        why they haven''t bought a new system for lotto since the initial contract
        that started in 1995 already ended in 2003. If they cannot look for a new
        contractor, PCSO should have just negotiated for better terms, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b226c3b-33d4-4f1c-bef8-71f1beff7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8015b-c4ad-4b67-8e0c-75b39fcf7c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma confirmed that the contract for two companies already expired,
        but when they were ready for another bidding, one of the companies filed a
        temporary restraining order versus the agency. She noted that this was only
        resolved early-2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ad071-49bb-4b5f-aef9-3a279080815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ceec8-1315-401f-81f4-3a7f8f3e46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the case, they held a bidding middle of that year,
        but that failed due to requirement issues with the winning bidder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfb4b9-90e1-4f31-a7e6-b142a80a8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a9f21-5314-49c8-bd7f-6c5aea777e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma says with the pandemic, they are now planning to conduct another
        bidding by end-2020 or January next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f1462-7031-486d-975b-f7c5d314e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2705-cc5d-4030-965c-dd5cf73d5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Suntay said PCSO should have just stopped lotto operations
        if that was the case, but Garma said they cannot do so since more than 9,000
        betting agents will be affected. Suntay said this is the problem with PCSO</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a32e93-12bb-4ef2-bfff-727c692232b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ae31e-7222-4372-a177-056e090c2815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also have to return all machines and terminals to the
        contractor, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ec90c-cdd9-4e82-9027-38bd475adfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0901f77-d467-45b9-b416-1563ab8e07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new contract, she said they will be unbundling the machine
        and terminals from the contractor so they do not have to depend on it. She
        said they also considering other betting systems like mobile applications
        to have alternatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8bb78-9bf6-4740-871d-83ab79708320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9387d-a34d-4c5e-9337-76c8acbf34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotto is one of the highest revenue-generating games of PCSO, earing
        ₱31.87 billion, ₱ 31.9 billion, and ₱21.3 billion in 2017, 2018, and 2019,
        respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92229039-e7cc-4fd4-9d17-dede0ae612e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311e3b4-b84c-42a5-ac6e-bb785c04e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T23:21:41.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:32:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, PCSO said since the start of the lockdown, it has already
        lost ₱13 billion since its lotto, Keno, and digit games suspended operations
        as per the order of President Rodrigo Duterte with the implementation of strict
        community quarantine in March. These three games already resumed operations
        last July.</p>'
