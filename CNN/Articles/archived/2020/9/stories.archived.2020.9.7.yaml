      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One for the Road: Route 196 Farewell Gig</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026acb19-7178-4fc9-b702-24f11cedc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:11:37.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 years of service to college orgs, the gig circuit, and
        OPM legends, Route 196 is closing their doors. The music venue also announced
        that they will be having a farewell gig and fundraiser for the benefit of
        their staff and workers on Saturday, Sep. 12, 2020. Some of Route’s staple
        acts from different generations of local music, such as Banna Harbera, She’s
        Only Sixteen, The Sun Manager, Ebe Dancel, and Itchyworms, will be performing
        on <a href="https://www.facebook.com/Route196Rocks/" target="_blank">Facebook
        Live</a> for free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710b5fa-10e8-4ebe-b41c-8e5004fa9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T19:11:37.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can still buy a <a href="https://docs.google.com/forms/d/e/1FAIpQLScsKBFd0fyUdveIOp9__H-r8vdkTzZavX3lq4rUTgc_4pCfcQ/viewform"
        target="_blank">ticket</a> for a Zoom meet-and-greet with the third wave of
        acts for ₱300 until Sep. 9.</p>'
    '26':
      'image': 'jcr:b2e120c3-0b89-4fe3-b0f1-c657c03ac2dd'
