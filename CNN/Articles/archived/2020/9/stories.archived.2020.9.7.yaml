  'California-wildfire-gender-reveal':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-07T19:55:05.633+08:00
    'imagesource': 'jcr:5ae1a62d-f593-417b-aedc-6f0f76a68a69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
