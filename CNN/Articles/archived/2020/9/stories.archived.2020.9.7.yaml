      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And A&nbsp;Half graphic and type designer Clara Cayosa will be holding
        a branding workshop for at-home upstarts on Saturday, Sep. 12, 2020 from 10:30
        a.m. to 12 n.n. The workshop will cover various topics, from creating a unique
        visual identity to working within the context of the quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e02fc8-dfb2-46b7-a6ad-3bbcf57abc9e'
