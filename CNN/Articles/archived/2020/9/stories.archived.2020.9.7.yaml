      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Errors of 5 points in state polling are uncommon enough that we
        can say Biden is clearly ahead and would likely win if the election were today.
        They''re not uncommon enough to say Biden would definitely win if the election
        were held today.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d1635-ff11-41ac-ac44-dbc4f6bb2c0a'
