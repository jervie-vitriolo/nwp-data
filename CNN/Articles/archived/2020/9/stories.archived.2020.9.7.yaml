  'MEGA-Magazine-keeps-in-step-with-changing-times':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-07T12:00:41.614+08:00
    'imagesource': 'jcr:7ce49aee-d801-4110-8fff-e0418162cd71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f04db1b-a2f4-49ad-815d-e47d7756de43'
    'lead': 'MEGA Magazine finds relevant opportunities in this pandemic through content
      that will improve lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-07T10:48:53.967+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:33:55.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:31:48.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MEGA Magazine keeps in step with changing times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96bc19-7d1f-44fa-9c1f-251b71e4556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:48:53.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;A fashion
        magazine mainstay is finding relevant opportunities by providing content to
        improve lives in this pandemic as it undergoes a creative redesign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02621151-339c-43dd-84ff-bad523511c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:48:53.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 28th&nbsp;year, MEGA Magazine, the flagship publication of
        the One Mega Group, redesigned its logo and layout while content is now driven
        by the need to make sense of and rise above the health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40461fd-19a0-4aae-9054-6888f5651d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:48:53.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The role of the magazines after COVID-19 has really changed. We
        are no longer a product that curates products for people to buy. Instead,
        we provide ideas on how to make their lives better,” said Suki Salvador, One
        Mega Group vice president for content and creatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523f424-388c-46c6-91fc-849d202a40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:48:53.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its redesign, MEGA vowed to publish relevant information through
        print in a digital era.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff34a6-0a35-48d7-9cce-6c6652fd5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:48:53.968+08:00
      'mgnl:createdBy': 'joemil'
