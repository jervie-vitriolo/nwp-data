      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.736+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390a40f-c871-46c4-8a6e-dedb4ce1daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.733+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who wish to have flexible work stations for physical distancing,
        Clock In BGC offers a conducive work environment for freelancers, startups,
        and companies looking for secondary offices and alternative work arrangements
        to effectively practice social  distancing measures. It offers accessible
        work spaces from meeting rooms to private offices with  50 MBPS high speed
        internet, along with free flowing beverages, and other amenities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671ce9d-42a1-40ff-820c-d723a4794187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a collaborative space, Clock In BGC observes public health
        and safety standards such as physical distancing, deep sanitation using UV
        lamps, and placement of floor markers to continue encouraging a productive
        work environment for its members while keeping everyone’s health and safety
        as its top priority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bcd9c-5229-4d3f-9931-1bc0e9990b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.734+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:33:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safe bike and PMD lanes for easier connectivity</h2>'
    '40':
      'image': 'jcr:b4c4f922-d4ca-4f12-9f72-873a56e2e416'
      'imageCaption': 'PHOTO FROM MNL MOVES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905535c-a1d2-4337-a7ca-62c56766dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:17:59.736+08:00
      'mgnl:createdBy': 'joemil'
