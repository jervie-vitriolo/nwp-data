      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also expressed belief the DENR knows what it is doing and
        would not implement a project without carefully studying its impacts on the
        environment and the people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cae53-a7b9-46ab-b1f1-1b470b48feb7'
