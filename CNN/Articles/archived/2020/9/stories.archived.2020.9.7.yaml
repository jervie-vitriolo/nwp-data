      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can find out more about the “Human is in the Details” in Blanc
        Gallery’s <a href="https://www.facebook.com/events/377627146572918/" target="_blank">Facebook
        event page</a>.</p>'
