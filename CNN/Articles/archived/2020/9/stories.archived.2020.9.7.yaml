      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7) —</strong> With
        most parts of the country now under the less stricter modified general community
        quarantine, some places in northern Luzon will be opening their doors again
        to local travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f9502-149a-4819-a569-aa76273bb6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457574d9-cc16-4e9d-af9a-f912ebc109d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Tourism Undersecretary Benito Bengzon
        said the department has launched the Ridge to Reef Corridor Plan last week.
        The initiative involves a travel bubble which covers Baguio City, Pangasinan,
        La Union, Ilocos Sur and Ilocos Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d828f23-2b0d-48dd-a5bb-8554c25c7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947ac08-b4db-4108-9257-ffcc4054a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang konsepto nito</em> is we identify areas <em>na mababa or
        walang kaso ng</em> COVID, <em>na nakakatiyak tayo na andiyan yung</em> health
        and safety protocols, <em>at tsaka kung saan pumayag na yung</em> local executives
        <em>na magsimula ang turismo</em>," explained Bengzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2797f-acb0-4c4c-a2da-4a64b03fbb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909f78b-b832-4388-97a7-cb789291a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concept involves us identifying areas with little
        or no COVID cases, health and safety protocols in place, and the go-signal
        of their local executives to restart tourism there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389475f-a6d6-423b-8220-f2d133be684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8067e6-2c1e-46dd-bd96-127cee5b9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test run, however, will be accommodating tourists hailing from
        the said areas for the meantime, Bengzon clarified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08dbf7-c96b-4e10-930d-0a2c6e6acc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5b4b6-fa0d-419d-9df2-703bb90627be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon likewise reminded tourism establishments must only operate
        at 50 percent capacity in line with MGCQ guidelines. They must also secure
        certificates of authority to operate before catering to customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84908441-739f-45d0-95ec-b12fa209e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1760704-a285-4183-982e-9cd3cdb99a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protocols, conditions for travelers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32408e-26dd-4ee4-9f90-bbe75382e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1b26d-3e8a-4c45-8fe9-a4c27d19493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from usual health protocols like social distancing and frequent
        washing of hands, travelers are expected to fulfill additional protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfcffda-76de-45cf-a67e-7789cb878a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49be95-0b13-4403-939e-ae201b873a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, one must take a rapid test before being allowed to
        enter the area. The tests may be taken prior to arrival or on-site, with travelers
        only permitted to finally roam around once they test negative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a695ca-eda8-4dbd-af24-d006d353e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6844fd-e7cd-4402-9cfe-3a6f0ea82a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T21:49:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:33:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists must also present pre-arranged accommodations and turn
        these over to authorities for easier control and monitoring of movement inside
        the tourism bubble, added Bengzon.</p>'
