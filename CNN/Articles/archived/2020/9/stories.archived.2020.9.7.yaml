      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"My heartbeats are heavy. It becomes
        difficult to catch my breath. My hands shake and get sweaty," said Aritri
        Paul of the terrifying panic attacks that strike more frequently since India
        went into coronavirus lockdown in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becdbd6-49aa-4800-9b0d-bded694138a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government started easing the most severe restrictions
        on daily life in June, but the effects of the lockdown on residents'' mental
        health are still emerging, as the country battles one of the most severe Covid-19
        outbreaks in the world. India now has over 4 million cases of the virus, giving
        it the third-highest tally of recorded cases globally, behind the Unites States
        and Brazil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3689983-69e5-4ff3-934b-86aab1ec0a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst are the headaches and the pain in my eyes," said Paul,
        who lives in Kolkata, West Bengal. "I have had more panic attacks this year
        than in my entire life combined."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8de7a8-7bb7-4ed3-a759-08bc0c24a349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research conducted by the Suicide Prevention in India Foundation
        (SPIF) in May found that nearly 65% of 159 mental health professionals surveyed
        reported an increase in self-harm among their patients. More than 85% of therapists
        surveyed said they were experiencing caregiver fatigue, and over 75% said
        fatigue had impacted their work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42ff0a-b68b-448e-854b-65cd4fd93c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another survey in April, by the Indian Psychiatric Society, showed
        that, of 1,685 participants, 40% were suffering from common mental health
        disorders, such as anxiety and depression, due to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cc262-8f63-48e7-835c-1a38c6b11e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown may have eased, but the situation isn''t improving.
        The report''s authors told CNN in August that there''s growing anxiety and
        uncertainty about when the pandemic will end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426fe48-5270-4f93-b42b-18e011362f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Covid-19, India had the highest suicide rate in south-east
        Asia -- now medical experts say the country''s mental health system is being
        pushed to the limit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf76d8a-405b-4845-8120-d1e065b03e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system was already creaking and overburdened, now with Covid,
        we are experiencing the catastrophe of increased demand, woeful supply, and
        fatigued frontline workers," said Nelson Moses, founder of SPIF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551ac04-1675-4ced-bcf8-a32ba607cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No words for mental health</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aae437-d515-474f-af79-9abb0ad08648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India doesn''t have a long history of discussing mental health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190a1a2-c649-469e-8c20-12bc59306112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a <a href="http://indianmhs.nimhans.ac.in/Docs/Report2.pdf"
        target="_blank">National Mental Health Survey</a> conducted across 12 states
        documented a list of over 50 derogatory terms used for people suffering mental
        illness. "Usually, the public believes that individuals with psychiatric illnesses
        are incompetent, irrational and untrustworthy consequently, they have low
        marriage opportunities," said one of the participants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718f5ea-63db-4c0f-8ee1-ff4bf8990dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think that talking about your feelings makes you weak --
        there are a lot of misconceptions," said 23-year-old Baldev Singh, a volunteer
        counselor with the MINDS Foundation, an Indian nonprofit that aims to reduce
        the stigma around mental health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab164246-0387-4322-99a6-2bb6da446959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the historical reluctance to address mental health in
        India could be partly due to a lack of terminology. None of India''s 22 languages
        have words that mean "mental health" or "depression."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb12d4-92f0-41a1-8ff9-c0e35efee0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are terms for sadness (udaasi), grief (shok) or devastation
        (bejasi) in Urdu and other Indian languages, the specific terminology to address
        different mental illnesses is lacking. That''s because the practice of psychiatry
        is largely Western, said Dr S.K. Chaturvedi, Head of department at the National
        Institute of Mental Health and Neurosciences (NIMHANS) in Bangalore.  "It
        is easier for people to talk about physical symptoms and illnesses than to
        express to their families that they are feeling low or depressed," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc780e82-5850-4f77-9e70-2135cf43b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Paul says her middle-class Indian family didn''t talk
        about negative feelings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada3e31-4617-405c-bcb8-c9eaa88c9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was a kid it was ingrained that we don''t talk about
        things that bother us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d7157-141f-4ae3-b93b-588169dbe31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems were pushed aside and minimized, she said. "They might
        just compare it with someone else''s problem and make you feel guilty about
        it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a5794-9ad0-404d-b221-a1881bdc9a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Straining mental health system</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149297d0-d25d-4d35-a2c0-69c564e99b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stigma around mental health may prevent some people from recognizing
        that they need help. For those who do want treatment, facilities are limited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea444f-979e-4c93-929d-c7daf3cd5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2016 National Mental Health Survey, 83% of people
        suffering mental health problems in India did not have access to adequate
        mental health treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f639d3f-1738-4fa8-a11c-ea200227a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year, India had three psychiatrists for every million people
        and even fewer psychologists, according to the World Health Organization (WHO).
        For comparison, the US had 100 psychiatrists and almost 300 psychologists
        for every million people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406aa2ad-6c5b-4a0a-8a74-f2b933ceaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, access to mental health treatment in India depends
        on where you live.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89071e40-7c64-4223-a3c6-0f2ab8a83cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The divide basically comes in the urban versus rural, so if I look
        at Mumbai, I know that today I can just get up and go to a hospital in my
        own area," said Pragya Lodha, the Mumbai Program Director for the MINDS Foundation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d14dbc-46fb-43a3-ab42-e7c829f38245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people in rural India, it''s much harder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283d8b2-1c9a-4c50-a94b-9a254783e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sub-district hospitals cater to roughly 30,000 people or 15 to 20
        villages. However, these hospitals typically don''t have mental health services,
        according to Amul Joshi, MINDS Foundation''s program director in Gujarat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6320510-af07-4ac8-a211-0c64f8a7c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some villagers may have to travel up to 60 kilometers (37 miles)
        to get treatment, said Joshi. That takes time -- and money. "We sometimes
        pay for their travel to the hospital as an incentive. However, this means
        that treatment is usually limited to medication as people cannot keep going
        to the district hospital for therapy," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1f3ee-1221-425c-a02a-5eda0d18af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in rural India tend to have other priorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3350da-b646-4217-93c8-806d894f871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The struggle in rural communities is often about basics so mental
        health tends to take a backseat," said Lodha.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f6787-5827-457d-8ea4-decda3bd1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The urban-rural divide</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64bb86-8f2d-436d-a4a8-c5301834267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India was heading into harvest season when the government announced
        its nationwide lockdown in March. Farmers were confused about whether they
        could hire migrant workers amid the ban on cross-border movement, and whether
        crops could be transported to market, said Singh, the volunteer counselor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929a09d-4e8c-4659-b4ef-74b924af0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to deal with a lot of stress in villages -- farmers
        have to deal with their produce going bad when they can''t take it to the
        market or distribute it in time," said Singh, who lives in Nara Village, a
        rural farming community of around 2,000 people in Gujarat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855cf22-adb7-40c9-9755-21cf8b65c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh said people in rural India are feeling more isolated than
        ever.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab15b9-0fda-4d82-8fd4-c9f3ec2518e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In urban India, this may have led to more dialogue among family
        members. In rural India, where people aren''t aware of mental health issues
        and can''t talk to their friends about their stresses, the situation is only
        getting worse," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15807c28-a04c-44ab-874c-cbab8fa6dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has become crucial to mental health intervention in many
        communities during the pandemic. However, online therapy is not often available
        to people in villages who don''t have access to smartphones or the internet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83e5d3-9a88-43db-aaa6-1c83e618d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIND Foundation trains volunteers -- like Singh -- to become
        "community leaders" to raise awareness of mental health and encourage people
        to seek help when they need it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bec2c-604b-4808-b5e7-702b9fe4db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government programs</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e8e18-00ef-4269-a77b-fab69dae91de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing attitudes in a country of 1.3 billion people is an immense
        challenge. But in recent months, there have been signs of change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d151952-37c8-4307-83fb-826099174487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaturvedi, from NIMHANS, is part of a central government initiative
        to address the mental health of migrants who were disproportionately affected
        by the lockdown that stretched for 68 days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802e56c-a494-4b52-bdeb-470cff06221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) definitely proof of the fact that there is a shift in attitudes,
        and that people understand the importance of mental health," Chaturvedi said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a76292-47fe-480b-92cd-93341ecbbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of migrant workers lost their jobs and became stranded
        in cities when lockdown rules closed workplaces and froze public transport.
        Some were forced to take shelter under bridges or other public spaces or walk
        hundreds of miles to get home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a27844-e457-4bbe-8bd3-4b083929b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant laborers (were) displaced, forced to go back to their villages,
        ignored by the state machinery, treated as collateral damage," Moses said.
        Sometimes they were unwelcome in their own villages, he added, due to fears
        they were carrying the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bb705-848d-4419-9064-c7d046883867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the direction of the Ministry of Health and Family Welfare,
        NIMHANS set up a helpline that refers prospective patients to mental health
        professionals. Separately, the government released guidelines on addressing
        the mental health issues of migrants and health care workers, and advice on
        identifying patients whose mental health had suffered during the pandemic.
        And the Health Ministry shared posters stressing the importance of wellness
        practices, such as yoga to improve mental health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7f8b8-3448-4473-81c0-dcbe154d9a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some mental health practitioners say these initiatives
        are insufficient. "These are helpful but seem to be reductive and appear to
        pay mere lip service," said Moses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c7c67-389c-4a91-9f4c-616db6144041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health experts say what''s needed is more funding. Of India''s
        total 2020-2021 budget, just 2% has been set aside for healthcare. And of
        that figure, less than 1% has been allocated to mental health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eaea16-9998-4ac6-ba99-8c8815491a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moses believes now is the time for the Indian government to start
        prioritizing mental health services.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e890db-da39-4793-a03c-914e1d65cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before have we witnessed more engagement surrounding mental
        health. Thanks to Covid, everyone is in the same boat of despair and despondency,"
        said Moses. "It has gone from (being) swept under the carpet to hitting the
        ceiling."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbdccc-3195-4ca5-835a-64bfe2ab9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul chose to speak about her panic attacks to raise awareness of
        a problem that often is ignored in India. "It is no longer acceptable to label
        mental health as "taboo," and move on without addressing the issue," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1f9a8-0f14-4e63-9ea1-e7d1c65db70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be a lot more communication ... we need to start
        from ground zero in schools and colleges and rope in parents and make them
        comfortable with it, so that their children can be comfortable talking to
        them about their issues."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83642a4b-9324-424e-b434-cccdcf438f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T10:05:11.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:33:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/06/india/india-mental-health-dst-intl-hnk/index.html"
        target="_blank">India didn''t prioritize mental health before Covid-19. Now
        it''s paying the price</a></em></p>'
