      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On September 4, at 5 a.m. he was seen by the staff unresponsive
        and pale looking," they wrote. "As informed by the doctor, he suffered a heart
        attack while asleep."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f613184-f683-4b2c-a783-ca4b31e0071c'
