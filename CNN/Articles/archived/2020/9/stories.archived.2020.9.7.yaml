      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon on Monday night,
        Bacolod City Mayor Evelio Leonardia attributed the sudden increase in COVID-19
        cases to the city government''s intensified testing efforts among residents.</p>'
