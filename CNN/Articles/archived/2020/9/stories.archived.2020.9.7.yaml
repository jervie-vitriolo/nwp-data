      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Height of injustice...It really hurts, when you did
        not sign on anything, but you are the one being accused.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d058693-8277-4744-826a-2bedc7920abd'
      'mgnl:activationStatus': true
