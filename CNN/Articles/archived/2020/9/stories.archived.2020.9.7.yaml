      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981542f-31aa-4bc3-a539-9ad2053a89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc92aa-b353-4efb-9297-791d6ba20a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As someone who works in both music and science, can you
        share with us what your typical day is like now? How is it different from
        before?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ded66-2d12-4df8-a87e-2087f4d705b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So a typical day at work right now is when I go to work in my lab,
        I’m fully gowned in my PPE. I have the safety goggles, I have the lab coat,
        I have the mask… I do molecular diagnostics, which is pretty much DNA testing.
        I run these samples of DNA. Of course, given the time that we’re in, and the
        nature of my work currently, we’re heavily focused on research on COVID-19
        right now. Since March, we’ve been hands-on across our entire site, having
        people be more on deck with the COVID-19 test kits. More recently, we’ve been
        doing a lot of projects and work towards the development of a vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090c104-8537-4c3e-b9e3-b49d38a9e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I’d just like to share that in the past, when they’ve released
        vaccines, especially those vaccines that have a concrete efficacy, it does
        take time and research. And obviously with COVID-19 being something that people
        have just taken notice of at the end of 2019 pretty much — it hasn’t even
        been a full year yet — we’re still very much in the early stages. Things like
        this usually take time, so the reality is that it’s gonna take a longer time
        to come out with a vaccine and with a plan that can ensure that we can go
        back to normal again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fab8fb-eb9f-476f-9af3-da2627997758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the Philippines, the current public health policy is
        focused on the development of a vaccine, and their timelines pin it sometime
        next year. Russia just announced that they’ve developed a vaccine. From a
        scientific perspective, what would you have to say about that?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd9deb-dc49-47b8-afa4-935637fe8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a scientific perspective, as much as a vaccine sounds like
        the end-all-cure-all solution, at the end of the day, I’d like to just remind
        everybody that as much as this dream of a vaccine washing away everything
        that’s happened in 2020 would be great, that’s really not the reality of it.
        We need to remember that it’s not just gonna take a vaccine to lower a lot
        of the numbers and the cases. It’s also gonna take social distancing and wearing
        masks, and the safe practice of washing hands and taking these extra precautions.
        Like I said, it’s really going to take a while before we have a vaccine that’s
        very effective. Even with people promising or stating certain dates, it really
        comes down to the efficacy. With the initial release of a vaccine, we wouldn’t
        know what the efficacy would be like. And again, there’s still a lot of things
        that we don’t know about COVID-19. We don’t know the long-term effects, specific
        details of the virus. Again, that comes with time and research.</p>'
    '29':
      'image': 'jcr:8f263e93-c4c3-4ff8-930d-37afec760355'
      'imageCaption': 'Photo by DONNA IBARRA/Courtesy of RUBY IBARRA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2edfb-fd71-4dcc-9f0d-cc115fc3fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7c20f-5cd5-4dcb-82b3-5f01d1d8ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve read in an interview you’ve done that your next album
        will be partly inspired by what’s happening right now. Could you share with
        us what the music-making process is for you now?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff41405-7a76-460b-a513-93c99c97cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we all know, the pandemic has affected everybody, all of the
        businesses across the table. But one industry in particular that’s definitely
        been affected has been the entertainment industry and the arts. Specifically
        speaking as a musician, in the last five months, live shows just aren’t possible
        anymore. So we’ve all had to adjust and kind of pivot. Thankfully there are
        platforms like Zoom and Twitch where artists like myself are still able to
        perform, get our music out there, and connect with our audiences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d90b91-4c28-4aed-a796-8a62b55a716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to working on my next album, it’s definitely not lost
        on me that I need to be an artist of the times, and make sure that what I’m
        experiencing, both in the past and in the present, are reflected in my lyrics.
        And so I see a lot of these elements of the pandemic that permeate in the
        music that I’ve been writing, such as topics that explore love or loss, and
        especially the social and political issues that have been ongoing this year
        — those are definitely going to be reflected in my songs as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e095f2-daa1-43c4-afc0-655d824295c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has it been performing live, but virtually?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c49744-6bba-472f-8432-229b7b619ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been challenging, because I’m the type of artist that, as much
        as I love to write and I love to be in the studio recording, my number one
        passion when it comes to this craft is connecting with people when I’m onstage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d4529-b858-4cbc-9808-86b400c97554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always think back to when I went to the Philippines last year,
        I traveled with my band. It was our first time ever going to Manila together,
        we got to perform at Malasimbo Festival and Saguijo, which I heard is a legendary
        venue. Having that interaction when you’re performing these songs live, it’s
        a different dynamic because you get to a.) [perform] the songs differently
        than how it sounds on the album, and b.) you get to see, face to face, the
        reactions of the people who listen to your music and see how it’s translated
        to them and how it makes them feel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40691b7-122e-4f06-bbef-144dae1b32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing compares to obviously that live interaction. That’s truly
        what I miss this year. But like I mentioned, the best thing that we can do
        is adjust, given the times that we’re in. And honestly, I feel like the livestream
        component isn’t gonna go away anytime soon. I feel like it will somehow be
        integrated once live shows start up again. That’ll be interesting to see.
        I think we’re about to see the music and the television industries make some
        shifts along the way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd5fa6-8f80-4be5-9e60-9f1580c9f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are you listening to right now?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fae023-34a3-440c-a46a-0fb2b02683c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-07T14:41:47.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:33:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t been asked that in a while! Even though there haven''t
        been a lot of releases this year, I tell people all the time, I’m a fan before
        I’m a musician. I’ve been listening to the new Cardi B and Megan Thee Stallion
        song. I also heavily support a lot of the artists in the Philippines, artists
        like Loonie, Alex Bruce, Shanti Dope, Abra, BLKD… those are all amazing artists
        that I support 100 percent. I’m just really excited to see Philippine hip-hop
        to continue to develop and grow. I think that the community there is in a
        really good place right now, and there are a lot of artists who are helping
        drive the culture forward.</p>'
  'bgc-offers-new-normal-solutions-for-employees-and-citizens':
