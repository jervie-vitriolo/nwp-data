      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Partylist Rep. Alfredo Garbin noted that if there would
        be no way to dissuade the DOTr from implementing its new distancing rules,
        they should consider expanding contactless fare payments for all modes of
        public transport, require sanitizing stations in terminals, and other health
