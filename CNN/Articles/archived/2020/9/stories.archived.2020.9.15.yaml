      'mgnl:lastActivated': 2023-01-25T21:20:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdeb2c-df5f-4389-9a8c-322928edfa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.997+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague said that allowing them to operate will help service commuters
        who need to go home to their respective provinces, including returning overseas
        Filipinos and locally stranded individuals.</p>'
