    'jcr:uuid': '593a030a-e91e-4bae-a132-95966b373a19'
    'lead': 'Many Filipino parents are now forced to play an active role in their
      children’s education at home. For working parents, this challenge is already
      magnified.'
    'mgnl:activationStatus': true
