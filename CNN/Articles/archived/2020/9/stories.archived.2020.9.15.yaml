    'jcr:uuid': 'a189e76d-924b-44d3-b1f6-795f1e3f83a0'
    'lead': 'Lionel Messi may not have got his desired move away from Barcelona this
      summer, but he still has one billion reasons to be happy off the pitch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T19:14:46.906+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:20:49.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:54.525+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lionel Messi tops Forbes'' 2020 football rich list ahead of Cristiano
      Ronaldo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e622c3-3fab-473d-bc2b-e3dac9d09a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2020/08/26/football/lionel-messi-barcelona-contract-josep-bartomeu-spt-intl/index.html">Lionel
        Messi</a> may not have got his desired <a href="https://edition.cnn.com/2020/09/04/football/lionel-messi-barcelona-contract-la-liga-spt-intl/index.html">move
        away from</a> Barcelona this summer, but he still has one billion reasons
        to be happy off the pitch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeecbc5-8bc9-4f32-bacf-eeb4d7b6f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine has topped this year''s football rich list, <a href="https://www.forbes.com/sites/christinasettimi/2020/09/14/the-worlds-highest-paid-soccer-players-2020-messi-wins-mbappe-rises/#33511ba31cff">according
        to Forbes</a>, to become just the second player in history -- after Cristiano
        Ronaldo -- to reach $1 billion in pre-tax earnings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24686dad-83d3-451d-8b6c-64c3443d0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi publicly admitted this summer that he wanted to leave Barcelona
        "all year" but club president Josep Maria Bartomeu refused his request. That
        means the 33-year-old will pick up $92 million for the remaining year of his
        contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ca701-a0e6-43f7-9789-d9b24f62376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimate Messi''s total yearly earnings for 2020 -- including
        endorsements -- at $126 million, ahead of Juventus forward Ronaldo in second
        on $117 million. Paris Saint-Germain''s Brazilian forward Neymar is in third
        with $96 million and teammate Kylian Mbappe, by far the youngest player in
        the top 10, is fourth with $42 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ae092-3f98-4330-8e04-058743bcee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/26/football/lionel-messi-barcelona-contract-josep-bartomeu-spt-intl/index.html">READ:
        ''This is war!'' How the relationship between Lionel Messi and Barcelona turned
        sour</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb2fdc-357f-4eba-8d6e-e7fbf24e508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Frenchman, one of the youngest players to grace
        the cover of FIFA''s EA Sports video game series, is expected to climb the
        list, says Forbes, by signing a new contract when his current deal with PSG
        expires in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d01cf-610f-44e5-82c3-554864382ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.906+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s Egyptian forward Mo Salah rounds up the top five at
        $37 million, with fellow Premier League star Paul Pogba just behind him in
        sixth at $34 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6879f-c049-49a9-81a1-c813be34db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:46.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:20:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona forward Antoine Griezmann ($33m), Real Madrid''s Gareth
        Bale ($29m), Bayern Munich striker Robert Lewandowski ($28m) and Manchester
        United goalkeeper David de Gea ($27m) complete the top 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
