    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Task-Force', 'IRM', 'ICT', 'negligence']
    'template': '1'
    'title': 'Task Force: PhilHealth execs negligent on IRM implementation, concealed
      info and documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f8960-8c86-43da-b9cf-29ef9febfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> Key
        officials of the embattled Philippine Health Insurance Corporation were found
        to be negligent in some of their duties, including in the implementation of
        the agency’s controversial interim reimbursement mechanism, according to investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a735f8-14a0-4b50-b706-451d1cfada85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 177-page report to President Rodrigo Duterte, the Justice
        Department-led Task Force said that members of the PhilHealth board of directors
        and executive committee “have not shown the due diligence required of them
        in the discharge of their duties.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45b3ad-442e-4c00-a103-2f89ec35c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft report, sent to the chief executive on Monday but details
        of which were revealed on Tuesday, particularly focused on three main issues—
        the implementation of the IRM, the approval of budget for the purchase of
        information and communications technology equipment, and “questionable” policies
        and practices within the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961f685-b265-40e2-bfce-bc10fdeee359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negligence in IRM approval, implementation</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02187754-bd80-478a-bc33-bfd552cc0a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the DOJ-led task force said it found negligence
        on the part of the PhilHealth board and executive committee with regards to
        the implementation of the IRM, a prepayment scheme to assist hospitals affected
        by “fortuitous” events such as the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be3019-868a-4a4f-a049-581cedb406d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, it pointed out that the IRM fund releases were “rushed”  when
        the circular implementing the scheme was not yet effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d52d5-9bd5-4f0f-87be-732af47af07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also noted that the scheme was rolled out without
        sufficient standards and guidelines, which made the releases “susceptible
        to abuse.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2b096-4cc2-44fa-9ca9-262ab4ee826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IRM Fund releases were made despite the absence of mechanisms to
        monitor fund utilization and liquidation, and without taxes due thereon being
        withheld,” the task force’s statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ecadd3-9b45-4e9a-9efb-9fa1c13b903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Withholding info, documents</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c44446-905f-4549-b575-1dfd483caae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force also found that some members of the executive committee—
        who were not named— “purposely withheld” information and documents to obtain
        approval on their requested budget allocations for the procurement of certain
        ICT equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d64af5-f01b-4703-a6ca-3f260e4f7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In one instance, a request for budget worth over P730M was made
        which were not included in the corporation’s Information System Strategic
        Plan as required by law,” it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493953e8-1230-4420-9ed2-29cfcd2c2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force added that the board also approved a proposal to
        procure network switches for one of PhilHealth’s offices, despite the Commission
        on Audit’s findings that there were similar switches left unused.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d2426-b855-4c51-afa7-df39009d4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questionable policies</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14f92b-11a1-4737-a1e6-b4ddb9149e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force also highlighted PhilHealth’s corporate policies
        and practices which have "failed" to check and penalize irregularities done
        by agency personnel as well as healthcare institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c6da0-6de6-4dcd-b836-82777d7440f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The Task Force) looked into the settlement of cases involving
        fictitious crediting of remittances, where contributions were diverted to
        a private account, or where payment for an HCI (health care institution) was
        diverted to an undisclosed account.  In both these cases, the Task Force found
        that Philhealth did not file a criminal complaint against the perpetrators
        as it should,” it noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b14ad-fb73-40d4-ab93-07ac61d7d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probers also found that on at least six occasions, the penalty of
        suspension against healthcare institutions — despite being affirmed by the
        courts— were downgraded to payment of fines.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LIST
        of PhilHealth officers recommended to face criminal complaints. <br><br>TF
        said its composite teams are still continuing with the investigations to determine
        the liability of others. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/EHLaUAE9B5">pic.twitter.com/EHLaUAE9B5</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1305706290811789312?ref_src=twsrc%5Etfw">September
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e462d49-75f8-4a0d-874b-4c24c545e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b9a9b-caa8-448b-b65c-ce54c04216b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Task Force concluded that the totality of the evidence  supports
        the reasonable conclusion that wrongful acts or omissions on the part of certain
        key corporate officers of PhilHealth have been committed,” it said. “It recommended
        that the President strongly admonish and remind the Chairman and Members of
        the Board of the grave consequences of their action or inaction.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a82e2-3555-46ec-9721-8b2767eef0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte during his Monday night address first revealed that he has
        approved the task force’s recommendation to file complaints against top officials
        of PhilHealth over the alleged anomalies within the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4ec21-0bd5-4123-81c1-48f34301d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the executives he mentioned were former PhilHealth CEO Ricardo
        Morales, Senior Vice President and Chief Information Officer Jovita Aragona,
        Chief Operating Officer Arnel De Jesus, Senior Vice President on Fund Management
        Sector Renato Limsiaco, Jr., Acting Senior Manager, Information Technology
        and Management Department Calixto Gabuya, Jr., and Senior Vice President on
        Health Finance Policy Sector Israel Pargas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032e151-40a8-4fa9-88d1-905ecba330cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
