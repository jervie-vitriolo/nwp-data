      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan''s quick disbursement will be done in tranches within three
        years once it is declared effective, and allows for an additional three-year
        extension for up to four times.</p>'
