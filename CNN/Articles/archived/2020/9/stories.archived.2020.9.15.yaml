      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Travelers eager to fly again may want
        to consider Italy as their next destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ebb2f6-da8b-48cc-8598-50503df8273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome''s Fiumicino Airport has become the first airport in the world
        to earn "the COVID-19 5-Star Airport Rating" from Skytrax, an international
        airport industry ratings body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418afb51-4a04-411e-a118-a2522a67fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Skytrax is best known for its annual rankings of the world''s
        best airports, the global COVID-19 crisis prompted the organization to come
        up with a designation for airport hygiene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaecb7a-5f68-48d9-9657-9362ea89ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from Skytrax, the organization based its
        rating on "a combination of procedural efficiency checks, visual observation
        analysis, and ATP sampling tests."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c68d84-0ce4-4e7b-b11c-ec6fabea85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiumicino Airport (FCO), also known as Leonardo Da Vinci International
        Airport, is the busiest airport in Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8ea4e-d29b-4a61-904f-798c7ed6621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.085+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, the airport opened a 7,000-square-foot COVID testing
        center, which is co-managed with the Italian Red Cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e787ed4-2736-4f79-b104-bb04b9195026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not only organized rapid testing that Skytrax noted in
        its review of FCO. The airport scored points for having easy-to-read signage
        in multiple languages, strict enforcement of mask wearing, visibly present
        cleaning staff, and efficiency — thanks to the consolidation of all incoming
        and outgoing flights to a single terminal for easier tracking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68060ff2-bf50-4def-9510-ddd2f5105f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Skytrax —&nbsp;whose head office is in the United Kingdom
        —&nbsp;has only been able to monitor European airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d973e65-41d4-4851-bcaf-58a3130905e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to FCO''s five-star ranking, three other airports have
        been awarded three stars for their COVID response —&nbsp;Málaga-Costa del
        Sol Airport (AGP) in Spain, Nice Côte d''Azur Airport (NCE) in France,&nbsp;and
        London''s Heathrow (LHR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fb711-9f09-4acf-b891-202a4f2e2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Skytrax rating system, five stars indicates "very
        high standards of airport cleanliness and maintenance procedures," while four
        stars is "good," and three "average." Two stars, the lowest possible rating,
        means that the airport''s anti-COVID protocols "need work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc7c04-f5d4-423d-b1cd-4e2ae71ff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up: Skytrax hopes to rate airports in North America, the Middle
        East, and Asia in fall 2020 as more national borders begin to open.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88161944-f58b-4f0e-b2d8-7aa5ccaa0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:18:38.086+08:00
