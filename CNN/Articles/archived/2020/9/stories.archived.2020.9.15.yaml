  'Ralph-Recto-China-debt-trap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-15T17:27:42.280+08:00
    'imagesource': 'jcr:003973ba-0ab3-4c51-92c3-1d691976ea65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11399f3b-4013-4766-9d36-afe4c9eede19'
    'lead': 'A lawmaker is urging the government to refrain from borrowing more from
      China, as he warned of a ''debt trap'' that other nations had experienced when
      they were unable to pay back their loans to the economic powerhouse. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T17:31:28.468+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:20:58.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:52.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'debt-trap', 'Ralph-Recto']
    'template': '1'
    'title': 'Solon urges gov’t to stop borrowing from China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adfd14-fb46-4467-a7dc-c398599b4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> A
        lawmaker is urging the government to refrain from borrowing more from China,
        as he warned of a “debt trap” that other nations had experienced when they
        were unable to pay back their loans to the economic powerhouse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bbdeb-8624-4586-8e1b-0c6cfad393b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Senator Ralph Recto said
        he had filed a resolution asking the executive department to avoid increasing
        the country’s debt exposure to the East Asian giant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28031255-bf19-4d36-8e14-71b2c975224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that we should not be incurring more debts from China,”
        Recto said in interview with <em>The Source</em>. “I don’t think we should
        be borrowing more from China considering everything that’s happening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667b7dff-8c6c-4dd0-b320-82a7719fd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the pandemic, our revenues have gone down and we will
        be borrowing more.  China already has a track record of lending out money
        to many countries, and we’ve seen what has happened to many countries. There
        is what you call a debt trap as well,” he warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e9d39-1f25-4dd3-beb4-6d8665402aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors and officials had also earlier expressed concern that
        what happened to countries like Sri Lanka might be repeated in the Philippines.
        In December 2017, Sri Lanka handed over to China its Hambantota port after
        failing to pay a loan to Beijing which funded the construction of the facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0fafb-6e05-4692-ba15-53c8c4dc7b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Recto likewise called for the blacklisting of <a href="http://legacy.senate.gov.ph/lisdata/3338430203!.pdf">foreign
        companies</a> involved in reclamation activities in the West Philippine Sea
        which only create “tension” in the region.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01f3dc-b2a5-4f7c-9cdd-8f34d869ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not against the Chinese. It’s just unfortunate that they have
        taken the position of creating instability in the region by putting up all
        of these facilities in the West Philippine Sea,” the lawmaker explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def4d7a-2f70-4574-b964-63fe245c1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, both the <a href="https://cnnphilippines.com/news/2018/08/28/Foreign-Affairs-Secretary-Alan-Cayetano-DFA-China-debt-trap.html">Foreign
        Affairs Department</a> and <a href="https://cnnphilippines.com/news/2018/11/28/china-foreign-minister-geng-shuang-philippines-philippines-debt-trap.html">China
        itself</a> had assured that the Philippines would not be falling into a so-called
        “debt trap.” The Chinese Foreign Ministry had said this was impossible as
        its loans to the country accounted for only a limited portion of the Philippines’
        foreign debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaed3fc-61fa-4cbf-9f2b-61039bf08790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:31:28.469+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:20:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Budget Department as of August show that the Philippines’
        debt would spike to over ₱10 trillion by December amid the coronavirus pandemic.</p>'
