    'template': '1'
    'title': 'From galleon trade to fiction: The stories of Ina nin Peñafrancia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48440a-1ae8-408c-9984-60fefbd77f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:00:04.678+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:52.524+08:00
