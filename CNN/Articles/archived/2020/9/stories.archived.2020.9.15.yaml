      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Provincial bus operators see the newly eased distancing protocol in public
        transport units as more sustainable, as they appeal to authorities to allow
        their partial resumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b60d8a-42e1-4264-a3cb-5ac2ac9b141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91076a32-38bd-4a72-a7b5-77ef6b2cdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agree with the recent decision by the IATF to reduce the physical
        distancing parameters. So, if the buses will be allowed to operate, we can
        load up to 70 percent of the capacity,” said Alex Yague, executive director
        of the Provincial Bus Operators Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe49a0-1c2f-4271-9a62-09fe43541ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db88f7-4e7b-42b2-870a-07108f7eb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines interview on Tuesday, he said they were elated
        with the decision of the Inter-Agency Task Force to ease the distancing protocols
        in public transportation, which they think will stop them from incurring more
        losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05271641-6617-408d-bed8-1b777f52d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.997+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e67c77-92db-455e-83eb-8e2e2b9468b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.997+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague also appealed to the Transportation Department and the Land
        Transportation Franchising and Regulatory Board (LTFRB) to allow them to partially
        operate, saying they have long been ready to go back to business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444bfab-4ddf-4fc1-9cbd-f1c5be31586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.997+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c765bb-818e-4025-a068-2f16e882bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:19:16.997+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will abide by the minimum health guidelines, suggesting
        terminal-to-terminal operations in order to avoid or curb COVID-19 infections
        among passengers. The system will require a daily disinfection of bus terminals
        and the disinfection of buses after every trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d36c7-95f8-4566-8044-6d767bc9c7b7'
      'mgnl:activationStatus': true
