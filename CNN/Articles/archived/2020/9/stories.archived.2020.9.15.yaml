      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This loan package makes budgetary support available for quick disbursement
        in the event of national emergency, such as the COVID-19 pandemic," said the
        Finance chief in a speech during the signing. "The declaration of a state
        of calamity, public health emergency, or the imposition of enhanced community
        quarantine will activate the package."</p>'
