      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ba ay kongkretong solusyon? Tugade stated. "Hindi ho. Marami
        pang dapat gawin</em> (Is this a concrete solution? No. There''s still a lot
