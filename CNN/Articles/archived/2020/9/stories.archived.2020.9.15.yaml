    'lead': 'Travelers eager to fly again may want to consider Italy as their next
      destination. Rome''s Fiumicino Airport has become the first airport in the world
      to earn "the COVID-19 5-Star Airport Rating" from Skytrax, an international
      airport industry ratings body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T14:18:38.085+08:00
