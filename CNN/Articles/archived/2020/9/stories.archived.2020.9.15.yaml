      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a9a3f-e66d-491d-b825-4fc2abdef716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American businessman and ex-board member of the Japanese automaker
        appeared in a Tokyo courtroom as his financial misconduct scandal kicked off
        Tuesday. The trial is expected to last months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938fe29-d25b-4c88-9e12-c9c678a19d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121fd9f-2453-4ad1-8830-ed0cc1ef3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deny the allegations. I was not involved in a criminal conspiracy,"
        Kelly told the court. "The evidence will show that I did not break the law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e579f9-ab57-4ff9-afdc-625ab5e74d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663cffd-0669-4b40-b81d-bf8a8f01f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was arrested almost two years ago alongside Ghosn, the former
        chairman of Nissan and the architect of its powerful alliance with Renault
        and Mitsubishi Motors. The case rocked the global auto industry and led to
        Ghosn''s stunning downfall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ac162-1f1b-46ab-93be-0d967ce6ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d493ce5-a07a-461c-bcac-c0fb50a5a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was also expected to stand trial in Japan for financial crimes
        — but at the end of last year, he escaped in dramatic fashion and fled for
        Lebanon, where he holds citizenship. He remains a fugitive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab96096-ee8b-4cbf-b4da-7307295361d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098d403-e0fe-453a-a09f-4ed9bbdc7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors claim that from 2011 to 2018, Nissan repeatedly reported
        about half of what Ghosn had been promised to be paid, concealing over 9 billion
        yen ($85 million) in compensation. They accuse Kelly and Ghosn of violating
        financial law by submitting false statements in regulatory filings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc4401-77f4-4f97-b6a8-3766b603b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2c871-0857-4489-8e6c-5ef5fb696be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nissan executive told the court Tuesday that the company would
        not contest those charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91b3fc-e4e4-4a20-85ae-bc387cde7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e1c19-1d4a-4cdd-8e66-bfc399399e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has repeatedly railed against the Japanese justice system
        and claimed that he left Japan because he believes he would not have been
        given a fair trial. He has also urged the international community to "not
        forget" about the plight of his ex-colleague, Kelly. (Japanese prosecutors
        have defended their investigation and said it was carried out in accordance
        with the law.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf3eb1-4e36-4d21-a699-6c1c248eae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3574b-a75b-44dc-bdab-e09dca487dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, whose trial began on his 64th birthday, has remained in Japan
        and maintained his innocence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b11b0-905f-4d2e-a7f9-b0df172af5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4ddc3-98e5-43d0-a915-e1a988330540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prepared remarks to the court Tuesday, the former executive said
        that he had "always consulted with Nissan''s attorneys and outside counsel"
        in discussions about Ghosn''s compensation, with the intention of sticking
        to the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a6728-30d0-4c4c-a10e-8c235796f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab2762-fa54-4de3-a15c-708b3ca9dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I informed Mr. Ghosn what could be done legally and what could
        not be done legally," said Kelly. "I believe the evidence will show that I
        did not violate the [financial] disclosure regulations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc890076-7cfa-4766-9a2d-7ea418ca7bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e056b1-d3b3-4e5c-aa29-a29473a597ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that Ghosn and Kelly first came up with ways
        to conceal the auto chief''s income after Japan introduced new compensation
        rules in 2010. Those rules required high-earning executives to report their
        pay — but Ghosn had already been paid more than he wished to disclosed, according
        to prosecutors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a7cc5-7adc-4351-977a-9aa6edfaf261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0191e-9799-487e-90b0-f1e4744640a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly denies those allegations. He claims that Ghosn reduced his
        pay in response to the new regulation. That led to concerns that there would
        be a "retention risk," Kelly added, as Ghosn''s earnings were significantly
        lower than that of other senior executives elsewhere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b168c1d-f688-4514-937c-5e3fcb307b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1f0ad-8010-4c64-9110-dc8fc98b57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said that he looked into different methods of compensation
        with the intention of keeping Ghosn — whom he described as "an extraordinary
        executive" — employed at Nissan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eff1ae-8d23-4cae-8b4d-25c7be0de34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb81d15-193d-450f-9da6-1ee7765b8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial could last for as many as 10 months. If found guilty,
        Kelly could face a sentence of up to 10 years in prison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94162cb9-02d4-4668-92f9-d722e7713794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:50.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/business/nissan-greg-kelly-ghosn-trial-intl-hnk/index.html">Ex-Nissan
        executive Greg Kelly pleads not guilty in Japan trial</a>."</em></p>'
