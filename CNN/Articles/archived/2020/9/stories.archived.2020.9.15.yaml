      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a4b08-527f-40d8-ab22-0dd4b543622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing has not been seamless at all. There are going to be some
        glitches," Plescia said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3ca15-292a-48d6-9ccd-593b3f271f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960df0bd-8665-4e71-80c9-cb752fb08515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a good chance there is going to be a vaccine that
        works and gets us out of this, but it is hard to believe that it is going
        to go really smoothly, given all the things that could happen."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8d883-bd1b-4fa3-b775-f5818def6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.363+08:00
