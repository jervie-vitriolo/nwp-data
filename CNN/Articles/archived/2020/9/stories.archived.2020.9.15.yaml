    'template': '1'
    'title': 'Depression and anxiety during and after pregnancy may harm childhood
      development, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412f87c-416e-4480-9c90-67f6c7484293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mother''s depression and anxiety from
        conception through the first year of the baby''s life is associated with negative
        developmental outcomes through adolescence, according to a study published
        Monday in the journal JAMA Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702344cd-aa16-42d3-a494-89c3e81a2f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fc0e0-3d9c-4ad6-8700-30fbd55f3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could affect a lot of women: About 15% to 23% of women worldwide
        experience anxiety during pregnancy, while 15% deal with anxiety after childbirth.
        Depression through pregnancy is estimated to affect 10% of women, and 15%
        face postpartum depression. The burden is greater for women who are experiencing
        poverty or are teen parents, according to Postpartum Support International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a6876-0f5e-4863-9c8c-90396aef01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36295d4b-8c79-476f-a860-6d933e22c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the baby, the perinatal stage — which is defined as the time
        from conception through pregnancy (antenatal), birth and the first year of
        the baby''s life (postnatal) — is "a time of unprecedented growth and sensitivity,"
        the study said. That''s when exposures and early life experiences may modify
        development starting from when he or she is in the womb to that critical first
        year as a growing child and onward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9440ed1-4a2b-4ee7-aa62-3eafbd782253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09291e-1762-4b1f-b53d-004f4fe08511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother experiencing depression and anxiety before and after birth
        was moderately linked with her child''s deficits in language and cognitive
        and motor development in infancy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3536e-5b71-4bdd-af81-168f37b0ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4c3aa-740e-4ca4-aab5-12aeb208d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these children were more likely to exhibit behaviors that
        either internalized negative feelings or targeted them toward others. These
        kids experienced and reacted with more negative emotions and were temperamentally
        difficult through adolescence as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c03c84-01dc-4c7c-9f13-ab1f2241b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592efcd-e554-4761-9e26-1ca0dacd4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the pandemic, these are particularly concerning results,"
        said Dr. Denise Jamieson, chair of the department of gynecology and obstetrics
        at Emory University, who wasn''t involved in the study. "Since risk factors
        for perinatal depression include life stress and lack of social support, pregnant
        and postpartum women may be particularly vulnerable right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fd310-cd9f-49fd-880e-0bfb5630a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd60fa-e1bb-40d0-b7c3-b451c9c56278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data that suggest that this poses risks not just for the
        mother, but also for her child, not just now but into adolescence, is a stark
        reminder that the indirect effects of Covid-19 may be long-lasting," Jamieson
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2511c9-c5f7-4058-93c5-8d8bc4032942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a74bb4-60ff-49e1-9b9e-7df5d0d48eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have conducted reviews of studies on the relationship
        between a woman''s mental health during this time and her child''s development
        — but they hadn''t previously evaluated the long-term effects of depression
        and anxiety at different stages of motherhood on a range of developmental
        functions from infancy through adolescence, the study said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2220e0-ed0a-4a39-8bef-457a02a87d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ec243-4ba9-4122-a244-34033cac6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the current study analyzed the association of perinatal
        depression and anxiety with social-emotional, cognitive, language, motor and
        adaptive behavior development in their offspring from infancy up to age 18.
        They also examined whether the timing of depression and anxiety, type of mental
        illness and offspring age affected the findings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa19a3f-d343-427f-a5ae-e1683d9f508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dfc57a-fa27-4821-85a7-596fcefbdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health before and after birth</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae4340-b298-40f1-8013-f20765201990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants included 195,751 otherwise healthy mother-child pairs
        from 191 studies based in the United Kingdom, the United States, the Netherlands,
        Australia, Canada and Norway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313a5b1-5b56-4132-8159-c75089ad8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a911e3-8572-4124-b123-c5c5f098b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women had either reported their symptoms of depression and/or
        anxiety or had diagnoses, while later information about their children''s
        development was also self-reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe41b61-d34a-436d-ae3a-3df9d8fc84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294c6be-cb07-46bd-9f89-218e16feeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression and anxiety in the perinatal period had small-to-moderate
        associations with deficits in social-emotional behavior development through
        adolescence, such as peer problems, a lack of prosocial behaviors and attachment
        and emotional dysregulation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117fddb-9c55-4365-afaf-184b44694724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d8282-b8f6-4e13-8ff2-d0a2a9447c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How maternal mental health might influence a child''s growth</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85766fc-ff13-403b-b06d-b0c0c2c0003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How a mother''s mental health might influence her offspring''s development
        could hinge on what happens to the baby while in the womb and interactions
        after birth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4224412-8ac3-4053-a0b5-795fecaaf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1c45c-b1e3-43ce-bd17-3bfdaf5df8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety and depression during pregnancy could expose the fetus to
        increased concentrations of the stress hormone cortisol, leading to changes
        in brain function and reducing the flow of blood, oxygen and nutrients, the
        study said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20b442-e6bd-46f6-beb8-b6b94267abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996857e7-4d79-4b49-ab4b-a6d27bda014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neurocognitive changes that prepare mothers to be able to sensitively
        respond to their infants could also be hampered by experiencing depression
        and anxiety during pregnancy, the study said. A mentally taxed mother may
        be less able to quickly, carefully and thoughtfully respond to her baby''s
        cues — potentially reducing the chances of attachment between a mother and
        her baby.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b06dd-1dc8-4c3e-ad09-14d8aac9e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90497226-2f38-48a4-87fd-7296ca1cbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first year of life, infants are unable to sooth themselves
        when they become upset — they rely on sensitive caregivers to respond when
        they are distressed," said Dr. Alison Stuebe, a professor of maternal and
        child health at the University of North Carolina Gillings School of Global
        Public Health, who wasn''t involved in the study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80343a8c-cd4f-45af-9ab7-48efaf7d1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac5556-305e-4826-9fbf-ba6dece8a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With support from these caregivers, infants gradually learn how
        to cope with fear and frustration," Stuebe, also a professor of obstetrics
        and gynecology at the UNC School of Medicine, added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddbcfb-f0a6-4fb6-811b-48db4cb713bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161c88f-054a-4111-b378-7cd50cda46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors lacked details about individual, family and social factors
        that could have affected the mothers'' mental health and their children''s
        development, said the study''s senior author Delyse Hutchinson, an associate
        professor in the school of psychology at the Centre for Early Social and Emotional
        Development at Deakin University in Australia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0980e3-ae0b-4ceb-9bd0-5fb69a23c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358daca-d8a1-446a-851e-4c5e68c18c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional studies are necessary, Jamieson said, but "the large
        numbers of studies in this systematic review begin to paint a fairly consistent
        pattern."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8022d-9e18-493b-baca-c36363bf091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac202d2f-2555-450a-ad32-7ad4f02a23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''When parents struggle, kids struggle''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00142b4-3101-4519-9cd7-64d9c0fbf8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For mothers to recover from birth and transition to their role as
        parents, and for growing families to thrive, they need support, Stuebe said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9222e9-dd83-4ed2-a09a-052648db7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4172ca-be2f-4486-85fe-a26ebe21f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the United States, 23% of mothers are back at work within
        10 days postpartum," Stuebe added. "We are (the) only industrialized country
        without paid parental leave. Women lose pregnancy Medicaid coverage at 60
        days after birth, losing access to psychotherapy and medical treatment for
        depression and anxiety."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26605f-d647-4853-a039-aa9e922ec799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407bd4b-f3f6-4ace-86d8-17d1de67cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If parents lack access to treatment because they''re uninsured,
        can''t take time off from work or face some other barrier, Stuebe continued,
        "it''s likely that their children will be exposed to food and housing insecurity,
        poorly funded schools, lack of safe spaces to play and other stressors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0c79b-9ff5-4657-96b0-4bf2dd85b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704d60b-5ffa-4d8f-aa3a-6f4cb72e1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When parents struggle, kids struggle."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d2dd0-40e3-472e-9ff2-a0d38b3e0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f836e6-849a-4760-8af5-7b3d01e7e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintaining well-being through new chapters</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60389c0f-a56c-4ddb-ae59-179025052550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since families now "have to balance the urgent need for hands-on
        help with deciding who can be part of their ''bubble'' in the first weeks
        after birth," the pandemic has made building a village more challenging, Stuebe
        said. Some solutions can be found at New Mom Health, a resource for postpartum
        women.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4526e0-0d0f-4c85-b2d4-51735e2f0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c31791-9172-4e80-bb52-abf0cc856355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expecting and new mothers concerned about their mood should seek
        help from their physician and/or psychologist early, Hutchinson said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e30ff-e7bd-471a-a5ad-fc374d864ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e165e0-b4da-46d5-a571-64319e6dd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perinatal difficulties are often overlooked," Hutchinson said,
        "and many women do not seek help because they think it is expected that mothers
        feel down, tired or worried or because they are concerned about the stigma
        related to mental health."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547164f5-ae8a-4ad5-b8ba-d41d46c5800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d32afa-58cd-49c9-b1f9-f39e1c84cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying connected with supportive family, friends and other mothers
        is also important, Hutchinson said — as is doing activities that bring you
        joy and regularly practicing self-care, "whether it involves going for a walk
        or other exercise, reading a book, speaking to a friend, relaxation or simply
        catching up on some sleep."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0826a1-794b-4b4f-bedd-8ebf694f826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bedba7-c22e-4923-802f-45fb4724cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these tools alone may not prevent depression and anxiety,
        they can help mothers navigate challenges. If mothers are concerned that their
        children have any of the developmental deficits the study highlighted, they
        should talk with their pediatrician, Hutchinson said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701b014-2022-4991-b2ff-461429566510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20635a5a-20e8-4436-a5df-6b719d2e77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If difficulties are recognised and help is sought," Hutchinson
        said via email, "this risk may be reduced, potentially leading to improved
        health and wellbeing outcomes for both mother and child."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1f28b-7d0c-4754-9517-d51358bad260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:18:19.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/health/maternal-mental-health-childhood-development-wellness/index.html">Depression
        and anxiety during and after pregnancy may harm childhood development, study
        finds.</a>"</em></p>'
