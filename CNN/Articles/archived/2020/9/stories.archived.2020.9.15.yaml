  'monthly-internet-allowance-DepEd-2021-budget':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T17:13:52.893+08:00
    'imagesource': 'jcr:5d5475ec-89f8-44c8-b216-e3e7d1c85d86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556534d3-3ba2-4de4-8d39-d67214d23ad1'
    'lead': 'The Department of Education said Tuesday it is studying the budgetary
      requirements for the monthly internet allowance of teachers to help them implement
      blended learning this school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T17:15:23.995+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:21:01.333+08:00
