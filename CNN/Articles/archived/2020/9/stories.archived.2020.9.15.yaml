      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ba515-6b56-483d-b08f-ab68050a9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang simpleng solusyon para tugunan [ang shortage] is to increase
        ang number ng namamasada</em> (The simplest solution to address the shortage
        of vehicles is to increase the number of drivers)," Quimbo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237bfb0-b907-4462-912e-325342a36930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e834d79-4d78-40bd-bda5-1bf73b3a16d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Ferdinand Gaite and Ang Probinsyano Partylist Rep.
        Ronnie Ong echoed  similar sentiments, noting that there are measures that
        would ensure the safety of commuters anyway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c32a4-2465-4c56-9b7e-23f654a34ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.040+08:00
      'mgnl:createdBy': 'glee'
