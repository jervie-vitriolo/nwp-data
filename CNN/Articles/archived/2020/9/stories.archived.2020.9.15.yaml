    'title': 'DOTr urged: Increase PUVs, leave physical distancing rules to health
      experts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e42432-6d6c-483f-9877-fecb8c55a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Lawmakers on Tuesday grilled officials of the Department of Transportation
        (DOTr) over the directive on gradually easing physical distancing in mass
        transit, noting that a huge chunk of displaced drivers are still waiting to
        get back on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3a530-b1fa-4015-ac5b-24a29ad09d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DOTr budget hearing before the House Committee on Appropriations,
        minority lawmakers raised the issue of jeepney drivers seeking to ply their
        routes, along with commuters who are still stranded due to limited public
        utility vehicles, a day after the agency started to<a href="https://www.cnnphilippines.com/news/2020/9/12/eased-distancing-public-transport-september-14.html">
        relax the one-meter distancing</a> in public transport units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a671b-c49b-42ba-9ff9-25fbb1022813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c936e-782c-40ef-8d1b-9413ebd93962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still around 1.7 million stranded workers...n<em>agde-debate
        pa ho tayo whether it is wise to reduce social distance protocol,"</em> Marikina
        Rep. Stella Quimbo told transportation officials. <em>"Hayaan na lang natin
        ang health experts to debate on that."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c25d1d-7bd9-4dd5-9a10-8e1c4505f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c6033-431a-4b22-a6b5-20eb3e7b9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still around 1.7 million stranded workers,
        and yet we are still debating whether it is wise to reduce social distance
        protocol. Let''s leave the health experts to debate on that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1967c-e765-4e66-8672-ae95ee01104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.611+08:00
