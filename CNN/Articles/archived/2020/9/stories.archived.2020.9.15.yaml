  'us-duterte-blacklisted-chinese-firms':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T21:05:46.521+08:00
    'imagesource': 'jcr:3484c3c9-2486-4684-8cda-3c52c86a28bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839f6287-cf05-4019-8de1-4f8eb7084ab2'
    'lead': 'Washington respects President Rodrigo Duterte''s refusal to follow the
      United States'' move to sanction Chinese companies involved in the building
      and militarization of artificial islands in the disputed South China Sea, a
      US official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T21:08:06.352+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:20:35.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:57.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US respects Duterte''s decision on blacklisted Chinese firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36688d-4589-423e-992c-96c374b362f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Washington respects President Rodrigo Duterte''s refusal to follow the United
        States'' move to sanction Chinese companies involved in the building and militarization
        of artificial islands in the disputed South China Sea, a US official said
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08742cf4-dc89-49fd-9039-92ed74ed9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is free to decide as he chooses. And we just ask
        that those choices are made in ways that support Philippine sovereignty,"
        David Stilwell, Assistant Secretary of State for the Bureau of East Asian
        and Pacific Affairs, told reporters in a telephone briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58799b21-04f8-4d36-8b4d-35c8d7cc1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman earlier said Manila will not stop infrastructure
        projects involving the blacklisted Chinese firms, insisting the government
        will act on its own interests and not that of a foreign power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fc2b0-594b-42c6-8d4c-1db3cdfb9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">READ:&nbsp;PH
        to honor contracts with Chinese firms despite US blacklist – Palace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308aec81-d4fc-4925-9db2-cbdbb53b9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sovereign decisions, by the Philippine Government are yours
        to make, and you’re not going to see the US getting involved," Stilwell said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9392b39-d78c-46e6-9cdd-e78cb63ed99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, he pointed out that Washington "fully supports"
        Manila''s "consistent" actions against Beijing''s expansive claims over South
        China Sea, including the 2013 arbitral case and its continuous "insistence
        on the sovereignty of (its) economic exclusion zones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da1a8b-7919-47fd-9227-379548dffe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And (the) cooperation between the U.S. and the Philippines continues
        – and it’s going quite well," Stilwell added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63dd45-d292-4c3e-96d2-118ac628f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stilwell''s statements came just days after Chinese defense minister
        Wei Fenghe wrapped up a swing of four Association of Southeast Asian Nations
        (ASEAN) member nations, with Manila on its last leg of the tour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2322e-65c1-46e0-a32c-ded2c6c66622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, Wei also visited Indonesia, Malaysia
        and Brunei, but skipped Vietnam. All are contending states against China''s
        vast claims on the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a19d8-69be-412b-9507-01bb843ff14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623f39a-fb13-4a37-9372-8c486a67689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei''s regional visit was seen to counter U.S. State Secretary Mike
        Pompeo''s call to ASEAN allies to reject "most" of China''s maritime claims
        in the disputed territory, labelling Beijing''s aggressive assertions as "completely
        unlawful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79eb14-844e-453c-8eb9-ddeff77e1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">READ:&nbsp;US
        declares ''most'' of China''s maritime claims in South China Sea illegal</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87577910-faa1-4f4c-bba4-653d6bdaac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment that Wei''s ASEAN tour was aimed at strengthening
        defense ties with claimant countries that will invariably include joint military
        trainings and exchange visits with Beijing, Stilwell said the US sees nothing
        wrong with it "if that cooperation brings (regional) stability and it brings
        positive outcomes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91479b54-acfc-4a41-8652-6d161e0ed826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But (China''s) track record is not good, and again, we can give
        you lots of examples of where those sovereign decisions have not been respected.
        Vietnam is a great one to start with," Stilwell pointed out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d95f44-02a0-491c-9151-2b6accb5577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Beijing''s "bullying behavior" in the South China
        Sea is "forcing a choice" on other South China Sea claimants on which superpower
        to cooperate and work with.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e3d6c-5bfe-4ecf-9c6c-5c8a98b8e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US, I don’t think, has ever forced a choice. We are, though,
        insisting that countries be allowed to choose their own sovereignty, things
        that allow them to continue in ways that they see fit," Stilwell said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed6fef-f212-418b-bf63-05a1a480725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:08:06.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the South China Sea, it
        conducts freedom of navigation operations and calls out Beijing for militarizing
        the contested region.</p>'
