    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Ramon-Ang', 'life-insurance',
      'insurance-coverage', 'insurance-package', '2-million', 'health-workers', 'medical-frontliners',
      'Cebu', 'COVID-19']
    'template': '1'
    'title': 'SMC keeps promise of ₱2-M life insurance coverage for Cebu health frontliners'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2cf59-0ade-4420-be06-a04c001024a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.841+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;About
        5,000 medical frontliners in Cebu have received life insurance worth ₱2 million
        each from San Miguel Corporation.         </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a7b6a-c30b-403f-9ace-5b1553f2810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.841+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Ramon Ang-led conglomerate said it has
        delivered its promise of providing life insurance coverage to health workers
        across 18 hospitals in the province.         </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff40889-0619-4501-8009-58bf8cdd219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started this initiative several months ago, at the height of
        COVID-19 cases in Cebu, when our medical frontliners there were really having
        a hard time,” SMC President and Chief Operating Officer Ramon S. Ang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6775d8b-4b70-4f58-9fa9-a33de8233946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to do something to help protect them, and show our solidarity
        and support for them," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4ce1f-62a8-46ab-85be-6abda6de8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, SMC will shoulder all the premiums for the insurance
        of the frontliners.         </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacb53d-3323-4204-abca-e667d90650a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers in Cebu now have “added security” as they continue
        to save lives in the battle against COVID-19, Ang highlighted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a581b9f-a337-4363-b034-13b3e37606ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID-19 can affect anyone, even our doctors and nurses. As much
        as possible, we cannot lose any more lives —especially not our medical frontliners,
        because they are the ones tasked to save lives,” he said. “Through this effort,
        we hope they feel that their everyday sacrifices are valued and appreciated.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0de80-2ee5-4ab0-bdda-c5e996d2b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance packages were given to health workers from Perpetual Soccour
        Hospital, Cebu Doctors University Hospital, Southwestern University Medical
        Center, Saint Vincent General Hospital, Mendero Medical Center, Visayas Community
        Medical Center, Adventist Hospital Cebu, and Chong Hua Hospital.         </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f270045-c24e-4f04-b949-8226eaf94f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the beneficiaries were&nbsp;staff from Cebu South General
        Hospital, Cebu Velez General Hospital, Cebu City Medical Center, Cebu North,
        Arc Hospital, Mactan Doctors’ Hospital,&nbsp;Allegiant Regional Care, Talisay
        District Hospital, University of Cebu Medical Center, and Vicente Sotto Memorial
        Medical Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf0fcb-a20a-4122-a13c-bf92a54dd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 61 pulmonologists and infectious disease specialists, and hundreds
        of other medical workers, were provided with the same life insurance coverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6954e82-d9e2-4d28-8cb9-4fed2c51f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.842+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has been at the forefront of private sector efforts since the
        start of the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723296da-727a-4754-8a58-b76327218cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.843+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ₱500-million response package has included donations of RT-PCR
        testing machines, fully-automated RNA extraction systems, and test kits for
        public and private hospitals —&nbsp;which helped the country raise its testing
        capacity to 15,000 per day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c97c7-6b74-45f5-9e20-470612a8ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.843+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate has also donated personal protective equipment,
        nasal high-flow machines, test&nbsp;kits, and swabbing booths to local government
        units.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464cd4f-d2bf-4cd1-a2fb-b574ed1f72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:04:31.843+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To continuously provide support&nbsp;amid the crisis, SMC has waived
        its toll fees for frontliners at all its operating expressways, including
        STAR, SLEX, TPLEX, NAIAX, and Skyway. It is also supplying free fuel for the
        public shuttle service initiative for health workers.</p>'
