      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434efc5e-7251-4142-b9f8-2278e25226b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep deprivation is so detrimental," said sleep consultant Axelrod,
        who is a neuroscientist at Rockefeller University in New York. "I didn''t
        just want to suck it up and think, yeah my life for now on is going to be
        permanently damaged."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ee50d-5102-4ce4-8f28-df6720b8c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4cdf8-7d8d-40f9-bcc6-033be95c8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two was inspired to dig into the research, looking
        for evidence-based tactics to get young children and their parents to sleep
        through the night. The results of her search can be found in her new book,
        "How Babies Sleep: The Gentle, Science-Based Method to Help Your Baby Sleep
        Through the Night."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c954ba2-5732-4e7a-878a-2c0f3be24f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a130175-5aed-4272-85a9-8357fcfcc084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelrod learned that parents'' brains -- mostly moms -- are wired
        to care for a young child. Nighttime noises, tame or savage, will jolt many
        of us awake. Even when the baby is capable of self-soothing. Even when we
        are so, so tired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc592f0-a37d-4f76-950f-a827662bc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ec138-5efd-4cd6-bef6-cac91213c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if we let our instinct to care for our young children reign
        supreme, and get no sleep as a result, nobody wins. "If mama ain''t happy,
        ain''t nobody happy," the old saying goes; and sleep-deprived mamas are not
        happy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa08dd-80ce-4034-80c2-447e66e990ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34099e-2a55-4b32-a649-934b87f708ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to be happy, and I need sleep to make me happy," Axelrod
        said. "So I said, how do I make it happen?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b7005-e118-4506-ac49-54e4b5a6adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
