      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233fdf6-aa67-4e88-8ef5-431f4086e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKI also shared the importance of embracing oneself when taking
        risks in the music scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff840b8-c2a7-48b4-bfae-e6ce4fb49be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d2f02-7b5a-4912-9ded-b86a412f3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t try to be anything else other than yourself," she added.
        "There''s so many carbon copies of the same thing. Bring your own flavor to
        the table."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5557c-a4bc-4cb2-b52e-a8c232e42798'
