      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7129b1-534b-46a8-9eb2-099bad4dc313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
