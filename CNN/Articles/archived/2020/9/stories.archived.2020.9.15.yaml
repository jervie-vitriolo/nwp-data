      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Manila Cathedral in Intramuros, the historic walled city within the country''s
        capital, will reopen Wednesday, September 16, for in-person physical services
        and activities after a six-month closure due to the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96662db3-4748-4101-b5e1-8d2756469fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only 80 persons can be accommodated inside the Cathedral for each
        Mass, on a first come first served basis,” Manila Cathedral said in a <a href="https://www.facebook.com/themanilacathedral/photos/a.1688013581476930/2846820028929607/"
        target="_blank">Facebook post</a> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61a3ec-5e07-4c28-8d65-6d7c82f0ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During Sundays, the faithful can also stay in Plaza Roma, where
        communion will also be distributed,” it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed9d9a-b4f5-4d1e-9d97-3b7c8e8cf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:54.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, the Cathedral’s vice rector
        Fr. Kali Pietre Llamado said COVID-19 preventive measures will be implemented
        to ensure the churchgoers'' safety, including thermal scanning upon entrance
        and the provision of foot baths and hand sanitizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
