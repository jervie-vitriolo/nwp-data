      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78332ad2-0567-41df-9949-8fa9dbe83e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A gas on Earth has also been detected
        in the atmosphere of Venus. The "entirely surprising" discovery of phosphine
        could hint at unknown processes occurring on Earth''s "twin."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf248e-0d82-4c2c-993c-ff1e7004f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d85ed-8177-460a-85c6-56ba38a81f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phosphine suggests the presence of life on Earth. And the idea of
        aerial life in the clouds of Venus is intriguing. But it''s not likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d253b0-aa3d-471a-9288-ffbd5c873679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199c7b9-c813-4504-9a14-967da239a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, phosphine is a flammable, foul, toxic gas produced by
        bacteria that doesn''t require oxygen -- like those in swamps, wetlands, sludge
        or even animal guts. Its odor has been likened to decaying fish or garlic.
        It can also occur when organic matter breaks down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37b525-f32d-4f39-a862-17efe4b84331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee456f96-a863-4e63-9467-76ce51e04cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is similar in size to Earth and often referred to as Earth''s
        twin, but it''s not really.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e6314-32cc-49c9-a73b-159c6435d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98bb61-acb9-470f-97bb-125b0eb11ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is an unusual planet that scientists are still trying to understand.
        It''s our closest planetary neighbor, but it spins backward compared to other
        planets. The planet''s thick atmosphere helps to trap heat, and its surface
        is hot enough to melt lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede6c88-ec97-4dfb-8a8b-692f8b2695e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db1b8a-9330-4fa2-bdaa-e9867a7083b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above its hot surface, which is 900 degrees Fahrenheit, the upper
        cloud deck that''s 33 to 39 miles above the planet''s surface is much more
        temperate. But Venus'' clouds are very acidic, which should quickly destroy
        phosphine. So how did it get there?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3435bd3-93c7-4caf-b36b-dfc12ab6048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cf3da-6694-46ee-bc98-5366d52cdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something completely unexpected and highly intriguing is happening
        on Venus to produce the unexpected presence of tiny amounts of phosphine gas,"
        said Sara Seager, study coauthor and astrophysicist and planetary scientist
        at Massachusetts Institute of Technology, in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275aa28b-697f-4b9d-be5a-3e6fcacf731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03400e-d884-4868-9ba4-0b2a64f016d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authored by Cardiff University professor Jane Greaves
        and her colleagues published Monday in the journal Nature Astronomy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7a803-bef1-4ce4-b080-ec2f24a068c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe0357-ba52-4442-907f-6ae044d03936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used the James Clerk Maxwell Telescope in Hawaii in
        2017 and the Atacama Large Millimeter/submillimeter Array in 2019 to study
        Venus. Their data revealed a spectral signature unique to traces of phosphine
        in the planet''s atmosphere. The scientists estimated 20 parts-per-billion
        of the gas is present in Venus'' clouds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee702118-0bcf-47fb-b488-8dab7fe51b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a42f6-2bf9-4ab5-bd7b-8e57ba14a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team considered surface sources like volcanoes, lightning,
        delivery via micrometeorites or chemical processes occurring in the clouds
        as potential causes. But the scientists weren''t able to determine how the
        phosphine was produced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5657b-50f9-4515-b4ec-c0ed3b2077a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bf28c-5f7e-4eee-b975-2cf7f2c29c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were left with rather extreme possibilities, Seager
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ee438-1f33-4f31-81c7-034f0cedd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e550d-9add-405f-a1aa-3a02f9f87e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(One) is that some unknown chemistry is occurring in the Venus
        atmosphere, surface, or subsurface," she said in an email statement. "We find
        this explanation tough to accept because (of) Venus''s temperature and pressure
        range and the fact that Venus has nearly zero hydrogens mean(s) phosphine
        is not the natural form of the element phosphorus. Instead phosphorus should
        be present as phosphates."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4627c86-f9aa-4fc0-9e92-96fc291504de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826edb3b-5ab8-4d74-b181-70941bdd07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future observations could reveal the source, as well as modeling
        to show why the gas is present in the atmosphere. And a future potential mission
        that could sample the clouds and surface may also shed light on the source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f33cc-2b20-4aa1-af1c-f0fea4b673a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a56146-457f-400a-8daa-caca4bbce3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it could be an indication of chemical or geological processes
        occurring on Venus that haven''t been discovered yet or thought possible under
        the conditions on Venus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a75a1-6945-43ec-82ad-9cd229ea376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e465ea-ff33-4995-910a-ed276432379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a 2019 study, on which Seager was an author, suggested
        that phosphine may act as a biosignature for life if detected in "tremendous
        amounts" on rocky exoplanets. This large amount could be at an accumulated
        level that future telescopes, like NASA''s James Webb Space Telescope, could
        detect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51721b8c-fbbe-43bd-8c0c-3d3e55d4ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeaa495-26fa-4b63-bc98-188924a0e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phosphine on Earth doesn''t exist outside of life''s production
        because, like on Venus, Earth''s environment is so very not favorable for
        phosphine production," Seager said. "Because Venus is so close and bright
        our study found much smaller amounts than are predicted to be needed on an
        exoplanet."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fefd4a-283f-4de3-8de4-f1426f73ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638ba8-18f6-42bd-8301-14302a72c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, studying the atmospheres of rocky planets in our solar
        system provides a key test bed for trying to understand the atmospheres of
        exoplanets, or planets outside of our solar system, and if they could support
        life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6478a5-54c9-487c-b317-3506835d0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e6094-2a0a-4a7d-a8eb-d6deab8f694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team will continue its search for the origin of the
        phosphine gas detected on Venus, as well as look for other unexpected gases
        in its atmosphere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0e60b-dbc0-45c4-88e1-d03fc0b4c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b960a7e-5573-494c-b723-f6aef82f4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of phosphine on Venus elevates it to an area of interest
        worth exploring in our solar system alongside the ranks of Mars and "water
        world" moons like Enceladus and Europa, Seager said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba450c6-d4ef-4bb2-a46d-e7bdf501d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c54a3-0de0-4f89-bf90-7842ca863482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hoped-for impact in the planetary science community is to stimulate
        more research on Venus itself, research on the possibilities of life in Venus''
        atmosphere, and even space missions focused to find signs of life or even
        life itself in the Venusian atmosphere," Seager said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5647dc6-2029-4250-8698-936a7ff78fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T02:02:39.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/14/world/venus-phosphine-gas-clouds-scn/index.html"
        target="_blank">"A gas found on Earth that signifies life has been detected
        in the clouds on Venus"</a></em></p>'
  'The-Western-US-has-the-worst-air-quality-in-the-world--group-says':
    'author': 'Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T04:23:09.717+08:00
    'imagesource': 'jcr:66f7d655-d086-4b69-84e4-e16946e3cec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9063e37-2d97-4c44-851c-d04b3cfbd729'
    'lead': 'Three major US cities being wreathed in smoke from massive wildfires
      now have the worst air quality of any big cities in the world, according to
      a monitoring group'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T04:21:56.488+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:21:50.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:42.462+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Western US has the worst air quality in the world, group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b31ac-f66d-4e81-890a-8113957cd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three major US cities being wreathed in
        smoke from massive wildfires now have the worst air quality of any big cities
        in the world, according to a monitoring group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb370b-cb92-4769-83c8-70e150aaacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83573565-90a3-499f-abc2-2bc4c1ec7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air is so full of smoke in Seattle and San Francisco, it''s
        at "unhealthy" levels, according to the Air Quality Index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed59dee-452b-47f5-8a95-acd62a3855c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128d2e9-99d4-4037-91f6-8049ab95e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone may begin to experience some adverse health effects,"
        the EPA says in its description of what that means. "Members of the sensitive
        groups may experience more serious effects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d12dff-fb9e-4393-8290-eddcb8e1ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e32df-7f22-4fe3-a0f6-f1f2509bc1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Portland, Oregon, things are significantly worse. The air
        there is "very unhealthy," meaning that anyone breathing it in, "may experience
        more serious health effects."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8606da-1c83-469f-9c8e-1e0985c1510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3ac61-f10e-44c4-b22b-4593871e8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IQAir, a group which tracks global air quality, Portland,
        Seattle and San Francisco have the worst air quality of any major cities around
        the world. But things are even worse outside of the big cities, according
        to the EPA''s own air quality index trackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc186-0dc6-40dc-b90e-876db872be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677682ef-f121-4689-bf9d-549f960632b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swaths of Oregon, Washington state and even parts of British
        Columbia in Canada are experiencing "hazardous" air quality. The EPA says
        the air quality in Salem, Oregon''s capital, is so bad that people need to
        stay indoors and reduce activity levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba797bb-4dee-4ac8-9906-ed2fa7e1449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7430431-8114-4670-b668-f96b84076c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the exact AQI levels are changing constantly in the region,
        it will remain at unhealthy to hazardous levels for a while.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052580a5-b1b9-4262-b74e-88c1d44372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2739550-2122-4859-b7a0-be0bc990326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There doesn''t appear to be an end in sight for fires or the smoke.
        Forecasters believe both will stick around the Pacific Northwest for days
        to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fdec4-47c7-4cbb-a5ce-252a825f6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T04:21:56.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/14/weather/wildfire-air-quality-trnd/index.html"
        target="_blank">"The Western US has the worst air quality in the world, group
        says"</a></em></p>'
