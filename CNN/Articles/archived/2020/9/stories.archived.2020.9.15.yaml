    'title': 'Rome''s Fiumicino Airport gets world''s first five-star anti-COVID award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933c679-4c76-450b-90db-60704484ad75'
