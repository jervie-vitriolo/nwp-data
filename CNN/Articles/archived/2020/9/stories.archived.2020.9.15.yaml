      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang echoed the sentiment, saying this is “only the beginning”
        of the process, especially with the Ombudsman also conducting its probe on
        PhilHealth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bced8-7784-44e2-a6ac-18c9b3dc4ca4'
      'mgnl:activationStatus': true
