      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/14/tech/super-mario-bros-35th-anniversary-nintendo/index.html">"The
        surprising reason Nintendo made Super Mario a plumber 35 years ago."</a></em></p>'
  'civil-society-groups-2022-elections':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T07:55:53.509+08:00
