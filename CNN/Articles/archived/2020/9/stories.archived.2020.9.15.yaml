    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3c4768-3499-4494-993d-05e4136b69f8'
    'lead': 'Foreign Affairs Sec. Teodoro Locsin, Jr. says he is looking into reopening
      the department''s bureau that will remind the world of the country''s claim
      and mainly focus on handling issues related to Sabah.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T22:57:27.861+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:20:26.394+08:00
