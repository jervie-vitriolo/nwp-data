    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlantic-Ocean', 'tropical-cyclone', 'weather']
    'template': '1'
    'title': '5 tropical cyclones are in the Atlantic at the same time for only the
      second time in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5abaef-f65a-4e52-b199-c99f36620b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s peak hurricane season, and that''s
        clear when you look at the Atlantic Ocean, which has five active tropical
        cyclones at the same time for only the second time in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7dfeb-25e7-4c85-be7e-045b195db13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other time there were five active tropical cyclones — hurricane,
        tropical storm and/or tropical depression — in the Atlantic was in 1971.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb86b5a-90fe-4550-afb9-6bb01a98ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five systems are Hurricane Paulette, <a href="https://edition.cnn.com/2020/09/14/us/tropical-storm-sally-louisiana-monday/index.html"
        target="_blank">Hurricane Sally</a>, Tropical Storm Teddy, Tropical Storm
        Vicky, and Tropical Depression Rene.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For the
        2nd time on record, the Atlantic has 5+ tropical cyclones (tropical depression
        (TD) or stronger) simultaneously: <a href="https://twitter.com/hashtag/Hurricane?src=hash&amp;ref_src=twsrc%5Etfw">#Hurricane</a>
        <a href="https://twitter.com/hashtag/Paulette?src=hash&amp;ref_src=twsrc%5Etfw">#Paulette</a>,
        TD <a href="https://twitter.com/hashtag/Rene?src=hash&amp;ref_src=twsrc%5Etfw">#Rene</a>,
        Tropical Storm <a href="https://twitter.com/hashtag/Sally?src=hash&amp;ref_src=twsrc%5Etfw">#Sally</a>,
        Tropical Storm <a href="https://twitter.com/hashtag/Teddy?src=hash&amp;ref_src=twsrc%5Etfw">#Teddy</a>
        and TD21. Other time was from September 11-14, 1971. <a href="https://t.co/9ET1OoxE6f">pic.twitter.com/9ET1OoxE6f</a></p>&mdash;
        Philip Klotzbach (@philklotzbach) <a href="https://twitter.com/philklotzbach/status/1305459589878444033?ref_src=twsrc%5Etfw">September
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c52d7-14be-4dc8-afef-2995a7f2c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7a6b0-05a2-4b5f-adcd-8281e245d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Paulette made landfall early Monday morning in Bermuda.
        While Paulette is currently moving away from Bermuda, hurricane conditions
        are still impacting the island. Strong winds, storm surge and very heavy rainfall
        will likely continue all the way through the afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0e5fb-0052-4d7b-be7c-d7f1de4c4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swells produced by Paulette are affecting portions of Leeward Islands,
        the Greater Antilles, the Bahamas, and the United States," the <a href="https://www.nhc.noaa.gov/graphics_at2.shtml?start#contents"
        target="_blank">National Hurricane Center (NHC) says</a>. "These swells could
        cause life-threatening surf and rip current conditions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51149682-fa32-4a81-8a90-e51805f8697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulette is also expected to continue to strengthen as it tracks
        into the open Atlantic. The hurricane could gain major hurricane status, with
        wind speeds of at least 111 mph, on Wednesday. If this does occur it would
        only be the second hurricane to achieve this distinction so far this season.
        The Atlantic Hurricane Season typically averages three major hurricanes in
        total.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0199b2-ae4f-4ffb-b876-0b22acca0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Rene, which had once been a tropical storm this
        past weekend, will continue to weaken as it tracks through the central Atlantic
        Ocean. This storm is not expected to impact any land and is also forecast
        to dissipate within the next two days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae25aa-7359-41b9-b427-c354c6ac58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three storms with very different impacts</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68bb2e-cee1-471d-b796-4665b1c3de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Sally is currently heading northwest through the Gulf
        of Mexico. Mandatory evacuations are <a href="https://edition.cnn.com/2020/09/14/us/tropical-storm-sally-louisiana-monday/index.html"
        target="_blank">already underway</a>&nbsp;for low-lying areas along the Gulf
        Coast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608ad37-3450-4644-a691-757873112421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of right now, Sally is forecast to make landfall either Tuesday
        or Wednesday somewhere near the Louisiana-Mississippi state line. The average
        forecast track error from the NHC (48 hours out) is about 80 miles, so it
        is too early to determine exactly where the center of Sally will hit directly.
        The NHC cautions that people along the coast should not focus on the specific
        details of the track, but rather the overall impact of the storm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a93f1-d309-4070-8105-af0fdc33a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big takeaway from this storm is the dangerous amount of water.
        The NHC is calling for "life-threatening storms surge and flash flooding."
        The highest storm surge is expected to be just to the east of where Sally
        makes landfall. Right now the NHC is forecasting 7 to 11 feet of storm surge
        from the mouth of the Mississippi River east to Ocean Springs, Mississippi,
        including Lake Borgne. Rising waters from the surge is expected to be felt
        as far west as Burns Point, Louisiana, and as far east as Saint Andrews Bay,
        Florida.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964155cd-525b-4ef9-b02a-a4115123b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides storm surge, extreme amounts of rainfall are also forecast
        for some locations. Widespread rainfall totals along the Gulf Coast from Louisiana
        to the panhandle of Florida are forecast to be between 6 to 10 inches; however,
        some cities could see up to 2 feet of rainfall. This amount of rainfall will
        lead to life-threatening flash flooding including major urban and river flooding
        as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b3761-614e-4887-ba8d-2d2deed122f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Teddy is currently in the central Atlantic, well
        over 1,000 miles east of the Lesser Antilles. Teddy is expected to strengthen
        to a hurricane over the next few days. If this occurs, Teddy will be the eighth
        hurricane of this year''s Atlantic Hurricane Season, behind Sally. Sally became
        a hurricane Monday, according to a <a href="https://twitter.com/NHC_Atlantic/status/1305540068715630593"
        target="_blank">tweet from the NHC</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d83c1-e9ac-46e0-a392-f1589a19227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the week Teddy is forecast to become a major hurricane
        (Category 3 or higher) as it approaches Bermuda. It is too early to tell at
        this time whether it will directly hit Bermuda, but given the current track
        it will be something to watch in the coming days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2d7f0-e669-4887-8e27-6da21255f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Vicky is currently over the eastern Atlantic, just
        a few hundred miles west of the Cabo Verde Islands. Vicky is the earliest
        20th Atlantic named storm on record, breaking the previous record set by Tammy
        on October 5, 2005.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d983a0-ce2d-45a7-aaaf-209da02655e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky is expected to encounter unfavorable conditions in the next
        couple of days, which will limit its growth and intensification by Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e2e0d-b4fa-48d2-8ec2-26997f54926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cyclone is expected to degenerate into a remnant low by Tuesday
        night, and then dissipate over water on Friday, if not sooner," the NHC said
        in their <a href="https://www.nhc.noaa.gov/text/refresh/MIATCDAT1+shtml/140950.shtml?"
        target="_blank">forecast discussion</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aba4ba-a059-4ef8-9a5f-1c0a724ff05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:39:42.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/weather/atlantic-ocean-5-active-tropical-cyclones/index.html"
        target="_blank">5 tropical cyclones are in the Atlantic at the same time for
        only the second time in history</a>."</em></p>'
  'Eric-Reid-Colin-Kaepernick-NFL':
    'author': 'Amir Vera and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-15T11:41:36.493+08:00
