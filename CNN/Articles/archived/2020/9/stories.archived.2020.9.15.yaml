      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Nintendo adapts to the rise of mobile games, Mario has made
        his way to smartphones. Games like Super Mario Run and Dr. Mario World take
        advantage of simple controls and distribution across Apple and Google''s app
        stores.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c916202-37b0-4e89-bdbf-8951725bcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the critics that may say video games are full of violence
        and bloodshed, the mustachioed Mario remains the most globally identifiable
        face of the video game industry," said Nooney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc16462-9aa5-4772-8f71-0b1b03c6a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.091+08:00
