  'Filipino-remittances-July-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-15T12:48:44.193+08:00
    'imagesource': 'jcr:f1ba96d4-8e60-4773-87ab-ca3fff799830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab922e8b-1666-4cfc-8389-93fce238d18c'
    'lead': 'An economist says there are signs that the global economy is recovering
      after the COVID-19 slump, which will lift the incomes of overseas Filipino workers
      and allow them to send more money home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T12:53:01.758+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:21:29.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:46.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remittances', 'OFW', 'overseas-Filipino-workers', 'July', 'pandemic',
      'COVID-19']
    'stories': ['557308eb-f51a-4389-be62-b663d9136dd4']
    'template': '1'
    'title': 'Remittances sustain growth to $3B in July despite pandemic'
    'updated': 2020-09-15T13:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81305d0a-ac03-490c-aa29-4e977316687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.758+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Remittances from Filipinos abroad sustained their uptrend in July to hit $3.09
        billion (about ₱150 billion), the Bangko Sentral ng Pilipinas said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d240c-7f86-4220-ade3-c9993f98b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances grew by 7.6 percent from July 2019, and marks
        a second straight increase this year despite the global COVID-19 crisis. The
        inflows were likewise the biggest so far this year, hovering close to the
        surge in remittances during last year''s Christmas season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6006835-f562-4b31-bb3a-ed2099bc1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land-based overseas Filipino workers led the pickup, sending home
        12.6 percent more funds than last year. Meanwhile, those working at sea such
        as cruise ship workers sent nearly a tenth less, as many were rendered jobless
        and were sent home due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377fdb1-5058-4a8b-932a-4c77309c0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/18/global-recovery-to-dictate-remittances-BSP.html">Pace
        of global recovery to dictate future of remittances – BSP</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3db25-c89a-421a-b356-3c535a31aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-month remittance tally reached $18.66 billion, which is
        down by 2.4 percent from the same period last year. However, this decline
        is milder than the 5 percent expected by the central bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7e044-643e-4d5d-b4ae-0efa28008cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By source, Filipinos in the United States remained the top remitters,
        accounting for 40 percent of the running tally according to the BSP. Those
        based in Japan, Singapore, Qatar, and Taiwan followed, sustaining continued
        growth in wired cash despite the global economic slump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbc1bc-99ec-4cb0-bfc0-02051a49740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, declines were recorded in terms of cash sent by Filipinos
        in Saudi Arabia, United Arab Emirates, Germany, Kuwait, and the United Kingdom.&nbsp;Ruben
        Carlo Asuncion, chief economist at Union Bank of the Philippines, said the
        decline in remittances from the Middle East reflected the collapse in global
        oil prices, as limited movement led to a crash in fuel consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1c6e7-f503-4f8f-a031-9bc1beb646ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:59:47.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he expects a decline in money transfers by 5-10 percent this
        year, Asuncion said there may be room to revise these observations given signs
        of recovery seen in the global manufacturing scene. The analyst added that
        overseas Fiipino workers in the Middle East may also benefit from potential
        recoveries from non-oil sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87640e59-f6d5-442e-9667-7aeb1d411acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:59:47.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These may be scant evidence of the likelihood of a bounce back,
        but it seems that certain economic variables have been pointing to, indeed,
        a more positive trend," Asuncion told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad2127-9970-410f-8070-ad2e8cc444c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars sent home provide for food, daily expenses, and even
        luxuries of their loved ones in the Philippines. This boosts household spending
        and supports economic activity, which has slumped due to local lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43850d6f-c744-43f2-9db8-4ec01fc68146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:53:01.759+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 185,000 OFWs&nbsp;have been brought home by authorities since
        the pandemic started, leading to temporary job losses. The peso has also gained
        strength to <a href="http://cnnphilippines.com/business/2020/8/27/BSP-stable-peso-inflation-2020.html">average
        ₱49 per US dollar</a>,&nbsp;leaving their money transfers with a lower value
        when converted into the local currency.</p>'
  'Maynilad-Manila-Water-customers-bills-decrease-October-Q4-2020':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
