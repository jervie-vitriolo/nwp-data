      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37400c0-099e-4f57-a346-c89380b4ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOONCHILD includes early singles "Switchblade" and "Selene," along
        with her other new tracks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01cc1a-f12f-4fad-bf00-49508c30ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90402155-4eb9-4177-b208-631800a1541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she had a favorite song off MOONCHILD, the artist said
        ''If There''s Nothing Left...'' — a ballad which reflects on loss, somehow
        sticks with her: "It''s a very personal one. I love that one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37163a3-c988-48b6-a414-178f6f7c7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ae6cc-20c8-4b4a-8626-b9c3f8b4d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIKI said authenticity and passion are just two of the most important
        things any aspiring artist must equip himself with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ead7ec-3648-4c4d-bcaa-1840c28ce50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2adcb-6e8b-4f47-84fe-77a05eb12b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15, NIKI scored an opportunity to open the Asian leg of Taylor
        Swift''s Red Tour in 2014, a rare experience which she said had "solidified"
        her passion for music and helped catalyze her career as she brought more content
        to her YouTube channel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30302c97-34b2-449d-83ae-611ee483fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbedbb6-a749-4efd-9ba0-904765c4ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, she relocated to the US on her own to study music and release
        hit singles "See U Never" and "I Like U" under 88rising, an Asian artist-focused
        music label.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644b4f0-e7f8-4734-b176-f077a8d1dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a403f3-eb25-4339-a30f-24961f57eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels honestly surreal just to think that three years ago I
        just graduated high school in Jakarta, Indonesia, to being here now releasing
        my debut album globally — it''s pretty surreal," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eedb37-a1da-435d-b6d5-c84b2eb66c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.575+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.064+08:00
