      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force PhilHealth meanwhile vowed that the investigations
        on the agency will continue even after it submits the long-awaited draft report
        to the chief executive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35b7cc-0abc-4535-834d-812392b5fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:37:53.419+08:00
