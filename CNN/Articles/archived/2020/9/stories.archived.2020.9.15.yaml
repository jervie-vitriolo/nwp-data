    'template': '1'
    'title': 'Proportion of adult Filipinos who say worst of COVID-19 crisis is yet
      to come rises to 57%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfef58-507c-427f-a63b-7dd475b589a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The proportion of adult Filipinos who believe the COVID-19 crisis will get
        worse has risen to 57 percent , according to a Social Weather Stations survey
        released on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79278640-ae14-4e40-b778-78121c7b359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from July 3-6, said this number rose from
        47 percent in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b05a4e-2445-4bfc-a5ca-8a07402b2181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster said the spike in number was highest in
        Metro Manila, where 70 percent of those surveyed said the crisis would not
        get better anytime soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526afdf5-aa9a-42d5-9d10-ebf6b0ab801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by the Visayas (61 percent), balance Luzon or areas
        in Luzon excluding Metro Manila (56 percent) and Mindanao (49 percent).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8b475-2c3f-4f2c-a967-e2f88986adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to May 2020, the proportion of those who fear ''the worst
        is yet to come'' rose sharply in Metro Manila, up by 20 points from 50 percent,"
        said SWS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f17a6-6700-4338-bf10-f981b49d1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those who believe the worst of the COVID-19 is over went
        down to 35 percent from 44 percent in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb1619-6a15-436a-ae68-6904bcc20efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest numbers are in Mindanao (41 percent), balance Luzon
        (35 percent), the Visayas (33 percent), and Metro Manila (26 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac3251-aceb-4855-b0ca-a35d1d5031a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted those who say the worst is yet to come is highest
        among pessimists, referring to those who expect their quality of life to worsen,
        and those which the pollster calls "losers," meaning those who said their
        quality of life got worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3228c6-74fe-420d-b0cb-9528d01d6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:20:33.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS July 3-6, 2020 National Mobile Survey was conducted among
        1,555 Filipinos nationwide via mobile phone and computer-assisted telephone
        interviewing. It has sampling error margins of ±2% for national percentages.</p>'
  'black-lives-matter-in-children-s-books':
    'author': 'Amy Chillag, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T13:14:52.826+08:00
    'imagesource': 'jcr:906a46ad-073a-4c9d-865d-5116a0c522f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d6cc2c1-c13f-48c1-ae1f-2b8ea6b205ee'
    'lead': 'The couple filed paperwork to start a nonprofit. Six weeks later, Young,
      Black & Lit was born.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T13:21:26.884+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:21:27.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:47.287+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Black-Lives-Matter', 'BLM-movement', 'racism', 'children-s-book']
    'template': '1'
    'title': 'Black lives matter in children''s books, too. That''s why this couple
      started a nonprofit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829bce4-3533-49f8-9709-4f959e64ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Krenice Roseman went birthday shopping
        for her niece in a Chicago-area bookstore two years ago. She was in a hurry,
        scanning book covers, but couldn''t find any that reflected who her niece,
        an African American girl, is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236fd56-b789-4925-874c-3a4889d001e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb344cd-117c-4c1b-a11c-21024a00d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney, who''s an avid reader, went online instead and found
        a couple of books with Black characters. She bought them for her niece --
        and donated some more to local community centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03725da-9335-4e68-a02e-80bb9d9001d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb109f8-4a3c-44f7-ac58-43eeccec949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I became frustrated and decided I wanted to do something about
        it," Roseman told CNN of the dearth of Black title characters in children''s
        literature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8495f2cc-29fc-4291-ba8a-82a5ea7b833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6adf400-c3f5-46a1-bc37-41ba3176c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told her future husband about her experience. "He had a bigger
        vision for what we can do," the 36-year-old said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4b37a-b050-477c-a74b-be2d5e777b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6041f36-4427-4a03-a1c6-1043aefb9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple filed paperwork to start a nonprofit. Six weeks later,
        Young, Black &amp; Lit was born.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c58a0b-aa9c-46a2-a8bc-de8e5fc207d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1229cb3-175e-4c43-bcb3-13701f4c26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making an impact, one child at a time</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147871d-fbed-43d0-b95e-aa1309105428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, Black &amp; Lit provides free books that feature Black main
        characters to children. The organization has distributed more than 5,000 books
        in the Chicagoland area through book fairs, community groups and schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab28a5f-7bf4-43fb-ac7c-e864c33bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacd8e0-c94d-418f-b30e-48559cc90ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a child sees themselves reflected in the books that they read,
        when the books are a mirror to them, they feel valued," said Roseman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5d025-7cf9-4e95-82ba-f19c64728ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80a696-ef3c-4ff5-958c-0ab142a72aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven percent of children''s books had Black main characters last
        year, according to the Cooperative Children''s Book Center at the School of
        Education, University of Wisconsin-Madison. Representation has been growing:
        In 2015, just 7% of books featured Black characters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453d77e-bd28-4b61-986d-2228704327d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ae33d-4403-48ac-8ac2-44a0a54674b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roseman, a bigger problem is this: 60% of students in low-income
        communities don''t have any books at all in their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fdf62-e7db-4edc-9aa2-55e5057fc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fdce4a-8099-4952-9105-366851999773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That speaks to a lack of libraries, a lack of books within libraries,
        also money within the community to support buying books," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805b82c-ee24-4f1a-86a3-3bae21898566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f001207a-9b8f-4605-a3b3-c17202be0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Education study backs that up. It found 2.5 million
        children are enrolled in school districts where there are no libraries at
        all -- a huge problem since, the report finds, students who have books in
        their homes perform better academically.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37c551-f8f9-4df1-93fe-e81612b45221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcb35b-56fc-4ce9-b1b2-37dae7f275f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only about seeing yourself in the books that you read,
        but being able to take a peek into the world of other children, who look different
        than you and experience life different than you," Roseman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367c0be-28d5-48a4-8265-5fffee4837d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec7af5-0e33-42c1-a014-4624d0c59f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8-year-old thinks he is Superman</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e84c5-4f5f-4e7d-a130-d16cd8b5300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Wilson''s parents tried to find books with Black characters
        before the nonprofit came along, but "it was just always a challenge finding
        the ones for his age," said his father, Kareem Wilson. Amir''s third grade
        class received books from Young, Black &amp; Lit last school year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eae96c-9ad7-499a-8af6-d3af5e56232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6d5e4-def9-4368-ba48-be8c3e911665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The nonprofit) made me keenly aware that there were books out
        there like this," Wilson said. "I had no idea."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cc540-3ba8-46e7-b4ef-809e059a6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a717df-a51c-4e03-8ab7-f00d0f42109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-year-old said he loved reading "Hidden Figures" about the
        Black women and NASA mathematicians who helped the US win the space race.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a135db-531b-4eab-89d3-a1a6bc162770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f2928-2c29-4bde-afe5-b15ee2169927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other people say they can''t do stuff, and they prove them wrong,"
        Amir told CNN. But his favorite genre is superheroes, so bringing home "Miles
        Morales: Spider-Man" was thrilling.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cde4b7-da15-4f2d-a812-77305ec04cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badff500-b9bc-4795-9332-ea14f3b65905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the best Spider-Man ever," the young reader told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06681bab-9a2d-411d-8ed2-02301b06ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c17778-dce9-40c5-a156-4c0c690e9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks he''s Spider-Man," added Amir''s dad. "To have Black
        characters gives a sense of pride in who one is."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36f284-5f76-4fe8-91f1-52bd5f413ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba97fa-5c79-49e2-a080-f401965d1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How COVID-19 changed their plans</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78ef71-1b19-477f-b40d-799eaba0c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Roseman and her husband would go to schools,
        community events and businesses and set up tables filled with more than a
        hundred books with Black characters on the covers. Children and their parents
        would wander up and take books they liked for free.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6a97d-5e44-44b2-a9d5-af71e0713ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d7a83-675b-4d12-aaa4-d82a4ae789ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear them say, ''Hey, that girl looks like me,'' or ''Her hair
        is like mine,'' and that''s really an affirmation of the work that we''re
        doing -- that they''re excited to see such an array of books of children who
        look like them, who share those stories, share their family dynamics," said
        Roseman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44172b6e-5a34-4daa-ac83-49addb8a6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dd983-6514-458d-aa74-e2574c3f86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book titles would make anyone excited -- from the illustrated
        book about the late Rep. John Lewis, "Preaching to the Chickens," to stories
        about haircuts like "Crown."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162b3bb-7c14-43a0-9abb-02bb96f2923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ff40c-0cda-4ea5-8089-83828cc7f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This talks about the everyday story of a boy getting his haircut
        in the barbershop, and the joy that he feels," said Derrick Ramsey, Roseman''s
        husband. "If you think about when you get your hair done, you feel better
        afterwards, right? It''s about the pride that you feel once you have a haircut."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ae19d-82fe-4d1b-8074-548976f1884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5622b1-1d0c-4531-b5ec-a559cc46dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit in March, the book fairs stopped and schools
        and libraries shut down. The couple sent books directly to students'' homes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee692bc-47b0-4a98-b81e-d5e584df84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab32b8-b78a-40aa-8aa5-14788649ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, they will launch a program giving every low-income student
        in kindergarten one book per month during the school year, then five books
        during the summer throughout schools in Evanston, Illinois, just north of
        Chicago. The giving continues through the third grade, a pivotal grade when
        focus shifts from learning to read to reading to learn, Roseman said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad63fa3-0baf-4e6c-85ca-73aecb5f1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dae62-167e-4abc-b721-41d7172a6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating a library of books with Black characters</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f417fb-604b-4a76-934e-0637a256caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they started out, Ramsey and Roseman faced an uphill battle
        finding books to buy with Black characters through publisher websites because,
        Ramsey said, there was no way to sort children''s books this way.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d781af-4eed-4fdb-ae8f-0cf16316fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3aa15-0c32-4b7a-be83-7f99142477ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that the work of finding these books would be simple,
        right? That I can go to a publisher''s website and I can click, ''Give me
        the African American books,'' and they would all come out in a list and we
        could just download," Ramsey told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8dca42-57bf-461e-8349-595d50b3d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bead7bc-df5c-4426-8543-baa970bf3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they went through thousands of books on each publisher''s
        website, he said. Now that the couple has collated everything and reached
        out to publishers, it''s become a lot easier to add new titles.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241138d-80ba-43ff-8c1c-61e52953b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb464f6c-b8d5-48c0-b122-351eb8e33515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first purchased books with support from their network of friends
        and associates, said Ramsey. "We started out with a very cut-and-dry budget."
        Now, grants and individual donations are helping their mission. Those who
        can afford it can buy books directly from their website for their own families
        -- with all the money going directly to fund free books for children.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f73f7f-9287-4d2c-a758-a2f7495e7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e5066-00e7-428b-b407-00a23ac22653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve loved books ever since I was a kid. They were expanding my
        imagination," said Roseman. "I could always be caught with a book. And so
        Young, Black &amp; Lit was one way for me to pursue that passion and help
        children along the way."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2075537-6571-4a29-8122-f5f50b175b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda02ab-e035-4b1f-a944-40be05191326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roseman and Ramsey got engaged while running this nonprofit. Both
        said the work helped show they were meant to be together.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ddb26-6c4f-43ec-9f98-7d50521ad774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86dc2f-15a3-48b6-8352-2e71681dda67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was a crash course and a preview into what we hope
        will be a very successful marriage because we were able to really communicate
        and execute a vision together," said Roseman.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906585c-002c-4a95-ae86-d866873d1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9cbba-3f20-4f90-8154-8a8b4101c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A crash course in team work, conflict management, listening --
        all key things you have to have in a successful relationship," said Ramsey
        as his wife laughed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40863ea7-b535-4d9d-b3b9-567f1336bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:21:26.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/us/iyw-childrens-books-black-characters-nonprofit-trnd/index.html">Black
        lives matter in children''s books, too. That''s why this couple started a
        nonprofit</a>."</em></p>'
  'us-trump-blocks-xinjiang-goods-slave-labor-china':
    'author': 'Geneva Sands and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T13:21:50.291+08:00
    'imagesource': 'jcr:bc906c33-dce4-4754-9aee-6c5324437a9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24bbdda-1273-44ad-94a3-ed78f7b1df88'
    'lead': 'The Trump administration issued new import restrictions on Monday against
      Chinese companies it accuses of using slave labor, including products from suspected
      mass prison camps in China''s western Xinjiang region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T13:26:38.194+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:21:23.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:47.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'slave-labor', 'Xinjiang-goods', 'trade', 'Donald-Trump',
      'Xi-Jinping']
    'template': '1'
    'title': 'Trump administration blocks some Xinjiang goods from China suspected
      of being made with slave labor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016541ea-fc14-4175-a3cf-34e79ae82305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration issued new import
        restrictions on Monday against Chinese companies it accuses of using slave
        labor, including products from suspected mass prison camps in China''s western
        Xinjiang region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb398b3f-3b8f-422f-bddb-1bd04580926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f24f4-dc6f-4b4b-8641-489ac55f259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five companies or industrial parks in Xinjiang and one company in
        eastern Anhui province, which make apparel, cotton, computer and hair products,
        have been named in the new order by United States Customs and Border Protection
        (US CBP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af32252d-a7bc-4820-8fef-8b596bd59d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b77e8-88d7-47d2-b01b-e2c5195bd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Xinjiang''s "vocational skills education and training centers"
        is also named in the order, a name used euphemistically by Beijing to refer
        to the large re-education camps where inmates from Muslim minorities are allegedly
        detained, made to pledge loyalty to the Chinese Communist Party, and work
        as free or low-cost forced labor in factories and nearby facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150bc63-3d8d-4270-badb-920fb4368d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a2c74-00ef-48f5-89a7-7f82e4706b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a vocational center, it is a concentration camp," said
        Ken Cuccinelli, the senior official performing the duties of the deputy secretary
        for the Department of Homeland. "A place where religious and ethnic minorities
        are subject to abuse and forced to work in heinous conditions with no recourse
        and no freedom. This is modern day slavery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd934bb-1077-4196-aeb2-136cde603ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5781f-1f2e-4c08-b041-355df360dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency issued "Withhold Release Orders" for all six Chinese
        entities, which are intended to prevent goods suspected to have been made
        with forced labor from entering the US. The orders allow Customs and Border
        Protection to detain shipments at US ports and gives companies the opportunity
        to export their shipments or demonstrate that the merchandise was not produced
        with forced labor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a471c13-4fe6-4481-b957-8eefd06e5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a30de-04fe-47d4-8b49-790ad7513607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US actions fell short of what some had expected to be a
        more widespread ban on imports from China, which would have targeted all cotton
        and tomato products exported from the Xinjiang region to the US. Cuccinelli
        said that stronger action was still under review by the US administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82deecd8-26ba-41b9-a0b3-aa1332521d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336c116-d71a-4748-98e8-18de36ab9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of its unique nature applying to a region, as opposed to
        a company or a facility, we are giving that more legal analysis," he said,
        adding that the agency wants to ensure "once we proceed that it will stick."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bb700-6658-41a1-b27d-13761882d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
