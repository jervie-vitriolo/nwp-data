      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b7582-9998-4ee8-a938-dc71e677735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> on Tuesday,
        the 21-year-old artist bared how her songs were brought together by a metaphorical
        "sonic allegory" of personal experiences, including moving to the United States
        from Jakarta, Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9230d4-2aa7-4666-904d-5e6d8b6af614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f49296-5dc5-4481-b704-a24c547f4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is] a cohesive theme, which, for this project, is very much
        about self-growth, acceptance and discovery," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a33da8-96cb-4c7e-9625-bf123700fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f186591-8519-40bd-a063-6986ac5fd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very much inspired by my personal journey of moving from
        Indonesia to the other side of the world — to the US, all by myself, and just
        kind of all my experiences surrounding that and how I dealt with that, everything
        that I''ve learned from it," NIKI added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766ef6b-f113-4c18-90fb-a0a1a6133612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65f14b-8ed2-48f8-9526-b9c2ddf0c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she personally labelled her album as her own "musical fairytale,"
        NIKI hopes listeners would also interpret it in different ways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa99611-9b08-43ff-818a-90cf7889d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:43:53.574+08:00
