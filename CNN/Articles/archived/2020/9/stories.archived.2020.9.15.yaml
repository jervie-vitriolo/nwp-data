    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump']
    'template': '1'
    'title': 'Another presidential assault on science as fires and pandemic rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91879c8-5091-4dc3-87db-b0c051661326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A defining trait of Donald Trump''s presidency
        is his incessant destruction of reason, evidence and science in the service
        of his personal whims, conspiratorial mindset and political requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d416b0-2d07-4601-875b-834aefc95c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day when Democratic nominee Joe Biden branded him a "climate
        arsonist" and global warming burst to the center of the campaign, Trump again
        ditched research and data for his own wild hunches and odd theories about
        California''s wildfires. And his counter-factual tendencies, which are responsible
        for widespread harm but are nevertheless embraced by supporters as germane
        to Trump''s political brand, were at work on multiple fronts Monday with America
        under assault from concurrent crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27a4f4-1951-440b-9305-d771c462bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As wildfires swept across the West, causing dozens of deaths, destroying
        property and polluting the air with smoke, Trump abruptly shut down an official
        who warned that climate change was fueling the flames —&nbsp;by saying the
        weather would soon start "getting cooler." Even by his own standards, it was
        one of the President''s most shocking comments on global warming —&nbsp;which
        he has previously referred to as a "hoax."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e448e01-2181-4464-a039-84d5cc7711ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane barreling toward New Orleans, meanwhile, revived memories
        of Trump''s reported Sharpie doctoring of a government weather map to back
        up his false claim that Hurricane Dorian was headed to Alabama. Reaction is
        also building to reports that the White House has put a global warming skeptic
        in a leadership role at the National Oceanographic and Atmospheric Administration,
        which is responsible for much of the climate research produced by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ee620-a0e6-4931-9ba5-261c01887078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New reports emerged, meanwhile, of the President''s spinners trying
        to cook the facts on the pandemic, about which he misled the nation and which
        will soon claim its 200,000th American partly as a result. Trump continued
        to flout epidemiological guidelines by cramming people into indoor events
        that risked spreading Covid-19, exacerbating disbelief and extreme frustration
        among medical experts. At a Latino outreach event, the President was the only
        person in a packed room who was socially distanced —&nbsp;granting himself
        protection that his campaign stops are denying attendees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d91b50-9447-406a-a94b-e913a24c81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t think the science knows''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be67ab8-0c67-4040-ae5a-de567923a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were just the latest occasions when a President who harbors
        bizarre theories on health, the environment and other issues —&nbsp;often
        distilled from conservative media conspiracy theorists —&nbsp;has turned away
        from the world-leading science and expertise that solidified US global leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677324e9-8500-4d2d-b84c-111bd2c31368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Trump has rejected the counsel of his own intelligence
        services and preferred propaganda from US adversary Russia. He pushed discredited
        therapies for Covid-19, such as hydroxychloroquine, that federal regulators
        spurned. His Environmental Protection Agency has sent a wrecking ball through
        regulations meant to save the planet. He withdrew from the Paris climate accord
        to accommodate his embrace of fossil fuel polluters and has overturned fuel
        efficiency standards for cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930b98e-9a1a-477d-8497-0ac7553f0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s visit to California for a briefing on the fires that
        have consumed more than 3 million acres in a record year and have also ravaged
        other Western states was perhaps his most stunning climate change intervention
        yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac1679-5013-4df7-8cae-26b59cd23dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump doubled down on his theory that a failure to rake forest floors
        was responsible for creating tinderbox conditions. He cited an unnamed foreign
        leader who he claimed said they had mitigated their "explosive trees" problem
        by managing forest floors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4bf19-8eb2-4f21-b4c3-962e0865a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consensus of scientific evidence has found that while forest management
        is important, longer dry seasons and warmer weather, including at night, are
        worsening forest fires in places like California. A study last year in the
        journal Earth''s Future found that between 1972 and 2018, California saw "a
        fivefold increase in annual burned area" and that "increased summer forest‐fire
        area very likely occurred due to increased atmospheric aridity caused by warming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b09751-a3b1-4fab-a398-0e08bf10d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has no time for such science. After Democratic California
        Gov. Gavin Newsom acknowledged there needed to be more brush clearance, he
        also asked the President to "respect" the scientific consensus that "climate
        change is real."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573a467-b4fa-402c-a6b9-4ae606589e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another local official told Trump it was time to take "our
        head out of the sand" by relying on the forest management excuse, the President
        pounced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c5454-7de8-4f27-93d3-04828624a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll start getting cooler. You just watch," Trump responded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a252504-7d57-47c8-b3f9-5391f5dea4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish science agreed with you," the official replied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae46dca-60c9-47f9-a6bc-1bebcc252b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think science knows, actually," Trump said, closing the
        official down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf2eec-9e56-4bea-87b2-bcb726535827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange was a flagrant example of how the President simply
        dismisses any information that does not fit his preconceived idea of a problem.
        While many of Trump''s opinions do seem uninformed and not shaped by the almost
        limitless resources of the federal government, there is also a clear political
        motivation underscoring his responses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985b812-5332-4a6f-a9c8-6cdc42d58657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has fixed priorities: For instance, promoting big
        oil companies. Accepting that climate change is real would require him to
        take some steps to address it. Since he is loath to do so, the President finds
        that ignoring the problem —&nbsp;and using his propagandistic Twitter feed,
        which is a gusher of misinformation and falsehoods — suits him better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cb8a7-412d-42b1-a659-4cc882254b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s dismissal of science is a power move</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991fb70-3f5c-4032-b8ea-92676c05fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the advice of highly educated scientists and expert government
        bureaucrats also sits well with the President''s political image as an outsider
        and scourge of elite political, academic and scientific establishments. It
        helps to solidify his bond with supporters, who prize that image and may themselves
        share Trump''s reluctance to accept changes to traditional lifestyles —&nbsp;which
        a national effort to combat global warming, for instance, might entail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d01fba-5c43-4f57-a8a6-55d200b6d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, Trump''s dismissal of science and fact is not just a personality
        trait, it''s also a key factor in the method he uses to build, wield and cling
        to power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1f5be-eb27-45ce-b232-fb7ab1c57fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar sequence of events has played out during the pandemic
        —&nbsp;a once-in-a-century disaster that, as Bob Woodward shows in his new
        book, Trump decided to downplay to Americans for his own personal reasons
        in an election year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289202a8-416c-47f9-8ac3-4dd73821d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s longtime hostility to mask wearing — which scientific experts
        say is critical to slowing the spread of the virus — was clearly rooted in
        hostility to what many of his supporters see as an infringement of individual
        rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1c720-1c4a-4380-8f10-49e0188d9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then ignored science when he pushed states to reopen before
        the pathogen had been suppressed —&nbsp;a development that helped unleash
        a wave of sickness and death across the Sun Belt. Now, Trump''s indoor campaign
        events, like a crammed rally in Nevada on Sunday, are a huge act of defiance
        against the scientific community and the counsel of experts —&nbsp;another
        political play.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f61a9-449e-4034-b641-ee58533cb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nerve he has, to hold that kind of rally. I''m speechless."
        Dr. Peter Hotez, dean of the National School of Tropical Medicine at Baylor
        College of Medicine, told CNN''s Wolf Blitzer on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c28b7-6317-4acd-9b58-d2b92133c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A scientific ''bible'' corrupted by politics</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7811ba-5509-40db-98bf-8e8f446ff4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fresh indication of how Trump''s political allies appear to
        be working his will inside government agencies that once prided themselves
        on their political neutrality, The New York Times first reported an extraordinary
        outburst on Sunday by Health and Human Services spokesman Michael Caputo,
        a former Trump campaign official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3a427-f1fa-42bd-ad34-4e88759ead78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caputo, who confirmed to CNN the statements made during a live video
        hosted on his personal Facebook page, accused career government scientists
        of "sedition" in their response to the coronavirus. He also claimed without
        evidence in the video that the US Centers for Disease Control and Prevention
        experts had become "political animals" and given up science. A federal health
        official told CNN on Saturday that Caputo''s communications team pushed to
        change the language of weekly science reports released by the CDC in a story
        first reported by Politico.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f4b4e-32af-459e-9842-7e2d697c5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as another body blow to scientists dealing with the
        pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dd601-87a3-4e3c-b4f9-b30ab9cda136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it abhorrent that political influences are trying and perhaps
        successfully inserting themselves into the CDC communications, which have
        always been a model of science-based rectitude, very, very rigorous," Dr.
        William Schaffner, an internationally renowned infectious disease specialist
        at Vanderbilt University, said on CNN''s "The Lead with Jake Tapper."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3934872-46eb-4116-bdb4-c1870d7b7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the bible that everybody in public health reads not only
        in this country but around the world. We can''t have them contaminated with
        politics."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a22c5-013f-490d-8147-e2cea0449210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pandemic, and many other issues for which the US government
        was once counted upon for reasoned, scientific problem solving, it''s too
        late for that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15933a34-a19e-4e69-8abc-9f48866e05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maegan Vazquez contributed to this report</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d38839-dc38-42ea-8e70-df93dba1516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:55:06.472+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/15/politics/donald-trump-science-california-wildfires-coronavirus/index.html"
        href="https://edition.cnn.com/2020/09/15/politics/donald-trump-science-california-wildfires-coronavirus/index.html">Another
        presidential assault on science as fires and pandemic rage"</a></em></p>'
  'Rome-Fiumicino-Airport-world-first-five-star-anti-COVID-award':
