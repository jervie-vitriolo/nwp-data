      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aad413-f3ce-42ae-ada5-50a04b29577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelrod spoke to CNN about how to maximize everyone''s sleep, from
        the baby years on. She also had a few thoughts about which pandemic habits
        might be getting in the way of a good night''s sleep, and which ones, surprisingly,
        are not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ff8e4-278e-4c08-89d7-d1dccd7a22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e4483-63cd-42ae-813a-ca2c8cc1e0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6e278-6ab6-41b3-a11a-021d3be8a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9bd704-256d-47d3-a2b5-714f265c8267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Humans instinctively respond to light and
        get sleep cues from natural and artificial light. What should parents use
        for light to signal "sleepy time" to their kids?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf295e-4723-4ecb-b291-f492e8e1631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6bbe2-be29-4ed6-8808-58dd9b8ed87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sofia Axelrod:</strong> The light bulb went off in my head,
        pardon the pun -- it''s intended -- when I was working in the lab with fruit
        flies. When we want to test their sleep without waking them up, we use a red
        flashlight. Every other type of light wakes them up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44123d19-97dd-4d0c-afac-92f130e770d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fe6ba-62b6-425d-8bc7-112b3e08b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was pregnant, and I realized that the same is true for humans.
        We are largely insensitive to red light. So I bought a red light bulb (Ed.
        note: Not all red light bulbs are actual red light, so shop carefully) and
        started using it during nighttime feeds when my baby was born, and it worked.
        The baby wouldn''t get the signal from the red light that it''s time to wake
        up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a011a1b-d33f-4a96-b0d2-e8a95d66b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc77a89-c940-4f30-9269-a505fe52e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How does light signal to the brain that it''s
        time to sleep or time to wake up?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882fc1fd-204c-47e6-877a-8f7f333d40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cc7fd-cf68-4047-a673-406b43f0e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> We have these special cells in the back
        of our eyes that have special light receptors. So whenever you''re exposed
        to light, in the morning or the evening, they signal to your body that it''s
        time to be awake. They reset your body clock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc6617-8f09-45e1-8524-d3d61ffdae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9335dce-6d50-4cd1-92cf-fc51c5d2e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can use light to help train your body that this is bedtime,
        and this is morning time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bf7a7-b1ed-43f1-be4b-4770d7bd673b'
