    'mgnl:tags': ['Sabah', 'DFA', 'Teddy-Boy-Locsin', 'North-Borneo-Bureau', 'Malaysia',
      'territorial-dispute']
    'template': '1'
    'title': '''We have not forgotten,'' Locsin eyes revival of bureau to remind the
      world of PH''s Sabah claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12870cf-baf2-4c78-8a18-ccb0130473ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —<strong>&nbsp;</strong>Foreign
        Affairs Sec. Teodoro Locsin, Jr. said he is looking into reopening the department''s
        bureau that will remind the world of the country''s claim and mainly focus
        on handling issues related to Sabah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adc0ad-aadb-4b72-8f0d-c5ebbd057d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614901d-eadd-4ce1-b131-8cd25215e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives budget hearing for the department''s
        2021 budget, Locsin said he has decided to revive the North Borneo Affairs
        office after realizing that the world has seemed to forgot the Philippines''
        claim over Sabah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138943b3-4187-4dc0-873d-48b3a25f0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88ccaf-2ad7-47e5-baa3-2577bb0b81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have decided to reactivate the North Borneo Bureau after realizing
        that the rest of the world has forgotten our Sabah claim, casually designating
        it as another country''s territory when we have not forgotten," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1efba-55bb-414a-8eba-a25c0149bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6defbef-f2d3-467f-afef-663999ada832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of several international disagreements we can afford
        to conduct in our best interest without any risk of loss of any kind for our
        country," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c628b7-74c6-447f-aff2-a36bb790d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe425499-771c-4c4f-b3a4-20581c0eee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Borneo Affairs office, which has been inactive for years
        now, mainly deals with the country''s claim over Sabah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96bcfc-f369-4416-b1fe-6e7d3716879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599bcca-3d82-437b-86f3-ad192d8a325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the US Embassy recently triggered the dispute over
        Sabah claims after they referred to the area as "Sabah, Malaysia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167422b-9d9a-460b-85ab-4c684703d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539904a2-b546-4f5a-a3a9-f425a1c2628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and Malaysia summoned each other''s envoy regarding
        the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759aa4b-aa8a-43cf-81f6-4d81851515a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26bf0c-54bc-4daf-9340-45ab7dc5a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin has also stood his ground that the country will not abandon
        territorial claims over Sabah despite financial offers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0512f86-ce4c-4895-8ba7-57fa508b3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e3d2f-7c93-4b70-bbd3-b2e533fb9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1963, Malaysia has considered Sabah its territory after it
        joined the Malaysian Federation. On the other hand, Manila points out that
        Sabah was only on lease to Malaysia by the Sultanate of Sulu, who signed a
        lease agreement with a now defunct private firm on January 22, 1878.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b44ee-76ef-46a7-8234-526c48c6143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:57:27.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:20:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/8/31/Philippines-Malaysia-Sabah-offer-claim-Locsin.html?fbclid=IwAR1zR-uCVmQMoSqu69VBe44E0GWZ2JdRefkGC2tiL4ioCj5fHK4trx3_aVw">READ:&nbsp;‘Don’t
        even dream of it’: Foreign Affairs chief unfazed by alleged financial offers
        to drop Sabah claim</a></p>'
