      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bbd04-2910-43cf-b478-d2999d4ad99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:42:21.041+08:00
