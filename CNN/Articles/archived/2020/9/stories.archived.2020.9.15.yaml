    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:46.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino mayor in UK dies'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e71335-932a-41ff-9d27-eeea12769763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Cynthia Alcantara Barker, the first Filipino woman appointed as mayor in England,
        has died at the age of 58 "following a bout of serious&nbsp;illness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6a3e4-dfae-4c71-a148-519cac48b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the incumbent mayor of Hertsmere in Hertfordshire,
        England was confirmed by her brother Gene Alcantara on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5b17f-8e3c-49f8-9610-2a2c76c58376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with extreme sadness that we announce the passing of The
        Worshipful Hertsmere Mayor Councillor Cynthia Barker following a bout of serious
        illness,” Alcantara wrote on his Facebook page.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<div id="fb-root"></div>

        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0"
        nonce="Ap8F2udP"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598ebf3-071f-4775-bfcb-4374116a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab2dee-3d60-4321-9fd7-34ed69f6c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker, who ran under the Conservative Party, was appointed as mayor
        in June this year after having served as deputy mayor in 2019. She had also
        been a borough councillor for Borehamwood’s Kenilworth ward since 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588a522-3d54-41d8-a1f2-a29e3ef33542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hertsmere Borough Council described the Philippines-born local
        official as "extremely proud of her heritage" despite living in the U.K. district
        for 29 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab7df2-3a28-426a-be89-3de972a36a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several elected<a href="https://www.hertsmere.gov.uk/News/Articles/September-2020/Tributes-following-the-death-of-the-Mayor-of-Hertsmere-Councillor-Cynthia-Barker.aspx">
        members of the council</a> expressed deep sadness following her passing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8eb18-e5ab-4412-8e47-4c4a1a94d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a privilege to have known and worked with Cynthia," Labour
        group leader Councillor Jeremy Newmark said. "She was a trailblazer and role
        model for women and minorities in local government."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929ae15-f542-4bb7-9c06-1e9ed0700918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:55:52.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hertsmere Borough Council’s flag is flying at half-staff outside
        civic offices to honor Barker.</p>'
  'ADB-deeper-contraction-PH-economy-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-15T11:59:56.850+08:00
    'imagesource': 'jcr:f183a423-6589-4121-834f-f8756fbcd2ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93404e17-5e04-4e90-8d64-a1d3b8e85ed3'
    'lead': 'The Asian Development Bank says the worst is over for the Philippines
      and other economies in the region, but warned that large-scale lockdowns could
      stifle recovery if sustained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T12:07:29.509+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:21:31.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:46.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'poverty', 'growth', 'contraction',
      'economy', 'COVID-19', 'pandemic']
    'stories': ['fd164a92-00bd-431e-832e-eb37c706547b', 'bf848781-a8d8-4fe9-b83a-ecbd281f50a9']
    'template': '1'
    'title': 'ADB sees deeper 7.3% contraction for PH economy, slow recovery expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddab497-abe4-40cb-873c-1cad340025b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Asian Development Bank sees an even wider contraction for the Philippine
        economy this year as lockdowns restricted business activities, but expects
        a slow recovery in the months ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff79953-20c0-4e7a-8e77-997ffd622a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender sees the local economy shrinking by 7.3 percent
        in 2020, worse than its 3.8 percent projection in June and bigger than the
        <a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html"
        href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">5.5
        percent contraction expected by President Rodrigo Duterte''s economic team</a>.
        ADB said the first semester recession —&nbsp;which peaked at a 16.5 percent
        fall in April-June —&nbsp;was a major dampener.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd0b09-131e-4a07-b1c9-f355fe530091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer confidence and business sentiment are expected to slowly
        recover in the second half of 2020 as the government’s fiscal stimulus measures
        gain traction, community quarantine restrictions are further eased, and unemployment
        falls further," the ADB said in its <a href="https://www.adb.org/sites/default/files/publication/635666/ado2020-update.pdf"><em>Asian
        Development Outlook Update</em></a> report published Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f6f90-c458-49c6-a5e1-167153fcb3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and neighboring provinces, the country''s main economic
        hub that accounts for about two-thirds of national output, was under lockdown
        for two months and remains under strict quarantine rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f05ae-c8c9-4474-9bda-958efa2523d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html">Gov''t
        approves easing of physical distancing rules in public transport</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedb49a-9191-45e4-aa20-f9427e7cb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for government spending, all other segments especially trade
        were depressed in the first half. However, the lender said there are signs
        that the worst is over for the Philippines and the rest of Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a705cf3-f0ab-476a-830e-19c2d36025c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia-wide slump</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b1db0-70b9-4265-80bd-08d1131ad566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Output in Developing Asia —&nbsp;encompassing 46 countries and territories
        in Asia-Pacific —&nbsp;is seen to plunge by 0.7 percent this year, the first
        recession in decades. Most economies will contract, except for China, Taiwan,
        Vietnam, and Bangladesh, according to ADB estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeefdfa-5757-4f9b-bf3c-40bd1bbfa7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All nations will rebound to growth in 2021 to average 6.8 percent&nbsp;—&nbsp;but
        only because they are coming from a bad year, ADB Director for Macroeconomic
        Research Abdul Abiad said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed378aa-8aff-457c-b6d0-4fa062308c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seen among the growth leaders next year at 6.5
        percent, next to Malaysia (6.5 percent), Bagladesh (6.8 percent), China (7.7
        percent), and India (8 percent), the latter now considered as the new epicenter
        of the pandemic in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ee75c-9e82-4d7a-82fe-b7fc6b2d6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main risk is if the COVID-19 is more prolonged... Renewed lockdowns
        could be smarter and more localized, but  could still stifle recovery," ADB
        chief economist Yasuyuki Sawada said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3bdcf-aa67-42e2-84af-3f8ca3f694c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that w<a href="https://www.cnnphilippines.com/business/2020/8/25/us-china-trade-relations.html">orsening
        tensions on trade and technology between the United States and China</a> is
        also a key concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704948d-9770-452a-ba78-76ecc3d9fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments must take on expansionary fiscal policies, Sawada said,
        which meant spending more and ensuring more liquidity in the financial system
        to help industries recover. This comes as private investment as well as remittances
        from Filipinos abroad are both likely to decline this year as firms look to
        preserve cash and defer capital outlays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f232067-627e-4d6b-a885-7f0050b90978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB forecasts also assume that a COVID-19 vaccine will not be
        ready for wide distribution until next year. Large lockdowns have proved harmful
        to the economy, which has led to job losses and poverty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69dd33-e4ee-4dc8-8457-bdc39d00b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">Economic
        team tells IATF to reopen more industries as vaccine not expected until mid-2021</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f81ef-a943-437e-a893-b285b29bba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, inflation is expected to remain low and stable for the
        rest of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb64d8b-60df-4737-b8e7-99aeb9c3d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumption for the forecast is that countries will be able
        to flatten the curve sufficiently using other measures —&nbsp;not the vaccine,
        but sustainable social distancing, testing and tracing to allow their economies
        to open and live with COVID-19," Abiad said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82533e2a-381f-47af-9f8c-efad77d6b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only looks like there''s a tradeoff (between health and economy)
        when you use blunt instruments like large-scale lockdowns. There are many
        policy measures available that don''t have that tradeoff... There''s really
        no tradeoff unless you are using the wrong instruments," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b21c0-18bd-4739-b539-b824e154727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wellness in focus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786bcf0-0458-4902-b4de-c48ef9cc0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB also flagged social costs of the global health crisis, saying
        that physical and mental well-being has taken a toll amid trying times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daef677-db9e-466a-90e8-792038a90d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wellness is a key part of Asian culture, providing about 11 percent
        of output in the region. This is crucial as the pandemic will send more people
        out of work and into poverty in the near term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a65059-7ab6-456a-8e1c-2c9eb6dccb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living under COVID-19 restrictions highlights the importance of
        being physically fit and healthy, which helps prevent infection," the report
        said. "In addition, physical fitness mitigates mental health issues stirred
        by worry and stress."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634fdaa-5735-4c5c-9867-b0f0b201a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for wellness routines&nbsp;—&nbsp;such as traditional Chinese
        treatments, yoga, or tai chi —&nbsp;have been quite strong even before the
        crisis hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66fb6b-6bca-4605-8798-e04a16bb7fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/9/Struggling-with-anxiety-amid-COVID-19-pandemic--Ease-your-mind-with-R-A-I-N.html">Struggling
        with anxiety amid COVID-19 pandemic? Ease your mind with R-A-I-N</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0c20f-78a6-4b2b-96ed-4c631e456f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:07:29.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malnourishment is also another area which needs state attention,
        ADB added, which could also help boost public health against the coronavirus.</p>'
  'Sotto-Recto-Senate-PhilHealth-Duque-accountability':
