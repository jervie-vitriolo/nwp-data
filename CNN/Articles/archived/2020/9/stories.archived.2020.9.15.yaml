    'template': '1'
    'title': 'Eric Reid calls NFL''s use of Colin Kaepernick in video ''diabolical'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025b67e-5488-4c22-930f-8bfe7d507721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NFL safety Eric Reid had some words
        for the NFL Monday after the league used Colin Kaepernick in a video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173c4a3-8398-4b6a-9695-458bcb94398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video featured singer Alicia Keys singing "Lift Every Voice
        and Sing" —&nbsp;known as the Black National Anthem — with images and pictures
        of NFL players protesting this summer and wearing "Black Lives Matter" clothing.
        The league used video of Kaepernick kneeling when he was a member of the San
        Francisco 49ers. The video was released during the season opener Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6b9ed-b908-45f8-a9e2-b6c881fbf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick began sitting, then kneeling during the National Anthem
        in 2016, played his last game on January 1, 2017 — and has yet to be signed
        by a team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d246f7-4ff3-48aa-bf61-624ac0c0789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the @NFL is doing is half-hearted at best," Reid tweeted Monday,
        adding that NFL Commissioner Roger Goodell has gotten comfortable saying he
        "''was wrong'' as if his mere acknowledgement reconciles his admitted wrongdoing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b8977-fb74-40b5-96c4-db47e5f4eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid said Goodell is using Kaepernick in the video to "legitimize
        their disingenuous PR while simultaneously perpetuating systemic oppression,
        that the video he''s using fights against, by continuing to rob Colin of his
        career."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b490e6e-efa0-4ff1-a754-15324fc64b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s diabolical," Reid said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a76cb-93d8-4337-8c21-db16d4b1f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid''s comments come as the NFL and other sports leagues seem to
        be coming to terms with the racial strife in America. The NFL, which condemned
        Kaepernick''s protest at first, is now supporting the Black Lives Matter movement.
        Goodell even told ESPN in June that he''d support and encourage a team to
        sign Kaepernick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1b67a-6e8b-4707-a6d5-37dffad8c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Kaepernick tweeted in support of Reid, who knelt with
        him and was released by the Carolina Panthers in March after playing two seasons
        with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31250761-0f43-452d-bb3d-433914435865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the NFL runs propaganda about how they care about Black Life,
        they are still actively blackballing Eric Reid (@E_Reid35) for fighting for
        the Black community," Kaepernick tweeted. "Eric set 2 franchise records last
        year, and is one of the best defensive players in the league."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c5920-9901-4688-97c5-c4b458ab9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick accused NFL team owners in 2017 of colluding to keep
        him from being signed. The NFL denied any collusion;&nbsp;but in 2019, they
        reached a settlement with Kaepernick and Reid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efe15e-1950-4b33-91a8-085bfa8043c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:41:38.370+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/09/14/us/eric-reid-colin-kaepernick-nfl/index.html">"Eric
        Reid calls NFL''s use of Colin Kaepernick in video ''diabolical''"</a></em></p>'
  'Cynthia-Barker-UK-mayor-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T11:52:05.714+08:00
    'imagesource': 'jcr:5014f0a6-d953-4fd9-aa57-d27768d83613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccb0cb6-bdd1-4b88-be6b-a444db283905'
    'lead': 'Cynthia Alcantara Barker, the first Filipino woman appointed as mayor
      in England, has died at the age of 58 following a bout of serious illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T11:55:52.164+08:00
