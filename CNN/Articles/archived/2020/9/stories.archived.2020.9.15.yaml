      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra added that "more people may be
        charged" in the course of the investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc7063-842e-4a68-a80f-c42200e56895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:37:53.419+08:00
      'mgnl:createdBy': 'alyssa'
