      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Cathedral, considered as the central church of the Manila
        Archdiocese, was established in the 16th century. Cardinal Luis Antonio Tagle
        headed the Archdiocese of Manila before becoming the prefect of the Vatican
        Congregation for the Evangelization of Peoples.</p>'
  'Duterte-Malaysia-Sabah-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T09:54:55.697+08:00
    'imagesource': 'jcr:4f3ebbd5-f193-4098-b57a-dee677b656a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473a97df-17eb-48b3-b637-51672f9da72a'
    'lead': 'President Duterte expresses hope his plea will be heeded, in the same
      way the Philippine government is willing to assist Malaysia''s citizens amid
      the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T09:58:40.948+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:21:37.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:45.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Malaysia to help Filipinos in Sabah despite territorial
      row'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d78a8-7644-4e5e-b907-00fde89fa675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        President Rodrigo Duterte is requesting Malaysia''s government to assist Filipinos
        stranded in Sabah, over which the two countries have a territorial dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddb6a9-331e-427c-baf4-de55e1f174b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed hope his plea will be heeded, in the same way the Philippine
        government is willing to assist Malaysia''s citizens amid the pandemic. He
        made the statement after being briefed by officials late Monday on the repatriation
        of Filipinos abroad, including from Sabah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5ccb6-1009-4243-b9c8-14bb12c864a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I am happy to hear from Secretary Galvez that they are coming
        home, some of them are from Sabah. Iyon, malamang doon din even the issue
        of hospital care. That has been a very ticklish issue between our government,"
        Duterte said.  [Translation: Most likely there is even the issue of hospital
        care there]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a1174-94f2-468b-8c08-d80f6f9b74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are — we are trying our best to appeal to the humanitarian
        sense of the Malaysian government to please help our citizens in your country,
        as we would — as we would do for your citizens if they are in our country,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fc484-d775-495c-bdfe-e601d951cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear what kind of assistance he wanted from Malaysia,
        and if he was referring to the territorial row over Sabah as the "ticklish
        issue" between the two governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1af4ea-4492-412c-ba80-369a396f7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A human being should never, never be a commodity that is just left
        behind to rot," he said about stranded Filipinos, before talking specifically
        about those in Sabah.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de3341-5236-4156-91d9-6e3f1918a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Delfin Lorenzana, the chairman of the National Task Force
        against COVID-19, said around 3,000 Filipinos are stuck in Sabah awaiting
        repatriation. The fifth batch of Filipinos will be sent back to the Philippines
        next week, bringing the total number of repatriates to over 2,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e5804-67fd-4908-92e4-7f7021eb959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two regional allies have long kept the decades-old dispute in
        the back burner, but a tweet from Foreign Affairs Secretary Teodoro Locsin
        Jr., saying "Sabah is not in Malaysia," recently triggered a public spat.
        This led to Malaysian Foreign Minister Hishammuddin Hussein summoning Philippine
        envoy Charles Jose in July over the post, while Locsin also threatened to
        invite the other country’s envoy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa15b4f-fe9b-492c-9959-0669e3a4846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has considered Sabah its territory since it became part
        of the Malaysian federation in 1963. Kuala Lumpur maintains that the United
        Nations and the international community have recognized Sabah as part of Malaysia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84c54d-3602-49f1-b241-f0186440f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:58:40.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, insists that Sabah was merely on lease to Malaysia
        by the Sultanate of Sulu, which has ceded sovereignty over the area to the
        Philippines.</p>'
