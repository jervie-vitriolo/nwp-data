  'dfa-revive-north-borneo-affairs-office-sabah-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T22:53:28.850+08:00
    'imagesource': 'jcr:7d425c5b-f425-4812-8a2d-a9722c21ebf5'
