      Rights also recruit lawyers who are pro-military and pro-police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T20:21:45.085+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:20:42.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:55.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Human-Rights', 'CHR', 'Bato-Dela-Rosa']
    'template': '1'
    'title': 'Bato urges CHR to hire pro-cops lawyers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd2d50-3e35-4397-83df-4f938d804702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Senator Bato dela Rosa suggested on Monday that the Commission on Human Rights
        also recruit lawyers who are pro-military and pro-police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd39a1-f540-4313-ab90-f5085c14f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator made the suggestion at a hearing on the CHR’s budget,
        explaining that human rights cases would be easier to investigate if the lawyer
        involved had police or military ties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7a189-4e97-414b-9fac-86ce2f02566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, he cited the late Region 11 CHR Director Dominador
        Calamba who was both a human rights officer and a military reservist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e022c-f0fc-44de-b572-0aaf9dadfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very effective <em>kasi ''pag may na</em>-commit <em>na</em>
        human rights violation <em>ang</em> military <em>sa</em> Region 11... he could
        just get inside the camp and conduct an investigation <em>kasi</em> reserve
        officer <em>siya</em>. Very effective mandate as human rights officer," Dela
        Rosa pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a930e6-e0ba-4fa3-8335-393e7f35a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the CHR has 165 unfilled positions for lawyers and investigators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e3720-0d6a-4355-8eb2-3f6f04b229a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chairman Chito Gascon pointed out that  the agency''s recruitment
        process is based on merits, not affiliations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e9035-9d2c-4155-bfd2-890113e79112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to reassure you in our selection and promotion process,
        no political affiliation is ever considered. We just focus on the qualification
        standard," Gascon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7df1f1-1616-41df-934e-8d798d2ced16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Executive Director Jacqueline de Guia also explained that vacancies
        in the agency were the result of  low incentives for lawyers'' positions in
        the regional offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bf84e-f0da-425d-8d29-c691609be19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said those interested in government positions preferred to apply  in
        the Department of Justice, the Office of the Ombudsman, or the Public Attorney’s
        Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cd1b9-28b1-435d-b3ea-3cd3d5e0be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the problem of low pay, de Guia said the agency has been
        prioritizing promotions to raise the salary grade and benefits of CHR lawyers
        and investigators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e26e0-219f-4888-93fa-9e2ab1486c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to attract lawyers especially in the regions
        given the fact that we have low salary grade positions and very minimal, if
        not nothing, in terms of allowances granted to lawyers. Therefore, it is not
        a lucrative profession for lawyers to be employed in the commission," she
        explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c12d74-de3f-446e-a678-5988abce5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:21:45.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee approved CHR’s ₱860 million budget
        for 2021 on Tuesday. It will now be up for discussion in the plenary.</p>'
  'agusan-del-sur-toog':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T20:28:10.529+08:00
    'imagesource': 'jcr:6b24b508-5c98-4dc2-945e-03cac12d15a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ae5f15-d568-4903-8eed-b0accce4ed35'
    'lead': 'Activists are fighting to save a 300-year-old tree in Agusan del Sur
      from being cut down, saying it is worth saving because of its historical, environmental,
      and aesthetic value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T20:30:58.585+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:20:42.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:56.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agusan-del-Sur', 'Philippine-Rosewood-tree', 'toog', 'Jurgenne-Primavera']
    'template': '1'
    'title': 'Activists fighting to save a 300-year-old tree in Agusan del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e318341-b8f0-45b7-a04e-bea36a5aee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>&nbsp;—&nbsp;Activists
        are fighting to save a 300-year-old tree in Agusan del Sur from being cut
        down, saying it is worth saving because of its historical, environmental,
        and aesthetic value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057e879-4c79-4a77-b08a-0567307f0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Jurgenne Primavera said
        one report says the tree can be saved, while another said it posed a risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297aa3c5-8733-4727-9fe7-5b186f497279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primavera, a marine environmentalist who''s been inducted as a member
        of the National Academy of Science and Technology, is a member of the Philippine
        Native Tree Enthusiasts who is working to keep the Philippine Rosewood tree,
        locally known as "toog."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1cea8-cf7d-4bc4-9c70-90bab4f30b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the tallest tree of its kind in the country, and Primavera
        said it was worth saving on three levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f34de6-559d-4354-99a4-a802e70ac12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of this tree is...first it''s historical. The age goes
        back centuries in time, that''s our history. The second value is environmental...
        And lastly, of course, aesthetically. What a beautiful tree. Old trees, big
        trees are really majestic. On those three points, the value is really immeasurable,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43146f-597b-4379-95ba-d3e445b0f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for the tree has been going on for years, but Primavera
        said it has recently became more popular.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55e98e-a21b-4329-914e-c6e3ed876b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a permit to cut down the tree had already been secured,
        but "the groundswell was larger because of social media."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6bfd9-f6cc-4c6d-84c1-70e3dc042aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had consultations and feedback (with) the local government ,
        provincial and municipal, and with DENR if we could hold, suspend the cutting
        because this year, another set of permits was also again approved," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54532db2-20f8-48ed-a0fd-695641a3f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they also asked for a more complete study of the tree to
        determine what should be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775bae83-de43-4234-9df2-858d659cb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:30:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:20:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/9/15/Uncertain-times-for-the-300-year-old--Toog-.html"
        target="_blank">here</a>.</p>'
  'experts-say-vaccine-will-not-stop-pandemic-right-away':
