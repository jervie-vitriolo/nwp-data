    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461ec64-bcbf-4037-8117-492b7215f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        A top official from the National Task Force Against COVID-19 on Monday warned
        of a "roller coaster" of new coronavirus cases if the Department of Transportation
        continues with the gradual easing of distancing rules in public transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b1314-d0f6-4cb5-bffc-a7d4aa311cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Vice Chair and Interior Secretary Eduardo Año told President
        Rodrigo Duterte that he supports the appeal of several health experts that
        the country is not yet ready to reduce distancing between commuters in public
        utility vehicles. He said the decision of the Department of Transportation
        should have been studied more thoroughly and used science-based facts before
        the initial rollout on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4fd6d-0a5d-4f69-969f-81af1c30bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumasang-ayon ako doon sa ating mga health workers, health sectors
        na ito ay magsisimula na naman ng spike at parang roller coaster na babalik
        na naman tayo sa pinagmulan natin. Magiging ECQ na naman," he said during
        the Cabinet secretaries'' meeting with Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a684d-1459-474d-862c-2f4453822a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree with our health experts that this will lead
        to the spike and roller coaster of new cases. We will return to where we started.
        We will have to go back to enhanced community quarantine.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819c5b5-b259-4a3d-b204-03f85aec5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the minimum health standards enforced in PUVs, he argued
        that distance still plays a huge part in the transmission of the highly-contagious
        virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3652b-d3ce-45ec-ae5d-1eeb988bab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong face shield at saka ‘yung ating mask talagang nagmi-mitigate
        lang siya pero ang pinakaimportante talaga ‘yung distansiya. Iyong doon sa
        proposal na 0.75 pagkatapos gagawin pang 0.50 tapos gagawin pang 0.3, medyo
        delikado na po ‘yon," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27a114-c449-4901-b165-fbac540a3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wearing of face masks and shields can only mitigate
        the spread, but distance is still the most important. The proposal to reduce
        it to 0.75 meters, then 0.50, and then 0.3, that is dangerous.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7000940-42ee-4a06-a998-20d89463ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the Transportation Department reduced the distance between commuters inside
        mass transit to 0.75 meter starting Monday to accommodate more riders. The
        distance will then be further reduced to 0.5 meter by Sept. 28, and will decrease
        to 0.3 meter by Oct. 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd0bf1-7d59-48a8-a793-44268cc04f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NTF Chief Implementer Carlito Galvez, the country can afford
        to reduce distancing rules in PUVs as long as the minimum health standards
        — including the no-talking and no-eating rules during rides — are strictly
        enforced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d528c-c5f0-4fb2-b822-c293de220ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr''s decision has been greatly opposed by health experts, warning
        the new government directive can increase the chances of transmitting and
        acquiring the coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069bb8b-9e17-47af-9986-3cf400100d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians President Dr. Mario Panaligan said
        the Philippines has not yet controlled the spread of COVID-19, adding the
        new rule will only lead to a worsening of the pandemic situation in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51707bb4-f8f7-46c1-adb5-b1d64730aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just remember that this infection is droplet-based, and therefore,
        there is a minimum distance required for us to avoid any form of transmission,"
        he told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff735df-5693-4bd5-a26a-cc80aae540a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Healthcare Professionals Alliance Against COVID-19 also cited
        studies that show physical distancing may reduce transmission by 82 percent,
        for face masks, 85 percent and for face shield, 78 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc94d0-2aa7-4a05-9495-ccac1c873799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the studies kasi the mimimum distance is one meter
        kasi that''s how far a droplet travels," Dans said. "Basta less than one meter
        ka na, para ka nang magkatabi."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f590704-86da-4172-a3a0-fc804b5465d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the studies, the minimum distance is
        one meter because that''s how far a droplet travels.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30d5cc-3960-48a3-a7e7-2ac09c38d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said he will present the findings
        of the two medical groups during the Inter-Agency Task Force meeting on Tuesday.
        The task force will make a recommendation if the DOTr rule will continue to
        be enforced, if it needs to be revised, or if it will be completely scrapped.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c65a7d-b39d-48fe-98e4-93243e3c23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:12:07.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will follow the recommendation of the IATF. He also
        requested for a visualization of the difference in physical distancing rules.</p>'
