    'title': 'Greek president provokes Turkey by visiting tiny island at center of
      eastern Mediterranean dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd118f3-6563-4ed8-b37c-6acfb5cdaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For weeks, Greece and Turkey have been
        facing off in the eastern Mediterranean Sea, raising fears that a dispute
        between two NATO allies could turn into a full-blown regional crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbe88a-81b9-4dff-9072-a262d34787a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, in a nutshell, is that Turkey claims rights to gas
        and oil exploration in an area that conflicts with Greece''s own claims. Rather
        than resolving the disagreement through dialogue, Turkey sent its navy and
        research ships into disputed waters in August, and both countries held rival
        military exercises in the area in the ensuing days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b9cf2-2302-4194-9802-ca9415a427e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s first female president, Katerina Sakellaropoulou, confidently
        strode into this highly charged environment on Sunday, taking a high-powered
        military helicopter to Kastellorizo, a tiny Greek island in the eastern Mediterranean,
        on the 77th anniversary of its nationhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be00b8-9429-4edb-b80a-74f5e3b3c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-kilometer long spit of harsh rock and scrub, one of Greece''s
        easternmost islands, owes millennia of habitation to geographic good fortune.
        With its back to the Aegean and its mouth towards Turkey''s looming landmass,
        Kastellorizo''s bay turns ocean swells to mill pond tranquility, making it
        a prized harbor for many centuries of traders plying goods between Asia Minor
        and Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f133f-f0d3-4d63-9248-f67f694b8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Kastellorizo is at the center of the dispute over energy
        exploration in the eastern Mediterranean. Turkey says Greece is unfairly staking
        its claim to the area based on tiny islands like this one near its coast,
        cheating Ankara out of ocean floor to explore. Israel and Egypt have already
        found rich gas reserves under the Mediterranean, and there is plenty of reason
        to believe there is more to be discovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ae2ad-91a7-4346-9013-03a99c9e10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Sakellaropoulou told the island''s residents
        that "the illegal actions of Turkey have caused tensions never seen before
        in the Aegean and the Eastern Mediterranean. Tensions aimed not only at Greece,
        but also the EU and NATO, threatening peace and stability in the region."
        She added that Greece was "open to dialogue" and that "immediate de-escalation
        on Turkey''s part is a necessary prerequisite for political discussion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358992e-cb63-4c17-b515-145d762a95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours before she arrived, Greece''s Prime Minister Kyriakos
        Mitsotakis announced he was beefing up the military, splashing out on 18 state-of-the-art
        French fighter jets, initiating a search for four new frigates for the navy,
        and adding 15,000 more troops to the army.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3905df-dc22-4c86-b1c5-271d3117b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why these moves were being made now, Sakellaropoulou
        told CNN: "Not only to send a message, but if you want to have peace, you
        must always be better prepared for war —&nbsp;some ancient Greek has said
        that, we have to be prepared for everything."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6316e-0e82-4f89-ad56-bd8ebcdbbd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s answer appeared to catch her entourage by surprise,
        but this is the harsh reality of the harsh place these two neighbors have
        reached. Neither side actually wants war, but neither are able to step away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639d9ac-8bd1-47b7-bf44-4372d77b9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s visit to Kastellorizo was criticized by Turkey''s
        defense minister on Sunday. "As if there was no other island to go to for
        celebrations, they go there. Of course this bothers us," Hulusi Akar told
        state-run Anadolu news agency, though he added that Turkey was also in favor
        of "dialogue" and "political solutions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda3a34-16b4-4d90-bf40-406d66e4c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece says it will go into talks if Turkey stands its warships
        down, but for now its unclear if the Turks plan to comply for longer than
        a few days. A Turkish research vessel which had been escorted into disputed
        waters by Turkish military ships has now headed back to port in Turkey, a
        development described as a "positive step" by the Greek government on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94b9e0-f9ae-4b20-9290-f4c7cd2b0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Greece and Turkey talk darkly to each other, it''s unwise to
        turn your back to them. Rain often follows when their disputes cloud the horizon.
        It''s barely two generations since Turkey dropped paratroopers onto Greece''s
        neighbor Cyprus, dividing the island in two. Hundreds of thousands of refugees
        fled to Europe, a peace deal has yet to be signed, and the Turkish-controlled
        north still awaits international recognition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdee26-c3f8-409a-99ad-0a21b4916bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only last week, Mitsotakis wrote an article published in several
        leading European newspapers about his great uncle''s deal-making with Turkey''s
        founder Kemal Ataturk in 1930. His point was that Greece and Turkey have a
        history of falling out and making up, and that there have been more good days
        than bad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6596-f660-454c-b7e8-e0d95f0f668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today the stakes are higher. The eastern Mediterranean has proven
        riches beneath the ocean floor as proxy wars erupt on its shores. Russia has
        vested interests in Syria and Libya, and Vladimir Putin is tightening his
        grip on the sea he views as vital to Russia''s naval interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15778d-b27c-4a64-821a-24effabe6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan has tied up a maritime deal
        with Libya that cuts across Russia and the UAE''s interests as well as disrupting
        a potential eastern Mediterranean gas pipeline to Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca06c3-49f4-42dc-a353-31665a4fa796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has gas to export, Europe wants to diversify gas imports
        away from Russia, and French President Emmanuel Macron, who opposes Turkey
        in Libya, has taken a stand behind Greece. The United States is sympathetic
        to Greece''s difficulties too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7ba78-e966-4781-9051-7cafd6578d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These layers of multinational complexity risk triggering a chain
        reaction — and like the hydrocarbons Turkey and Greece want to extract, a
        mistake could be explosive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0c131-f325-42c3-9548-bd184bdaf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:47:54.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:21:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/14/europe/kastellorizo-greece-turkey-tensions-intl/index.html"
        href="https://edition.cnn.com/2020/09/14/europe/kastellorizo-greece-turkey-tensions-intl/index.html">Greek
        president provokes Turkey by visiting tiny island at center of eastern Mediterranean
        dispute</a>"</em></p>'
  'donald-trump-science-fires-pandemic':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'A defining trait of Donald Trump''s presidency is his incessant destruction
      of reason, evidence and science in the service of his personal whims, conspiratorial
      mindset and political requirements. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
