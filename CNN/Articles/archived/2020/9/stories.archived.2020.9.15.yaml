      'mgnl:lastActivated': 2023-01-25T21:21:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health and safety is not prejudiced, provided that you use face
        masks, wash hands, no eating, no use of cellphones, no entry of asymptomatics
        and senior citizens," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61efa39-e5a6-4b31-98fc-dabca6982fb4'
