  'department-of-disaster-resilience-second-reading-house':
    'author': 'CNN Philippines Staff'
    'caption': 'Lawmakers approved on second reading a bill that seeks to create a
      new department that would solely focus on addressing emergencies related to
      calamities and disasters. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T18:31:23.762+08:00
    'imagesource': 'jcr:1b64b7eb-5f61-4e15-b390-8565b926990c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd8f45c-2987-4948-bbcf-392aafbdf5d8'
    'lead': 'Lawmakers approved on second reading a bill that seeks to create a new
      department that would solely focus on addressing emergencies related to calamities
      and disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T18:38:12.532+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:20:53.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:53.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House']
    'template': '1'
    'title': 'House approves Dept. of Disaster Resilience bill on second reading'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3196185-1547-40ec-82b5-0ff98bde67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;Lawmakers
        approved on second reading a bill that seeks to create a new department that
        would solely focus on addressing emergencies related to calamities and disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3e763-29f6-4904-81d7-37c48bef22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Tuesday approved House Bill No.
        5989 or the Disaster Resilience Act which will establish the Department of
        Disaster Resilience (DDR).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028638b-46fe-4aa1-8c04-b291cf597717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the department will plan out disaster risk reduction,
        management and response projects through a "unified command system." This
        covers events categorized as geological phenomena such as earthquakes, volcanic
        activities; hydrological, oceanographic and meteorological phenomena such
        as tropical cyclones, floods, and erosions; climate change such as El Nino
        or La Nina, extreme rainfall and temperature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78e95c-4c73-46a7-8ac9-02e1475159a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department shall also take charge in vulnerability assessments
        and construction of evacuation centers, among its other responsibilities.
        It will be headed by a Secretary with undersecretaries and regional offices,
        the bill stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92744156-e7b8-47d6-93a3-f1c7a509270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress considered the measure as <a href="https://cnnphilippines.com/news/2020/1/19/House-of-Representatives-new-departments-Congress-resume-session.html?fbclid=IwAR1z9bqFgka-b1HusPlUmvOWYtJFX6wB-ewOGSDp-jmEpXn6SPAkECqvgcE">one
        of its top priorities</a> since earlier this year when the Taal Volcano in
        Batangas erupted, covering nearby provinces in ash and prompting the evacuation
        of its residents. The House will now need to pass the bill on third and final
        reading before sending it to the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec249ae5-5384-4d72-afdb-8f8047d534d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there is the National Disaster Risk Reduction and Management
        Council (NDRRMC) but it is under the Office of Civil Defense headed by Defense
        Secretary Delfin Lorenzana. This arrangement resulted in <a href="https://cnnphilippines.com/news/2019/11/11/senate-department-of-disaster-resilience-mindanao-quakes.html">slow
        release of aid</a> to disaster-stricken areas in the past since the NDRRMC
        had to wait for the OCD''s approval first before taking action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952931d-67ad-466d-88c1-d853121da410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the new agency will ensure more efficient emergency
        responses, Senate Majority Leader Migz Zubiri <a href="https://cnnphilippines.com/news/2019/11/11/senate-department-of-disaster-resilience-mindanao-quakes.html">said
        in January</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ab4aa-d8a1-4851-8f81-076e6521c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:38:12.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had also urged the <a href="https://cnnphilippines.com/news/2018/07/23/SONA-2018-Duterte-disaster-agency.html">swift
        passage</a> of a similar bill during his 2018 State of the Nation Address.</p>'
