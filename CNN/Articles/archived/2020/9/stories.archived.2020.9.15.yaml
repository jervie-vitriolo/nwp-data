  'house-approves-bulacan-airport-ecozone-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T19:09:32.738+08:00
    'imagesource': 'jcr:a0d3d7a1-9651-4c2e-b08c-e563fcee75c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1975a1-7395-4f64-9d4d-cb601291cf91'
    'lead': 'The House of Representatives has approved on third and final reading
      the bill seeking to establish a special economic zone around the airport that
      will be built by San Miguel Corporation in Bulacan province.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T19:14:01.763+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:20:49.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:54.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House gives nod to Bulacan airport ecozone bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496893f-9fa9-4e3d-94aa-918ad2fd885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The House of Representatives has approved on third and final reading the bill
        seeking to establish a special economic zone around the airport that will
        be built by San Miguel Corporation in Bulacan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02711a50-1396-40d9-b325-56ba5512833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 205 lawmakers voted in favor of House Bill 7575 or the
        proposed Bulacan Airport City Special Economic Zone and Freeport Act on Tuesday.
        Only six were against the bill while one abstained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd72c0c-4e7c-479a-94f1-d42a306d4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, the Bulacan Ecozone will cover the area
        in Bulakan town where the New Manila International Airport <a href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html">will
        be constructed,</a> as well as the airport city and land adjacent to it. Last
        week, the House of Representatives <a href="https://www.cnnphilippines.com/business/2020/9/7/San-Miguel-Corporation-Bulacan-New-Manila-International-Airport.html">approved
        the bill granting SMC the franchise to build and operate the international
        airport.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b393f9-2bf6-46a3-8157-6187191a3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan Ecozone aims to serve as a new investment hub for foreign
        business owners, complementing the expected surge of passengers once the airport
        operates. The bill also proposes <a href="https://cnnphilippines.com/business/2020/9/2/house-panel-oks-tax-breaks-firms-investing-in-bulacan-airport-ecozone.html">incentives
        such as tax and duty-free importation</a> of raw materials, capital and equipment
        to registered enterprises. A Bulacan Airport City Special Economic Zone and
        Freeport Authority will be created to manage and operate the ecozone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e27c34-1169-485c-a3e2-004e6c1fa6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Manila International Airport is seen to decongest the Ninoy
        Aquino International Airport with its projected capacity of 200 million passengers
        annually. SMC President and COO Ramon Ang said the construction of the aerotropolis
        will start in October after being delayed by the Justice Department''s review
        of the contract and the quarantine restrictions due to the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979aea8-56a6-4cae-aedd-e4b04605280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:14:01.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
