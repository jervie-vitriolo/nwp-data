    'title': 'Abraham Lincoln''s lock of hair sells for more than $81,000 at auction'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba37348-f265-47ae-9f13-1c8688bdfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A lock of President Abraham Lincoln''s
        hair and a telegram smeared <a href="http://www.cnn.com/2019/04/11/us/lincoln-assassination-notice-trnd/index.html"
        target="_blank">with his blood</a> sold for more than $81,000 at auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09323ca-dc9d-4eb2-9f35-4b3866c14358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic items sold at an auction that ended Saturday, according
        to <a href="https://www.rrauction.com/" target="_blank">Boston-based RR Auction</a>.
        The buyer has chosen to remain anonymous, a spokesman for the auction house
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca7fc3-133a-4d6c-9f70-f4c9239a1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2-inch lock of the president''s hair was clipped during a postmortem
        examination a day after he was assassinated at Ford''s Theatre in Washington,
        DC by John Wilkes Booth on April 14, 1865.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a7ad5-0817-4bfe-8db8-32640731ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hair was given to Dr. Lyman Beecher Todd, a cousin of first
        lady Mary Todd Lincoln, according to the auction house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2f869-cb1b-4138-80d3-47faae15090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having nothing to wrap the lock of hair with, Todd reached into
        his pocket and used a War Department telegram sent soon after the president
        was shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce22f6-4af8-49f2-965a-ddd0a620e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wrapped the lock, stained with blood or brain fluid, in this
        telegram and hastily wrote on it in pencil: ''Hair of A. Lincoln,''" Todd''s
        son wrote in a caption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d80dc0-ac5b-42d5-acc9-06d5e9ccd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd''s son, James A. Todd, outlined the details of the hair and
        the telegram in a letter dated February 12, 1945.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b08ea7-c1e6-4ee2-b2ca-3d23c6466ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lock of Abraham Lincoln''s hair ... was cut from his head and
        given to my father during the performance of the postmortem and has remained
        entirely in the custody of our family since that time," Todd''s son wrote
        in the 1945 letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7c72e-68eb-4d98-840b-a2dd340441c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Auction verified the authenticity of the hair. The telegram was
        received at 11 p.m. the night Lincoln was shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b1386-a7fb-4381-a386-be9edc67ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are dealing with samples of Lincoln''s hair, provenance
        is everything— and in this case, we know that this came from a family member
        who was at the President''s bedside," said RR Auction Executive Vice President
        Bobby Livingston.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91df4e-67ea-4cbf-b3d0-cd67e3583516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd was more than just a cousin of the president''s wife. He and
        President Lincoln got to know each other when the Lincolns visited Lexington,
        Kentucky, before the Civil War.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc410c-4001-4b26-8f4c-4aac19431944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd was appointed the postmaster in Lexington in 1861 after Lincoln
        became president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84191ec-ca03-4911-a5fc-a6373af5957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made history when he stayed at Lincoln''s bedside in the president''s
        final hours at the Petersen House across the street from Ford''s Theatre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e03de3-fb8c-4058-a32c-96e4e5b8b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father went with Col. Vincent to the President''s bedside and
        they remained there until his death next morning," Todd''s son wrote in the
        letter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8e185-b8c0-4de6-aeb4-78fb026ff455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd was there for the postmortem examination and accompanied the
        president''s body to the White House, the letter said. Todd was at Lincoln''s
        funeral and burial in Springfield, Illinois.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ee97b-9ba4-4f1b-b6c7-f2a880fa9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Lincoln memorabilia is up for auction through October 7, RR
        Auction said. The items include a document signed by Lincoln appointing a
        second lieutenant in the Marine Corps and a one-page signed letter sent to
        Sen. Charles Sumner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1567b-0aee-40dc-8473-918fb4478438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:37:12.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/14/us/abraham-lincoln-hair-auction-trnd/index.html"
        href="https://edition.cnn.com/2020/09/14/us/abraham-lincoln-hair-auction-trnd/index.html"
        target="_blank">Abraham Lincoln''s lock of hair sells for more than $81,000
        at auction</a></em></p>'
  'Pepsi-relaxation-drink-driftwell':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-15T07:37:17.371+08:00
    'imagesource': 'jcr:94f12cda-838a-491a-b6a8-6e6456a819e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b2eccd-0e53-48cd-8906-28ea785ca567'
    'lead': 'PepsiCo built a massive multinational business by putting pep in people''s
      steps. Now it wants to help mellow them out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T07:42:39.906+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:21:43.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:43.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['driftwell', 'pepsico']
    'template': '1'
    'title': 'PepsiCo is launching a drink to get a piece of the $1 billion sleep
      aid industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ad602-7eba-4efa-bab4-b367e6733090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>PepsiCo built a massive multinational
        business by putting pep in people''s steps. Now it wants to help mellow them
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a3d0f-5a63-412f-9c82-0840c03471f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food and beverage company on Monday unveiled Driftwell, a new
        drink enhanced with ingredients to promote relaxation and to help ease stress.
        Driftwell contains L-theanine, an amino acid commonly found in tea leaves
        that has gained popularity in wellness circles as a supplement to help promote
        calmness, improve focus and aid in sleep. The company plans to launch Driftwell
        in 7.5-ounce mini cans online later this year and in stores early next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d243aa-91c8-4503-b663-4b95393efe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Driftwell, which PepsiCo classifies as an "enhanced water,"
        the company is taking aim at a $1 billion over-the-counter sleep aid industry
        and a relaxation aid market where people turn to outlets such as music, hot
        baths and meditation to soothe their nerves. It''s also a play by PepsiCo
        to compete within a small, but growing "functional beverage" category built
        by niche, independent companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76615e-1525-4980-bc95-6121ffc74cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo sees an opportunity -- especially during these anxiety-inducing
        times -- to offer stress-relief via beverage form, Emily Silver, PepsiCo''s
        vice president of innovation, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8837d0-ab4e-4cbe-99e8-f941788cf607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly see a massive need in this functional space," she
        told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ca364-cc47-48c1-9cc7-e94704e70b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Functional drinks, which feature vitamins, herbs, plants and minerals
        associated with a potential health or performance benefit, are a small but
        growing category of the overall beverage industry. Products such as probiotic-packed
        kombuchas, turmeric-based "golden milks" and high-energy teas have gained
        popularity among consumers for their perceived health and wellness benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d46945-6b4f-4455-bea5-dcf26b83a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think about beverages in three ways: Taste, function and hydration,"
        said Darren Seifer, food and beverage industry analyst for market research
        firm the NPD Group. "These functional beverages, they''re trying to hit that
        sweet spot in the middle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ff4f9-5490-4121-9101-a855885dab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as they have grown in popularity, they''ve sapped some sales
        from America''s largest beverage companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa649a-a938-4cb9-b962-5da3edd04e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In aggregate, this wealth of beverage innovation is taking occasions
        away from big players like PepsiCo," said Duane Stanford, editor and publisher
        of Beverage Digest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51552a-3925-4006-a513-7a0e71c7bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of functional beverages totaled nearly $31.7 billion in 2019,
        an increase of 6.9% from the year before, according to Euromonitor International
        data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79885b35-422b-496b-ac23-222ec182a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo''s North American beverage volume has declined about 1%
        annually in recent years as people drink less soda. At the same time, PepsiCo
        has made efforts to become less reliant on carbonated soft drinks and is trying
        to focus its business model where consumers are going, and that means launching
        premium drinks that command a higher price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0676d8-b4c7-4ee2-bdc9-2f34ff90481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, PepsiCo has sought to fortify its position in the
        health and wellness sector, acquiring companies such as the kombucha beverage
        maker KeVita in 2016 and the plant-based energy bar company Health Warrior
        in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335003a3-cd30-436e-a523-79193839c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:42:39.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also expanded its sports drink megabrand Gatorade into broader
        functional categories with the launch of new fruit-based beverages and nighttime
        protein powders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbeef1e-6431-44de-8323-6c2bc6fcd161'
      'mgnl:activationStatus': true
