    'template': '1'
    'title': 'Civil society groups urge public to ensure conduct of 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cc6bc-4b1e-4565-99ab-41ec81972167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> Civil
        society groups made a commitment to remind the public in upholding their right
        of suffrage and to ensure the conduct of the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24390082-a64b-42df-a0ed-4de0f9f5ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab354503-4e06-475c-aaca-c7b9e6dc2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will elect a new president and vice president in 2022,
        along with senators, congressmen, and local government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48184db4-782a-414a-84c1-fde3a0435080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360c96e-a946-4040-8978-04e32e3ccb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unity statement entitled "Toward a C-22 (Covenant for the 2022
        Elections)" released on Monday, the groups stressed the next elections must
        be held on May 9, 2022 as mandated by the 1987 Constitution.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fkontra-daya%2Ftoward-a-c-22-covenant-for-the-2022-elections-our-unity-statement%2F10157917545298406%2F&width=500"
        width="500" height="532" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a958525-c626-4cb1-91a6-434d2c0a5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dce581-4a09-443c-9d93-dd5e683f44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.226+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98df03-0005-481d-86b7-a91d2d01cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any and all attempts and excuses to postpone the elections as scheduled
        are unacceptable. As the country adjusts to the effects of the global pandemic,
        we should vigilantly protect and uphold our basic rights, including the right
        of suffrage," the unity statement reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c4d55-9fe2-44a3-bdbe-4a96efcfa328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7eb7a-ed92-48af-94d4-23fcc5e1a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also denounced all efforts to postpone the 2022 elections,
        such as those who are proposing a term extension of elected government officials
        and amending the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c484788-afec-4acb-867b-3323ddfc15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24c963-68af-42f3-949e-689131551274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal to those in power to categorically disown and dismiss
        speculations about a "no-elections" (no-el) scenario which were created by
        the push for charter change and the proposed shift from presidential to parliamentary
        system," they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6d471-c708-4fd8-a307-63451a943ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d677bf-bf36-4b17-9364-573557798606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged new voters to register and old voters to uphold
        their right to vote, as a proof the public wants to push through a "safe,
        free, fair, credible, and transparent" 2022 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1cdf9b-d00b-4605-9f3c-73eec2f720d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections resumed its voters'' registration for
        the 2022 elections on Sept. 1 and will last until September 2021. The Office
        of the Election Officer will accommodate registrants fromurged public to ensure
        conduct Tuesday to Saturday, 8 a.m. to 3 p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853168a7-6a67-4cb8-a958-608420aa2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12640765-b0a8-49f2-821b-1c04f04b1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70 individuals and 60 groups from the religious, academe,
        and civil society sectors signed the covenant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ee530-873e-48f1-9150-565e805df285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862aec2-954a-425b-a8da-18681cf32f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the personalities who lent their signatures were Manila Archdiocese
        apostolic administrator Bishop Broderick Pabillo, professor Danilo Arao of
        election watchdog Kontra Daya, former Commission on Elections Commissioner
        Luie Tito Guia, former Chief Justice Maria Lourdes Sereno and economist and
        professor Solita Monsod.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945dd703-19f8-4b7d-8163-e97c3f1dfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da802c7-1c70-4991-ab54-50c92ce07f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.227+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the groups who signed the covenant were Affiliated Network
        for Social Accountability in East Asia and the Pacific, Alliance for the Common
        Good-Kapatiran Party, Alliance of Concerned Teachers Philippines, Kontra Daya,
        Automated Elections System Watch, Center for People Empowerment in Governance
        Church Urban Poor Solidarity, IBON Foundation, Caritas Philippines, and Sangguniang
        Laiko ng Pilipinas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8f8e5-74a8-41d4-ba5c-231a629dcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50ffe7-81e1-44d8-8777-33ae2fad4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, a group named Mayor Rodrigo Roa Duterte-National Executive
        Coordinating Committee expressed their support for a revolutionary government
        headed by President Rodrigo Duterte which will help fast-track federalism
        before his term ends in 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15587400-b79c-4edc-a181-4000ed1b8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc8d24-cc13-49ec-86c1-620356f4c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T08:00:24.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque assured that Duterte will
        relinquish his post at the end of his term in 2022.</p>'
