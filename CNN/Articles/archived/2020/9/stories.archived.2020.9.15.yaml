    'template': '1'
    'title': 'Accountability for Duque, PhilHealth board members sought as probe on
      agency continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a53302-e7cd-4d48-a3f9-7d7c92a8c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)—</strong> Two
        lawmakers are seeking accountability for key executives of the embattled Philippine
        Health Insurance Corporation (PhilHealth) even after President Rodrigo Duterte’s
        <a href="https://cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">approval
        of the lodging of complaints</a> against some of its high-ranking officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd662f4-2f21-42d0-9d3c-8b1e902764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III, in a message to reporters
        on Tuesday, said he was “dumbfounded” that Health Secretary Francisco Duque,
        who serves as ex-officio chairperson of the agency, was spared from the list
        recommended by the Justice Department-led task force to the chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb6a1d-a357-458e-9770-bdaa8d9d3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No Duque? No Del Rosario? I’m dumbfounded! Article 217 of the RPC
        (Revised Penal Code) is very clear,” Sotto said, also referring to resigned
        PhilHealth Senior Vice President for Legal Sector Rodolfo Del Rosario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700634c-2c05-44ac-97dd-8ce6e80916b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday gave his go signal for the filing of complaints
        against top officials of the state health insurer— including former CEO Ricardo
        Morales— over the alleged anomalies inside the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6439355-7e71-4bb4-b94f-57beb2dbc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was not on the task force’s list of people recommended to
        face complaints, based on what the President read during his Monday night
        address. This is contrary to the earlier report of the Senate, which <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">sought
        the filing of charges</a> against the health secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4adbc-09ec-4a09-b1cc-9978415468d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto likewise stressed the need to hold members of
        the PhilHealth board accountable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ed242-f7fc-44fb-a45a-a35e03317f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To me I think what is lacking… is the accountability of the members
        of the board itself," Recto said in an interview with CNN Philippines'' <em>The
        Source.</em> "Remember it is the board ang nagbabantay dapat sa management
        ng PhilHealth (who should be looking out for the management of PhilHealth).
        If the board did its job, then there should be no problem.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428f84d-945d-4d34-a148-9172921ef920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these concerns, the lawmakers expressed confidence that the
        Office of the Ombudsman, which would also be looking into the case, would
        have a “better perspective” of the issues hounding the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa56bae-3400-47af-afdc-ae026b10864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps the Ombudsman would have a better perspective of the anomalies,”
        Sotto said. “The Ombudsman does not rely its investigations on task forces.
        They have motu propio powers.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e35450-957e-4bd8-a51b-51e4b4469e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:13:35.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More investigation should be done by the appropriate government
        agencies, in this case, it should be the Ombudsman…," Recto said separately.
        "And I trust that the Ombudsman will do its job properly.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa8609-cef9-4a42-9590-6ab658ba8056'
      'mgnl:activationStatus': true
