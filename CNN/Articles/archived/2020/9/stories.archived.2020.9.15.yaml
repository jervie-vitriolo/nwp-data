    'jcr:uuid': '72074030-c923-497e-be37-3733765d0878'
    'lead': 'Landbank says a total of ₱11.93 billion loans were released to farmers
      as of July 31 under its high-value crops financing program.  '
    'mgnl:activationStatus': true
