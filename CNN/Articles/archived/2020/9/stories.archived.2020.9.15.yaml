      'Larry-Ellison', 'technology']
    'template': '1'
    'title': 'Trump''s TikTok showdown is poised to reward his Silicon Valley political
      allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e95957-ab0a-4c82-9646-adeab8cd7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump last month used
        his office to ignite an international business crisis that''s plunged into
        doubt the future of one of the world''s most popular social media platforms
        — a decision that''s now led to the apparent benefit of a major political
        backer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644ba8c-f758-47b7-ad9b-0f8049ebe5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Oracle seeks US approval for a landmark partnership with the
        short-form video app TikTok, experts say questions will intensify over Trump''s
        political relationship with Oracle chairman and co-founder Larry Ellison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035c9ff-761b-46b7-b9c8-c9bdaedfe364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the richest men in the world, Ellison has built extensive
        bridges with Trump. He has vocally expressed support for the President and
        reportedly hosted a <a href="https://www.desertsun.com/story/news/politics/2020/02/12/trump-visit-larry-ellisons-rancho-mirage-estate-fundraising-event/4743576002/"
        target="_blank">major fundraiser</a>&nbsp;for him this year where donors who
        paid $100,000 were offered a chance to golf with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa18af1-8321-4f55-83cd-ff9c21fa9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor will the scrutiny be limited to Ellison; Oracle CEO Safra Catz
        shares close ties with Trump as well. She has donated more than $130,000 to
        Trump''s reelection efforts this year, <a href="https://www.fec.gov/data/receipts/individual-contributions/?committee_id=C00580100&amp;committee_id=C00618371&amp;committee_id=C00618389&amp;contributor_name=safra+catz&amp;contributor_employer=oracle&amp;two_year_transaction_period=2016&amp;two_year_transaction_period=2018&amp;two_year_transaction_period=2020&amp;min_date=01%2F01%2F2019&amp;max_date=12%2F31%2F2020"
        target="_blank">according to Federal Election Commission data</a>. Catz served
        on Trump''s presidential transition team in 2016 and was at one point considered
        for a position inside the administration. Both Catz and Ellison have served
        on Trump''s industry working groups devoted to economic revival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad5a35-eeb5-4eb5-929f-54d727af3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle didn''t respond to requests for comment. The White House
        declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8889226-5aa4-49e2-87a2-388327815ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump raised eyebrows last month when he publicly supported the
        prospect of a deal involving TikTok and Oracle. At the time, Oracle and Microsoft
        had been <a href="https://edition.cnn.com/2020/08/03/tech/microsoft-tiktok-acquisition/index.html"
        target="_blank">competing to acquire TikTok</a>, with Microsoft viewed widely
        as the frontrunner. Oracle, experts said, lacked experience in consumer services
        and offers no products in the social media sphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2756f2-5b53-44e0-822b-b0f208be452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday evening, sources told CNN that TikTok''s Chinese parent
        company, ByteDance, had <a href="https://edition.cnn.com/2020/09/13/tech/microsoft-tiktok-bytedance/index.html"
        target="_blank">sided with Oracle</a>&nbsp;over Microsoft. Oracle and Treasury
        Secretary Steven Mnuchin confirmed the proposed deal on Monday. In a statement,
        TikTok said it believed the proposal would "resolve the Administration''s
        security concerns."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660cca7-9939-4494-b855-3f567d5531db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have complained for months that TikTok
        represents a risk to national security, due to its current ownership by a
        Chinese firm. TikTok has rejected those claims, saying it stores all US users''
        data outside of China and that the information isn''t subject to Chinese law;
        cybersecurity experts have said there is <a href="https://edition.cnn.com/2020/07/09/tech/tiktok-security-threat/index.html"
        target="_blank">no evidence</a>&nbsp;that TikTok has been compromised by Chinese
        intelligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ee91b-d45f-43ee-8ad7-22325a8cadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle''s proposed partnership with TikTok must still be reviewed
        by the US government. And it <a href="https://edition.cnn.com/2020/09/14/tech/tiktok-deadlines/index.html"
        target="_blank">remains unclear</a>&nbsp;if those discussions will be resolved
        before a Trump administration ban against TikTok takes effect on Sept. 20,
        though Mnuchin said the government will be studying the deal this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191c155-51a3-4b75-8610-4d034c3f5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly whether Ellison''s ties with Trump were a factor
        in the proposed deal talks, a person familiar with the negotiations insisted
        that it was "a business decision, not a political one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b9657-6c39-4ab5-a815-853aacc142e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside analysts said it is impossible to disentangle one from
        the other, given Trump''s personality. Trump has a track record of injecting
        himself into ostensibly neutral public policy processes. For example, Trump
        appeared to intervene in a multi-billion-dollar cloud contract decision many
        <a href="https://edition.cnn.com/2019/12/09/tech/amazon-pentagon-trump-bezos/index.html"
        target="_blank">expected Amazon to win</a>; ultimately, and after a quiet
        pressure campaign by <a href="https://edition.cnn.com/2019/07/26/politics/oracle-trump-amazon-defense-contract-conspiracy/index.html"
        target="_blank">Oracle</a>, the Pentagon awarded the deal to Microsoft. In
        another closely scrutinized case, Trump vowed to block AT&amp;T''s acquisition
        of Time Warner (which is now WarnerMedia, CNN''s parent company). The announcement
        took experts by surprise because antitrust reviews of mergers are expected
        to occur independently of presidential influence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb8418-c73f-46a2-ba5a-6214d724d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Oracle-TikTok negotiations progressed, some reports highlighted
        how Microsoft has savvily <a href="https://www.nytimes.com/2020/08/28/technology/microsoft-tiktok-lobbying.html"
        target="_blank">built its own relationships</a>&nbsp;with the Trump administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74cc3a-94f4-4a15-bf70-11dccc7130ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Microsoft''s connections were no match for Ellison''s, said
        Eric Schiffer, chairman of the Patriarch Organization, a tech-focused private
        equity firm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50480875-7005-4048-83f6-f59d18ba8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft has done everything they could possibly do except show
        up at a rally with a MAGA hat to win this," Schiffer said. "There''s no question
        that the conventional wisdom was that Microsoft was strategically positioned,
        having made great political inroads into the administration and having played
        the politics with Trump fairly well compared to most corporations. But not
        as well as Larry."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5ba90-e0df-48af-9423-b81d89f41782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts said that while Ellison''s ties to Trump may have
        given Oracle an edge, the proposal at the end of the day must still adequately
        resolve the US government''s national security concerns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6a15d-3260-43f0-bec3-c491b1327f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources have described the proposal as stopping short of an outright
        sale of TikTok to Oracle, a detail that could conflict with Trump''s Aug.
        14 executive order that called for a full divestiture, said Harry Broadman,
        a partner at Berkeley Research Group and former member of the Committee on
        Foreign Investment in the United States, the government body that vets certain
        deals that could give a foreign investor control of a US business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3ceb4-95e4-4670-83e6-0f335c54f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Larry Ellison is friends with Trump, and maybe that will mean
        something, I don''t know," Broadman said. "But there are executive orders
        out there, and people will be looking to see how this comports with what the
        executive orders say."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3070a45-df57-42b1-8659-4bf4d990a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Oracle deal passes security muster depends heavily on
        the specifics of the agreement, said Alex Stamos, the former chief security
        officer at Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16f5fd-f4bf-4274-8e7c-375d7a507d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deal where Oracle takes over hosting [of TikTok''s data] without
        source code and significant operational changes would not address any of the
        legitimate concerns about TikTok, and the White House accepting such a deal
        would demonstrate that this exercise was pure grift," Stamos <a href="https://twitter.com/alexstamos/status/1305290677241085954"
        target="_blank">tweeted</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d50c8-f00b-4d33-a10d-bff5b5f3be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:10.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:21:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/09/14/tech/tiktok-politics/index.html"
        target="_blank">Trump''s TikTok showdown is poised to reward his Silicon Valley
        political allies</a>."</em></p>'
