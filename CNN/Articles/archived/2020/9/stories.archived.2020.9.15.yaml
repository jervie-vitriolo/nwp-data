  'china-no-need-vaccinate-entire-population-covid':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Photo courtesy: Xinhua News Agency/Xinhua News Agency/Xinhua News
      Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T00:21:58.048+08:00
    'imagesource': 'jcr:8dd1ed91-2bc2-4651-97ba-87a7462c3af8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e325a800-25de-4300-a7a2-bf0cbfd7126e'
    'lead': 'Not everyone in China will need to get vaccinated against COVID-19, according
      to the country''s top medical official, as Beijing looks to prioritize frontline
      workers and high-risk populations '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T00:20:45.802+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:21:53.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:41.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Xi-Jinping']
    'template': '1'
    'title': 'China says no need to vaccinate entire population against COVID-19 at
      this stage, only frontline workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7c4ba-3df1-4f68-8de1-fc40b6e6cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Not everyone in China will need to get
        vaccinated against COVID-19, according to the country''s top medical official,
        as Beijing looks to prioritize frontline workers and high-risk populations
        in a move that underscores rising confidence among policy-makers of their
        ability to contain the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15a6d0-89be-4de3-8f0d-6e01f049f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a39b28-1ad5-4ba5-a7f6-316221cb89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the first wave of Covid-19 appeared in Wuhan, China has already
        survived the impact of COVID-19 several times," Gao Fu, director of the Chinese
        Center for Disease Control and Prevention (CDC), said at a vaccine summit
        in the city of Shenzhen on Saturday, according to state-run news agency China
        News Service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69469ef2-2488-428d-931e-17f6a962a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fae7b-ed3a-4b9e-bdbc-536c31f371b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of vaccinating the public was one of balancing "risks
        and benefits," he added, pointing to factors like cost and potential side
        effects. There isn''t currently a need for mass vaccination at this stage
        -- though that could change if another serious outbreak takes place, Gao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238bccc-aee0-4ec5-8efb-f52cfb31efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d8ea3-6a23-4b2a-bc10-b9ff9885e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy marks China apart from many Western governments, most
        notably Australia, that have outlined plans to introduce mass public vaccination
        drives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9ef7b-0d18-4e30-8b3b-ebcf5a60c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457fa69-059f-411a-891a-5bcad9258851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s reported virus numbers have stayed low since the spring.
        There have been a few flare-ups -- clusters in the northeastern Jilin province
        in May, an outbreak in Beijing in June, and another in the Xinjiang capital
        of Urumqi in July -- but these were met with immediate lockdown measures and
        mass testing, and the outbreaks were contained within a few weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dba759-7ea1-46be-9657-b1776a44411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfe0ca-a11d-4d7b-ab88-66d1c68cce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao cited these brief outbreaks as evidence of China''s effective
        containment measures. "The facts have proven that we have several magic weapons
        to respond to the epidemic," he said, according to China News Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdfae7-3ce7-4eb5-b846-df45cea075ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b146bfb-dae4-4fc0-8318-24f4cf442415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential vaccine would instead be prioritized for those on
        the front lines, he added: medical workers, Chinese nationals working overseas
        in virus hostpots, and people working in dense, high-risk environments like
        restaurants, schools or cleaning services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c10efc-d469-43aa-9847-5f2155e4f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1deed9-aee0-46f0-ba39-d6afbff31794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, China''s National Health Commission only recorded 10
        new symptomatic confirmed cases, all imported from overseas. It also reported
        70 new asymptomatic cases, which are counted separately, also all imported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e4c20-7c31-4854-b7de-6e3802be5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e78e38-6744-411e-828a-518cea624326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the NHC for further comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ac201-aa56-4ee5-bb04-fe81bb5757f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3eeb75-8e9e-4946-a1f8-8f4d7a7d03d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global race for a vaccine</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a7c28-e770-404f-8f9e-434ffc43d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Gao''s comments, China has been one of the biggest players
        in the global race to develop a coronavirus vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d8be0-1adc-472a-bba3-0f566605560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10e27e-4aea-4307-a980-fe38c49f52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest producer and consumer of vaccines,
        and can supply more than 1 billion doses of a vaccine annually from 40 manufacturers
        across the country, according to the 2018-2022 China Human Vaccine Industry
        Report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01e64b-acc5-4707-b3bc-9aff9a3e961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd196c51-f0a5-4800-8f9e-9f5a291ab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 30 vaccines currently in human trials globally,
        nine are from China -- the most from any country. And four of the nine vaccine
        candidates in late-stage trials are being developed by Chinese companies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6b3e3-6e7d-4fa9-ab0b-7c0e79b270be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4d92b-7875-46b1-8639-9869dfc6b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the University of Hong Kong announced that clinical
        trials have been approved for a nasal spray vaccine, developed in collaboration
        with mainland Chinese researchers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ae5eb-ae30-406f-a1e7-a073a9fb57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c28fc1-96f4-41a5-855a-5167088b8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already pushed forward some vaccines before their efficacy
        has been fully proven. In late June, the country approved an experimental
        vaccine for use by its military. And since July, China has been using a different
        experimental vaccine on people who work in "high risk" jobs like medical professionals
        and border agents. Neither vaccine has completed Phase 3 trials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3705898-7799-4644-935f-bdba3241e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a3119-aebd-4fb6-96fd-6e8d4026f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries may follow suit; the Indian health minister said
        on Sunday that the government was considering granting emergency authorization
        to COVID-19 vaccine candidates before the completion of Phase 3 trials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3e721-eba5-4a67-bb21-6880d4ea80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dd69e-8419-4500-8479-8608f9cfb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao himself was injected with an experimental vaccine in July, in
        a move that was "intended to enhance the public''s confidence in vaccines,"
        according to state-run tabloid Global Times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd924fe4-738e-4499-9bcc-ba4d4a517518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aee4f9-c706-4ad6-87c0-ccce4144259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously said that vaccination is key for countries
        like China, where the percentage of infected people within the population
        is relatively low due to strict containment measures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a50f66-4652-47f2-a742-c15c3463886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d7c74-cd90-42a5-b602-e15867592032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall immunity is very low. And so in these places, definitely
        the way forward is vaccinations," said Ivan Hung, an infectious diseases specialist
        at the Hong Kong University School of Medicine, in late August.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4bcda9-3bd2-4eb2-a966-af799825503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f3a97e-d609-4558-9485-7d16c37d5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gao warned on Saturday that vaccine development is still a work
        in progress, with risks of poor side-effects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08446d73-6bd5-4ec8-b0b8-fcc79be4d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08854d3d-5027-44f0-bf18-5440b7f35558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there has never been a COVID-19 vaccine developed before,
        which makes this case the very first in science, it is possible that it may
        induce ADE (antibody-dependent enhancement) effects as any other firsts we
        will possibly face," he said, according to Global Times.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13d7ae-157e-4ed2-b15e-c2ce98dba155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d949bb9-8d35-47b7-a0f2-7721ee62b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADE is when specific antibodies help a virus to enter cells and
        replicate -- basically, when a treatment makes the disease worse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d545c-5224-4222-9688-36babe61cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd549e0-9fe7-4b96-96e1-11c644533bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientific research is a very rigorous process, we need to give
        scientists a bit more time," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3713a2-efab-401c-a286-f25474e68d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:20:45.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:21:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/14/asia/china-covid-vaccine-gao-fu-intl-hnk/index.html"
        target="_blank">"China says no need to vaccinate entire population against
        COVID-19 at this stage, only frontline workers"</a></em></p>'
  'Duterte-DFA-stranded-Filipinos':
    'caption': 'PRESIDENTIAL PHOTO BY ACE MORANDANTE'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T00:05:29.280+08:00
    'imagesource': 'jcr:d480363a-84fe-4e4f-a823-149b680abecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd6eaf4-4f2f-43b3-9f42-4fa02ade6679'
    'lead': 'With reports of seafarers stuck on ships as the COVID-19 pandemic led
      to the closure of borders, President Rodrigo Duterte directed on Monday the
      Department of Foreign Affairs to help Filipinos left stranded in other nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T00:24:35.491+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:21:52.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:42.014+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte instructs DFA to identify, help Filipinos stranded in other
      countries due to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3662419-de72-4268-9521-4642dbecac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —&nbsp;With
        reports of seafarers stuck on ships as the COVID-19 pandemic led to the closure
        of borders, President Rodrigo Duterte directed on Monday the Department of
        Foreign Affairs to help Filipinos left stranded in other nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530ed5d-afcb-435b-b70d-7780e78d74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual address to the nation on Monday night, the President
        asked the department''s commercial, police, and military attachés across the
        globe to identify stranded Filipino nationals both in lands and at seas, and
        to conduct a report in their respective areas of responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019820e-3835-42a6-9a11-e563a40ac6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the so many places around the world where Filipinos are working,
        some are still in the limbo, <em>hindi nila alam kung saan sila pupunta,</em>
        and<em> kung makauwi pa ba sila o hindi</em> (they don''t know where they''re
        headed, and whether or not they''ll be able to go home)" Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f910d-8d96-4de5-ba87-49aeb62cd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Filipino seafarers in particular, especially those in cargo
        ships, are forced to stay in their vessels, unable to dock because of restrictions
        imposed to stem the spread of COVID-19, the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6747eca-abeb-4833-b441-b614add1a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakaawa</em> (It''s pitiful), a human being should never
        be a commodity that''s just left behind to rot. These are human beings and
        Filipinos," he added, calling on the DFA to do "all [they] can" to help the
        affected Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d6c10-9961-4167-b6b1-1806b3c40344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the same taped address, Defense Secretary Delfin Lorenzana
        reported that over 200,000 overseas Filipino workers affected by COVID-19
        have already been brought home since the onset of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cfd78-ab1c-4b81-9d57-f4983104c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as of September 13, a total of 200,431 OFWs have been
        repatriated, while over 80,000 more are expected to arrive home before the
        year ends. He added that around 400 more OFWs stranded in Sabah are scheduled
        to fly home next Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aea48-7586-422e-be06-b41cfdb81541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:24:35.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, figures from the DFA showed that a total of 10,314 overseas
        Filipinos in 76 countries have been infected with the coronavirus, of which
        6,554 have recovered and 772 have died.</p>'
