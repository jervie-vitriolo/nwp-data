    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a3deb-fef4-4fbd-af10-37db0ae912a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in several of America''s allied nations are dismayed by <a
        href="https://cnn.com/2020/08/27/world/global-coronavirus-attitudes-pew-intl/index.html">President
        Donald Trump''s handling of the crisis</a> and view him as less trustworthy
        than other world leaders, including Russian President Vladimir Putin and Chinese
        President Xi Jinping, according to the survey by the <a href="https://www.pewresearch.org/">Pew
        Research Center.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c8d0c-53eb-448e-ba75-4d8982cdc37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favorability toward the US in the UK, Canada, France, Japan and
        Australia is the lowest it has been in at least two decades, the survey found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137563f9-86a6-4c1d-a063-8e39d31ee40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal ratings slumped further in the annual index, with
        respondents in the UK, Spain, France and Germany giving him ratings comparable
        to the lowest points of former President George W. Bush''s tenure and significantly
        below the highs of Barack Obama''s administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11ead70-999a-4c62-920a-e9f76def5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, people in all 13 of the major countries surveyed considered
        the American response to the Covid-19 pandemic worse than that of China, the
        World Health Organization, the EU or their own governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b6447-68b8-428e-a91a-7add46088231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew has conducted research in 13 of the United States'' most important
        international partners for two decades. For this report, it used telephone
        interviews with more than 13,000 adults total in Australia, Belgium, Canada,
        Denmark, France, Germany, Italy, Japan, the Netherlands, South Korea, Spain,
        Sweden and the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ae84e-28ec-467e-b355-51960e0f51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driving force behind the slump in attitudes toward Trump was
        a response to the coronavirus that has left nearly 200,000 Americans dead
        and more people infected than anywhere else. Fewer than 1 in 6 people surveyed
        thought the US had handled the outbreak well, with majorities in most countries
        saying it had done "very badly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d5b84-ca41-4833-b094-3935c649cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump found pockets of support among poll respondents who were favorable
        of right-wing, populist parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5071dcb-d7a3-4a03-972d-e6533738fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But overall, fewer than 1 in 5 people in Canada and Western Europe
        trusted Trump to do the right thing in international affairs. In Belgium,
        Denmark, France and Germany, around 1 in 10 said they had confidence in Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b8864-b628-43f6-8fca-384df847a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Merkel and Emmanuel Macron were viewed far more favorably;
        majorities of those surveyed had confidence in the German and French leaders,
        and just under half had confidence in British Prime Minister Boris Johnson.
        By contrast, Trump had a lower rating than Russia''s Putin or China''s Xi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888d793-a1da-4fb9-aac4-ce9709584258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew noted that <a href="https://www.pewresearch.org/global/2020/01/08/little-trust-in-trumps-handling-of-international-affairs/">past
        surveys</a> had included countries such as India, Israel, Kenya, Nigeria and
        the Philippines, where Trump had a relatively higher favorability rating,
        but that the survey could not be conducted in those nations this time due
        to the pandemic, as they would have required face-to-face interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9dda1-4964-4348-a1b1-9e9fe9ca6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Trump has been unable to improve his popularity less
        than two months before the election. His approval rating hovers around 40%
        in most polls, below Obama, George W. Bush or Bill Clinton at this stage of
        their re-election bid, and about on par with George H.W. Bush, who lost his
        re-election bid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907db6f-384b-4184-bb0f-4ace22a384f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T23:19:12.906+08:00
      'mgnl:createdBy': 'kristel'
