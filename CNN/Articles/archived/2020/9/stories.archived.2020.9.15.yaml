      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ibig sabihin niyan magsisiksikan na ang mga tao,"</em>
        he explained. <em>"Sa jeepney o bus, isa hanggang apat lang ang idadagdag
        na pasahero. Sa mga tren, 40 to 60 depende sa configuration."</em></p>'
