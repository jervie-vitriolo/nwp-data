      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday to Friday: 7:30 a.m. and 12:10 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda202c-f3e0-4250-92bd-c21887bc702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
