    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '125fde2b-f648-4e0b-bade-cddb631d62ec'
    'lead': 'A defining trait of Donald Trump''s presidency is his incessant destruction
      of reason, evidence and science in the service of his personal whims, conspiratorial
      mindset and political requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T13:55:06.472+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:21:19.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:48.331+08:00
