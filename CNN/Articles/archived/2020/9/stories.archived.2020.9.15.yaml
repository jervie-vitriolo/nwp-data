    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:51.800+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd studies funding requirements for monthly internet allowance for
      teachers as lawmakers seek inclusion of aid in 2021 budget  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c5327-41a9-4612-a668-bcce5955a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:15:23.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        Department of Education said Tuesday it is studying the budgetary requirements
        for the monthly internet allowance of teachers to help them implement blended
        learning this school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d443a-7c09-4695-8e8e-80313859ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amounts from P350 to P500 for the teachers to have internet connection
        have been floated. But we are still doing a market survey,” Education Undersecretary
        for Finance Annalyn Sevilla told lawmakers as DepEd officials faced the House
        Committee on Appropriations to defend their proposed 2021 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b8c9-fc7d-4093-a9a5-4927b79dedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amount requires expert advice,” Sevilla added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d07ed-0b71-4d2a-90c8-9c66ba9bedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers who were present at the budget deliberations for
        DepEd pushed for the provision of monthly internet assistance for educators,
        which is not included in DepEd’s proposal next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eace0-0c4f-4ae3-a905-d8588a9bf3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito talaga ang (This is really the) clamor ng (of) teachers - internet
        allowance. In due time, I will propose a special provision in the NEP (National
        Expenditure Program) for the communication expense for our teachers,” ACT
        Teachers Party-list France Castro said during her interpellation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978ef89-10e0-4bc2-acb2-9260c7dddcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur 3rd District Rep. Gabriel Bordado suggested at least
        ₱3,000 monthly internet subsidy for all teachers to “ensure they can deliver
        on the online platform their lessons.” Bordado said the amount was suggested
        by several groups of teachers from their district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3b025-38a8-4199-99c1-68fb440ecc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 2nd District Rep. Stella Quimbo backed the proposal of
        Castro and Bordado, noting that teachers from their city are experiencing
        connectivity issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc25e83-a96a-4379-aa79-096589be1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla said the DepEd welcomes&nbsp;the suggestion for the financial
        aid provision,&nbsp;adding&nbsp;they want their teachers “to be capable of
        doing online learning.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd991ca-4d47-47c9-a79c-7a278f0855eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted they only have allocations for the computerization
        program, which provides equipment for personnel and for cash allowance for
        teachers, which could be used to buy teaching supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e74af5-c7a0-4f6d-b03b-15792c67e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Alain Pascua said separately that they
        are already preparing for the possibility of providing internet allowance
        every month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78182e-77df-45b7-8ce5-cddded5faad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said in a memorandum <a href="https://www.facebook.com/463344240792162/posts/1012702099189704/"
        target="_blank">shared on his Facebook page</a> that to qualify for the connectivity
        and communication expense, all DepEd employees must register in DepEd Commons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214a9a1-bd57-4ff6-8fde-04d375ea4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the registration deadline is on September 21 at 12
        noon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d549a0-73b6-44db-a386-c7d2189b0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only those who have registered and activated their accounts will
        be qualified as beneficiaries of the connectivity and communications expense,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da96250-0531-4588-b620-59e0b0b2e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the DepEd proposed to get ₱1.1 trillion budget for 2021,
        but only around ₱606 billion was approved by the Department of Budget and
        Management, Sevilla noted. Officials pointed out that funds for the reproduction
        of self-learning modules were reduced by ₱10 billion, which the DepEd wants
        to be restored, along with other budget cuts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac5890-043f-4c8e-9d1e-47cfebdc4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd moved the 2020 to 2021 school year opening to October 5 from
        August 24 due to the coronavirus pandemic. But the agency said private schools
        could start before October 5 as long as they only use distance learning modalities.
        Face-to-face classes are prohibited until a coronavirus vaccine becomes available
        for mass rollout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e5776-0995-4d3c-be63-39d7614542d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:02:28.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People online have earlier called on authorities to “ease” the burden
        on students and teachers who are struggling with the remote type of learning
        and teaching respectively, after the DepEd dismissed proposals to suspend
        the academic year until the government is able to bring the coronavirus outbreak
        in the country under control. Many say the country’s education system is ill-prepared
        for distance learning.</p>'
