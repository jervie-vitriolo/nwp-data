      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many moms, Sofia Axelrod found the
        lack of sleep really hard after giving birth. But unlike many moms, she refused
        to accept that the exhaustion was inevitable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38827e-adcc-4ab0-b636-169ce16ec58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.079+08:00
