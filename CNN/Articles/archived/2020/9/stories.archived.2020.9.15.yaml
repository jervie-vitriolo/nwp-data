    'template': '1'
    'title': 'Nearly ₱12 billion worth of loans released to high-value crop farmers
      as of end-July, Landbank says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac8bd3-503c-4d77-8039-7e41007a60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The state-run Land Bank of the Philippines said a total of ₱11.93 billion
        loans were released to farmers as of July 31 under its high-value crops financing
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcc094-34b1-4b49-a7a7-8ff51efac194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c800e-872b-4b9a-9f55-f81dfeb6e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Landbank said ₱3.45 billion of the Sulong
        Saka Program was used to fund projects for the production of palm oil and
        banana and other fruits amounting to about ₱1.88 billion and ₱1.35 billion,
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb30b3-9a33-492a-8907-c26399cadf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea62ea-851f-483f-838e-fd69d7dba38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank said there were 992 borrowers from 72 provinces who availed
        of the loan assistance. Of these, 421 are small farmers and fishers, 302 are
        cooperatives, 183 are micro, small and medium enterprises, and 86 are composed
        of institutions like local government units, financial institutions, and countryside
        financial institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ff26f-f92b-49ff-8ed7-a94198be5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f43e2e-0e4f-4fab-bc03-b3b96d0bb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulong Saka Program was launched in December 2019 to promote
        crop diversification, especially for high-value crops like banana, cacao,
        cassava, coffee, and rubber, to name some.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b11da1-d4fe-42d0-8a39-69af29ea1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2693a5-483c-49e2-bc31-a09bf01ffc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also supports processing and marketing of such commodities, Landbank
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b240689-2847-468f-8afe-25ca32eddbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce91b4-48c8-4121-b369-e8ab96e8ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:08:45.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program provides small farmers loans with 5 percent interest
        per year, while other eligible borrowers will be given interest rate based
        on prevailing market rate.</p>'
  'south-china-sea-code-of-conduct-philippines-asean':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T15:23:39.162+08:00
    'imagesource': 'jcr:d484c0f3-1793-40a1-aa9a-7a64cca09710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b58c734d-2f9b-49a6-8941-25fd7ca3d6f8'
    'lead': 'Philippine Foreign Affairs Secretary Teddy Boy Locsin says he will work
      on the resumption of negotiations on a Code of Conduct in the South China Sea
      despite challenges brought by the pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T15:27:48.292+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:21:14.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:49.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH working on resumption of talks on South China Sea Code of Conduct
      – Locsin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05f553-dd8a-47e5-8be2-13369bbcd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Philippine Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. said
        Tuesday he will work on the resumption of negotiations on a Code of Conduct
        in the South China Sea despite challenges brought by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ded7e-c947-4cbe-86dc-0dc050dcf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:25:49.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for the talks for a Code
        of Conduct, which will determine the only allowable actions countries can
        take in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb055f0-c11e-469d-b0d0-660cf6fd630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:25:49.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I declared that as China Coordinator I will push through to the
        2nd Draft and get started on the 3rd before handing the China Coordinatorship
        to my brother Myanmar,” Locsin said on Twitter. “That is what I am honor bound
        to do.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f08a77-c9ee-45bd-8476-4c2bb071a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:25:49.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Philippines’ Department of Foreign
        Affairs (DFA) said this was among the issues raised during last week''s ASEAN-China
        Ministerial Meeting led by Locsin and his Chinese counterpart Wang Yi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e5f2e-bf9e-4b54-9177-097198b10b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is imperative to bring everyone back to the negotiating table
        to demonstrate to the world that we are sincerely committed and determined
        to arrive at a conclusive result, one way or the other; but we must get down
        to sincere and serious work,” Locsin said as quoted in his department’s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557abd52-fe15-43a5-b814-14596b3f52dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that COVID-19, which has infected more than 29 million
        people worldwide and forced countries to limit travel and movement, has disrupted
        the scheduled face-to-face meetings for the Code of Conduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc64f8-2666-4d02-be16-46b874b2890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally-binding code for decades. But
        critics have noted the slow progress in the talks due to resistance from China,
        which claims almost the entire global waterway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241706e-8d7b-4cc0-8b84-ae17ed62d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/6/ASEAN-China-Code-of-Conduct-South-China-Sea.html?fbclid=IwAR1B1KjeeRpPMIe3CPByRrIIHz0F2W0KL-6A2pzlvulhnFcwqTRqj5DpWIk">READ:&nbsp;Beijing
        calls for resumption of talks for a Code of Conduct on the South China Sea</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cde65-247a-45f1-8911-b1fd59777193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, aside from the Philippines, other ASEAN member states
        such as Vietnam, Malaysia, and Brunei have competing claims in the resource-rich
        waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cd038-2371-40d0-8715-a09a88716043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN foreign ministers in a September 9 joint communiqué emphasized
        the need “to maintain and promote an environment conducive to the COC negotiations,
        and thus welcomed practical measures that could reduce tensions and the risk
        of accidents, misunderstandings and miscalculation.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4b71d-d5e0-40ae-8b2e-db992ebb46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers also reaffirmed the need for non-militarization
        and self-restraint as they raised concerns on the land reclamations, activities,
        and other “serious incidents” that have increased tension in the contested
        region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8aa759-bcd1-479a-ac05-3c53644d686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate video conference last week, US Secretary of State
        Mike Pompeo called on the 10-member ASEAN to stand up against Beijing’s “aggressive
        actions” and quit doing business with Chinese companies that Washington had
        blacklisted for involvement in illegal activities in the South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152aad3-34c7-428d-9470-9adbbf7d43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/11/Philippines-China-defense-chiefs-meeting-South-China-Sea.html">READ:&nbsp;PH,
        China defense chiefs agree to ''amicably'' settle sea disputes amid US plea
        to ASEAN</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12525f75-15db-47a8-aab9-5cb716b2bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the South China Sea, it
        conducts freedom of navigation operations <a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">and
        calls Beijing’s sweeping claims as “unlawful.”</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba874db2-5a0b-4c35-8d92-ea6a5a47f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has not publicly responded to Pompeo’s statement, <a href="https://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">but
        the Philippine government said all its deals with Chinese companies will proceed
        as planned.</a> This was welcomed by the Chinese government, which commended
        President Rodrigo Duterte’s "independent foreign policy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f44a8-58c9-4143-8769-07ce760a399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured friendship with China despite its continued
        rejection of the Philippines'' arbitration win, wherein an international tribunal
        in The Hague recognized Manila''s sovereign rights to areas within its 200-mile
        exclusive economic zone that Beijing contests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a7b95-e4cc-419e-b6c4-2e89bf36e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:27:48.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:21:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, the Philippines filed several diplomatic protests
        against Beijing''s "illegal" actions, including Chinese Coast Guard''s confiscation
        of Filipino fishermen''s devices and issuance of radio challenges at aircraft
        conducting regular patrols in the West Philippine Sea. China hit back, saying
        these are "illegal provocations" that the Philippines should stop. Both sides
        maintain they "agreed to disagree" on the arbitral ruling and other issues
        to pursue cooperation.</p>'
  'Duterte-s-confidence-in-Duque-did-not-sway-PhilHealth-probe-findings--spokesman-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T15:30:16.988+08:00
    'imagesource': 'jcr:6d7118ac-4422-4173-bab0-76893ff465e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828d7fec-56b8-4d63-9ff5-0a9a67b6cb5b'
    'lead': 'Health Secretary Francisco Duque III, who serves as the PhilHealth board''s
      ex-officio chairman, was not included in the list of officials recommended to
      face complaints based on the initial findings of the Justice Department-led
      Task Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T15:34:30.564+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:21:13.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:49.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s confidence in Duque did not sway PhilHealth probe findings,
      spokesman says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51809c3-da5b-43dd-956b-f0a64e879524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Presidential spokesperson Harry Roque on Tuesday denied that President Rodrigo
        Duterte''s confidence in Health Secretary Francisco Duque III influenced the
        findings on the investigation of controversies on PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492ef89-b47c-4591-af95-f4097bd16436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, who serves as the PhilHealth board''s ex-officio chairman,
        was not included in the list of officials recommended to face complaints based
        on the initial findings of the Justice Department-led Task Force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd3349-f5d7-4a98-b990-b0454fd65940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 177-page report to Duterte, the Task Force said members of
        the PhilHealth board of directors and executive committee were found to be
        "negligent" in some of their duties, including in the implementation of the
        interim reimbursement mechanism (IRM).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846dddf-c8ff-4980-a52d-073b004a3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/15/Task-Force-PhilHealth-report-negligence.html">RELATED:&nbsp;Task
        Force says PhilHealth execs negligent on IRM implementation, concealed info
        and documents</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e92883-fc3c-46ea-b840-ebe7d3030cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similar to the pronouncement of Duterte earlier this month.
        The President said while the embattled official <a href="https://www.cnn.ph/news/2020/9/7/Duterte-Duque-not-time-to-resign-.html">may
        be found negligent</a> in his work in PhilHealth, he assured that Duque has
        his full trust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abedec-60b1-4869-b799-c74ae332b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque denied Duterte''s stand influenced the investigators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607d3f0-2039-4e64-a246-640bbaf59126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman siguro, eh ''di dapat wala nang admonishment na nirekomenda,"
        Roque said during a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805c54d-fbb3-4e80-9110-3c89a8adac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think so. If so, then it shouldn''t have
        recommended the admonishment.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d30f0-b2f4-4c15-96cc-30082bfd524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force made a recommendation to Duterte to "strongly admonish
        and remind the Chairman and Members of the Board of the grave consequences
        of their action or inaction."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c4be5-5e83-4aa8-853f-a4b6a86a5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the negligence of some officials was "mitigated" by
        the active concealment of important documents to gain the board''s approval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee7bd0-e2e1-480d-9051-5bd71725ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duque is not yet completely off the hook as the investigation
        will continue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0306b-99dc-42c8-aa47-e33fcabefd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only the beginning," Roque said. "Nakasaad din po sa report
        na magpapatuloy po ang imbestigasyon ng NBI at ng DOJ at magpapatuloy pa rin
        po ang mga imbestigasyon ng Ombudsman."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d8c68-1652-4aa6-a835-1b5c3de8fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is only the beginning. The report also indicates
        the NBI, DOJ, and Ombudsman will continue their probe.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90099dd7-409c-4611-a06c-6eed6e75d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:34:30.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">approved
        the filing of complaints</a> over the alleged anomalies within the agency
        against Ricardo Morales, former PhilHealth president and CEO; Jovita Aragona,
        senior vice president and chief information officer; Arnel De Jesus, chief
        operating officer; Renato Limsiaco Jr., senior vice president on fund management
        sector; Calixto Gabuya Jr., acting senior manager of Information Technology
        and Management Department; and Israel Pargas, senior vice president on health
        finance policy sector.</p>'
  'south-dakota-attorney-general-crash-deer':
    'author': 'Paul LeBlanc and Konstantin Toropin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T15:50:15.800+08:00
    'imagesource': 'jcr:22ee81ab-5ccc-4f1f-85de-30892708c78e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a52499-9c1c-494e-a692-1f47666a74c7'
    'lead': 'South Dakota''s attorney general struck and killed a man while driving
      on Saturday night, a death that was discovered after he initially told police
      he had hit a deer, the South Dakota Department of Public Safety said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T15:55:25.187+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:21:12.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:49.436+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Dakota attorney general involved in fatal car crash initially
      reported he hit a deer'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761f572-3d3b-49db-82df-b8effdd6bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Dakota''s attorney general struck
        and killed a man while driving on Saturday night, a death that was discovered
        after he initially told police he had hit a deer, the South Dakota Department
        of Public Safety said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b130e-7d6e-4fb1-838d-66abf7280de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jason Ravnsborg had told the Hyde County Sheriff''s
        Office that he was uninjured after hitting a deer on the highway at about
        10:30 p.m. CT on Saturday, according to a release from the department of public
        safety. The body of 55-year-old Joseph Boever, a pedestrian, was discovered
        on Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44928608-3e4f-40c9-971b-72590e7f0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPS statement did not mention whether Ravnsborg stopped his
        vehicle after the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae996c-e5e1-4d30-b0fb-a35e8a4f5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Gov. Kristi Noem said in a news conference Sunday that
        the South Dakota Highway Patrol will conduct an investigation of the collision,
        which will be overseen by Cabinet Secretary for the South Dakota Department
        of Public Safety Craig Price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc7b88-cd63-423a-abc2-4be981a89fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently working the investigation as referenced by Governor
        Noem in Hyde County," Price said Sunday. "South Dakota Highway Patrol routinely
        investigates fatality crashes across our state and we will handle this as
        we would any other fatal crash."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe66c2b-07f0-4255-9bb2-e6a43bfd039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravnsborg''s chief of staff Timothy Bormann called the episode "a
        tragic accident" in a statement released Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35602bb0-9aba-4ec7-8364-127d02cb6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of the Attorney General extends our deepest sympathy
        and condolences to the family of Mr. Boever. The Attorney General, and our
        office, are cooperating fully with the ongoing investigation of this event
        and will continue to do so," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3b509-b180-48ec-a5f7-e8426073e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravnsborg, a Republican, was elected South Dakota attorney general
        in 2018, according to his office''s website. CNN has reached out to the attorney
        general for comment on the crash.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1e02b-2f66-4aec-8bc5-66e6f9d1ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:56:05.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/14/politics/south-dakota-attorney-general-crash-deer-jason-ravnsborg/index.html">"South
        Dakota attorney general involved in fatal car crash initially reported he
        hit a deer"</a></i></p>'
  'task-force-guidelines-hotel-staycations-quarantine-facilities':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T15:48:18.280+08:00
    'credit': 'guidelines hotel staycations quarantine facilities'
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d596cfc-371d-4904-b8ee-dd3d7cae238f'
    'lead': 'Hotels with above-average amenities and service can be booked for staycations.
      Motels and hotels with two- to three-star ratings, meanwhile, can still be used
      as temporary quarantine facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T15:55:25.604+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:21:12.271+08:00
