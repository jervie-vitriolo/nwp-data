      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seats will be assigned, and only three persons will be allowed to
        sit per pew to observe a one-meter physical distance. A row of pew will also
        be left empty between those that will be occupied in order to maintain mass-goers''
        distance from those in front and behind them, Llamado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5654244-4409-47a7-9b09-2efe9dc7810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:54.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to improve contact tracing, the vice rector said they
        will place contact tracing forms on the assigned seats instead of having people
        fill them out upon entering the building. The forms will be collected after
        the mass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f182fa2-b94f-48c3-80fb-fc80092ca3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:54.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang importante rin kasi yung seat number. Nakalagay doon (in the
        contract tracing form) ‘yung seat number nang sa gayon alam namin kung sino
        talaga ang malapit sa isa''t-isa,” Llamado explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86e888-0ee3-4474-b8fe-781a3b0d77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:54.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s also important is the seat number. The seat
        number is indicated in the contact tracing form in order for us to know who
        were near each other.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd71749-8735-40f9-b584-914d8bc0bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:21:54.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llamado added that besides requiring the faithful to wear face masks
        and face shields, their ministers and altar servers will likewise be provided
        with the protective equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef18f3e-9dd0-4490-a99f-475ae444a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the Mass schedules:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16396cf4-b561-4aff-83e9-7d7701ec9c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
      'mgnl:createdBy': 'catherine'
