    'template': '1'
    'title': 'Reduced physical distancing OK as long as other health measures in place
      — health experts'
    'updated': 2020-09-16T17:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd27b9a-c408-4b18-8a44-82bc4938733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        While a number of medical experts opposed the easing of physical distancing
        in public transport, another group of healthcare professionals backed the
        new rule, saying its risks may be offset by the implementation of other strict
        measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488c403-b4e9-4382-991a-36c32cb88bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad6874-089a-497e-be62-7b3147e11dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, a panel of&nbsp;medical experts
        said that the one-meter distance between passengers prescribed by the World
        Health Organization may be reduced to half or even lower based on evidence
        from neighboring countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a751d3-5fe5-412a-bea4-c35bddf1f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include Dr. Manuel Dayrit and Dr. Esperanza Cabral,
        both former health secretaries; Dr. Teodoro Herbosa, special advisor of National
        Task Force Against COVID-19; Dr. Vicente Belizario Jr., dean of U.P. Manila
        College of Public Health; Dr. Manuel Francisco Roxas, director of the Philippine
        College of Surgeons Cancer Commission; Dr. Ma. Dominga Padilla, founder and
        CEO of Eye Bank Foundation of the Philippines; and Dr. Rontgene Solante, an
        infectious diseases specialist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7abdb9-3cef-44b2-b239-2558df56acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, however, stressed that the easing of the distancing rule
        would only be possible if other health interventions are carried out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36984b-4e88-4741-be85-875561ba2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, it advocated for the strict implementation of the following
        measures in all public transportation, which it labeled as the “seven commandments”:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0fe98a-6839-4ee1-809d-fa35caecaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Wearing of proper face masks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44e5d9-6a44-4007-b072-376643ee6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Wearing of face shields</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbb687-061c-451e-8fb8-39e791fdcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. No talking and no eating</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365ba74-e7cf-4a8f-b7bc-9d05d20cfe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Adequate ventilation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9dddf-176c-4263-95f6-fc128285235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Frequent and proper disinfection</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813e586-aeb9-47c9-b0c6-b5eed4328cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. No symptomatic passengers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc81350-e220-448c-be8f-e50c3557e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Appropriate physical distancing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b51c36-b557-4de9-87b8-9e01f1007da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that the combination of these measures will be amongst
        the most comprehensive in the world, based on our consultation with international
        experts,” the members of the panel said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180d98c-b49e-4c94-b71c-130a8212dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they added that the success of the plan is “by no means
        guaranteed,” as it relies on the proper enforcement by concerned agencies.
        Also critical in its efficacy are public compliance and the continuous monitoring
        and data-driven evaluation by public health experts, they noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfd677-b546-406b-b613-c96d7faf827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also echoed the government''s view that it is imperative to
        increase public transport capacity in order to revitalize the economy and
        help Filipinos recover from the economic downturn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe497f-19ab-45ad-9142-11ef8b652e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comparative toll on Filipinos from a further prolonged recession
        is much more devastating than the manageable risks entailed in our plan,"
        the group said. "We believe that there is a way forward that carefully balances
        a careful reopening of public transport capacity, with public health, while
        allowing purposeful flexibility to re-adjust measures based on actual and
        evolving data from the ground."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62911907-8295-41c7-b3f4-155a9c55474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/15/DOTr-more-jeepneys-PUVs-leave-health-experts-ease-physical-distancing.html">DOTr
        urged: Increase PUVs, leave physical distancing rules to health experts</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b749a-ea3a-4aa6-9be3-f7e53adc8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) reduced the distance between
        commuters inside mass transit to 0.75 meter starting Monday to accommodate
        more commuters. On Sept. 28, this will be further brought down to 0.5 meter,
        then to 0.3 meter starting Oct. 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f5452-4d7f-4167-8391-198502541591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other health experts have warned against the new directive, saying
        it can increase the chances of transmitting and acquiring the coronavirus.
        Other concerned groups have called on the government to augment the number
        of operational public transport vehicles instead of increasing the passenger
        capacity per vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e249a-97ab-494c-89f2-60bfc44ae52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d32df5-34a2-4780-a1c0-498fb79362b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:24:26.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier said he will present
        the findings of medical experts during the Inter-Agency Task Force meeting
        on Tuesday. The task force will make a recommendation if the DOTr rule will
        continue to be enforced, if it needs to be revised, or if it will be completely
        scrapped.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb30b7-f995-49f9-93a9-56f24a4d300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:48:28.221+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/15/Physical-distancing-public-transportation-COVID-19--Eduardo-A-o.html"
        href="https://cnnphilippines.com/news/2020/9/15/Physical-distancing-public-transportation-COVID-19--Eduardo-A-o.html">COVID-19
        task force exec backs health workers'' plea vs easing of transport distancing
        rules</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21eeb9d-825f-40d0-9068-3deed8f2d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:18:41.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:20:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: The article previously listed Dr. Michael Hernandez of
        the U.P. Manila Environmental and Occupational Health Department as part of
        the panel of experts, citing the signatories indicated in the joint statement.
        Hernandez clarified he neither endorsed the statement nor read it prior to
        release.</em></p>'
  'two-Antarctic-glaciers-rapid-damage':
    'author': 'Helen Regan, CNN'
    'caption': 'Photo courtesy: James Yungel/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T21:38:26.844+08:00
    'imagesource': 'jcr:d58afb10-a42e-40cf-a371-80b3345be660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63bec827-97d2-45cc-bb79-cd2c25bd6fc5'
    'lead': 'Satellite images show that two important glaciers in the Antarctic are
      sustaining rapid damage at their most vulnerable points, leading to the breaking
      up of vital ice shelves with major consequences for global sea level rise'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T21:38:10.488+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:20:32.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:58.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antarctica']
    'template': '1'
    'title': 'Ice shelves propping up two major Antarctic glaciers are breaking up
      and it could have major consequences for sea level rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8d50e-ec95-44ba-91b4-9fd9d06afdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Satellite images show that two important
        glaciers in the Antarctic are sustaining rapid damage at their most vulnerable
        points, leading to the breaking up of vital ice shelves with major consequences
        for global sea level rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15397f01-2c13-4add-8ff5-8571bd0ef6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44724e21-5535-4eb2-81e4-98591f1c0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pine Island and Thwaites glaciers, which sit side by side in
        West Antarctica on the Amundsen Sea, are among the fastest changing glaciers
        in the region, already accounting for 5% of global sea level rise. Scientists
        say the glaciers are highly sensitive to climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662eabf-6a8c-4980-9b0c-ad7be5a4f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f674e25-f7dc-4342-a8e5-f778de898bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, published in the Proceedings of the National Academy
        of Sciences on Monday, found that the glaciers are weakening at their foundations
        and this damage over the past few decades is speeding up their retreat and
        the possible future collapse of their ice shelves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439b06d-eb55-4beb-99f5-14fd59888cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65986b7d-ba83-4b1e-bf89-b4dc185ce85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, led by Stef Lhermitte, satellite expert at Delft
        University of Technology in the Netherlands, used satellite data to document
        the growth of the damaged areas from 1997 to 2019. The images showed highly
        crevassed areas and open fractures in the glaciers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf77efc-f738-4893-be75-9b4073bc4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d70630-a704-4c2b-a1d9-5bb38b7f4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rapid ice loss and melt of these Antarctic glaciers have been
        well documented, the new study suggests there could be future disintegration
        of the ice shelves to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39a864-2c4b-4b2b-a799-83f9d32de271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e105ef4-0608-409a-8b2b-118b568034e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew they were sleeping giants and these were the ones losing
        a lot of miles (of ice), but how far and how much still remains a large uncertainty,"
        Lhermitte said. "These ice shelves are in the early phase of disintegration,
        they''re starting to tear apart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e55e1-bcbd-4dd6-840b-fe6672a1da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ccc64-98f3-4175-adb5-85fc25372b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thwaites Glacier is one of the largest and most unstable ice streams
        in Antarctica. It''s a giant mass of more than 192,000 square kilometers (74,000
        square miles) -- an area similar in size to the US state of Florida, or Great
        Britain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1dad5-f1e9-4eca-8c16-cb056be9b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd57c1c-4be9-425a-b30f-4f9b32746b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two glaciers effectively act as arteries connecting the West
        Antarctic ice sheet to the ocean. At their base are permanent floating ice
        shelves that act as a buttress to the fast-flowing ice behind it. The region
        holds enough ice to raise global sea levels by 1.2 meters (4 feet) according
        to NASA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8faf88-ebe5-460f-b744-b70a75ea1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9974b-6f1b-4fab-8a81-a088de8c7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So what''s happening to the glaciers now?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d56312-41ad-4639-bbb6-44e0dc7de844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-induced warming of our oceans and atmosphere because of the
        increasing release of heat-trapping greenhouse gases is weakening the planet''s
        ice shelves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a05a1-288a-4a37-86d6-3cf25032cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b297fd-d289-4596-a92d-7b00086b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ocean warming has increased the melting and calving (the breaking
        off of ice chunks) of Pine Island and Thwaites glaciers, studies show, while
        declining of snowfall means the glaciers can''t replenish themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefa685-b125-48d1-8f57-8fcff8867037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.491+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0480dac-1aa4-42c2-b4de-5db42d4123bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage researchers found pointed to a weakening of the glaciers''
        shear margins -- areas at the edges of the floating ice shelf where the fast
        moving ice meets the slower moving ice or rock underneath.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e978826-6d3b-4720-ab8d-34e228cd1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d8625-36e5-431b-9d42-8684ad490f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically the ice shelf acts like slow traffic. It''s floating
        on the ocean but it buttresses the ice traffic behind it," Lhermitte said.
        "So if you weaken this slow car, then the ice discharges more rapidly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a798c5b-7da6-4f2a-bd90-4f4f151c4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93d432-4690-4bca-9ea2-73fc96039db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what the researchers observed -- and they believe
        these severely weakening parts of the glacier will accelerate mass ice loss.
        The study makes the case that this process should be included in models that
        project sea level rise, which it''s not currently a part of.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a112e9-7467-4299-8bbd-5670397e2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7fba1-3a2d-4a2e-afee-34e8d3fbd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that while the tearing of Pine Island Glacier''s
        shear margins has been documented since 1999, their satellite imagery shows
        that damage sped up dramatically in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59492b34-00f0-403f-a54c-b024b7ad2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add35a28-2951-4ea1-b928-bf8b7d701136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the damage to Thwaites Glacier began moving further upstream
        in 2016 and fractures rapidly started opening up near the glacier''s grounding
        line, which is where the ice meets the rock bed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae00db-8ab4-40ed-b559-e5c1b66171fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a0e42-c02e-4614-bcdd-f424837fdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers warn the process is creating a feedback loop -- where
        the weakening ice shelf is speeding up the damage to the glacier''s vulnerable
        shear margins, which in turn leads to more damage and disintegration of the
        ice shelf.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbb048-4efc-4324-b54f-fbb6356b414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01015aa2-e4d4-4fa7-885c-72f1fb0e6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabella Velicogna, Professor of Earth System Sciences at the University
        of California Irvine, who wasn''t involved in the study, said that, "with
        a process of weakening of the ice shelf included in models, it is likely that
        the glacier speed up will occur sooner and will be larger in magnitude, which
        means that sea level will rise faster than currently projected."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12dd42-1e2b-41c3-b138-33b89718361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ca20e-6189-4e38-b2f2-3df1d13a27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velicogna said that there are other processes that play "a much
        larger role" in glacier evolution, such as "the rate of retreat of the grounding
        line forced by a warmer ocean."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0712d-a2eb-4331-9911-afa1c34f87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c8673-2963-436b-9fe3-cb3cd71797fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Glaciers in trouble</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2f251-b1de-47b5-97c5-999bff5727c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes on the heels of research published last week that
        found deep channels under the Thwaites Glacier may be allowing warm ocean
        water to melt the underside of its ice.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46ea5b-5f66-48dc-b3f7-25471bc5743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ddb1e-d150-4568-af15-6cba3ebdd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cavities hidden beneath the ice shelf are likely to be the route
        through which warm ocean water passes underneath the ice shelf up to the grounding
        line, they said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd07d46-6e0a-4ba8-aff2-61177e34dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40335b-c9fa-4754-9499-d4b0de341d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three decades, the rate of ice loss from Thwaites
        and its neighboring glaciers has increased more than five-fold. If Thwaites
        were to collapse, it could lead to an increase in sea levels of around 25
        inches (64 centimeters).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91469285-5815-4b8e-a83f-9903caf67952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
