      'mgnl:lastActivated': 2023-01-25T21:21:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embattled Health Secretary Francisco Duque, who serves as ex-officio
        chairperson of the agency, was not included in the initial list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c1d44-0bcc-4412-a777-3055da218fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This <a href="https://cnnphilippines.com/news/2020/9/15/Sotto-Recto-Senate-PhilHealth-Duque-accountability.html">raised
        questions from lawmakers</a> and netizens alike, but the DOJ stressed that
        composite teams are conducting further investigations on the case. Justice
        Secretary Menardo Guevarra added that "more people may be charged" in the
        course of the probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361290b8-dc7f-482e-96c4-1f6dcb61b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:25:09.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, for its part, said it will await the official copy of
        the Task Force''s report and will submit to whatever instructions Duterte
        will issue based on the recommendations.</p>'
  'SC-denies-Gadon-request-Justice-Leonen-SALN':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T14:46:56.541+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4227cd6f-dac7-45b3-b864-aca25d895010'
    'lead': 'The Supreme Court denies the requests of lawyer Larry Gadon and the Office
      of the Solicitor General for copies of Asociate Justice Marvic Leonen’s Statement
      of Assets, Liabilities and Net Worth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T14:48:06.863+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:21:15.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:48.903+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC denies Gadon, OSG request for Justice Leonen’s SALN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96c030-a0a7-4946-809f-4884dcb4ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:48:06.863+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Supreme Court has denied the requests of lawyer Larry Gadon and the Office
        of the Solicitor General for copies of Asociate Justice Marvic Leonen’s Statement
        of Assets, Liabilities and Net Worth or SALN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1c28b-c850-4348-a824-77a38103ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:48:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously on Tuesday, the SC denied the petition for copies
        of the SALN and other information pertaining to Leonen for purposes of preparing
        a quo warranto petition, SC spokesperson Brian Keith Hosaka confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1db3c-3a89-4e0e-b20e-72bf74dae582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:48:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hosaka, Leonen did not take part in the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930e1478-1e61-4d61-b1d4-fddfeca4ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:48:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon asked for the certified copies of the associate justice’s
        SALN from 1990 to 2011 on September 7 and the court received the request on
        September 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c0a6b-6b2c-4eea-b7e1-ece9d1d51e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:31:54.509+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copies of the SALN were supposed to be used for a quo warranto
        petition to unseat Leonen. Former Chief Justice Lourdes Sereno was impeached
        after it was proved she failed to file her SALNs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d995e-db4d-474d-8d42-3c65b5592cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:31:54.509+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining the Supreme Court, Leonen taught at the University
        of the Philippines College of Law and was the chairman of the Government Peace
        Panel on the peace deal between the government and the&nbsp;Moro Islamic Liberation
        Front (MILF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae712a-4070-4af3-898d-faa49dd31d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T14:48:06.864+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:21:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Anjo Alimario contributed to this report.</em></p>'
  'landbank-high-value-crop-farmer-loans-end-july':
