      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eli Lipman, 9, and his father have been
        battling the impact of Covid-19 since March, and he said life as a "long hauler"
        isn''t easy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c43ec9-9ec8-410b-ab28-de8d8920966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b78dc3-8f6a-4128-b5ec-b42147f79856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids, I''m sorry to say this, but it is a big deal. It will hurt,"
        Eli told CNN''s Chris Cuomo Monday. "You just got to face the truth: Sometimes
        you''re not OK."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec2dc2-2bff-4faf-b915-b8882408acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c3cd2-f1c7-4874-ab73-f956c1a2a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli and his father, Jonathan Lipman, are among a growing population
        of people who have been deemed "long haulers" -- people who are diagnosed
        with coronavirus and experience symptoms for months. Though research has found
        children face a small risk of severe illness from coronavirus, Eli said he
        felt like he "got smashed into a wall."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089ce70-6724-4a73-b6c6-d424fce180c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb3e42-93c1-421d-96cc-3caa3be91bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli described being achy, sore and tired. But as fatigued as he
        is and as much as he wants to, he told Cuomo he can''t sleep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad3ab9-d04e-4340-b3b5-a38ceecf8880'
