      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        A teachers’ group is worried that the lack of comprehensive health program
        from the Department of Education will cause a COVID-19 outbreak among teachers
        as the new school year opens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd801f-2d1b-4e47-a72f-a522fff6ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:06:21.436+08:00
