      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8317bd-bff1-4d54-8f3b-8138d4076163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s more bad news for glaciers on the other side of the
        world. On Monday, scientists announced that a 44-square-mile chunk of ice,
        about twice the size of Manhattan, has broken off the Arctic''s largest remaining
        ice shelf in northeast Greenland in the past two years, raising fears of its
        rapid disintegration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc677a7-0cbf-40c9-81b1-ce7d12f8b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fea79d-da5c-475e-ac7f-f1a6729a5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s ice sheet is the second biggest in the world behind
        Antarctica''s, and its annual melt contributes more than a millimeter rise
        to sea levels every year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700153a-08c3-433e-a19f-fbf617456fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee2dfc-3a27-4df6-9376-25755ad33f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recent findings from Antarctica show that the glaciers are
        "weakening from all angles," Lhermitte said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616a933-be20-40ab-bf7c-9d9081c97081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6406f56-5261-4948-9c51-ee7f0e3f92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the weakening in this part of Antarctica is coming from
        below," he said. "Warm ocean water gets to the (glaciers'') base and weakens
        them. What we observed is that this becomes so weakened, that they speed up
        and once they speed up, the shear margins speed up and start to break."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105b79c-e219-49cd-a21a-ac4edf95f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218623a-eea0-4f0f-8dbe-24c77905214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velicogna said the research "points to another Achilles'' heel of
        the system conducive to faster retreat, and triggered by climate change."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf391e-578a-4119-8b3f-7aacfce323fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ac7c6-4b7c-41ed-b7e1-0494bc6c5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:38:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that the more we look at these systems evolve, the more
        we see reasons for them to disappear more rapidly than we thought," she said.
        "We have to act quickly on controlling climate change to preserve our future.
        The time to act is now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
