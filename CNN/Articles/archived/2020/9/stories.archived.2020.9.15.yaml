    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245b773-5919-4ef3-9e39-b1226e4357b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:26:45.309+08:00
