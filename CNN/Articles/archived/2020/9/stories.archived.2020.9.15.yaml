      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica Kerrigan, executive director of Planned Parenthood Global,
        slammed the proposed rule in a statement Monday.</p>'
    '19':
