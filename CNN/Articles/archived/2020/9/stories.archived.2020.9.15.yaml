    'template': '1'
    'title': 'The surprising reason Nintendo made Super Mario a plumber 35 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1502d-cf15-44b7-8771-a43c47da9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It''s-a-me, Mario!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68890a73-edc6-45da-aba2-402b4192ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, a little Italian plumber became the face of video games,
        and changed the way we play them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f387d0b-ab40-4adc-a845-5c8be87882fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super Mario Bros." saw the main characters in the game, Mario and
        Luigi, jump around the Mushroom Kingdom, collect coins and rush to save a
        princess from Bowser, a villainous turtle. The content was a far cry from
        the simplistic gameplay of Snake or Pac-Man, where the aim was to eat and
        stay alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe061d4f-89db-4032-aaac-1a745f864224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the franchise celebrates its 35th anniversary September 13, CNN
        Business spoke to four Nintendo developers who have worked for decades on
        the Super Mario Bros franchise about how the company grew what is arguably
        gaming''s most successful franchise, estimated to have made several billion
        dollars. Nintendo did not comment on sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e72387d-37d7-472d-a1bb-0df0ec06eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario originated as a carpenter in the 1981 arcade game "Donkey
        Kong," which was advanced for its time, with retro sound effects as Mario
        traversed challenging platforms to save Pauline. Princess Peach (who was called
        Princess Toadstool in the early US version in keeping with the theme of toads)
        first appeared in "Super Mario Bros." four years later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c45922-094d-419f-bcdf-e4463d8db374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, video games were usually created by computer engineers,
        as opposed to today''s artists, Shigeru Miyamoto, game designer and producer
        of the "Super Mario Bros." and "Donkey Kong," told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63616b77-fcc6-4732-8b5e-2b8c7b6a5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to use the technology available at the time to produce
        a distinctive-looking character from a small number of pixels, and that resulted
        in Mario," said Miyamoto in comments translated from Japanese.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfb741-bc8f-498a-98d3-3c1873dba456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why this Japanese engineer and artist picked a 26-year-old
        Italian-American plumber from New York as the protagonist, Miyamoto said,
        "We wanted him to be someone who might live near you, and not a superhero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8b09c-b0c9-46f4-95e6-2ff2ef439aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game''s popularity really took off in 1985 when "Super Mario
        Bros" was released. By then Mario had morphed into a plumber for New York
        City''s sewers. Miyamoto said just like manga artists of his generation who
        populate their comics with the same characters, he put Mario in many different
        games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536eadb-68f1-40dc-bc9c-867d41f51527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People had never seen a game like Super Mario Bros," said Frank
        Cifaldi, co-director of the Video Game History Foundation, "Super Mario Bros.,
        despite having the same constraints as its peers, manages to convey an epic
        adventure in a massive world. Day turns to night as you progress. You cross
        bridges into new lands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e25d5-a434-49ba-a9e0-0c62ee684be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Mario Bros. changed the way we play video games — from merely
        aiming for a high score in the arcade to playing a game to experience an adventure
        and see it through to its ending, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8006c-cb4c-4769-bd7a-80881c3ab325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate Super Mario''s 35th anniversary, in early September
        Nintendo unveiled a Mario-centered games that will launch in coming months.
        The new titles tap into Mario nostalgia with revamped classic titles while
        experimenting with newer form factors like augmented reality and a line of
        real-life toys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa7056-935b-4c0f-8f31-06ece92b16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mario was really a 35-year-old man, and not the 26-year-old he''ll
        remain forever in the game, his creator Miyamoto would encourage him to keep
        "living in a way that''s true to yourself is more enjoyable than being in
        competition with others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e1116-d04d-4f1e-aa3e-bc86943af7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be keeping plenty busy, so don''t forget to work out and
        keep your mustache well groomed," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdaea1b-ffe1-4a84-af82-a1a45ee6b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each new Mario game has become more sophisticated as video game
        technology advances. In 1996''s "Super Mario 64," for example, the little
        man made it into 3D for the first time, challenging players to stomp on enemies
        in a three-dimensional space. Subsequent installments sent Mario into outer
        space and gave fans ways to design their own game levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752a490-e1d6-424d-b915-1ca68e1c19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18, Nintendo is also releasing "Super Mario 3D All-Stars,"
        a compilation of three of the more modern games in the franchise: "Super Mario
        64," "Super Mario Sunshine" and "Super Mario Galaxy," with graphics enhanced
        for the Switch console. Nintendo is producing these as a limited run, and
        the game will be available until March 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046f836-9f68-4262-889f-01a0e7640508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that people who played these games before will play them
        again, like I''m doing. It not only brings back some nostalgic memories, but
        it may allow them to find there are plenty of fun things they haven''t yet
        discovered," said Kenta Motokura, who directed "Super Mario Odyssey" and produced
        "Super Mario 3D All-Stars."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456544b7-ffbe-4ded-b47b-d6b2983c1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of 35 years, Mario evolved from an 8-bit carpenter
        in "Donkey Kong" to a high-resolution plumber in 2017''s "Super Mario Odyssey"
        who rides motorcycles and transforms himself into his enemies with the toss
        of his cap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae584737-e135-497d-84f5-0f1d278c6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what worlds he takes on, Mario remains Mario. Maybe this
        is strange but I find that fact very comforting," said Yoshiaki Koizumi, who
        produced "Super Mario 3D Land" and "Super Mario 3D World," among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974a25a-e3a2-4f46-99a4-68965225b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario has also expanded into theme parks, including a Super Mario
        World in Japan and one in Hollywood that''s still under construction — part
        of a strategy to give gamers different interactive experiences, said Miyamoto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7449f-60bd-4c76-99e3-6ab36ef05b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo is also releasing "Super Mario Bros. 35," available between
        October 1 and March 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f21a68-a5eb-4f21-8f84-50508fac2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with its recurring characters, Nintendo strives to make the
        contents of each game different and new, Motokura said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527b394-5760-4918-9280-11cbd6c0ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has to be action-packed, said Takashi Tezuka, director and
        producer of 2D Super Mario games. "Basically anything goes if the game is
        fun."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c4322-647f-40cc-b7ab-206f787b9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers are careful to stay to true to the brand though,
        by thinking about its history and future, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758e5eb4-4817-4cff-bd0e-40f3daa44077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo''s success would have been harder to achieve had it not
        been for the decline of Atari in the mid-80s, which struggled to find successful
        games after the more primitive Pong and Pac-Man.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b50b82-aa2b-4807-a852-6041533493af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a serious setback to American video game manufacturing,
        said Laine Nooney, assistant professor and historian of video games at New
        York University. "This gave Nintendo the opportunity to reframe what video
        games were. Importantly, they weren''t computers — they were toys. And there
        was no game more playful than Nintendo''s ''Super Mario Bros.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce5d5f-3ffb-414a-8b16-bf34495ed874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:48:50.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:21:43.089+08:00
