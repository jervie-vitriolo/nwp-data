      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade admitted during the hearing
        that while relaxed distancing is not a concrete solution, the department had
        to come up with ways to further open the economy.</p>'
