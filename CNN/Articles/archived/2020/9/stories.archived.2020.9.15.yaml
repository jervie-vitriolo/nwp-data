  'foreign-investments-rise-June-economies-reopen':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-15T16:05:17.365+08:00
    'imagesource': 'jcr:99952414-280e-4e92-bf42-1d495b2647a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068ee9d7-352e-4ed4-ac02-c6b8d7a630a8'
    'lead': 'Foreign investments rose by more than 7 percent in June as advanced economies
      reopened and placed their bets in the Philippines despite the COVID-19 pandemic,
      the central bank says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T16:13:09.453+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:21:10.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:49.914+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDI', 'investments', 'pandemic', 'foreign-investor']
    'stories': ['c810108e-210e-4f73-b92d-e3dd6abc9c95']
    'template': '1'
    'title': 'Foreign investments pick up in June as economies reopen – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b45ba1-0204-45b9-a414-af578748aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        Foreign investments sustained its climb in June, the Bangko Sentral ng Pilipinas
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbff954-206b-41fa-b348-df08b707a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflows rose by 7.1 percent to $481 million for the month, the highest
        since March and within the period of the COVID-19 pandemic. The central bank
        attributed the increase to the gradual reopening of advanced economies to
        foreigners "with investment interest in the Philippines," saying they wanted
        to cash in on the country''s strong economic fundamentals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4c50e-6967-4cd4-8fbc-a0f1edb19413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte lifted strict lockdown rules in Metro
        Manila and nearby economic hubs in June after placing most of the country
        under strict stay-at-home rules for over two months to contain the spread
        of the coronavirus. This paralyzed economic activities and led to a 9 percent
        contraction during the first semester.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28011bab-605b-4aa8-8a63-3de27e693264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/7/2/COVID-19-restrictions-economy.html">Reopening
        the economy doesn''t mean COVID-19 is getting better. It just shifts more
        responsibility to you</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2bbb5-056f-4c62-b298-a7dfcbdea316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity placements soared during the period, surging fivefold to
        $173 million from a mere $29 million a year ago. Gross placements hit $185
        million, while only $12 million funds were withdrawn by investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f6a01-2de2-479b-8da8-f17a24557024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global investors preferred the manufacturing sector, followed by
        human health and social work, financial and insurance, and real estate. By
        source, the biggest bets came from investors from Japan, the United Kingdom,
        and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e6501-62dd-4daa-b7a8-a123b932c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more foreign firms decided to retain the profits they made
        from local operations. Reinvested earnings settled at $80 million, about a
        fifth lower than last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eaa98a-77b0-4333-81c8-355ea1fba440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bets on debt instruments, which are deemed safer investments, also
        dropped by 28.8 percent to $229 million against $321 million placements in
        June 2019. However, the BSP noted that the declines are softer compared to
        previous months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e90b0-2d6f-41fa-9193-bdc92d2a761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June climb in investments was not enough to pull up the six-month
        tally to positive territory. Cumulative investments totaled $2.997 billion,
        down by 18.3 percent from the $3.67 billion infused in the country during
        the same period last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6db56e-13b6-46c2-82fa-6f0a30217b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s foreign direct investment (FDI) tally is at $2.99 billion,
        down by 18.3% from the same period in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d22c4-e0b3-4e27-8eea-f8589f6d86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects to rake in just $4.1 billion in FDI this year, compared
        to $7.6 billion infused by investors a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1322e12-2ae5-4a07-a9fb-5fd4d7501b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pickup in investments could be sustained in the coming months
        as countries are moving away from total lockdowns, RCBC economist Michael
        Ricafort said, adding that low interest rates could usher in more demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d32f3-7d22-4bcb-a185-4f6a1fdb5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:13:09.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the <a href="http://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html">Corporate
        Recovery and Tax Incentives for Enterprises or CREATE bill</a>&nbsp;–&nbsp;which
        will trim the tax rates for businesses –&nbsp;and "greater clarity" regarding
        incentives&nbsp;will help attract more investments in the long run, he added.</p>'
  'depression-anxiety-during-and-after-pregnancy-effect-to-child-development':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-15T16:15:06.848+08:00
    'imagesource': 'jcr:50a8e03d-5815-4750-b259-75b338b2ccec'
