      'mgnl:created': 2020-09-15T13:42:21.041+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:21:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed the decision was not made out of mere "knee-jerk
        reaction," but after actual research and actual consultations with medical
        experts, including those from the Philippine Medical Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166e832-3cce-4663-abe4-2a63701e52b0'
