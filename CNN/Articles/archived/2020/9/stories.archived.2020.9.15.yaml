      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec710e5-1225-4ab4-892f-72575412a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s general vaccination mistrust and then there''s government
        mistrust," Ezike noted.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2b677-7907-4fe4-8011-b5e63e55bf3c'
