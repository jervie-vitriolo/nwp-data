      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        The Philippines has secured 50 billion yen (around ₱23.3 billion) from Japan,
        through a quick-disbursing loan facility to aid the government''s response
        to natural calamities or health emergencies.</p>'
