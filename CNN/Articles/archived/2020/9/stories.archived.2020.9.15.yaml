    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hotel', 'staycation', 'rest', 'recreation', 'motel', 'quarantine',
      'isolation', 'facility']
    'stories': ['08bcf163-1dab-43ea-8b16-74291ec6c9cf']
    'template': '1'
    'title': 'Gov''t identifies hotels to be used for staycations, quarantine facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7937e8-8f18-4bcf-90ba-b2f54d9d8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>
        A top official on Tuesday detailed the initial guidelines on the use of hotels
        and motels as facilities for COVID-19 patients after the Department of Tourism
        (DOT) allowed hotel staycations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097720f-a2df-48b3-8e94-209ef91fe563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        said hotels with above-average amenities and service can be booked for staycations.
        Motels and hotels with two- to three-star ratings, meanwhile, can still be
        used as temporary quarantine facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b7e62-5131-400a-916a-e064f62f7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon ng</em> arrangement<em> sa DOT na lahat ng</em> three-star,
        two-star, <em>at mga motels ay gagawin nating quarantine for positive at saka
        OFWs. Sa</em> staycation, four-star <em>at</em> five-star," he said in a media
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0728495-3e75-48d9-94d9-39bad67c7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an arrangement with DOT that three-star and
        two-star hotels and motels will be used as quarantine facilities for COVID-19
        patients and returning OFWs. Four-star and five-star hotels can be used for
        staycations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef452c30-a8dd-48c6-bc54-b4bd821d4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT is expected to release the full guidelines on staycations
        in areas under general community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ca153-a81a-476b-bf0f-6a55d9d551af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T15:55:25.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:21:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the ₱4.5 billion allocated under the recently-signed
        Bayanihan 2 can pay for the isolation of 128,000 COVID-19 patients in hotels
        and motels.</p>'
  'SMC-P2-million-life-insurance-coverage-Cebu-health-frontliners-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T16:17:56.015+08:00
    'imagesource': 'jcr:7f3714be-3f10-4f9d-abec-e610eb86e7e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f4a04a-91f8-42ac-a7dc-b23d5633bd37'
    'lead': 'About 5,000 medical frontliners in Cebu have received life insurance
      worth ₱2 million each from San Miguel Corporation.       '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T16:01:26.579+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T21:21:11.888+08:00
