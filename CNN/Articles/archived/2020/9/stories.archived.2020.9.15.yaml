    'template': '1'
    'title': 'Parents lean into quality time with kids, as learning moves to the home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb03a3-328c-428c-a9c4-01ac76d2a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When the
        lockdown hit Manila back in March, Xhi Tabalan, a fitness coach and mother
        of two children, was instantly thrown in the deep end. The gym where she worked,
        Primal Ape CrossFit, closed down; and all the coaches lost their jobs. She
        struggled to create programs safe for her former clients to do alone at home,
        as the nature of her job was innately physical — having to guide her clients
        in person and closely watch every movement and angle of their bodies. Her
        husband, also a fitness coach, was thrown in the same boat. With no income
        coming in, the couple urgently scrambled to keep that boat afloat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4031b75-e9b0-4dd2-820d-ba238de6e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagisip na kami to change career, maybe go to the trend of online
        selling...&nbsp;We thought of applying to Grab Delivery or Lalamove. Lahat
        ng options inisip namin noon,” Tabalan says over a phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f3190-5464-4c49-a393-05f9aa8fee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there were the children, ages eight and ten, both still in
        grade school. Before the pandemic, their education combined would cost up
        to ₱160,000&nbsp;per year. For the upcoming school year, Tabalan was told
        their tuition fee would decrease by 15 percent; yet the final amount was still
        too much for them, considering their present situation. Between keeping their
        children in school and surviving, the couple chose the latter — making the
        difficult decision not to enroll the children in their school this year.</p>'
    '1':
      'image': 'jcr:547a0afe-e7e6-4837-9a51-a5a712bee100'
      'imageCaption': 'Fitness coach Xhi Tabalan and her husband found a homeschooling
        option, costing ₱20,000 per year — a big, welcome decrease from the ₱80,000
        tuition fee per student in her children’s previous school. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a74108-4443-47de-b8a8-33d3a6626a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:21:25.357+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cb460-fc3d-44a1-a8c1-e3d95d34e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.241+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The question about education</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79418e20-564e-4b99-a8e4-7dafec6944f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabalan and her family’s story is one among millions of similar
        ones. Earlier this month, the Department of Education <a href="https://www.cnnphilippines.com/news/2020/8/12/4-million-out-of-school-youth-covid-crisis.html"
        target="_blank">announced</a> that almost four million students, coming from
        both public and private schools, did not enroll for the upcoming academic
        year due to the COVID-19 crisis — making enrollment rates lower by roughly
        17% compared to last year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065214d-eeca-4a45-ac65-983784c59d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As families struggle to juggle survival, safety and their own sanity,
        advocates have called for an ‘<a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html"
        target="_blank">academic freeze</a>’ both in terms of physical and digital
        learning, particularly for the wellbeing of parents with no income, students
        with no stable internet connection, and schools that cannot afford the systems
        and gadgets needed to move online. They also cited a more invisible, though
        not any less real, ‘mental health pandemic’ spreading alongside the physical
        one—making it that much more difficult to learn at this time. Though they
        believe education is a right, these advocates are rallying that “no student
        should be left behind”.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035add70-d055-43ce-b856-df3a0f120f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 14, President Rodrigo Duterte <a href="https://www.cnn.ph/news/2020/8/14/deped-class-opening-october-5.html"
        target="_blank">signed an order</a>&nbsp;to postpone the opening of classes
        to October 5, which was initially scheduled to begin on August 24, after some
        <a href="https://www.cnn.ph/news/2020/8/13/Governors-plea-postpone-DepEd-school-year-.html">local
        officials had urged DepEd</a> to delay the reopening of classes until systems
        could ensure the protection of all teachers distributing educational materials
        and modules. Schools across the country are now implementing a ‘blended learning’
        approach; disseminating information through digital platforms, radio and television
        broadcasts, and printed self-learning modules. Yet, as local government workers,
        administrators, teachers and students alike adjust to inevitable issues that
        may arise in shifting to this new system, from technological glitches to delays
        in the arrival of teaching tools, many Filipino parents are now forced to
        play an active role in their children’s education at home. And for working
        parents already challenged to make ends meet at this time, their burden has
        only magnified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b640638-359b-44c1-a24c-a2c1457a258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creating new routines</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab659a-51d2-4ff3-be5b-f4a6e378d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually deciding to stick to fitness, Tabalan taught herself
        online coaching for the first three months of the pandemic — and to her surprise,
        discovered that it was a viable business. She found a new clientele in people
        across the world that preferred exercising at home rather than the gym, and
        after gaining a steady source of income, she decided it was time to consider
        putting her children back to school. She and her husband found a homeschooling
        option, costing ₱20,000&nbsp;per year — a big, welcome decrease from the ₱80,000&nbsp;tuition
        fee per student in her children’s previous school — and as a family, set up
        a schedule that would loosely resemble a regular school day.</p>'
    '3':
      'image': 'jcr:2fc00e80-da5e-4871-b1fd-8e9ed1388bee'
      'imageCaption': 'Tabalan and her kids Malcolm and Lulu have set up a schedule
        that would loosely resemble a regular school day. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3d9f8-aedf-47e1-9910-9bc786e9205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:02:26.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842326e9-a798-4535-9890-7012daacbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They start their day by exercising for ten minutes in the morning,
        then singing Lupang Hinirang, followed by saying opening prayers, just like
        in school. Afterwards, Tabalan makes her children sing "Tong Tong Tong Pakitong-Kitong"&nbsp;to
        practice their Tagalog diction — after observing that Filipino was one of
        their weaker subjects. Homeschooling usually ends by lunchtime, and for Tabalan,
        after lunch is when her online coaching work begins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c295a8-8e33-4c7a-a262-730bc933e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning, her children resisted homeschool. They naturally
        missed seeing their&nbsp;friends; and it was particularly painful to see her
        bunso, Malcolm, cry to her one time, begging her to call the parents of his
        friends. “Pero hindi niya alam yung mga last names ng classmates niya — how
        could I call their parents? I just had to tell him, ‘When the pandemic is
        done, you will see them again. You will see them again.’”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2fc43-6d18-4868-8157-b60c57a79c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.242+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working through patience and prolonged screen times</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853a994-fcb7-44ea-af6b-99d0ca50f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabalan struggled too, particularly with her patience, as both parents
        and children were adjusting simultaneously to this drastically new setup.
        It is a struggle that Shaina Morabe, business unit head at a digital marketing
        agency and single mother of a seven-year old daughter, also shares. Though
        her daughter’s school has complied with the postponed opening date, her daughter,
        Annika, still pursues Kumon, a learning program focused on math and reading.
        Morabe has to regularly check if Annika is completing her sheets, and guide
        or teach her when she needs to, all while working full-time from home — something
        she finds both challenging and stressful.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bfea0-27b0-48e9-b754-5fdc2e01b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I’ve gotten used to it, but every so often I still lose
        my cool whenever she asks me something while I am working,” says Morabe.</p>'
    '5':
      'image': 'jcr:5379fbae-75a3-4170-bde9-aa70ec569ee4'
      'imageCaption': 'Shaina Morabe, business unit head at a digital marketing agency
        and single mother of a seven-year old daughter, also struggled with the new
        set up of teaching her child, Annika. Photos courtesy of SHAINA MORABE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e51833-5ad0-40e1-9188-eb43f553246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:02:26.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb98a78-875d-4fe2-8cae-0dc91c2fab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She observed that her child sometimes commits mistakes in lessons
        because rather than trying to fully understand the instructions of her worksheets,
        Annika rushes them so she could go back to doing what she is really interested
        in: playing with her gadgets. “To be honest, I sometimes hear her say she
        does not want to go back to school yet.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449df7b-99ac-4ecc-b98f-724e653c2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Dela Torre, administration staff at a real estate company
        and mother of three children, wrestles too with the screen time of her youngest
        child, age five. “Nakakalungkot mang aminin, pero dahil sa hindi sila nakakalabas
        ng bahay, kung kayat abala lamang sila sa panonood ng TV at madalas na pag
        gamit ng gadgets,” reveals Dela Torre. “Lalo pa at naurong ang pag uumpisa
        ng klase.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576696c-c05f-4846-9b1c-68058f03edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tries her best to teach her five-year-old, Elisha, using her
        old books from school. Sometimes, Elisha draws and colors. Other times, they
        practice reading or writing her name. But most of the time, Elisha uses TikTok.</p>'
    '9':
      'image': 'jcr:b2a24fb8-b15a-4ccd-8d47-6f011a768170'
      'imageCaption': 'Jennifer Dela Torre is an administration staff at a real estate
        company and mother of three children, the youngest of whom is Elisha. For
        Dela Torre, the particular struggle in terms of home schooling is making them
        focus on their studies instead of just playing gadgets. Photos courtesy of
        JENNIFER DELA TORRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca015d47-0758-480c-807c-4d6641fe9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:02:26.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca30e0-ff07-43b6-af45-84cd46eb7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mastering productivity and managing households</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e54c6-4f69-4d3b-bc31-2b75a514540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope both with working and teaching her children simultaneously,
        Dela Torre has learned to master her time management and productivity, saying
        that no minute goes wasted. Other parents have also found their own ways of
        coping, developing small systems that work best for their households. Nic
        Lazaro, a university professor and administrator and father of a nine-year-old
        daughter, arranged a working schedule so that he and his wife could take turns
        looking over his daughter Selena while she is in class, which just began last
        August 17. They limit her use of Youtube and mobile games to one hour a day,
        and use the time at home to introduce her to activities like painting, crafts
        and urban agriculture, which he describes as ‘old school’ — or in other words,
        activities that occupied children pre-Internet days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81e6ee-1144-4c28-a916-4266c555f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.243+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, clinical psychologist Liza Dey, MA acknowledges the
        double-edged sword of social media, and its potential to provide a means to
        learn and socialize — both of which are needs and rights of children. But
        she also says that learning concepts and ideas online provides two-dimensional
        growth, and may not be as holistic as schools intend it to be. Moreover, she
        emphasizes that every child is different, and their responses to the quarantine
        and new modes of learning will be as diverse as they come. “We have to take
        in consideration the individual child’s characteristics and needs and how
        those play into the home’s relational and physical environment,” says&nbsp;Dey.</p>'
    '7':
      'image': 'jcr:93663559-76e1-4573-8ff4-85872754cda6'
      'imageCaption': 'Nic Lazaro, a university professor and administrator and father
        of a nine-year-old daughter, Selena, arranged a working schedule so that he
        and his wife could take turns looking over his daughter Selena while she is
        in class. Photos courtesy of NIC LAZARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda436f-8f17-4ba6-987c-a7cb0cf0c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:02:26.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c260c2-994a-40e8-92db-c54ba0fa7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gives some practical advice to help parents manage both working
        and guiding their children’s learning at home: set professional boundaries
        by establishing working corners and hours; clearly state house rules and parameters
        around gadget use if possible; and communicate positively, nonjudgmentally
        and empathetically. And, she adds, if they can, parents should also set some
        time to be alone, and recharge. “Self-care for parents cannot be underestimated,
        as ‘one cannot pour from an empty cup.’”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7d1d3-54f3-4469-a508-48774b9a1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning passions and one another</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3aea0a-7e3f-4f48-8ba7-6df117638e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the overwhelming challenges parents and children are facing
        today, Dey has faith that some positive aspects might also emerge, particularly
        as they spend more time together and discover new things about each other.
        She says, “Parents would have a chance to observe in which areas their children
        struggle, are strong in, and where their interests and passions lie. This
        in-depth understanding of their children can enable parents to be real educational
        partners with their school.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff5ea9-6949-451e-a797-39a27b3f5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, Tabalan shares that today, her children have learned
        to embrace homeschool, particularly enjoying the way they have the freedom
        to shape their schedule, and spend more time on the subjects they feel passionate
        about. Homeschool, according to Tabalan, encourages independent learning —
        so when her children want to spend more time on math or reading, her son and
        daughter’s favorite subjects respectively, she lets them&nbsp;enjoy their
        discoveries. Delighted, she often finds them chatting about their subjects
        over lunch, or studying past their homeschool hours up until nighttime.</p>'
    '11':
      'image': 'jcr:4f985686-b224-4ca0-8d80-59c5a8d40515'
      'imageCaption': 'Tabalan shares that today, her children have learned to embrace
        homeschool, particularly enjoying the way they have the freedom to shape their
        schedule. Photo by JL JAVIER'
