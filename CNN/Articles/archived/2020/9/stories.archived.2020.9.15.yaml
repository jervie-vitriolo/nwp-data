    'mgnl:tags': ['residents', 'Metro-Manila', 'customers', 'water', 'water-bills',
      'October', 'fourth-quarter', '2020', 'COVID-19-crisis']
    'stories': ['48c5aeac-8bed-4884-9e67-8394a9a40ef3', '7814cc0a-00d6-4c25-b31b-4503ff7ddd02']
    'template': '1'
    'title': 'Expect drop in Maynilad, Manila Water rates in October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d76566-e720-4d4a-89fb-3c30f1065772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T12:59:15.481+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —&nbsp;</strong>Metro
        Manila residents can expect cheaper water bills beginning October 1.         </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa58e1-8609-462f-823a-75065d3d213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Water Company, Inc. and Maynilad Water Services, Inc.
        will reduce their rates for the fourth quarter of the year, according to the
        <a href="https://www.facebook.com/MWSS.RO/posts/3576860635665872">Metropolitan
        Waterworks and Sewerage System Regulatory Office</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fc5db-a680-48d3-896f-fc3895ed843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water will impose a downward Foreign Currency Differential
        Adjustment (FCDA)&nbsp;of ₱0.33 per cubic meter, or 1.17% of its 2020 average
        basic charge of ₱28.52 per cubic meter.         </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d8477-e9a8-4a79-94fb-64fee6b9d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers with water consumption of below 10 cubic meters can expect
        a decrease of ₱0.78 in their monthly bills. Meanwhile, those consuming 20
        to 30 cubic meters will see their bills go down by ₱1.73 and ₱3.52, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d884ba-1647-4bac-932b-069d0e089179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifeline or low-income customers are exempted from the FCDA quarterly
        charges.         </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849633c7-5586-4cc8-a3de-b7aed36e543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents of the West zone, Maynilad will be implementing a
        reduction of negative ₱0.09 per cubic meter, or 0.26% of its 2020 average
        basic charge of ₱36.24 per cubic meter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45ce3a-da8d-48de-94fe-ac4c644e3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decrease of ₱0.06 will be seen in the monthly bills of those consuming
        10 cubic meters or less, while those with water consumption of 20 to 30 cubic
        meters will experience a drop of ₱0.24 and ₱0.50, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1dde93-3241-49ab-83f0-1827ad71c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCDA is a corrective, tariff mechanism that allows water concessionaires
        to recover losses or refund gains arising from fluctuations in foreign exchange
        rates, namely the Japanese yen, the US dollar, and the euro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba441bad-4955-4059-9c90-86d5c68c27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:02:30.527+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:28.473+08:00
