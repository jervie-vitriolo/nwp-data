  'atlantic-ocean-tropical-cyclones':
    'author': 'Allison Chinchar and Haley Brink, CNN Meteorologists'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T11:35:09.242+08:00
    'imagesource': 'jcr:5035b302-7694-475b-b8d5-8ef21a0ea863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5260847-4f6c-4e20-943b-f9eb3795f5a5'
    'lead': 'The only other time there were five active tropical cyclones — hurricane,
      tropical storm and/or tropical depression — in the Atlantic was in 1971.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T11:39:42.963+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:21:33.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:45.991+08:00
