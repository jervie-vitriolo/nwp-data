      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ae278-5b6a-4477-840e-24d899b8cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made it a political fight," he said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef00977-1e1a-4e41-bd82-b2f24c230eba'
      'mgnl:activationStatus': true
