      'mgnl:type': 'text'
      'text': '<h2>‘Only the beginning’ as probes to continue</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f2cb6-d64d-4412-82e8-5694c29dc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:37:53.418+08:00
      'mgnl:createdBy': 'alyssa'
