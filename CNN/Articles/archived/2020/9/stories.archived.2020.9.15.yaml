      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/health/how-to-sleep-better-wellness/index.html">How
        to sleep better — kids and grown-ups alike</a>."</em></p>'
  'PH-coronavirus-cases-over-269k':
    'caption': 'The Department of Health reports 3,544 new COVID-19 infections, 536
