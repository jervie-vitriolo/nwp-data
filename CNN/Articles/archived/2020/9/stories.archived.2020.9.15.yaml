      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For Ha Sze-yuen, the sea surrounding
        Hong Kong is more than just a backdrop for sunsets and beaches.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5752751-9357-436c-aab4-2d0154bd181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.949+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year old views the ocean as his route to freedom —&nbsp;a
        means of escape from the oppression and poverty of communist China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7244c94-c524-4288-9238-51fac1e411a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of April 16, 1975, Ha and a friend slipped past Chinese
        border guards and plunged their homemade, inflatable rubber dinghy into the
        dark water of Shenzhen Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61750146-41a0-4725-a5a0-37de231fe847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then started paddling toward the bright lights of Hong Kong,
        which at the time was still a British colony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6d39b-6aba-42db-9988-3e0bbfa56189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha said he had already been caught and jailed three times during
        previous failed attempts to swim across the water. After the third attempt,
        he said, guards beat him so badly his mother cried when she saw his wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bf224-c8f1-4da2-a4fd-646931fb2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was fighting for my freedom," Ha said. "I was afraid, but compared
        to life in China, the fear was nothing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbef8e-f997-48ea-ba27-f94a16b1b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha said he and his mother, a school teacher, were persecuted during
        the Cultural Revolution, a period of political chaos and violence unleashed
        by Mao Zedong, due in part to the fact his father had been a Kuomintang military
        officer who fled Communist rule after his side lost the Chinese civil war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3ca82-6be6-4f3b-9aa8-4330c35e10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the worst decades of Mao''s rule, thousands of Chinese fled
        south into Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467adca4-1555-4c37-a97b-b3f1c720cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos take​n after Ha''s final, successful attempt to make it
        to the city, the beaming 28-year-old stands looking over Hong Kong''s Victoria
        Harbor, dressed in bell-bottom trousers and a fashionable striped shirt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e66f8-d3a6-4879-a888-e64a758f34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 45 years later, Ha no longer sees this historic port city as
        a sanctuary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a015918-a93f-4702-bd42-9460fc53cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I feel like freedom is being taken away gradually," he said,
        referring to an ongoing crackdown on political opposition in the city by the
        government and Chinese authorities, who recently imposed a national security
        law on Hong Kong, which has further limited space for dissent and left many
        activists fearing arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114881c-bf87-4201-a110-e636e0ff44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests of close to 10,000 anti-government protesters over the
        past year and the increasing targeting of opposition politicians and activists
        have created a phenomenon that would have been considered unimaginable to
        many just a few years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10e8fa-9c81-47f5-a680-d233f9f57c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hong Kongers are now taking great risks to flee the city, even
        choosing to try to smuggle themselves out by sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482404b9-b210-47ba-86be-d583943f8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Motorboat to Taiwan</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b11e6-358a-4e25-ae07-ff1ea9ba2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flies buzz around rabbitfish drying in the sun on a concrete pier
        emerging from the sleepy fishing village of Po Toi O.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f4e01-f8e2-4306-922b-d3c427f465b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the origin point for an ultimately failed escape attempt
        from Hong Kong that began one evening in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799d668-6bc0-4f90-9678-d50492d53388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several villagers —&nbsp;none of whom want to be named to avoid
        possible reprisals —&nbsp;said they saw a group of people loading fuel onto
        an open speedboat equipped with three outboard motors. The group then set
        out from the pier around sunset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94c9d5-a9c3-48ab-af4b-80840169fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident, who also asked not to be named, said the group made
        a mistake leaving after sunset, when there is not much activity on the water.
        He pointed out that smugglers, moving everything from frozen meat to people
        between Hong Kong and mainland China, typically operate in the light of day,
        when crowds of pleasure boats and fishermen provide better cover from authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31870df9-5797-41d3-bd77-7c80bf5d6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after the conspicuous departure from Po Toi O, the
        Coast Guard in China''s coastal Guangdong province made an unusual announcement
        that its officers "seized a speedboat suspected of illegally crossing the
        sea border." Guangdong authorities provided coordinates for the seizure, roughly
        50 kilometers (31 miles) off the eastern coast of Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e09777-55fd-4abb-a2f1-83a0fe41b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government later confirmed that "12 local men and
        women aged between 16 and 33" had been arrested and were now in the custody
        of Chinese law enforcement. Shenzhen Yantian Police confirmed Sunday that
        the 12 have been placed under criminal detention for "illegal border crossing"
        and their legal rights are "protected by the police according to laws."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3752e1a-9d30-44fe-92eb-c0554b947614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said in a statement on Friday
        that he was "deeply concerned" that the group has been denied access to their
        lawyers, and called on the authorities to "ensure due process." In response,
        Chinese Foreign Ministry Spokesperson Hua Chunying tweeted that the 12 were
        "not democratic activists, but elements attempting to separate Hong Kong from
        China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c859902-aefe-4900-9c66-4ba33d9479cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.945+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents reveal most of the 12 arrested were facing charges
        in Hong Kong for alleged crimes such as arson, possession of firearms,&nbsp;and
        rioting. One of the group&nbsp;had been arrested under the national security
        law imposed on the city by Beijing on June 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e959a6-fb33-4d90-9bf5-ec001a9a2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t even know if he is dead or alive''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e204f-3af8-4495-b838-d414dc82e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the detainees gave an emotional press conference
        in Hong Kong on Saturday, calling for the Chinese authorities to transfer
        their relatives back to Hong Kong, to allow calls to the families and access
        to lawyers, and to provide necessary medication.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372c81f-12a0-4711-8dcd-da29f7f52097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sleep every day, I am very worried. Worried that (there
        is) no medicine for them," the mother of 30-year-old detainee Tang Kai-yin
        said during the press conference. "I hope Hong Kong can help them to come
        back, (then) at least we can see him. I don''t even know if he is dead or
        alive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3be4a-06bb-4ede-a479-77c20e84cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN following the press conference, the wife
        of 29-year-old detainee Wong Wai-yin said she had made repeated calls to the
        Shenzhen Yantian Detention Center, but had received no information about her
        husband.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aaf83-76db-4d9c-9613-184b48a45891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell my husband, don''t worry, I will wait for your return,
        whether it will take 10 years, 20 years, or a lifetime," she said. "We will
        not give up on you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c493617-d734-48ce-aa98-5f1c26f769f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for their ill-fated escape, a source familiar with
        the failed attempt said the fugitives had taught themselves to drive the speedboat
        since no smugglers would risk the journey. The source did not want to be identified
        for fear of prosecution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafac5dc-f9f9-46a5-9d6f-3f87a2578535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the goal of the fugitives was to reach the self-governing
        island of Taiwan, more than 700 kilometers (440 miles) away. Even on a calm
        summer day, the ocean swell off the east coast of Hong Kong bashes against
        the last, craggy uninhabited islands before the territory gives way to international
        waters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874dbef-53ae-49d4-bc50-b58e8c9b7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran mariners who spoke to CNN estimate a non-stop sea crossing
        in an open motorboat at high speed to Taiwan would take more than 14 hours,
        amounting to an exhausting, bumpy ordeal, with the risk of being caught out
        in one of the region''s frequent dangerous storms. Sailors would have to direct
        their craft using GPS and carry additional fuel&nbsp;to avoid being stranded
        at sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d503b12-4452-46ea-9d79-be2f476e5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the boat carrying 12 passengers was intercepted, the source
        said two other boats carrying escapees successfully made the journey to Taiwan
        over the summer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abca2dd-9409-4b35-8525-c1c89539a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese government would neither confirm nor deny reports
        of boats carrying Hong Kong runaways reaching its shores.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0699e1-312d-4183-9dea-5c116821150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government has emphasized repeatedly that Taiwan supports Hong
        Kong''s democracy and freedoms, but it is also a society under the rule of
        law," the island''s Mainland Affairs Council told CNN. "Based on safety considerations
        we absolutely do not encourage (them) to come to Taiwan using illegal means."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6743f16-8946-4e66-b310-496768fc6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s government responded to an inquiry about the escapees
        with an appeal for the return of fugitives. "We urge other jurisdictions to
        take a clear position not to harbor any criminals who are involved in crimes
        in Hong Kong and to return them," the city''s Security Bureau wrote in a statement
        to CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b29658-38f4-4b59-851c-d81237dfb859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.946+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Island sanctuary</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8b140-0bef-4b69-b10b-c5033a8924d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hong Kong activists are starting to see parallels between the
        current situation and the aftermath of the 1989 Tiananmen Square massacre,
        when hundreds of mainland Chinese protesters were smuggled by land and sea
        to Hong Kong via an organized pipeline called Operation Yellowbird. At the
        time, Hong Kong authorities did not return dissidents to mainland China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8876b4-d2e3-4be5-b19a-f8e3db946ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, the territory we need to escape from (includes) Hong
        Kong; and Taiwan becomes the destiny of people, the hope of Hong Kong people,"
        said Eddie Chu, a pro-democracy lawmaker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0237be8-b09d-480b-b972-5fc953468f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu plans to resign his position in Hong Kong''s Legislative Council,
        after the city''s government recently postponed elections by at least a year
        on public health grounds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99685e-62f9-4e05-9126-670f4d33577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities crack down on dissent in Hong Kong, a cottage industry
        of small businesses and organizations supporting the city''s protest movement
        is springing up in Taipei.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a47c4f-74ec-4a45-955f-bc4e756e45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis is a coffee shop decorated with giant murals depicting helmeted,
        goggled protesters as manga-style superheroes. Patrons are welcomed by a so-called
        Lennon Wall of Post-it notes with handwritten messages like "Stand with HK"
        and "Free HK," a once-ubiquitous sight in Hong Kong at the height of last
        year''s protest movement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a617b-8f37-4168-b44d-64326871596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business employs activists who have fled Hong Kong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa076759-1ef9-451c-b312-afae9fc00f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Taiwanese government, the number of Hong Kong residents
        settling in Taiwan more than doubled during the first six months of 2020,
        compared to the previous year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175b4b4-5875-4ab0-b42a-59e1fcbb2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most famous recent emigres is Lam Wing-kee. For years,
        he ran Causeway Bay Books, a small store in the heart of Hong Kong specializing
        in sensational works critical of the Chinese leadership.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7c5b2-3d1c-4c79-9c15-1dd759b75972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2015, he and four of his colleagues disappeared from Hong
        Kong for months —&nbsp;only to reappear on Chinese state TV in a televised
        confession admitting to "illegal book trading."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7356b-b90b-4a5b-8610-6bb2e52df2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 interview with CNN, Lam accused Chinese security forces
        of kidnapping him to the Chinese mainland and forcing the confession.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d070cf-ab0a-4c5b-a40a-5ce2d84c0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, Lam left Hong Kong for good, and started a new
        Causeway Bay Books in Taipei.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bdcea0-186f-48c2-84e6-d079753c1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is a lot safer than Hong Kong," Lam said. "I left a place
        where I may lose my freedom to a place where I have freedom."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d9057-816d-4cdb-baae-7e708677f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.947+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke to CNN sitting beside the cash register in his shop, where
        he also sleeps at night to save rent. His desk is draped with a flag bearing
        the slogan "Liberate Hong Kong, Revolution of our Time."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4678d-e170-4f79-995d-0f2eec240d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term has since been declared "subversive" by Hong Kong authorities,
        and those who use it could be prosecuted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad55f1b-0186-4805-826e-8374d8d6ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken to several frontline protesters who recently fled
        to Taipei to escape criminal charges in Hong Kong.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfb1a8-c7a3-497a-b3f2-48f58378983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 19-year-old man, who asked not to be identified, said he boarded
        a commercial flight to Taiwan in January, before the coronavirus pandemic
        triggered a lockdown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649ebb7-9acd-4eda-aa93-7d75d80f857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for me," said the teenage exile, adding he felt homesick
        and wanted to return. "I still want to (take part in) the political movement
        [....]&nbsp;(but) there''s no room for that in Hong Kong right now."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8332264-41d7-4125-86eb-4cba5a7e3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other exiles in Taiwan said they had heard of fellow activists trying
        to escape by sea.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18e80b-0266-4cc5-86d3-f6617b960b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, everyone somehow is trapped in Hong Kong," said an older
        activist, who flew to Taiwan in July 2019 after participating in the storming
        and vandalizing of Hong Kong''s Legislative Council.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746c7bb-bd48-4679-b123-90919b204a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think of how we should keep fighting, or what young protesters
        should be doing now," he added. "If we have a chance, we should escape."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbece7aa-d570-4fe2-82fa-30b0fcb3a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice from older generation</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2dea0-2dcc-421b-ba22-627b3f599d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a particularly humid September morning in Hong Kong, Ha Sze Yuen
        strolled along Aberdeen harbor, not breaking a sweat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146cd9e-b8a3-47f9-902a-57582d4d6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out a rubber dinghy on the back of a multi-million-dollar
        yacht, saying it was about the same size as the home-made boat he used to
        make the 1975 crossing from mainland China to Hong Kong.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04ee09-a4a1-41ac-bd74-aa2ebbe8d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five years later, Ha says he is dismayed at the Chinese government''s
        encroachment on Hong Kong''s autonomy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca415e5-34dd-4326-bc8d-57c859669c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.948+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first came to Hong Kong, I felt so free," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab2c39-5dd9-47e2-a2c2-8d76eae0e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.949+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still believed in the Sino-British Joint declaration, which promised
        Hong Kong would remain unchanged for 50 years," Ha added, referring to the
        agreement China made before the British handover of Hong Kong in 1997.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f776ea-4878-4bc2-8dec-73f1cea10eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.949+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha said he supports those young Hong Kongers now risking their lives
        to flee into exile. And he feels regret that he did not move on from the city
        to another location out of the reach of communist China when he had the chance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bbe11-dd71-4a51-aac3-6a084f5a3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.949+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:21:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect life would change so fast here," he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa3b81-60a1-4007-bb97-b0c90942ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.949+08:00
