      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and Japan International Cooperation
        Agency (JICA) Chief Representative Eigo Azukizawa signed the deal on the second
        phase of the post-disaster standby loan Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d393813-d540-486d-83d0-a859bfa698d9'
