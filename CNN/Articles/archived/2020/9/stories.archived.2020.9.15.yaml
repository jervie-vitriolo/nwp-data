      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuccinelli denied that the delay in the regional order had anything
        to do with concerns about hurting the US-China trade deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9865a6f-bc0e-460d-95e3-d2b7c19a5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc04edf-aa0b-49c7-b928-576e3fb5c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US action on Xinjiang</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410dfe7-227e-4aae-a132-f55efff8c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US trade action is the latest in a series of steps by the Trump
        administration targeting Chinese authorities and businesses over allegations
        of human rights abuses in Xinjiang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe00bf6-b29f-4be6-b6b2-46782ba540a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86932be-da04-4e98-8968-1f6d56e21668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Muslim minorities in Xinjiang have been imprisoned
        in mass re-education centers, including huge numbers of the Uyghur people,
        according to the US State Department, with reports emerging from the camps
        of abuse, indoctrination and sterilization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa2159-65ad-4fa9-abff-68d3761ceb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f38fa3-aace-4c83-8267-9f263ac6aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has described the centers as voluntary and
        part of a wide-reaching deradicalization campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa2564-d90d-4529-a502-66ec907bc339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df461c1-4ea6-4f36-84da-ef699dcffbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Trump administration imposed sanctions on several Xinjiang
        officials, including Chen Quanguo, the region''s Communist Party secretary,
        saying the US would "not stand idly by as the (Chinese Communist Party) carries
        out human rights abuses."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fb561-6827-4e40-ae5d-3f77f0d534a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51bfc9-5813-44c1-a620-5903bde29813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month earlier, US President Donald Trump signed the Uyghur Human
        Rights Act into law, condemning the Chinese Communist Party for human rights
        abuses in the region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37eccf6-c055-48a6-acf3-43be51f75e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f4afa-e638-4cdd-9b4d-b612ab88057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, US CBP has stepped up its efforts targeting forced labor
        -- issuing 12 orders in fiscal year 2020, including eight focused on goods
        from China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9bfe7-bffa-4487-88bf-3c8e39f20ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1c537-4230-4c2f-8a4a-115c02de1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new orders targeting forced labor in China followed two years
        of investigations by US CBP, according to Mark Morgan, the senior official
        performing the duties of the commissioner at the US CBP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f3f7a-9452-4fff-af76-7e70ff178df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd03815-70fe-4eba-995b-5b623e252d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been the most aggressive year in using CBP''s authorities
        to fight forced labor in its history that I know of," said Cuccinelli.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f74df-86a0-4def-bec6-b68f0b6eb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T13:26:38.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/politics/us-xinjiang-cotton-imports-intl-hnk/index.html">Trump
        administration blocks some Xinjiang goods from China suspected of being made
