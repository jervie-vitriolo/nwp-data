      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang nakikita nating uusbong na problema talaga ay yung walang
        komprehensibong health program ang Department of Education para tiyakin na
        ligtas ang ating mga guro.”</em> he said.</p>'
