      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90046a-4388-4b0b-8aed-895837fdda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:06:21.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:20:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers (ACT) Secretary General Raymond Basilio
        said in a CNN Philippines interview on Tuesday that this is one of the biggest
        challenges that they see concerning the opening of classes in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0cbc1-60bd-4692-8c70-669f2a1a1063'
