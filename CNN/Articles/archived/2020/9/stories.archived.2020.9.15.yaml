      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are limiting religious gatherings to 10 percent of the
        venue''s seating capacity in areas under general community quarantine such
        as Metro Manila, to limit people''s risk of exposure to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe57d31-90c1-452f-9900-32ee50d417ef'
