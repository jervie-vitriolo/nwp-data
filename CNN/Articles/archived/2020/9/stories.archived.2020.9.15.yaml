      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/travel/article/rome-fiumicino-airport-anti-covid-skytrax/index.html#:~:text=(CNN)%20%E2%80%94%20Travelers%20eager%20to,international%20airport%20industry%20ratings%20body.">"Rome''s
