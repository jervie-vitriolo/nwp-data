      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday: 7:30 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7615ca3-55a8-4ccc-a5c0-b52bfefdaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
