      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Can introducing red light and limiting overall
        light exposure help older kids fall asleep more quickly at night?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bcdd0-aec1-488b-8ffa-a796e33ddfe6'
      'mgnl:activationStatus': true
