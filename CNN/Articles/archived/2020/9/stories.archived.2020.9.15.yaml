  'poor-sleep-weight-gain-study-':
    'author': 'Sandee LaMotte, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T07:15:03.121+08:00
    'imagesource': 'jcr:29cc4370-d8de-4d03-870c-02b8ff05819d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0643b882-71f5-43c9-bc96-3e3d7e5b9f9b'
    'lead': 'When you''re sleep-deprived, research has shown, levels of a hormone
      called ghrelin spike while another hormone, leptin, takes a nosedive. The result
      is an increase in hunger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T07:32:51.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:21:46.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:43.462+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poor sleep linked to weight gain in 2-year smartphone sleep tracking
      study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca1bb3-ca75-4e77-9043-0765433108ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not sleeping enough or getting a bad
        night''s sleepover and over makes it hard to control your appetite. And that
        sets you up for all sorts of health problems, including obesity, heart disease,
        high blood pressure and Type 2 diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada4e22-ba0d-4d09-bac4-e2f63ee35762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between poor sleep and a greater body mass index (BMI)
        has been shown in study after study, but researchers typically relied on the
        memories of the participants to record how well they slept.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb5cbb-1582-4e82-8c63-8fa5ca77ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep apps on fitness trackers, smartphones and watches have changed
        all that. In a new study, <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/10.1001/jamainternmed.2020.2834?guestAccessKey=79997185-38d6-472f-b8f7-c5b8434f4700&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=091420"
        target="_blank">published Monday in JAMA Internal Medicine</a>, researchers
        tracked sleep quality for 120,000 people for up to two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcafc8-4297-4bfd-ae41-b7abe806e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed sleep durations and patterns are highly variable
        between people. Despite that, the study found people with BMIs of 30 or above
        -- which is considered obese by the US Centers for Disease Control and Prevention
        -- had slightly shorter mean sleep durations and more variable sleep patterns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f1121-4e41-42b2-ac83-4eb5f1034467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take much less sleep to see the effect. People with BMIs
        over 30 only slept about 15 minutes less than their less weighty counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f72624-1ac1-4465-953f-8d9e8ae6a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some limitations to the study. Naps were excluded, other
        health conditions could not be factored in, and people who use wearable tracking
        devices are typically younger, healthier and from a higher socioeconomic status
        than those who do not wear trackers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea4629-c63e-4625-ac08-0020b7373a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are quite pricey devices, and remember, they are not approved
        by the US Food and Drug Administration," said sleep specialist Dr. Raj Dasgupta,
        the associate program director of the Sleep Medicine Fellowship at Keck Medicine
        of the University of Southern California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72dd03-0a58-47bb-9798-262fec076eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results would need to be validated by the appropriate FDA-approved
        devices, and because the study is likely on younger people who are more economically
        well off, does that really apply to older folks we worry about with poor sleep?"
        said Dasgupta, who was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20128017-5f25-4af4-bce3-7d613b43a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dasgupta added, a major plus for the study is that it did
        monitor people for over two years, and the results corroborated prior research
        and were "not surprising."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c833f-0d32-4b66-a898-24da83cf4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cannot determine the direction of association from our
        study result, these findings provide further support to the notion that sleep
        patterns are associated with weight management and overall health," the authors
        wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a645d9c-aebf-4660-94b0-24fd99a93183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings also support the potential value of including both
        sleep duration and individual sleep patterns when studying sleep-related health
        outcomes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe1bc5-04f2-4526-aa6b-0511d02a9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Link between sleep and eating</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b78aa-9405-4ca4-88c7-6214a4b3f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a scientific reason why a lack of sleep is linked to appetite.
        When you''re sleep deprived, research has shown, levels of a hormone called
        ghrelin spike while another hormone, leptin, takes a nosedive. The result
        is an increase in hunger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f37887-cf07-4c1c-a327-0a23b9fbaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''l'' in leptin stands for lose: It suppresses appetite and
        therefore contributes to weight loss," he said. "The ''g'' in ghrelin stands
        for gain: This fast-acting hormone increases hunger and leads to weight gain,"
        Dasgupta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38076bf7-18ca-44d1-a89e-9cd1f07a81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason we gain weight is due to an ancient body system called
        the endocannabinoid system. Endocannabinoids bind to the same receptors as
        the active ingredient in marijuana, which as we know, often triggers the "munchies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f30d96-33ad-4e74-ac96-174acf9b27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re sleep deprived, you''re not like, ''Oh, you know what,
        I want some carrots,''" said behavioral neuroscientist Erin Hanlon, who studies
        the connection between brain systems and behavior at the University of Chicago,
        in a prior CNN interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f422b00-cde8-4007-a6b9-077affe97801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re craving sweets and salty and starchy things," she added.
        "You want those chips, you want a cookie, you want some candy, you know?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25796145-f6e6-49b5-af0f-028aadfc14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 study by Hanlon compared the circulating levels of 2-AG,
        one of the most abundant endocannabinoids, in people who got four nights of
        normal sleep (more than eight hours) to people who only got 4.5 hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3db6f9-2a0a-4a65-b12a-346e47a6995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were sleep-deprived reported greater increases in hunger
        and appetite and had higher afternoon concentrations of 2-AG than those who
        slept well. The sleep-deprived participants also had a rough time controlling
        their urges for high-carb, high-calorie snacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43437bd1-b008-400a-8f98-80f06d63180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get better sleep</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0da3f-f3fe-414b-a216-3cabbb117cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want more control over your appetite? Depending on your age, you
        are supposed to get between seven and 10 hours of sleep each night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23b5bc-deec-433c-898f-a499e669fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting less has been linked in studies to high blood pressure,
        a weakened immune system, weight gain, a lack of libido, mood swings, paranoia,
        depression and a higher risk of diabetes, stroke, cardiovascular disease,
        dementia and some cancers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba6e65-cbb7-441d-ab4a-8b0c937ed603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So sleep a full seven to 10 hours a night, stick to a regular bedtime
        and get up the same time very day, even on weekends, experts advise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24e3af-ddf6-4227-bf48-9f64848ed6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding exercise to your daily routine is a great way to improve
        your sleep and improve your health. After finishing one 30-minute physical
        activity, you''ll have less anxiety, lower blood pressure, more sensitivity
        to insulin and you''ll sleep better that night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83a59d-b2c2-4310-a231-f387b32b432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also train your brain to get more restful sleep with a few
        key steps:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f85d33-22e8-4c3e-b725-f16c6a39f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day, try to get good exposure to natural light, as that
        will help regulate your circadian rhythm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b3549-338f-47b7-bc7b-7a938744a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid stimulants (coffee, tea) after 3 p.m. and fatty foods before
        bedtime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f257e3-766c-43a4-9368-ab03e5d3ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establish a bedtime routine you can follow each night. Taking a
        warm bath or shower, reading a book, listening to soothing music, meditating
        or doing light stretches are all good options.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9985291-1b65-43fc-bbfe-5ed62db69ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure your bed and pillows are comfortable and the room is cool:
        Between 60 and 67 degrees is best. Don''t watch TV or work in your bedroom;
        you want your brain to think of the room as only for sleep.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb49f11-5b0f-49ee-86e7-738f8e5b4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminate all lights -- even the blue light of cellphones or laptops
        can be disruptive. Dull sounds, too. Earplugs or white noise machines can
        be very helpful, but you can create your own with a humidifier or fan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a95fb-df5a-4ff2-a5f6-0fbee9696918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T07:32:51.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/14/health/sleep-weight-gain-study-wellness/index.html"
        href="https://edition.cnn.com/2020/09/14/health/sleep-weight-gain-study-wellness/index.html"
        target="_blank">Poor sleep linked to weight gain in 2-year smartphone sleep
        tracking study</a></em></p>'
