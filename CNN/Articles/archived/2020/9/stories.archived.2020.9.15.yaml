      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/15/politics/trump-us-global-image-coronavirus-pew-survey-intl/index.html">"Trump
        less trusted internationally than Putin and Xi after Covid-19 response"</a></em></p>'
