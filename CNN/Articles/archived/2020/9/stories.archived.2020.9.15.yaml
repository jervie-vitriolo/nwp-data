      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The coronavirus pandemic has pushed the
        world''s economies into historic slumps. But China is bucking the trend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cfcea-8a9d-45a7-a559-f5c997d211a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.634+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy has been in recovery mode for
        months. Now, consumers are starting to spend more, pushing retail sales up
        to 3.36 trillion yuan ($495 billion) in August, a 0.5% increase over the previous
        year. While small, the gain marks the first time sales have increased in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d7849-0c1d-469c-9470-9850c78f753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities touted the uptick at a monthly press conference
        Tuesday, and pointed out that the country is seeing economic improvement elsewhere,
        too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408f4f2-f6d3-4adb-ad1b-872df8de851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
