      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of this, many Americans are fearful of vaccines --
        especially a new one and especially a new vaccine rolled out in a time of
        intense politicization of the process.</p>'
    '103':
