      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0130f-d197-4d61-b3e9-f72990cfae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
