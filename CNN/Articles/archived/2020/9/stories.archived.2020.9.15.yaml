      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648827bf-f909-4dcf-9bef-1f8f44411947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, Arnaud Bernaert, head of Health
        and Healthcare at WEF, said there are several ways this dire situation can
        be addressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143a1af-6944-4f61-88b2-593dc41bfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97b931-d36a-4a0e-a2ad-6a500947aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More partnerships between researchers and manufacturers, are needed,”
        he said, explaining that one solution “requires hacking the current system.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d4428-a3ac-4908-a2e5-34117a0406e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db97f5-31ea-4835-a09c-1066b071461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current funding “usually comes with obligations for the manufacturers
        to produce on the territory of the country providing financial resources,”
        he explained. This may result in “limited availability” of the vaccine in
        other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf54dd9-89f3-46e5-8b38-36f731b9280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a9656-4379-4d09-9480-d412c3d51659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Developing Countries Vaccine Manufacturers Network (DCVMN),
        which accounts for more than 65% of vaccines produced in each WHO region (except
        the European Region) “needs to be put to work,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07f81c-88d1-47a9-9243-030af79e4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f0fbd-a136-4d01-aa02-72f8441a721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernaert is suggesting a “pairing mechanism for vaccine innovators
        and vaccine manufacturers” – which would help find more capacity among the
        many vaccine candidates that are out there right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14a75f-a5d6-45c4-8617-4f7513ec963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b0ea8-1011-4735-893d-735e3256aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T22:53:35.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:20:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By doing “The Great Reset … the interest of all prevail over the
        ones of an elite,” Bernaert said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8642e4d-cd15-4926-833c-d8b057f0b4f0'
