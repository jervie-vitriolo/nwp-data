    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc42ebd-f959-4405-8e4d-ef20716854ae'
    'lead': 'Civil society groups remind the public to uphold their right of suffrage
      and ensure the 2022 elections will be conducted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T08:00:24.226+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:21:42.006+08:00
