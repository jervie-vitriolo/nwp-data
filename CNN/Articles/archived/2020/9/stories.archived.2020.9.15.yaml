    'jcr:uuid': '157f7628-eb5d-43be-9927-6d7507615f4c'
    'lead': 'The Department of Health reports 3,544 new COVID-19 infections, 536 of
      which were previously reported as recoveries but turned out to be active cases
      after final validation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T16:34:04.962+08:00
