      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley Medical Center (CVMC) Chief Dr. Glenn Matthew Baggao
        said the first COVID-19 infection in Aparri is a 77-year old woman who is
        a locally stranded individual from Metro Manila.</p>'
