    'template': '1'
    'title': 'Hong Kong was once a safe haven from China. Now, activists are fleeing
      the city by boat to Taiwan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae9807-0d70-4d00-b155-c820b62765f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T11:34:53.944+08:00
