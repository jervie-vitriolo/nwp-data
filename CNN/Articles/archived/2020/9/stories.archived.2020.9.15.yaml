      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah is ready for unpleasant surprises. "This is a super slick virus
        that has broken every rule in the book," he said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94b493-b369-40b0-8829-7272bfb6a226'
