      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4c028-b159-48c5-81b7-7d6bf01f5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was very challenging," Shah, who heads the Harris County,
        Texas, health department, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff890d8-e390-46de-ab66-f39f75ed8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb4215-d888-4c13-bdad-812625528c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of moving pieces. It took several weeks to months
        to not just organize but to implement and to do safely and effectively. And
        that was a mild pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b343ec-164e-4d31-984f-6894aae8dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe76c8-5bc0-4a4b-aadb-a928432e7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a mild pandemic. And while vaccine manufacturers, public
        health experts and the federal government are all confident one or more of
        the coronavirus vaccines being tested now will be shown to work safely by
        the end of the year, the US and the world will still be a long way from ending
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5d50f-4fff-4da1-b626-64fb4f508f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fb37a-1b3f-4360-94f9-c1eb58d047ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel cautiously optimistic that we will have a vaccine by the
        end of this calendar year, as we get into early 2021," Dr. Anthony Fauci,
        who, as director of the National Institute of Allergy and Infectious Diseases,
        is helping lead the medical battle against the virus, told CNN''s Wolf Blitzer
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402a0d7-a1d6-41e0-b85b-47de8bcdc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02385e8f-65b9-4a11-81fd-0dab5e3c51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not going to be turning a switch off and turning the
        switch on. It''s going to be gradual," Fauci added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2701d-d076-4b09-afea-f43c1a4447bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366c40e-be56-46a7-a784-385c10280ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having" a vaccine does not mean having a vaccine approved, distributed
        and into the arms of more than 300 million Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2a1ff-ddf6-4dba-a7a1-3a72db896302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b89e75-76f9-41b2-8dc4-6f046cae7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, any vaccine must either be approved or authorized by the
        US Food and Drug Administration. That''s a process that under normal circumstances
        can take months or years. While the FDA has promised a speedier process for
        a Covid-19 vaccine, it must still go through a committee known as the Vaccines
        and Related Biological Products Advisory Committee, or VRBAC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3263f1-dabb-408a-b904-e67ef777adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84bd7d-7857-4a2a-8a82-e8d1cd59dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will almost certainly allow a shortcut process known as
        emergency use authorization, or EUA, but the agency has said it will require
        an "EUA-plus" that adds at least some layers of scrutiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c68e42-b94a-4ba3-9cb2-1165f42db0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3f3fc-679b-4ac0-806e-21ec2f79fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely that a Covid-19 vaccine will receive full approval
        and broad distribution right away. Instead, the FDA will probably authorize
        vaccines for use in targeted groups of people at high risk from Covid and
        most likely to benefit from the vaccine," Dr. Mark McClellan and Dr. Scott
        Gottlieb, both former FDA commissioners, wrote in a commentary in the Wall
        Street Journal Monday. "All this means that at least initially, Covid vaccines
        won''t provide the sort of herd immunity that can help extinguish an epidemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5a4d3-3f5e-4388-9ef9-74aca2417f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a66196-0527-4731-9c50-9af0205c2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will take time -- likely well into next year, even if a vaccine
        were to be authorized in January, most experts who spoke to CNN predicted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131d91a-cce8-49c3-88c2-85b2cec2944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05881cd-016b-49a8-a3fb-20fdba176601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can''t be lulled into a false sense of security by knowing
        the vaccine is coming," Dr. Marcus Plescia, chief medical officer of the Association
        of State and Territorial Health Officers, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87af4f-088a-40c3-a212-a6f65585fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e482a2-5098-4319-934f-a24ad2c52d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although manufacturers are already making vaccine doses, it takes
        time. And the US will likely need more than 600 million doses of vaccine --
        enough for everyone to get two doses of the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8079d2-7d02-4fc4-ba54-1c292749d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5ee28-3e37-4076-a299-e5b26015530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new vaccine, and a plan for getting it out</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663b625-0348-4236-952f-8b873b744e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say ... at the end of the year, there will be millions and
        tens of millions of doses available," Fauci said in the CNN interview Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a555d03-bb7a-4cee-8f78-f4ae2a3634e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa7022-f1a1-4e06-b6c8-71d1c44f1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be until we get into 2021 that you''ll have hundreds
        of millions of doses, and just the logistics constraints in vaccinating large
        numbers of people -- it''s going to take months to get enough people vaccinated
        to have an umbrella of immunity over the community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f3f68-c2a1-4d53-89cd-45f131ef9684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6291250-4774-459a-91d2-609717f23ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US just is not ready for a mass vaccination campaign like the
        one needed to bring coronavirus under control, public health experts agreed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1f980-7d8c-415f-95c7-d5b2eca9e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d03f3-7970-466b-b301-ae8975aa9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s going to be seamless," said Plescia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7fad3-b524-4e2b-a624-fa597cd89d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afeee2-195e-4b20-946f-bb6a3c04cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest mass vaccination program the US undertakes every year
        is the annual influenza vaccine. Only about half of Americans get a flu vaccine,
        and manufacturers make and distribute fewer than 150 million doses of it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f16aa5-c58d-467e-9e3d-44fd0944c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c28a1b-470a-4ba4-ac94-6ff626ed1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it takes a full year from start to finish to formulate, make
        and distribute flu vaccines every influenza season.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cd4f9-3287-412d-8366-ca26263ac5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd4b34-04b8-420e-9e5f-f7639a335b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start planning for flu vaccines in January or February," Michael
        Einhorn, the president of Dealmed, an independent medical supply distributor
        covering New York, New Jersey, Connecticut and Pennsylvania. Flu vaccines
        generally become available in August -- seven to eight months later.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176bb97e-bc7d-414f-a7b5-beb86148aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec7905-ceca-4a8f-a380-be4a1366897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s with a vaccine made using familiar technology, and dispensed
        in ways that people are familiar with -- in pediatricians'' offices, at pharmacies,
        in grocery stores and at clinics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301ff43-3163-4024-bbbd-fa19c6993c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c93203-13ad-44ff-bab8-2e4ec6815187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a playbook for influenza," Shah said. "This is not the
        same."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bed9e-4079-479b-ba21-6279a16001ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f5b8e-dc22-4961-81cf-03a3e9c3ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any coronavirus vaccines will involve new technology and a whole
        new process for distribution, administration and then for payment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1257d46-2cd8-4688-9188-a7af4126b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda2fd9-39c8-412f-8dd4-344b680c2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while anyone can walk into, say, a pharmacy, get a flu shot
        and leave without ever thinking about it again, coronavirus vaccines will
        involve a whole lot more trouble and paperwork. People will probably need
        at least two doses about a month apart. Someone will have to track and follow
        up on that.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57444a42-7d2c-4fa4-8cfd-48ad6da0adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd348d7d-3536-4542-b7e4-7a8d6c57d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able to see who has been vaccinated and who has not
        been," Dr. Ngozi Ezike, director of the Illinois Department of Public Health,
        told a public hearing about vaccine distribution organized by the National
        Academies of Science, Engineering and Medicine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e6706-b3c6-46aa-a604-291ec239f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafd9dd-b3ae-4b5f-b559-cc5d06cc3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paperwork and red tape</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2f63a-c1ee-4958-acc5-9881d406d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have two doses means that you provide the initial dose and we
        will need to bring the person back for a second dose a month later," Dr. Jinlene
        Chan, acting deputy secretary of public health for the state of Maryland,
        told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4cef1-405c-45e3-b035-f9ec3f859b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188048c-70d7-405c-8d63-b825752c19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s very likely that vaccines made by several different companies
        will be in use by next year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e81dab-2d2a-4e47-a51a-07a810f58420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acbdb2-4acd-41f0-b6d0-b8fe9250cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that we give the person the same vaccine for
        their second dose that they got for their first dose," Chan said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8afd42-f3e9-4f90-b664-fd0cee52eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ef257-247d-4aa0-9882-c6bf85968d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccination program can start until there are plans in place
        to manage this.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834d6d3-a9c5-47fb-9c7c-ced68d4b9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ef6d6-072c-4130-a395-baf48d1d2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the coronavirus vaccine or vaccines will still be experimental,
        so every person who gets one will need to be tracked to make sure there are
        no adverse reactions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874c88a-15e2-4d5b-a35d-bc74e6855f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7ee02-9e6a-44b7-a322-a9c4cadfa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no plan yet for any of this.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed06e6-0f65-40e0-83e5-cc3beef50e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4c81c-2a6c-4ecd-87e5-a2d4a2c74db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gotten very little information on how this is going to
        roll out," said Harris County''s Shah. "That makes it even more difficult
        to plan."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f30356-c37b-4d64-84ff-1983db71472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e5e47-17af-4036-ba53-11f2222de4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big potential stumbling block is what''s known as the cold chain.
        The two vaccines furthest along in development both must be kept frozen. Moderna''s
        vaccine must be kept at -4 degrees Fahrenheit (-20 degrees Celsius), while
        Pfizer''s must be kept at -94 F (-70 C). While -4 isn''t much colder than
        the optimal home freezer''s setting of 0 degrees F, -94 is more of a challenge.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450eb2e3-5dde-4c24-a0c3-10006be1ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603742a2-a039-4228-b712-5f42099222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout -- from every single point the vaccine has to traverse
        -- we have to maintain it at that temperature. Otherwise, there is a risk
        of some degradation and the vaccine possibly becoming less effective," Chan
        said. "We need to make sure that there is some capability to store it appropriately
        until it is ready to use."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e125e-9384-467c-92fa-2c93a02bfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee28b54-de9b-44dd-be2c-fef4ecb9cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, a thawed batch could mean hundreds or even thousands
        of people get a dud vaccine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcde824-7ae5-45fc-9a3d-a54aba184296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8edc4f0-6d34-42f8-9a6c-0eb691c4921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be a challenge, said Dr. Carlos del Rio, a vaccine expert
        at Emory University. "We simply don''t have freezers that can reach minus
        70 degrees in most clinics," he told the National Academies meeting.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcc6da-80fb-442e-a1c6-72f674379a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c008c7-7917-44f4-a546-a892696c36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach enough people, any mass vaccination effort will have to
        go beyond clinics, hospitals and pharmacies. "You are going to have to get
        out to communities. You are going to have to get out to places of work," Del
        Rio said. That makes keeping the vaccines cold enough more of a challenge.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e79bc-debc-46a8-ae96-c074c1725c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363feee-af4f-4935-9bc2-d87f4ebb4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plescia said Pfizer has a plan to help keep its vaccine cold. "Pfizer
        is going to have special boxes they ship the vaccines in, packed with dry
        ice," he said. "Once you get the box, it''ll keep the stuff at negative 80
        degrees for 10 days."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf3535-e42c-43d0-b72a-2d23e61bd63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c85080-d243-4d0d-99a1-3c58d797b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear, Plescia said, if the boxes could be opened
        and a few doses of vaccine taken out safely. "Even if these boxes work very
        well, it is still going to add a whole level of challenge," he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbab798-d6a3-4302-b0d4-97b3a1f7f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.438+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c24cfe-31db-422f-beae-eb335f826d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking the mass out of mass vaccination</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2148e-24f2-4f6c-a86d-70365f0e0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past mass vaccination efforts have been just that -- mass. But coronavirus
        is a respiratory disease, and the last thing anyone should be doing is lining
        people up or packing them into, say, school gyms to get vaccinated, Chan noted.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ce242-557d-4fe8-adb5-f899941ec37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52a44f-a82d-4a2d-acac-407760f4c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With mass vaccination clinics, it involves bringing large groups
        of people into a site and vaccinating as many people as possible," Chan said.
        "How do we do that in a way that reduces the risk of transmitting the very
        disease that we trying to vaccinate against?"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d604c20-abb9-47e5-b1b6-0e20a91890c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca94226-31ab-4b91-8774-db469772c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois'' Ezike said some of the experience with test sites may
        help. "We had these strike teams," she said. "We have been able to convert
        a lot of different sites into sites where people can drive up. Can you do
        a vaccination through the [car] window?" she asked.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473c065-aaac-40bc-b419-6958de6c4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfabba0-a809-44c3-b1af-f52170ce60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to accommodate that, cities and states will have to get busy
        soon. "We are going to need additional providers," she told the NASEM meeting.
        "We need mass vaccination clinics and sites. So we really want to recruit
        lots and lots of essential partners," she added -- especially for the communities
        that are hardest hit by the pandemic, including meat-packing facilities and
        remote rural areas.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731f219-2ceb-41f4-b393-aaaf02546d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9906b66-facd-44e6-8b79-369f44bb835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means changes in policies and legislation -- another potentially
        time-consuming process. Medical practice is legislated by states, not by the
        federal government. "We know that we''ll need some expanded scope of practice
        for different professional groups," she said. For instance, states may want
        to enable dentists, dental hygienists and even medical school students and
        veterinarians to vaccinate people.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bbd091-6e94-4d60-b30e-cdf29b62d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff2f5b-f334-401a-ba9d-c55b821ed3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that requires some other levels of legislation so that providers
        can get paid for their time. Changes to health insurance laws may be necessary,
        including billing codes that provide for a system under which people get vaccinated
        for no charge.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a211e1-50a3-495c-b3f0-36df64493684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd864dd-ede2-4cfc-ad2a-d6d9ffba3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because rollout will not be immediate, people will be vaccinated
        in groups. The National Academies is considering this, as is the US Centers
        for Disease Control and Prevention''s Advisory Committee on Immunization Practices
        (ACIP). They, along with private advocacy groups, have already released their
        own draft blueprints that in general put health care workers, first responders
        and the most vulnerable at the front of the line. But that''s another layer
        of management for governments to take on.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e2e40-aa3b-4852-8e27-63798a1a3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c9d5a-27fe-4014-906a-b8e99984bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have old and unwieldy systems for managing all of this,
        and Ezike said the needed upgrades may take time.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8e5fd-f7c1-48c0-a9c0-2df3314472a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d1d83-f906-4f68-9fe8-84ac0f7faa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity takes time</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbea2b-8162-4553-a05a-71736b41d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the timeline is simple biology. The Pfizer and Modern
        vaccines, at least, will have to be given in two doses, a month apart. After
        that, it takes about two weeks for immunity to build. That makes for six weeks
        from the time someone first gets vaccinated to when they can feel safe from
        infection.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8182d10-ed65-4ffa-9b52-06c4b807bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2742d3b-e511-4936-885d-c7270f8aab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.440+08:00
      'mgnl:createdBy': 'pilar'
