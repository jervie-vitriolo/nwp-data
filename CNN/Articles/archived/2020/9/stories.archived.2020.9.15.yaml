  'LEGO-phase-out-single-use-plastic-packaging':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-15T19:25:02.149+08:00
    'imagesource': 'jcr:008cbe9d-b4c8-4c4a-be6c-f843256cea51'
