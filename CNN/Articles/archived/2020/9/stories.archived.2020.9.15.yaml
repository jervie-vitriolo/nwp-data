      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Covid-19 continues to claim lives and devastate communities,
        the administration is knowingly moving to expand this policy," she said. "There
        is no excuse for this brazen disregard for people''s health and rights."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
