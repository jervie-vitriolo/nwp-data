      'mgnl:lastActivated': 2023-01-25T21:20:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb7cbf-8e35-4537-8871-d2667ea179b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipman said doctors initially brushed Eli and his illnesses off
        many times. First in their diagnosis, then when their symptoms persisted and
        even when Eli''s temperature stayed at a low-grade fever for months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43aedf-04e9-4955-8fa5-9528030b20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae54c38-0224-45f0-bd20-fe5ab50e3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one would really believe us that we were still sick, and when
        you keep being not believed you stop believing yourself," Lipman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b7212-872c-43f3-8cae-1471cb2dffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1f8ee-36ed-450e-8770-d7b7019a4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipman is still fighting the symptoms too. He said most mornings
        he wakes up with aches similar to when he broke his shoulder, he can''t go
        up the stairs without gasping and he can''t even cook dinner for his family
        like he so enjoys doing because he falls asleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b69a4-edf0-4c0f-9c32-ae4e577a0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a5816-7af4-4ea7-9b4d-907ad9c84a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Li is researching long-hauler patients and said that
        while there is still so much more to learn, the problem likely involves the
        blood vessels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f2851-8264-491b-9f0c-909e9294369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f6181-6f80-40bf-8fa8-6b3f9321157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the important things is to keep talking to your doctor,
        and doctors need to keep listening to your patients," Li said. "There is really
        something unfolding before our eyes that we need before our eyes that we need
        to actually come together with our patients and with ourselves as researchers
        and as doctors to try to help heal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa78818-13da-4de3-91fa-f170efce9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5174c1e-f682-4001-8484-92cd6ea3351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li recommended that, in addition to regular conversation with doctors,
        long haulers need to get as much sleep, movement and leafy greens as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1aadfe-bf04-4272-a046-2a07a0a4c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:48:40.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/us/long-haul-coronavirus-father-son/index.html">A
        9-year-old who''s been battling coronavirus for 6 months says the illness
        is a big dea</a>l."</em></p>'
  'Trump-administration-expand-international-abortion-rule':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T21:10:03.996+08:00
    'imagesource': 'jcr:2ffb052c-67c7-4a98-a895-bd0e178501a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4097c7d-0301-4b14-91d9-c469a7f38b05'
    'lead': 'The Trump administration is pushing to expand its ban on funding for
      foreign nonprofits that perform or promote abortions, a move that critics say
      could further restrict health care access around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T20:52:33.608+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:20:36.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:57.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'abortion']
    'template': '1'
    'title': 'Trump administration wants to expand international rule limiting abortion
      access'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a93a9-6729-4f2d-ab0b-15490cc1dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is pushing to
        expand its ban on funding for foreign nonprofits that perform or promote abortions,
        a move that critics say could further restrict health care access around the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc220c-1324-4e27-b783-29f2bf969bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5bc39f-522d-4ce4-b68a-607aace13e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move that will please President Donald Trump''s base, the Department
        of Defense, the General Services Administration and the National Aeronautics
        and Space Administration published the proposed rule on Monday to extend the
        "Protecting Life in Global Health Assistance" policy, which already encompasses
        global health grants and cooperative agreements, to apply to contracts. The
        rule already applies to the State Department, Health and Human Services, the
        Department of Defense and the US Agency for International Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b7b5f-cd59-452a-8781-d0a38c5cec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08766525-74eb-4517-a47d-064020e38745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed rule -- which now faces a 60-day comment period that
        ends after Election Day -- marks another appeal by the administration to abortion
        rights opponents in the run-up to the presidential election. In recent weeks,
        Trump has highlighted his anti-abortion stance in his judicial nominees, and
        Vice President Mike Pence has appeared with anti-abortion groups in several
        swing states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49141419-1674-47d7-b035-c40556b1730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facfe66-1511-435a-89d2-f59d7e39f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule also comes about a month after a State Department review
        found that the policy as it currently stands has hurt efforts to treat tuberculosis
        and HIV/AIDS and to deliver nutritional assistance, among other programs,
        and has had a significant impact in sub-Saharan Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb0324-7ebd-428e-a380-bb8b7e606e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b469a8d-1edc-4c8f-a4bf-2857aeaf499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from 2013 through 2015, global health funding provided
        through contracts could account for almost 40% of all funding affected by
        the rule should Monday''s provision expanding the policy take effect, said
        Jen Kates, senior vice president and director of global health and HIV policy
        at the nonpartisan Kaiser Family Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a3d7c-4437-4db4-9478-316248f45523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5809b949-541e-4f05-a2d0-01c7ba288b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is that step that (the administration) had not yet taken,"
        Kates told CNN. "I think the intent is for the policy to apply to as much
        global health funding as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dea50-47cc-41cf-baf9-3abb13f5aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113f7ab-72c8-4f10-9c43-c2fbe1bca4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for the additional requirement had been underway for some
        time. In 2017, the Trump administration reinstated the "Mexico City Policy"
        -- which had previously impacted only family planning assistance -- by presidential
        memorandum and extended it to all applicable US global health funding under
        the "Protecting Life in Global Health Assistance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc8a90-ab33-4ac8-823d-12146db4339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf1de87-2d76-4d73-a982-6828f4809ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations that continued to promote or perform abortions stood
        to lose all US health aid under the policy -- affecting more than 1,300 global
        health projects and an estimated $12 billion in US assistance in 2017-2018,
        according to the Government Accountability Office, an independent, nonpartisan
        agency that works for Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46f8de-7e85-4cf3-9f4f-715fbd21d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcca5e-7582-4df9-ae34-93ebb0b31828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was intended to apply to grants, cooperative agreements
        and contracts from the start. But applying the policy to contracts required
        the creation of new rules, which the State Department and USAID pursued by
        2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4001d89-c4e8-4124-b92e-f99ba93369db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:52:33.610+08:00
