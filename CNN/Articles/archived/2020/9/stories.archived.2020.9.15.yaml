      'jcr:uuid': '8641c59a-66f4-4baf-9bee-e28b38b1c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Can dimming lights in the evening help get
        us to sleep?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8a0a3-5e0f-4f97-b0c1-98d1031e9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2297ac3-daee-4cb6-8c5c-eb738fd714d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> Yes, though it''s really important to
        be consistent with timing. We need to work with our inner clock. Also, turn
        the red light on or dim the lights an hour before bedtime. This is how long
        it takes for the sleep hormone that is dependent on light to be released.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1804972-27a9-4f71-b2c5-1e00286627ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a988c-67b6-4728-bd30-0c1559564460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Though no matter how careful we are with lights,
        babies will still cry in their cribs. What''s your take on sleep training?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b4f58-0515-4dc8-aed2-714401e5b9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe49b6-4e1f-4369-bc47-71ebe0b989ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> Honestly, I regret calling it "sleep training"
        in the book because those two words have such a negative connotation. That
        said, there are longitudinal studies showing that allowing your child to cry
        a little and learn to self-soothe has no detrimental effects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3183964-fbe2-431c-b6fe-ff7800d7aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ac740-62c2-48ea-8a4a-db16852ef743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recommend a middle ground. Suppress your mom guilt and let them
        cry for 90 seconds before you go in. The research is crystal clear -- even
        just 90 seconds will teach them to fall asleep.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5410b8-dfaf-4346-bc0e-ed21b280bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d84001-b06f-42e8-bb9f-2305ef2753aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People don''t realize this, but babies are not born knowing how
        to fall asleep. It''s our job to teach them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403274d-0dee-4d35-bfff-d93cbc967154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef44f4-2c39-4b18-8d5e-24043720cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What do you think about co-sleeping?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf5e3c-a267-4135-8fc2-b30debbdd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df586359-0f2e-406a-b19f-ff8cb7dd4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> This is a very personal decision. But
        the research has shown that if you are in the same bed as your child, it''s
        much harder to create that short delay between when the baby wakes up and
        the parent soothes the baby, and the delay is important for learning how to
        self-soothe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724b1ee-ddf8-409a-b5cd-55f04ce01b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4da235-6ac2-4c64-9fc5-70333e4c0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a parent thinks they need that closeness, then go for it. But
        the research does show that kids who co-sleep take longer to learn to sleep
        through the night.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2543fd4-62c0-48a3-8858-b2906346f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440ac4c-905d-485c-9d08-8b6ad009f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What about naps? Last year my son took a mandtatory
        nap at his preschool, and then was staying up past 10 p.m. every night. Should
        we never wake a sleeping child?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fc23b-9b82-4d7f-bb4b-88664ce8f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e562888-3727-4a39-bb61-c2115443ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> I had that exact experience at my child''s
        day care. I tried my best to use my credentials to get them to change their
        policy so naps weren''t required, but it didn''t work, and I ended up having
        my nanny go early to pick up my daughter so she wouldn''t nap there. It was
        either that or let her sleep there and have her go to sleep at midnight.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe10f77-7b08-409c-a551-bd99945aa241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a42caf-864e-4c1c-a361-78b6770a76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is very clear on this point: Daytime naps control toddler
        sleep. Control! Kids only need so much sleep in a day. If your kid isn''t
        going to bed at night, cut that nap. Either make it shorter or cut it altogether.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a588d7-187d-4f43-b978-d911b3df7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825da879-d324-445b-a1d6-1cfcacd9a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> There seems to be a critical mass of people
        who believe that it''s better for kids to go to sleep early. But some kids
        are night owls. Are they OK?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa9ac5-6ab1-4107-a0e0-35cde6060b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaae98c-d4d3-42ee-9b7e-49689bb19714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> This is so politicized -- that somehow
        people who go to bed late and wake up late are still considered lazy. But
        there is a genetic basis for circadian rhythms. One out of 100 people have
        a mutation in their clock genes that alter their day length, and as a result
        they go to sleep later. It''s not detrimental, and nothing is wrong as long
        as they are getting enough overall sleep.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8a71c-2859-4026-acca-30b7cda92248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d5578-bf87-4ac7-8835-525453b3c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Many families are a bit off their sleep schedules
        during the pandemic and going to bed later. So they''ll be fine?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f12329-388f-4075-abf7-f19935b82705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a89fcf-642c-4eb1-90c4-ad18b7b643c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> It doesn''t matter if you go to bed later.
        What does matter is day-to-day variation. I don''t recommend doing something
        different over the weekend than during the week or when you are on vacation.
        Your circadian clock responds to time cues, and it helps regulate everything,
        from when you go to sleep to when you are ready for lunch. You want to keep
        this regular.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801be0c-1db7-4d3f-8759-b75221686add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44da98-0e79-43e6-b6d9-343f04624980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What about television at night? I''ve heard
        that you need to stay far away from all things backlit in the evening. But
        sometimes 30 minutes of TV helps us settle down.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa0baf-793d-4d4d-a8d3-6521ddc570bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939badd-b930-44d7-a0cf-067ef1a9d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> Screens can be fine at night. Just try
        to dim it as much as possible, and generally try to avoid them an hour before
        bedtime. Though people do have different sensitivity to light. Some of us
        might be fine watching them right before bed without any decrease of our melatonin
        production or impact on our sleep overall.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88868d4-2545-4f83-8dd2-299b5a2d5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95dba9-0986-4383-8d5d-4f7b95a5d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Any solutions for Covid anxiety-related nightmares
        or wake-ups in our kids?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e7211-369b-4a7d-b33f-404b8472ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394775c-a857-4436-bfb6-c0f7d8090088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Axelrod:</strong> It''s important to remember that our kids
        are sensitive to what is going on, and they may not know it or even show it.
        It depends on the age, but overall it''s important to shield our kids from
        our anxieties and the news to some degree so they can sleep.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9e8c6-24b4-4353-96b6-28a90b749919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bbe84-6abe-4446-8700-bd69c7614f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:23:53.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:21:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong correlation between not getting enough sleep and
        depression, and so the sleep deprivation can end up making them feel even
        worse if it continues. Parents need to try to provide the comfort their kids
        need, so the kids'' anxieties don''t take over and keep everyone from sleeping
        well.</p>'
    '75':
