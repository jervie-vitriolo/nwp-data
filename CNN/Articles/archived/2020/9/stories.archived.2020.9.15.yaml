  'Task-Force-PhilHealth-report-negligence':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T14:19:41.096+08:00
    'imagesource': 'jcr:9c55ddf8-1260-48bb-a032-e382209604fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04db0d3a-8b34-47e9-87ad-28eececf4cde'
    'lead': 'Key officials of the embattled Philippine Health Insurance Corporation
      were found to be negligent in some of their duties, including in the implementation
      of the agency’s controversial interim reimbursement mechanism, according to
      investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T14:25:09.763+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:21:16.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:48.741+08:00
