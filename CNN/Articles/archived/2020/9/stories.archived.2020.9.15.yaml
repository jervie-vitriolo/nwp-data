      'mgnl:lastActivated': 2023-01-25T21:20:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job market has stabilized, and travel restrictions have loosened,"
        said Fu Linghui, a spokesman for National Bureau of Statistics. "People are
        more willing to come out and spend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f3520-485e-4dff-b041-6e4149802de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s recovery makes it an outlier as the pandemic weighs on
        the rest of the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24aaf8-753a-4aa4-86a3-190b4a15b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top economies — Canada, France, Germany, Italy, Japan,
        the United Kingdom, and the United States — have shrunken dramatically in
        the first half of 2020. China was the only country for which the International
        Monetary Fund projected growth this year in its June forecast. It''s expected
        to eke out a 1% increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ef5a0-2704-4b30-8252-cfc4039ed77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cautious recovery</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2f93d-6163-4ae2-bd20-813aa426f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has been bouncing back since its $14 trillion economy
        shrank 6.8% in the first quarter, the worst plunge for a three-month period
        since China started publishing quarterly figures in 1992.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07104e7a-edc6-4d27-b305-e54288f8409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country managed to avert a recession and grew 3.2% in the second
        quarter as other major economies posted massive contractions. But that data
        showed signs of weakness — particularly in retail, suggesting that Beijing
        was still having a hard time convincing people get out of their homes and
        splurge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc526f6-b608-4cbc-b4c7-d025f76e7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That now appears to be changing. Fu pointed out that China''s box
        office is recovering since authorities allowed cinemas to reopen in mid-July,
        with August ticket sales down a bit more than half of what they were a year
        earlier. Movie theaters had been closed for several months before the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90716a99-56d3-4a82-aeab-7f1064857342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car sales, meanwhile, rose nearly 12% in August from a year ago
        — a sign that government efforts to incentivize car buying by handing out
        cash may be working. Residential property sales were also boosted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57ad24-86c6-4654-8a0f-9c69b9ea41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending remains strongest among wealthier consumers, as evident
        from the continued rapid growth in car and property sales," economists at
        Capital Economics wrote in a Tuesday research note, though they noticed that
        the data suggests the recovery is "broadening out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23fe74-e54b-424b-b192-9c2c18ec12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of growth</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aeaf1a-f886-4373-9592-2886121c9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s data revealed other positive signs. Industrial production
        and capital spending picked up in August, while the unemployment rate nudged
        slightly lower — 5.6% in August compared to 5.7% in July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aae3a0-a425-4415-8e42-6c427ab54af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.635+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This growth has brought some jobs back to the market," said Iris
        Pang, chief economist for Greater China, in a research note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e1b65-fab8-4439-b93e-73f07a21ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.636+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indeed the internal growth circulation that China is promoting,"
        she added, referring to Beijing''s recent focus on spurring domestic demand
        and trying to reduce its reliance on foreign trade, capital, and technology
        as tensions rise with the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd87015-434b-496f-968e-e31002b59a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.636+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country still faces challenges, though. The unemployment rate
        is still higher than historic levels, and Beijing''s data does not include
        people in rural communities or a large number of the hundreds of millions
        of migrant workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82e710-997a-4c82-9768-3d58a8125e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:43:49.636+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Fu, the government spokesman, said Tuesday that the country
        still faces "big unemployment pressure" as a record number of new college
        graduates enter the job market. He said many of those people have had trouble
        finding a job because of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86056d-430e-42ca-93d7-70a473175220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:49:18.119+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/09/15/economy/china-economy-retail-intl-hnk/index.html">"China''s
        economy shrugs off global slump as shoppers join the recovery"</a></em></p>'
  'California-officials-say-climate-change-is-to-blame-for-the-deadly-wildfires-burning-in-the-state-for-nearly-a-month':
    'author': 'Hollie Silverman and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T17:57:48.102+08:00
    'imagesource': 'jcr:7db92a34-ccdb-4850-8054-83ccc49c01b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6438e4-5f5c-48c9-974c-b7934979af42'
    'lead': 'The wildfires that have killed at least 36 people and burned through
      more than 4.6 million acres on the West Coast are fueled by climate change,
      officials in California and Washington said again on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T17:45:32.966+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T21:20:57.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:52.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California officials say climate change is to blame for the deadly wildfires
      burning in the state for nearly a month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894f3c8-927b-4137-ac3d-47ed55027f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The wildfires that have killed at
        least 36 people and burned through more than 4.6 million acres on the West
        Coast are fueled by climate change, officials in California and Washington
        said again on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34e172-0ce4-4e42-b222-c9beba27b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom, Los Angeles Mayor Eric Garcetti, and
        Washington Gov. Jay Inslee all reiterated that the fires in their states are
        the result of the climate crisis, challenging assertions from President Donald
        Trump that they were the result of poor land management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fa145-2f6c-4122-ae66-9379efd5547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 87 active fires burning across the US West Coast, including
        at least 25 large fires are burning in the California, according to the National
        Interagency Fire Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0dcee-0b6c-4e53-b23e-2c4bf10abcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Climate change is real''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa9fa2-b580-434c-b0fc-ca8c5a1761e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing Tuesday, Newsom said that record breaking temperatures
        and drought conditions, which have fueled the recent fires, have been going
        on for years because of climate change. He emphasized the importance of addressing
        climate change while also battling the fires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe2989-0803-4884-8913-84ad7602af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is real," said Newsom, who met with Trump on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd79df1-b65f-4b78-934b-42bc9c3fc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about acknowledging science, not about believing in facts
        or not believing in facts. Facts are facts; science is science. It''s about
        acknowledging the science and acknowledging the facts," Newsom said. "The
        hots are getting a lot hotter;&nbsp;the dries are getting a lot drier."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0fdb49-da47-4940-8619-3fa13729ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.966+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said the meeting was an opportunity to remind the U.S. President
        that 57% of the forested land in the state of California is under federal
        jurisdiction, while just 3% is under the state''s control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f44d68-1a23-431d-9759-8e03e236b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it should be the joint responsibility of the state and federal
        government to do more on vegetation management and forest management.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f02fc-ea1b-4e6a-9403-3bb593eb0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t do this alone," Newsom said. "We''re going to need the
        federal government to step up in substantial ways."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2907f5a-28b4-41d3-9856-a86ced99dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcetti echoed that sentiment Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc5997-3c3a-4f7c-be5b-f777b78f85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our federal agencies do step up and do help us,&nbsp;and do know
        that we need their assistance," Garcetti said to CNN''s Anderson Cooper on
        "AC360," adding that he believes the U.S. President is assigning blame to
        the state based on political motivations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12dea3-d95b-461a-8912-c095872b2cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leader at the very top continues based on the electoral map
        to either, you know, put down California for not raking enough," Garcetti
        said. "He doesn''t say anything like that in a swing state. In the gulf coast,
        he doesn''t assign the blame for the hurricanes or anything that they have
        done. It seems partisan at a moment that we should be non-political, and that
        we should be finding our common ground in America."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c20b3-ce54-4eee-8ec1-468df7be706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denial doesn''t work when it comes to climate, " Garcetti said.
        "The cost of denial is that people lose their lives and their livelihoods."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49608bdb-303d-4ce1-b043-aab07413fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dozens killed and missing in fires</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7b057-a5ad-4757-8760-53072c52d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people have died in the California wildfires. The most
        deadly —&nbsp;the North Complex Fire —&nbsp;has claimed 15 lives and grown
        to more than 260,000 acres across four counties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691cf74-c36b-4353-8af4-04362f5feccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Butte County Sheriff''s office identified seven
        victims killed in Berry Creek, who ranged in age from 16 to 79.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20b3fb-1aa9-44b4-8286-d1dc5aae2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatalities have already been recorded in Oregon and Washington,
        where multiple fires are creating smoky conditions and poor visibility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0d7c5-5163-40d0-8c08-8f6f97429bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1 million acres have burned in Oregon, according to the state''s
        fire dashboard, which also shows that 10 people have died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f696998-ed76-4642-bc9d-e900454bf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.967+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, we have now learned of 10 fire related fatalities as confirmed
        by our state medical examiner. I am at a loss reports over these deaths,"
        Gov. Kate Brown said during a news conference Tuesday, adding that she and
        her husband are "holding these families in [their] hearts during this extremely
        difficult time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8129cb-0202-48c3-ba16-cd7d9e097a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As firefighters continue to battle multiple blazes, authorities
        have reported 22 people are missing the state, an update from the state''s
        Office of Emergency Management said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c11ab-ce2a-4d6c-9dd4-27ba536ef06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there have been 22 individuals reported missing associated
        with these fires," Emergency Management Director Andrew Phelps said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0079b79-3616-4d11-a516-6c4d6f2ad80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re concerned for missing family, please report that concern
        to the local law enforcement entity," Phelps said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7336e93-cccf-45d6-96c0-2eb72ccc3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encouraged people who are evacuating to register with the
        American Red Cross so that officials and loved ones will know that they are
        safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7cc1e-f2c9-4db8-b8d9-647942fcd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smoke conditions choking Washington</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533e72e-af42-4a01-b21e-9f298f2b4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently nine large wildfires burning in Washington state.
        The two largest —&nbsp;the Pearl Hill and Cold Springs fires —&nbsp;are burning
        adjacent to one another, and have so far collectively scorched 412,582 acres
        as of Tuesday night, according to the Washington State Department of Natural
        Resources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b971f-92b7-4c88-95fa-6cdc31bd044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smoke has blanketed much of the region, walled in by mountain
        ranges that line the Pacific Northwest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0235143-1b4f-43b0-8c33-7622db9a60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, virtually, the entire state is covered by a cloud
        of smoke that''s unbelievably irritating, downright unhealthy, and dangerous,"
        Inslee told CNN''s Wolf Blitzer Tuesday night on the "Situation Room."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d892e-331a-4abf-9476-bf915eee920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had dozens and dozens and dozens of homes burned down, had
        entire towns destroyed," Inslee said, adding that the state had "lost one
        beautiful child."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330a9e1-ee8c-49b4-aef0-9014e97bd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a tragedy," he said. The governor said his state and others
        are seeing the effects of climate change during this fire season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c1386-9fcc-4542-9fdd-d6acfad9ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"This is such a disaster in any dimension,&nbsp;but a particular
        disaster because we had our state turned into a tinder box by climate change,"
        Insle said. "We have grass now that''s almost like gasoline. A spark will
        make it explode. We have fires that just create walls of fire 20, 30 feet
        high from grass and sage brush."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab339afb-227d-427b-b788-92f81e5829e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.968+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires from grass and sage brush has "consumed whole towns,"
        Inslee said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff816166-0dab-4413-acf7-28ad834a5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malden, in eastern Washington, saw 80% of its buildings destroyed
        in a firestorm Labor Day weekend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be784b-b25d-4162-844d-e1d968e33003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire took out several homes and civic offices including the
        fire station, post office, city hall, and library, the Whitman County Sheriff''s
        Office said in a news release.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c9783-bb5d-4441-a298-6ee58cef359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post offices close temporarily because of fires</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51632a17-4b67-4893-a653-4ed98a5b8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of United States Post Service (USPS) offices have had to
        temporarily close because of wildfires and high winds in the west, according
        to the postal service''s website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b7dd9-1351-4d72-bca5-f723cac2191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve locations have been shut down in both California and Oregon,
        and one location in Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f176a-9421-4681-9c1e-e13177d140dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:45:32.969+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USPS website is directing customers to other locations to pick
        up their mail and packages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba126441-779a-4187-858f-430fa102d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:56:56.992+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com&nbsp;</strong><a
        href="https://edition.cnn.com/2020/09/15/us/west-coast-wildfires-tuesday/index.html">"California
        officials say climate change is to blame for the deadly wildfires burning
        in the state for nearly a month"</a></em></p>'
