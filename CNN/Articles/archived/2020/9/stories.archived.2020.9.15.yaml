      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5396b-8a66-4d30-9e29-c23993b005f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you make it political in nature, not driven by health and
        medical considerations, ultimately people will take sides."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0178c7-aad9-45e2-91b5-5c5cf915ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670d339-1038-46d5-9d78-94e6b1e0f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless a majority of the population gets vaccinated, the virus will
        continue its spread. Most estimates suggest that 60% to 70% of the population
        must be immune to provide enough herd immunity to interrupt the spread of
        the virus. Polls indicate that only about half of Americans feel confident
        right now about being vaccinated.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cf06a-b748-4d4b-b2ad-23266a3bcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac7247-fdc4-4e5f-963c-169a0bf68d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if vaccines are less than fully effective, that may mean even
        more of the population needs to be vaccinated to have an effect on spread.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c30862-b565-46b6-b69f-ca9a859c0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072c446-0cfe-44aa-9680-f5f22cd1c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:20:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the unknowns.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bafaa6-3cdc-4e71-9837-da5eba799dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.441+08:00
      'mgnl:createdBy': 'pilar'
