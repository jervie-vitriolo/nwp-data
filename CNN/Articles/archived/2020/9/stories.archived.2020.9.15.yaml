      'text': '<p><em>CNN Philippines’ Northern Mindanao-based correspondent Alwen
        Saliring contributed to this report.</em></p>'
  'the-stories-of-penafrancia':
    'author': 'Kristian Sendon Cordero'
    'caption': 'The Metropolitan Cathedral of Naga City, the mother church of Bikol.
