      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Economic Forum (WEF) said
        there is a “strong possibility” that the “current manufacturing capacity may
        not be enough to supply a global COVID-19 vaccination programme.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c2b43-bda5-4c50-a07f-a087bbb106e7'
      'mgnl:activationStatus': true
