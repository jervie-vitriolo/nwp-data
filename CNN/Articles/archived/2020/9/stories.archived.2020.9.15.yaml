  'sws-survey-covid-19-worst-is-yet-to-come':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T13:10:48.047+08:00
    'imagesource': 'jcr:9a592dac-ea9e-411b-b329-afebfdf3275b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea765482-f735-4e50-bfb8-4ed8578bd127'
    'lead': 'The proportion of adult Filipinos who believe the COVID-19 crisis will
      get worse has risen to 57 percent, according to a Social Weather Stations survey
      released on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T13:20:33.337+08:00
