  'denr-manila-bay-measures':
    'author': 'CNN Philippines Staff'
    'caption': 'The government has planned interventions to ensure that the white
      sand overlaid on part of Manila Bay''s shoreline will not get washed away, the
      Department of Environment and Natural Resources said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-15T21:53:07.910+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0561b1-430d-47d3-9fff-7e78dea3dfc1'
    'lead': 'The government has planned interventions to ensure that the white sand
      overlaid on part of Manila Bay''s shoreline will not get washed away, the Department
      of Environment and Natural Resources said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T21:58:17.109+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:20:30.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:58.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Manila-Bay']
    'template': '1'
    'title': 'DENR: Measures in place so Manila Bay''s white sand won''t get washed
      away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596edec-e282-40c8-bf78-aebbbf6c6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;The
        government has planned interventions to ensure that the white sand overlaid
        on part of Manila Bay''s shoreline will not get washed away, the Department
        of Environment and Natural Resources said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d214fc-d323-4089-891b-d01f4d9c6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR assured that public funds will not be wasted amid concerns
        that the sand will eventually be swept away by storms and high tide to the
        bottom of the bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772b603-1489-498c-b99c-097a2ee17407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR also reassures the public that the funds used for the
        project will not be put to waste as engineering interventions are being made
        to prevent the artificial white sand from being washed away," said the agency
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73962d-3151-4ee4-a338-99a887f815f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda explained in a phone
        call to CNN Philippines that there is already a hidden "geotube" surrounding
        the beach area that serves as a barrier between the land and the sea. He added
        that erosion of the white sand is still expected but "it will not be that
        big."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ff7ec-0b73-42a1-8540-49b7994b72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also maintained that the white sand does not pose health
        risks since it cannot be suspended in the air or inhaled given that it is
        100 times bigger than dust. The department also reiterated the Department
        of Health''s statement assuring that no "<a href="http://cnnphilippines.com/news/2020/9/9/doh-clarifies-dolomite-risks.html">untoward
        incident</a>" will result from the white sand project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487c504-0ef3-458e-b614-0c410d0fd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment advocates have repeatedly <a href="https://www.cnnphilippines.com/news/2020/9/3/denr-manila-bay-white-sand-pamalakaya-oceana-philippines.html">slammed
        the project</a>&nbsp;as merely "aesthetic", a criticism the agency dismisses
        as "misleading."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e323f5d-8d8e-47b2-a64f-a36443f0022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These blind critics have been propagating lies and baseless accusations
        against the DENR and government in general in all forums, including social
        media, to advance their selfish interests," the DENR statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175d3f6-ba9a-465b-889a-2f81d0b10c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:58:17.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:20:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained that the white sand in the project has been used for
        years due to dolomite''s capacity to filter water. The entire "beach nourishment"
        project of Manila Bay spans 120 meters across the shoreline and 60 meters
        towards the bay. Its cost is pegged by the DENR at P389 million, with P28
        million used in the extraction and transportation of dolomite from Cebu province.</p>'
