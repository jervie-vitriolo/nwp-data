    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH nearing 270,000 with 3,544 new patients'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c086b84-3e3c-46f8-8f38-3b1995591878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T16:34:04.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The Department of Health reported on Tuesday a rise of 3,544 in the country’s
        coronavirus case tally, bringing the total to 269,407.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0c836-6aa6-4fd0-8197-3596b18fab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the list of areas with the highest number of new infected
        residents is Metro Manila with 690, according to DOH. Cavite came next with
        305, followed by Rizal with 201, Negros Occidental with 173, and Bulacan with
        98.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd78f73-1b56-4f83-bc97-58cba7404b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the department also said that of the newly
        announced infections, 536 were earlier erroneously reported as recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab13175-e362-43f2-987e-2c532aa27141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time the DOH reclassified cases as deaths
        or active cases after initially tagging them as recoveries. Just a day before,
        the country saw its <a href="https://www.cnnphilippines.com/news/2020/9/14/PH-coronavirus-deaths-new-record-259.html">highest
        single-day increase in its coronavirus death toll</a> after the DOH announced
        259 fatalities, of which 253 were previously reported as recovered but were
        re-tagged after final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd7da6-b87a-4811-95b5-e03fa76f70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department usually issues such a correction in its daily case
        report, as it earlier explained it is “reliant” on the submissions of regional
        epidemiological surveillance units, local government units and health facilities,
        which rectify from time to time their own data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90055a0a-d7fb-4829-9556-f290b1bf2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported another 395 survivors, along with 34 new deaths.
        These brought the total recoveries to 207,352 and deaths to 4,663.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8e40f-7b7e-445f-8692-8c9902169e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly announced deaths, 29 occurred in September while
        the other five transpired in the April to August period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d23627-0e4c-4a47-9363-927de8c2c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:00:12.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account the recoveries and deaths, the country now&nbsp;has
        57,392 active cases or currently ill patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d43d4c-f694-42a8-8124-8fb6b26c9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:19.947+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it removed 25 duplicates from the national case
        count as part of its constant cleaning process. It added that besides the
        536 active cases incorrectly inputted as recoveries, two more cases previously
        announced as COVID-19 survivors turned out to be deaths after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384d5f9-2dec-4762-b5e8-b9b22db9ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:45.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases abroad</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b975dc-e017-4883-a965-b6399964104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:38:18.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs confirmed 15 new cases
        among Filipinos abroad, pushing the total count in the sector to 10,329. Seventeen
        more have been cleared of COVID-19, while another died of the disease, raising
        the tallies to 6,571 recoveries and 773 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aeda55-f5c8-4a52-be49-9190729a84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:38:18.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA noted that the Middle East still accounts for the highest
        number of detected COVID-19 cases among overseas Filipinos, while the Americas
        ranks lowest among regions across the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595e1ed-ccc2-422f-b1fa-654d8e03f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T17:38:18.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:21:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the viral disease has afflicted over 29.2 million people
        worldwide, according to data from the US-based Johns Hopkins University. Of
        this number, more than 928,000 have died, while around 19.8 million have recovered.</p>'
