      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon will also have cloudy skies and rains due to thunderstorms,
        Aurelio added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58ea97-264b-44b3-8e11-9cbc59f79486'
