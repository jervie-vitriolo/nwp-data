  'COVID-19-athletes-recovery':
    'author': 'Jacqueline Howard and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-15T06:17:55.137+08:00
    'imagesource': 'jcr:db91ac88-a547-427c-887c-2918b12c95ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d710f2-36ce-4650-8da8-701687381ccf'
    'lead': 'As athletes recover from COVID-19, taking images of their hearts to screen
      for inflammation may help doctors determine when it could be safe to get back
      in the game, new research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T06:19:11.165+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:21:47.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:19:43.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 study suggests to screen recovering athletes for heart inflammation
      before they return to play'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e633a5d-b8ce-464c-8240-0be8c3ceac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As athletes recover from COVID-19,
        taking images of their hearts to screen for inflammation may help doctors
        determine when it could be safe to get back in the game, new research suggests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604a1b9-e0a6-444d-8fa2-9285e84ed013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small study -- conducted by researchers at Ohio State University
        -- found in cardiac magnetic resonance images, or MRIs, that among 26 of the
        university''s competitive athletes who were recovering from Covid-19, four
        showed signs of inflammation of the heart muscle, called myocarditis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ad686-e7a9-49fd-985e-aa0ac41f881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective was to investigate the use of cardiac magnetic resonance
        (CMR) imaging in competitive athletes recovered from COVID-19 to detect myocardial
        inflammation that would identify high-risk athletes for return to competitive
        play," the researchers wrote in a research letter published in the journal
        JAMA Cardiology on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d85d07-4fa1-4bd6-9965-30e22405910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers performed cardiac magnetic resonance imaging on
        26 competitive athletes referred to the university''s sports medicine clinic
        after testing for Covid-19 between June and August. The athletes were involved
        in football, soccer, lacrosse, basketball and track -- and none had illness
        severe enough to require hospitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbce15-dd50-4600-9c0f-0d403f7c217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12 athletes reported having mild symptoms, such as sore throat,
        shortness of breath or fever, while others did not show any symptoms, according
        to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53489bba-4632-47ef-a763-7bf7c959a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardiac imaging was performed after each athlete quarantined
        for at least 11 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d48dc6-fff4-4b9a-aeb2-6a37fa8a76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imaging showed that four athletes, or 15%, had findings consistent
        with myocarditis and eight additional athletes, or 30.8%, had signs of prior
        myocardial injury. It''s unclear from this study if this inflammation will
        resolve itself or produce lasting damage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27675dc2-4833-43b2-ac17-f5d4b5661e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardiac magnetic resonance imaging has the potential to identify
        a high-risk cohort for adverse outcomes and may, importantly, risk stratify
        athletes for safe participation because CMR mapping techniques have a high
        negative predictive value to rule out myocarditis," the researchers wrote.
        "CMR may provide an excellent risk stratification assessment for myocarditis
        in athletes who have recovered from COVID-19 to guide safe competitive sports
        participation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9da3a-0403-4957-9a80-df25e27938cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the doctors do not
        have a baseline image of the athletes'' hearts before they had Covid-19. There
        was also no control group of students who had not had Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c1f70-232b-4b24-90b3-6b5a109f05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings would
        emerge among a larger group of college athletes from various universities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa1f4e-811b-4915-8930-88744a667335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, Ohio State was among several schools reporting
        Covid-19 cases within their athletic programs. Ohio State is part of the Big
        Ten conference, which has announced that it would be postponing all fall sports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a235fe5-9116-4a57-b04e-dfef2002b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the coronavirus pandemic, it has been recommended that
        athletes with a probable or definite diagnosis of recent myocarditis not participate
        in competitive sports while active inflammation is present. This kind of inflammation
        can weaken the heart, and if it is a severe case, it can lead to heart failure
        and sudden death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3b8e2-4fce-4744-967b-80824ff83235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T06:19:11.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:21:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research before the pandemic estimated acute myocarditis and
        other forms of heart muscle inflammation to be the cause of sudden cardiac
        death in 5% to 25% of athletes.</p>'
