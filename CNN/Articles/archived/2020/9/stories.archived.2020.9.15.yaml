      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is only the beginning, no? So ito po ay pauna lamang given
        the very limited period of time na binigay po sa task force to come up with
        its recommendations,” Presidential Spokesperson Harry Roque said in his media
        briefing.</p>'
