      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday: 8:00 a.m., 10:00 a.m., and 6:00 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28cd1e-3c4f-424a-9458-be32e0fcff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church is also open for private prayers daily from 8:00 a.m.
        to 11:30 a.m. and between 1:00 p.m. and 5:00 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593f198-2129-42b7-91cf-14e77543c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T09:23:28.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:21:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Mass celebrations will continue to be streamed online through
        its Facebook page and YouTube channel for those who cannot attend in person,
        it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db643b2a-1718-44e4-bbda-a0be99af66cb'
