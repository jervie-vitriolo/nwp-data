      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c216106-1606-4efe-8f93-ee5ca0482190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi Saturday ngayon, tinago ko muna yung books nila; tinago ko
        yung laptop. That’s the problem right now. I have to tell them, ‘You need
        to take a break!’” she says, laughing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7011c-603d-4821-a05e-9e78c8a47f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabalan also feels she now has a deeper connection with her children.
        What she loves most about her day is the moment right before sleeping, when
        her children open up to her and tell her stories about their former classmates
        and teachers. Likewise, she would also reveal to them stories about her past
        work, along with the difficulties she once had. “That wouldn’t happen before,”
        she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1d89c-b9b8-47fa-985f-b1f951655f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:17:38.244+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:20:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the start of the pandemic greeted her profound trial and
        uncertainty, Tabalan says that today, she feels more hopeful.</p>'
