    'template': '1'
    'title': 'Here''s why a vaccine will not stop the COVID-19 pandemic right away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9185f1-f9de-4498-b9a6-634101af55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T20:45:23.433+08:00
