      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Umair Shah remembers the last mass
        vaccination campaign the US waged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126b333-8a86-496a-ab77-2e6af13eeb17'
      'mgnl:activationStatus': true
