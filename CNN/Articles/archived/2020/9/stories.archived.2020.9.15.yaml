    'jcr:uuid': '0a69eacb-33d8-47f0-8d7f-6fa8e4b4bb30'
    'lead': 'Metro Manila residents can expect cheaper water bills beginning October.       '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T12:59:15.480+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T21:21:28.464+08:00
