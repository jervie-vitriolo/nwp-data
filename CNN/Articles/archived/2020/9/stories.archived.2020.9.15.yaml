      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) —</strong>&nbsp;A
        Manila-based celebrity cosmetic surgeon has been rearrested in Lapasan in
        Cagayan De Oro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0cc97-2d99-4177-b4c8-4922c58ba60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:24:49.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from Northern Mindanao again apprehended Dr. Joel Mendez
        in a police operation on Sunday. He was convicted of attempted rape and two
        counts of rape, according to the regional police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e002c-c75a-4732-8790-8fc183c1fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:24:49.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez was arrested by virtue of the warrant issued by a court in
        Mandaluyong City last February 4. He is now detained at Maharlika Detention
        Center, and will be transported back to Manila.         </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5858dc8-3499-47df-8226-6b82a2044ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T21:36:08.059+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail was recommended in the new arrest warrant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52543b6f-2b05-4999-81cd-34ee607bac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:24:49.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will never stop until all wanted persons [are] arrested and
        put behind bars since it is our mandate to enforce the law [and] ensure the
        safety of other people that may be possible victims," Northern Mindanao Police
        Chief Police Brigadier General Rolando Anduyan said.         </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634871b-f6a5-4988-9088-074815d33844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:24:49.740+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez is the owner of Skinology Spa and Wellness Center, a medical
        spa based in Quezon City.         </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5d2b7-fc25-40db-8d57-43dd9dc47132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:24:49.741+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:20:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetic surgeon was arrested last July 12, 2018 in Mandaluyong
        City for allegedly molesting a 17- year-old girl and a model of the Mendez
        Medical Group inside his clinic in 2015. He was released after posting bail.</p>'
    '7':
