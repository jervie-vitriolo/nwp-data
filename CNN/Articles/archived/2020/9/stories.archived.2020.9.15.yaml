      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Some public school students will have to share self-learning modules or SLMs
        during the pandemic school year, the Department of Education said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dc795-87e4-48bb-b461-7506eaa74173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modules will be “on rotation," according to DepEd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60484a1c-6e6e-47a9-9337-2e1ef1915143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is allowed. At most four but ang sinasabi namin (what we''re
        saying is) two learners can use it,” DepEd Undersecretary Diosdado San Antonio
        said during the agency’s 2021 budget hearing at the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a8451-686e-401e-9185-f30b15291bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured lawmakers that the materials will be disinfected using
        UV light before being distributed from one student to another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c59a6f-c2e5-4cdf-9eca-930dc80aa4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers Party-list Rep. Franz Castro said
        the ratio of self-learning modules to students should be one is to one. However,
        education officials said they will not have enough money to produce all modules
        for each student because that would cost around ₱35 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea907209-b785-4df5-b86f-18a565c6ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department apparently approved only around ₱15 billion
        for the production of modules in next year’s budget, leaving a deficit of
        about ₱10 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49439d10-3de5-4441-8aea-bfa7fa8c2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers said they will help the agency get additional funding
        for the modules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898e894-3547-4d64-8c80-276287bb65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the proper time I will be moving for the additional ₱10 billion
        budget so that our teachers can do the teaching  and focusing on teaching
        and not soliciting for materials,” Bohol 1st District Rep. Edgar Chatto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63b3ca-f1fe-4713-8577-5beb5dd188f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million basic education students have so far enrolled for
        the pandemic school year. Most of them, or over 22 million are registered
        in public schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3236ec-83c9-4e09-8264-d458118e6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to lack of access to gadgets or internet, most of them prefer
        printed modules or lessons as their alternative learning delivery modality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ee77b-e5e7-4c84-a205-5056c9a55131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T18:00:08.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes will resume on October 5 as the government
        rejects calls for an "academic freeze" amid the pandemic.</p>'
