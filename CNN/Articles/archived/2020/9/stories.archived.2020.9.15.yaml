    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LEGO to phase out single-use plastic packaging'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc7b38-9e70-457e-8780-48e4c323229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The LEGO Group has announced plans
        to package its products in recyclable paper rather than single-use plastic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599f0e5-39f4-4bbe-9b88-efbe830130cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef9ecf-0140-48a0-b72b-5345ea7eebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish toymaker said in a statement on Tuesday that the new
        bags will begin appearing in LEGO boxes starting in 2021, as part of a $400
        million investment into sustainability initiatives over the next three years.
        The bags have been in development for the past two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce04b7f-5f0f-4973-8c02-6e41a640b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc516df9-a3b3-4f28-85df-7ba5b22a4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We receive lots of letters from children asking why we still use
        single-use plastic in our boxes, which inspired us to begin to make this change,"
        said Tim Brooks, vice president of environmental responsibility at LEGO. "This
        is part of our ambition to make all our packaging sustainable by the end of
        2025," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563bb01-3967-4fc5-b80d-fa7da1a5e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41ed49-980b-4f08-82ba-40186e2086ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEGO Group, which benefited from a surge in sales during lockdowns
        as more people of all ages bought sets, uses about 5,000 metric tons of plastic
        a year to box its products, accounting for 10% of its total packaging. A much
        bigger problem is the LEGO pieces themselves, which require 90,000 metric
        tons of plastic a year to make.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8ca29-3375-4341-a9eb-f2b1c5af14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fa1a6-a3bb-4082-8f55-7d242c387014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO has been working for years to develop alternatives to petroleum-based
        plastic that can be used in its blocks. Some progress has been made, but the
        vast majority of individual pieces are still made with plastic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa24ac3-f71f-44f6-9068-b5fb5a0b5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a98056-a990-405d-b3cc-9e2bda13650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainably produced LEGO bricks need to be equally safe, durable
        and technically sound as the plastic variety, with identical color fastness
        and compatibility with older bricks, Brooks told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d2cbe-d413-40b9-a611-5393ad1d6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb86ff-2c07-4af2-a252-d9de54d4a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pieces must be strong enough to click together and hold elaborate
        structures in place, such as this £350 ($450) Hogwarts Castle, while being
        easy enough for a child to pull apart, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08ac15-7908-49e6-93a1-aec83b2df86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52f4b4-a88b-40de-bcd8-dd7f02212b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding environmentally friendly alternatives to plastic, which
        is a major polluter of oceans and water sources, is vital to tackling the
        world''s climate emergency because it will help address greenhouse gas emissions
        from the production of goods we use every day, such as cars, clothes and food.
        A study in the journal Science published in July found that even if the world
        cut plastic pollution 80% by 2040, there would still be about 710 million
        metric tons of plastic waste contaminating the environment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93630455-cfb4-4087-970d-e8816c7aec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138f406-c062-4a15-979e-bdc7daf9f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many companies, suitable replacements are hard to find.
        For example, Nestlé, which used 1.5 million metric tons of plastic packaging
        last year, said in January that it plans to pay more for recycled material
        in order to encourage new suppliers to enter the market for used plastics
        that are suitable for food packaging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd281e6-a4c5-4d38-99ed-fc5315cd89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe387b-0af7-4fff-a256-1a38bad08a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO said on Tuesday that it is working with research institutes
        and other businesses to find materials that are as durable and high quality
        as plastic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24376dd1-c6cd-4ef8-9507-02612987de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab9e0a-b41c-4b49-a8d9-3d52d4380d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to make all its products from sustainable materials
        by 2030 and said it will increase its use of "bio bricks," such as those made
        from plant-based materials like sugar cane, which currently account for around
        80 of its 3,600 pieces, or about 2%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79605481-9d7d-4bd8-8cae-db338f5844a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6fc04-8de9-4667-9e1a-03916b335aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a plastic pollution crisis and all companies need to
        reduce their plastic use," said Emma Priestland, global corporate campaigns
        coordinator at Break Free From Plastic, a global lobby group whose members
        include Greenpeace and The Sierra Club.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a55165-fb7c-4e09-bc68-1e68b26cea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b76571-9185-442f-b6af-078b7a04d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s great to see a company facing up to the harm caused
        by their single use plastic packaging and taking action, LEGO''s entire business
        is based on plastic so they need to go the extra mile to really be sustainable,"
        Priestland added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670841dd-ff9c-4bd1-b869-8e4418e22fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a6488-334f-485f-8999-0eb04619f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEGO said it will expand LEGO Replay, which enables customers to
        donate used bricks to children in need, to Canada and one other country beyond
        the United States by the end of 2022. Almost all customers surveyed by the
        company prefer to hold on to their LEGO sets or pass them on themselves, according
        to Brooks, who said that bricks made today still fit those made four decades
        ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e72bf1-7f6b-49cf-952f-75b2627397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T19:27:06.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:20:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/15/business/lego-plastic-packaging/index.html">
        "LEGO to phase out single-use plastic packaging"</a></em></p>'
