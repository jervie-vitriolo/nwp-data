    'jcr:uuid': '00426165-ca2a-44a0-bf3f-102db5ff9f48'
    'lead': 'The LEGO Group has announced plans to package its products in recyclable
      paper rather than single-use plastic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-15T19:27:06.862+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:20:47.144+08:00
