      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been restrictions on federal assistance money for abortion
        since 1973. In 1985, the ban was extended to foreign groups receiving federal
        aid. That policy has been enforced off and on since, with Democratic administrations
        traditionally rescinding the policy and Republican administrations reinstating
        it.</p>'
