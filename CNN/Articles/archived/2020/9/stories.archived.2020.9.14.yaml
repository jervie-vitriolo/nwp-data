  'Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Businessmen Dennis Uy and Manny Pangilinan (FILE PHOTOS)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T19:01:31.248+08:00
    'imagesource': 'jcr:a3533177-2869-441a-9a7e-1feada9191a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14361693-afc8-457c-b1a9-0427a3ba910c'
    'lead': 'The Department of Energy revealed on Monday that Pangilinan-led PXP Energy
      and Uy-owned Udenna Corporation have submitted bids to explore select areas
      in the West Philippine Sea for oil deposits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T19:08:27.467+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:18:59.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:12.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Recto', 'Bank', 'Reed-Bank', 'West-Philippine-Sea', 'oil-exploration',
      'PXP', 'Udenna']
    'stories': ['4024ab99-fca9-4f4f-979b-da18f7e049e3']
    'template': '1'
    'title': 'Dennis Uy, MVP eyeing oil exploration deals in West Philippine Sea'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74975146-d7fd-4fcb-9f7e-0c0742ad723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Tycoons Manny Pangilinan and Dennis Uy are looking to explore areas in the
        West Philippine Sea for oil deposits, the Department of Energy revealed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d8254-ebd6-4841-9d73-525191d5a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency opened bids for <a href="https://www.doe.gov.ph/pcecp?q=pcecp/nominated-areas">four
        nominated areas under its Philippine Conventional Energy Contracting Program</a>,
        which covers possible petroleum deposits near Recto Bank, an area subject
        of the country''s territorial row with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cfc198-fac6-4e5c-b390-ffe807013dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s Udenna Corporation submitted bids for nominated areas 7 and
        8 identified by DOE. The area is also called Reed Bank, an oil-rich sea feature
        within the Philippines’ 200-nautical mile exclusive economic zone that China
        is also claiming despite the ruling of an international arbitral tribunal
        which negated Beijing''s sweeping claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb92bcf-cc8f-4266-ba06-44d66afa7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s PXP Energy applied for Area 6, which covers a different
        section in the disputed waters. All bids were found compliant with the DOE''s
        legal, technical and financial requirements. Its subsidiary, Forum Energy,
        holds the rights to drill the adjacent area under <a href="http://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html">Service
        Contract 72</a>, which it secured in 2012.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d14e95-d22e-44b3-8b4c-5c54895978bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was put on hold as the government is now looking into a joint
        oil and gas exploration deal with China in the disputed waters. However, the
        two camps have yet to finalize rules on how they will carry out the new agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01014de7-b30d-4d19-beed-52fc9197cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/31/antonio-carpio-south-china-sea-joint-gas-oil-development.html">PH-China
        joint oil, gas exploration a win-win solution to South China Sea dispute –
        Carpio</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7b205-5989-4b60-9a15-fce8d035d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bid submitted by Troika Giant Power Corporation for
        Nominated Area 5 covering the Mindoro-Cuyo Basin also passed this stage. Bids
        are charged ₱200,000 per area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c71fc-fc2c-4e74-a685-c2d8addd2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the acceptance of application documents, the DOE will
        then review a company''s qualifications before it is chosen as the area contractor
        and is awarded a petroleum service contract by President Rodrigo Duterte,
        according to DOE guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4801f-1258-4f9e-b795-f3cf17d7fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/7/DOE-own-marine-exploration-vessel.html">DOE
        eyes own marine exploration vessel</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e3bb3-364a-4ac6-8e4f-f29ca54930b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:08:27.468+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:18:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy has been aggressively expanding his fuels business, having begun
        with his retail brand Phoenix Petroleum. In October 2019, he signed a deal
        with Chevron Philippines which allowed him to take a <a href="https://cnnphilippines.com/business/2020/3/11/Dennis-Uy-Malampaya.html?fbclid=IwAR3TXdFNCDa4MA6nuheDQACEk2_0TXWx7Pi3rokb2AHj6i_M7EP-AK9sFpw">45
        percent stake in the Malampaya consortium,</a> which extracts fuel reserves
        off Palawan province.</p>'
    '10':
