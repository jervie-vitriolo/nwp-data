      'mgnl:type': 'text'
      'text': '<p><strong>History and Revisionism</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d527ae-fc84-4492-a867-64d52e816a9c'
