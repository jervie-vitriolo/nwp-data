    'template': '1'
    'title': 'Palay production seen to increase 16 percent in Q3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d310c9-a17f-4a18-aabc-9ab3e7047c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)&nbsp;—</strong>
        The country''s production of palay (rice paddy) is projected to increase in
        the third quarter of the year by 16.4 percent to 3.551 million metric tons
        versus the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a51e0-468c-48c7-a45e-fdcc258ed28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05109d92-ef94-4f43-9acc-33aef5d035c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Palay and Corn estimates report, the Philippine Statistics
        Authority said this projection is higher than the third quarter 2019 production
        at 3.051 million MT.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dda8e-fe17-4025-9aab-b08aec1316ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d645f8-232c-4bf6-92e9-7b12913abdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest estimate is also higher by 0.2 percent than the initial data
        at 3.545 million MT as of July 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4304c4b-9993-4a5b-b011-a05b671f8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760656a5-c79d-4ea7-abcb-3fddaa7c58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased projection is backed by improved harvest area, which
        was up 15.7 percent from 742,870 hectares last year, PSA said. It added that
        yield per hectare is expected to inch up 0.49 percent to 4.13 million MT in
        the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a37860-b63d-4ac8-aa39-7e7304cc5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea49f2-d2b1-49cc-b739-02408ac1e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, corn production is also seen to improve by 3.4 percent
        to 2.817 million MT versus last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055002f-dc6e-4b32-ab32-0a82fd8936fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b251f-f0e0-4dc8-a9e8-ba810c29e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:17:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter palay production grew 7.1 percent to 4.125
        million MT, while corn production grew 15.4 percent to 1.352 million MT.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922b43f-4ca3-49c9-b3b9-1146d031edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4e7f6-95f0-4e75-b925-fc74cf178a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the agriculture sector reported a growth at 1.6 percent during
        the period amid the health crisis. Industry and services both fell by 22.9
        percent and 15.8 percent, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23a079-fd77-4006-985e-0a6f4549a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6423798-c673-4280-8fca-399f0018f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has implemented programs to increase
        the country''s rice production with the goal to bring rice self-sufficiency
        to 93 percent this year from currently 86 percent. This includes loan programs
        to provide more funds to rice farmers, and the Rice Competitiveness Enhancement
        Fund for upskilling of farmers and for improving production through innovation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0f108-1867-4e40-9a82-92bec502ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b0dae-44c2-484a-af97-c4a60ce20a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:14:50.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar also renewed his call for local
        government units to purchase rice directly from rice farmers to help in stabilizing
        the price of the staple grain.</p>'
  'Duterte-slams-pharma-firms-seeking-advance-payment-for-COVID-19-vaccine':
