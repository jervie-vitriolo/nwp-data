  'congressman-questions-doh-hfed-budget-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T22:23:39.159+08:00
    'imagesource': 'jcr:376e9dcd-b541-4b69-94e1-ef70e2f34f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd58e1349-da1e-482e-ae02-e5aed9883841'
    'lead': 'A lawmaker questions the Health department’s budget allocation under
      the Health Facilities Enhancement Program, noting that nothing has improved
      in the public health system despite billions of funds injected to the program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T22:28:30.122+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:18:04.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:21.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'HFED', '2021-budget', 'health', 'barangay-health-stations',
      'public-health-system', 'House-of-Representatives']
    'template': '1'
    'title': 'Lawmaker questions budget allocations under DOH’s program for upgrading
      health facilities '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998d498-7f37-494d-9d7b-b33656662896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Anakalusugan party-list Rep. Mike Defensor questioned the Health department’s
        budget allocation under its public health facilities upgrading program, noting
        that nothing has improved in the system despite billions of funds injected
        to the program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefbad9-3949-493b-a87a-0c4d2db15f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5019090-743e-4824-9cb1-403614fc8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives Committee on Appropriations
        deliberation for the department’s 2021 budget, Defensor cited funds allocated
        to some barangay health stations (BHS) across the country under the Health
        Facilities Enhancement Program (HFEP) in 2018 that range from P100,000 to
        P300,000 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf7c99-dbe2-4839-903a-abe47d38173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cca9a-5954-49e7-8ad5-06e5b915088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HFEP is a government program that aims to assist public health facilities
        like BHS and rural health units in improving their facilities by providing
        them better equipment and infrastructure to be able to give quality health
        care service to those in need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061a95e-6774-4f07-a26f-28c83d303a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b77b5a-f725-490a-9912-ab59c0f8fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lilibeth David, undersecretary for health facilities and infrastructure
        development of the Department of Health (DOH), explained that proposals come
        from the regional level that are later on reviewed by the central office.
        Proposals depend on the equipment needed and completing the infrastructure,
        she noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5578b-af11-4199-ab04-00fed5d8efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401e31e-5601-40b0-9054-fec82a022bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Defensor noted that despite the budget allocated for the
        program, which he said might have reached more than P100 billion already since
        2014, public health care system still has not improved. It would seem like
        funds are just being placed everywhere without the intent of improving the
        system, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c31366-5cc8-4466-8f50-21d56e58d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47263ee-4a5f-4bc1-9ce4-6d53abd44083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that there are even more private hospitals in
        some regions than public hospitals, leaving residents no choice but to resort
        to private hospital services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0cac0-d4bd-44a5-9251-cf33cd784ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840ebbb-ddf5-4deb-babb-c3989479cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region alone, there are 27 private hospitals
        and only seven government hospitals, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed98999-4aed-4ad8-8499-f566bb3fd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e751acc-91d0-40f9-82f9-0673668c90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel then approved the motion to suspend the budget hearing
        for DOH due to lack of clarity regarding the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27eeea5-510b-47f8-8e3b-f20b69ee9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15926f-fc20-42ba-8c2f-29e609b540e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:13.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo Rep. Janette Garin questioned the DOH’s pneumonia
        vaccine procurement, noting that vaccine for children was at P830 from P770
        per dose. This is despite purchasing more at 5.9 million doses from only 1.9
        million from the same supplier. Price of vaccine for senior citizens also
        increased to P524 from P342.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d735b11-25de-4d58-985c-272b99f565c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b83f1a-aebe-42b7-80e2-67dcb55443e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Usec. for public health services Dr. Myrna Cabotaje said
        the higher price was due to “global shortage” of supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b793e-53b4-4b4e-8f6a-df06571cbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061ecd2-ea60-4389-8c71-dfb9906af998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:28:30.124+08:00
      'mgnl:createdBy': 'bamba'
