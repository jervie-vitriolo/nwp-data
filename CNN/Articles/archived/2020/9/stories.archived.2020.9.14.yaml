      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department said these feats were achieved despite Metro
        Manila and nearby provinces being placed under a two-week modified enhanced
        community quarantine in mid-August, temporarily slowing down the pickup in
        economic activity in these areas.</p>'
