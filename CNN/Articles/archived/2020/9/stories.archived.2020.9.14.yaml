      'mgnl:lastActivated': 2023-01-25T21:18:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households, however, had more rice stocks this August compared to
        last year, with the inventory growing by 7.5 percent.</p>'
