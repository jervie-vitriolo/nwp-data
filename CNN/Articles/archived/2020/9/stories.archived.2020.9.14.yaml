  'Naomi-Osaka-ancestors-US-Open-tennis':
    'author': 'Jay Croft, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-14T08:00:25.609+08:00
    'imagesource': 'jcr:8924232b-c9b3-406a-b665-fe83e66addf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f516dce-bbe2-4a87-9c54-c2f3fb7b86fe'
    'lead': 'Naomi Osaka came from behind to win the US Open, and a day later, she
      looked back in gratitude far further into the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T08:06:59.888+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:19:36.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
