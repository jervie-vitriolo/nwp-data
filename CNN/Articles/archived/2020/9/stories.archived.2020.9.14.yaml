    'template': '1'
    'title': 'Travel authority needed for Tagaytay trips — Eleazar'
    'updated': 2020-09-14T16:41:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6f7a1-3e48-4725-8b9c-a89ed499f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.454+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>&nbsp;Non-Cavite
        residents are prohibited from going to Tagaytay without travel authority,
        Joint Task Force COVID-19 Shield Commander Lt. Gen. Guillermo Eleazar said
        on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af037244-6bb8-4373-bf1c-42c31186e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.456+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>While it is true na ‘yung Tagaytay, dineclare ng LGU nila na
        hindi na kailangan ‘yung travel pass pagpasok du’n, ‘yun po ‘yung manggagaling
        ng Cavite</em>,” he clarified in the Laging Handa public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ac5fe-eba3-4463-9566-a2a691ee5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.454+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While it is true that the local government of Tagaytay
        declared that travel passes are no longer needed in the area, such only applies
        to those coming from Cavite.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126d398-adf3-4d58-8f62-7275f2810f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.454+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat po may reason ka ng pagpunta. [….] Dapat kumuha ka pa
        rin ng travel authority</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16ef1c-9b62-4937-a425-52a584c2a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should have a reason for your travel. [….] You
        must secure a travel authority.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd58c5-99c4-4fa8-879d-3ad440e26dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar reiterated that only workers and authorized persons outside
        residence (APOR) are allowed to travel outside Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42780c20-63ae-466f-b209-c20e311655c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tagaytay reopened its doors to local tourists, travelers have
        been flocking to the renowned holiday destination. Heavy traffic was experienced
        in the area due to the increase in motorists and private vehicles over the
        past week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558e458-19d7-4fb0-a757-a896a87c55ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IATF to release guidelines on ’staycations’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc893fb-a696-4ff9-ae43-1bc24b6975af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JTF COVID-19 Shield Commander said the Inter-Agency Task Force,
        through the Department of Tourism, will be releasing guidelines on “staycations”
        in areas under general community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72951da-1229-4b5c-af26-107cde4e879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that only those who live in the same city, province,
        or area are allowed to book staycations in hotels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e52a1-a34b-4c7d-a650-619984cfabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ‘yung mga hotel na ‘yan, eh, sa Metro Manila, taga-Metro
        Manila ka… Sa probinsya, taga-du’n ka sa probinsya</em>,” Eleazar emphasized.         </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a2a4b-6f86-4703-99da-f621198783b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If those hotels are located in Metro Manila, then
        you should be from Metro Manila… If those are in the province, you should
        be from such province.]         </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e72b7a-05c4-414f-b7f6-3ec4f57c2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:55:56.455+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, there are no restrictions for travel within Metro Manila
        and other highly urbanized areas, he said.         </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad916783-58fe-4c50-a03f-403e92176153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque said
        hotels in GCQ areas are allowed to offer "basic accommodation services" to
        guests through an in-house staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d513a6d-55c3-4b8c-bacb-beca6c50bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talaga pong unti-unti nating binubuksan ang ating ekonomiya,</em>"
        Roque said. "<em>Ito pong pinaplano ng DOT ay alinsunod naman sa pagbubukas
        ng sektor ng turismo."&nbsp;</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e1c33-ddaf-4250-920d-4d40520dbecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really slowly opening up our economy. The plan
        of the DOT&nbsp;is in line with the reopening of the tourism sector.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8086f-5c1a-4b5a-848d-f22cbd74f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that this "marks the beginning of the reopening of the
        tourism industry in Metro Manila."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2998bfd-8fc9-4843-b9c5-280f1a2690de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/12/Tourism-industry-loses--190-B-revenue-.html">Tourism
        industry loses ₱190-B in revenue from March to July 2020</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853db11d-87f1-4702-9f64-5891f804d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the presidential spokesman&nbsp;clarified that other
        services offered by hotels, such as restaurants, cafes, bars, gyms, and spas
        will follow the guidelines earlier set by the IATF as to what services can
        be offered and how many customers can be accommodated at a time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf56a2-5f8a-4429-9d20-43bf0b0aad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:03:31.577+08:00
