      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1520 or “Doktor Para Sa Bayan Act” aims to have
        one doctor per town in the country by providing scholarship to deserving but
        financially-challenged students, from state universities and partner private
        schools.</p>'
