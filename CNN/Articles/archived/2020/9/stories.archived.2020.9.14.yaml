    'lead': 'President Rodrigo Duterte hits back at pharmaceutical companies who are
      asking advance payment for the procurement of COVID-19 vaccines'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T23:33:37.607+08:00
