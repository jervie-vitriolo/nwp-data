      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which would need approval by the Food and Drug Administration,
        would allow the companies to collect more data on the safety and efficacy
        of the vaccine candidate while diversifying the pool of participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308550c8-f180-4097-8f84-942973517871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e326bd8-2084-4046-b2d2-21439f6768b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should strive to have as more diverse population as
        possible," Pfizer CEO Albert Bourla told CBS on "Face the Nation" Sunday,
        stressing the importance of having a diverse group of volunteers given the
        heightened impact Covid-19 has had on communities of color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6fb2f-12cc-411a-8a8d-f60962a11d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fc3be-dfc9-41c5-8d99-bc5ba964e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now we are not bad. Actually, we have a population that
        globally only 60% are Caucasians, 40%, approximately, minorities," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48a2f1-d383-4fcb-b20a-bd4ee47952c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff25a1-3de9-4073-9432-7453cbb7e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla told CBS that there was a "quite good chance" that the team
        testing the vaccine candidate will know whether it works by the end of October.
        But when asked if people would have to wait until 2021 to get the vaccine,
        Bourla said he didn''t know how long it could take for regulators to approve
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33edb6-8ef0-4df5-8f89-647d9a442b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5d21f-079b-4b73-8f8e-e6f34fecc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases -- which is working on its own vaccine candidate with
        Moderna -- said Friday he remains "cautiously optimistic" that a vaccine will
        be ready by the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc58fed-0111-4f8b-a619-097b1a9b7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d9987-2940-409e-a108-09c6c529e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But meeting the high demand will present its own logistic challenges,
        and Fauci said life is unlikely to return to normal before 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b61e9-ef63-40c7-a26f-2995677bfbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ba93e-b9bc-4339-adc9-f6d53f86e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be turning a switch off and turning the switch
        on," he told CNN''s Wolf Blitzer. "It''s going to be gradual and I think it''s
        going to take several months before we get to the point where we can really
        feel something that approximates how it was normally before Covid-19."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf70013-c8c6-474c-8717-75019d87cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39d875-1446-429a-95f7-22a2bfd35bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, more than 6.5 million cases of coronavirus have been
        reported in the United States, according to data from Johns Hopkins University.
        More than 194,000 people have died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898cff6-7d6e-435c-bddf-c06f7de39e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380fc40-e1bb-4201-86dc-9885a88e019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>35 vaccines in human trials</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cfa67-9f5a-4c19-9f05-a00a2b672942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that finding a coronavirus vaccine is so critical has led
        to an accelerated timeline for vaccine development, leading to some concerns
        over safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff17815-2b1c-4a28-acb5-7757ecc62571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68166c9-fe64-4541-9a75-2c85eeed2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, nine companies signed a safety pledge promising
        they would not seek premature approval for a vaccine, and Dr. Fauci has reiterated
        that Americans should have confidence in the approval process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9d158-6e20-4c51-b6d1-156ab672a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f26a0-459b-41a0-9d6c-67ef2e3d38b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 35 vaccines in human trials around the world. Eight are
        in late-stage, large clinical trials as of Friday, per the World Health Organization,
        including Pfizer''s and a candidate by AstraZeneca and the University of Oxford,
        which announced its trial would resume in the United Kingdom after being halted
        last week following an unexplained illness in one of the volunteers -- a step
        experts said is not unprecedented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9a4d3f-7a1f-4491-ab61-23e67ac2c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f9b9c-a128-4e9a-8c36-ebe379052401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large trials such as this, it is expected that some participants
        will become unwell and every case must be carefully evaluated to ensure careful
        assessment of safety," Oxford said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b16ef-e15d-4ec4-816f-3393bc64862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acca15-66ae-4c35-94bb-5c68a42e070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing a vaccine trial is a standard precaution, US National Institutes
        of Health Director Dr. Francis Collins told a Senate hearing Wednesday. He
        said it''s meant to ensure experimental vaccines don''t cause serious reactions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb9950-e10e-4859-82a9-7d601cc6b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902785a-003c-494f-82f7-6f15262331a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>College towns struggle after fall semester begins</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003eb77-809e-40d1-b1f2-fe2d05486927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many colleges have moved classes online, that hasn''t necessarily
        stopped students from gathering. And now some college towns are grappling
        with outbreaks of Covid-19 as the start of the fall semester complicates local
        responses to the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0fe66-a331-4537-99fa-2f606ce44232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc6f73-adee-4a3d-bc19-a1ce1f65a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urging students to understand the imperative role that they
        play in stopping this community spread and, ultimately, saving lives," said
        Aaron Stephens, mayor of East Lansing, Michigan, where Michigan State University
        students were asked to quarantine after the local health department reported
        342 new cases among people affiliated with the university since August 24.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2180f0-17b6-4199-8ad3-c343ea98998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5b17c-487a-44d1-9786-77b46ebfccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MSU is committed to doing everything we can to prevent the spread
        of COVID-19," MSU Physician David Weismantel said. "The safety of our entire
        community is a priority and we all have a role to play in preventing the spread
        of the virus."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6edcb7-ccf0-4500-9017-168434a304b1'
      'mgnl:activationStatus': true
