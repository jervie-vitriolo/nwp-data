  'terry-branstad-steps-down-china':
    'author': 'David Culver and Ben Westcott, CNN'
    'caption': 'Then-Chinese Vice President Xi Jinping and then-Iowa Governor Terry
      Branstad raise their glasses in a toast at a state dinner on February 15, 2012
      in Des Moines, Iowa.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T18:19:47.689+08:00
    'imagesource': 'jcr:76ee232b-bb5f-40e8-a088-56a03d1cd099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d96fcdf-da20-4544-a8a4-39f64e4d3d3b'
    'lead': 'Terry Branstad will be stepping down as United States Ambassador to China
      after more than three years in Beijing, a source confirmed to CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T18:21:07.600+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:19:02.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:11.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Ambassador to China Terry Branstad stepping down as tensions with
      Beijing rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba891c2c-4ce8-4a5c-b047-b8e0ae73fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Terry Branstad will be stepping down
        as United States Ambassador to China after more than three years in Beijing,
        a source confirmed to CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99a913-a273-4410-9813-f6f28a8745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad is expected to leave Beijing before the November US Presidential
        election, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfd310-69e6-4690-b49e-1013f4915164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid increasing tensions between the US and
        China on several fronts. The Chinese government announced on Friday it would
        be imposing unspecified restrictions on senior US diplomats and personnel
        inside China after <a href="https://www.cnn.com/2020/09/02/politics/us-chinese-diplomat-restrictions/index.html">Washington
        put in place a similar measure</a> targeting Beijing''s diplomatic corps on
        September 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f9eb1-b4df-4e66-ad76-de71c9354587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post <a href="https://twitter.com/SecPompeo/status/1305367639204786182">early
        Monday,</a>&nbsp;US Secretary of State Mike Pompeo thanked Branstad for his
        service to the American people as the US Ambassador.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718904f-7964-403c-8339-627e1dd221bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President (Donald Trump) chose Ambassador Branstad because his
        decades-long experience dealing with China made him the best person to represent
        the Administration and to defend American interests and ideals in this important
        relationship," Pompeo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31f639-ad12-406d-9b31-99acb38cf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo didn''t give a reason for Branstad''s departure, or any announcement
        about a potential successor to the important diplomatic post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767d0e1-14bc-4f4d-a363-b6905c3f306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad was one of then-President-elect Trump''s first ambassadorial
        picks in December 2016, shortly after Trump won the US Presidential election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39a3c7-14b6-44ad-bb70-5f16373d69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said at the time that the then-Iowa governor was picked for
        his experience in public policy, trade and agriculture, as well as his "long-time
        relationship with (Chinese) President Xi Jinping," whom Branstad had known
        since 1985 through US-China government exchanges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004672b8-713c-45dc-8c4c-c068dfd4f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that period, the two were believed to have maintained a friendship
        of sorts, with Xi meeting again with Branstad during a visit to the US in
        2012 while still vice-president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bfd6e-3540-4774-936e-bd0ab909de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Branstad''s appointment was welcomed by Beijing, with
        Chinese Foreign Ministry spokesman Lu Kang lauding him as an "old friend of
        the Chinese people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6573e-a267-4787-b022-28f1059c3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Branstad has overseen one of the rockiest periods of US-China
        relations in recent history. Since his appointment, the Trump administration
        has placed tariffs on hundreds of billions of dollars of Chinese goods as
        part of a long-running trade war. It has also banned Chinese technology firms
        such as Huawei from the country''s communications infrastructure and receiving
        US components, and tightened visa restrictions on Chinese state media journalists
        working in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dd008-aa6d-446f-b18a-416800564724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, an opinion piece written by Branstad, in which he
        accused the Chinese government of "exploiting" US openness in recent decades,
        was rejected for publication by Communist Party mouthpiece People''s Daily
        for being <a href="https://www.state.gov/wp-content/uploads/2020/09/Peoples-Daily-Response-Letter.pdf">"seriously
        inconsistent with facts."</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9b266-bdfc-4b82-adfc-9b5fcbb4dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do wish to publish this op-ed in the People''s Daily, you
        should make substantive revisions based on facts in the principle of equality
        and mutual respect," the state media publication said in its rejection letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72c106-2803-416b-8fa6-7fbc3501f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Secretary of State Pompeo accused People''s Daily of
        "hypocrisy," saying that if the Chinese government was a mature power, it
        would "respect the right for Western diplomats to <a href="https://www.state.gov/the-hypocrisy-of-the-prcs-propaganda-system/">speak
        directly to the Chinese people."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34d2da-32d3-4621-95bc-5afe2592205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:21:07.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/14/politics/terry-branstad-china-intl-hnk/index.html">
        "US Ambassador to China Terry Branstad stepping down as tensions with Beijing
        rise"</a></em></p>'
