    'template': '1'
    'title': 'ANALYSIS: Hong Kong set the bar for charter cities. But it''s not a
      blueprint that can be transported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f1a42-4072-40d9-8a57-17b5292ecacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A lush pocket of northeastern Ireland has
        been identified as the potential site for a new global city to rival Hong
        Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c04fb-5807-417c-bd4d-c8254ed95b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c86eb-8a8b-4356-a29b-0cdcb285d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under property developer Ivan Ko''s original plans, the charter
        city "Nextpolis" would be wedged between two of Ireland''s largest towns and
        filled with half a million Hong Kongers taking refuge from political pressures
        in their home city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183a64c-3339-400e-9fc1-fb79a9e9c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf2284-7a58-4dfb-a705-9158723a3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter cities are those given leeway to operate differently to
        the standard model set by various territories. There are hundreds of such
        cities in the US, including San Francisco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56e067-04df-4f1b-89bc-d77c3738bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bf511-e8ad-418c-9a86-4a5632e98782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while charter cities are fairly common, international charter
        cities are another matter. The idea, proposed in the late 2000s, was that
        new cities could be established in developing nations and operated by outside
        governments or organizations, with a completely different economic and social
        model to the rest of the country, as a way to supercharge development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f05be0-d64b-4ac6-9f4b-177a72a7b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0aebc4-1dc3-4e38-8732-123f9dd13bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If "Nextpolis" goes ahead, it''ll be the first bid to establish
        an international charter city -- albeit one with some tweaks -- in almost
        a decade, and the first to go beyond the planning stages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78487f7-f97f-416d-8505-fe6c7998c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843431da-464c-45b0-92c9-e57af0eb545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts were derailed by corruption and instability, while
        the model itself has been denounced by some as neocolonial and unworkable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a2b95-8844-4fe6-a8f6-7d7baa9cb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6d9af-c16b-43d6-b2a6-4ca525a297e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko, founder of the international charter city investment company,
        Victoria Harbour Group (VHG), says his plan for a "new Hong Kong" in Ireland
        is still on track, despite an apparent lack of progress with Irish authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29feb6a-28d1-4efa-bb96-d3d30713a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6ca02-4d95-4f87-93f7-869efbe558b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a charter city?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a787873-8416-4a22-b1b1-14bfce328896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International charter cities were first conceived by economist Paul
        Romer in the late 2000s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05840577-8df5-4171-9ddc-1f52cf477180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fdafe-d2f2-4950-8de1-ff9c0e0b044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong was itself the original inspiration for many international
        charter city advocates, Romer included, who saw it as a proof of concept:
        a city that had operated for decades with a British framework in Asia, and
        then a unique political and economic system within China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a69b8-2d26-4ec6-9f33-b20e6affabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534a851-7363-4e55-927b-8737f33ed1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International charter cities work like this: a new city is created
        within a sovereign country but is free to experiment with its own political
        and economic system -- usually one with low taxes and scant regulations. A
        foreign country could even act as the administrator of the city -- the idea
        being that a spillover effect from this city will boost the economy of the
        developing-world country it is built within.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928bba3-573f-4875-946b-251de8070aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d27912-7454-41e2-904e-32880b2e4748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romer, in a 2009 Ted Talk, gave the example of creating a "special
        administrative zone" in Guantanamo Bay, on the southeastern tip of Cuba, that
        would be administered by Canada, and "connect the modern economy and the modern
        world" to Cuba. This is similar to how China created a special economic zone
        in Shenzhen to connect the country to the capitalist world and afford urban
        pockets greater economic freedom to experiment without a wholesale change
        of the national economic system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe01ff-6f27-45b1-a200-3819c4a0e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1dabe-a56e-415b-a8c6-6f5ace73caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romer''s two attempts to establish international charter cities
        in Madagascar and Honduras, both ultimately failed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198ac30-f1c5-4e7c-9c7d-b07a63e0f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38728eaf-2e7e-4ff3-9aec-acd39741ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first project fell apart when Romer''s backer, Madagascan President
        Marc Ravalomanana, was forced from power in a coup in 2009. He then turned
        his attention to Honduras, which had just undergone its own coup, bringing
        President Porfirio Lobo to power. Concerns about corruption dogged the project,
        and Romer eventually resigned from a transparency commission that was supposed
        to be overseeing it, saying he had been blocked from key information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfff94-0798-4b2d-b1be-fcc75e1fc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80eb1f-8741-44fe-b80d-1c4e2d623bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many critics of the charter city model, the instability and
        corruption seen in these developing countries pointed to a problem at the
        heart of the idea itself: that you can''t fix countries by parachuting in
        some neoliberal economists with grand ideas. Others also argued the idea itself
        was neocolonial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c999c-c23a-4712-973d-a13083605872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89779690-bbfa-4034-aa4a-be81593dafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Hickel, an economic anthropologist and author of "The Divide:
        A Brief Guide to Global Inequality and its Solutions," said that the closest
        model to charter cities in practice is free trade zones, which have been "roundly
        denounced in the literature on economic development because they do virtually
        nothing to improve actual development outcomes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea2874-d595-437f-9449-b22d76ed170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ff748-b20f-486d-a5a1-2650e79da8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wages tend to be lower than they are in the national territory,
        labor standards worse (and) environmental regulations non-existent," he said.
        "This makes it ideal for patterns of accumulation by foreign capital, but
        not good for national development."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e1a1e-23fb-47ce-9281-f344c9f932d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a523433-982a-4ffb-b78b-eead71c36095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Hong Kong?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c3c70-ced3-44b4-94a5-8b83e32eb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko, the "Nextpolis" founder, told CNN that he had been working on
        the idea for an Irish-Hong Kong "charter city" since last year, when anti-government
        unrest rocked Hong Kong, leading many to consider leaving. But while he is
        reportedly pressing on with his plan, the Irish government is less than keen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2e467-e8d8-4f7f-9fbf-a93eccbebef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e7ae9-76df-4aa9-a568-c86db06d8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Ireland''s department of foreign affairs said that
        "following an initial approach in December 2019, the department had limited
        contact" with Ko, and it had taken "no further action" on this matter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9a48c-c893-4299-87f3-00f33407ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57d4ee-941f-4682-9f81-638f81b8cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially happy to talk, Ko broke off communications in July.
        The same month several students suspected of committing "secession" were arrested
        under a new security law imposed on the city by Beijing. Ko''s plan had been
        held up by many as a potential solution to those wary of the law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4fe17-c94f-41c2-9733-f703edc963a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8828b2-b149-4245-ac5f-4dee66341f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if anything is ever realized, it''s likely to be a radically
        reduced version of Ko''s original vision. According to a version of the plan
        leaked to the Times of London, he''d originally proposed a settlement of half
        a million people. His latest plan is for a town of just 15,000, smaller than
        some Hong Kong housing estates. According to the Times, officials expressed
        concern at him acquiring the amount of land required for a city the size Ko
        initially suggested.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca323f2b-3784-47d7-8c25-37650331750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a330d3-d06e-45fe-9d40-aa4de037cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko is not the only charter city proponent to see this as a potential
        solution to Hong Kong''s current political crisis. But while these proposals
        nod to Romer''s ideas, in practice they would be very different beasts: Ireland
        is obviously not a developing country, nor is there any chance of the Hong
        Kong government getting involved to assist with the building of the new settlement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149dd881-86e0-4d53-aaed-ad16b3ac404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3cf97-2a1f-4f00-a743-3aa3498656c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Hong Kong is such an attractive example to charter city proponents
        of a place that exists within a country but governs itself differently that
        many feel this model can be transferred to another continent, swapping China
        for Ireland or the UK, to enjoy the same economic success that Hong Kong has
        in past decades.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca935d6-1567-45a3-84e1-4a9ed9b334be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed707b-53c7-45ca-ad13-db02fd02f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The original charter city</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00120a-2d89-4222-b2d8-05b2ddbb37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent essay "Let''s build Hong Kong 2.0 here in the UK," Sam
        Bowman, director of competition policy at the International Center for Law
        &amp; Economics, wrote that "advocates of charter cities want to replicate
        the success of Hong Kong and Singapore."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb6ef6-18bc-4562-9bcd-159310cf3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a81c4-1c70-4db9-ad7c-7afbb0bf5e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But charter city proponents are often guilty of cherry picking characteristics
        of the city they like and pointing to these as causes for its development,
        while ignoring other, less palatable issues. What Bowman and others also miss
        is that accidents of history made Hong Kong what it is today, and the resultant
        complex economic fabric would be hard to replicate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4bc26-99ff-45d0-b5e0-0983e3def624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa1e25-b504-40a8-a225-0caab548aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong sprang from colonial rule. The British administered a
        small piece of what was previously Chinese territory until 1997, giving it
        an established legal scaffolding and access to expertise in governing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394f576-832f-4ae9-b46b-b3b6433493d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef3530-f863-4b6c-88ce-647a2a70b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the libertarian economist Milton Friedman called Hong
        Kong under the Brits an "almost laboratory experiment in what happens when
        government is limited to its proper function and leaves people free to pursue
        their own objectives," the reality isn''t quite so simple.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561e9e5-62d7-42b2-8481-af11b01ae73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89883069-3152-4eff-bb7b-d20fb1f63f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the time Friedman made those remarks in the 1980s, when he
        made a documentary on the city, Hong Kong was booming as a manufacturing center,
        thanks to sweatshops staffed in part by immigrants from China. The city was
        also increasingly emerging as a tax haven and financial center, both connected
        to and sufficiently apart from the global monetary system to avoid regulation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f490fe-5636-4068-a0c3-d4d96cb1c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9e90d-3043-4bb9-9b6c-b6169d98dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for all the talk of Hong Kong''s former freedoms, its Chinese
        residents did not have much political representation until near the end of
        the 20th century.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bfb0e-fa91-4348-a920-0acafa51239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16739110-c7c4-4710-9973-f5e4307b028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to have a free market libertarian paradise if you
        don''t have democracy," said Sam Wetherell, an expert on the history of cities
        at the University of York.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbcc8f-df62-4ead-aa0b-9f0bff32a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30056c8-9c89-4000-9fa5-c1b365249132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of that system can be seen in Hong Kong today, one of
        the most unequal societies on earth, with low wages and stratospheric rents
        that force many people to live in tiny apartments or even so-called "cage
        homes," sharing a small, much-subdivided space with dozens of others. The
        city is also hugely dependent on a class of low-paid migrant workers, many
        of whom are forced to live with their employers and earn less than the already
        low minimum wage of $4.80 per hour.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e03fc-638f-415e-b360-25ca27c53d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c590eb-b003-477b-ae56-7bf188f22f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mok, an academic at the University of California, Irvine, who
        studies Hong Kong, said that Western thinkers "always frame Hong Kong as an
        economically liberal city with good liberal values."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a224657-3a67-44b7-87b7-b1f839f45e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a360f04-1961-4538-b860-66052b35d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Hong Kongers know very well that the gap between rich and poor
        is very, very wide," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b009310-3fc9-4734-8ccc-ebab3627399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea2d4e-5788-4c8a-befc-f4cec40b0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply and demand</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16a1f3-d67e-4000-85f9-f7b4bde9e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong may have some connection to the idea of an international
        charter city, building a "new Hong Kong" for migrants in another country is
        a marked departure from the original concept.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69a8bb-81c2-469a-8100-1b318f73a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a38c61-7fed-4281-8fba-d0cd90ae3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of building a charter city inside a developing country,
        catering to an existing population in need of work and opportunities, the
        "new Hong Kong" model relies on Ireland or another government being willing
        to accept thousands, if not hundreds of thousands, of new migrants, on the
        basis that the proposed city will bring economic benefits.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac5c7b-664b-4634-a52a-ad4371538e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732ce96-3795-4e10-bcc7-a9db56d9d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sell this idea, many proponents have framed the Hong Kong people
        as economic dynamos, often straying into racially tinged territory about "industrious
        Asians."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97480037-c544-4a84-8e24-3dadf96b78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f000c60-095b-4ab3-8e13-b15b920e0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the Telegraph, Daniel Hannan, a former Conservative politician
        and leading Brexiteer, called for a self-governing Hong Kong in Britain, on
        the grounds that emigrants "would bring their own wealth. And, once they arrived,
        they would generate economic activity for the surrounding region, just as
        they did in their home city."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08726bb4-8b3c-453c-9598-457854bbc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37367a3-f786-4853-b5f9-ed3a93a27146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Bloomberg''s editorial board and Australian government
        ministers have also talked up the potential benefits of migrants from Hong
        Kong.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3f9f4-c54c-44ed-af2e-2b79a5bd080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7846b-7833-45c6-a3cb-8a6166d49aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US-based Chinese scientist Yangyang Cheng said such "glistening
        phrases are not compliments. They are dehumanizing."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2e79a-f30c-4cb2-b4a8-653fdf94c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28176a2d-0889-40ea-b589-371a755bbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dominant rhetoric from western countries goes beyond the humanitarian
        principle to emphasize economic self-interest," she wrote. "They paint a caricature
        of a population where Hong Kong''s poor and disenfranchised are never part
        of the picture, where a life''s worth is defined by its productivity."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4fb97-e819-40da-b82a-a3571316a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d562122-4b97-4f55-b315-698e368b0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthy, highly educated migrants can be a boon to the countries
        they move to, these comments ignore the fact a huge proportion of Hong Kong''s
        population are suffering because of the wealth gap -- and overlook the reality
        that a new city might not offer the same economic opportunity as their home.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cc399-965b-46aa-98a3-1a3caaf66f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f70b55-45e9-40e5-84fc-24b92ef80468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By portraying Hong Kongers as the ''right'' kind of immigrant,
        distinct from migrants at the US-Mexico border or refugees across the Mediterranean,
        Western lawmakers see the Asian city as their own political theatre," Cheng
        wrote. "They claim the mantle of human rights defenders by feigning solidarity,
        while espousing racist and xenophobic policies at home."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eebed8-b8bd-43f8-9cb8-ba9f49a2aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0df8d1-35e1-49e7-be8b-9bc8d56241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it necessarily clear that many Hong Kongers would be on board
        with moving to northeastern Ireland, or an underpopulated part of the UK,
        as charter city proposals call for them to do.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ca38b-d838-4fef-aa6c-46bc3b2407d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dceaa4-f36c-484c-a48f-a5ff50d66a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wetherell, the University of York academic, said that despite promises
        about somehow recreating the Hong Kong system in Ireland or the UK, a person''s
        ties to any given place "are much more profound than the similarity of physical
        buildings," economic models or tax regimes.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190f483-2a89-47b6-9d95-c954a307f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455ee26-2a9d-4c76-ae35-732ad81061cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ireland is not Hong Kong, it''s a different climate, it''s a different
        world," he said. "(Even if you could) rebuild the skyline of Hong Kong in
        Ireland, it wouldn''t be the same."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374628c-c89f-4df2-8fdb-9047a707e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b832c-3828-404b-944e-4ae4e17d5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mok, who along with colleagues surveyed Hong Kongers
        looking to move overseas, the self-governing island of Taiwan was overwhelmingly
        the first choice, pointing to the shared culture and history, and the island''s
        proximity to Hong Kong.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e3742-8817-4db1-af35-2b283777d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6606d-51fe-4ff9-90c2-ded0df7f2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 28-year-old lawyer who was planning to emigrate told CNN that
        he, too, was leaning towards Taiwan. He liked the idea of building a new Hong
        Kong, but said he had "never seriously thought" about Ireland.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43d6a1-91aa-4f1e-93f8-c685ea0d7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
