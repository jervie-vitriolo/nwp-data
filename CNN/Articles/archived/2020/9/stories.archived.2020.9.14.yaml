    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:03.792+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'COVID-19', 'pandemic', 'coronavirus', 'state-of-calamity',
