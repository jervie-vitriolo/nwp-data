      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/12/asia/hong-kong-ireland-charter-city-intl-hnk/index.html">Hong
        Kong set the bar for charter cities. But it''s not a blueprint that can be
