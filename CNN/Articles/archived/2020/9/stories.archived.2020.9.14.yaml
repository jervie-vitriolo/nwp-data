      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s corn stocks grew to 732,180 MT in August,
        up by 1.1 percent from the previous year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4acaff3-9898-439e-8cac-3abf86f9ca7d'
      'mgnl:activationStatus': true
