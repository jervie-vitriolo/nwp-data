      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan State University students were asked to quarantine after
        the local health department reported 342 new cases among people affiliated
        with the university since August 24, said Aaron Stephens, mayor of East Lansing,
        Michigan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a5772-0d09-4436-b7da-794132bd33f6'
