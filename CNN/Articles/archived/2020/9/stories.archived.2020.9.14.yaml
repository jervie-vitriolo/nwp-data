      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3d606-c8bd-4757-9975-68a892c0a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump aides part with reality in Woodward defense</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359e724-0684-4b2e-a69d-6d307623d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troubling revelations by Woodward about Trump''s negligence amid
        a pandemic that has killed more than 194,000 Americans were compounded by
        new suggestions of fact-twisting by top Trump officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369ec24-84b9-4268-9a1f-a7b93fda83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9dc6c-0746-4813-96c8-c25f398a4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal health official told CNN on Saturday that Trump''s communications
        team at the US Department of Health and Human Services pushed to change language
        of weekly science reports released by the CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebbce6-1a62-44ef-b067-120cc0e3789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525ed8e-cc93-4191-b9d2-1a98be310154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump campaign aide turned chief HHS spokesman Michael Caputo
        and his team demanded to see reports out of the CDC before they are released,
        a senior administration official said. The story was first reported by Politico.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a5d43-82b7-4663-9dc9-6e637ef53fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77d827-bad5-4a1e-b3dc-c3abab7b2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said some federal health officials at the CDC believe
        the interference to be an effort to change communications by the CDC''s scientists
        so as not to contradict the President, who argues that the pandemic is all
        but over and it''s time to fully reopen the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cddc09-7d45-4b7b-8fbf-436bd5f7b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db2b21-63d2-43dc-bc0f-1d2ebc21c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caputo defended the behavior and praised Dr. Paul Alexander, who
        has reportedly been adding political content to CDC reports tracking the emergency.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8ce9a-92c3-4248-a96f-b22dc3863481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e08d9-363a-4215-907a-30ba6357a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Alexander advises me on pandemic policy and he has been encouraged
        to share his opinions with other scientists," Caputo said in a statement.
        "Like all scientists, his advice is heard and taken or rejected by his peers."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e696cad-4290-433f-99e8-f4531e543355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe7592-ab88-42ad-9fde-3497abffae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news is likely to stir more alarm at the way the administration
        has often prioritized the President''s political goals — on issues like masks
        and economic and school openings -- in ways that repeatedly ignored science
        and facts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4466c2f-c903-4799-8890-6eb259cd0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18ce9b-0e34-41f4-b928-1cb3163f4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s credibility on such issues and the need to
        separate politics and epidemiology will be incredibly important in convincing
        Americans to take a vaccine to end the pandemic when one is eventually widely
        available.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82cb95-5540-49e3-b35f-10ea906fdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47842b-7e46-4786-954f-d4bd3a4596cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee chairwoman Ronna McDaniel pushed back
        Sunday on the idea that Trump had managed the pandemic according to his political
        requirements rather than as the massive public health emergency that it is.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07044a88-2fe7-483d-ab9d-f964997ae919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe912f0-5c3f-4556-a537-2c61eac3e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree that the President took political calculations into
        a global pandemic," McDaniel, one of a string of Trump allies sent to Sunday
        talk shows to try to push back against the Woodward revelations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851a98c-a033-4278-bea5-a09b257f38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd622ee1-48a4-4ba8-a015-9accf103c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she was asked by "Meet the Press" anchor Chuck Todd on
        NBC why the US had 25% of the world''s Covid-19 deaths, she repeated a misleading
        claim that has come to typify the misinformation and illogical responses often
        used by Trump aides throughout the pandemic. "Well, we do have more testing,"
        McDaniel said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8fcba-4089-41cc-aab6-5faea1947f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/politics/donald-trump-coronavirus-indoor-rally-wildfires/index.html">Trump
        ignores science at dangerous indoor rally</a>."</em></p>'
  'DOTr-reduced-physical-distancing-public-transport-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-14T14:12:56.164+08:00
    'imagesource': 'jcr:2485036a-bf10-40e4-9489-fc3f982c92ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b981378-4dfa-4aa0-b7ca-c613463164b7'
    'lead': 'DOTr says authorities will continuously monitor and study the effects
      of the reduced physical distancing measures — and will make changes if needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T14:34:42.174+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:19:20.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:03.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'physical-distancing', 'public-transport']
    'template': '1'
    'title': 'DOTr: Possible to recall new public transport distancing policy '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39feae10-e7db-4bcd-88c3-2dcfcbe4e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Authorities may recall the new public transport distancing policy if it would
        result in coronavirus transmission, a transportation official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae476d5-c76b-447b-ac25-edb6e73827cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Artemio Tuazon told CNN Philippines
        that authorities will monitor and study the effects of reduced physical distancing,
        and will make changes as needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd7ebb-c3ee-4913-8955-593eb23688c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So from the 0.75 meter starting today (Monday), in the span of
        two weeks, we will be studying it. If there are any problems that we encounter
        during the two-week period, we will revert to one meter," Tuazon said in an
        interview with The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585e1e1-d87e-4274-986c-33c1466b8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are no reported hurdles, he said the policy stays, even
        progressively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d011fa-e9bc-40bf-a85d-d0384b393118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if there are no problems, then we reduce to 0.5. Then for
        another two weeks, we study it, again, if there are no problems, then maybe
        we can reduce it to 0.3. It will be something that will be closely monitored,
        studied, and enforced," Tuazon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48bacb-be7b-4b27-b01c-21217b915fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Metropolitan Manila Development Authority
        Spokesperson Celine Pialago said Metro Manila mayors are set to hold a meeting
        tonight or tomorrow to discuss the implementation of the reduced physical
        distancing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b4d6c-af7b-4da7-85df-952bc55ecf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-uusap po sila diyan, at i-pepresenta po ito sa ating Pangulong</em>
        Duterte. [….] <em>Ito pong pagbawas at pagbaba ho sa</em> 0.75, <em>ito po
        ang gustong maliwanagan ng ating</em> Metro Manila mayors <em>para ma-adjust
        din ho [nila] ''yung</em> existing ordinances nila," Pialago bared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2a7bf-21fd-4090-a3bc-35c337adbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will talk about it, and they will present it
        to President Duterte. (….) They want to clarify things with regard&nbsp;the
        reduced distance of 0.75, so they can adjust their existing ordinances.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e8610c-cced-40b5-936c-9b5949936bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in another interview with CNN Philippines on Monday, Interior
        Secretary Eduardo Año said he will propose a second look at the new rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225939c0-61dd-436c-b4a9-926d1e2e74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proposing a review of that policy and resolution, because
        tomorrow, the health sectors will be presenting their argument;&nbsp;and we
        would like to take a look at their presentation. In my case, we would like
        to adhere to the minimum health standards; and according to science, one meter
        <em>kasi ''yung</em> minimum health standard <em>na</em> distance," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d61c01-3dc5-4c73-bab2-d4339fb4e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:38:53.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything less than that, Año said, is a cause for concern. He added
        he was not present at the meeting when the matter was discussed and eventually
        approved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f13ca7-a711-4bbb-bdbe-e7fdd368b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:10:51.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with President Rodrigo Duterte on Monday night, Health
        Secretary Duque revealed he was also not present at the IATF meeting which
        discussed the easing of physical distancing measures in public transport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3441490-9390-4102-bfb6-af17c857798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:10:51.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque said DOH representatives
        were there and did not offer any objection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5c230-5077-4bbc-bbbd-75b6e187b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new distance of 75 centimeters took effect on Monday, with the
        government seeking to accommodate more riders. It will be reduced again to
        50 centimeters by September 28, and further down to 30 centimeters by October
        12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c7d94-80da-46ed-92c6-b71c9d1897e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, raised questions from a number of sectors, including
        health experts and netizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5989f5f-cac6-4642-b61f-30fe183fc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians warned of a possible rise in
        COVID-19 cases, saying this may increase chances of transmitting and acquiring
        the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c8379-4fdb-4896-b500-0e19fa288bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tuazon, citing international studies, said other health protocols
        can help prevent the transmission of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fdf27-0f2b-4263-8af6-195ca398c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public clamor?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a7159-7239-4e0b-bdfd-dca3bddf812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon, meanwhile, cited public clamor as one of the reasons behind
        the new rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae3391-1c30-4230-ab6b-94a53e24554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the request to ease the distancing rules in public transport
        came from people who want more options to go to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d26016-65d2-471e-a3d3-233582d7181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagmula ''yang</em> request <em>na ''yan sa ating mga mamamayan.
        Dahil nga po nagbubukas na po ''yung ating ekonomiya, kailangan pong makapasok
        sa trabaho ang mga tao natin, ang mga mamamayan natin,"</em> Tuazon said in
        the Laging Handa media briefing later in the day, when asked where the request
        for such move originated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0749999-43b8-4fca-8751-1c262a9b478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That request came from our citizens. Because we''re
        opening up our economy, our citizens all need to go to work.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed690681-8ecc-4d4b-90fa-dd311462bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:02:27.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuter advocacy group AltMobility PH, however, expressed opposition
        to the eased rules, citing the medical experts'' recommendation to stick with
        the prescribed distance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91b8da-2c6e-451e-8f38-a2304f115842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:02:27.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s chief mobility officer Jedd Ugay told CNN Philippines''
        News.PH that while they recognize the government''s intention to accommodate
        more commuters, the better move would be to augment the number of operational
        public transport vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad589b95-7fea-45ae-8363-f6c95fc5edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:02:27.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugay highlighted that only around one-third of public vehicles are
        currently allowed on the road. He specifically called for the return of more
        jeepneys and tricycles, which he noted provide better ventilation,&nbsp;and
        thus pose less risk of viral transmission compared to buses and other vehicles
        with air-conditioning units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b99819-9ce3-43d0-a235-eb2186beb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:34:42.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country have surpassed the 265,000
        mark, with the Health department reporting 4,699 new cases on Monday.</p>'
  'Duterte-state-of-calamity-COVID-19-pandemic':
