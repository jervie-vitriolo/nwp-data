      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The government''s taxes and customs duties collections surpassed the ₱1.527-trillion
        target for the January to August period, the Finance Department reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52f3b7-d0f7-435d-a8e9-f938bc6ab7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:43:41.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue and the Bureau of Customs raked in
        ₱1.636 trillion within the period, the department said in a statement over
        the weekend. The amount is higher by ₱109.5 billion, or over seven percent
        than the target set by the Development Budget Coordination Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa652f80-9063-405b-be64-dbad53692d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:43:41.800+08:00
