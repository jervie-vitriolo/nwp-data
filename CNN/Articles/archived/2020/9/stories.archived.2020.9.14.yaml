      'mgnl:type': 'text'
      'text': '<p><strong>Bersong Euro-Pinoy Goes to Bikol</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64360e0-46af-42e5-bd20-a06ced2808ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:38:41.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:18:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersong Europinoy is a multi-cultural event where poets and writers
        from the Philippines and the European Union will read their works in&nbsp;their
        native language. The recital is called “Mga Tataramon nin Paglaom: Words of
        Hope, Verses Versus the Virus.” The event is in collaboration with poets from
        the Bikol community and the Embassies of Czech Republic, France, Hungary,
        Italy through the Philippine-Italian Association, Poland, Spain through Instituto
        Cervantes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c714c28-680e-4f5b-8fb9-ab57fc5f1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:38:41.825+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:18:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will stream live on Saturday, Sep. 19 on the European
        Union in the Philippines <a href="https://www.facebook.com/EUDelegationToThePhilippines/"
        target="_blank">Facebook page</a> starting at 10 a.m. For the complete list
        of poets participating, click <a href="https://eeas.europa.eu/delegations/philippines/84909/mga-tataramon-nin-paglaom-words-hope-verses-versus-virus-goes-bicol-19-september_en"
        target="_blank">here</a>.</p>'
