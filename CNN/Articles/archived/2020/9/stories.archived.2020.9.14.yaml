      'jcr:uuid': '50593c87-5078-4581-b7ec-97e75f596796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DBM''s budget hearing at the Senate on Monday, Drilon
        pointed out that the medical supplies the agency purchased from three different
        companies cost about half a billion pesos more compared to their prices in
        the private sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2372a72-ffcf-485e-950f-46aa859a62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the three awards that we have studied alone, we could estimate
        that the total price was jacked up by almost half a billion. We could have
        saved around ₱422 million in taxpayers'' money if we exercised due diligence,"
        Drilon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd90041-d204-4cb8-9b6b-926a3f574a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the DBM-PS bought two thousand units of COVID-19 test
        kits for P688 million, or ₱344,000 per kit, from the Pharmally Pharmaceutical
        Corporation. He said the same kits could be bought for ₱240,000 each, or a
        total of only ₱480 million for 2,000 kits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c8990-1308-45ba-a296-a78ff828f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means, Drilon said, the kit was overpriced by ₱208 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be48f3-cdec-46cd-9ea0-5db3a5e8f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another allegedly overpriced purchase are the RNA extraction kits
        from Lifeline Diagnostics Supplies Inc. The government bought the items for
        ₱108,304 each for 675 units, or a total of ₱73.1 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8b494-63ae-4341-9716-f0bb18cf7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said they could be bought for only ₱47,199 each, or a total
        of ₱31.9 million pesos, saving the government more than ₱41 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59fded-03eb-4351-bdd8-be2e8ce7fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM-PS Officer-in-Charge Undersecretary Lloyd Christopher Lao admitted
        the medical supplies they purchased from local distributors in March were
        " very expensive".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3858f9c-6fe3-47f2-82d0-dd0bcf601188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lao said the supplies underwent the regular bidding process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c039507-8398-48e7-9d74-1b8dca634216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the time we were procuring using our regular modes, which
        is negotiating with local suppliers," Lao said. "The problem with the present
        rules we have in bidding is that we only wait for bidders to come and bid.
        If all the bidders who come to us are pricing it at a higher price then we
        have no choice but to buy at a higer price."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15d692-08b9-4f92-a1b4-1ad9f24a8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Bayanihan To Heal As One Act was passed, the government
        was allowed to undergo negotiated bidding for medical supplies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ac2af-b58a-4d8f-a982-01d9b57468b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:48:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao said it was only when the government decided to purchase directly
        from foreign manufacturers that they were able to buy supplies that were 40
        to 50 percent cheaper than those sourced from local distributors.</p>'
