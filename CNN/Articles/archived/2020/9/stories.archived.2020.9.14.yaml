    'mgnl:tags': ['coronavirus', 'COVID-19', 'CEOs', 'vaccine', 'companies', 'United-States',
      'pandemic']
    'template': '1'
    'title': 'CEOs shouldn''t make promises about coronavirus vaccine results before
      the science is ready, health experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4055a3-f25c-408e-a1a2-e456d5fb1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Though there have been promising developments
        in the race for a vaccine, public health experts warned that Americans should
        be skeptical of claims from companies that the United States soon will know
        if a Covid-19 vaccine is safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5820e-4ec8-487c-9382-118338fe964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c3c17-39ae-462b-8ceb-3a8facb9aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of incentive for any corporation to be the first
        to produce an effective vaccine," epidemiologist and public health expert
        Dr. Abdul El-Sayed told CNN''s Wolf Blitzer Sunday. "To see a CEO get out
        ahead of the science here I think is something we should all take with a grain
        of salt."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530c4ec-db55-4902-993f-f45b4c39f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b82b6-2226-4806-901e-af4121f877ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El-Sayed''s comments came as Pfizer CEO Albert Bourla told CBS''
        "Face the Nation" on Sunday that there was a "quite good chance" that the
        team testing its potential vaccine will know whether it works by the end of
        October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccfc56-1e71-4683-a5cb-6ad357d6207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83007d-a426-4d17-9f1f-0c7b125574bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Rimoin, an epidemiology professor at the UCLA Fielding School
        of Public Health, also expressed skepticism at that timeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec12e8-e37d-48c2-ae4a-7d5261ce691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835857d-59fd-42a9-841a-39a94ab1efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all really speculation at this point," Rimoin told Blitzer
        Sunday. "I want to see the data. Show me the data."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff3466-93e5-44e6-baa5-bedba7167d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e02bbb-79e4-4f91-bca6-c0d5149fda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether people would have to wait until 2021 to actually
        get the vaccine, Bourla said that he didn''t know how long it would take for
        regulators to approve it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab097f-6c73-4975-af90-f8cffdeab1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5add61d-1147-4514-9fa5-0af43d4fe217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a good chance that we will know if the product works by
        the end of October. Then, of course, it is (the) regulator''s job to issue
        (a) license or not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae13a67-5ed9-4a85-91ff-54afb90d566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe386d1-3462-49ce-883d-027daac7b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration, the agency responsible for
        regulating vaccines in the US, has been under fire after several missteps
        during the pandemic, Dr. Jeremy Faust, an emergency physician at Brigham and
        Women''s Hospital, told Blitzer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08757837-dd8e-4562-ae97-b9b2d4bb939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd973e3-eb44-4b85-b3c2-9f3032a407d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People may not pay attention or they may be scared because there
        has been so much credibility that has been squandered," he said. "That''s
        why you always tell the truth even if it doesn''t win the news cycle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de1f4c-3c9a-469f-9139-d77c2f6fa3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac001c-7e64-4796-b738-eaaae0f4ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pledge for vaccine safety</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14fbcb-7128-44be-84ce-b7efc4a5c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, there are 35 vaccines in human trials. Eight of
        those are in late-stage, large clinical trials as of Friday, the World Health
        Organization said, including candidates from Pfizer, AstraZeneca and the University
        of Oxford.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3160bd-a1c8-4745-b89b-c76b636c37e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2a3eb-70f2-4167-a25b-a362cc20c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the urgency to develop a vaccine for the virus that has infected
        more than 6.5 million and resulted in 194,079 deaths has led to concerns that
        the end result won''t be safe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd694ddc-5d24-44c1-b44a-c8a7a85cd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928f089-03fe-43f1-90ad-f1ac2a13938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine vaccine makers said they have signed a joint pledge to uphold
        "high ethical standards," suggesting they won''t seek premature government
        approval for any Covid-19 vaccines they develop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b10818-3413-406f-806d-9216b87a7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc285b-092b-49e8-bebb-b12121a2ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the vaccines in the works have had to pause their trials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b49eed-e2f5-4ce4-8d9a-f99d76e96c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3969c2-c7b7-4dfd-ad6c-f25469cfed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team at the University of Oxford announced its trial
        would resume in the United Kingdom after being halted last week following
        an unexplained illness in one of the volunteers -- a step experts said is
        not unprecedented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf4c4d-b4c0-4dfe-b61a-0752b3cb3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4a38e-ba4c-44de-8979-76b9f1d27318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large trials such as this, it is expected that some participants
        will become unwell and every case must be carefully evaluated to ensure careful
        assessment of safety," Oxford said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af38c7-fc7d-4feb-a2f9-6d35f009e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6914945-222f-472a-be30-1adcc84365c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing a vaccine trial is a standard precaution, US National Institutes
        of Health Director Dr. Francis Collins told a Senate hearing Wednesday. He
        said it''s meant to ensure experimental vaccines don''t cause serious reactions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5b9af-ff5f-42cc-b5da-344224331d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2919ac-add1-4f51-bbd1-ba354f80d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, AstraZeneca revealed that its trial had been paused
        twice because of adverse events.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097d36b-2eca-4dda-a995-d3beaddcf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893de4e-8f1d-473a-b146-01e7971f36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it isn''t unheard of, experts interviewed by CNN said it
        is uncommon for a Phase 3 trial to be paused twice from adverse events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67191712-7f3a-40c5-9323-899eddb69c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f68565-def3-44b1-ba04-bfabf9addc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that it happened. Hopefully they''ll work it
        out and be able to proceed along with the remainder of the trial, but you
        don''t know. They need to investigate it further," said Dr. Anthony Fauci ,
        director of the National Institute of Allergy and Infectious Diseases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d8aad-a187-4810-8f9c-0c664a58c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cddd1-1b70-4696-af69-0a0963ea3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ensuring the vaccine works for the most vulnerable</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619fe23-361b-45b3-a286-f819b4d9d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though preliminary results show signs the vaccines under development
        may work, Dr. Celine Gounder told Blitzer that researchers won''t really know
        how effective the products are until they are tested on a wider range of populations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ee5a9-148a-4e99-9b77-38256d90f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aecdb2-61e8-4b9e-aca5-c71f874c08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been enough representation of the very elderly, children,
        pregnant women and people with immunosuppressant conditions like HIV or cancer
        in the testing, she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4276db-ece9-40e9-9663-ff8423ebe745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ea159-dd94-4c87-9ade-97ed02264094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That matters because their immune system is not going to respond
        to this vaccine in the same way," said the internist and infectious disease
        specialist.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2122d9a-71ed-4603-827a-7c55b7d61500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71fe95-7add-4849-bc5e-405f6080b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the American pharmaceutical company Pfizer and its
        German partner BioNTech announced their proposal to expand Phase 3 clinical
        trials to include 44,000 participants and more diverse patient populations,
        including people as young as 16.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12536b-f8f7-459d-942c-391443db4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f859cd-4b0b-4952-94a2-5b06bfb1adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from the initial plan of 30,000 participants, a benchmark
        they plan to meet next week, according to a news release.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae4fd7-2a9a-4b01-9b4a-3898a0ba42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240d5c2-506f-477b-b733-373f5dbcd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which would need approval by the Food and Drug Administration,
        would allow the companies to collect more data on the safety and efficacy
        of the vaccine candidate while diversifying the pool of participants.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94792ed-9e87-40de-8fe6-a1d66f76c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641898af-fe7e-480f-a2cb-e60f34ab4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should strive to have as more diverse population as
        possible," Bourla told CBS Sunday, stressing the importance of having a diverse
        group of volunteers given the heightened impact Covid-19 has had on communities
        of color.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00c6dc-6511-42ed-89e3-83de2d992c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91d73e-9f6f-4554-896f-a0c1bd54b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now we are not bad. Actually, we have a population that
        globally only 60% are Caucasians, 40%, approximately, minorities," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a211f5a-5c8c-4b72-814b-effaf81d1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c91a8a-793e-4f2f-951b-1235e477241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University students asked to do their part</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5600c1d-5dd0-49b8-9170-dcf7a1c29595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as students return to campus, officials are urging them
        to do their part to reduce the spread of the virus by quarantining and practicing
        social distancing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5deee8-0d2f-417a-bf2c-1ab4ccafef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cefe5-2161-4d24-9cf3-f5efaf0d90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a preventive measure, Ohio State University plans to cancel Spring
        Break in 2021 to reduce the exposure of its students, staff and faculty, the
        university said Sunday, saying that it allow students two days off from classes
        instead.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21d7e5-1cf4-4dff-8602-de6e4134b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7a6da-8a9c-485f-a2c5-51e68ce1e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:02:26.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:52.095+08:00
