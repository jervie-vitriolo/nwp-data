      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 261,216 confirmed cases in the country. Some 207,568
        patients recovered while 4,371 have died as of Sunday.</p>'
  'hongkong-charter-city-example-ireland':
