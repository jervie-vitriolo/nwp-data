      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum launches their virtual arm with a series of talks by
        professor and historian Ambeth Ocampo on some of this year’s most timely topics:&nbsp;fake
        news and the pandemic. On Friday, Sep.&nbsp;18, 2020, from 5 to 5:40 p.m,
        he will discuss the cultural significance of disease in the past and present.</p>'
