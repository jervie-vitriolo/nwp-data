    'jcr:uuid': '5d7038aa-8861-45b4-a828-46f81ba21818'
    'lead': 'President Rodrigo Duterte is likely to extend the declaration of a state
      of calamity due to COVID-19, his spokesman says, as the country has grappled
      with the pandemic for half a year now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T14:39:54.217+08:00
