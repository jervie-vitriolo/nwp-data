    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00947b27-1675-4669-93a7-b0d58f2c1b5e'
    'lead': 'Yoshihide Suga is the son of a farmer, and he''s known as a pragmatic,
