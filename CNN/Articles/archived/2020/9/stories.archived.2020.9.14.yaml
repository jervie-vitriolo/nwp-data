    'template': '1'
    'title': '''They''ve forgotten us'': Thousands of Australians stranded overseas
      in the face of government''s stringent border controls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb974a1-257a-4fe9-87b8-b2ec918884cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.307+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No job, no visa, no health care -- and
        barred from returning home. This powder keg of misfortunes is the current
        reality for tens of thousands of expats who hold the world''s ninth most powerful
        passport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeff2f1-7b1d-4fcd-b948-38c9d054e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca8031-cb14-4a51-95fa-63311f9f441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While situations differ, one point remains the same -- Australians
        abroad feel abandoned by their government during the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa4cf3-df77-40da-affb-995e92d62421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c2580-99ec-4136-8b45-aeff59bff6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked two months since Prime Minister Scott Morrison introduced
        a cap of just under 4,000 international arrivals per week. He made the move
        in response to the country''s second coronavirus wave, which was sparked by
        a hotel quarantine security scandal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a512c-531b-457d-9c2a-778d28f13fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877bc9d-c57b-429e-ba65-39eeb44846f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap has resulted in a barrage and backlog of canceled flights,
        with ticket prices skyrocketing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e486a0-c815-4955-85be-116c5678b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f2a7b-23d7-485a-b914-6e85610a573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs and Trade (DFAT) says at least
        25,000 Australians, many of who are financially and medically vulnerable,
        have registered their need to come home since July. However, the Board of
        Airline Representatives of Australia estimates the true number of those stranded
        is closer to 100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475d1d0-c8a3-4538-b49e-382ad8a2da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df964bf7-7b3e-4ff4-9ab4-211c0cced693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the Aussie accent echoed across the world,
        with over one million Australians living and working overseas at any given
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4929e-fae4-4939-97cc-3b264f1fddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c7067-a5be-4431-85cc-d22420c232a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the cap was put in place, Australia already had some of the
        world''s strictest coronavirus travel measures. Since March, hotel quarantine
        has been mandated, foreign tourists have been barred from entry and citizens
        banned from leaving.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54752f-6b46-4e03-a667-928eb310c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02128d0-0a93-472c-a27c-35fb3f1d8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those trying to return home now are Australian citizens who left
        the country prior to the pandemic, not holiday makers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ec03b-6860-4689-9261-42ac67264394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0390bd-8a4c-4f69-9bd7-97801ef35d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"You should have come home"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758f622-eb48-428d-a5c1-8e615ba56e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months following international border closures,
        over 357,000 Australian citizens returned home, according to DFAT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945855f-be9c-4fe3-a373-975e78a6b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf0760-a1d7-4188-b411-109292959e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast that to the past two months, where the cap restricted entry
        to just over 30,000 Australian citizens. It''s the argument of critics, including
        Trade Minister Simon Birmingham, that citizens should have returned in the
        early stages of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c212541-7317-4ff9-8818-8f0d85d8cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d5fec-4ba4-4b3d-961d-a0d015a6cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted to come back you should have already come back in
        most circumstances," said Birmingham.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d235d-6e45-454e-b866-8ea5a2eb5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32feea-f1d0-40cc-86fc-fca29792ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Australians currently stranded abroad told CNN that
        while the government did urge citizens to return home in March, it was a message
        aimed at short term travelers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76561962-5c08-449c-84e4-0916582d009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e364a-6b3a-47bd-ad2f-a7f7a6ddf591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had a permanent job, home and savings were advised by
        their consulates to stay put. No one in March could predict the trajectory
        the pandemic would take, nor the impact it would have on their lives. Six
        months on, many still have a secure income and home, while others have had
        their lives crumble apart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cde90-e35c-4a93-8f23-352e58d956b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de64a02-b78a-4220-bd56-8edf6e5f6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Stephen Spencer in Abu Dhabi, returning to Australia in March
        would''ve meant quitting his job, uprooting his kids'' education and abandoning
        his house -- with nothing secured on the other side. Spencer and his wife
        Kate chose the most stable option for their kids, which was to ride it out
        in Abu Dhabi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc15b2c-e625-4c64-978d-afd9206121b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632be24e-0caa-4e40-be90-f4db05c42998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later, Spencer lost his job and is now struggling
        to get his family home. As the sponsor of his wife and teenagers, once he
        cancels their visas, an act he must do before they leave, they will have just
        30 days to exit the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94c6c2-5fe7-4855-ab06-b5951eb81281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfc81f-8ea5-4628-a96d-4f944a4e3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are unable to get on a flight to Australia, we are effectively
        living as refugees, with no legal right to remain in the UAE and a home country
        that will not allow us to return," he explained. "I cannot believe how quickly
        the Australian government abandoned its citizens overseas."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d65e3a-4cb5-4c3c-961b-e6b4f2968ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69262171-fb51-4945-a26b-1d5bb3405835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a story retold by many of those stranded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3a4d-3342-4f94-9d51-be1d4d7149ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a620a-b7eb-48af-9cf2-408945d4ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Tasneem was living in Canada when the invisible enemy caused
        the world to go into hibernation. She had a stable job and was undergoing
        the process of permanent residency. However, her application was canceled
        by the Canadian government in June, resulting in the loss of employment. She
        is now running out of money and is unable to work while she fights to get
        home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d75d6-b7d4-4d83-8534-4fbb8cb52dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5708f-e5f6-4f73-96e9-94451642394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried I will eventually face deportation," Tasneem said.
        "I am running out of time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52900c-4d04-4bdf-bb37-3c0b24e81dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95f303-923e-4a8d-a3be-f80c5bcfe8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been advised by her embassy to take money out of her retirement
        fund. It was an option made available to all Australians earlier in the year,
        however, is not one she feels comfortable with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf6cd7-2572-43bf-b405-5209f0a6b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fa774-f239-4ff8-bdf3-d303dde475ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I feel like they''ve forgotten us"</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8772cc4-1aa6-4cec-8588-1e23938294e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, it was not stability that caused them to stay abroad,
        but rather a lack of options.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd3c7a-5da9-44a9-886b-91ebb54dbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976db636-1700-49ff-af60-8eb2470f8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Emily Altamirano, the flight caps are just the latest barrier
        in a six-month bid to return home. When international borders started closing,
        Altamirano was visiting family in Peru.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407a49d-41ba-4a91-8f69-c675b95da48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af293f7-5682-4904-8edf-01dab1bf7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial flights from the region to Australia stopped, and she
        was unable to board a repatriation flight after her uncle contracted the coronavirus.
        Following his recovery, she''s since been trying to fly to Australia via the
        United States, however, has been unsuccessful in securing a ticket due to
        the caps.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ea7ad-0f17-48ca-a6b1-0c107567eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe021bd4-99a9-44ca-8eff-07f0f0cad2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like they [the government] have forgotten us," said Altamirano.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea9172-f9d4-41d3-9790-f8b8596e3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee369b7f-40b4-4c6b-b84f-67cbdf15e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmelina Ciampa also feels like she''s been left to fend for herself.
        Late last year, she traveled with her youngest son to Italy to care for her
        mother, Rosa, who had been diagnosed with cancer. Her husband and eldest son
        stayed in Australia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ecaa6-5c9c-4b61-91cc-b673d244bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1617fa7-8ac1-4983-87f7-c568f68d32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to leave her mother on her death bed, Ciampa stayed in
        Italy through the beginning of the pandemic. Last month, her mother passed
        away and Ciampa has since been unable to reunite her family due to the flight
        cap.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff806d-af1a-47a6-9797-08e66e592f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c98c7d-9047-4fb0-a29f-7e0b83de8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son asked me to try to get to Australia by boat, and I actually
        looked at whether I could travel by cargo ship," Ciampa described of her desperation
        to return home.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b1959-4364-4b02-bff7-c1cd1c668d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91358bf0-4b2b-4596-ae3e-d8ee1c910795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The price tag of returning home</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18977b47-2310-421e-920d-f3ac722487c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, returning to Australia means leaving loved ones.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c9cd3-9641-4ad6-932a-25ecc4f579b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f399ca5-1072-4d05-8174-d718d4fda74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooke Saward, an Australian expat in South Africa, says she saw
        the Australian passport as akin to holding a four-leaf clover. But now, the
        kangaroo and emu coat of arms is proving to be a curse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d9c94-ad2c-4f02-a061-eb686d5ed866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e42de4-077f-4904-aca9-e7a9ded25c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With work drying up and an overstayed visa, she''s trying to return
        home from Cape Town. Her departure will mean leaving her South African boyfriend,
        unsure when she will see him again.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a620bb5-423d-4352-ba98-1ac6728023e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9026c5e-68db-4079-b8ae-25972c4a7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came down to a decision of where I need to be, not where I want
        to be," Saward explained.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8920f2-0c1d-463d-bd31-7fd26cf135b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec53343-3ce3-48ee-9c25-6ae12f396850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This constant unknown feeling of when you can get home to your
        family, when you can be earning an income again, when you can have health
        care... is enough to keep you up at night, every night."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba337c8-7e58-4919-a457-fd103b328a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88951668-26e1-46e2-b646-169d3ac5a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the limbo of love is an intangible loss, the price tag of
        returning home is very tangible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540fe4d-dd33-466e-bb77-683ad0986411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93060a-5e2c-4f90-a901-bbba27becf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saward, rates for flights home start from over $12,000 AUD (about
        US$8,650), 12 times that of a normal one-way ticket from Johannesburg to Sydney.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec956132-8f95-4bbb-9566-a8b39d984327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d907b-0c85-48b3-ad99-ebab6c8cde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.312+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no commercial flights available, she booked a chartered flight,
        which was consequently denied by the Australian government. Simply put, too
        many Australian citizens expressed a need to come home from South Africa.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cc266-0ca2-45af-8407-13b38d9971ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a8cb9-396a-4751-973d-8404d5ed120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running out of options, Saward looked at flying to New Zealand and
        chartering a private jet to Australia. This option was approved by the Australian
        government, however New Zealand, which also has strict travel measures, declined
        her transit visa.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ced3b9-2aa7-4ab7-b7ee-522c70b6dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700079f8-d44b-4427-8e02-a7130988413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of many examples that have led stranded Australians to
        believe the wealthier are being prioritized over the vulnerable.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5144e-d3ae-4d10-a98d-8f75876d8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17a3e5-f6cc-425c-8c1a-ee7a5a768719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of September, the Australian government announced
        a one-off loan of $2,000 AUD for individuals stranded abroad to book an economy-class
        ticket. Not only was it a drop in the water for the travel expenses of many
        unemployed expats, but also fails to meet the mark of the current reality.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094db2d0-8f27-4a18-8593-06711ecffe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9fb17-6c6e-46bf-a026-9f2ba36da3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those stranded have told CNN that it''s near impossible
        to currently get home on an economy class ticket. Airlines have been prioritizing
        business class tickets, due to the financial viability of flying just around
        20 passengers. Bear in mind, on top of the business class price tag comes
        the additional $3,000 AUD mandatory hotel quarantine fee upon arrival.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa885a29-3ac5-496f-9ced-8f5a295d8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f60459-59f9-4c63-9074-edb881eaf180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Qatar Airways has been at the forefront
        of repatriating Australians, after Australia''s national airline, Qantas,
        halted all international flights.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f7a33-5341-4357-b993-ee2b238682bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b8e2f-e91d-419a-8605-de563ae9e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Qatar Airways called on the Australian government to
        increase the caps, arguing that it is not financially viable for the airline
        to continue operating at just under 90% empty.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e48ff-5cf1-4bb8-bfef-455298961fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0fb1a-81b8-441c-bf99-8c4f6ecdffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Too little, too late"</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8254d-6159-46c6-8fa8-cef42774b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the caps currently in place until October 24, Prime Minister
        Morrison has acknowledged the need to increase them but is yet to provide
        a path forward. Health Minister Greg Hunt said on Sunday that he wants to
        "ensure that every Australian that wants to come home is home by Christmas".
        It''s a promise that many of those stranded see as a matter of too little
        too late.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b402fe-38c2-422a-8c42-030a2ac6d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75e9d4-433f-40f9-8823-ae275cbbc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Thompson says her family is shattered, after several months
        of attempting to get her 21-year-old son, who is now suffering severe depression,
        home from the United Kingdom.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d96a74-eb0e-4d7d-bc46-c318a256bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23d70d-c578-4a66-8228-b4f4cd04c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am desperate for my son to get home," she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea00ce0-61e9-4187-9cc0-aae7f9a1036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22575eed-14e6-4b47-93e7-e236b00db2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saward reiterated Thompson''s pressures, saying, "Living in a global
        pandemic is enough to challenge a person''s mental health, let alone being
        stranded in a foreign country."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367b051-5d4a-4eb3-8cfc-11b4383b5ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582bb386-319c-4a66-ae14-60f4e9d8ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a now jammed backlog of flights has created a long path
        forward for expats like Carol Schenk.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2cab0-a9b6-49cd-a9e2-ca10c1da0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6efc7c-86ef-4db7-b586-950265788994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware of flights out of Dubai already getting canceled for
        January," said Schenk, who is currently stuck in Oman. "It leaves little to
        no hope of us returning home any time soon."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2f9af-76e4-496d-b251-784514c5674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:56:49.314+08:00
