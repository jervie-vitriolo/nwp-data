  'Salceda-House-Ways-and-Means-bill-7665-rent-eviction-moratorium-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T19:44:43.267+08:00
    'imagesource': 'jcr:d5efe411-50c9-4d44-ad46-1d199d871ab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c5aeac-8bed-4884-9e67-8394a9a40ef3'
    'lead': 'A bill seeking to provide aid for households under tenancy agreements
      around the country has been filed in Congress.       '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T19:23:13.919+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T21:18:58.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:12.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Ways-and-Means', 'Joey-Sarte-Salceda', 'House-Bill-No.-7665',
      'rent-relief', 'eviction-moratorium', 'COVID-19', 'crisis', 'households']
    'stories': ['5d7038aa-8861-45b4-a828-46f81ba21818', 'd57f8952-efef-46a9-b97b-9b8ababc5b5d']
    'template': '1'
    'title': 'Salceda proposes rent relief, eviction moratorium amid COVID-19 crisis '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef041ded-29af-4aea-b58e-b9bf3bfa9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>&nbsp;A
        bill seeking to provide aid for households under tenancy agreements around
        &nbsp;has been filed in Congress.         </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25522d30-8569-4cf6-8843-53c3a312d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Second District Representative and Ways and Means Committee
        Chair Joey Sarte Salceda has proposed House Bill No. 7665, which aims to make
        rent refinancing options available for over two million households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97277dbe-b846-41bb-af02-08b432a21fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also calls for an eviction moratorium of three months in
        order to give more time for tenants and landlords to renegotiate rental agreements.
        In the same manner, it will allow concerned agencies to implement the measures
        contained in the proposal.         </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabf686-f3e4-481a-bafa-182418617139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Bayanihan rent deferments are good; but because it takes people
        longer than 3 months to find new jobs, we still run the risk of eviction,
        unless we can find ways to get pending rent paid now, and allow tenants more
        time to finance their rent,” Salceda said.         </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f94ece-05c6-4235-93c8-b334d9c82a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deferments alone are unsustainable, because lessors — many of which
        are retirees — need to eat, too,” he added.         </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58476ac8-1f7f-477b-9682-0781cbeddf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.919+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 7665, the Social Security System, the Government
        Service Insurance System, and the Pag-IBIG Fund are required to offer rent
        refinancing loans to their members at reasonable rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e272c5-170a-4f74-93ba-ffc5d1792d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Landbank of the Philippines and the Development Bank of the
        Philippines are likewise mandated to provide loans at rates not higher than
        their lowest yielding ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0aeac-6ee0-41a2-94e9-8079e1a8c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rent relief, tenants will be provided with an extended
        loan repayment period. Banks will be paying for their rent “for some determined
        period.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefb713-4297-4387-a484-bc768c01afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, House Bill No. 7655 allows the acceptance of promissory
        notes, provided that government institutions will extend financial assistance
        to the tenants. The rent obligation will be converted into loan to prevent
        any tenant&nbsp;from being evicted within the period initially paid for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94caff92-08db-4520-b5b1-3a8fac7725f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon implementation of the bill, the Department of Human Settlements
        and Urban Development will put up rental assistance centers to help tenants
        and lessors renegotiate terms of lease, and look for other assistance programs.         </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e33f88-8d85-4be7-97e6-4e1da7b8228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Grace periods which disrupt the consistency of payments to lessors
        may also harm property owners — typically, the elderly or the retired — who
        rely on rental income as their main source of income. The lack of consistent
        rental income may hamper the property owner’s ability to maintain the quality
        of the property to the detriment of both the tenant and the owner,” Salceda
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2bca9-055e-433d-80b2-478066de6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Ways and Means chair disclosed that some 2.7 million households
        occupy rented housing, based on data from the Philippine Statistics Authority.
        He said it is estimated to have increased to 3.1 million this year.         </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc0072-2d83-4681-b12f-117cb694c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our analysis of the newly unemployed shows that up to 3% of these
        households, or some 93,000 households, may be in danger of eviction due to
        nonpayment of rent dues, even with the Bayanihan measures [providing] rent
        relief,” he noted.         </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce15d5-4eb6-46cf-9843-32de7a2f5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:23:13.920+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:18:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda stressed that the measures under his proposal “would complement
        [our] rent payment deferment strategies.” He said such will be “a more financially
        sustainable approach that would restore stability and consistency in the rent
        agreements for both tenants and lessors.”</p>'
