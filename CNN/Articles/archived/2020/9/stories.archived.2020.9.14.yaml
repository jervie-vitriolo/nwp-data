      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Girtz, the mayor of Athens-Clarke County, Georgia -- home
        to the University of Georgia -- told CNN Saturday his city has seen a "dramatic
        spike" in cases after maintaining lower case counts and death counts throughout
        the summer. UGA classes began August 20.</p>'
