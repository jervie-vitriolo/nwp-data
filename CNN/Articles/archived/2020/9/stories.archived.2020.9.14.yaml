      'text': '<p>Under the measure, passed on final reading on a vote of 22-0,  the
        scholarship grant covers tuition and other school fees, uniform, allowance
        for dormitory or transportation, internship fees, medical board review fees
        and licensure fees, medical insurance, and living allowance.</p>'
