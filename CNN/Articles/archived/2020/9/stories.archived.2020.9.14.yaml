      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the restart of local tourism, the IATF moved to allow “staycations”
        in areas under less stricter quarantine measures or GCQ on September 11.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e5618-879b-4e0c-8682-9818d62f3740'
