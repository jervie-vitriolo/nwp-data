      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gateway Gallery teams up with professor and historian John Ray Ramos
        to tackle the widespread historical revisionism that is enabled by trolls,
        fake news, and different social media tactics on Saturday, Sep. 19, 2020 from
        2 to 3 p.m. Learn about the foundation of historical accuracy and how you,
        personally, can counteract the phenomenon of revisionism and fake news.</p>'
