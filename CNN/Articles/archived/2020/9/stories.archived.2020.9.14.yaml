      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb06818-22d2-4d38-922a-e3277e2e5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
