      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Rep. Ferdinand Gaite criticized the OP''s
        "lack of awareness" of information on Chinese companies involved in the militarization
        of the West Philippine Sea, despite its high intelligence funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907670e7-b610-4aaa-b24d-9e57d26d0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142824c-1afe-4812-b99b-e7b4e798bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aware on the specific companies as of now, we haven''t
        gotten into it," Executive Secretary Salvador Medialdea said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf5084-895b-4c7d-b3ae-4abfc57a8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc1b1e-d22d-467b-9849-95f5153d9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reasoned that just because the United States moved to ban
        such companies, the Philippines need not follow suit due to certain economic
        implications.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05157510-ac11-4980-a61f-560fe5d369d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe869d-44dd-4d22-bf0e-1e8bac7313b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman dahil iyan ang kagustuhan nila susunod tayo diyan.</em>
        (Just because that''s what the US wants, we will follow suit). We have an
        independent foreign policy, we should do it on our own."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a61b9-0c7a-4ee6-a23a-13379e09fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f53ddc-8c32-453f-83cc-fe9a156ff019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson said in a television interview on Friday
        that he intends to look at how the Office of the President utilized its increasing
        intelligence funds over the past years. He said ₱4.5 billion is "a bit too
        much" for a small office. Last year, it only took about five minutes for the
        House panel to approve Duterte''s office without scrutiny on its ₱8.25 billion
        allocation for 2020, a bit higher than the proposed 2021 budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5162073-e77b-48ea-be4d-7d7b5b60206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0be680-ccf7-440e-a13f-38f57665d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former appropriations committee chair Isidro Ungab was the one who
        moved to terminate panel discussions on the budget for the OP, after incumbent
        panel chair Eric Yap advised him that his initial request to approve the budget
        altogether will still have to undergo plenary debates.</p>'
