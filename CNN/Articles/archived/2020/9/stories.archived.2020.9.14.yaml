      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Month-on-month figures revealed rice inventories decreased in all
        sectors. The PSA recorded declines of 20.6 percent in households, 9.7 percent
        in commercial warehouses and 8.4 percent in NFA depositories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf8034-2adc-46bd-bb29-dd0264a1ae66'
      'mgnl:activationStatus': true
