      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Spokesperson and Undersecretary Markk Perete clarified on
        Tuesday that as soon as supporting documents are finalized, filing may be
        done with prosecutors for criminal complaints, with the PhilHealth itself
        for administrative complaints, or with the Office of the Ombudsman for administrative
        and criminal complaints altogether, depending on the crimes committed and
        the rank of involved officials.</p>'
