  'Cascolan-cops-Ilocos-Sur-rape-slay':
    'caption': 'Philippine National Police chief Camilo Cascolan (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T16:25:37.422+08:00
    'imagesource': 'jcr:762b248b-177b-486f-ac81-791fd2c76485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2afdf5-64bf-436c-a2c8-35762764b999'
    'lead': 'New PNP chief Camilo Cascolan denies reports that two police officers
      charged for the death of a 15-year-old girl in Ilocos Sur have not been punished,
      saying that they are up for dismissal and are being tried for murder. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T16:28:19.009+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:19:07.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:08.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['murder', 'rape-slay', 'Ilocos-Sur', 'Camilo', 'Cascolan']
    'stories': ['231d70db-f58c-49be-ae48-75f1868cfce0']
    'template': '1'
    'title': 'Cops tagged in rape-slay of 15-year-old in Ilocos Sur under trial for
      murder – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbd464-4806-480f-8bd4-d05a5e1989ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Two policemen tagged in the death of a 15-year-old girl in Ilocos Sur face
        dismissal and are undergoing trial for murder, Philippine National Police
        chief Camilo Cascolan said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5194ad9-a4e0-4bfe-b4a0-f346aeca7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said staff sergeants Randy Ramos and Marawi Torda are still being
        tried for the crime, denying reports that cases against the two had been dropped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f05634-bbc7-45f2-ad44-37424d8fffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is the Internal Affairs Service has resolved admin case
        against the two respondents for conduct unbecoming of a police officer in
        the penalty of dismissal from the service. Both Ramos and Torda are also undergoing
        summary hearing for murder," Cascolan said during a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2539d-e099-4d92-b313-d96388721b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two police officers assigned at the San Juan Municipal Police
        Station were placed under restrictive custody for the <a href="https://cnnphilippines.com/news/2020/7/5/two-ilocos-sur-cops-murder-chargers.html">alleged
        rape and killing of the minor</a>, who had filed a complaint against one of
        them for alleged acts of lasciviousness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a721ae-3715-4c6e-ae24-ac3c15d21351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager was gunned down by two people on a motorcycle in July.
        Her 18-year-old cousin also filed rape charges against Ramos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344d437-8401-45d6-baa8-3b7ca435ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed that the suspects took advantage of
        the girls who were reportedly intoxicated when they were arrested for curfew
        violations. The 15-year-old managed to escape, according to the police report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fc0fe-417b-43e8-9461-dfd52f125f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said internal cleansing was among his priorities in his
        two months as PNP chief.  He added that uniformed personnel involved in criminal
        acts should not be tolerated, noting that policemen now receive higher salaries
        and more benefits than before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0540b-a44e-4afc-b5ff-bcfe713e3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:28:19.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be treated as criminals too," he stressed. "The same
        way as we treat criminals in our organization, <em>dapat nga mas masahol pa
        ''yung treatment natin sa mga tao natin eh</em> [we should even be more strict
        in in handling our people involved in criminal acts]."&nbsp;</p>'
