      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised on PhilHealth are&nbsp;<a href="https://cnnphilippines.com/news/2020/8/20/philhealth-IRM-disbursement-illegal.html">the
        early disbursement of cash advances to COVID-19 patients prior to its effectivity
        in June</a> and <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">the
        procurement of allegedly overpriced IT equipment.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bab71b-354a-4b41-9339-b8ea8718a0a5'
