  'Israel-second-lockdown-coronavirus':
    'author': 'Oren Liebermann and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T19:50:50.944+08:00
    'imagesource': 'jcr:160bc5d6-33b9-4d89-b1fc-36256579e68a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
