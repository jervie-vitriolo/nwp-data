  'OVP-Leni-Robredo-higher-budget-2021':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Vice President Leni Robredo defended the budget herself before the
      House Committee on Appropriations on Monday, September 14.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T14:32:39.690+08:00
    'imagesource': 'jcr:6332166b-4a19-4953-826f-7fd6ec2a0051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57f8952-efef-46a9-b97b-9b8ababc5b5d'
    'lead': 'Congressmen from both the majority and the minority blocs are seeking
      a higher budget of up to ₱1 billion for the Office of the Vice President so
      its projects can reach more pandemic-hit Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T14:53:31.421+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:19:15.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:05.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'OVP-budget']
    'template': '1'
    'title': 'Lawmakers seek higher 2021 budget for OVP to help pandemic-hit Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b442ec-0b52-4215-ac78-09f743a31eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Congressmen from both the majority and the minority blocs are seeking a higher
        budget of up to ₱1 billion for the Office of the Vice President so its projects
        can reach more pandemic-hit Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b95cd-8b18-4d1a-a085-ee9750403464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84efa5b-34d8-49b8-a2e2-02660c98c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo defended the budget herself before the
        House Committee on Appropriations on Monday, noting that while they try to
        "make do" with what they have, a bigger amount will help them expand the scope
        of their programs to assist different sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a622f6-e161-46a7-94df-72a09fe4d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd3237-48a9-4bfe-a6e3-bc64d82446ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP has requested a budget of ₱720 million for 2021, but the
        Department of Budget and Management has only approved ₱679 million under the
        National Expenditure Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9810f6-93dd-4105-a271-fa339d251955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b2140-a87d-4687-a9ba-763e270ed2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez recommended a 10 percent-increase
        in the OVP budget, but Baguio City Rep. Mark Go and Bayan Muna Rep. Ferdinand
        Gaite noted that the budget should either be doubled or at least reach over
        ₱1 billion, as the approved ₱679 million would be "too meager" for their operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2cdc8-0f02-4405-94fd-23be56e89573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bfc15-a7a1-41e6-9fbc-f4396c848e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would help us greatly if we are given more. That would mean
        we are able to serve more people and communities," Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e14bc1-6a44-454b-9a7a-5268db363e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b1d09-b0e6-4540-96d4-e078246e9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office takes the smallest slice of the ₱4.5 trillion
        national budget that is currently under congressional scrutiny. Her office''s
        2021 budget is even smaller than this year''s ₱708.01 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742a793-003f-4411-b8ee-74ae5081c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432f4c0-48ac-4293-a473-b792c60265b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Gabriel Bordado pointed out that it is "ironic"
        for the OVP to have the smallest budget allocation "in the entire bureaucracy,"
        while it still manages to earn<a href="https://www.cnn.ph/news/2020/9/5/ovp-coa-report-2019.html">
        the highest audit rating</a> for two straight years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268aeb3-e2b8-4eb7-9bf9-61a0b3fc84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c8beb-6e44-47e5-9d50-b4fcf470e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP has been actively coordinating with the private sector to
        help address the COVID-19 pandemic over the past months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf70d1-d320-49c7-90ec-3b965944434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52baead-4630-4d07-bab2-99c942c203c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP previously launched programs which rolled out personal protective
        equipment, free shuttle services, and dormitories for health workers. It also
        purchased coronavirus test and extraction kits which were delivered to various
        private and state laboratories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c198603-22a9-4c9b-8f39-ea314302138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e420688-cddc-4ae6-9219-5bc69ec30877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office also recently launched the <a href="https://www.cnnphilippines.com/news/2020/9/13/Robredo-Bayanihanapbuhay-Filipino-workers-small-businesses.html">"Bayanihanapbuhay"
        platform</a> to help Filipinos look for job opportunities online. For its
        second leg, they will launch within the week another initiative to provide
        opportunities for those from the micro, small and medium enterprises or MSMEs
        which earlier benefited from her anti-poverty program Angat Buhay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33444533-08c6-4b77-9ddf-d7a498c813b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d0b75-70f7-4c93-a74e-65600b1d75f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will still finalize the 2021 budget for the OVP during
        the plenary debates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b87a3-2acf-4960-accc-cb695d19e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:53:31.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
