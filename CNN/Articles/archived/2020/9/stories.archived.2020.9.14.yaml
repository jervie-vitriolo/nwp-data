      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs, meanwhile, hauled in ₱347.6 billion during the same period,
        an amount 5.13 percent or ₱16.97 billion higher than its ₱330.63-billion target
        for January to August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cd962-cdbf-4462-af55-45f9296d3c40'
      'mgnl:activationStatus': true
