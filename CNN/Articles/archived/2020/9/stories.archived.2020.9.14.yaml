      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77554fad-6bd5-4c62-90ab-255b0fb1cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:46:02.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not state the number of days the stock inventory
        will remain enough for. But considering the Philippines'' average daily consumption
        of 32,000 MT, August''s inventory may suffice for about 56 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab08c09-d123-43f7-93b0-b96b3eee84b3'
      'mgnl:activationStatus': true
