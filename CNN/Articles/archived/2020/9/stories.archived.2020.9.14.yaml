      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Martires said, by doing this, the DBM gravely abused its
        discretion and depriving COA of its appropriation could cause undue injury
        to the people that it serves.</p>'
