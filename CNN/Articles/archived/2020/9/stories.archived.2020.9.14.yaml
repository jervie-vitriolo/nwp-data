      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Households and commercial warehouses saw more corn stocks during
        the month compared to 2019, recording growths of 3.5 percent and 0.8 percent
        respectively.</p>'
    '19':
