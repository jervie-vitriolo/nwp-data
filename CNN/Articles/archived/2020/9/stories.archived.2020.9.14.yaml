      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCI Philippines will be hosting a talk called with former Senior
        Associate Justice and Acting Chief&nbsp;Justice of the Supreme Court, Antonio
        Carpio. He will be discussing the youth’s role in the West Philippine Sea
        this Saturday, Sep. 19, 2020 from 2:30 p.m to 5:00 p.m. This will be an interesting
        topic for those who’d like to understand the Philippines’ legal claim to the
        territory, and how diplomacy plays a role in exercising our rights to the
