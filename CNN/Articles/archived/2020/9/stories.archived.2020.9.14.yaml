      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole has recently recommended Duque
        to heed the call of Senators to resign for his "failure of leadership, negligence,
        lack of foresight and efficiency in performing his mandate" resulting in a
        delayed response in addressing COVID-19, and “perceived tolerance” of alleged
        corruption in PhilHealth.</p>'
