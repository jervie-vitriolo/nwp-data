    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:01.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'House-committee-appropriations']
    'template': '1'
    'title': 'House panel OKs ₱8.23B budget for Duterte''s office after nearly 2 hours
      of scrutiny of intel funds, line items'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837809f1-d0db-4413-ad47-9ddf1ee59aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        For the first time in years, the deliberation on the 2021 budget of the Office
        of the President lasted almost two hours before it got approved, due to issues
        on its intelligence funds and supposed line item allocations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750f820-ba0b-4ab4-b8b9-a8474677a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' appropriations committee approved
        the OP''s ₱8.238 billion budget for 2021, this time, with opposition lawmakers
        actively grilling officials on the utilization of its funds over the past
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470bb8f-1575-4e96-8f4d-78be9136f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38372e7c-7166-4787-bbb7-898aa5462c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the previous hearings on Duterte''s office budget,
        which in the past years usually took ten minutes or even less without interpellation.
        In 2018, the OP''s budget was approved in just three minutes out of "courtesy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f57e5d-35f7-4235-bf18-366722c5f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c9504-6a28-40d4-b41b-5ff6d116b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers of the Makabayan bloc brought to the panel recent criticisms
        of the proposed ₱2.25 billion allocated for confidential funds and another
        ₱2.25 billion for intelligence funds for next year. This is equivalent to
        a ₱4.5-billion funding altogether, which accounts for more than half of the
        total budget for Duterte''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494021cd-525a-4ccc-8049-adaf02fe03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b3da6-bd58-43ba-b9d0-b2a3378c665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung gastusin po sa intel funds ay nagmumula sa intelligence
        estimates of foreign and local situations for the formulation of national
        policies by the President,"</em> said Deputy Executive Secretary Alberto Bernardo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58b10f-116d-44e2-95e0-5aeec963b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6704342-6bab-4911-942c-d2b8defe3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Rep. Sarah Elago hit the lack of transparency
        and accountability of such funds, which could have been used to respond to
        the health and economic sector amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673b433-3f5e-4568-84e2-e7d09b1bb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.841+08:00
