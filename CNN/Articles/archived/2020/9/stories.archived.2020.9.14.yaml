      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to <a href="https://cnnphilippines.com/news/2020/8/18/rice-stocks-july-2020.html">July</a>,
        the total rice stocks inventory shrunk by 16.3 percent in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f65478-6933-4297-8d2f-91815c63a5c2'
