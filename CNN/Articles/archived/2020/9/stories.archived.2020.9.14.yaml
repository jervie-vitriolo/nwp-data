  'COVID-19-flu':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T05:57:00.756+08:00
    'imagesource': 'jcr:55183a84-d5da-4e2e-82ee-c9e37e614c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68106f38-f852-464e-bf43-85b51500ab11'
    'lead': 'Getting infected with one can make you more vulnerable to getting sick
      with the other, an epidemiologist says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T06:03:57.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:19:41.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:53.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, you can have COVID-19 and the flu at the same time. Here''s what
      that could do to your body'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fe02a-34d8-42cd-a39b-1770596368e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As doctors worry about a coronavirus-and-flu
        "twin-demic" that could overwhelm the health care system, Americans must contend
        with another possibility: fighting both viruses at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b3d1c-62a5-493c-84b8-77c59f1af246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can certainly get both the flu and Covid-19 at the same time,
        which could be catastrophic to your immune system," said Dr. Adrian Burrowes,
        a family medicine physician in Florida.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3654b5-f90f-4881-9f93-2bc774017efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, getting infected with one can make you more vulnerable
        to getting sick with the other, epidemiologist Dr. Seema Yasmin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f36740-7ab6-45a7-955c-3258d57cddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you get infected with the flu and some other respiratory viruses,
        it weakens your body," said Yasmin, director of the Stanford Health Communication
        Initiative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b867a2-1bf9-47da-820d-eba46271275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your defenses go down, and it makes you vulnerable to getting a
        second infection on top of that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35aaba2-378c-48c9-a776-fb8724cb736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their own, both Covid-19 and the flu can attack the lungs, potentially
        causing pneumonia, fluid in the lungs or respiratory failure, the Centers
        for Disease Control and Prevention said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccad332-97e0-4f07-b975-dcd568f3d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each illness can also cause sepsis, cardiac injury and inflammation
        of the heart, brain or muscle tissues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b2ab5-5339-457d-a717-d4c1d480694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having both illness simultaneously "would increase the risk of longer-term
        effects of any of those organ systems," said Dr. Michael Matthay, a professor
        of medicine and a critical care specialist at the University of California,
        San Francisco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0a2ea-d7f0-496f-8131-fadb43337ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s too early to know exactly how much worse that double whammy
        could be, compared to having each virus on its own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfbe10-2472-48cf-9871-df5478ae23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Covid-19 didn''t spread across the US until near
        the end of the last flu season, Matthay said. So there''s not a lot of data
        yet on people who get both illnesses at the same time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d2146-843e-4f10-a30b-ccb7d29b4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matthay suspects the potential for pneumonia would be greater
        if the body is infected with both the flu and coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1830bb-4782-4e90-b27c-3fd19a7d68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two (viruses) together definitely could be more injurious to
        the lungs and cause more respiratory failure," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a44b3-d671-4ada-bc3c-98aecfeecde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory failure doesn''t necessarily mean your lungs stop working.
        It means the lungs can''t get enough oxygen into the blood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845af65-1f9a-46c3-9f48-85784519455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acute respiratory failure can be a life-threatening emergency,"
        the National Heart, Lung, and Blood Institute says. "Respiratory failure may
        cause damage to your lungs and other organs, so it is important to get treated
        quickly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db6c66-edd0-4f6a-a086-98d4698b5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can I tell if I have Covid-19 or the flu (or both)?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734eb964-8b50-4cb5-857d-3fa50bf17c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symptoms of influenza and Covid-19 are pretty similar, so it''s
        difficult to distinguish the two," said Dr. Leonard Mermel, medical director
        for the Department of Epidemiology and Infection Control at Rhode Island Hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efc982-d144-4a56-b803-6d62a330a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the flu and Covid-19 can give you a fever, cough, shortness
        of breath, fatigue, sore throat, body aches and a runny or stuffy nose, the
        CDC said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e842082-c233-476d-8116-e12ac14bf746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people may have vomiting and diarrhea, though this is more
        common in children than adults," the CDC said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef1438-ba3d-4f88-ae54-df5d331e27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the flu, Covid-19 can cause a loss of taste or smell.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba311335-c727-406a-ad00-2287a40390c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about half of coronavirus transmissions happen between people
        who don''t show any symptoms. (Many of those people are pre-symptomatic and
        are more contagious before they start showing symptoms.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e63b27-ca0a-4264-8c91-381caf16fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the best way to know if you have the novel coronavirus or the
        flu (or both) is to get tested.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf40ec-8b48-4f75-bee2-a0132b884c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has created a test that will check for both viruses, to
        be used at CDC-supported public health labs. The agency said it is continuing
        to manufacture and distribute these tests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbda88a-77ed-49c4-b1d0-fc895c9968b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can I avoid this flu-Covid-19 double whammy?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916be788-9fdc-4375-b6b6-cda3198c48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask and keep physical distancing. Health officials have
        stressed the importance of masks and physical distancing if Americans want
        to control Covid-19 -- and get the economy back on track.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814991f-0a63-4e43-90f3-1b97428ae410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the imminent flu season, such precautions can "doubly protect
        us from both of those viruses," Yasmin said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fe598-aa3c-4199-b303-5a0d42bf47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southern Hemisphere, which is just ending its winter months
        and flu season, several countries have reported astonishingly low flu numbers
        as people wear masks and social distance.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2c49c-06bf-494d-b823-478d2fbe4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, for example, the number of lab-confirmed flu cases
        plummeted from 61,000 in August 2019 to 107 cases this August.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a5f4-6adb-4986-bcf4-bba553da5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the US, some people are getting lax about mask wearing and
        social distancing. And that''s a big problem, said Dr. Jeanne Marrazzo, director
        of the Division of Infectious Diseases at the University of Alabama at Birmingham.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5e741-9477-4a7c-a174-2bd2809e4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there could be a "perfect storm of accelerated Covid-19
        activity, as people gather more -- inside, in particular -- as they become
        continually fatigued with the mask wearing, the social distancing and the
        hand hygiene, and as they are exposed to seasonal influenza."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5a92d-9e90-4f65-81f9-c8cf050c3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a flu vaccine. This may sound obvious. Yet about half of all
        Americans don''t get vaccinated against the flu, including most children who
        die from the flu.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c5b1f-3389-4a96-97af-e9a75a637d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you get a flu shot and still catch the flu later, the symptoms
        are usually less severe than if you got no flu vaccine at all.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ceef9-2eac-4b9f-8514-5158f5d73369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since no Covid-19 vaccine is publicly available yet, the flu
        shot is the only way you can help inoculate yourself against having both viruses
        at the same time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df26320-37bb-4c46-b333-03c358dde129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians say it''s important for children 6 months and older
        to get the flu vaccine, ideally before the end of October. "Timely influenza
        vaccination is particularly important" this flu season, the American Academy
        of Pediatrics wrote this week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cf922-2dcf-47f8-8fa4-5e5b1f0d5f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a flu shot can also help many more people than just yourself,
        said immunologist Dr. Susan Bailey, president of the American Medical Association.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d6c9d7-5b0b-4ab5-ab43-d99309f8dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since hospitals and doctors'' offices are going to be very busy
        caring for Covid-19 patients, a flu vaccine can help decrease burdens on the
        health care system and make sure that those who need medical care are able
        to get it," Bailey said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c4674-d776-44ae-9ce6-45e70b3a7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 140,000 to 810,000 Americans get hospitalized with the flu
        each year, according to the CDC. And the number of Covid-19 hospitalizations
        are expected to surge more than 150% between now and December 1, according
        to the University of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f4c88-a363-44ea-9d43-435fb11cd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:03:57.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, many patients get severe influenza with respiratory
        failure," Matthay said. Among patients who get severe pneumonia from the flu,
        "the vast majority of those patients have not had their flu vaccine that year."</p>'
  'Metro-Manila-Undas-2020-cemetery-closure-COVID-20':
