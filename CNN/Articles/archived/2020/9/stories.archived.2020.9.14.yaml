    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airplane', 'travel', 'seat-design', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'Is the great COVID-19 airplane seat overhaul happening?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c17d78-4c0b-48cf-a652-cddb86866eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Plexiglass dividers between passengers,
        new staggered row layouts, zig-zag seating, space-age transparent bubbles
        around travelers'' heads -- just as new divider screens popped up in shops
        and restaurants around the world in response to the Covid-19 pandemic, so
        came a wide variety of new concepts for airline seating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c8f7b-9193-4baa-b3f9-f1a547b1fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb7c80-3a14-4503-8aa4-326dbc342a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since, while mask mandates, hand gel and disinfectant
        wipes have become airline must-haves, a fundamental change to what we see
        when we sit down inside an aircraft cabin hasn''t followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd669d-5577-4766-80e4-486f733b3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dd5d3-f459-49d0-b37b-9ca84ee69488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the scientific and medical understanding of how
        the SARS-CoV-2 coronavirus is transmitted has proceeded apace. Infection is
        now known to be largely via the droplet and aerosol (rather than fomite, or
        touch) routes, which affects the kind of protective barriers that are most
        effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc69ff7-b351-4fbb-b167-f73e1d54619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a71ae8-389d-4e40-9850-807c89681b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the most effective barrier is closest to the mouth of an
        exhaling passenger: the humble face mask. That''s why airlines are, by and
        large, mandating them -- and banning passengers who endanger others by not
        wearing them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e527a9-13b7-4907-93ac-6c6e0f75a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43c923-66d6-4edf-aa88-44c21bfbac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite close quarters, the aircraft environment does not seem to
        be much higher risk than other inside spaces. Flights have continued in many
        parts of the world, and very few have turned out to be infection clusters
        themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce90c12-fa34-4108-8ebb-9d5982074073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a7c0e-fdcd-4946-bdfb-67ac5c94bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that the widespread requirement to wear face masks onboard
        aircraft, high-efficiency particulate air, or HEPA, filtration on many aircraft
        and some unique aspects of the inflight environment, are likely to have contributed
        here.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49435366-a7e7-4102-80c5-c21303003163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1565112-6ff3-4b9e-804c-07a133e69d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reasons for the apparently low rate of in-flight transmission
        are not known," noted the International Air Transport Association (IATA),
        an airline trade body, "but could encompass a combination of the lack of face-to-face
        contact, and the physical barriers provided by seat backs, along with the
        characteristics of cabin air flow. Further study is anticipated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b34b1-2a65-409c-94d0-2dca46c163b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee55fa-1603-426f-877c-c753c2b7aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The challenges of modifying airplane seating</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce959c4-59e8-4885-918e-66ed8cb453d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first half of 2020, a wide variety of cabin additions
        were proposed to combat the spread of Covid-19 and to reassure passengers.
        Transparent barriers clipping into the seatback pocket, foam inserts for the
        top of the seat, sculpted headrest shrouding add-ons and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744149e-e3dc-490e-8c54-dd83a0de8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73191e6-c9b3-45e1-80e4-3d1d216d0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabin interiors supplier companies around the world scrambled to
        see what they could do in the event that airlines wanted to make these big
        changes to their cabins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa07d7-da0f-44e7-8ee6-8d72597d1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f952a-91aa-4006-bf7e-fe997fdfcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies even proposed new ways of arranging the seats, such
        as the Janus seat from Aviointeriors, where passengers face in alternating
        directions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c7ba0-4b08-4545-a62c-dac92f6e6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93092aa4-c2e6-4e14-8bd7-767de67dd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed barriers attached in a variety of ways to the seat,
        and that led to very specific challenges in bringing them on board. Many of
        these challenges intersect, of course.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f86ff-e9ed-42cf-876f-6ed7ca657e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db229a9-0d8c-410f-82d9-dee255887f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start with, any addition to the aircraft cabin needs to be certified
        as safe in a variety of ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275b0c3-2c43-43b3-ac03-caf84b27015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc060bb-1d2b-40db-9c17-c7d13808a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must be fire-resistant and not give off fumes that might be toxic
        to passengers. It needs to resist incredible forces without shattering, creating
        sharp edges or blocking passengers'' emergency egress from their rows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ac6c9-f1bf-43cb-81ef-76ce6c1bc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd10d3-da67-4988-9557-fb940c9e10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s true whether it''s attached to the seat or provided by the
        airline -- as in, for example, a foam insert to create barriers from the row
        behind. These barriers would, in essence, create a "sneeze guard" between
        rows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733167c-d92b-4685-8a3c-b329518c3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dc987-8128-4dc9-9ad5-15ff64da0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most complicatedly, anything attached to the seat in particular
        needs to undergo crash testing, which has become more arduous in recent years
        as regulators insist on ever-safer travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87682b-da6c-453c-b333-be22099940b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ae3d1-26e6-40fe-b5f2-6ba124fdb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For seats and anything attached to them, this includes loading them
        with crash dummies and the attachments and firing them down a sled to crash
        with 16 times the force of gravity, without the dummy taking simulated major
        injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d91337-45f2-446c-81ae-f43fb2e14c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c94ac6-5578-4d81-80e4-bab88f58397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certification has been the main challenge," explained Mark Hiller,
        chief executive officer at Recaro Aircraft Seating. "When you add a feature
        to the seat that increases weight, the entire seat must be recertified. It''s
        not an easy process, but creating a long lasting, durable solution is what
        we are focused on."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a0cff-a7b3-4268-b86e-6e057426940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c13676-428f-4377-8919-a52ef03b27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recaro has proposed a number of barrier-style additions, as well
        as antimicrobial technology to be embedded in seat materials during the manufacturing
        process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50622393-f5c2-45af-b38b-01d8a311d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7689e-4474-4cc0-b57a-12657e4ea2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, it''s much more complicated than your supermarket putting
        a plexiglass partition between you and the cashier.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763267a-028e-4519-8f2c-91440e48320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66e072-7a85-4ea3-be71-3a7bdd826762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cost and timing are major factors</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44e739-6362-49e6-92e3-6c1bb00830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines would also have to keep all of these cabin additions maintained,
        replacing them due either to basic wear and tear or to misuse by passengers
        unfamiliar with them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb370e-9cf1-4db4-8668-8adea46450b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e72b6b-bee8-4555-8267-fa87b6acf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, aircraft cabins have been designed and refined to
        be incredibly sturdy -- one seatmaker openly advertises the robustness of
        its tray tables by having prospective customers stand on them -- but the speed
        at which these new products have been developed may well mean that they would
        need to be refined after installation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a7316-c361-491a-a997-67c436ebeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f65646-d641-447e-94fb-0f868d3c31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that after-installation period is crucial. Any additions, whether
        temporary or permanent, need to be cleaned and serviced regularly. Adding
        time to the already constrained schedules of airline cleaners creates complexity
        and cost, while airlines would also need to keep stocks of spares across their
        operations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c07933-c6b2-4c7a-8997-b216e43b43a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12f372-df67-420a-801c-bf0dadad0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cost overall is certainly a factor, as airlines worldwide enter
        their deepest financial crisis of modern times.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a91150-4084-45a4-8845-8afeb28dacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b3b8e-23ae-43af-9cc4-1bf3de79bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the fact that airlines are cash strapped at the
        moment," Recaro''s Mark Hiller noted, "so we must be able to prove that these
        solutions will provide peace-of-mind for passengers and deliver return on
        investment."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60ef6c-b7c3-4830-8c75-37d9f42d778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca841c-4e60-4b41-b421-0883ba8d6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Recaro has no takers on its proposals for Covid-era modifications
        to airline seats.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c4728-5507-4cd9-9e2e-6d7974a09265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2472c4e-3243-4b46-928c-eccb2b84ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing, too, is a point against the implementation of many of these
        measures -- both the expected timing of widespread vaccine availability in
        early to mid 2021, and the time needed to design, certify, manufacture, and
        install new seats or barrier additions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277a278-9c0e-4f0e-a928-738da6edb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f466c85-3e69-46fa-98f3-67edba2887fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, there''s little benefit in completing an expensive program
        just a couple of months ahead of the vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3c169-c88f-4a16-ba60-b2b5f7629f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b98991-5db5-46b2-b7fa-8b3955251559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some changes are more likely than seat barriers</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868d4ec-b191-4d45-ac8e-fbeea7786037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the best ways to combat Covid-19 seem to be around minimizing
        contact between passengers -- and between passengers and crew.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0ef9f-80c1-49e9-b284-045bc1ca0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556c28b-2bac-487b-8858-a00e7d1c5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service standards have been changed to reduce the amount that crew
        circulate within the cabin, and meals have been rethought to reduce the amount
        of time they stay open to the air while being prepared and eaten, although
        food is not thought to be a transmission route.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459aed0-25d7-4d6d-82d2-b1b6949b44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294794a1-0e11-4586-beed-092e30492fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is changing? Well, some of the most intense work is on baking
        in antimicrobial -- including antiviral -- properties into the materials used
        for seats and the cabin.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7cb28-9a0e-41f3-ad31-8e835f78ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa3281-6180-44f5-8227-e283c02f9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapis, a company that makes fabrics and leathers for aircraft interiors,
        released in August its 9-series Ultraleather with "antimicrobial, silver ion
        technology embedded in the surface layers that prevent leaching and efficacy
        loss," which the company explained "provides a safe shield for aerosol borne
        micro-organisms within the aircraft to create a low risk, safe environment
        for passengers."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9d07a-335e-49ab-bbf5-41eaeefabae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:23:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
