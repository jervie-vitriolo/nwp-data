      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR collected ₱172.06 billion in August, which is 45.5 percent
        or ₱53.87 billion higher than its target. The BOC meanwhile earned ₱44.59
        billion, exceeding its collection goal by ₱33.68 billion, or nearly 32.6 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233b3a5-b21a-4f2b-ae0b-1cd9ebd54284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:43:41.801+08:00
