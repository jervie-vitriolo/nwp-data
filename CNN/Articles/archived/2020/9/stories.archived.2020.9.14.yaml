      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular tickets are priced at ₱1,000, and&nbsp;₱700 for teachers,
        students, Ayala Group of Companies employees, and museum members. For ₱2,700,
        you can purchase a virtual pass that grants you access to the&nbsp;HCA talks
        on Sep. 18&nbsp;and Oct. 2 as well as Manila Symphony Orchestra’s Rush Hour
        Concert Online in November.</p>'
