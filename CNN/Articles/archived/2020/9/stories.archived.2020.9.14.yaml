    'created': 2020-09-14T06:56:17.455+08:00
    'imagesource': 'jcr:51e7a0c6-b83e-439d-be50-e3ac1d21a3d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3588d702-407b-4b34-a522-d90255072284'
    'lead': 'MMDA says the Inter-Agency Task Force has not yet decided on the date
      of implementation and duration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T06:58:47.246+08:00
