      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) -</strong>
        The Office of the Ombudsman is urging the Commission on Audit (COA) to file
        a case against the Department of Budget and Management (DBM) over the non-release
        of the state auditor''s ₱173-million 2020 budget.<a aria-describedby="cke_233_description"
        aria-haspopup="false" aria-labelledby="cke_233_label" id="cke_233" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title><span
        style="display: inline !important;">&nbsp;</span></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8d0b1-c00b-4d93-8e76-9e33222a2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6c4b3-8830-41d5-a852-2d1f83ecf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were in the place of COA chair [Michael] Aguinaldo, I would
        have filed a case against the DBM secretary or any personnel involved in the
        non-release of ₱173 million,” said Ombudsman Samuel Martires during the Senate’s
        deliberation on the 2021 budget of the Office of the Ombudsman and COA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453b0c7-3996-47d8-abdf-d6d5c11ce605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b8f46-5b3a-4f04-8cea-43ef85737fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was supposed to fund COA’s capital outlay but was among
        the public funds realigned to strengthen the government’s COVID-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1f442-5d36-4f1b-a6d1-12a27eeec4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33e665-f933-423e-bc6e-8e665d2251f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal As One Act, the President is authorized
        to realign funds from different agencies for additional funding for the fight
        against the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81280e0-a261-4b0d-b12c-8dd221abc890'
      'mgnl:activationStatus': true
