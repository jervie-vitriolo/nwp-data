      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88b992-b523-421a-a1e7-750926101aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:17:22.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Rep. Arlene Brosas and ACT-Teachers Partylist Rep. France
        Castro also hit the ₱16 billion "line item" budget supposedly allotted to
        the National Task Force to End Local Communist Armed Conflict, which is assigned
        to end the communist insurgency. The task force plans to grant ₱20 million
        for each barangay ravaged by communist rebels'' armed attack.</p>'
