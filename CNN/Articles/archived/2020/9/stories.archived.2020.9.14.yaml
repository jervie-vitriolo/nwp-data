      'jcr:uuid': 'f943fac6-10c8-4a96-a39a-b12dd918fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
