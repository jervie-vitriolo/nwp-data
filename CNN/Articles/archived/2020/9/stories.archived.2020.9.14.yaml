    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:58.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'prime-minister', 'Shinzo-Abe', 'Yoshihide-Suga']
    'stories': ['2623d6b3-0f09-4a8c-9ef6-bff17cac80e2']
    'template': '1'
    'title': 'The unlikely rise of Yoshihide Suga, the son of a farmer who could be
      Japan''s next prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8448f53-9220-4366-8f05-a57cb4ec5fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>If Shinzo Abe was perhaps born to
        be Japan''s prime minister, the path to political stardom for his potential
        successor was hardly guaranteed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a875e-acca-498e-9772-2dc3d236f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.245+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoshihide Suga is seen by many political analysts as the front runner
        to replace Prime Minister Abe, who announced last month he was stepping down
        due to complications related to colitis, a non-curable inflammatory bowel
        disease that he was able to manage for most of his tenure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17825999-6ce2-4cff-950a-3917fe700954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Liberal Democratic Party (LDP) will vote on Monday to
        choose his replacement. Japan is not a presidential system -- the country''s
        leader is chosen by parliamentarians, so the next LDP leader, whoever that
        is, should have an easy path to becoming prime minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d344b5-2761-4223-bd17-e100eff41083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former foreign minister Fumio Kishida and former defense minister
        Shigeru Ishiba are also running. If Suga is chosen, it will mark the pinnacle
        of an incredible and unlikely political career for the 72-year-old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c5f6a-266f-4034-9187-f9cc6955b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga and Abe''s careers have been tied for nearly a decade since
        the latter became prime minister in 2012. Abe went on to become the country''s
        longest-serving leader since the end of World War II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa425f2-e2ea-451a-910c-be3f7c95b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga was Abe''s right-hand man the entire time, serving as the Prime
        Minister''s cabinet secretary, a role akin to a combination of chief of staff
        and press secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f2df4-d8c9-4dac-917d-2f14786aa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two could not be more different stylistically. Abe is the
        charismatic scion of one of Japan''s most prominent political dynasties, an
        important asset in a party political system that values pedigree. His father
        was a foreign minister, and he''s related to two former prime ministers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19080e-e32c-422a-9429-55d8d4889f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga is the son of a farmer, and he''s known as a pragmatic, behind-the-scenes
        deal maker. He grew up in the rural Akita prefecture, and moved to Tokyo after
        high school. He then worked a series of odd jobs -- including one at a cardboard
        factory and another at the famed Tsukiji fish market -- to save money for
        university, which he went on to attend part time while working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a108b8-4ceb-46a5-b16b-1c2783eaf8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga entered the fast-paced, punishing world of Japan''s salary
        men after graduation, but it didn''t last. Politics was what shaped and impacted
        the world, and that''s what he wanted to do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d57137-72e1-4c1a-be82-5c6c557a2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he decided to run for city council in Yokohama. Though he lacked
        connections and political experience, he made up for it with gumption and
        hard work. He campaigned door-to-door, visiting about 300 houses a day and
        30,000 in total, according to the LDP. By the time the election rolled around,
        he had worn out six pairs of shoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88c907-5b1a-4891-a113-88a3ed18ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga''s rap has changed little since that campaign. Today he''s
        known as a successful political operator, who can be relied on to get things
        done -- qualities that made him an excellent right-hand man to Abe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2bdd13-9646-444c-ae3a-287e6cbba867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an important ally to the Prime Minister''s efforts to enact
        a series of economic policies known as "Abenomics" -- a combination of monetary
        stimulus, increased government spending and structural reforms, meant to jump
        start Japan''s stagnating economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9337704-6bc1-4937-ad72-7aa4c09a153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If chosen to be prime minister, Suga is expected to be something
        of an "Abe substitute," said Kazuto Suzuki, a vice dean and professor of international
        politics at Hokkaido University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e917a4-8e23-447d-8022-6143a7da8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzuki said it''s possible members of the LDP are trying to capitalize
        on a brief spike in Abe''s popularity after he announced his resignation;
        Abe''s approval ratings had been heading south beforehand. A poll by the Mainichi,
        one of Japan''s biggest newspapers, before Abe''s resignation announcement
        found that 58.4% of people surveyed were not content with his handling of
        the pandemic. And his approval rating had dipped to 36%, the lowest since
        2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4baf2c-451e-4a00-974d-168f4d6c9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Glosserman, an expert on Japanese politics, said Suga has not
        yet shown "he''s in any way a real departure from both the Abe line or even
        out of the mainstream of the LDP, in general."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e695a-cbfd-4adc-9717-0101febb61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.246+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got a very good story ... He''s very much a self-made man.
        The question, however, is the degree to which he has a personality that can
        shine through," said Glosserman, the author of "Peak Japan: The End of Great
        Ambitions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030edec-2100-46bf-9d20-76b5344dbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could prove a tough task. Abe is stepping down amid widespread
        discontent of his handling of the coronavirus pandemic and the ensuing economic
        crisis, which has provided his political opponents with an opening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494ee7c-9ff8-4027-a216-4517e102c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major issues, such as massive government debt and an aging population,
        loom large and despite Abe''s public calls for reforms for gender equality
        in the workplace, critics say he did not manage to address the country''s
        gender gap or resolve issues that prevent greater participation of women in
        the economy and politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddee11-4f03-4f48-aa8e-eb0a8bd0293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Suga could be forced to sell himself to the public very
        soon. The government must hold another general election by October 2021, but
        Defense Minister Taro Kono said Wednesday that snap elections could be called
        as early as next month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6adff-29b9-403b-9abf-015896f3b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As chief cabinet secretary, Suga was widely viewed as a successful
        spokesman because he was able to communicate a message without overshadowing
        it or his boss. But that same skill could prove a problem in the top job,
        in which oratory and charisma are important traits in order to communicate
        a message to the public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3315d5-4942-4623-a89f-9cc0e5bc2faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows really who this man is. He''s labored behind the scenes,"
        Glosserman said of Suga. "He hasn''t yet developed and presented an image
        to the Japanese public that they''re going to be able to rally behind and
        support.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dee642-2c55-423d-9f9b-fe048ac40a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:28:11.247+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was frist published on CNN.com,"T<a href="https://edition.cnn.com/2020/09/13/asia/yoshihide-suga-profile-dst-intl-hnk/index.html">he
        unlikely rise of Yoshihide Suga, the son of a farmer who could be Japan''s
        next prime minister</a>."&nbsp;</em></p>'
  'Oracle-parter-with-TikTok-in-United-States':
    'author': 'Brian Fung and Rob McLean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-14T09:28:46.749+08:00
    'imagesource': 'jcr:53005aca-329c-4b4b-b24c-492a2d23bd39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc784e38-184c-4918-a955-904ffa231a99'
    'lead': 'TikTok and Oracle will become business partners in the United States
      — a deal meant to satisfy the Trump administration''s national security concerns,
      according to a person familiar with the matter. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T09:32:30.485+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:19:30.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:59.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oracle', 'TikTok', 'Microsoft', 'Trump', 'China', 'United-States',
      'ByteDance']
    'stories': ['ff417e1e-9934-4417-87c1-af9a063e1e07']
    'template': '1'
    'title': 'Oracle will partner with TikTok in the United States after Microsoft
      loses bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00ac4b-9b21-4038-9ebb-2d579cdbdd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;TikTok and Oracle will become business
        partners in the United States — a deal meant to satisfy the Trump administration''s
        national security concerns, according to a person familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf02ebb-2651-436f-b834-9492f3c2901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of a sale began as President Donald Trump issued executive
        orders last month seeking to ban TikTok and requiring that its US operations
        be spun off from its Beijing-based parent company, ByteDance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fac1be-3d5c-48ef-a991-97ef04c7caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact nature of the agreement between TikTok and Oracle remains
        unclear, but it was not described as an outright sale. The news about Oracle
        came just after Microsoft announced that it will not buy TikTok''s US operations
        from its ByteDance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cea0da-7008-4b09-89fc-8b7b92cc425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident our proposal would have been good for TikTok''s
        users, while protecting national security interests," Microsoft said in a
        blog post. "To do this, we would have made significant changes to ensure the
        service met the highest standards for security, privacy, online safety, and
        combatting disinformation, and we made these principles clear in our August
        statement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae95d16-9316-4cc2-bd23-00b6a1c140c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance has not responded to a request for comment. TikTok did
        not immediately respond to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab2e95-c912-45d0-b5ce-78498b5b1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and other US politicians have said the app poses a threat
        to national security. TikTok has denied the allegation and sued the Trump
        administration over one of the orders, calling it "heavily politicized."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ce6ff-3f22-46b2-b167-03832c756264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple analysts had described Microsoft''s pursuit of TikTok as
        a potential "coup" for the Washington state-based firm — an opportunity to
        scoop up one of the world''s fastest growing social media platforms at a time
        when TikTok may be desperate to make a deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486e04e-ada4-48f2-8a22-8fe9fb0a8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal could have also included an American retail giant: Walmart
        was also participating in negotiations with Microsoft over a potential deal.
        The retailer had said it was interested in how TikTok could have bolstered
        its access to consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36454e3b-823f-40a2-aba6-a5d5241e75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:32:30.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clare Duffy, Donie O''Sullivan and Sherisse Pham contributed
        to this report. This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/13/tech/microsoft-tiktok-bytedance/index.html">Oracle
        will partner with TikTok in the United States after Microsoft loses bid</a>."&nbsp;</em></p>'
  'COVID-19-breathing-difficulty-fatigue-months-after-infection':
    'author': 'Ryan Prior, CNN'
    'caption': 'Corey Coopersmith, a 36-year-old fitness consultant in Las Vegas,
      hasn''t been able to work since first getting sick in late February. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T09:34:44.187+08:00
    'imagesource': 'jcr:ec9f40e9-aed1-4517-8190-e3306c9430cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e0a286-af5f-4192-8c2e-c9e6449b20d8'
    'lead': 'Corey Coopersmith, a 36-year-old fitness consultant in Las Vegas, hasn''t
      been able to work since first getting sick in late February. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T09:39:38.880+08:00
