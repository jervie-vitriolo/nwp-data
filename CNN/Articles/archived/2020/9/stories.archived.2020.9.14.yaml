    'title': 'DOF: Tax collections by end-August breach revised target'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bed059-4c11-40e8-aafd-90ec222bdc74'
