      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for additional oil reserves proves crucial for local
        supply. Energy Secretary Alfonso Cusi earlier said back that the Malampaya
        reservoir – which is located near Recto Bank – is only good until 2027.</p>'
    '16':
