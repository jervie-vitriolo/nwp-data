      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s give it a chance," he said. "<em>Pwede naman pong pag-ingatan
        ang buhay para makapaghanapbuhay ang lahat.&nbsp;</em>[We can protect lives
        while allowing jobs to return]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0458c84-8977-4ab5-85e7-a46c5c17e3cd'
      'mgnl:activationStatus': true
