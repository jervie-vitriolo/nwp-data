      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) -</strong>
        The Senate on Monday approved on third and final reading a bill which seeks
        to grant medical scholarship for aspiring doctors in the country.</p>'
