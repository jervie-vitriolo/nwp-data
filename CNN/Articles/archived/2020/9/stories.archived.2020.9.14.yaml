      operations in an effort to stop the spread of Covid-19.

      Today, the directive to reduce the  one-meter distancing in public transport
      vehicles will push through.

      This worries health experts as it might lead to a spike in the number of Covid-19
      cases.

      As it is, we''re already recording thousands of cases every single day.

      But Transport Officials assure the public that this has been approved by the
      team of government officials tasked to fight the pandemic.

      In this report, our correspondent Rex Remitio tells us how exactly these new
      restrictions work.'
