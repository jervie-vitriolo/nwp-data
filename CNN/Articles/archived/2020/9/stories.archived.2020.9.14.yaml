  'gospel-of-jesus-wife-karen-king-fraud':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T15:42:27.764+08:00
    'imagesource': 'jcr:b421e810-9004-4ec9-a93f-d56d32275258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca8257b-0874-4ac6-aa5b-23012fa8fe71'
    'lead': 'It seemed, at first, like a blockbuster finding for feminist scholars
      and an existential threat to the Catholic Church''s all-male priesthood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T15:53:22.697+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:19:12.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:06.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gospel-of-Jesus-Wife', 'Harvard', 'Karen-King', 'religion']
    'template': '1'
    'title': 'How a mysterious man fooled a Harvard scholar into believing the ''Gospel
      of Jesus'' Wife'' was real'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e367761-aaca-43ac-8226-b56dc8f479d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 2012 Karen King, a prestigious scholar
        at Harvard Divinity School, announced the academic discovery of a lifetime:
        a scrap of papyrus, purportedly from the early days of Christianity, in which
        Jesus refers to a woman as "my wife."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd85641-0ddb-472b-aec1-36076a4630c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text also includes the words "Mary" and "she is able to be my
        disciple."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf543c0a-3881-4c09-84b4-f8068834cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed, at first, like a blockbuster finding for feminist scholars
        and an existential threat to the Catholic Church''s all-male priesthood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f4d43-af9e-4a4e-a9cd-af020ef8000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, who unveiled her find just steps from the Vatican, thought
        the fragment could validate her life''s work: claiming a place for women in
        the early days of Christianity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781319a-ca94-480c-adda-4dcdbd6317bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of overturning years of religious scholarship, King''s
        "discovery" capsized her career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fad83-1331-4ff2-94f6-b2d8ff9dc263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Gospel of Jesus'' Wife," as King called it, was <a href="https://nebula.wsimg.com/f7bf9174e94fcd10bcb290443e55c03f?AccessKeyId=7FECC3FA0F0362C6C7C2&amp;disposition=0&amp;alloworigin=1"
        target="_blank">exposed by scholars as fake</a>, and the prestigious professor''s
        name has become a watchword for academics hoodwinked by con men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddb18a-a7e9-4980-ae45-303d8296aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, after journalist Ariel Sabar published an article in The
        Atlantic uncovering the ownership history of the "Jesus'' Wife" fragment,
        King herself publicly acknowledged the papyrus is <a href="https://www.theatlantic.com/politics/archive/2016/06/karen-king-responds-to-the-unbelievable-tale-of-jesus-wife/487484/"
        target="_blank">likely a forgery</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2c6fb-9ec4-4ffb-b6dc-007f83db9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later Sabar is back with the fascinating full story in
        his new book, "Veritas: A Harvard Professor, a Con Man and the Gospel of Jesus''
        Wife."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0947cb-d0bf-4847-ad6e-806170ce41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabar painstakingly unspools the threads that lead to King''s demise,
        seeking to explain why she would stake her reputation on promises from a mysterious
        Florida man she''d never met.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459824b-53cf-4888-a5fd-91688908c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see evidence of the fragment''s fakeness <a href="https://nebula.wsimg.com/f7bf9174e94fcd10bcb290443e55c03f?AccessKeyId=7FECC3FA0F0362C6C7C2&amp;disposition=0&amp;alloworigin=1"
        target="_blank">on Sabar''s website</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d33db8-1151-4720-ba18-d067980fa84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN recently spoke to Sabar about the Gospel of Jesus'' Wife, whether
        anyone still believes it''s real and what might have motivated the forger.
        This interview has been edited for brevity and clarity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04bf2a-50ea-4366-999a-6580b6511d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the thinking now on the Gospel of Jesus'' Wife?
        Are we 95% sure it''s fake? Higher than that?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f0b0a4-a07e-430d-9667-5368b876de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say that there is no scholar that I know of anywhere
        who is defending the Gospel of Jesus'' Wife as authentic, not even Karen King.
        She was the last holdout, and after my piece in The Atlantic about its provenance
        (history of ownership), King said it <a href="https://www.theatlantic.com/politics/archive/2016/06/karen-king-responds-to-the-unbelievable-tale-of-jesus-wife/487484/"
        target="_blank">"tips the balance towards forgery."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50eed5f-9183-447e-b1de-243049524cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You did a lot of biographical research on King. What was
        her background in religion?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c837a59-1bf5-4a05-bc08-ab886897b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She grew up in a small town, Sheridan, Montana. She always felt
        like an outsider, as a star student in high school and as a person of faith.
        She had gone to a Methodist church with her family but decided it was not
        earnest or serious enough so she walked across the street to the Episcopal
        Church, where she was the only youth in the Bible study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a4a7b-d2c8-4fcc-8b9d-71c91a5ad7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she had an evangelical conversion at a summer camp, where
        she felt transported and empowered by Jesus. But when she came back to Sheridan,
        the Sunday school teacher belittled her for it, saying "that''s not really
        how we do Christianity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bba55-5ef6-4ecd-87b7-b3ef18dcd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a really hard thing for her to hear, especially at that age,
        that she was "doing Christianity wrong." And you can find that through line
        in her career. She shines a very bright light on the line between heresy and
        orthodoxy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92f90b-ea9b-4fbb-81d6-3ff7f2bd7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And King is a scholar of Mary Magdalene, right?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4bbec-2ff1-47bc-bf69-7870e6cf3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King is interested in recovering the original Mary Magdalene and
        making her stand for early Christian women. One of the ways she''s brought
        Mary Magdalene to greater prominence is through the Gospel of Mary, the only
        Christian scripture written in the name of a woman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd1ecf-dd44-4db0-a6eb-05d2d7acf6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Editor''s note: The text, discovered in 1896, is considered
        outside the Christian canon. It''s unclear if the gospel is actually about
        Magdalene.)</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59910862-99aa-4607-ad80-0163c05837b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even where Jesus comes to the defense of these early female
        figures in the Gnostic gospels, it''s at the expense of their sexuality, and
        King lamented this. She wanted to know: Why wasn''t it OK for early Christian
        women to be apostles and retain their capacity to be a woman?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10cf85-2dfb-4180-867e-1bb623d9dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gospel of Jesus'' Wife squared that circle for King. In its
        central lines, "Jesus said to them my wife ... she is able to be my disciple."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742d57f-919d-44fa-b915-39f8335eb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That provides, in two fragmentary lines of Coptic, an answer to
        a question Karen King had been asking her whole career.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4404ba2-447d-4aee-ac19-bbcc23f5ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did the forger know that about King? Do you think the fake
        Gospel was targeted specifically at her?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9e8dd-2ce7-4696-ad9d-1e5230483c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Gospel of Jesus'' Wife is Walter Fritz, who most
        scholars regard as the forger. Fritz denies that, but there is strong circumstantial
        evidence that he did.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd0c2a-faf2-4754-8b59-c121091b2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(When contacted by CNN, Fritz acknowledged owning the fragment
        and giving it to King. He also said: "Mr. Sabar has been working on this book
        for six years. He''s a hired hand for somebody to discredit the piece that
        I own. It is not a forgery.")</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86cec7f-f7ec-4d11-8946-dc0812165e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked him if he approached anyone besides King about the fragment.
        He said no. He had seen her on TV and heard a lot about her work.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a960b31-2e9c-4843-8d99-e9220d5b4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not hard to find out what King would find compelling. You
        can find DVDs in which she talks about this very idea: Women could be disciples
        only if they gave up the part of themselves that made them women. It wouldn''t
        have been hard for someone to discover her as the ideal mark.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a3591-fc53-4682-aff8-4cceb19d8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Walter Fritz and why would he go through all of this
        trouble? It''s not like forging ancient papyrus is a lucrative career, right?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff356f-56dc-4160-9c44-9e0a59c7b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I hope readers realize is that motivations are complex.
        There''s no one single answer to that question. There''s always four or five.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04c4b9-d79a-44a2-9352-05eadea2b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Walter Fritz, we do know that he was unemployed and financially
        struggling. He was raised in southern Germany and studied Egyptology for a
        time in Berlin. He wrote a paper that he hoped would blow away the chairman
        of his department. Instead, he was accused of plagiarism and quickly left.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbb681-2e26-4398-a925-952dff872d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This same Walter Fritz later turns up in Florida as an auto parts
        dealer, an art dealer, and finally an internet pornographer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13610a16-cdae-4860-b081-f8872b572437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Fritz confirmed to CNN that he created at least two erotic
        websites.)</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a83d3-f1d7-4eaa-87e0-bab79549a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Initially Karen King brushed off the mysterious man with
        the supposedly ancient papyrus fragment. Why did she change her mind?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651f583-0e12-4687-a22f-ef4a49cf1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the big question. She went from telling Fritz she didn''t
        believe it was authentic and declining to help him, and then, out of the blue,
        without consulting any scholar that I could find, she does this 180 and says
        she would like to publish the fragment and make Harvard its home.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7157fa7-face-4093-a18b-d22f45881e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a really enigmatic pivot that Dr. King makes right around
        the time Harvard''s president questions whether the Divinity School is pulling
        its weight at the university. Ultimately, the president changed her mind ...
        and she announced the divinity school would be spared on the very same day
        Dr. King landed on the front page of The New York Times by unveiling the Gospel
        of Jesus'' Wife in Rome.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec23a7-045a-4733-b62c-1044f815e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(CNN reached out to King directly for comment for this story
        but our emails were not returned.)</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bc324-919b-4d5b-bd0b-7347d84d167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did the Harvard president, Drew Faust, say about the timing
        of her announcement?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cbd83-bbca-47ae-bf3f-e4597b0f33af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked her a couple of times about the overlaps in time and the
        response I got from her office was "Dr. Faust believes that others are in
        a better position to explain that to you."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e8856-09f9-466a-8145-c0e1a172c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she certainly doesn''t dispute it. It''s still something of a
        mystery.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434412b-af26-4553-8706-d0c593fcc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(When asked for comment, Harvard referred CNN to a 2016 statement
        from David N. Hempton, dean of its Divinity School. It references Sabar''s
        2016 article in The Atlantic and says, in part: "Reached for comment by The
        Boston Globe after publication of the Atlantic article, Professor King was
        quoted as stating that ''It appears now that all the material [owner Walter]
        Fritz gave to me concerning the provenance of the papyrus ... were fabrications.''
        The statement added, "The mission of Harvard Divinity School, its faculty,
        and higher education more generally is to pursue truth through scholarship,
        investigation, and vigorous debate. HDS is therefore grateful to the many
        scholars, scientists, technicians, and journalists who have devoted their
        expertise to understanding the background and meaning of the papyrus fragment.")</em></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62558963-4efc-450f-aa04-110ad2d4ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I kept wondering is, why would King do this? She was at
        the top of her field and knew the "Jesus'' Wife" controversy could be a career-breaker.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15856f-7c9b-4d1a-82da-a62241ad5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right. She foresaw this before she went public. Which raises
        questions: Why didn''t she consult more expert scientists? Why not go to an
        expert in Coptic papyrus?</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2b6b5-f50e-4120-929f-d117c3b72758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she pushes it out into the world even though, on some gut
        level, she knows the fragment is fake.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f7dd5-7b35-4211-a735-90e3114200d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You think King knew it was fake from the start?</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f2f5c-8d97-4874-b8a0-ba9be637247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readers will have to consider the evidence.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e315f4-73e9-49cb-b9a0-48c199e82779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to present photographs when she first announced the
        papyrus to her colleagues. That would have immediately raised alarms, that
        she didn''t give her own colleagues the evidence needed to evaluate the papyrus.
        And she didn''t even mention the other piece in the collection, a fragment
        supposedly from the Gospel of John, which top scholars of Coptic had marked
        as a forgery within hours of seeing it.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428c62e-66ca-4fe2-b59d-cc747c956149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why withhold evidence from colleagues if you believe it''s authentic?
        Did she know it was fake and thought the ends justify the means? Was she willing
        to use a fake sensation to whet the public''s appetite for this other interesting
        object (the Gnostic gospels)? To use a forgery to point to the truth?</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b971e-4e79-4266-80a1-cf706bd15ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:53:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/13/us/jesus-wife-gospel-forgery-sabar/index.html"
        target="_blank">How a mysterious man fooled a Harvard scholar into believing
        the ''Gospel of Jesus'' Wife'' was real</a>."</em></p>'
  'nintendo-game-and-watch':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-14T15:54:06.018+08:00
    'imagesource': 'jcr:0ba4419b-2a3b-4d3c-bdc4-fc3921891fd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a428d99-bb2c-4ef5-b497-98dba9e7ddc1'
    'lead': 'The Japanese gaming company announced it would re-release Game & Watch,
      the handheld sensation that put Nintendo on the map 40 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T15:57:14.026+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:19:10.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:07.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nintendo', 'video-games', 'Game-and-Watch']
    'template': '1'
    'title': 'Nintendo is bringing back a super-retro handheld from the 1980s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bec3f-8508-4f1d-9213-10966d076940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nintendo is leaning hard into nostalgia
        this year, and its latest retro gadget takes it all the way back to 1980.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3a7bc-a0aa-4ed7-acbf-b593aa25db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese gaming company announced it would re-release Game &amp;
        Watch, the <a href="https://edition.cnn.com/2020/08/06/tech/nintendo-earnings-intl-hnk/index.html"
        target="_blank">handheld sensation</a>&nbsp;that put <a href="https://edition.cnn.com/2020/09/01/tech/animal-crossing-biden-trnd/index.html"
        target="_blank">Nintendo</a>&nbsp;on the map 40 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b0c1c-4971-46a4-b1a1-a9e0e4341e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First introduced in 1980 and produced until 1991, Game &amp; Watch
        was a series of handheld games — 59 in all — that Nintendo sold before the
        Game Boy took over the world. Unlike the Game Boy, the black-and-white Game
        &amp; Watch games could only play a single game each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61604870-d102-4fde-b576-8a04cdb0887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Game &amp; Watch, made to look like the original with all
        its ''80s styling, is decidedly more modern — it has a color LCD screen and
        a rechargeable battery with a USB-C connector. It will play three games: "<a
        href="https://edition.cnn.com/2020/07/13/tech/lego-super-mario-trnd/index.html"
        target="_blank">Super Mario Bros.</a>," "Super Mario Bros.: The Lost Levels"
        and "Ball (the Mario version)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01190a-4bbe-4844-a337-70d7cfddfc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like every Game &amp; Watch device that came out after 1981, the
        new one can also become an alarm clock with the tap of a button. This time,
        the clock features 35 different screen-saver scenes of Mario interacting with
        the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e909b972-2d00-4143-b97b-0bd355ccce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Game &amp; Watch wasn''t Nintendo''s first video game attempt,
        it was its first successful one, paving the way for the Nintendo Entertainment
        System in 1985 and the Game Boy in 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f314a-2333-40dc-a719-24c1cf6413ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game &amp; Watch isn''t as celebrated as some of Nintendo''s
        other game systems, but it was the first system to feature the + shaped directional
        pad, first found on the 1982 "Donkey Kong" Game &amp; Watch. Its success also
        gave some legitimacy to handheld gaming, which was a niche that video game
        manufacturers were unsure of in the 1970s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f345b-6688-4259-b3a9-fbf2bafc353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has dipped into the Game &amp; Watch nostalgia bucket before
        by releasing a version last decade and putting Mr. Game &amp; Watch — the
        anonymous character who appears in many of the early Game &amp; Watch games
        — into its "Super Smash Bros." games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06d303-f59e-4ae6-9419-ee14b4304396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been on a re-release tear lately. In recent years,
        it sold classic versions of the NES and Super Nintendo, complete with a couple
        dozen games and the original controllers. Now, Nintendo is in full celebration
        mode: It''s the <a href="https://edition.cnn.com/2020/09/03/tech/super-mario-3d-world-nintendo-switch-trnd/index.html"
        target="_blank">35th anniversary of Mario</a>. The company announced a ton
        of Mario fun, including a new battle royale game and the re-release of "Super
        Mario 64," "Super Mario Galaxy" and" Super Mario Sunshine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41193c7-c2f7-452f-8cba-c21a28513aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s Game &amp; Watch''s turn in the spotlight. The 40th anniversary
        edition of the Game &amp; Watch will go on sale November 13 for a limited
        time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350decf-80ac-4162-903f-60039463b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:57:14.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/13/tech/nintendo-game-and-watch/index.html"
        target="_blank">Nintendo is bringing back a super-retro handheld from the
        1980s</a>."</em></p>'
  'Pemberton-US-Marine-status-in-question':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'US Marine Lance Corporal Joseph Scott Pemberton (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T15:56:55.195+08:00
    'imagesource': 'jcr:3f3cf0ff-3460-45c3-bea5-1148f58697c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5447a119-3076-4972-9ed0-c30c126385e5'
    'lead': 'Presidential Spokesperson Harry Roque, who once served as lawyer of the
      Laude family, cited an old agreement with US authorities that Pemberton would
      still face penalties in the United States despite receiving presidential pardon
      in Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T16:03:08.646+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:19:10.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:07.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joseph-Scott', 'Pemberton', 'Jenny-Laude', 'Jennifer-Laude', 'pardon',
      'Duterte', 'VFA']
    'stories': ['6f0ae57b-cd3f-4e47-9f7d-04db33882a2e']
    'template': '1'
    'title': 'Pemberton''s status as US Marine still in question despite pardon –
      Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ca486-70f6-4aa2-900d-2f5e7495597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        Lance Corporal Joseph Scott Pemberton, the US Marine convicted of killing
        Filipino transgender woman Jennifer Laude but recently pardoned, could still
        face sanctions now that he has returned home after spending five years in
        a Manila jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fa7cc-e7ea-4c2f-854f-e2267a2ede2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who once served as lawyer
        of Laude''s family, said the absolute pardon granted by President Rodrigo
        Duterte to Pemberted did not exempt the soldier from court marshal proceedings
        in the United States where he flew back immediately after his release on Sunday
        morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcf2e9-da2a-418e-81eb-fe4240865e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Revisiting
        the Jennifer Laude murder case</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3340dd-071d-4095-bb07-179ae83e2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said representatives from the US Marine Corps made this commitment
        during the pretrial of the Laude homicide case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972554a9-a949-4764-81fd-b36a08946143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pangako po nila, kung makakalabas si Pemberton, ibig sabihin
        matatapos lang ang proseso sa Pilipinas. Pag-uwi raw po ni Pemberton, tuloy
        pa rin ang kanyang court martial proceedings at doon po malalaman kung meron
        pang additional na parusa na ipapataw sa kanya at ''yung kanyang</em> qualification
        to remain in service," Roque said during his Monday media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf26bc-4a4e-43d1-a7a6-515737618f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (American representatives) promised that if Pemberton
        walked free, it would mean the end of the legal process in the Philippines.
        But when Pemberton returned home, the court marshal proceedings would continue
        and that''s where it would be determined if there would additional sanctions
        again him and if he is still qualified to remain in service.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07abe74-476d-4a31-9619-a79338bc1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a human rights lawyer before he joined the government, represented
        the Laude family in hearings before an Olongapo court against Pemberton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651f828-7780-4958-8324-7873be26f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprise move, Duterte last week pardoned Pemberton after serving
        five years and 10 months in detention at a special cell inside Camp Aguinaldo,
        the Philippine military''s headquarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45823cf-3eca-4971-8d6b-f345211b030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absolute pardon granted "total extinction" of Pemberton''s criminal
        liability, restored his civil and political rights and remitted all penalties
        imposed on the American serviceman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff7570-f7d4-4d4a-b5ff-51b085d6e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked free and was <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/13/Joseph-Scott-Pemberton-deportation.html"
        href="https://www.cnnphilippines.com/news/2020/9/13/Joseph-Scott-Pemberton-deportation.html">deported
        over the weeked to the US</a>, a standard practice for foreigners who face
        criminal charges or convictions and are considered "undesirable aliens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc598c9-29a3-4038-a648-a53408187982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/13/Pemberton-message-Laude-family-thanks-Duterte-pardon.html">Pemberton
        expresses ‘sincere sympathy’ to Laude family, thanks Duterte for pardon</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88400d57-d374-470b-8e18-a45582f73ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the LGBTQIA+ community condemned Duterte''s grant of
        pardon, saying it was an injustice to Laude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4addcf5-718c-4322-8c98-203a78be3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court granted Pemberton early release on September 1, citing
        his <a href="http://cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html">good
        conduct in prison</a>. The US Marine was convicted of homicide for killing
        Laude, then 26 years old. The transgender woman was found alone in the bathroom
        of a motel room, her neck blackened with strangulation marks and her head
        rammed into the toilet after a night out with Pemberton on October 11, 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c8d02-7ee0-4eac-9477-58c3714f8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, Roque denied the Laude family''s claim that <a
        href="https://www.cnnphilippines.com/news/2020/9/11/jennifer-julita-laude-duterte-pemberton-pardon.html">Duterte
        broke his promise that he would not let Pemberton walk free</a>&nbsp;while
        he was in office, stressing no such committment was made by the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e41450-08ea-4571-b273-65a64755aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that the Laudes never met the President in person, but
        that they received financial aid from Malacañang three times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db714c-a5c4-4786-8ee4-b3e7ff6ac67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pangako po ni Presidente ay bibigyan niya ng katarungan
        ang pagkamatay ni Jennifer Laude, at nakulong naman po si Pemberton ng halos
        anim na taon</em>," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14ef08-13c3-43eb-801a-3eb77de0efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President promised was justice for Jennifer
        Laude''s death, and Pemberton did spend almost six years in jail.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9269f7e-5244-4285-a0e8-72239c932128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:03:08.647+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pardon, Roque noted that Pemberton was forcibly sent
