      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6752443-f52a-4d45-b518-d31ade778164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martires, the discontinuance of COA’s funding could
        amount to an act of graft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee608e-044f-4726-9805-01a07c0b6c80'
