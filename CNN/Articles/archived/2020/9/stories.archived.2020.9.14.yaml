      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More firms back in business would also boost public funds by way
        of tax payments, according to Roque.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d86b1b-a451-4c9c-ac03-2dab00b4d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T16:43:48.859+08:00
