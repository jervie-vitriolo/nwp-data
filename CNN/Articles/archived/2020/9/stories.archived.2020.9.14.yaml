      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26daeed9-3f5d-4edf-a0cc-df97cd3df15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interpellation during the COA and Ombudsman’s budget
        deliberations, Senator Panfilo Lacson raised the point that what the DBM did
        was "a violation of fiscal autonomy under the Constitution.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb395f28-8ff8-4d7b-8ef6-b9475a31b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:40:51.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
