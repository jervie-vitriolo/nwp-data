      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the relaxing of quarantine measures, transportation
        authorities have also been gradually easing the ban on public transport services,
        with more jeepneys allowed on the roads.</p>'
