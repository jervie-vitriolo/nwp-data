      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607ddc9-8d2d-467f-a617-ecc526705cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:46:02.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:22.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national rice stocks stood at 1.79 million metric tons (MT)
        as of August, a decline from the 2.13 million MT recorded in August 2019,
        according to the agency''s latest Rice and Corn Stocks Inventory report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3aa31-bd53-4fbb-86ba-159610a7f44d'
      'mgnl:activationStatus': true
