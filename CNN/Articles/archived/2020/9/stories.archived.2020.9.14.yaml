      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide, caused by heavy rain in the Sindhupalchok District,
        also injured five people and destroyed 11 homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c8248-8aec-454e-8315-eacd1e4f64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:36:20.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains in the region triggered <a href="https://edition.cnn.com/2020/08/10/asia/kerala-landslide-deaths-intl-hnk/index.html"
        target="_blank">severe flooding and landslides</a>&nbsp;in Nepal, India and
        Bangladesh in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43829e4-a5c0-415f-a67c-dcbe9623ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:36:20.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located near the Nepal-China border, Sindhupalchok has been battered
        by landslides this year. There were 17 documented landslide incidents that
        have killed at least 55 people in 2020, the Nepal Disaster Risk Reduction
        Portal reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11261e8b-426f-496f-9de9-fdf6ea0ef68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:36:20.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/13/asia/nepal-landslide-killed-missing/index.html"
        target="_blank">Nepal landslide killed at least 11 people, 20 others remain
        missing</a>."</em></p>'
  'mulan-poor-box-office-china':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-14T15:36:52.471+08:00
    'imagesource': 'jcr:9b860f06-89cc-418b-867e-29c6801cd856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d5485d-9c97-4e8d-bd0a-0671a3a3685d'
    'lead': '"Mulan" was designed to be a blockbuster in China. But so far, the Disney
      film is off to a pretty anemic start at the Chinese box office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T15:41:42.780+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:19:14.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:05.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney', 'Mulan', 'China']
    'template': '1'
    'title': '''Mulan'' has a lackluster box office debut in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b13f02-c97c-403e-8a86-2ae0e3593a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "<a href="https://edition.cnn.com/2020/09/04/media/mulan-disney-china-international-release/index.html"
        target="_blank">Mulan</a>" was designed to be a blockbuster in China. But
        so far, the Disney film is off to a pretty anemic start at the Chinese box
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57665594-221e-4818-bc01-1bc6dd57f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the studio, the live-action remake of the 1998 animated
        classic brought in an estimated $23.2 million opening in China this weekend.
        To put that number into context, "The Lion King," another live-action remake
        of a Disney animated film, opened to $54 million in the country last year,
        according to Comscore. The film also brought in less money than Warner Bros.''
        "Tenet," which opened to roughly $30 million in China last weekend. "Mulan"
        has made roughly $38 million internationally overall so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94151f30-8f3c-4a89-9fee-4ab1cdb872f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan''s" opening is disappointing since the film was <a href="https://edition.cnn.com/2020/02/13/media/disney-mulan-coronavirus/index.html"
        target="_blank">built for success</a>&nbsp;in China. The film, which stars
        Yifei Liu, is led by an international cast and tells the story of a legendary
        female Chinese warrior who disguises herself as a man to fight for her country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858285c-11fc-4b33-bc65-f6c4d28a621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a film that was tailor-made for the Middle Kingdom, this lackluster
        debut has it coming apart at the seams," Jeff Bock, senior analyst at entertainment
        research firm Exhibitor Relations, told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd651b43-eb68-4b57-bf59-77e3a34f5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why the film, which cost $200 million to make, failed
        to launch in China is likely due to several factors. Predominantly among them
        is the coronavirus pandemic, which has <a href="https://www.google.com/search?q=amc+open+cnn&amp;oq=amc+open+cnn&amp;aqs=chrome..69i57j69i60.2404j0j9&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">ravaged the theater industry</a>. About 90% of theaters in
        China are open and theaters limited to half capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b823b8-d946-4c14-81c3-82d0078420e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the analytics firm <a href="https://variety.com/2020/film/news/china-first-box-office-recovery-1234751777/"
        target="_blank">Gower Street</a>, China is the nation closest to rebounding
        to pre-pandemic levels and has already had a blockbuster of its own with "The
        Eight Hundred," a film produced by China''s CMC Pictures. That film has accumulated
        more than $300 million in China since its opening in late August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14fb27-6b0d-43c1-af8b-d28167d34ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also didn''t help that "Mulan" has been mired in controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28716f-2409-4519-9058-a52dd25f718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the credits of the film, Disney thanked a Chinese government
        agency accused of human rights abuses in Xinjiang for its help in making the
        film. This revelation provoked a storm of <a href="https://edition.cnn.com/2020/09/08/media/mulan-controversy-xinjiang-credits-intl-hnk/index.html"
        target="_blank">criticism and caused a backlash online</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a99e6-f1a2-47f0-ae5b-c29964158c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine McCarthy, Disney''s chief financial officer, acknowledged
        that the uproar over the film had <a href="https://edition.cnn.com/2020/09/11/media/disney-mulan-xinjiang-intl-hnk/index.html"
        target="_blank">caused "issues" for the company</a>&nbsp;at a Bank of America
        conference on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b0548-d55d-474d-87a2-2a35b31828c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Liu expressed her support for Hong Kong police as
        they faced allegations of excessive violence against protesters. That led
        pro-democracy activists in Hong Kong to call on people to <a href="https://edition.cnn.com/2020/09/04/entertainment/mulan-boycott-hong-kong-trnd/index.html"
        target="_blank">boycott the film</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945725c-11e2-4709-bf81-d8cf22148ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the second-biggest movie market in the world, is especially
        vital to "Mulan''s" success since the film did not have a theatrical release
        in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869d555-9106-49d2-87fc-052eb0e68f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple delays, the studio released the film only on its
        new streaming service Disney+ in the US. To watch the movie, Disney+ subscribers
        had to <a href="https://edition.cnn.com/2020/08/30/media/mulan-disney-price/index.html"
        target="_blank">pay $30 on top of their subscription fee</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ea918-e3bb-453d-8e92-ae4dcae007ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not yet revealed how many people paid for the film
        on Disney+.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17bcb1-c78a-44a2-8cd3-3285d6ad4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:41:42.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/13/media/mulan-china-box-office-opening-disney/index.html"
        target="_blank">''Mulan'' has a lackluster box office debut in China</a>."</em></p>'
