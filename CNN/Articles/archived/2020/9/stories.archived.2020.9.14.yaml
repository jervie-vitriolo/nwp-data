      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there were many adjustments to our plans over the summer,
        we hope that our experience this semester will allow for a smoother and more
        predictable plan heading into spring semester," Executive Vice President and
        Provost Bruce A. McPherson said in an email to students and faculty.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e09e9b-d3d1-4456-93a2-e41bb5218fa0'
