    'lead': 'Israel has approved a second general lockdown as coronavirus cases surge
      across the country. The lockdown, which is expected to start Friday afternoon,
      will see the country return to many of the same severe restrictions of the first
      lockdown back in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T19:53:32.668+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:18:56.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
