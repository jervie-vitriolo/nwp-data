      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion will be streamed on Gateway Gallery’s <a href="https://www.facebook.com/GatewayGalleryPH/"
        target="_blank">Facebook Page</a>. An e-certificate will also be offered to
        those who complete the webinar and follow-up survey.</p>'
