    'mgnl:tags': ['Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte slams pharma firms seeking advance payment for COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205c51e-6ed4-4189-b8eb-a7d507057dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) -</strong>
        President Rodrigo Duterte hits back at pharmaceutical companies which are
        asking advance payment for the procurement of COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5ae6d-accf-492a-accd-b016f6dc0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5842b37-6c73-481f-a6e1-00575d85d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing wrong about Western countries is it is all about profit,"
        said Duterte on his recorded address during the Inter-Agency Task Force on
        the Management of Emerging Infectious Diseases meeting on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31b3d5-0a11-44b5-9aca-8daf780f5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603b263-cbbf-429b-9031-0d655008ce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the country''s procurement law prohibits the Philippine
        government to buy products which are not yet on the market or yet to be produced.
        He is pertaining to Republic Act No. 9184 or the Government Procurement Reform
        Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cede9ba-5db0-4c03-a173-984fc51009d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226956e-c7de-4ef4-9126-227ef018932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sabihin mo na, sige wala pa ''yung</em> vaccine (If we
        say that there is still no vaccine yet),&nbsp;there is nothing with finality
        and you want us to make the reservation by depositing money, you must be crazy,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd144120-72ac-4641-ada4-22f6fd38a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cd064-9fc4-4436-b6a6-bc17d2cf1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:33:37.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:17:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this mindset of Western pharmaceutical companies, the President
        said that he still prefers to buy COVID-19 vaccines made from China and Russia.
        He also made similar assurances to buy coronavirus vaccines from these countries
        in his previous national addresses.</p>'
