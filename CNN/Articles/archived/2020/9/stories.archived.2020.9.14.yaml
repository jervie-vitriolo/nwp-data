      'mgnl:lastActivated': 2023-01-25T21:18:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744ae4f-1875-4547-8a21-bbe49c8da943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:43:41.801+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the agencies collected ₱216.65 billion, nearly 40 percent
        or ₱61.38 billion higher than the ₱155.27-billion goal set by the DBCC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bae459-3eda-4cbd-9bba-ecd00c4e6d27'
