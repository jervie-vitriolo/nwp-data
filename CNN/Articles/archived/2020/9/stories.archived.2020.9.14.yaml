      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:18:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a text message to CNN Philippines, Budget Secretary Wendel
        Avisado said the ₱173 million is still available and was not included as part
        of pooled savings under Bayanihan 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817c68a-aa64-435a-a37b-fa1f236f2142'
