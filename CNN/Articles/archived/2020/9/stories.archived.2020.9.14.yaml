    'lead': 'Easing the physical distancing measures in public transport may only
      contribute to a rise in COVID-19 cases in the country, a group of physicians
      warned on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T11:26:36.325+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:19:27.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:00.687+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'reduced-distancing', 'public-transport']
    'template': '1'
    'title': 'Physicians group warns of rise in COVID-19 cases with reduced distancing
      in public transport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babb56b-1c53-4c60-b849-b06e3b074c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Easing the physical distancing measures in public transport may only contribute
        to a rise in COVID-19 cases in the country, a group of physicians warned on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599c073-1f72-46b8-bb8a-0730d49f5d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mario Panaligan, president of Philippine College of Physicians,
        told CNN Philippines that the medical sector is "worried and concerned" about
        the implementation of the new government directive, saying this can increase
        the chances of transmitting and acquiring the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20290eb-4268-4a6b-b06d-042103936ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really a chance for the number to increase further," Panaligan
        said in an interview with The Source. "Just remember that''s still high up
        to now. We have not yet really controlled the virus. That number can further
        increase by of course decreasing the distance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a955ad-41ac-4e67-a57b-2de6340ceca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just remember that this infection is droplet-based, and therefore,
        there is a minimum distance required for us to avoid any form of transmission,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f014fd-6642-497b-a3c3-868cef1f9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the Transportation Department <a href="https://www.cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html">reduced
        the distance</a> between commuters inside mass transit to 0.75 meter starting
        Monday to accommodate more riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f3d88-5431-42a5-829d-85a52c8dc376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distance will then be further reduced to 0.5 meter by Sept.
        28, and will decrease to 0.3 meter by Oct. 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e212a4-36a3-4124-8c5d-9931d17a7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panaligan argued that the initial 0.25-meter reduction already spells
        a huge difference for commuters. He said that due to the nature of the virus,
        the risk of transmission may further spike because of limited airflow and
        poor ventilation in some public vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc72dc-f0f5-46b6-a1e1-d9a452055099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Healthcare Professionals Alliance Against COVID-19, likewise,
        is asking the government to reverse its decision to ease the physical distance
        in mass transport that may contribute to an increase in COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a77ac8-e7c0-4c0f-880c-d84a2524a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans, a clinical epidemiologist from HPAAC, said it
        is still too soon to relax the social distancing measures in public utility
        vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbba99-54ff-442f-8f51-e885c52a470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ang tanong, babawasan ba natin ang</em> social distancing
        <em>o hindi, ang tanong kailan natin ito pwede gawin. Sa tingin namin, pag
        titingnan natin ang</em> curve <em>ng</em> pandemic <em>na ito, masyadong
        maaga pa at malamang dumami lalo ang kaso at bumagal ang</em> recovery <em>kung
        gawin natin ito ngayon,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e30b3e-e7b0-4457-b692-01f435da9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question isn''t whether we should reduce physical
        distancing, the question is when should this be done. We think, looking at
        the curve of the pandemic, it''s too early and cases are likely to rise and
        recovery to slow if we do this now.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08e4c5-391d-4ce7-aa27-1509dbe10ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they presented a model to the IATF showing how many more
        people would get infected based on the latest data including the number of
        cases and transmission rate of the virus, hoping it would guide their decision
        on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f7ec8-f5ab-42e8-add0-6e812ec503c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:35:25.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III brought up HPAAC''s model during
        a televised meeting with President Rodrigo Duterte late Monday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9d008-04e7-4826-b20e-d323cade2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-15T00:35:25.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he would bring this up at the IATF meeting on Tuesday
        adding other goups might bring forth other studies with varied results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caff70-5543-4c68-af38-bd84266984af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ease the physical distancing rules in public transport
        has raised questions from various sectors, including health experts and netizens
        alike.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7bc53-c229-4375-8abc-ae5a12b9c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans said studies show physical distancing may reduce transmission
        by 82 percent, for face masks, 85 percent and for face shield, 78 percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf5da2-5de6-4b8f-bc88-5d392d83fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the studies kasi the mimimum distance is one meter
        kasi that''s how far a droplet travels e," Dans said. "Basta less than one
        meter ka na, para ka nang magkatabi."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97536f-10d8-415d-967d-933d54032b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T23:05:53.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:19:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the studies, the minimum distance is
        one meter because that''s how far a droplet travels.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943d18a-dd6e-452a-b594-263af8526dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors of the National Capital Region— where a bulk of COVID-19
        cases had been recorded— also expressed alarm over this, saying they were
        not consulted before the guidelines were issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d819be5-553c-41f4-b9fa-3f87243469d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Metro Manila Council Chairman and Parañaque Mayor
        Edwin Olivarez told CNN Philippines separately that the COVID-19 Inter-Agency
        Task Force has <a href="https://cnnphilippines.com/news/2020/9/14/Metro-Manila-public-transport-physical-distancing.html">already
        vowed to review the latest order.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5cf08-96c9-4394-a7ee-e0d323ff0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:26:36.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the Philippines have surpassed
        the 260,000 mark.</p>'
