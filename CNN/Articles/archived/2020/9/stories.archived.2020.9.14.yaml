    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naomi-Osaka', 'US-Open', 'tennis']
    'template': '1'
    'title': 'Naomi Osaka, of Japanese and Haitian descent, thanks her ancestors after
      US Open tennis triumph'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0fd6e-f6b5-4e0d-be52-e3027a800b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Naomi Osaka came from behind to win
        the US Open, and a day later, she looked back in gratitude far further into
        the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ab942-686f-4f1c-96e9-9ab16d9aaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank my ancestors because everytime I remember
        their blood runs through my veins I am reminded that I cannot lose," tweeted
        the tennis star Sunday. Her mother is Japanese and father is Haitian.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I would
        like to thank my ancestors because everytime I remember their blood runs through
        my veins I am reminded that I cannot lose.</p>&mdash; NaomiOsaka大坂なおみ (@naomiosaka)
        <a href="https://twitter.com/naomiosaka/status/1305168853568294916?ref_src=twsrc%5Etfw">September
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df65f76-1ab2-4cc8-a0a8-450458f7195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8fe69a-2695-42ff-a117-84ce34690823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka claimed her second US Open and third Grand Slam title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acd45c-aa68-4df8-a8df-be498631399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each match at this year''s Open, Osaka wore a mask bearing the
        name of a Black victim of alleged police or racist violence in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588552a2-9548-43a3-a9aa-f71cedbe91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday she honored Tamir Rice, who was shot dead by a Cleveland
        police officer at age 12 in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccafc3-a300-4f5d-87d5-31ea4a3bc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the point is to make people start talking," said Osaka,
        22, who plays for Japan but lives in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf59ac6-9d6e-4b83-8ea1-7b3c6f395295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans showed their respect on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423c77d-0b34-4f16-a3b4-a2468d5989c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love you Naomi Osaka," one wrote with a collage of her in all
        seven masks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5e528-eb20-44ad-9d3e-bb8d33b3e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of you. We support your action against discrimination,
        ''Black lives matter''. From Japan, Small and medium sized business owners
        Union of Nishinomiya City," wrote another.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e5a72-ce2c-4d9f-85cc-dbd68fce5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:06:59.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka claimed the title by beating Victoria Azarenka 1-6 6-3 6-3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4af050-dcdd-44bb-b446-49ada21b3d44'
      'mgnl:activationStatus': true
