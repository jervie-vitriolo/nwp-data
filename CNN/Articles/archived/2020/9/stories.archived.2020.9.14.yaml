      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b1387-bb64-4f08-ade9-9b4bd2eb899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:41:56.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been there once, for two weeks. It is a lovely place, but
        I do not know a lot about it," he added, speaking anonymously due to the sensitivity
        of this topic. "A lot of Hong Kong people are already living in Canada and
        US, or Taiwan and there are mini communities of Hong Kong people there already.
        I am not sure if that''s the same for Ireland."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5dd1f-5be1-4fd3-9e23-1ba004605f4b'
      'mgnl:activationStatus': true
