    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook-', 'oregon-']
    'template': '1'
    'title': 'Facebook says it''s removing false claims about who started Oregon wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958a568-93ba-4d79-8f44-c6c8daaf2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The blame game over the Oregon wildfires
        is playing out across social media, and Facebook said Saturday it would remove
        false claims circulating on its platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa73231-6120-43f2-8260-913ed71fe6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53c2a9-5e5c-4637-9eec-49fa5418705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies have been flooded with calls since at least
        Thursday about online rumors that members of Antifa, an anti-fascist, often
        far-left-wing movement, were arrested for setting fires across the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bb2bd-a427-4c4b-a431-12edbaf13359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00acba-c52c-4850-a501-aec9866334ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports that extremists are setting wildfires in Oregon are untrue,"
        the FBI Portland said in a tweet Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede05de-30ce-4a8e-9819-d594b371bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31305f-17c5-4591-8e74-b412f00c582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Facebook only began removing posts on Saturday rather
        than on Thursday or Friday, Facebook spokesperson Andy Stone said the company
        had been labeling some false posts earlier in the week. He added, "As we continued
        to hear more from law enforcement and see additional activity related to these
        claims on our platform, we opted to take further action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb2b02-a329-44c7-9214-d1e609920971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227ee81-074c-441b-8638-e3a8e0175f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with our past efforts to remove content that
        could lead to imminent harm given the possible risk to human life as the fires
        rage on," Stone said about the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c039b-0743-4f0f-9c2e-f625c8b10743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228ea77-982e-49a0-8e64-763d85feafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, on the other hand, did not say it would be removing false
        posts, but instead would be "taking action to reduce the visibility of these
        Tweets." That includes not amplifying false tweets with its algorithms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b44f3b-1540-425d-9d92-2cb4e0a5af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319ed23-8066-4a9f-bbd6-115b636c8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the weekend, however, posts on both Facebook and Twitter with
        false claims about the fires had gone viral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd1c5f-26f0-4013-969a-069087c83b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d64de4-a136-4c45-b3d2-58f56db5c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims that Antifa set the fires was helped when the anonymous
        account behind QAnon posted a link to a tweet by Paul Joseph Romero Jr., a
        former Republican US Senate candidate from Oregon, claiming the Douglas County
        Sheriff''s Office had six Antifa "arsonists" in custody.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f56114-f9b7-4ee9-9b17-f073b35e2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07843f4a-cf90-4039-9bfa-d4f71c68f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took hours for the rumors to be amplified by QAnon''s followers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314e53c-c435-4c15-a2c4-3caae1e0cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57d5fd9-5f8b-45a7-a9a2-767962bccc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Saturday, Romero claimed, "My original tweet is
        not 100% accurate, there is no question about that, but it is mostly accurate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4c31f-c36d-4bdd-9d08-cc86e80cd6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:15:31.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
