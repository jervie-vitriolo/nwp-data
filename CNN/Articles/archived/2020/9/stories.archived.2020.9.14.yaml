      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six students at Miami University in Ohio were cited after holding
        a house party even though at least one of them tested positive for Covid-19,
        according to police records. The university declined to comment, citing federal
        privacy laws, but said students would face disciplinary action if they violate
        quarantine orders or the city ordinance on mass gatherings.</p>'
