  'Metro-Manila-public-transport-physical-distancing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T08:33:43.506+08:00
    'imagesource': 'jcr:7acfc8c7-fba3-4191-ab7b-c3411afad987'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9afd14a5-a600-42f4-8f11-f77fd1eab545'
    'lead': 'Reduced physical distancing is now in place in public transportation,
      but a number of officials say the Inter-Agency Task Force will review the policy
      in light of backlash from the public and health experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T08:37:32.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:19:33.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:57.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force to review reduced distancing in PUVs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8025d79-326f-4abf-9dc4-8e11ad35874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        Reduced physical distancing is now in place in public transportation, but
        a number of officials on Monday said the Inter-Agency Task Force will review
        the policy in light of backlash from the public and health experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6d977-55d2-4819-a5d1-f5cad8c1f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase that began Monday reduced the space between commuters
        to 0.75 meter. IATF spokesperson Harry Roque said there will be a meeting
        on Tuesday to discuss rules implemented by the Department of Transportation
        in all public utility vehicles to accommodate more commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78b6c9-9c37-48d5-84ae-d9e2d0906d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque Mayor Edwin Olivarez
        said the 17 local chief executives of National Capital Region said they were
        not consulted before the implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f74640-0bcc-4df0-b86e-3f9584b90f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the DOTr reduced the distance between commuters to 0.75 meter. This will be
        further reduced to 0.5 meter by September 28, then to 0.3 by October 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ebdc9-ea24-46e1-aa6f-416e289dda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction to half of the recommendation of global health experts
        worries Metro Manila mayors. Olivarez said the IATF vowed to review the plan,
        with Health Secretary Francisco Duque III presenting clear data on its effects
        and possible repercussions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8204748f-ea2b-4fb4-89a8-13e107f96446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mabigat po rito, after 2 weeks it will be 0.5 and two weeks
        after it will be 0.3. So magkakaroon po ng revisit ang IATF regarding po dito
        sa 0.5 kasi ''yun ang mahirap talaga," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6ec19-2aee-4eff-a527-801bfde4778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be hard because after two weeks it will be
        reduced to 0.5 then down to 0.3 after another two weeks. The IATF will revisit
        the decision before it is reduced to 0.5.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9988d-387a-4038-9b6b-f0b6ac62d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health encouraged the public to opt
        for PUVs that can afford at least one-meter distancing, advising everyone
        to be "extra vigilant in situations where distancing cannot be practiced."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ef9d8-0596-42a1-960a-4af6afeb6703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr''s decision has been questioned by health experts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6bab2-1f4f-4133-8827-59144494117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of physicians warned that reducing physical distancing in
        public transportation may cause a spike in COVID-19 cases. Dr. Mario Panaligan,
        president of the Philippine College of Physicians, told CNN Philippines that
        the medical sector is “worried and concerned” about the new policy, saying
        this can increase the chances of virus transmission. He said added that he
        risk is higher  because of poor ventilation in some public vehicles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41e8b1-f7b8-4c2c-aff3-52211980923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña, an expert on infectious diseases, also stressed
        the government''s move to ease distancing in public transport is problematic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b69e0-fc5a-43d0-ae07-7b2933f93ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T13:33:38.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a single COVID-19 positive person in the transport,
        anyone less than one meter from him/her after 15 minutes becomes a close contact
        who will need to quarantine and can potentially spread disease," he said on
        his Facebook page on Sunday.</p>'
  'Dominic-Thiem-US-Open-tennis-first-grand-slam-title':
    'author': 'Ravi Ubha, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-14T08:57:57.396+08:00
    'imagesource': 'jcr:09552cb2-3527-4516-ad6a-ab047934a351'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a25d7f-4b2a-451f-8a46-400c240e5725'
    'lead': 'Dominic Thiem became the first player in the Open Era that began in 1968
      to rally from two sets down and win a US Open final when he beat his friend,
      Alexander Zverev, 2-6 4-6 6-4 6-3 7-6 (6) in New York on Sunday. It hadn''t
      been done altogether since 1949.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T09:11:36.297+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:19:33.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:58.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dominic-Thiem', 'Thiem', 'US-Open', 'tennis']
    'template': '1'
    'title': 'Dominic Thiem beats Alexander Zverev in five sets at US Open for first
      Grand Slam title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c2768e-0a8b-4326-8917-3a4bcc110a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> A unique US Open ended with, fittingly,
        a final out of the ordinary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f368ef-777a-48a6-9897-a4cf5d901922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Thiem became the first player in the Open Era that began
        in 1968 to rally from two sets down and win a US Open final when he beat his
        friend, Alexander Zverev, 2-6 4-6 6-4 6-3 7-6 (6) in New York on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06435a6-bc44-4141-9903-377fb0b4f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hadn''t been done altogether since 1949.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6be59-cf61-4249-97ca-288a4c2241b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were more firsts. The popular Austrian became the first
        new men''s Grand Slam champion since Marin Cilic in 2014 and it was the first
        fifth-set tiebreak in a final at the US Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c53a61-9f02-4664-8874-f1a45e137a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem somehow prevailed in the four-hour match despite appearing
        to suffer from leg cramps in the tiebreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d445e-3160-4481-89de-e6dc1630efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev, incredibly, lost from two sets up after coming from two
        sets down to beat Pablo Carreno Busta in the semifinals. Further, he led by
        a break in the third but more devastatingly for him, couldn''t serve out the
        encounter at 5-3 in the fifth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556baf1c-1c30-4619-a891-ae0561149b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could understand his tears during the trophy presentation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8691c-701e-4511-abb1-03d6be36ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tournament marked by comebacks</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700137de-06ab-45ac-b02b-0fe03100b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Thiem''s rally wasn''t a surprise, since huge comebacks
        marked the tournament''s final three days. In Saturday''s women''s final,
        Naomi Osaka overcame a set and nearly 3-0 hole to top Victoria Azarenka.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b24285-df76-4dbf-8a9c-52caa75e509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer and Rafael Nadal both skipped the same major for the
        first time since 1999 and world No. 1 Novak Djokovic was defaulted in the
        fourth round for hitting a ball that inadvertently struck a line judge in
        the throat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43b08a-2a3d-46ee-a96c-2f4d5ba57ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even more unusual than that this year was the US Open being
        held without fans due to the coronavirus pandemic but with a bubble in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc1c33-61e3-4bee-aa65-791d844e9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem might have benefited from the absences of the legendary Big
        Three, but the 27-year-old has downed each of them at least four times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c85c8-b1a7-4525-8932-9ff46cce8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.298+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Grand Slam title was coming, given his spot in three other finals
        at majors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1ca8a-0a35-4bbf-a5a1-694db85af40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also on paper had a tougher draw than Zverev, who didn''t face
        a top-25 foe before Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cccd06-861e-495c-af3a-459259d57bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem will no doubt be asked by reporters if an Achilles injury
        he suffered in the semifinals against 2019 finalist Daniil Medvedev contributed
        to his nervy, lethargic start. He wouldn''t be the type to say if it was,
        however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b9165-3ab2-47bf-9c95-157370877754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the seventh-ranked Zverev — who struggled in his previous two
        matches as the significant favorite — cruised in the opening two sets in his
        first Grand Slam final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a199af4-0a64-4c2c-af98-de5e318f1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ATP came up with its NextGen slogan several years ago to
        promote its young stars, he was the head of the class.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c7e72-fb64-4296-9942-894df706081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A match with plenty of twists</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ada24-fb30-4c66-9ec1-bb1ad91510c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old clocked serves in excess of 130 miles per hour,
        one forehand topped 100 miles per hour and he combined attacking tennis with
        counterpunching. He even successfully served and volleyed, taking advantage
        of Thiem''s deep return position. But 15 double faults eventually undid him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13695e8d-48a4-4fda-93cb-8d5e564ed9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone dicey moment for Zverev in the first two sets came midway
        in the second. A combination of bold tennis from Thiem and double faults from
        Zverev — they have been an issue for him — saw a 5-1 lead dwindle to 5-4.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e6a09-da69-4f05-b9c4-0803dccb0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his fifth set point, though, Zverev officially took a two-set
        advantage. It got even better for him when he broke for 2-1 in the third.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59eb2fd-840c-4fe6-8b96-90c7ac1920fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now faced with the pressure of trying to close out the encounter,
        Zverev''s level dropped and Thiem''s rose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608fe15-1f0f-47ab-afd1-0230c5e511bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem immediately broke and then broke again at 5-4 to prompt a
        fourth set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fbe34-08f5-4765-a385-71a089ab3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem set up a break point at 2-3 after winning one of the rallies
        of the tournament, speedily defending around the court before hitting a forehand
        passing shot down the line. In the absence of the fans his entourage roared
        him on. He didn''t break there but did so at 4-3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f46956-7324-4958-9d1f-8308e4af6bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem has the ability to steamroll opponents with his power game
        and when he broke for 1-0 in the fifth, it seemed like it was about to happen
        once again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9363340-a8f8-4266-b4b2-99c4ae6d35ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suddenly in the position of favorite, as he was at the start,
        he buckled for 1-1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c07bc4-e62d-46ca-b4f8-740486b44697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.299+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came another terrific rally, at 0-15. This time it was Zverev
        defending heroically before a volley winner off a fierce Thiem backhand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ea7d6-896c-46c1-a19d-1dcf3de2c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev routinely pressured Them on serve thereafter and got his
        reward at 4-3 as Thiem was forced into a backhand error.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b93d67-5e2e-4dac-80aa-53fe6b21153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pressure continued to shift so did the score. Zverev was
        broken at 5-3 and Thiem produced magic to escape from 15-30 at 4-5, capping
        the game with a sizzling forehand pass.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce77cd3-593b-443f-9f5b-4105ecd76d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev sagged, understandably, and erred on a forehand to trail
        5-6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4505a0-1a85-4956-88a8-71e46d4fb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the twists weren''t over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5fd22-8a37-46f5-9e6a-43710cf52b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem was ailing, calling for the trainer. He wasn''t moving freely,
        was broken himself and trailed by an early mini-break in the tiebreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454b1d6-6de6-4fa1-8e8e-4c3e706c78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Zverev double faults gifted him a reprieve and Thiem built a
        6-4 lead. The first two match points were erased. On the first, Thiem missed
        a forehand sitter with Zverev stranded.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726c13e-18b1-4489-91c7-aba2d2779cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at 6-6, he ripped a passing shot to earn a third championship
        point. He then sealed it on a backhand error and sunk to the court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fe789-2ecf-4b5b-9edb-4850f4babdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem joked that he might have to call Andy Murray if he lost Sunday,
        since the Scot lost his first four Grand Slam finals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf0904-c761-4256-83eb-a0ff2b64ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might still want to call Murray. They can chat about what it
        feels like to hoist a Grand Slam trophy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffb8f6-da47-4f13-87a3-78439faaec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:11:36.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/13/tennis/us-open-tennis-thiem-zverev-spt-intl/index.html">"Dominic
        Thiem beats Alexander Zverev in five sets at US Open for first Grand Slam
        title."</a></em></p>'
  'Yoshihide-Suga-son-of-farmer-possible-prime-minister':
