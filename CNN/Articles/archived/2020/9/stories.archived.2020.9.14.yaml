      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university says this will "keep our community together throughout
        the semester and reduce travel-related exposures."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86352931-f118-41aa-8322-4a2d56e60f8b'
      'mgnl:activationStatus': true
