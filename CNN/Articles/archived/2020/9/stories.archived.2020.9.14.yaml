    'jcr:uuid': '9ca8d303-cda4-4493-be81-74cf3f3331f5'
    'lead': 'The Land Transportation Franchising and Regulatory Board is ironing out
      the protocols and guidelines for the resumption of provincial bus operations,
      an official from the Department of Transportation said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T15:44:09.079+08:00
