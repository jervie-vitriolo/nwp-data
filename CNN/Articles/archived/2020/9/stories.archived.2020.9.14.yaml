      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice stocks in National Food Authority depositories were the worst
        hit, plunging by 55.8 percent from last year''s figures. Supply in commercial
        warehouses likewise fell during the period by 17.1 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b7696-ad0d-4094-bc0d-c7937c0350a3'
      'mgnl:activationStatus': true
