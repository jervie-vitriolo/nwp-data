  'oracle-tiktok-business-deal-us-china':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-14T19:52:32.486+08:00
    'imagesource': 'jcr:ee34a664-b007-4d12-9866-eceeadb8aa63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e96dfdaf-d095-475f-887d-b59edcc0704e'
    'lead': 'TikTok is making the corporate technology company Oracle its business
      partner in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T20:14:43.774+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:18:49.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
