      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR collected ₱1.289 trillion from January to August, over 8
        percent or ₱96.44 billion more than its ₱1.192-trillion target for the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e6c4b-9ac7-44ff-9435-8a27e7fc5ddc'
