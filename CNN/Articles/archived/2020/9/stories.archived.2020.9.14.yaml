      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses were earlier banned from plying the roads amid
        COVID-19 lockdown measures imposed in majority of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a277cc0-e434-4c4b-af22-364c6c1e4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:44:09.080+08:00
