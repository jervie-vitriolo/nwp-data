  'PH-coronavirus-deaths-new-record-259':
    'caption': 'The country hits a new record increase in its COVID-19 death toll
      with the DOH reporting 259 new fatalities, two days after posting the previous
      record high. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T16:14:14.339+08:00
    'imagesource': 'jcr:d53def0a-c710-4533-98da-d723f1c3dcda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0a98cb-7c0d-4547-b455-ff49dfa8b170'
    'lead': 'The country hits a new record increase in its COVID-19 death toll with
      the DOH reporting 259 new fatalities, two days after posting the previous record
      high. Of this number, 253 were previously reported as recoveries but turned
      out to be deaths after final validation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T17:13:58.228+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:19:04.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:10.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH breaks single-day COVID-19 deaths record anew with 259 more fatalities;
      total case count now over 265,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ea69f-16a7-4f97-8025-a021d19877ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)</strong> —
        The Philippines hit a new record increase in its COVID-19 death toll, with
        the Department of Health reporting 259 new fatalities on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ebd52-a85e-42a2-a286-58ff409f3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came only two days after the DOH posted the previous record
        high of <a href="https://cnnphilippines.com/news/2020/9/12/doh-257-000-covid19.html">186
        deaths on Sept. 12</a>. The latest figures also raised the number of coronavirus-related
        deaths in the country to 4,630.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fc8b3-c67a-45c8-963e-a98eb02def88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department explained that of the newly reported deaths, 253
        were previously reported as recovered but were re-tagged after final validation.
        It added that 44 cases earlier listed as recoveries also turned out to be
        active cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0451c2-166d-4e75-9262-8380fcd9ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further detailed that of the 259 deaths, 28 occurred in September,
        110 in August, 97 in July, and 24 in April to June. Broken down into regions,
        nearly 60 percent or 154 of the new deaths were registered in Metro Manila.
        Central Visayas accounted for 55, Calabarzon had 28, and the rest were from
        other regions across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8156afd-6fa2-4a84-a011-0aec8c49bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:26:35.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the DOH said that while they would like
        to report accurate data, it is “reliant” on what is being submitted by regional
        epidemiological surveillance units, local government units, and health facilities,
        which correct from time to time their own initially-reported recoveries and
        re-classify them as deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e05ea-2fb6-4b74-8a16-f4ba244ef1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH also announced a surge in COVID-19 infections,
        with 4,699 added to the tally which jumped to 265,888.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965efd1-32b6-469d-8490-79493ff28781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:13:58.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the seventh consecutive day that new cases in the country
        reached over 3,000, following a decline of around 1,000 to 3,000 daily logged
        infections the previous week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada44fa9-bd8b-415d-853f-712fcfc144e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:26:35.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the department listed Metro Manila as the
        top reporting area in terms of new cases with 1,498, followed by Cavite with
        221.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14eab2-07a1-403b-bf68-4e5fb62ed008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:26:35.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:19:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan reported a spike in COVID-19 infections with 198 new cases,
        followed by Bulacan with 185, and Batangas with 176, the report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a3625-8810-47ed-a809-f53871cf094d'
      'mgnl:activationStatus': true
