  'Facebook-Oregon-wildfire':
    'author': 'Kelly Murray, Donie O''Sullivan and Hollie Silverman, CNN'
    'caption': 'Search and rescue personnel from the Jackson County Sheriff''s Office
      look for the possible remains of a missing resident in a mobile home park on
      September 11, 2020, in Ashland, Oregon.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T07:10:56.423+08:00
    'imagesource': 'jcr:70ba327a-64cd-4386-990d-5d00dd846b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90677d01-55f3-4781-98ef-0b329c79618f'
    'lead': 'The blame game over the Oregon wildfires is playing out across social
      media, and Facebook says it would remove false claims circulating on its platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T07:15:31.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:19:37.362+08:00
