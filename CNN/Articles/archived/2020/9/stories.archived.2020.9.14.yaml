    'title': 'Pau Gasol names baby after Kobe Bryant''s daughter'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5e925-dd5d-4dc7-999d-d2f60a192cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.473+08:00
