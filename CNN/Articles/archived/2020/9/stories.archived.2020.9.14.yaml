    'template': '1'
    'title': 'LTFRB reviews resumption of provincial bus operations, may issue guidelines
      within the week — DOTr'
    'updated': 2020-09-14T18:43:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b42123-008e-4e3a-8d2c-90fdd6090951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:44:09.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14)—</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) is ironing out
        the protocols and guidelines for the resumption of provincial bus operations,
        an official from the Department of Transportation (DOTr) said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab514923-4d92-46da-9591-4ed5f7d7c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:44:09.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaayos na po ng</em> LTFRB ‘yan, and I think, <em>baka po</em>
        within the week ay maglabas na po ang LTFRB po ng kanilang guidelines para
        diyan,” DOTr Undersecretary Artemio Tuazon Jr. said during the government’s
        Laging Handa briefing, when asked for a timeline on the resumption of the
        provincial bus services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae8760-c049-4dd5-be19-2f36a2480ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T15:44:09.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:19:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LTFRB is ironing this out, and I think, perhaps within
        the week the LTFRB will release the guidelines for that.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adf01b-4469-4d91-9c83-b293bc32e191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:43:56.409+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:13.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Metropolitan Manila Development Authority Spokesperson Celine
        Pialago said it is not yet clear as to when provincial buses will be allowed
        to travel routes again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7fbaa-6919-4da0-9a66-17f708cd4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:43:56.409+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami po ay nag-aantay lamang po kung ano po ang ibababa ng
        IATF (inter-Agency Task Force). [….] Wala pa pong maliwanag na balita kung
        kailan po makakabalik ang provincial buses</em>,” she told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b520fd-5074-4ced-b26d-57a636f18792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T18:43:56.409+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re just awaiting orders from the IATF. (….) We
        don’t know when provincial buses will be able to resume operations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd18a5-07a3-4349-bf0f-48dcbd0f764e'
      'mgnl:activationStatus': true
