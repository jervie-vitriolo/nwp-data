    'stories': ['f107fc0c-d0df-4449-8420-5419cebb44a9']
    'template': '1'
    'title': 'Months after COVID-19 infection, patients report breathing difficulty,
      excessive fatigue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba187c-0b55-4cda-9794-83a108db7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;It''s been five months since Lucy
        Gahan contracted Covid-19, and her life still hasn''t returned to normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dda51-dd48-436a-9ba4-43763e65fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gahan, a clinical psychologist in Shrewsbury, United Kingdom, hasn''t
        been able to return to work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242db7f1-778b-4286-8726-57d2e7b37366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease causes what she calls "storms," disabling periods when
        she feels shortness of breath, numbness in her hands and feet and her heart
        rate shoots up from simple tasks. Even taking a shower is possible only during
        an occasional respite in symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6dc600-9839-4de3-92ee-344354369332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In May and June, I could barely talk because I was so ill," she
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393aed6-dfaa-4434-a9fc-e159abdcca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before contracting the disease in early April, the mother of two
        ran three times a week and had a regular yoga routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a76ae-748f-4858-a4d5-d0e5196fd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only walk as far as the corner," she said. "In terms of running,
        I can''t imagine when that will happen, if ever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e584a-a7f3-4708-816a-281b5a0259d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of thousands around the world for whom Covid-19 has turned
        into a chronic condition. Gahan and other Covid-19 "long haulers" feel they
        aren''t yet getting recognition for an illness that has disabled them for
        months, with no end in sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6b8ca-cac5-405f-bff4-af9816ef9dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a clinical psychologist, and this is not anxiety," she said.
        "If doctors just say ''We don''t know,'' it''s better than saying Covid symptoms
        only last two weeks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f94d6-0a35-4825-9853-ecb0b37b4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many hospitalized for Covid-19 at risk to become ''long haulers''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e68242-41e4-452f-bdd3-3de229977369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three-quarters of those hospitalized for Covid-19 could become
        long haulers, according to a paper uploaded to the pre-print server medRxiv
        on August 14 without having yet been vetted by outside experts or accepted
        for publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e23f5a-98f4-4651-a1cb-1a5ab142a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Academic Respiratory Unit of the North Bristol
        NHS Trust in the UK looked at 110 Covid-19 patients, whose illnesses required
        hospital stays for a median of five days between March 30 and June 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8603b-1166-4814-bf4a-8a1d9eed4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve weeks after patients were released from the hospital, 74
        percent&nbsp;of them reported symptoms, including breathlessness and excessive
        fatigue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3789a50-7cf8-461c-9445-f22e0f131225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these symptoms, however, 104 of the 110 patients in the
        study had normal basic blood test results, with just 12 percent&nbsp;showing
        an abnormal chest X-ray and 10 percent&nbsp;showing restrictive lung function
        through spirometry tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b91c4-6d15-4457-894d-9f616b7b04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Medical Journal released new guidance for health providers
        in August on how to treat long-haul Covid-19 patients, estimating that up
        to 10 percent&nbsp;of all people who have tested positive could develop a
        prolonged illness. The guidance includes specific blood tests to perform,
        possibly referring patients to pulmonary rehabilitation and having them use
        pulse oximetry at home to measure oxygen saturation in the blood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff419b-85f1-46df-85b9-47c11d304a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results like these fly in the face of a narrative that took hold
        early in the pandemic, in which many medical professionals believed that the
        average Covid-19 patient would be sick for a couple weeks, clear the virus
        and be fine afterward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd709bef7-d279-4df9-be8e-e9ecfd962394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That turns out not to be the case for everyone. The BMJ guidance
        cited "weak or absent antibody response, relapse or reinfection, inflammatory
        and other immune reactions, deconditioning, and mental factors such as post-traumatic
        stress" as contributing to longer-term symptoms. It acknowledged that similar
        parallels had occurred in patients with SARS and MERS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688eeff6-9c41-49c2-b3a6-501535632015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The classic case we all have in our hands is not always what really
        happens," said Dr. MeiLan King Han, a pulmonologist and professor of medicine
        at the University of Michigan. "For the patients I have followed, many continue
        to complain of cough, breathing issues and severe fatigue long after their
        first infection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eedce8-5dd5-434f-b5d5-73f21ab312bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long haulers and dysautonomia</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda76f2-ff66-438e-a7bb-ead71bad0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key issues in caring for each long-haul Covid-19 patient
        is to figure out how many of their symptoms can be chalked up to the heart
        and lungs and how much of the illness is actually the result of a deeper form
        of neurological dysfunction the coronavirus has unspooled, according to Noah
        Greenspan, a New York-based physical therapist and founder of the Pulmonary
        Wellness Foundation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b5cc0-7da3-4471-b99b-ae79a5e18d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before engaging in physical or respiratory therapy, he asks that
        all his patients get a full workup from their doctor to rule out a cardiac
        condition, stroke or pulmonary embolism before starting physical therapy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2dc9cb-02be-44c5-b7ac-c7f2f2133eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients'' symptoms are mild and can start a more traditional
        rehab plan, he said, "but there are others, which are turning into the biggest
        group of people, which are these long haulers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bdb071-f026-4339-b171-7b7149553fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary trend across the Covid-19 long haulers that Greenspan
        is working with is a condition called dysautonomia, a condition marked by
        a miscommunication between the autonomic nervous system and the rest of the
        body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb243ca-363c-4ec1-9b97-d0acd880a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autonomic nervous system regulates automatic body functions
        such as breathing, sleep and digestion. When it''s not working, symptoms can
        present in myriad different ways, depending on the person.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82196d6a-0507-4f54-ba77-356cfa91d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reach into a bag of symptoms and pull out a bag of symptoms, and
        that''s what they have for the day," Greenspan said. "It''s a twisted ball
        of yarn and takes a week to unravel one string."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca665a-f3bd-4950-a9bb-b54782435300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shortness of breath and cardiovascular problems do present
        in his patients, Greenspan said, these are not usually the most common underlying
        cause of their misery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa478a14-03d0-4746-9d07-e86c5905c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gahan and others with long-haul Covid-19 symptoms face a condition
        called postural orthostatic tachycardia syndrome, which refers to a sharp
        rise in heart rate that occurs when moving from a reclining to standing position.
        The pull of gravity causes blood to pool in the legs. This condition can cause
        dizziness, lightheadedness and fainting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2746d-f1c4-48cb-8856-4340cccbdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their heart rate goes up 50 to 75 points if they get up to get
        water," Greenspan said. "They have fast heart rates that don''t have anything
        to do with what they''re actually doing, that are not commensurate with their
        workload."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfd5d1-078a-4cc8-8290-1256738edcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many patients are exhibiting neurological symptoms consistent with
        myalgic encephalomyelitis/chronic fatigue syndrome, according to the BMJ and
        National Institute of Allergy and Infectious Diseases Director Dr. Anthony
        Fauci. That diagnosis requires at least six months of symptoms, a benchmark
        most long haulers haven''t yet reached.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61acb9a-0093-4ed3-9da4-47db80c26143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For many, lung damage not the biggest issue</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c28f7-6f6a-4d43-8f1b-866ad369b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Covid-19 patients feel that the medical system is gaslighting
        them, telling them there''s nothing wrong even though their whole lives have
        been upended by Covid-19''s aftermath.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e508e-2f68-4df0-ae9f-52f818a411d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Coopersmith, a 36-year-old fitness consultant in Las Vegas,
        hasn''t been able to work since first getting sick in late February. He suffers
        a constant ebb and flow of symptoms, and yet visit after visit to medical
        specialists has turned out a series of "normal" lab tests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3127ca0-c86e-456d-9bc8-4bb8e6d5e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month ago, I had a pulmonary exam, and I got 120% on the gas
        exchange test," Coopersmith said, noting the doctor told him, "Your lung function
        is amazing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9794d-ef7b-4fb3-a77c-a0d8482904a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a breakthrough came when he finally visited an immunologist
        who performed tests that indicated abnormally low function of immune cells,
        including T cells and B cells.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ad879-f5a2-4f00-86ad-99c60716980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you been tested for HIV?" the immunologist asked Coopersmith,
        he recalled. "Your blood work looks like someone about to get AIDS."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b28395-1e0b-4cfa-8466-45c037ed5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mixed martial arts fighter in his 20s, Coopersmith was in great
        shape when he contracted Covid-19 in February, boasting of a resting heart
        rate of 58 beats per minute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401500e-0003-42e6-a63a-11190b8a179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now though, when he wakes up in the middle of the night to go to
        the bathroom, POTS can drive his heart rate to 200.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40249f96-6839-4665-ae17-fc92e0aa841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.882+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it possible to sleep under his new constraints, he bought
        a continuous positive airway pressure machine, a device with a face mask that
        pushes oxygen into his lungs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e225e-ebc5-4b05-9aff-4d0fbb8a85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lie there gasping for air, fighting for life," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d20d8a-d77f-481f-b103-ef30a32ee775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For many, lung damage not the biggest issue</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b99e21-28e3-498d-9dd8-cce27c6c6ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coopersmith is one of many Covid survivors trying to grasp why he
        feels so breathless even though his lung function is excellent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e904c2-67f5-45f2-a6b2-7a2169eb5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my lungs have recovered quite well," Gahan, the clinical
        psychologist in the UK, said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b70384-3af2-4414-93ef-01ceeaa16d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her main issue has been pinpointing what has been causing the storms
        of illness, which are primarily neurological symptoms, including migraines
        and numbness in her feet and hands. She feels they can be explained by dysautonomia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467b725-3405-4b3b-a62c-13fa4fc7aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t do anything except to just go to bed," she said, noting
        how lights and sounds and emotional stressors exacerbate her ongoing sickness.
        "I can''t stand any interaction."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7280e3f-b7f8-4f2d-855e-7b7c81026497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients hope their stories of halted recoveries might dissuade
        others from taking risks with infection by traveling, partying or gathering
        in large groups prior to development and distribution of a vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310574f-2e3c-4903-9f60-a9ed2936ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about fatigue. It''s about really nasty symptoms that
        take over your whole life for who knows how long," Gahan said. "Think about
        people like me when you''re thinking about what decisions you should make."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c81244-6df9-4421-ac15-7f5bc0063a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:39:38.883+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/13/health/long-haul-covid-fatigue-breathing-wellness/index.html">"Redefining
        Covid-19: Months after infection, patients report breathing difficulty, excessive
        fatigue</a>."&nbsp;</em></p>'
