      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accelerating efforts to reshape reality</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337e845-3197-49bd-897b-78edbe9f193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election fast approaches, the administration''s broader attempt
        to reshape reality to benefit and accommodate an unrestrained President is
        accelerating, including among government officials who appear to be trying
        to stop the full story of the coronavirus emergency from coming out. Trump''s
        decision not to share what he knew about the deadly potential of the disease
        back in February -- detailed in Bob Woodward''s new book -- may have cost
        tens of thousands of lives. The economic effects of the pandemic are devastating.
        Yet as his incessant demands to open states -- based on political motives
        rather than scientific rigor -- show, the President is still not taking the
        human toll of Covid-19 with consuming seriousness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca2704-5b6b-4394-a30e-64498d62d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bb7bc-0215-4e11-a8fa-8fa28cc85e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar effort to create a reality that Trump would prefer is
        underway as he repeatedly lies about what he says is a Democratic attempt
        to rig the vote in November. In fact, his own political appointees in the
        Department of Homeland Security are accused of trying to conceal the full
        extent of Russian election interference designed to prop up his trailing campaign.
        CNN reported last week that the same whistleblower who raised that complaint
        had also cautioned that officials had also modified intelligence assessments
        to downplay the threat posed by White supremacists and to line them up with
        false comments made by the President about Antifa and leftist and anarchist
        groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595be215-037d-4b64-9304-0ed0b1afa176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c6fd8-34f9-4ec1-aedb-fb13c2e6f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New signs of politically-motivated investigations at the Justice
        Department are meanwhile adding to Attorney General William Barr''s reputation
        as Trump''s personal enforcer and also to concerns that an investigation he
        ordered into the origins of the Russia probe is being cooked up to offer Trump
        a pre-election surprise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0826e-2610-4b50-a94c-a1ba2274862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57e8de-fc2e-4c3a-9dc3-88c7e3a52eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Washington, it seems to be a similar story as the truths
        and facts are remolded to support a President who admitted last week that
        his worldview and perception of reality are filtered through hour after hour
        of Fox News opinion shows whose counsel he appears to value over some of the
        highly qualified experts in his own government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4c7cd-3937-421b-a68c-29e180485c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b57891-5203-4ac1-9049-e4ccdbcc05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new example of the President picking conspiratorial or fantastical
        positions that match his political goals, rather than those rooted in fact
        and science, he complained over the weekend that California''s raging wildfires
        were the result of poor forest management. This is in line with his previously
        expressed belief that state governments need to "rake" and "clean" forest
        floors to remove the kindling for wildfires. Many scientists have said that
        drought and longer fire seasons are a direct consequence of climate change
        and have produced peer-reviewed studies to back up their conclusions. But
        such a conclusion is inconvenient to the President''s desire to promote fossil
        fuels and would require him to challenge conservative orthodoxy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1ad24-ba4d-455a-861e-9592823fcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333e1ea-52cc-4ef5-b46f-8de3d32e0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View Trump and Biden head-to-head polling</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81fb94-1c89-4053-ad1e-30246dd896c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65acfb-e3f4-40fd-8646-1303dbd52650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talk to a firefighter, if you think that climate change isn''t
        real," the Democratic mayor of Los Angeles, Eric Garcetti, told CNN''s Jake
        Tapper on "State of the Union" on Sunday. "It seems like this administration
        are the last vestiges of the Flat Earth Society of this generation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5f5fa-fafe-4d73-9d12-fa1157cb982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01478da-fd76-4736-bbd3-56ef89d64da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s top economic advisers, Peter Navarro, warned in
        several academic papers that climate change was one of the most serious potential
        environment challenges of the age. But in an interview with Tapper, in which
        he repeatedly refused to answer questions about the new Woodward book, Navarro
        seems to have changed his views to accommodate those of Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d7d11-68dd-48f2-a36b-d4db39bc96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8b3cb-ca36-4318-98af-f1c90243a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many, many years, particularly because of budget cutbacks,
        there was no inclination to manage our forests. That''s actually a real issue,"
        Navarro said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be902664-61dc-4e17-8a85-0e4ea5c1e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779a0e4-5b8c-4bdd-9855-e8ee5708e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An all-powerful President</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc817a19-8ce3-43ae-8dbd-19bde57e509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triumph of Trump''s political ideology over fact and truth underscores
        the way he has systematically removed restraining personalities and forces
        from his administration. In many cases, the government now runs much like
        a massive version of the Trump organization, all working to fulfill the desires
        of the all-powerful boss. While Trump had now-disgraced legal fixer Michael
        Cohen in his business life to impose his will, he now has loyalists who are
        working to subvert what they see as the "Deep State" opposition in the bureaucracy
        to a President who demands total loyalty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c22072-a8ed-4578-be5b-78a1cde8e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84543392-7461-4ee5-af2d-f0aca5359503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that the power grabs of the President will be anything
        like a decisive factor in the election, despite warnings by former President
        Barack Obama during the Democratic convention that the very future of American
        democracy and the integrity of the republic are on the ballot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77a312-c6a5-44b4-9e64-a8d7618525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75dc035-08f6-482f-a21a-90899c59358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election 2020: Send us your stories about voting issues</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a31d1-afca-4246-b06c-d9f26bac5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be26be1-9011-4f6a-aa0f-7113732327d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s efforts to stifle good governance draw big headlines in
        Washington but don''t resonate as much elsewhere in a country staggering amid
        a pandemic and consequent economic disaster that have destroyed the rhythms
        of normal life. Political maneuverings at the top of a government agency can
        often seen arcane. One lesson from countries in places like Eastern Europe,
        where democracy has been challenged, is that damage to good governance only
        becomes clear in retrospect, following months and years of erosion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c3d42-1d71-41c3-8356-87b196de1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e3e31-43f6-4fff-9c55-690140a59082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump, a President who was impeached for trying to use government
        power to coerce a foreign nation, Ukraine, to interfere in a US election,
        appears to be sending a warning of how he would behave in a second term freed
        from any future accountability from voters. Government agencies and departments
        often reflect the priorities and interests of a President. But the recent
        attempts by Trump aides to reshape facts, truth and data is highly unusual.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5858b5e-f3e7-42b0-87a7-e7cc3aca26f1'
      'mgnl:activationStatus': true
