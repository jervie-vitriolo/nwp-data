      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The country''s rice inventory dropped by 16.3 percent in August compared to
        the same month last year, the Philippine Statistics Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39efcfb-7018-42ff-8bc4-aa8c6ad045e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T21:46:02.735+08:00
