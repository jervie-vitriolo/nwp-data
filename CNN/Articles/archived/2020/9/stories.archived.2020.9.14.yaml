  'CEOs-coronavirus-pandemic-health-experts':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T19:57:40.228+08:00
    'imagesource': 'jcr:99dbeade-9b44-42cc-89f7-9b1f38d5c1ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40119a26-cfeb-43bd-a990-0dfab65dbac0'
    'lead': 'Though there have been promising developments in the race for a vaccine,
      public health experts warned that Americans should be skeptical of claims from
      companies that the United States soon will know if a COVID-19 vaccine is safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T20:02:26.645+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:18:52.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:16.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
