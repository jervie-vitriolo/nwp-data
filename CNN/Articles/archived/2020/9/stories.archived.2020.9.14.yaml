    'mgnl:tags': ['Israel', 'lockdown', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Israel is going into a second nationwide lockdown over COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abe66b-1c48-4c1d-869f-dcb1c7d7569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel has approved a second general lockdown
        as coronavirus cases surge across the country. The lockdown, which is expected
        to start Friday afternoon, will see the country return to many of the same
        severe restrictions of the first lockdown back in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec232219-ea79-4fa6-b215-b5c75db72c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb88121-f541-445c-a051-a7233c3a5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, restaurants (except delivery), and entertainment venues
        will all close, as well as other businesses, for an initial period of three
        weeks. The public sector will operate with a limited workforce, while private
        sector businesses can operate as long as non-employees do not enter the workspace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555e1f7-7118-495f-ba8d-6597f9d432b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3fae9-6959-4930-80ec-6d83d8982256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will be required to stay within 500 meters of their home.
        Emergency services, as well as pharmacies and food stores will remain open.
        Outdoor gatherings will be limited to 20 people, while indoor gatherings will
        be limited to ten.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cafbb0-cc8d-4109-952d-6f1b2e687bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c21ba-9bc9-41cb-82ca-7396459a779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions will be eased once Israel records a sharp decline in
        infection rates, though no number has been put on what might constitute such
        a decline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586640c1-e190-4d05-9b94-91523855cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.668+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed3adb-9fa3-45f9-b64f-45767fa87b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second lockdown was announced on Sunday evening. At a cabinet
        meeting earlier in the day, Netanyahu said the country''s coronavirus czar
        had raised "a red flag regarding the ability of the health system to handle
        the challenges that are upon us, and [thus] the need to take the necessary
        steps as a result."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58fb96-b161-4918-84a7-729ec22550b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c27ca-6c71-41cd-a9c0-4aceaa050bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu announced the lockdown after coronavirus cases surged
        last week, hitting a record of 4,217 new cases in 24 hours on Thursday, the
        third day in a row with more than 4,000 new cases recorded. The number of
        patients in serious condition has also steadily climbed, reaching a high of
        513 serious cases and 138 on ventilators as of Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382c9a1-5323-4afd-9e1b-df60227c6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247d299-0efc-4816-93cf-f09a918d9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soaring numbers appeared to leave Israeli leaders with few choices
        to try to regain control of a virus that had at one point seemed almost fully
        contained. Back in April, Netanyahu boasted that Israel had shown the world
        how to contain coronavirus and he hoped it would show the world how to restart
        an economy emerging from lockdown. Now Israel is possibly the first country
        in the world to impose a second general lockdown because of a resurgence of
        infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586a2e3-6f36-4943-b8f3-7418afe5db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91fc2e-36cd-4f54-b998-8b6183fda64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Yuli Edelstein warned Sunday, "There is now no escape
        from a closure. We brought a proposal [for closure]. I truly will not be happy
        when it is approved. This is a very difficult day for the country. But it''s
        a proposal with no other alternative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6895340-fdb0-4398-b734-e00b649b3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca843613-4d2e-4d68-84d8-6410ccfe1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the general closure, which was approved by the coronavirus
        cabinet last week, still sparked a debate within the government, with some
        ministers opposed to a full lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40f37c-b8d4-497c-ba05-89984b02aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f365e64-2033-4c6a-8b1c-964183ecd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day Housing Minister Yaakov Litzman, who leads one
        of the ultra-Orthodox parties and served as Health Minister during the first
        wave of infections, resigned his position in protest over the impending lockdown.
        Litzman said he was resigning because the decision to impose a general lockdown
        over the Jewish high holidays, which start next weekend, had been decided
        in advance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c454e0f-b940-4bc2-a374-8d9f743fbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c05032-115c-43d2-add8-12bf24fbf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litzman warned that a closure would drastically reduce the number
        of Jews attending synagogues during the high holidays, "especially tens of
        thousands of Jews, from different populations, for some of whom this is the
        only time during the year to attend prayers at synagogue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc26eee-f35b-44b2-abcf-05df09bebb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.669+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97ea43-1140-4c3e-bfc4-f94f2fad8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Netanyahu will try to shift the focus from Israel''s
        failure to contain coronavirus to his recent diplomatic achievements. Shortly
        after announcing the lockdown in a press conference Sunday evening, Netanyahu
        was scheduled to fly to Washington, DC, for a ceremony at the White House
        marking normalization agreements with the United Arab Emirates and Bahrain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f1f69-e7eb-43a9-b30c-cea9d863b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T19:53:32.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:18:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/middleeast/israel-second-lockdown-coronavirus-intl/index.html">Israel
        is going into a second nationwide lockdown over Covid-19</a>."</em></p>'
