      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan''s PXP Energy was also eyeing Malampaya and offered to
        take over the operations of the gas facility, but was <a href="http://cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html">rejected
        by DOE.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
