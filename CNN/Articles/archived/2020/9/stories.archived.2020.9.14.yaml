      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his spokesperson Harry Roque, President Rodrigo Duterte
        is <a href="https://www.cnnphilippines.com/news/2020/9/14/Duterte-state-of-calamity-COVID-19-pandemic.html">likely
