      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pau Gasol and his wife Catherine have named
        their newborn baby after the daughter of former Lakers teammate Kobe Bryant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a5468-c75c-434e-a856-1a3b7131ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, his 13-year-old daughter Gianna and seven others died in
        a helicopter crash in Calabasas, California, on January 26, a tragedy that
        left millions across the globe mourning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296de345-da31-42a3-bb64-b1046cbdf349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol won two NBA championships with Bryant in 2009 and 2010 and
        the pair remained close until Bryant''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23d208-bbc8-438e-a2f6-28e0959001b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted to Twitter on Sunday, Gasol announced the birth
        of his daughter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977f00a-b4bc-454b-b27c-9bbfead3c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our little one has finally arrived!! The delivery went really well
        and we couldn''t be happier!! Elisabet Gianna Gasol, a very meaningful name
        for our super beautiful daughter!!" he said.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our little
        one has finally arrived!! The delivery went really well and we couldn’t be
        happier!! Elisabet Gianna Gasol 😍, a very meaningful name for our super beautiful
        daughter!! ❤️👨‍👩‍👧 <a href="https://twitter.com/hashtag/girldad?src=hash&amp;ref_src=twsrc%5Etfw">#girldad</a>
        <a href="https://t.co/rmXWk0BTFz">pic.twitter.com/rmXWk0BTFz</a></p>&mdash;
        Pau Gasol (@paugasol) <a href="https://twitter.com/paugasol/status/1305246688764805120?ref_src=twsrc%5Etfw">September
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
