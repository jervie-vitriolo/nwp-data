    'template': '1'
    'title': 'Duterte likely to extend state of calamity due to COVID-19, Roque says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d5ae7-38da-48d0-a999-a0a96e179e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        President Rodrigo Duterte is likely to extend the declaration of a state of
        calamity due to the COVID-19 pandemic, his spokesman said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdac98b-d8ad-44b4-99f4-cceb3801049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will likely renew
        or extend <a href="http://cnnphilippines.com/news/2020/3/17/ph-state-of-calamity-coronavirus.html">Proclamation
        929 issued in March</a>&nbsp;that placed the entire country under state of
        calamity due to the local coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a01989-b400-43db-a442-8b61e3163749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Most likely po, dahil habang wala pang bakuna, habang walang
        gamot sa COVID, patuloy po ang epekto ng pandemya</em> [Most likely, he will.
        As long as there''s no vaccine or cure for COVID, the pandemic will continue
        to affect us," Roque said during his media briefing, clarifying he does not
        know yet when a subsequent proclamation will be signed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3dd75-83c5-4876-bece-a5a25300e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President initially placed the Philippines under a <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html?fbclid=IwAR00tIW4i97pMMPI-enPjEI9q0GGZxRNy4NicKnO8-d3Wz8NQ49-7radr9U"
        href="https://cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html?fbclid=IwAR00tIW4i97pMMPI-enPjEI9q0GGZxRNy4NicKnO8-d3Wz8NQ49-7radr9U">state
        of public health emergency on March 8</a>, which was eventually scaled up
        on March 16 as the country confirmed local transmissions. The state of calamity
        declaration lasts for six months, which would mean it is set to expire this
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f1c43-7163-4f1e-8155-f192d634b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:42:49.305+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION: <a href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html">The
        Philippine health care system was never ready for a pandemic</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf933dd0-98fb-4dc7-9fa9-16980ecc99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant that all government agencies and local government units
        are asked to render full assistance and cooperation to provide "critical,
        urgent and appropriate response" to address the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b97672-9a50-440d-83ad-cdca38166a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also carries a provision allowing Duterte to either
        lift or extend the state of calamity "as circumstances may warrant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eff3cc-c516-4d4b-b0f4-7e02ea4b1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of a state of calamity will allow agencies and LGUs
        to tap quick response funds to enhance disaster preparedness efforts amid
        its fight against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4d4d9-58bf-4217-9978-5b1138f49ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:39:54.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:19:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
