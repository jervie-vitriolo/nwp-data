    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e54ba4-6674-4bff-bf02-4ccb6871fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/CFFww2ujjtC/">Gasol''s wife
        Catherine wrote on Instagram</a>: "Elisabet Gianna Gasol joined our family
        on September 10th, 2020. She made a quick and easy entrance on a VERY special
        day, her great-grandmother Elizabeth''s 100th birthday and her mom and dad''s
        2nd engagement anniversary. We are already so in love with our sweet Ellie!!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5becfe-31a3-4ef0-8dc8-74f19e40616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant, Kobe Bryant''s wife commented below: "Love you 3!!!
        Congratulations! Xo!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f76cf1-1e27-4f5f-9555-0770359cbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Catherine and Pau Gasol included the hashtag #GirlDad in their
        posts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735075b-7874-4d72-9671-1bbb05b95f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag became a way for fathers across the globe to pay tribute
        to Bryant after his death by celebrating their relationships with their daughters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe9fd6-9261-4738-a084-5a96db482085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was the father of four girls, and the trend started after
        ESPN''s Elle Duncan shared a moving story after his death about how proud
        Bryant was of being a father to his daughters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905fcb9-1cbd-4a4d-a4ae-296bdd74bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Gasol acknowledged that it would have been Bryant''s
        birthday August 23.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c096c-f6c8-4a31-98d5-4b4fc52f11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:56:19.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With tears in my eyes today... I just wish so badly that you were
        here celebrating your bday with your girls and family. I miss you and Gigi
        so much brother. I will always be thankful for how much you have impacted
        my life in so many different ways," he wrote on Twitter.</p>'
  'House-panel-Duterte-office-budget-2-hour-scrutiny':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T13:09:21.967+08:00
    'imagesource': 'jcr:3c81d29a-8c51-407c-9296-1bdf0afa5e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa99fb3-193d-4a3c-a207-78ed46567c5e'
    'lead': 'Unlike the previous hearings, the Office of the President took a longer
      time to defend its 2021 budget before the House panel due to active scrutiny
      of its intelligence funds and alleged line item allocations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T13:17:22.661+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:19:25.833+08:00
