    'mgnl:tags': ['Oracle', 'TikTok', 'US', 'China', 'business', 'deal', 'agreement',
      'technology-company']
    'template': '1'
    'title': 'How Oracle ended up with TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68febf8-5df9-40e1-b0dd-2481eaa4514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok is making the corporate technology
        company Oracle its business partner in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b3e5e-d8e2-4555-ab8e-3ecaf0f87148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d482e80-f533-4980-8560-bcd971b1d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a deal that would tick a lot of boxes for the beleaguered
        short-form video app, including what is potentially its biggest hurdle of
        all: getting President Donald Trump on its side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39994f37-a32b-470d-bc07-996a2ed11bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6790a7-5432-403a-b249-fc74022f116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a lot of unknowns about the agreement. TikTok declined
        to comment about the deal, while Oracle and TikTok''s Chinese parent company
        ByteDance have not responded to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d37bf2-671c-4cf2-860a-b9681b8849a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42451811-8a1a-4b7c-a424-514cfdfb0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter told CNN Business that the partnership
        was meant to satisfy the Trump administration''s national security concerns
        about TikTok — Trump has demanded the app be sold, or else shut down in the
        United States — and it was not described as an outright sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc62e2-e790-4152-8a7f-6933c9133f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba9529-e511-45d0-8046-b9e94ff38db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But California-based Oracle is a notable partner, given cofounder
        Larry Ellison''s ties to the Trump administration. He''s one of the few Silicon
        Valley tech moguls to back Trump. The billionaire hosted a campaign fundraiser
        for Trump in February and in April joined a White House advisory group working
        to revive America''s economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a55ae-9a46-418e-9dd5-77b8eb90e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600c594-fc33-4347-827f-8ab3b662f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president has already indicated he would support a deal between
        Oracle and TikTok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0164ac-07d3-4132-8f7d-da3ce3d5c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7f613-63ae-4b0f-acb7-401849aa47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Oracle is a great company and I think its owner is a tremendous
        guy, a tremendous person," Trump said late last month after the Financial
        Times reported that Ellison was "seriously considering" a deal with TikTok.
        "I think that Oracle would be certainly somebody that could handle it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94340f70-71db-4d6d-9c86-a4aa33908c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc52f0d-27f1-4715-886a-85d3e81a1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political considerations''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71240ab-694e-46a5-a937-ddd1eb28e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok resorted to Oracle "mainly out of political considerations,"
        said Shirley Yu, visiting fellow at the London School of Economics and founder
        of an eponymous company that assesses strategy, business, and political risk
        for companies working in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a6551-b337-45db-a141-1429dd7e0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997076f-a673-4a1b-9d23-f38d7ed49451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oracle''s Ellison is a much closer ally to President Trump than
        Microsoft [cofounder] Bill Gates. In order for a no-sale option to be considered
        by the White House, Oracle stands the best chance," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7123d-d1b5-4b31-8874-81f92781bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87fde7-8c2f-432e-a012-a308189810a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Lewis, a senior vice president at the Center for Strategic
        and International Studies, a Washington think tank, pushed back against the
        notion that Oracle''s apparent victory was driven by Ellison''s cozy ties
        to Trump. (The frontrunner, Microsoft, said Sunday that it lost its bid for
        the app.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe61a5-0a5f-4d7b-85c8-d7e90b7e730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523dccf-8dfb-4f1f-922e-ba496a410d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oracle has done a good job lobbying the White House on cloud and
        their record in security. That probably helped them. I don''t think it''s
        Trump rewarding his friends," said Lewis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac6a3a-8dc0-4f48-b7ef-fa6d4dc763be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf917c-f7ed-49b8-aa90-c3b559f025ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Oracle might win by default.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b010a5-4d51-4d8b-b86a-6a7f71f8bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382db263-ddaa-423e-af4d-0c2447fbd16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal on the table does not appear to involve TikTok''s coveted
        artificial intelligence algorithm, according to Chinese state-run media CGTN,
        who cited anonymous sources saying that ByteDance will not give the app''s
        "source code" to any US buyers. The broadcaster also pointedly mentioned that
        ByteDance was not selling TikTok''s US operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3604e-8110-405f-88cd-eac52525ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc65e54-c061-48a2-a44c-61a7bb39eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance''s ability to retain the app''s technology could make
        the tie-up more palatable to Beijing regulators, according to Cameron Johnson,
        adjunct faculty instructor at New York University in Shanghai and partner
        at consulting firm Tidal Wave Solutions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951033c-4ba8-48b4-b4cb-aa850255be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38347db9-5aab-47f1-9835-c2cc3c59b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may have killed the Microsoft deal, according to Dan Ives,
        analyst at Wedbush Securities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7a0a9-2b9f-462e-a383-3979b2d50b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca716070-959a-4699-b36c-86b581444b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Microsoft would only buy TikTok with its core algorithm
        which the Chinese government and ByteDance was not willing to budge," he said
        in a note to investors Monday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39100b0c-e6b0-4205-9939-5b3c661b3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878937d4-3192-4d79-b0f0-988c541190a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Beijing introduced new rules governing the sale of certain
        kinds of technology to foreign buyers. Government officials updated an export
        control list to include data processing, speech and text recognition — the
        kind of tech that is used by TikTok.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284decd1-a0c8-4221-9742-becb2ed35e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e1443-65d2-4e61-9456-43b44f258864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China might see the Oracle partnership "as a win-win," said Johnson.
        "They won''t give up the key ingredients [of TikTok], they''re not forced
        to give everything away and they get an infusion of cash for a big Chinese
        tech company."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149576b9-959a-4ba4-9ebb-dc0431363214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855d9f3-0b1d-48c9-98bd-6134f1f8ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hosting TikTok''s US data</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27720db0-abb0-4a04-8350-944404f291ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Microsoft, TikTok could be a big get for Oracle, depending
        on how the terms of the partnership shake out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a529a517-fdea-42d6-a2de-6f9ebe31db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b4c95-9262-417a-8a96-91d5e4424a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft, they have games and LinkedIn, but Oracle has nothing
        in the social space," Johnson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6cc6f-c1bb-4b39-a79b-1963371b5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd03b93-95ed-4b00-a5e0-a210a845f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle''s chops when it comes data and cloud security could also
        help allay fears in Washington. The 43-year-old company is a major player
        in cloud infrastructure and data storage solutions. Cloud services accounted
        for 74% of the company''s $9.4 billion in revenue for the three months that
        ended in August.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8860267-60c0-48a4-a1f4-9b5cb8df350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d434ec-1cdd-4c2d-b736-52a67d0b5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration alleges that TikTok poses a national security
        concern because it gathers vast swaths of data from American users, which
        could be accessed by the Chinese Communist Party. TikTok has denied those
        allegations. The company has said its data centers are located outside of
        China and that none of that data is subject to Chinese law.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87351fc2-1f07-4e7e-9753-5be2d622f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219a085-4844-41dd-8341-f7f67a757d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting suggests that Oracle won''t be able to buy TikTok outright,
        but given its expertise in data and cloud security, it could become the US
        host of TikTok data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41fdfb-753c-475f-ac23-50fb56c40219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6f861-66b0-4a12-bc45-69c079c0ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oracle has incredible data and cloud security," said Johnson, so
        the US national security establishment may determine that "as long as [US
        data] is here, it''s fine."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c015908-61c3-411b-bdec-5cdf278bbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12164cbe-2964-4d6c-bf40-20a8ee7f7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on early reports and how they are characterizing this as
        not an ''outright sale'' and calling Oracle a ''trusted tech partner,'' this
        has likely turned into a deal about Oracle''s cloud, and storing US-based
        TikTok users'' data in Oracle''s data center," said Brad Haller, a director
        in the mergers and acquisitions practice at national consulting firm West
        Monroe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50237be-9662-4192-b6cc-302eb2cdc4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71dba92-0225-4d75-a37e-3b42713d21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal still needs to gain approval from the Trump administration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b880e38-ebb2-4644-ae3b-37296db9e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T20:14:43.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:18:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/14/tech/oracle-tiktok-us-china-intl-hnk/index.html">How
        Oracle ended up with TikTok</a>."</em></p>'
