    'template': '1'
    'title': 'Undas 2020: NCR mayors want cemeteries closed for a week'
    'updated': 2020-09-14T17:42:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bfa1d1-4821-4654-8dfd-313f71cc4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:58:47.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        All Metro Manila mayors have agreed to temporarily close cemeteries and columbarium
        for one week&nbsp;around the November 1 All Saints Day holiday to prevent
        mass gatherings that could further spread COVID-19. But MMDA on Monday clarified
        that the Inter-Agency Task Force has not yet decided on the date and duration
        of implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af0819-0d39-4a8c-adb5-0fd26c6cbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:53:38.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque Mayor Edwin Olivarez
        said all 17 local chief executives in the region agreed to have a "unified
        policy" to not allow visitors in public and private cemeteries from October
        29 to November 4. He said those who will visit cemeteries before and after
        the said dates will be required to wear face shields and face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40016622-630c-4afc-a1bf-5b0a1885d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:53:38.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage them to visit the cemetery on a spread time. One month
        before or one month after Undas para ma-implement pa rin po ang ating physical
        distancing (so we can implement physical distancing)," he told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695d00f-e691-4fc4-9f8c-0b9014764fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T09:53:38.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said interment and cremation services should continue even on
        these dates. MMDA General Manager Jojo Garcia said detailed rules and restrictions
        for Undas will decided by the mayors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280ab59-225d-447f-a0d6-38e856ee8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA Spokesperson Celine Pialago said Metro Manila residents
        can visit cemeteries beginning today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967fd0f-947d-43b5-bf12-4eb8d5aff103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaari na ho [silang] pumunta sa kanilang mga mahal sa buhay
        starting today hanggang October 28 po</em>,” Pialago told CNN Philippines’
        Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81958174-1c39-42c3-b0de-5a07331c3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can visit their loved ones starting today until
        October 28.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f170fd8-04b1-4b0a-bc9a-f32ed861fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local government units have yet to release guidelines on the
        early visitation, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92278904-2272-477c-a305-e0fb6f625060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA spokesperson bared that residents may visit cemeteries
        outside Metro Manila, should they be granted permission by the provincial
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b938426-e9fe-4011-a6a3-03057c0aa752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.265+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also need to secure medical certificates and travel passes
        from the local authorities, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6348d-81dc-437c-872a-aad1c95c6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T06:58:47.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire lauded the "good practice"
        initiated by Metro Manila mayors, saying DOH may recommend to implement a
        similar scheme to be carried out nationwide.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b68507-2ea1-45e2-b35b-4aaf85c97962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:16:13.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag dumating ''yung panahon na ''yan (Undas), maaaring makapag-recommend
        din tayo so that it can be implemented across the country</em>," she said
        in a media forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580c256-621a-4aab-90a0-95efffd94988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T17:42:46.266+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T21:19:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When that time comes (Undas), we may also give similar
        recommendations, so that it can be implemented across the country.]</p>'
  'pfizer-diversity-vaccine-trial':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T06:59:18.005+08:00
    'imagesource': 'jcr:dcdfb1cd-92c2-41bc-ae81-dbf8f7d5b6d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '624586d2-b526-4a50-9e3e-fad805bcdbaf'
    'lead': 'The race for a coronavirus vaccine shows no signs of slowing as more
      companies move their vaccine candidates through clinical trials, growing closer
      to determining which will be considered safe and effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T07:05:25.313+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:19:39.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:16:54.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pfizer']
    'template': '1'
    'title': 'Pfizer proposes expanding Covid-19 vaccine trial to include more diversity
      as race for a vaccine continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a5d24-165f-42fe-b474-572a188a908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The race for a coronavirus vaccine
        shows no signs of slowing as more companies move their vaccine candidates
        through clinical trials, growing closer to determining which will be considered
        safe and effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c377eed-877f-4d81-a2d0-878af95bbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such candidate is in development by the American pharmaceutical
        company Pfizer, which announced along with its German partner BioNTech on
        Saturday they proposed expanding Phase 3 clinical trials to include 44,000
        participants and more diverse patient populations, including people as young
        as 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63471d65-ac01-4b2f-957d-57d210074321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a2d5d-95de-49c9-9a0d-ee6915ef357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T07:05:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:19:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up from the initial plan of 30,000 participants, a benchmark
        they plan to meet next week, according to a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8570c-30ec-4add-8482-f10afcb7ee54'
      'mgnl:activationStatus': true
