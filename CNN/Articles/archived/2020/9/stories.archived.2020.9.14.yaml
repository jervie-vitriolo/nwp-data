  'Nuggets-Jokic-Clippers-Game-6-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-14T14:05:31.651+08:00
    'imagesource': 'jcr:be80538a-41a8-4204-8c2b-b25fc2080b59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc90fc7-3dd9-4018-a404-63ca21b205e1'
    'lead': 'It was the Denver Nuggets’ fifth consecutive win in an elimination game
      in these playoffs. They will need a sixth to advance to the conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T14:07:37.652+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:19:23.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:02.342+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Jokic, second-half surge fuel Nuggets past Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06e7df-412e-4d8e-be0c-611e39bc02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Nikola Jokic totaled 34 points,
        14 rebounds and seven assists, and the Denver Nuggets overcame a 19-point
        second-half deficit in a 111-98 victory over the Los Angeles Clippers to force
        a Game 7 in their Western Conference semifinal series near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273d72b-cfeb-41e7-ab45-c52ceed51256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Nuggets’ fifth consecutive win in an elimination game
        in these playoffs. They will need a sixth to advance to the conference finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28027df-639a-49c9-9c00-5b77b0c52e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Denver’s resilience was present in its second consecutive furious
        rally after the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6feff-8fd2-45de-ad60-4ac82856ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets outscored the second-seeded Clippers 64-35 in the second
        half, and held Los Angeles to 26.3 percent shooting. That included a stretch
        of 10 consecutive Los Angeles misses in the third quarter, which helped Denver
        trim a 19-point deficit before taking control in the final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f7e451-62b3-4df2-b1ca-0161a3ec733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic scored 11 of his points in the fourth quarter, including back-to-back
        3-pointers to give the Nuggets a 91-84 lead with 8:14 to play. Later, a Jokic
        jumper pushed that lead to 10, before another 3-pointer by the two-time All-Star
        made the score 106-93 with 2:27 to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5106c8d-0b68-4ced-be67-90c20c98ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets outscored the Clippers 30-16 in the third quarter, including
        a 17-0 run to slice Los Angeles’ advantage to 73-72 on a Gary Harris layup
        with 3:29 to play in the period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3805b63-b055-4942-8b16-6bf34cdd3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver tied the game at 79 on a layup by Torrey Craig in the fourth
        quarter’s opening minute, then took its first lead since the opening minute
        when Craig buried a corner 3 on Denver’s next possession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61256c-9da3-4f96-8fa8-ad7c287d1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets shot 61.1 percent in the second half, including a 7-of-12
        mark from 3-point range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d3a87-5ac1-4d2b-bd1e-be1479616183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver’s Jamal Murray finished with 21 points, five rebounds and
        five assists, and stayed in the game after hitting the floor hard after getting
        blocked by Paul George under the basket early in the third quarter. Gary Harris
        added 16 points, four rebounds and four steals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1415563-86c3-4e6d-acdc-9d4e27142d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George finished with 33 points, six rebounds and five steals, while
        Kawhi Leonard totaled 25 points, eight rebounds, five assists and two steals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed46a87-a649-4733-8076-b6f6ebd8a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:07:37.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:19:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers built a 10-point first-quarter lead. Denver used a
        17-7 second-quarter run - highlighted by a one-footed, hoisted 3-pointer at
        the end of the shot clock by Jokic - to cut that advantage to 47-45 with 5:52
        to go before the half. But the Clippers answered with 10 consecutive points,
        and eventually took a 63-47 lead into the locker room.</p>'
  'donald-trump-rally-us-coronavirus':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-14T14:05:03.960+08:00
    'imagesource': 'jcr:768de12b-40d8-423a-86a9-8506647152ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cade7b28-6dee-427f-b817-a7e7672b9dcb'
    'lead': 'President Donald Trump offered a glaring new example of his refusal to
      put medical science before politics with a large indoor rally Sunday night that
      made a mockery of social distancing, while the pandemic he mismanaged has now
      claimed more than 194,000 American lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T14:18:04.854+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:19:22.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:02.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US', 'coronavirus', 'COVID-19', 'pandemic', 'rally',
      'US-election', 'US-president']
    'template': '1'
    'title': 'ANALYSIS: Trump ignores science at dangerous indoor rally'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e19a4-cb3c-4b8d-813c-0f92f658df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump offered a glaring
        new example of his refusal to put medical science before politics with a large
        indoor rally Sunday night that made a mockery of social distancing, while
        the pandemic he mismanaged has now claimed more than 194,000 American lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dca8c-23da-4af4-9e97-f2796211dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab463b6-be4e-4dc7-bff7-c0a5b53eeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event in Nevada -- his second rally in the state in as many
        days -- did not only risk the health of those present, thousands of whom were
        packed together inside a manufacturing facility in defiance of the state''s
        ban on local gatherings of 50 people or more. It also has the potential to
        turn into a super spreader event that could seed Covid-19 outbreaks in the
        wider community. Trump hadn''t held an indoor rally in nearly three months,
        since his last one, in Tulsa, Oklahoma, after which the city saw a surge in
        cases and multiple campaign staffers along with Secret Service agents tested
        positive for the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdcacfa-c468-45bd-9a8c-5954b1ad2cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c3fbe-dcd9-46b4-aa5d-52e6170c9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jarring scenes of the indoor event clashed with footage from
        the first weekend of NFL games that went ahead in cavernous empty stadiums,
        reflecting how almost alone the President, who might be expected to set an
        example, is responsible for the most dangerous breaches of his own government''s
        coronavirus recommendations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143cc16-d75c-4066-9536-940c357d4e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808b0e8-6aac-40da-a310-1dceabcce1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Stelter reported that major television networks, including
        CNN, decided not to send their crews and correspondents into the rally for
        their own safety. It''s not unusual for media companies to take steps to shield
        their employees in war zones abroad, but such precautions are exceedingly
        rare on home soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21522c30-c4c8-4a75-b82b-584a644a3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d165d-e0f7-4560-b54b-db9d5d333bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same ditching of inconvenient facts to service Trump''s personal
        whims, political goals and conspiracy theories will likely be highlighted
        again on Monday when the President visits one of the raging Western wildfires
        in California, where more than 3 million acres have burned this year and 22
        people have died since mid-August. The President insists that the fires are
        caused by poor forest management. Scientists argue that they have been exacerbated
        by climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a0ae0-58fd-45e8-aee9-4bb202575eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T14:18:04.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:19:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
