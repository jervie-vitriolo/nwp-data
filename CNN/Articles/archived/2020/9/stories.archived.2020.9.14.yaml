  'Antigen-testing-domestic-air-travel-IATF-WHO':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-14T11:14:49.756+08:00
    'imagesource': 'jcr:5d704f43-0267-479a-9990-a53ae0180f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28beb1f-a1e7-4533-8bb0-d8c56b873510'
    'lead': 'Last week, the IATF allowed the use of antigen tests instead of RT-PCR
      as a pre-boarding requirement for asymptomatic local tourists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-14T11:18:50.879+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:19:28.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:17:00.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Use of antigen tests up for review after WHO warning'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f849e7-b197-4416-bed7-3de412e09bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) —</strong>
        The rule allowing the use of rapid antigen testing for domestic air travel
        will be reviewed by the Inter-Agency Task Force following a recommendation
        from the World Health Organization, a health official said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3bb35-1a35-450b-844f-5d0b69f9ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the <a href="https://cnnphilippines.com/news/2020/9/10/rules-local-air-travel-antigen-test-.html">IATF
        Resolution No. 69</a>, which allows the use of antigen tests as substitute
        for the RT-PCR tests for asymptomatic local travelers, was caught in a "bottleneck"
        following the recent WHO pronouncement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039339cf-c5ea-4a14-9087-1f02a4188526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng WHO recommendation it is not advisable to use it sa borders.
        Magkakaroon ng effect sa ginagawang guidelines, we recommended this be used
        sa borders and incoming tourists," she said in a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7ee37-f755-4149-a882-d1a029301641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In WHO''s recommendation, it said it is not advisable
        to use this test in borders. This will have an effect on our guidelines because
        we allowed its use in borders and incoming travel.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dea029-9ae4-4023-9428-b175d22b05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said health experts will review the current IATF rules to ensure
        that the country''s guidelines are aligned with the recommendation of global
        health experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032285b-bd3e-4f0a-a77b-a9f77dbe0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF on September 7 allowed the use of antigen tests instead
        of RT-PCR as a pre-boarding requirement for asymptomatic local tourists. It
        can also be integrated as part of the requirements before a person can enter
        the destination as long as a confirmatory antigen testing will be done 3 to
        5 days after their arrival. COVID-19 task force spokesperson Harry Roque added
        antigen tests can be used to test domestic tourists who suddenly show flu-like
        symptoms in instances where there are no available RT-PCR test kits, which
        remains to be the "gold standard" in detecting the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2dc30-1463-4f59-a88e-3d45bbeaf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T11:18:50.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:19:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antigen test works by looking for a unique part of the novel
        coronavirus, such as a specific protein in one of its namesake "corona." If
        that specific protein spikes and is present in detectable quantities, then
        the test will show a positive result. The government previously issued a guideline
        that rapid antibody testing cannot be used to screen the presence of SARS-CoV-2
        as it can only detect if the person has developed antibodies against the virus.</p>'
  'reduced-distancing-public-transport-rise-COVID-cases':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-14T10:58:12.242+08:00
    'imagesource': 'jcr:e1f1ffa2-d085-4614-b1ca-e52d9bd01872'
