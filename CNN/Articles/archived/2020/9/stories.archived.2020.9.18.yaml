      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a8a3f-adeb-4254-9dac-19b142023db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.533+08:00
      'mgnl:createdBy': 'eimor'
