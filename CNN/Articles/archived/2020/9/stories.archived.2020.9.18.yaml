      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A provincial governor in the Philippines
        has set his sights on a set of people who he says are hurting the fight against
        the pandemic: karaoke singers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fd31b-aa78-41bf-af4d-e3b1f0fd2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149eda1-66d0-41c1-8cb8-9efbf795d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post in the early hours of Tuesday morning, local
        time, the governor of Cavite province, Jonvic Remulla, urged the public to
        report noisy karaoke singers to authorities to help fight against coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d124f-32e8-4b05-983d-0d0bf83b445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880554a3-a0f9-4c0e-bc5e-120d029758e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, which began by quoting lyrics from "My Way" by the
        late American crooner Frank Sinatra and The Buggles'' "Video Killed the Radio
        Star," Remulla told his constituents that getting a good night''s sleep was
        one of the best ways to strengthen the immune system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05f7a6-bbf5-404f-b45c-76f713f83d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2b6e8-b47c-4f89-8c4c-d316607cd367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Curfew isn''t just made to reduce nonsense night strolls. It is
        also meant to strengthen the body through a good and sound sleep," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d52641-cad7-4022-a838-c629f085a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe7986-0c6e-4971-a52e-eba908c2ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the most frequent complaints from constituents had been
        the "tireless abuse" from people singing karaoke, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e81af-37ae-4cb7-a75a-f30e5b87828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9267d0a-350d-48f7-b43e-c679c675c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the favorite hobby of those who have nothing to do from
        last night until dawn," Remulla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb450a76-2b14-4b63-ac55-398b52a86010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f7224-d735-45ea-911e-6d06c7e3747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re drunk, over the amount of drinking and most of all your
        excursion is against the time, you can be charged and taken to the precinct
        on the spot," he wrote. "If you don''t want to sleep early, please let yourself
        sleep! Learn to respect the neighbors who have to wake up at 4 a.m. (like
        me)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4dd56-1163-4194-8570-53c0708cb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bdad9-5808-4cb6-ab78-40353d520907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>National pastime</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79c9a1-e51c-4ca6-8f95-b6e3be6c5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karaoke is a favored national pastime in the Philippines. Karaoke
        bars are dotted across the archipelago and it''s common for people to have
        their own karaoke system at home, making the activity a staple fixture of
        social events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076cad8-9e64-4d2d-8419-a1efd12926d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa646e-5067-45f2-ac93-883f235c0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, several people have been murdered in the country
        after singing karaoke classic "My Way," in crimes dubbed the "My Way Killings"
        by local media, according to a 2010 New York Times report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f6697-03b8-4ed5-9850-622329c80168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404e943-496f-4886-bc3c-6f914989abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has reported more coronavirus cases than any other
        Southeast Asian country, with more than 272,000 confirmed infections, including
        at least 4,700 deaths, according to data compiled by Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02675ab-ac67-496f-acbd-1936cd94df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcfca5-e2ca-4a77-9fbe-7b2b7ff39047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite, a northern province on the main Philippine island of Luzon,
        is home to 3.6 million people. The province has reported at least 8,860 Covid-19
        cases and 197 deaths, according to Remulla''s post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f966-f5e2-40d8-af9f-5f3148113d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d139d3d-d6b4-49b4-858f-c9f67aec46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Philippine President Rodrigo Duterte announced that
        lockdown restrictions would be relaxed in Metro Manila, Cavite and the provinces
        of Bulacan, Laguna and Rizal, according to CNN affiliate CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fae7a-4ba6-4e87-881f-c70ce002af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7f0ef-be73-4a8b-b64b-8051f58e6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, more businesses will be allowed to reopen,
        restaurants will be able to offer dine-in services and religious gatherings
        will be permitted at 30% capacity in the five areas, as long as health protocols
        are strictly followed, according to the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4f2fa-45cf-43bf-be4e-4d37dfd33062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596d269-52a3-4c6e-b7fd-0ddc46b1c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the Philippines has reported thousands of new cases
        each day for much of September, government data shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a16d9-d415-435b-9604-1fe63acb919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:06:14.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/asia/philippines-coronavirus-karaoke-intl-hnk-scli/index.html"><em>"Report
        noisy karaoke singers to help fight coronavirus, Philippine governor urges
        public"&nbsp;</em></a></p>'
