      'jcr:uuid': 'ba0a9e1b-fc34-474e-b61f-d603541f4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: If the arrangement gets a formal green light,
        ByteDance would continue to be the majority shareholder in the short-form
        video app, my CNN Business colleagues Brian Fung and Selina Wang report. TikTok
        would establish its headquarters in the United States, while Oracle will host
        TikTok''s user data and review TikTok''s code for security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861272f-4921-4bda-80b1-a6ad9e473b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee91dd-ef69-4178-99b1-9c5439a18201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the US government would approve members of TikTok''s
        board, and the company would plan to file for an initial public offering on
        a US stock exchange in about 12 months, the person said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14922330-0764-465f-957d-4ccbc74f6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffcfd0-0561-4b71-a3c6-d1c66db7e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of uncertainty remains  which means it''s a good moment
        to take a step back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb69fff-e6dd-43d4-a046-2acd61c2e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dafab-9e54-4062-9d85-866ea15d74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did we get here?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70e04a-7a01-4669-85e6-87490d275aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57230ae-30ff-48cf-894b-e7609efb9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy kicked off in early August when Trump signed an executive
        order that would effectively ban TikTok in the United States unless ByteDance
        could find an American owner for its US operations by Sept. 20.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2b758-c2a5-49e9-a73d-d4aadade93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592776f-ea22-4be3-ab03-5e9aae6ae870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration expressed concerns that the hugely popular
        app could be used as a spying tool by Beijing. TikTok has denied those allegations.
        The company has said its data centers are located entirely outside of China
        and that none of that data is subject to Chinese law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d941a5-0148-44ac-8c51-6d9963b1c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc4ecb-eff7-457d-95a0-4c3ca7128ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oracle announcement came days before the executive order was
        due to take effect. Some experts think the proposed deal could be helped along
        by Trump''s ties to cofounder Larry Ellison, a supporter of the president.
        CEO Safra Katz has also donated to Trump''s reelection bid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8431d15-9fcf-4a81-8d07-d3da29297a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0683226-e1d1-40bf-acba-5752d494f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does it matter?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa37a41-689b-41ca-8f54-9dfaa5a22922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e5eb7-d744-4dca-862e-6d1ca4a4b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight over TikTok is bigger than who owns an app popular with
        Generation Z. It''s also about the future of US-China relations, and the murky
        new rules businesses are forced to navigate as tensions between the world''s
        two biggest economies ramp up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c925196-0c3b-4c30-8ef4-4114a18ade3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6b650-2240-46db-8f11-8ef2b201a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full explainer from CNN Business here.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecddc0-c8f4-4f35-b1c1-b935db0ddc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b36bf-92e0-45b7-89b6-402f0a31a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The warehouse chain outperforming Amazon</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3412e6-a4cf-4375-a4e4-a36fc1d9e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Costco has dominated the warehouse club universe, where
        members pay an annual fee to buy large quantities of goods at low prices.
        But a much smaller chain is gaining steam as shoppers load up on groceries
        in the pandemic: BJ''s Wholesale Club.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c9bec-5b36-4c53-a8ee-704291ec05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639ee63-c6ab-4289-8370-909efe92d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scoreboard: The chain grew sales at stores open for at least one
        year by 24% to $3.9 billion during its latest quarter, faster than growth
        reported by Costco and Walmart-owned Sam''s Club in the same period, my CNN
        Business colleague Nathaniel Meyersohn reports. BJ''s said its "digitally
        enabled sales"  including same-day delivery through Instacart and curbside
        pickup  grew by more than 300%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d8a90-c803-4150-9db5-2887442925ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0e6d5-8856-44c4-8877-47d3fb262fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are paying attention. BJ''s shares are up nearly 72% this
        year, outpacing Amazon, which has gained 63%, and Costco, which is 15% higher.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c3227-3ae8-44cc-b8ca-6029f10bd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57093ed-515c-4587-b38a-78aca291d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJ''s experienced sluggish growth before the pandemic. Sales ticked
        up around 3% in the past two years. But the chain has benefited from two key
        trends: consumers eating more meals at home as restaurants closed, and consumers
        buying in bulk when they shopped.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3a0ee-cbf1-40ba-ba35-e93657907149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b4447-6fde-4b80-bf48-69e0d96edd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mentality of the consumer during the peak months or moments
        of the pandemic perfectly aligned with the club model," Morgan Stanley analyst
        Simeon Gutman told Nathaniel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bc7f0-e960-4daf-8ddb-70a639fa4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31631892-bbf5-49f9-9df9-968fbe4a6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up next</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1262ea-457b-4bff-b9bc-988fbbb7b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan survey on US consumer sentiment for September
        posts at 10 a.m. ET.</p>'
