    'template': '1'
    'title': '600M tuition subsidies not enough for students of private, public schools,
      group says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db681a43-4ef5-4442-8f22-66bb2279a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>&nbsp;The
        government''s budget for tuition subsidies will not be able to cover enough
        students both from the public and private schools, an official from the Coordinating
        Council of Private Educational Associations (COCOPEA) said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a149a-7254-4e9c-be0c-823be32410f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Noel Estrada, executive director of COCOPEA, pointed out
        that private schools are already struggling to sustain the new online learning
        system, even as 600 million was allocated under the Bayanihan 2 Law to fund
        institutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c358070-37ef-44c2-8d97-20def23f6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said around two million basic education students and 1.3
        million college students are already enrolled in private schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3342b-7ef4-4efa-8d9c-5d00a07e3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ito''y paghahatian nila ''yung</em> 600 million, <em>maaaring
        hindi sapat</em>," Estrada told CNN Philippines'' Newsroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e26489-8366-4e7e-9bf4-d2107f0da77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will divide the 600 million it may not be enough.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1f16d-bc1b-4f8e-a6ca-90501f06cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director appealed to have the government either prioritize subsidizing
        students who are nearing graduation or completing their studies or those who
        have failed to enroll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c554ac-b4e0-4b10-bbc1-0be239811b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the pandemic had already taken a toll on the
        private schools after some 400,000 students moved to the public school system
        and 865 schools suspended operations, citing data from the Education Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabbfce-f4fa-48fd-ae3e-a4ce3e9a7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:03:54.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier appealed to the schools
        to reconsider their decision to close when the subsidies were still pending.
        She assured them that the "<a href="https://www.cnnphilippines.com/news/2020/9/9/Private-schools-temporary-closure-DepEd-.html">economy
        is improving</a>."</p>'
