    'lead': 'The summer capital will reopen its doors to tourists from the north subject
      to health protocols beginning September 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T14:54:07.293+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:24:59.787+08:00
