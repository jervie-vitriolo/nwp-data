      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        A lawmaker said the working population should be prioritized once a COVID-19
        vaccine is available as they are key to the recovery and growth of the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa72518-8717-4eb7-a89b-102323f655e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:34:51.667+08:00
