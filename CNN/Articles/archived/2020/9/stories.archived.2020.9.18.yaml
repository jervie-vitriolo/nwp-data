      'mgnl:type': 'text'
      'text': '<p>In relation, the EU Parliament acknowledged the June 2020 report
        of the United Nations High Commissioner for Human Rights which flagged the
        anti-drug war in the country due to its "widespread and systematic killings."</p>'
