      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group members RM, Jin, Suga, J-Hope, Jimin, V and Jungkook sang
        and danced to their hit outside on a set featuring an amusement park, gas
        station, a restaurant and a theater, complete with fireworks.</p>'
