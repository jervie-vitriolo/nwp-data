      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As the Atlantic hurricane season continues
        to shatter records for the number of storms, it appears parts of Europe will
        be seeing some tropical activity of their own this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf17d6c-1c8a-4755-a718-186511a638da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of storm, often called a "medicane" (Mediterranean + hurricane),
        has features similar to hurricanes and typhoons. Medicanes can form over cooler
        waters and usually move from west to east, whereas hurricanes move from east
        to west.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/Ianos?src=hash&amp;ref_src=twsrc%5Etfw">#Ianos</a>
        is looking pretty impressive this morning as convection continues to wrap
        around its center. This is certainly one of the more convincing cases for
        a tropical cyclone in the Meditteranean that we&#39;ve seen in a while! <a
        href="https://twitter.com/hashtag/medicane?src=hash&amp;ref_src=twsrc%5Etfw">#medicane</a>
        <a href="https://t.co/DSXfj2hzrm">pic.twitter.com/DSXfj2hzrm</a></p>&mdash;
        Steve Copertino (@TheSteveCop) <a href="https://twitter.com/TheSteveCop/status/1306563673297739776?ref_src=twsrc%5Etfw">September
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91187950-82d5-4e86-a747-d6face30b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc76c8-7885-43e2-9bbd-8d296dec197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Ianos, the medicane is set to impact Western Greece on Friday
        and could end up being one of the strongest medicanes on record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf1c88-4c4f-4d88-8dc9-e89f9b65c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is showing signs of strengthening and organizing on satellite
        imagery as it takes on an appearance that resembles a hurricane you''d expect
        to find in the Caribbean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9ecc4-49c5-4e35-b51c-a2ef74ebfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ianos currently has winds of 90 kph (60 mph), but winds are expected
        to increase before landfall, and could reach hurricane-force (winds of 120
        kph-75 mph or greater) on Friday when it reaches southern and western Greece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da14ac-1f11-4d25-a948-992112d0dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea surface temperatures are also currently running warmer in that
        part of the Mediterranean, making it easier for the storm to gain strength.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4116a-f7de-49b4-a9f8-e3529c0229ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to European Storm Forecasters "a cyclone of hurricane
        strength will affect western Greece on Friday. This will cause extremely high
        rainfall amounts of up to around 400 mm (1.3 inches) in some areas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f2b90-1d0e-4284-b464-fd6a3dc8c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds will also be a concern, especially if the systems maintains
        strength, while slowing down, as some of the models suggest. Some models are
        forecasting the storm to have sustained winds of at least 125 kph (77 mph)
        with gusts of 180 kph (112 mph). Strong winds for a longer duration will result
        in more widespread hazards and damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ff95b-beb5-4325-a5a6-f390fa5a465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Greece''s national meteorological service has issued a
        top level Red Alert for winds, rain and storm conditions due to the medicane.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Greece&#39;s
        national meteorological service has issued a top-level <a href="https://twitter.com/hashtag/RedAlert?src=hash&amp;ref_src=twsrc%5Etfw">#RedAlert</a>
        for winds, rain and storm conditions due the the <a href="https://twitter.com/hashtag/medicane?src=hash&amp;ref_src=twsrc%5Etfw">#medicane</a>
        <a href="https://t.co/4Y1fHu66Ho">pic.twitter.com/4Y1fHu66Ho</a></p>&mdash;
        World Meteorological Organization (@WMO) <a href="https://twitter.com/WMO/status/1306565612064452610?ref_src=twsrc%5Etfw">September
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7399e1-cede-4ea3-9035-f9f32dccdb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9b26c-b973-47c1-8f82-1650bfbdb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change to make medicanes worse</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9658c4e-9357-4bd4-8f60-5b33a7e0aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published in 2011, only one or two medicanes
        occur per year. These powerful storms usually happen during the months of
        September and October, when sea surface temperatures in the Mediterranean
        are still quite warm, although they can occur at any time of year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be459a-3c19-454e-b03d-4c66a9a4307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer sea surface temperatures in the Mediterranean can allow the
        storms to take on more tropical appearances and characteristics, increasing
        the wind speeds and making the storms more intense. Studies have shown that
        medicanes are likely to become a bigger problem as the planet warms thanks
        to human-caused climate change &nbsp;with stronger winds and heavier rainfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52042e0b-0837-4bcf-9dd3-ce3345907a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar storms in 2018 and 2019 struck Greece and Egypt respectively,
        each dumping many months'' worth of rain and resulting in deadly flooding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590254-65d7-4987-9898-bfcd89dec998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Judson Jones also contributed to this story.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c9e8f-29f3-4659-adf0-206d3612fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:35:11.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/17/weather/medicane-ianos-mediterranean-hurricane-greece/index.html"
        href="https://edition.cnn.com/2020/09/17/weather/medicane-ianos-mediterranean-hurricane-greece/index.html">Medicane,''
        a rare, hurricane-like storm in the Mediterranean, to hit Greece</a>"</em></p>'
  'Zarate-DOJ-red-tagging-issue':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T17:53:00.730+08:00
    'imagesource': 'jcr:53e67ded-8be9-4637-aac2-f22f54e1b948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4daec46-f8a5-4197-996d-9ed9b9bfa464'
    'lead': 'Bayan Muna Representative Carlos Zarate confronted the Department of
      Justice over a report posted on its website tagging several party-lists as founded
      by the Communist Party of the Philippines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T18:48:20.357+08:00
