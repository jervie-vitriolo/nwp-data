      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH counted 65,906 active cases or people who currently have
        the disease, of which 87.5 percent have mild symptoms, 8.8 percent have no
        symptoms, 2.6 are in critical condition while 1.1 percent are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c75c54-2ff1-4a23-9406-88cdd7f8ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:23:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the DOH said Metro Manila reported the highest
        number of new cases with 997, followed by Bulacan with 282, Cavite with 179,
        Negros Occidental with 152 and Cebu province with 127 more cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392b28b-1c0f-4171-93da-153a6d4ac9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:23:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 2,628 or 81 percent were detected in
        the past 14 days, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd5312-9a97-4be4-a65d-d34bc38fb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:23:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 733 more got better and 47 others died from the disease.
        The number of recoveries hit 208,790 while the death toll struck 4,380. Of
        the newly reported fatalities, two died in May, one in June, 13 in July, 13
        in August and 18 in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90922f6d-2ee8-4df0-b0d0-064d52366bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:23:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 20 duplicate cases, including 14 deaths
        and 10 active cases from the total count. There were also 14 deaths and 10
        cases in the previous repot that were mistakenly named as recoveries, the
        agency added, while one death was actually just a confirmed case after validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959aba11-cb4c-465e-8d3a-e8a694f900a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:47:53.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 25 new confirmed
        cases among Filipinos abroad, bringing the total infected to 10,385 in 78
        countries. From this number, the DOH verified 2,080 cases, the DFA added.
        The number of recoveries also rose to 6,593 with 15 new survivors while the
        death toll stayed at 777.</p>'
