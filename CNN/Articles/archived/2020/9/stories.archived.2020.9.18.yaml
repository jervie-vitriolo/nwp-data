      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber and Chance the Rapper have already collaborated on a number
        of tracks, including "No Brainer" in 2018 along with DJ Khaled and Quavo,
        "I''m The One" in 2017 and "Confident" in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf0d8b-620b-499a-9cc9-940602aeb9ba'
