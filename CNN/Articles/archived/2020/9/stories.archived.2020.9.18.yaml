      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s ceremony marked the 30th edition of the awards, which
        are usually held at Harvard University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42443aea-1030-4a1e-a22f-0a62be7cf5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.533+08:00
