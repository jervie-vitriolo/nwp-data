    'lead': 'A former top aide to US Vice President Mike Pence assailed US President
      Donald Trump''s response to the pandemic in a new video Thursday, adding to
      the growing list of former Trump administration officials who have criticized
      the President and, in several cases, endorsed his Democratic opponent Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T16:39:48.062+08:00
