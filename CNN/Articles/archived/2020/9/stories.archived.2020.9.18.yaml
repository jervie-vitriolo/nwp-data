      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seven coronavirus deaths linked to one wedding</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ee39e-187b-4723-9d75-7209972ee7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wedding in Maine is linked to 176 Covid-19 cases and the deaths
        of seven people who didn''t attend the celebration, highlighting how easily
        and quickly coronavirus can spread at social gatherings, public health experts
        say.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa20c1-6256-4181-8f79-57cd9d8a93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09644079-dcd8-4044-8729-8710baf3a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, doctors have stressed the importance of wearing masks,
        social distancing, and avoiding large gatherings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c711c-59f7-40ad-a6b1-f84c6546fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedfcf6-4575-4c55-ae70-de6270364829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outbreaks have stemmed from Memorial Day events, Fourth of July
        celebrations and a massive motorcycle rally in Sturgis, South Dakota.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b442c-9af0-459f-b6f6-d0d8542bfe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bfe04-5fa2-46c2-81eb-87a4d03abee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding in Millinocket on August 7 had about 65 guests, a violation
        of the state''s 50-person limit for indoor events, the Maine Center for Disease
        Control and Prevention said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d3f5d-f79b-46c1-9dc6-3649bb727827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28e5b2-4c7c-49eb-bbbf-673fb60541bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is linked to outbreaks that have unfolded at a nursing
        home and a jail, both more than 100 miles away from the wedding venue, among
        people who had only secondary or tertiary contact with an attendee.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bea45-b6c2-4d22-a478-6a19e34cb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe225571-87de-4aff-863c-676a1bec93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents at Maplecrest Rehabilitation and Living Center accounted
        for 39 cases tied to the wedding and six of the seven deaths thus far, Maine
        CDC Director Dr. Nirav D. Shah said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644871b-1eed-4178-b8cb-8841fefbe827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4102c8-099c-4afe-bf5c-730c0c668383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus favors gatherings," Shah added. "It does not distinguish
        between happy events like a wedding celebration, or sad farewells, like a
        funeral."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9b4c0-3caf-413f-a45d-3050560524f7'
      'mgnl:activationStatus': true
