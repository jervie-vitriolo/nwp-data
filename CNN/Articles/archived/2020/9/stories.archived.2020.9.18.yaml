      'jcr:uuid': '3e31e152-0532-4de7-9eb0-41b2742299b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ig Nobels have been awarded since 1991 to parody the more established
        Nobel Prizes. This year''s ceremony, which took place on Thursday, was webcast
        as a result of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4051b-1d71-4080-95d0-4583454dcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec83587-c92c-4176-8c84-9b28e48ce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award for Economics went to an international team of experts
        for "trying to quantify the relationship between different countries'' national
        income inequality and the average amount of mouth-to-mouth kissing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4142a-4c5c-4187-a910-2df40c6c1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b4ddb-71b2-4773-b4a2-3774046d6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, American researcher Richard Vetter won the entomology
        prize for "collecting evidence that many entomologists (scientists who study
        insects) are afraid of spiders, which are not insects."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4fedc-c71f-48c0-9d66-9d3da1ea7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a764b6-1389-48a8-bfe4-cac4247f3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Dutch-Belgian team won the medicine award for "diagnosing
        a long-unrecognized medical condition: Misophonia, the distress at hearing
        other people make chewing sounds."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015cfa1-3237-4bd1-b2ef-c959c4c078b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eef9c0-e5e2-4971-8533-93cd8dd179c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ig Nobel Prizes honor achievements that make people laugh,
        then think," the award organizers write on their website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a788c53-9cbc-4e91-90d6-3f20b73682f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8cfcc-44c5-4a58-9ba0-cde794ace97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners accept their prizes from "genuinely bemused genuine Nobel
        Laureates," the website reads -- this year, six Nobel winners dished out the
        trophies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976447b7-95c3-44f0-bd36-0eccc742a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb2761-fa37-4271-938b-3a550d6e216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, UK Prime Minister Boris Johnson and Brazilian
        leader Jair Bolsonaro won the "Medical Education Award," along with a handful
        of other world leaders, for using the pandemic to teach the world that "politicians
        can have a more immediate effect on life and death than scientists and doctors
        can" -- a not-so-subtle dig at those politicians'' handling of the coronavirus
        crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9536c66-cc80-49af-986a-70d750979fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.533+08:00
