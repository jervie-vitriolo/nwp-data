      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A team of scientists who put an alligator
        in a helium-filled box and made it shout have won an Ig Nobel Prize, a prestigious(ish)
        award that commemorates the science world''s more unorthodox experiments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d5d07-1938-4151-baa1-911a4f37ad44'
      'mgnl:activationStatus': true
