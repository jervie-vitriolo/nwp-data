      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a major career highlight, that we''re able to get the world''s
        biggest movie studio as a partner," Moses Babatope, a director at FilmOne,
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c7a9e-58bf-44c9-8693-df6a572d7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2a762-e563-4361-813f-c8465b659d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FilmOne Entertainment has been at the forefront of growing Nigeria''s
        cinema culture and has built cinemas across the country, including IMAX screens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331bfe3-2b2d-415f-80e0-4ab9c2b8f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ed2e1-d264-4b08-94b2-b952ec95bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm has also distributed and produced Nigerian box office hits
        such as "The Wedding Party," and "New Money.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609103d-8c53-4eb6-b70e-a4dc82cd7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acff01f-25bd-4974-a46c-d7fd6bd16b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the deal means is that we are exclusive marketers and distributors
        of Disney titles in the English-speaking West African countries that have
        studio licensed cinemas. We will distribute the films to all those cinemas
        in the territory," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273746d4-3963-4004-99cd-adca7dbc3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d788685-46a8-4c2f-a1d8-47480d4d3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which commenced this month, covers titles from all
        Disney studio divisions including Pixar, Marvel Studios, Walt Disney Pictures,
        and Blue Sky pictures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77d7e1-45c8-4894-9eea-156f59e2510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa300b-b1df-4748-8c3c-ff17ec673fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With their in-depth knowledge of the region and expertise in bringing
        theatrical releases to fans, we are thrilled to welcome FilmOne as our distribution
        partner for this territory," Disney Africa''s country manager, Christine Service
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3ee08-5ea3-4110-b0db-ae91214dd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c9dd8-1b53-49a8-ac94-6d05b66714a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bigger opportunities</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93feec8-23bc-4b40-b249-2a6cee2b9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film analysts in the country say this deal may convince investors
        and film producers to look further into the African movie industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f005a5-24c2-4778-ae07-dca59ddc7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f90af-e4c6-4811-9ea5-178c4de586d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deal is huge because it means that Disney is paying attention.
        Their presence can open doors for movie collaborations," said Shola Thompson,
        a Nigeria-based film consultant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76233db8-f678-4bfb-9acd-11150e44feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d822d4-d60a-4867-9376-3f4a3f448996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson added that distributing Disney movies is a pathway to getting
        the best content to cinemas, which can improve the cinema-going culture in
        the region as well as increase their potential earnings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cddf14-d7b9-4160-bd97-fc6e212fa9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17afcf-97e1-4257-9b4d-79a71b8ad0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of restrictions following the Covid-19 pandemic, many
        cinemas in West Africa are not operating at full capacity. But FilmOne Entertainment
        says it is working on improving the cinema experience as a way of encouraging
        people to show up when all restrictions have been lifted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df792e-5c69-4690-96d6-92157afdab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058cf58-6239-436d-abd7-25da1b45ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will let people know that they enjoy films better when they
        watch with other people. To say that the experience out of home is very different,"
        Babatope said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33824ede-cba9-419a-baad-2d62bce46bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25660adb-1299-4e55-9a2e-7d9869fdf163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will communicate that cinemas are safe in our communications
        to audiences. We will document what the cinemas are doing regarding incorporating
        safety procedures," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d02689-9d5a-4767-a23b-7104c88e5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c4418-8636-482e-914a-3b0087940f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s deal is not the first time a multinational entertainment
        company is partnering with film companies in West Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64fdfc-fadf-469f-b6dc-6ce299437781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89b82f-3288-4342-b9c9-28cbd626443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, FilmOne Entertainment signed a deal with Chinese media
        giant Huahua to co-produce the first major China-Nigeria film.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4c8fd-f82f-4081-8c45-29592f43fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c03597-7179-4da2-9e36-161a00e9b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, French Media giant, Canal+ acquired leading Nollywood
        film studio, ROK film studios to create more hours of Nigerian content for
        its French-speaking audience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b83ac2-b7bb-4b92-a371-b82537ddc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b565358-ecce-4d4d-b67a-9e44c0790098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Independence key to collaboration</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dade5a2-e7bf-4ad1-bc62-9bfae7c9f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson who is also a film analyst says the growing influence of
        entertainment companies like Disney on the continent may create room for greater
        Hollywood influence in Africa, without a corresponding influence of African
        film content in Hollywood.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d35f0-1d3b-4131-b51d-bc449d72a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa8883-4763-4962-877d-42cfc96c42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be a bit careful to make sure we don''t lose creative
        control of our stories. With more multinationals looking into Africa for partnerships,
        we don''t want to find ourselves stuck with them dictating what we start to
        produce," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84499a9-0441-4907-96cb-781cc070539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56962d11-256b-4f78-9a35-90fb9be2b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we can still be glad that they are paying attention
        as that means growth for our film industry," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936130cc-1e21-4db1-be1a-57d4119b0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ee5a2-6efa-4cd2-b143-74092862284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As FilmOne Entertainment prepares to start distributing Disney content,
        Babatope says the partnership is an opportunity that can lead to future collaborations
        involving largely African content.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8a6cc-9ccc-47b8-b421-1151eea1fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e08fd-6f6a-422b-a3f6-c06b4510e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:19.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that a lot of the content we will be distributing are
        from other parts of the world but if we are able to demonstrate that we are
        accountable and transparent, then there will be room to attract future investments
        involving content from this region."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed40838-98ac-46c6-9b7c-8d6a49bc9cb5'
      'mgnl:activationStatus': true
