      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key there is for NCR to transition to modified GCQ because
        based on the current guidelines, its only the destinations that are under
        MGCQ that allow tourism," Bengzon said. "Its also important for the various
        tourism establishments to comply with the health and safety guidelines the
        DOT has formulated."</p>'
