    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94b42146-26e7-4724-8fc9-b526ec117893'
    'lead': 'Upgrading internet speeds in the country is a tall order, the founder
      of Converge ICT Solutions admitted Friday as he vowed to keep improving his
      network''s services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T18:28:05.532+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:24:40.994+08:00
