      'mgnl:type': 'text'
      'text': '<p>And the ceremony''s Peace Prize went to the governments of India
        and Pakistan, for "having their diplomats surreptitiously ring each other''s
        doorbells in the middle of the night, and then run away before anyone had
        a chance to answer the door" -- a reference to an incident that reportedly
        took place two years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9d0ff-c984-4a91-b9ed-519a832de12e'
      'mgnl:activationStatus': true
