      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, led by researchers from Austria and Japan, were attempting
        to find out whether alligators'' vocal communications relate to their body
        size -- but it was their method, rather than their hypothesis, that caught
        the eye of the awards committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b5ac1-1d58-4b06-93b9-6c524f1d3670'
