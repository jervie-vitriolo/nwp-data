      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every election, postal delivery issues and strict state deadlines
        mean that ballots from some voters living abroad go uncounted. Obstacles to
        voting coupled with concerns that their ballots will not count mean that many
        Americans living overseas will decide not to vote at all," the letter from
        Sens. Amy Klobuchar, Bob Menendez and Tom Carper said. "We are deeply concerned
        that delays and confusion resulting from the COVID-19 pandemic will make matters
        worse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50df565-e727-4fd2-89a5-04e2c2d8daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756ce61-53eb-495c-83cc-a40e1bad0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/15/politics/what-matters-august-14/index.html">Related:
        How to make sure your 2020 mail-in vote is counted</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeeafa4-82f2-4827-b4da-87186183f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd25a5b-2583-4f97-9237-c3c3020c8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David Beirne, the director of the Federal Voting Assistance
        Program (FVAP) -- which provides information and resources about voting from
        abroad to service members and overseas citizens -- there are approximately
        5 million Americans based abroad, about 3 million of whom are eligible to
        vote. There are an additional 172,000 active duty personnel serving overseas,
        Beirne said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e8333-cd19-4686-bb9c-840e057877bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fea1c-02c9-4e2b-b7ba-cfbc3d0fc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 general election, only about 10% of eligible overseas
        voters requested ballots, and only an estimated 7% ended up casting ballots,
        for a total of approximately 208,000 voters, according to a FVAP report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40723fc4-7fa3-4b1b-9396-d7e835a9a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254abcd-889f-47b7-9c61-df95050c23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that all Americans be able to cast their votes during
        the pandemic. Many Americans are serving our country overseas and their voices
        must be heard in the democracy they are working hard to serve," they wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050603c0-182f-4c00-833c-3058f1d5295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1ca8c-50a1-4631-a58a-55fea1616583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is very nervous and apprehensive about making sure their
        ballots get back. I think it raises the level of stress. Voting from abroad
        requires forms that you fill in, et cetera, and sometimes it can feel like
        a natural blockade," said Julia Bryan, the global chair of Democrats Abroad,
        who told CNN that the organization has "definitely had a lot of challenges"
        this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037dd0ea-b538-4555-8c08-6ee8146229ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc996377-e314-480f-bfeb-ef48dd137398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, I would say, our number one thing was to help people
        request their ballot. And then we would, we would start following up and saying,
        ''Hey, you need to send your ballot back.'' But now we''re really having to
        take it all the way not only to requesting and sending ballots back, but also
        making sure those ballots are counted," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65814b-fa0b-49e5-b255-7155967b5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c9a87-e9bd-430d-8796-b118f92199f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ballots must be sent by Saturday</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90c7c1-2d54-4407-8a8d-a1ee59d126f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to vote from abroad, US citizens must first make sure they
        are registered in their home states and then they can request an absentee
        ballot from FVAP. States are required to send the ballot, which can be emailed,
        45 days before the election. That 45-day mark is Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1184f8f-cc0c-4309-8740-c6c49a4aa1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b772b7bd-c888-4457-a35a-9b30a7b2ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirne said FVAP recommends voters overseas refer to the "recommended
        last mailing dates" before sending back their ballots, and they "should start
        this process early so that they are not rushed or miss state deadlines." He
        said they "have received no concerns from voters over the security of their
        ballots."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70068395-13b5-4d75-89ff-a95205aa49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cdb76-d65f-489b-b661-23e25f8be0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bryan of Democrats Abroad said that "people are very much
        concerned" about their votes being counted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d6364-9b65-42f7-88aa-184928888eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdc07c-6653-4116-b5d3-870cf59ee0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her organization is encouraging overseas voters who have
        to return their ballots by postal mail to send back a Federal Write-in Absentee
        Ballot -- a backup ballot used in case the official ballot does not arrive
        in time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd8b9b-40d5-4438-844d-40f507fc4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69024bd2-52fa-4879-9774-d0ba32faf66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really different from past years. Usually you wait for
        the FWAB until the last two weeks in October when people have not yet received
        their ballots and there''s something wrong and we say go ahead and send an
        FWAB," she said. "We''re starting way earlier than that because we know the
        postal mail systems can be really slow."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5434d5-3776-4441-8e8d-c5cd52663275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ed185-942c-4fc9-badb-26bd4e79cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FVAP, voters whose official absentee ballot arrives
        after they send their Federal Write-in Absentee Ballot can "fill out and send
        in the official ballot too. Only one will be counted."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e99ef-f956-4a56-9096-f45a5571fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc626b9-7c53-436e-9da9-8a7b52a29e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kettler-Paddock of Republicans Overseas told CNN "what we are recommending
        this year is everyone request their ballot to get their ballot electronically."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe88cac-7afc-48b0-8a16-de22cf79ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c7580-bb96-4bd6-9b7f-17d6ee5112b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot use an electronic signature on it, you must use your
        own signature. So you have to print it out, sign it and scan it or photograph
        it to return it or to mail it back," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae237b-1515-49f9-a146-01d6a2ffc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/18/politics/american-overseas-voters-obstacles/index.html">Americans
        abroad face major obstacles ensuring their vote is counted in November</a>."</em></p>'
