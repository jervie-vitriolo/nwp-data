      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2101589-cde3-4016-b97b-59e854774dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:34:51.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need workers who are COVID- free and we need them also to be
        part of the priority of our vaccination activities hopefully by next year,
        Bohol 1st District Rep. Edgar Chatto said during the Health department budget
        hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b5d75-1559-420b-b6e5-96796dfe4d00'
