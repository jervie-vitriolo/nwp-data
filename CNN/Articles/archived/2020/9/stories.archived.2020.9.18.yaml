      'mgnl:type': 'text'
      'text': '<p>A recent poll from the Kaiser Family Foundation found that 54% of
        respondents said they would not get the vaccine if it was available for free
        before the November 3 presidential election -- a time frame suggested by President
        Donald Trump but one health officials say is unlikely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aff1e-c9b8-4d64-82ad-17c5f4c6e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84336793-52f0-4a9a-a41e-c487adfc7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Pew Research Center found that only 51% of Americans
        surveyed said they would get a Covid-19 vaccine if it were available today
        -- down from 72% in May. The survey found 77% thought it was "very or somewhat
        likely" that a vaccine would be approved before its safety or effectiveness
        is fully understood, and 78% said they were concerned vaccine approval will
        move too fast.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80affdc4-5a69-4a63-aafe-cc8beff2141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461f5e2-3795-4380-b69f-12b08af164bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most, 76%, said they were concerned about the side effects and said
        that was the main reason they would "definitely or probably not" get a vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7338f-55ab-4f78-bf6b-5e914c9e42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270491cd-9f6e-4d03-8240-26fb1ca0ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hesitancy of many people to get a Covid-19 vaccine when it becomes
        available is an issue that needs to be urgently addressed, said Dr. Francis
        Collins, director of the National Institutes of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb84383-aa2b-45f4-9ac4-cb9487fdd104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f734fc3-c584-4471-aa07-0ca62d956cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are vaccine hesitant have had their hesitancy enhanced
        by a variety of things that are happening right now, particularly the unfortunate
        mix of science and politics," Collins said at an event hosted by the National
        Academies of Sciences, Engineering and Medicine. "I don''t want to have us,
        a year from now, having a conversation about how we have in our hands the
        solution to the worst pandemic of more than 100 years, but we haven''t been
        able to actually convince people to take charge of it," Collins said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67eb67-268b-4123-a737-285b7612cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
