      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Primer</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa50f9-08d0-49f4-aadd-7addb7c3e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Nolan fans here in the Philippines might have to wait
        longer for Tenet as it looks like regular cinemas will not be opening anytime
        soon. (Though lets all hope for it to be screened in the drive-in cinemas
        at the very least). But if you still want a taste of Nolans high concept
        sci-fi heist movie, you can watch Shane Carruths super lo-fi, low-budget
        time-traveling film Primer on Mubi. The film has been a puzzler since it
        came out in 2004  many claim that they still cant work out the films whole
        mess of a plot even though they have seen it over five times (hard to believe
        this now in the age of YouTube ending explained videos). In Primer, two
        engineer friends accidentally create a time machine and use it to get rich
        in the stock market by traveling back and forth during specific times of the
        day. The machine has a simple set up (best explained <a href="https://www.youtube.com/watch?v=-sf9fChyRoc"
        target="_blank">here</a>), and the cardinal rule is that your original self
        cant encounter your time travel self at the same time. Its sort of like
        the time turner in Harry Potter and the Prisoner of Azkaban. But in Primer,
        things dont really work out the way it should have been because of, what
        else, personal agendas. Primer uses a brilliantly methodical approach to
        time travel by using the same mundane characters and same mundane places (hence
        the low budget). Its like a loop of the worst day of someone elses life
        and then turned into twisty tangles that look the same but dont really add
        up. And this is all in 77 minutes.  DJ</p>'
