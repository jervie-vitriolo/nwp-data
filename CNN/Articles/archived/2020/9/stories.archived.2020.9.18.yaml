    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472a3a5-fa44-4066-bf3d-d54ff05ad337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
