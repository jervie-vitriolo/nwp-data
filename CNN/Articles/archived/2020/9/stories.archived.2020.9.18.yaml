      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said the Department of Finance is working on a
        loan to purchase 40 million doses of vaccine good for 20 million Filipinos.</p>'
