    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75d9c3-0e9a-43a2-ade1-26f59cd83d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> <em></em><strong>&nbsp;</strong>France,
        Germany, and the United Kingdom issued a joint note verbale to the United
        Nations on Thursday challenging China''s sweeping claims in the South China
        Sea and recognizing the <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"
        target="_blank">2016 arbitral ruling favoring the Philippines.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088cc37-96a7-475b-82f1-208f40163e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries made the stand as state parties to the 1982
        United Nations Convention on the Law of the Sea (UNCLOS) which govern the
        freedom of passage on seas and coastal boundaries by nations in international
        waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58e0b7-96cc-4e02-afe4-1307de3e8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three nations maintained that China''s exercise of "historic
        rights" over the South China Sea does not comply with international law and
        UNCLOS provisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a8f92-518f-4d09-b423-ea7b4116e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note verbale also states that the three countries support a
        peaceful resolution of the maritime claims in the South China Sea in accordance
        with the UNCLOS principles and dispute settlement procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e50ff-3c2b-4e9c-92b9-819b804c44f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This position is reaffirmed without prejudice to competing claims
        of coastal states over disputed territorial sovereignty to naturally formed
        land features and to areas of the continental shelf in the South China Sea
        on which France, Germany, and the United Kingdom take no position," the note
        verbale reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a113b8-e3cc-4b3e-b642-3ca7428a1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/18/philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-.html">READ:&nbsp;PH
        stands pat on setting aside arbitration win as other nations reject Beijings
        South China Sea claim</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d08a69-51b2-43ed-ba65-9e502b1f6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Permanent Court of Arbitration sided with the Philippines
        in its case against China which said there was no legal basis for Beijing
        to claim historic rights over most of the South China Sea using their "nine-dash
        line" claim. China has repeatedly refused to honor the arbitration ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c11da8-ae94-49cd-a302-90937c78b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:10:54.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth anniversary of the historic PCA ruling last July,
        Foreign Affairs Secretary Teddy Boy Locsin Jr. called on China to adhere to
        the ruling, saying the arbitration award is "non-negotiable."</p>'
  'Nintendo-discontinuing-3DS':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-18T07:50:58.081+08:00
    'imagesource': 'jcr:05fcf180-00d7-4eb4-a6ab-d6aa40905183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e60d8802-2261-49fb-8a62-401ec573c8f1'
    'lead': 'Originally launched in 2011, the Nintendo 3DS was a GameBoy and Nintendo
      DS successor. The 3DS was a handheld console that could play games like "Pac-Man"
      and "Mario Golf." It featured a 3D display that didn''t require special glasses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T07:56:43.608+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:15.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:40.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nintendo-']
    'template': '1'
    'title': 'Nintendo is discontinuing the 3DS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c602a-ac81-4af9-9efc-4a286f59874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The <a href="https://www.cnn.com/2010/TECH/gaming.gadgets/10/01/nintendo.3ds.steinberg/index.html"
        target="_blank">Nintendo 3DS</a> is discontinued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac0163-4f06-4340-939a-046c6227d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo said Thursday it has stopped making the 3DS family of systems,
        and it has updated the 3DS and 2DS Japanese product pages, which say that
        the items are <a href="http://www.cnn.com/2020/09/13/tech/nintendo-game-and-watch/index.html"
        target="_blank">out of production.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4989250-b94e-4ce1-9368-5a1a365cbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally launched in 2011, the Nintendo 3DS was a GameBoy and
        Nintendo DS successor. The 3DS was a handheld console that could play games
        like "Pac-Man" and "Mario Golf." It featured a 3D display that didn''t require
        special glasses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d2210-62ae-47fb-adf3-65dd40dfb0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nintendo and third-party games for the Nintendo 3DS family of systems
        will continue to be available in Nintendo eShop, on Nintendo.com and at retail,"
        the company said in a statement to CNN Business. "The existing library of
        more than 1,000 Nintendo 3DS games contains many critically acclaimed titles."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cc350-ce2c-4eb5-9126-46440e51ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has sold more than 75 million Nintendo 3DS devices since
        the product first came out in 2011. That wasn''t as splashy and successful
        as the original DS from 2004, which sold 154 million units, but the 3DS is
        still one of Nintendo''s best-selling consoles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65eba75-8a70-496d-ad15-1dfbdd7d4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current console generation, the Nintendo Switch is performing
        extremely well, outselling the 3DS in number of games sold, and at 61 million
        units sold is likely to beat out past consoles in hardware as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111d54b-cd1b-4dde-9e40-5b39139c065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T07:56:43.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2010/TECH/gaming.gadgets/10/01/nintendo.3ds.steinberg/index.html"
        href="https://edition.cnn.com/2010/TECH/gaming.gadgets/10/01/nintendo.3ds.steinberg/index.html"
        target="_blank">Nintendo is discontinuing the 3DS</a></em></p>'
  'Malaita-Solomon-Islands-independence-China':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T08:47:31.816+08:00
    'imagesource': 'jcr:202a3a79-51ae-4328-9962-f40c19fb37a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb9c575-bddc-4d6b-b38b-ba5098faf068'
    'lead': 'For Daniel Suidani, the premier of the country''s most populous province,
      Malaita, the nation''s leaders were putting their new relationship with Beijing
      before their own people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T08:56:35.037+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:14.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:41.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'solomon-island']
    'template': '1'
    'title': 'This Pacific Island province is so frustrated with China''s presence
      that it''s pushing for independence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1f602-db5a-48e8-b198-34cefb30fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;It was pitched as a rare repatriation
        flight to bring people stranded in China back to their Pacific Island home
        which has yet to report a single coronavirus case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce00af-7f34-44ba-8d87-171fe4998a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of the 104 people on board the chartered Solomon Airlines flight
        from the southern Chinese city Guangzhou on September 2, only 21 were from
        the Solomon Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ea9e3-d002-420f-b586-e343d5b97b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest were Chinese nationals, <a href="https://www.rnz.co.nz/international/pacific-news/424952/citizens-make-up-small-portion-of-solomons-repatriation-flight"
        target="_blank">according to a report</a> by Radio New Zealand which cited
        the passenger list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b30506-bba4-48ca-8fe6-5005ee28032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before the flight landed in the country''s humid capital,
        Honiara, local politicians and non-governmental bodies urged the Solomon Islands''
        Prime Minister to call it off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3246aa7-1204-40a5-a316-a5243dec9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China reporting just a handful of new coronavirus cases
        each day for the past few months, to some, the risk was too great. The Solomon
        Islands'' borders have been almost entirely sealed for months. This flight,
        they worried, could bring the first reported case of Covid-19 into the country
        of almost 700,000, and wreak devastation on its poor health system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ae062-3818-4945-ab1e-9d1f2156ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government didn''t listen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b8208-e6a9-4c59-936e-d8dc6752b108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Daniel Suidani, the premier of the country''s most populous
        province, Malaita, the nation''s leaders were putting their new relationship
        with Beijing before their own people. The Solomon Islands swapped allegiances
        with the democratic self-governed island of Taiwan for communist Beijing last
        year. Beijing considers Taiwan part of China, and refuses to have diplomatic
        relations with any nation that doesn''t recognize its "One China Policy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d9424-ae48-4d99-8d65-6516fcee0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the Honiara flight was due to land, Suidani announced
        an independence referendum for Malaita.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883de4-bac0-464c-a6ca-1ecf42be1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our conviction is that the ... administration has become so obliged
        and indebted to China that it can no longer provide essential services to
        protect its citizens'' public health," he said in a statement emailed to CNN.
        "It is time for Malaita people to see whether they are still willing to be
        part of a country (whose) leadership is becoming dictatorial."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d5b50-eab8-47f1-927c-b1a57ba8f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Solomon Islands'' central government for
        comment on the allegation that they are no longer looking after their people,
        but received no response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baec596-d958-4b4c-b42f-4165779f68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While longtime Prime Minister Manasseh Sogavare welcomes China and
        the economic benefits it promises, some fear that Beijing is too powerful
        to be an equal partner for the Solomon Islands. The Solomon Islands has reportedly
        considered leasing an entire island to China and debated offering investment-for-citizenship
        deals to mainland Chinese.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed4d1a-bc8c-4f82-be44-c4462c1b7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry told CNN that the establishment of diplomatic
        relations between China and the Solomon Islands had been "open and fair."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c891b5-dcb1-4fc4-8083-0a52e1de6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any rumors and slanders cannot affect the development of friendly
        relations between China and the Solomon Islands," the spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95171b7-8941-43d5-80e1-3c39c99901f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The switch and the stadium</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc6756-ec38-4d96-a819-d4280618925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Solomon Islands'' verdant capital, Honiara, there''s a stretch
        of land with scars of the famous Battle of Guadalcanal, a World War II campaign
        that was the Allied forces'' first decisive victory in the Pacific theater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b709812-0e61-476b-af21-72d16d594cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some of that land has been earmarked for a new stadium bankrolled
        by China -- and it has become the symbol of a new type of battleground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3e342-9b94-462b-b9b4-eade07456220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Solomon Islands won the right to host the 2023 Pacific
        Games -- the region''s answer to the Olympics -- the country was in need of
        a venue to host athletic events. In July 2019, the Solomon Islands'' diplomatic
        ally of more than three decades, Taiwan, agreed to help out with a loan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb3aaf-2a1d-43cc-8110-dfea9dfd8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, in September 2019, the Solomon Islands ditched its
        diplomatic ties with Taiwan for Beijing, throwing the future of the stadium
        into jeopardy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ded34d-36e8-4969-94e9-390d35bf3305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Island had recognized Taiwan since 1983. In the years
        since, Taipei poured millions of dollars into the Solomon Islands, including
        in development projects such as a hospital, according to a paper by Clive
        Moore, a professor at the University of Queensland who specializes in the
        Solomon Islands. Taiwan also poured money into a slush fund for Solomon Islands
        politicians, Moore said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03399736-243f-4d32-b156-d36f69260208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands had stayed loyal even as China''s checkbook
        diplomacy in the strategically important region prompted Pacific neighbors
        to switch allegiances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4a581-274a-419e-83d8-b9c992db8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Taiwan, every diplomatic partner counts, no matter how small.
        It now has only 15 official allies, and all four of its remaining Pacific
        allies have smaller populations than the province of Malaita. That meant keeping
        the Solomons as a partner was a big deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752b2b9-9ea0-45a4-b294-02b9d1755f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2019, the lure of a more economically beneficial relationship
        with China became too great. Jian Zhang, an expert in Asian security affairs
        at the Australian Defence Force Academy, told CNN that economic considerations
        were the key factor in the Solomon Islands'' decision. That was clear in
        Sogavare''s statement following the switch: "Our nation of Solomon Islands
        is bound to reap huge benefits never seen before in the history of our young
        nation, in this new relationship with PRC," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791cff7-d092-4f59-9969-dddef4f6b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, China had been the country''s largest trade partner,
        importing annually millions of dollars of rough wood -- the country''s biggest
        export -- according to the Observatory of Economic Complexity (OEC). Some
        Chinese construction companies started projects in the Solomon Islands, including
        a 96-meter-long concrete bridge in 2018, according to state media Xinhua.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad279e5-e4ef-43f9-bfbf-6944324b161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, China was reportedly promising that the relationship could
        be worth even more. The amount of financial support China promised to the
        Solomon Islands prior to the switch hasn''t been made public, however, in
        a Radio Taiwan International report, Taiwanese Foreign Minister Wu Zhaoxie
        was quoted as saying that in his understanding, China had promised around
        $500 million. It is not clear what form that that support would take.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606df771-ea70-4e83-855a-2ad0984753b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to China''s foreign ministry and the Solomon Islands
        central government for comment. The Solomon Islands government did not respond.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1f265-29cd-4ec3-84ad-fa4f0253b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that $500 million figure is correct, it would be more than Taiwan''s
        contribution in the last decade. According to Australia-based think tank,
        the Lowy Institute, Taiwan spent between $11 million and $22 million in official
        development assistance grants -- the "gold standard" in foreign aid -- in
        the Solomon Islands each year between 2011 and 2017. China spent $39,000 in
        grants in the Solomon Islands over the same period, according to Lowy data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fcf3d-033a-452a-9eb9-c2f9a5ade488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did offer trade. In 2018, 67% of the Solomon Islands'' $869
        million in exports went to China -- only 3% was bought by Taiwan, according
        to the OEC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d10de-8a57-4320-b3a8-1102c028778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the decision by one of the poorest countries in the Pacific to
        switch was perhaps unsurprising.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773195d-0627-4c27-a347-2b9e700dd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, when it comes to economics and politics, Taiwan is
        completely useless to us," Prime Minister Sogavare said, in an interview with
        the Australian Broadcasting Corporation ahead of the change in political
        allegiance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c586646-c368-492e-b7cd-ccea24f54f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the move, Taiwan''s Ambassador to Palau said Taiwan''s "heart
        was broken," Radio New Zealand reported. Mike Pence, the vice president of
        the United States, reportedly canceled plans to meet the Solomon Islands''
        Prime Minister last September. The US has not had formal diplomatic ties
        with Taiwan in more than 40 years, but it remains a key strategic ally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3a961-72ee-48ef-a08a-50ef4f090cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch also left the future of the Solomon Islands'' 10,000-seat
        stadium in jeopardy -- but not for long.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f22292-fc5b-4967-bcb7-9fbf3407601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, a month after the Solomon Islands agreed to switch
        allegiances, Beijing promised the Solomon Islands 74 million Australian dollars
        ($54 million) for the stadium.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb25b1-612d-46d8-bb2c-4e97e87e0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a loan -- it was a gift.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56139ba8-0776-4e49-9690-944b19d4b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since, reports from local media suggest that limited
        progress has been made on the stadium. The Solomon Islands closed its borders
        to foreigners in March, and since then only around 800 citizens and a few
        dozen foreign essential workers have entered the country, according to a government
        statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40de45-d86a-40d1-a6c2-283565fda3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the government approved the flight in August, full of Chinese
        workers on the stadium project, some believed the government was prioritizing
        the stadium over the people. Li Ming, the first Chinese ambassador to the
        Solomon Islands, was also on board for his inaugural trip in the position.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f3976-7df2-409b-812b-af7e0950faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government of the Solomon Islands said passengers
        all tested negative before boarding the flight, many in the Solomon Islands
        were shocked by the decision to let a high volume of Chinese nationals into
        the country when borders were meant to be closed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fc505-dd9c-44bb-84e3-1de7cb71dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are risking the entire nation," said non-governmental organization
        Transparency Solomon Islands. "It seems the executive government is not listening
        anymore to the calls made by the citizens of this country."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab639e-566a-4713-ab86-08bd1758546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation is that entry of the pandemic would be a disaster,"
        Joseph Foukona, an assistant professor at the University of Hawaii who hails
        from Malaita, said on September 3, as he explained why the flight was so unpopular.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02571c98-397d-43c9-80e7-a3f832e5a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears in Malaita</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12902873-8499-49fe-9659-4f9f86726b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days ahead of the flight landing, some in Malaita feared
        that the province''s Chinese community -- who make up less than 1% of the
        population of Malaita''s 160,000-strong population, according the 2009 Census,
        the most recent available data -- would travel to the capital to welcome the
        new ambassador off the plane, and then return to the province bringing Covid-19
        with them, Foukona said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95243e8d-67ab-487c-a1b5-6508b596fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted the Malaita for Democracy (M4D) activist group to
        issue a letter telling all Chinese people to leave the provincial capital,
        Auki, within 24 hours, according to local media reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87d635-102f-491a-a1bf-754e3c384dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this wasn''t the first time that the Solomon Islands'' long-standing
        Chinese community of a few thousand people had faced local hostility. In 2006,
        there were riots in Honiara''s Chinatown over the growing presence of Chinese
        business people, whose families mostly came to the Solomon Island to work
        before the country gained independence from Britain in 1978.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d78dff-d0ee-41f5-9dda-edec6dce91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that instance, Beijing had to charter a flight to evacuate hundreds
        of Chinese nationals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71fb5f-0726-4c1b-adb4-e81f495d657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, there are multiple private and state-owned Chinese companies
        in the Solomon Islands, according to Chinese Communist Party-controlled media
        Global Times. That has led to a sense among some Solomon Islanders that Chinese
        people had already taken over. "A current joke is that people lament the decline
        of Honiara''s quaint Chinatown, which is no longer central, but then others
        say it does not matter as the whole of Honiara is a Chinatown now," said Moore.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfc43e-0dd6-473d-8eab-481a404f0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the flight, police patrolled the streets of Auki to maintain
        calm, according to local media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94df22-2476-4872-bc1b-d22ee4a2d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, before the flight landed, Suidani sent a statement
        to media in a Word document without any official letterhead, announcing that
        his province, a collection of islands with a population the size of Salt Lake
        City, would hold an independence referendum this month. CNN confirmed the
        authenticity of the letter. He pointed to the continued pressure from the
        "intimidating" central government to allow the Chinese Communist Party into
        the province. "No one should think that they have any monopoly powers to exert
        their bad decisions on us," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f04f5-81db-4b57-8c95-0f31da38638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Suidani said the central government''s
        sole responsibility was to take care of its people. "But what I''ve seen of
        the Solomon Island government, this government doesn''t look after us."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c0291-b6fd-4e6f-97d8-42bdba583dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just wondering whether the government is caring about people''s
        lives or thinking of the stadium, because we have seen that the government
        hasn''t heard the cries of the people," Suidani said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7692bfa-a56f-401b-ad6a-28c5eda67fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, there has been a suspected quarantine breach. Last Tuesday,
        Solomon Island police said they were investigating an incident where a Chinese
        national in quarantine in Honiara passed a package to someone outside the
        facility.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98569662-1054-44e1-a479-a3c6517e6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked if China was concerned for its Solomon Islands-based
        citizens, the country''s foreign affairs ministry said it believed the Solomon
        government has the capability to deal with its own affairs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67578d-c1df-4c3a-8523-32e2cdbfde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for independence</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ce367-7863-453d-967b-15819430787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Suidani made a call for an independence referendum, it wasn''t
        entirely out of the blue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf3e49-d49a-4bbd-a976-4ff79a924772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Solomon Islands is small -- only around 36 times the
        land area of New York City -- it''s home to more than 63 different local languages
        and a vast array of cultures, forced into one country by the British colonizers
        who first established a protectorate in the Solomon Islands in 1893.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4967d-0dbe-4d17-aeb1-1d8e4036b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those divisions have often been the fault lines of conflicts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07265bb2-cdf6-429a-aed2-5ea859554536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, rebels on Guadalcanal island tried to overthrow the country''s
        then Malaitan ruler. That sparked years of ethnic tensions costing 200 lives,
        according to the Truth and Reconciliation Commission, and prompting concern
        in the region that the Solomon Islands could become a failed state. Countries
        such as Australia and New Zealand sent in troops to stabilize the situation,
        and an Australia-led peace-keeping mission lasted until 2017.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1b0b9-cfdd-4049-b17c-4aa4ef13f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaita, an independence movement has simmered for decades, due
        to long-standing feelings of marginalization from the central government,
        said Graeme Smith, an expert in China''s investment in the Pacific at Australian
        National University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177d82d-9f6d-491b-b3fa-877b8eddf4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months before the charter flight, there had been signs of
        disagreement between the central government and Malaita, according to Foukona.
        CNN made multiple requests for comment from Sogavare''s government, but received
        no reply.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874e367-7431-46b3-af63-abf0af81a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Suidani was one of the outspoken critics of rescinding
        official recognition of Taiwan, furthering tensions with the central government.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f97c7-720b-4857-8687-93d3417145cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was worried about Chinese businesspeople coming into the country
        and taking ownership of businesses and land away from local people -- already,
        he tells CNN, he has seen Chinese people in the logging industry coming to
        Malaita and not respecting the local rules. "I believe in getting this illegal
        development out of Malaita," Suidani said. CNN reached out to China''s foreign
        affairs for comment on the practices of Chinese in the logging industry and
        was told that the Chinese government "requires Chinese companies to abide
        by local laws and international rules."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87a165-277e-49e0-939f-9c6df454f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suidani is also concerned that close relations with China''s Communist
        Party could impact democracy and freedom of religion in the Solomon Islands,
        a strongly Christian country. In Fiji, a Pacific Island country which is aligned
        with China, there are already concerns about the way its diplomatic partner
        is limiting freedom of speech there.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fbfd8-f565-4ed4-8dcc-8e7d95aac043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus spread in other countries, Suidani went his own way,
        and reached out to Taiwan for humanitarian aid in a bid to help the province
        prepare for a potential outbreak.. Taipei delivered a 50-ton shipment of rice
        in June, according to Radio New Zealand. But when Suidani thanked Taipei,
        he was reprimanded by the central government for calling Taiwan a country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c0142-87b2-4e86-b42d-462f55cd1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such divisive statement from a provincial premier threatens the
        unity of the country at a time when we need to work together in keeping Covid-19
        from entering our borders and not politicize the virus," Solomon Islands''
        Foreign Minister Jeremiah Manele said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8995a-e82f-471f-b1c1-6dd686e9c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan sent Malaita a shipment of medical supplies in June, but
        it was intercepted in the country''s capital Honiara and investigated by police.
        In August, it was still being held, according to Taiwanese authorities, although
        it has since been released, Suidani said. That, too, exacerbated tensions
        between the province and the government.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc9de0-9c49-4027-b6aa-fd3527f2d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What all this means</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655537b4-271b-4749-bba3-d29440e805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Suidani''s calls for a referendum, tensions
        have only ramped up in the small country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab543331-839c-4812-b8be-1231d078bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a spokesperson for Sogavare told CNN "you will be copied-in
        if/when the PM makes a formal response to this story," the government has
        since put out statements calling Suidani''s announced referendum "illegal,"
        and saying that no provincial government has any business making a stand on
        foreign relations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599838a-e63c-45b0-bf8e-8f726d2fb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Malaita, protests have broken out in the capital Auki after
        the provincial secretary was recalled to Honiara. "This call was made because
        of the effectiveness of (the provincial secretary) in stopping illegal logging
        operations exporting logs to China," the Malaita Provincial Government said
        in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a6a02-5924-494a-9260-ec288215136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When government ignores the law, we are moving into the area of
        dictatorship. Solomon Islands is slipping into the direction of the one-party
        system of China as we have been warning all along."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecff9b6-e520-4768-879f-f3fb9f6fd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s unclear whether the vote can even go ahead. Solomon
        Islands'' Ministry of Provincial Government Institutional and Strengthening
        says that Suidani doesn''t have the legal authority to hold a referendum,
        and the Minister of Provincial Government Institutional and Strengthening
        can suspend any expenditure if he doesn''t believe it''s in the public interest.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36ba2e-3637-4b8c-8151-583ca5a10fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Malaita''s independence vote doesn''t go ahead, it''s clear
        that the diplomatic rivalry between China and Taiwan has inflamed political
        instability in the country, Jian Zhang, an expert in Asian security affairs
        at the Australian Defence Force Academy, told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8f6a4-facc-4a31-97cb-9495fb085dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Taiwan and China have a history of engaging with subnational
        players, although there has been no suggestion from political players that
        Taipei has influenced the call for an independence referendum. Zhang says
        it''s possible that Taiwan''s relationship with Malaita could eventually see
        the Solomon Islands switch allegiances again -- or, in the unlikely event
        that Malaita becomes an independent country, it could become Taiwan''s new
        diplomatic partner.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cae11-c206-4fa4-85e5-ab5eca778c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Malaita becomes a separate country, it will come at a cost.
        In an island where most people live on subsistence farming, University of
        Queenstown''s Clive Moore says it will most likely require a foreign power,
        like Taiwan, to help prop it up, at least to begin with.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c71e60-a237-43c1-8fa9-f1ba5520db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be tricky to extract the province from the rest of
        the country. The province is in a central position, and its population makes
        up around a third of the country. According to Moore, the province is so central
        to the Solomon Islands that a split would basically mean the "destruction
        of a nation."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a0eeb-f33d-4559-9d5a-c439dc5bd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (Taiwan) really think a new nation in the Pacific could be their
        diplomatic friend, perhaps it''s worth a punt," Moore said. "But encouraging
        it, it would destroy the Solomon Islands."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007effc-2792-46c6-9caa-0fbca69abb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Taiwan will need to decide whether its search for allies
        is worth the instability, the Solomon Islands will need to weigh up whether
        its intensified ties with Beijing are worth the risk.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd381f-936a-4696-9746-66381c7eb155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the 104 people -- including more than 80 Chinese nationals
        -- who were on board the flight from China are serving out their state quarantine
        in the capital, Honiara. Only time will tell whether the instability that
        flight caused was worth it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460384a-ef3b-4cb5-9977-a45247efa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T08:56:35.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/17/asia/solomon-islands-malaita-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2020/09/17/asia/solomon-islands-malaita-intl-hnk-dst/index.html"
        target="_blank">This Pacific Island province is so frustrated with China''s
        presence that it''s pushing for independence</a></em></p>'
