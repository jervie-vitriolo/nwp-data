    'template': '1'
    'title': 'The US doesn''t have to wait for a vaccine to get COVID-19 under control,
      nation''s top doctor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e3128-0a78-482c-9540-d09a334b0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> With the timeline of a widely available
        vaccine still unknown, the nation''s top doctor says the US doesn''t have
        to wait to get Covid-19 under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad5fea-4a26-4011-b948-58fafb82bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52f8cf-3def-461a-b475-4a0a88426264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do it right now," US Surgeon General Dr. Jerome Adams said
        Thursday. "The tools to stop this virus are already in our communities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a7135-861f-449a-b750-41f2cb0165fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc791ef-951b-4174-aaeb-8bce65a4944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been done before -- in places like New York, Adams said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff07bb-9380-417b-b62f-ca49acd77ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40216f3b-7708-440f-9978-09a361daf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state was the hardest-hit by the virus in early spring, implemented
        one of the earliest shutdown orders in the US and reopened regions only when
        they met several health requirements. In recent weeks, New York has maintained
        an infection rate lower than 1%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80e1cb-1f04-4b14-9a8f-b9278eff835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7e98b-053f-4feb-a99b-73e4cf37df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our numbers continue to reflect the work of New Yorkers, who ultimately
        flattened the curve," New York Gov. Andrew Cuomo said earlier this week. "As
        we head into the fall and flu season ahead, we need everyone to continue to
        wear masks, socially distance and wash their hands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4115fc4-7628-42d5-b0af-13f968f38ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb91172-00a6-4dd7-b05e-dd03721fa5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like a simple solution to a complex problem, but health
        officials across the country have said that widespread adherence to safety
        measures like widespread mask usage could be nearly as powerful as another
        lockdown. And researchers with the University of Washington''s Institute for
        Health Metrics and Evaluation project more than 115,000 lives could be saved
        by January if 95% of Americans wore masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1464d-f5da-4599-8655-d925e8f0ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbaf578-beb9-4adc-aa5a-04bff947080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures, if implemented, could also mean a milder flu season
        this year, according to a new study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e8496-da6d-485e-9471-b24035914086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5447a-af6e-4e6a-8504-2d79fb3b707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If extensive community mitigation measures continue throughout
        the fall, influenza activity in the United States might remain low and the
        season might be blunted or delayed," according to a study published Thursday
        in the US Centers for Disease Control and Prevention''s Morbidity and Mortality
        Weekly Report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c810b8-3dcb-4abf-a596-449b4197d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f766c-60b4-4519-b991-84630a3706c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 200,000 American lives lost</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2222aef-3100-4f96-b281-9f7deab56b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 6.6 million have been infected with Covid-19 in
        the US since the start of the pandemic and at least 197,633 people have died,
        according to Johns Hopkins University. And an ensemble forecast published
        Thursday by the CDC projects more than 20,000 Americans could die in the next
        three weeks from Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c3367-0af7-4709-ab2b-02a99fd8bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c2803-a30b-410a-9b5c-769d311fb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what will happen next in the pandemic remains unclear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b49eb-c31b-4340-9590-d343f12666eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcd7b1-abef-4c72-bfa4-0f775a527d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have offered grim predictions about the fall and winter
        in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d901962-c588-487f-b220-bd3c03de57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977451f0-1320-47ad-a997-d4f69874fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both flu and Covid-19 cases surge, that could quickly overwhelm
        health care system capacity, Adams said. And doctors will have a hard time
        differentiating between Covid-19 symptoms and flu symptoms, experts have warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79993c8c-1bf7-4b24-a412-91a44becfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181018fb-2e4c-4276-a285-2bdfec10606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This flu season is going to be the most important flu season we''ve
        had in decades," Adams said, adding it will also likely serve as a good indicator
        of how many people will get the Covid-19 vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dd363-06dd-477b-9dff-a9fe9b528f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4342b-ba94-4211-9fd8-3a23093e2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportunity to prime the pump and have that conversation,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8054c-f98d-4c30-b549-9c2116c90b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dec61-8026-4c3a-97c1-dfae61868ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other scenarios going forward: with the help of flu shots
        and other mitigation measures, the US may not have to put up the double battle
        some experts predicted for this fall, Dr. Anthony Fauci, the country''s leading
        infectious disease expert says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02304993-5b99-49c4-b981-f56eaec2ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150fb97-5445-41d5-9e1d-388e94f73d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia saw their fewest flu cases "in memory" during their winter
        -- between April and September -- Fauci said in an interview with Washington
        radio station WTOP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47408d-6d67-4b80-834e-b992c6b12d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c2e42-4d45-488b-9044-a463e139b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They almost, as they call it, had an absent flu season," Fauci
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e195620-d6b5-428e-ab73-0ec96cb06031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b63d62-82d6-4c0a-a891-61a149c8c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is that all the precautions they took to contain the
        pandemic actually "averted a flu season," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a020c7-bdd7-489e-9be6-04d14fc663e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072fa8e4-0bbc-4c3a-9e3d-32b0c087d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely possible that, despite the fear that we were going
        to have a double whammy, namely flu season superimposed upon a continuation
        of Covid-19, that may not be the case," Fauci said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023621d-1d93-4300-993a-caae3b3e4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5281c9-b334-4f9f-9065-652dce8d8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teachers at risk across US</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8da167-5eb4-4b18-88d9-ec5dd306b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has continued to navigate its response to the crisis
        amid a back-to-school season like no other. While dozens of districts across
        the country opted to begin the year virtually, other students returned to
        class -- and with them came more Covid-19 cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c6ded-65cc-4284-8d1f-1d9206fa3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc9784-00e5-4ed6-ba8f-84819dffdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, almost 30 teenagers were asked to quarantine after
        parents sent a child to school despite knowing the student was infected, according
        to the school district and town''s mayor. In Florida, the number of children
        under 18 who have contracted the virus statewide has jumped 26% since many
        public schools opened their doors last month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afff05d-32a6-4b4f-b08d-4128d70bd33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9d662-e3af-4611-bec9-f84c7f5cceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school openings come despite weeks of protests from education
        leaders who feared a return to school could be deadly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea21962-d2da-4573-bc1a-a3b27d082be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3bad79-54f7-4941-809a-0f56f8fa4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of a new study now show between 42% and 51% of all school
        employees in the US met the CDC''s criteria for either having an increased
        risk for Covid-19 infection or potentially increased risk for Covid-19 infection.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559ab7b-fe6d-4c12-9ca0-39525e90cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f7be5-58d1-4441-917d-ae6ee0dcc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says underlying health conditions like obesity, diabetes
        and heart disease and older age put people into the highest risk groups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea5314-e5ed-4d7f-bb1c-2452316358b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9fd6d-dc2d-4fbb-9ff7-864e160fb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among all adults with CDC risk factors for severe Covid-19, between
        33.9 million and 44.2 million had direct or within-household connections to
        schools," the researchers with the Agency for Healthcare Research and Quality
        wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7609cb-c8fc-4d78-a97a-b1f904024e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39819543-ff8e-4e03-b2f3-9c1b8ebb73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, the researchers wrote, highlight the "public health
        challenge that arises when the risk of school-related exposure is coupled
        with the potential for within-household transmission."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bded19-9789-497f-a714-672315064fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf842c-cc8b-4243-a82d-866ce79a1ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within-household transmissions have also been a concern among experts
        when it comes to college students, many of whom could return home for upcoming
        breaks or already are living with their parents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c342a-7bdf-45e8-a58e-7a409265371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:48:23.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:29.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
