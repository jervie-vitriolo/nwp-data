      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He batted for the so-called "7 commandments", i.e. wearing of face
        masks and face shields, no talking and eating while on board, adequate ventilation,
        not allowing symptomatic persons, and frequent vehicle disinfection &nbsp;as
        the way to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b536950-ac3f-4afa-aeaa-3be8265135db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to revive our economy. <em>Marami rin po ang namamatay
        kapag gutom sila</em> [Many can die from hunger]," he said, citing that other
        diseases like tuberculosis should be seen as pressing dangers as well. "There
        are many diseases arising from poverty... We are for health as doctors, but
        we know that health also is being favored if the economy is good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25b37a-58e2-4059-b921-1dec69aba28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, former national task force adviser Dr. Tony Leachon
        said physical distancing is actually king of all preventive measures against
        infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4544896-a024-4680-a70c-1355806c5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking bagay talaga ''yung</em> physical distancing<em>.
        Hindi siya dapat bawasan ng</em> less than one meter [Physical distancing
        is a big deal. We should not reduce the requirement to less than one meter],"
        Leachon said, calling the measure the "cornerstone" in controlling COVID-19
        cases, citing findings from the medical journal The Lancet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e629c9-0037-421b-991a-b18363a70416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said keeping a one-meter space between people would reduce chances
        of infection by 82 percent, boosting prevention provided by face masks and
        face shields.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069fb29-7cae-4ba1-a2db-64a469ff4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be a disaster <em>''pag binawasan natin ''yun at
        hindi tayo makaka-flatten ng curve or magiging malala pa</em> in the next
        few weeks [if we reduce that distancing requirement, we will not be able to
        flatten the curve and we might see the situation worsen in the next few weeks],"
        Leachon added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f435556-4d17-4f58-bb37-f2b08d559052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an additional 688 cases may be added to the daily tally
        &nbsp;which has averaged 3,000 to 4,000 in the past week &nbsp;if commuters
        sit closer to each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446eaeaa-4de3-49d4-a444-a098368cb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/16/Physical-distancing-public-transport-Metro-Manila-COVID-19-.html">Metro
        Manila mayors to oppose further easing of distancing rules in PUVs</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12a051-c456-42b1-8965-464a78d8f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Olarte argued that masks are prioritized even abroad,
        noting that train riders in Japan and Singapore are not as particular to keeping
        distance more than the proper wearing of masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28ad2c-348c-4979-97ea-29c317a44b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Leachon said other nations have room to relax their standards,
        as they have already reduced their number of cases. Taking away the required
        distance between riders here could even erase gains made in the last six months,
        he warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cac4c-f2d1-46b2-a069-453debd17e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/11/Social-distancing-as-safety-measure-is-a-privilege--.html">Social
        distancing as safety measure is a ''privilege'', advocacy group says</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b33f46-2a02-4cbf-b495-1a7988562d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two doctors put forward different alternatives: For Leachon,
        the win-win solution is to add more jeepneys and buses on the road to accommodate
        more passengers while keeping the one-meter distance, as well as to improve
        ventilation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62defd7a-bfde-4581-a654-928ef7323b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Olarte, CAPMI is open to letting drivers and transport authorities
        reduce the spacing to 0.75 meters, adding that it would also cut the waiting
        time for train passengers where he said infections could also occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3665ca-bb98-412e-9686-aa0af596da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final decision has been <a href="http://www.cnnphilippines.com/news/2020/9/16/Duterte-IATF-decision-public-transport-distancing.html">elevated
        to President Rodrigo Duterte</a>, with Cabinet members and even members of
        the medical community divided on the issue. Economic managers want to make
        public transport available to more Filipinos so they can go to work and earn
        a living again.</p>'
  'Undas-2020-cemeteries-columbarium-closure-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T12:37:39.603+08:00
    'imagesource': 'jcr:e6bba75b-6dbe-4cba-93d1-1fdc2b14285c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dbd14b6-730e-4160-ae49-7ec48fb10934'
    'lead': 'All cemeteries, memorial parks, and columbariums nationwide will be closed
      for a week this Undas to prevent mass gatherings that may lead to the further
      spread of COVID-19, Inter-Agency Task Force spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T12:38:59.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:25:10.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:41.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undas 2020: Cemeteries, columbariums closed from Oct. 29 to Nov. 4'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e9cfa-f95e-4bc0-a951-51e2a36c77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T12:38:59.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> -
        All cemeteries, memorial parks, and columbariums nationwide will be closed
        for a week this Undas to prevent mass gatherings that may lead to the further
        spread of COVID-19, Inter-Agency Task Force spokesperson Harry Roque said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a822e-a3df-4ee7-950e-69e7a390595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T12:38:59.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will not be allowed in public and private cemeteries from
        October 29 to November 4. This is similar to the proposal of 17 Metro Manila
        mayors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12443f2-850c-4053-a18e-b4d9b0ab4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T12:38:59.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also set a maximum capacity of 30 percent in all cemeteries
        and memorial parks from September 17 to November 15. Roque said all visitors
        during this period must wear face shields and masks, while observing physical
        distancing. There will also be no age restrictions for those who will visit
        cemeteries during Undas, meaning those under 21 and over 60 years old are
        allowed to visit their departed loved ones.</p>'
  'coronavirus-did-not-solve-climate-change':
    'author': 'Eliza Mackintosh, CNN'
