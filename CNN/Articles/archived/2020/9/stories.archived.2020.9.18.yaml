      'mgnl:lastActivated': 2023-01-25T21:24:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fc8bb-bbec-4d7f-b174-58f11b1ed543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track, which Bieber shared on Instagram, Twitter and YouTube
        late Thursday US time, is about love, hope and faith.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be91ca-acd2-4f63-8844-da8ed02c1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc52545-dfb7-4f26-a7bb-82d324fcc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was directed by Colin Tilley, who recently shot Cardi
        B and Megan Thee Stallion''s racy "WAP" video, and casts Bieber as an out-of-work
        oil worker and Destiny as his love interest, a nurse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a326a0-8c7e-45b4-af7c-a2f5c9dce7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e4729-ad8a-4eda-b5ab-b8aef06b7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are evicted from their home and find themselves on the
        street before Valderrama, who plays a US Army soldier, takes them in for a
        hot meal with his family. The final frames of the video show the characters
        around the dinner table, holding hands and praying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b29b42-a2aa-454a-9b59-1c07884a4eb7'
      'mgnl:activationStatus': true
