      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc94e1-6c1c-4891-b2f2-d2e37a1342b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hardly ever bought stuff online, let alone BTS items, but since
        my travel plans have been canceled I started buying official merchandise that
        I liked, along with BTS-related enamel pins I could add to my pin collection.
        It has now gotten to a point where I know online shop owners in the Philippines
        and enamel pin artists in Southeast Asia and the United States, with whom
        conversation always flowed freely because of a shared love for our one true
        seven. We start knowing nothing but each others names and shipping addresses,
        the challenge of sending a package during a pandemic, but it never ends up
        being just a transaction. Theres always a shared understanding, a moment
        of concern for the other, in the same way that BTS songs are not just songs
        but letters we end up reading when we need their assurance the most.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b02a0-6ace-4475-83a3-6b019a67f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One time, I found myself talking to a woman who was selling her
        copy of the 2018 BTS Exhibition Book. As I paid for the item, she mentioned
        that she was happy to know the book will end up with a fellow ARMY who was
        also a Christian like her, but she was sad about having to sell it. Her family
        has been having financial difficulties, and I asked if I could pray for her.
        She then opened up about her health problems and I insisted that she consult
        with a doctor, as she sent me videos of the books condition and showed me
        how carefully she secured it with bubble wrap before sending it off to a courier.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c71fd-2422-4bc3-bb12-5308d6723ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lockdown, I found myself still able to build these types
        of relationships with fellow ARMYs online, especially after a friend suggested
        that I open an ARMY Twitter account so I could freely talk about BTS without
        the anxieties I have come to associate with public Twitter. But as BTS content
        found itself spilling over to my main account, friends and acquaintances who
        found themselves joining the ARMY started to open up to me and asked me for
        BTS song recommendations. Once, a friend sent a BTS-related tweet to me and
        an acquaintance, not knowing that she created a group conversation. After
        being pleasantly surprised by our shared love for BTS that we previously didnt
        know about, we were suddenly close, talking about them every day during our
        free time, sending memes that only ARMYs would understand, and links to the
        latest BTS interviews and performances.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ca653-24fa-47be-8316-012136febdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ARMYs, who joined at the height of BTS popularity, wonder
        if theyre late to the party. <a href="https://twitter.com/search?q=find%20bts%20need%20most%20&amp;src=typed_query"
        target="_blank">You find them when you need them the most</a>, we tell each
        other, not just because its a popular quote among ARMY but because we genuinely
        believe it to be true. The members of BTS themselves do not mind if we were
        ARMY since 2013 or have just discovered them because of Dynamite. In their
        <a href="https://www.youtube.com/watch?v=t9zPnWQIiuw&amp;ab_channel=BANGTANTV"
        target="_blank">2020 BTS Festa video</a>, Namjoon acknowledges those who just
        recently became part of ARMY and how it doesnt really matter when people
        decide to love them. We are always thankful for your love, he says, because
        it is your love that makes us glow.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52aa78-2775-4d0b-bc61-cd58f2a1a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our search for genuine, human connections, finding BTS and joining
        the ARMY is not just a matter of discovering good music. It is a matter of
        finding each other despite the odds stacked against us, and building a family
        by being honest and open about our shared struggles during the past seven
        years and beyond.</p>'
