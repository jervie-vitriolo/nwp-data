    'mgnl:tags': ['Dennis-Anthony', 'Uy', 'Converge', 'ICT-Solutions', 'internet',
      'broadband', 'fiber-optic']
    'stories': ['cf8980a2-129f-4a2a-88e0-6c34ade3f2e3']
    'template': '1'
    'title': 'More investments needed to upgrade PH internet services  Converge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf92da-fed7-44bd-baf2-57208d68724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        Upgrading internet speeds in the country is a tall order, the founder of Converge
        ICT Solutions admitted Friday as he vowed to keep improving his network''s
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335dcd4b-ae32-4696-8cfb-31a1451bb293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange, Converge chief executive
        officer Dennis Anthony Uy said there are a number of hurdles in the way of
        faster and more reliable connections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdd5cc-5c6c-4534-be31-4b2fbf008685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of factors play here. First, we need to upgrade our infrastructure,
        whether for mobile or wired internet. Other players are focused in mobile
        connectivity, and you need to keep on upgrading," Uy said, adding that there''s
        a need to continuously upgrade technology to catch up with neighboring countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae1414-6485-4802-a2fa-faa8aebe3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">PH
        needs reliable, cheap internet heading into new normal  World Bank</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3abfc-bb16-430b-909f-53a33821eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, only 6 percent (are covered by) high-speed broadband,
        which is fiber. We need to upgrade and modernize access networks, we need
        to upgrade our domestic backbone to increase capacity  but they are all capital
        intensive and time-consuming," he added, noting that old DSL (digital subscriber
        line) connections are still widely used in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc490d-69c3-4f53-a911-3835dd328cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge provides high-speed connectivity to over 730,000 homes
        as of June, with plans to expand their service area nationwide. The startup
        founded by Uy in Pampanga has been in the market offering connections via
        fiber optics since 2012, and they ready for more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5a8c4-5356-461b-a87c-e4d198b1b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge <a href="https://www.cnnphilippines.com/business/2020/7/3/Converge-ICT-IPO.html">plans
        to go public in October</a>, where it is set to raise 35.9 billion by offering
        shares priced 24 each. The firm earlier reported 9.14 billion revenues in
        2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c3104-6cc4-49ad-aca8-84e71d48876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the stumbling blocks in the Philippines are a low cell site
        penetration, limited and dated telecommunications infrastructure, and geographical
        constraints with over 7,000 islands up for connection, Uy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f41999-0152-463d-939c-8377bf86b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html">As
        COVID-19 forces life to move online, who is left behind?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c2c57-cb10-4f32-92d5-3fa780496978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the company executive added that they are doing what
        they can to resolve reported poor customer service, saying Converge is fast-tracking
        processes and enhancing support channels through the hiring of call center
        and installation workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451cd58-8c81-4708-bfb3-d2e49748d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:28:05.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge earlier claimed that it is the biggest high-speed fixed
        broadband operator in the country, taking a 54 percent share in subscriptions
        for high-speed residential connections. Through fiber optic rather than copper
        cables, Converge said its broadband deals offer speeds which are 2.2 times
        faster than that offered by competitors.</p>'
  'china-us-ambassador-coronavirus':
    'author': 'David Culver and Steven Jiang, CNN'
    'caption': 'The outgoing United States Ambassador to China has denounced Beijing''s
      initial handling of the coronavirus, saying that "what could have been contained
      in Wuhan ended up becoming a worldwide pandemic." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T18:28:12.779+08:00
    'imagesource': 'jcr:765f7121-936a-487e-b377-c48bf06f2600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641ac7a4-0b98-4711-8bc4-776c8a46b5a4'
    'lead': 'The outgoing United States Ambassador to China has denounced Beijing''s
      initial handling of the coronavirus, saying that "what could have been contained
      in Wuhan ended up becoming a worldwide pandemic."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T18:31:12.074+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:24:40.336+08:00
