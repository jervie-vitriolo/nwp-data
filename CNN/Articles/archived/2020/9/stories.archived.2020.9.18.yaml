    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8533a63-3c38-462e-8927-0bf5e642b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.299+08:00
      'mgnl:createdBy': 'eimor'
