      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8c6e1-4f27-4b3a-89f4-6cc8e3cac954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS had a rough start, coming from a small agency called Big Hit
        Entertainment. Some of their live performances on music shows were <a href="https://www.youtube.com/watch?v=sK5HX2ApE90&amp;feature=youtu.be"
        target="_blank">cut short</a>, if not entirely edited out. These days its
        not surprising to see them wearing brands like Gucci, Dior, or Chanel, but
        during their first TV appearance they wore shirts bearing their names so that
        the production staff and crew can identify them  something that no group
        from a bigger, more established agency had to do. The industry was cut-throat,
        and hard work was not enough to ensure a groups longevity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06e2a3-61ea-47b6-8f84-4cd14c82435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years later, all the groups that debuted with them in 2013
        have disbanded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6c7c7-7ada-4989-a3f3-3c3a303029e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BTS, from the very beginning, had always acknowledged that
        their success was not theirs alone. With every career milestone, BTS has tweeted
        <a href="https://twitter.com/search?q=teamwork%20dream%20work%20from%3Abts_twt&amp;src=typed_query&amp;f=live"
        target="_blank">teamwork makes the dream work</a>, and with every award,
        # -- <a href="https://twitter.com/search?q=%23%EC%9A%B0%EB%A6%AC%EC%95%84%EB%AF%B8%EC%83%81%EB%B0%9B%EC%95%98%EB%84%A4%20from%3Abts_twt&amp;src=typed_query&amp;f=live"
        target="_blank">ARMY won an award</a>. When they topped the Billboard Hot
        100 with their latest hit, Dynamite, BTS tweeted these slogans separately,
        in between earnest tweets from every member of the group. ARMY Twitter was
        flooded with quote tweets, many of them about how far BTS has come from their
        first music show win, their first perfect <a href="https://www.quora.com/What-is-a-Real-Time-All-Kill-in-K-Pop"
        target="_blank">all-kill</a>, their first Daesang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395dd395-bb8e-40e5-b586-447c387fb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both BTS and ARMY knew that it was something they achieved together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c66fe-f062-4591-9f3d-9f72fb118c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every ARMY, their relationship with BTS can be very personal.
        Mine started with watching their video blogs called <a href="https://www.youtube.com/playlist?list=PL5hrGMysD_Gv8WScYeSyoVxfp3suekIH8"
        target="_blank">Bangtan Logs</a> which they were uploading to YouTube early
        in their career. Out of the seven members, it was Namjoons logs that first
        caught my attention. He was just 19 when they debuted as a group, but he sounded
        like an old soul that has already lived a hundred lives. He would sometimes
        talk about happiness, the need to prove his worth, and his attempts to enjoy
        the little things.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430aa60-a96f-46e7-ae4e-ffce462ed75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his logs, he shared his thoughts about <a href="https://youtu.be/Qv9cdbhe308?t=118"
        target="_blank">Hwejajeongri Geojapilban</a>, an old Korean proverb which
        says people who meet must part and people who part will meet again. He cant
        keep people tied close to him forever, Namjoon said, and he will send them
        off if he must. But it would be great if he could see them again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5909f05-faf5-4479-96d7-eb03a8bdd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first discovered BTS&nbsp;almost a year after I relocated to pursue
        human rights work in Mindanao, with hardly anyone to talk to about my personal
        interests. I conveniently forgot about them while rooting for other groups.
        In 2015, BTS caught up with me, and they came into my life when I needed them
        the most.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e78b5-73af-4a21-a5cf-6946a5a8acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f3f12-d0ed-4b8c-8337-564b248e7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With BTS success is a tenacity that even the members <a href="https://youtu.be/ZkVuGYRCS7s"
        target="_blank">now acknowledge</a> as something that might have registered
        to their early audiences as desperate. While the pressure to make it has
        been lifted off their backs, it has been replaced with a constant questioning
        about what lies ahead. In their latest album, Map of the Soul (MOTS):7,
        they confess a fear of their first death, when the music that excites and
        moves them suddenly fails to inspire anything from them, while also emphasizing
        that this same fear reminds them of what music genuinely means to them as
        artists with an intense desire to create.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
