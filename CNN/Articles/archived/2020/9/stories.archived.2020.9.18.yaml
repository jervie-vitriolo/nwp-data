      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena started strong in his 5.45 and 5.60 meters clearance, all
        hurdling them in one attempt. He aced the 5.70-meter mark in his second attempt.</p>'
