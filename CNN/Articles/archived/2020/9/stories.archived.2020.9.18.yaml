      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy" is Bieber''s first new track since his album "Changes" --
        his first album in almost five years -- was released in February.</p>'
