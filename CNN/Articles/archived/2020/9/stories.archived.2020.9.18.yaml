    'created': 2020-09-18T17:42:47.557+08:00
    'imagesource': 'jcr:932af175-4f6e-4262-86a5-000fce0509e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92caace0-0954-44a2-bcff-c677f937fc48'
    'lead': 'A BTS stan traces her journey with the band, from humble beginnings to
      renewed lessons of self-love and kindness with her fellow fans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T17:50:59.811+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:24:43.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:47.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being a BTS ARMY taught me the meaning of community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd5501-13bb-41eb-9863-79cc6b35eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines Life) </strong> On a Monday,
        at 3:00 a.m. I stayed up for a live stream hosted by YouTube, a virtual graduation
        for the graduates of 2020 who are stuck at home. Speakers and performers included
        Barack and Michelle Obama, Beyonce, Malala Yousafzai, Lizzo, Taylor Swift
        and Alicia Keys But the only part I was waiting for was the speech of Kim
        Namjoon (RM), Kim Seokjin (Jin), Min Yoongi (Suga), Jung Hoseok (J-Hope),
        Park Jimin, Kim Taehyung (V), and Jeon Jungkook  seven men who are popularly
        known as <a href="https://www.youtube.com/watch?v=AU6uF5sFtwA&amp;ab_channel=BANGTANTV"
        target="_blank">Bangtan Sonyeondan (BTS).</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351bb10-37d3-4377-9b1a-266540b4f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct eye contact with the camera made it feel like each one
        of them was really addressing me. I tried to hold back tears as Seokjin told
        me not to rush just because I feel pressured or lost in the face of uncertainty.
        Yoongi, on the other hand, addressed the loneliness Ive been feeling because
        of the quarantine. He advised me to let go of things I cant control and focus
        on what I can change. At some point, Jimin, said that if ever I feel lonely,
        remember there is a person here in Korea, in the city of Seoul, who understands
        you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc18f9-e7d9-4147-a931-864cd07688b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I then broke down in sobs, knowing every word was not just addressed
        to the graduates of 2020. They know the influence they hold, and everything
        they say or do is not just for a select few. Im not much different from
        you, Hoseok said. Sometimes, my mind is bleached white and I can hardly
        take a step forward, but then he is quick to remind himself, just this once,
        and he picks himself back up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c0a31-338e-4909-9b91-dc214191fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773efa49-2089-4108-8b51-b0d0ed10670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the quarantine period, not a lot of people  not even my
        friends  knew that I counted myself part of the BTS fandom, popularly known
        as ARMY (Adorable Representative MC for Youth). Im not proud to admit that
        I used to feel a bit of shame about it, especially that I was no longer the
        college student who shared a boarding house with friends who loved K-pop as
        much as I did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379ee0e-478a-4997-bff8-e8b28be2fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first listened to BTS in late 2013 and liked how their first album
        referenced Epik High, a Korean hip-hop trio that the group counts as one of
        their strongest influences and remains one of my favorite Korean acts. The
        connection is so strong that both BTS and Epik High actually sample the <a
        href="https://youtu.be/tjJeic0VyOw?t=520" target="_blank">same instructional
        disco record</a> in the first tracks of their respective debut albums.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2b437-412d-4287-864f-04abe7dae42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, I only started to stan BTS when I was in my mid-twenties,
        a few months after saying goodbye to a beloved and having made a career shift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2867b-ce3e-4a39-aff4-9adb343235b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem ridiculous to others how invested I am in a group many
        have so openly dismissed as just a Korean boy band, but there was something
        about their 2015 EPs, The Most Beautiful Moment in Life (HYYH) Pt. 1 and
        Pt. 2 that resonated with me so deeply, and had me looking for the <a href="https://doolsetbangtan.wordpress.com/bts-albums/"
        target="_blank">best possible translations</a> of their songs. Fans often
        refer to Doolset Bangtan, a blog owned by a Korean ARMY based in the U.S.
        Apart from English translations, it also points out Korean wordplay and provides
        context in relation to BTS Korean roots. In Dope, for example, BTS highlights
         which is slang for freaking awesome, and is an accentuated form of 
        which translates to being marinated in salt, or in BTS case, being drenched
        in sweat ( ) or drenched in fatigue ( ).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081f749-0354-4eba-a10f-dc95d749494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But out of all the songs from the HYYH era, my favorite has to
        be <a href="https://www.youtube.com/watch?v=RP4Qbh2rXFU" target="_blank">Baepsae</a>.
        BTS never shied away from singing about social issues and the struggles of
        the youth, and Baepsae is a pointed critique of a society that thrives on
        exploitation and inequality. In the song, they disavow the narrative that
        describes the youth as lazy, while calling for collective action in changing
        a system that benefits only the privileged few.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853b772-8b81-464a-af72-2094ef7d33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My favorite part of the track, <a href="https://youtu.be/RP4Qbh2rXFU?t=338"
        target="_blank">as explained by Danny Kim of DKDKTV</a>, is the last line,
        where BTS pronounces baepsae () in a way that sounds like a Korean curse
        word (), as if cursing against those who choose to maintain the status
        quo.</p>'
