    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:48.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zarate confronts Guevarra on red-tagging issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a48cb-1a58-48d8-b593-41ad1a891eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        Bayan Muna Representative Carlos Zarate confronted the Department of Justice
        (DOJ) over a report posted on its website tagging several party-lists as founded
        by the Communist Party of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3721689-1093-4ff0-8da0-79eddbc4583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate read part of the 2020 Philippine Human Rights Situationer
        stating that, In Congress, three resolutions were filed by known CPP-created
        party-lists, namely, Bayan Muna, Anakpawis, Gabriela, and the Alliance of
        Concerned Teachers</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b7f7c-709b-47e1-8f55-498e4b565559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are legally registered party, nagkaroon kami ng Kongreso in
        2000/1999 and we were duly elected by our constituencies," Zarate said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd710f51-5865-4819-a192-317acc15bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who led the department in defending
        its budget for 2021, said he was not aware of the statement in the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38270682-9a0f-4372-85e8-be9050f57b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken due note of the concern of Cong. Zarate and we would
        like to assure him that insofar as the DOJ is concerned ay wala naman kaming
        ginagawang ganong parang policy ng red-tagging or something like that, Guevarra
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d9bf3-bb97-4239-acba-41f58c8e3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have taken due note of the concern of Cong. Zarate
        and we would like to assure him that insofar as the DOJ is concerned, we don''t
        have any policy of red-tagging or something like that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf413b-445f-4a39-9172-c8a8d418b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice chief pointed out that the DOJ sticks to its mandate
        in resolving cases based on evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b86dc0-286e-4e3f-b485-6a6b3ea40b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Markk Perete explained that  the department''s
        participation in the report is only limited to Administrative Order (AO) 35
        mechanism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56580bab-d481-4a3b-a60c-c93553b94751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AO 35 created the inter-agency committee on extra-legal killings,
        enforced disappearances, torture and other grave violations of the right to
        life, liberty and security of persons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c03e8-2e1e-4646-9cf5-789448c0a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would like to reiterate that in fact there is no such policy
        against progressive groups or even those which have been mentioned in the
        report, Perete said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa030d-7dda-4af9-a326-1aa7f5b8d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:48:20.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also cited the DOJs work in conducting investigation in
