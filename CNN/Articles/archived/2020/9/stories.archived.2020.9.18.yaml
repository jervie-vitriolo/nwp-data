  'da-P400-million-from-bayanihan-2-for-urban-agri-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T20:50:20.366+08:00
    'imagesource': 'jcr:5078eb56-1c09-4b64-aab6-033cb7d1500c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b526ea3-8b0b-4062-9131-9267042c7e3d'
    'lead': "DA allots 400 million from its Bayanihan 2 budget to promote urban agriculture,\
      \ ensuring food security among Filipino households.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T20:55:56.698+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:24:26.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:51.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'Bayanihan-2', 'agriculture', 'urban-agriculture', 'edible-landscaping']
    'template': '1'
    'title': 'DA allots 400M for promotion of urban agri among Filipino households'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78b711-391f-4632-8025-1e5e255467aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        The Department of Agriculture (DA) has set aside 400 million from the budget
        allocated for agriculture under Bayanihan to Recover as One Act (or Bayanihan
        2) for the promotion of urban agriculture among Filipino households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37353c62-adc6-4096-9495-1fef7b15d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b25c4-fadf-4096-a8d2-12884f28f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Agriculture Secretary William Dar said
        this will include the promotion of edible landscaping, another program of
        the department through the Bureau of Agricultural Research (BAR) in partnership
        with the University of the Philippines Los Baos (UPLB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb6252-9e29-4df7-b3fc-0b068ea8ad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c794b7-c808-42b7-aa96-23c2f888ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country transitions onto the ''new normal,'' it is important
        that we continue our joint efforts to ensure adequate supply of affordable
        and nutritious food, and improve our food logistics and transportation systems,
        Dar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949df963-af38-4571-9427-ff13e9a5a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ccee6-587b-4ddf-b5ee-fb346837f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed on Sept. 11 Bayanihan 2, which
        allocates 165.5 billion for pandemic response and recovery. Of this amount,
        24 billion was allocated to assist the agricultural sector and the departments
        Plant, Plant, Plant initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82c0eb-1f33-4ccc-89a3-dd8e0b5c9587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e77c042-3ff3-4636-b4d6-94e21480717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said the allocation will be used to provide assistance
        to 800,000 farmers, while P4 billion will be used for other sectors, namely
        fisheries, upland agriculture, coconut, and sugarcane industries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ba985-da7a-4071-befd-b703a201f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd12e3-9f46-4d76-8938-0b9a433fd03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA explained that edible landscaping is a farming method that
        applies artistry and basic landscaping principles for crop production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae9edb-bcb3-45a3-98b5-b77cabfa2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bb345-e1cc-42bf-b79b-85d195fdc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department launched on Friday its edible landscaping starter
        kit at the UPLB Institute of Crop and Science that contains various kinds
        of vegetable seeds, planting guide, and sample designs for a garden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba632f4-5b4a-42e4-9c4d-8e4127c1ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe3b93-3977-464a-87ac-3ceb9a9353a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:55:56.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAR has also extended 8 million to UPLB for the implementation
        of the project that is under the departments national urban agriculture program.</p>'
