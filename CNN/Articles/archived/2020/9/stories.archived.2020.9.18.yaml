    'title': 'Doctor says easing social distancing for commuters makes ''very small
      difference'' in COVID-19 fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2718df-16bc-425c-a8aa-5194aa4e859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        The physical distancing currently being implemented in public transportation
        can still be reduced, as long as riders wear face masks properly and keep
        their mouth closed while on board, a doctor from the Clean Air Philippines
        Movement, Inc. (CAPMI) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb1f29-474a-430b-8b8a-4bc3d4544e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air just rotates around the closed space... Useless po ''yung physical
        distancing of 1 meter. What is important is the proper use of face masks and
        no talking inside the public transportation," Dr. CAPMI president Leo Olarte
        told CNN Philippines'' <em>The Source</em>, citing the findings of Duke University
        researchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6e124-7003-4288-9837-c4a7820ab906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a debate on the plan of the Transportation Department
        to <a href="https://www.cnnphilippines.com/news/2020/9/15/reduced-physical-distancing-medical-experts.html?fbclid=IwAR3E78SkbC58XPBFxMOIjTgdShzoqS2YAICh5f-EHuEUhgpomUrKaKba-Ek">gradually
        reduce the required distance between passengers</a>&nbsp;aboard trains, buses,
        and other public utility vehicles from the current one-meter standard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e537800-2a2f-4177-8862-beaf38f4a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan &nbsp;which will cut the required distance to as close
        as 0.3 meters by mid-October &nbsp;has also divided <a href="https://cnnphilippines.com/news/2020/9/15/Physical-distancing-public-transportation-COVID-19--Eduardo-A-o.html">members
        of the Inter-Agency Task Force for the Management of Emerging Infectious Diseases.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4525702-c872-4159-ae6f-8399b0fa7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T11:33:01.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:25:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olarte added that there''s just a "very small difference" if physical
        distancing is eased to 0.75 meters, adding that this could even do good for
        commuters struggling to report to work everyday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
