      'mgnl:lastActivated': 2023-01-25T21:24:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc115e-17a7-49cc-ba1b-198fa1b84b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now as the coronavirus shut downs commercial flights, mail service
        in some countries and regular operations in many US embassies, many American
        citizens living overseas face significant new obstacles to voting in November''s
        election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806652f-c246-488d-893c-0e8f1fbd34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0afa8f-a4fc-4812-9842-567e41b7f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US embassies have taken to social media to remind Americans based
        abroad how to exercise their right to vote, but a few are not allowing voters
        to drop off their completed ballots at the embassy -- a common practice in
        the past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c8abf-ac20-4a04-ac00-6e9e38a297a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914a6b6-cdf3-4cb7-842e-fee51ad1c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/politics/mail-in-voting/">Related:
        Understanding mail-in voting for every state</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b063ec7-fbfa-4b6e-8584-9505533f1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbfb51-403b-41ec-ba0a-2db38d634cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN that "in limited cases, embassies
        may temporarily pause ballot collection, due to local conditions and to safeguard
        the health and safety of U.S. citizens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ed919-ae31-4ff3-a17e-df721b9700a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762bece-4708-428d-989d-c17278d81cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice on the website of the US Embassy in Moscow said currently
        US citizens are unable to drop off completed ballots at the embassy but can
        mail them there as long as they arrive by October 2. Other embassies, like
        Abu Dhabi, are requiring citizens to make an appointment to drop off their
        ballots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4987de-680b-4a75-9641-739dd61c1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143da24-1c32-4b90-8507-9418079d1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens in Cuba face a particularly challenging situation as
        international mail services have been suspended and the US Embassy in Havana
        has said it would not accept ballots there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee94c5-0849-4adf-a3c0-3e79d4427e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6620fcf-122b-4143-a70b-1e81d0511153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, due to COVID-19 restrictions and the Havana airport
        closure, the U.S. Embassy in Havana is not able to accept ballots from U.S.
        citizens residing in Cuba," said a statement from the US Embassy in Havana.
        "There is no reliable means to send the paper ballots to the U.S. at this
        time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf35c0-d3a9-48a0-bcbf-6a4f65457d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c644bcd-49f5-4f13-ab2a-8e5099f6f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Morgovsky, an American living in Havana with Cuban fiance,
        said she was hoping to receive her ballot by email and return it by fax. While
        she said she would have preferred the US Embassy help an American stranded
        by coronavirus to vote, she said she would figure out what to do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20275e97-e48f-48a1-a76c-fa63e6b6a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d2be4-1002-48a6-9d15-82ee5c31ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m angry and feel they should be providing a solution," she told
        CNN. "But I never really expected them to do so."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a193d1-c1cd-4a65-a3e5-dbb77fede248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d155fcc-9280-4532-9c20-fb19e3fe4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cost concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fa05d-3748-4b09-be6c-d6b564d6fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US citizens that are required to return a physical ballot
        to the state board of election can still mail or ship their ballot, in many
        countries doing that is prohibitively expensive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f39a65-d6a0-48c7-aa1b-4cbdf1f923b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a314d51-3232-4a57-95c0-bc1eb6cdffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kettler-Paddock, the communications director for Republicans
        Overseas, said sending a ballot by mail from Hong Kong, where she lives, could
        take months and shipping it could cost around $100.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafb88d-5fad-47eb-8126-cde2319bb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71303aa6-89a0-41a2-876e-751baf9e50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early September, three Democratic senators wrote to the US embassies
        in Canada, the United Kingdom, Mexico, France, Japan, Australia, Israel, Germany,
        Italy, South Korea, Dominican Republic, Philippines, Costa Rica, China, Brazil,
        Pakistan, United Arab Emirates, Haiti, Saudi Arabia, Switzerland, and Argentina
        for information on the steps they are taking to ensure that Americans "can
        safely vote during the COVID-19 pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac5263-2dbb-42b4-bf56-d2557174b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
