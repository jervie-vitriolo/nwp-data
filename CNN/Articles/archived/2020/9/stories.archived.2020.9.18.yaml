      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon added that this remains to be the case for those coming
        from Metro Manila, as the original epicenter of coronavirus infections in
        the country remains under general community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
