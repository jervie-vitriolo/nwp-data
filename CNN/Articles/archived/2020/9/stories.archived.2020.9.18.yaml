      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old Obiena tied with Ben Broeders in the 5.80-meter
        clearance, but the Belgian got the silver after completing the height in two
        attempts. The Filipino needed three attempts to tally his new season-best.</p>'
