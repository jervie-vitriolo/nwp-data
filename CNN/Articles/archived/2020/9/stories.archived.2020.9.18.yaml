  'flights-to-nowhere-qantas':
    'author': 'Francesca Street, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T18:48:28.914+08:00
    'imagesource': 'jcr:08f574fa-6c0d-411e-81d3-8c28ad6f10eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beab49fd-7345-4754-b89d-20efa22ab0a8'
    'lead': 'A sightseeing flight to nowhere offered by Qantas sold out within 10
      minutes, according to the airline, with passengers eager to take to the skies
      at at time when Australia has grounded almost all international flights paying
      premium prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T19:24:25.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:24:37.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:48.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qantas seven-hour flight to nowhere sells out in 10 minutes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a387d-8318-4e6e-b9ad-b190ef2645f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Pre-pandemic, many of us viewed flying
        simply as a method of getting from one destination to another as quickly as
        possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49afebe-90d3-4204-968b-efbe4ff9ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid global restrictions, travelers have been daydreaming not
        only about far-flung destinations, but the flying experience itself -- from
        the thrill of the take-off to the unmatched views of the Earth from the cabin
        window.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967428e-2353-4b1d-ba2a-3b6a305a83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where "flights to nowhere" come in -- air travel that takes
        place purely for the purpose of the journey, not the destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f91c7-341b-4da4-8f18-2d3d83b5b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving how popular these now are, a sightseeing flight to nowhere
        offered by Qantas sold out within 10 minutes, according to the airline, with
        passengers eager to take to the skies at at time when Australia has grounded
        almost all international flights paying premium prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd8de2-e5cd-4f0a-9a02-50788b838801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably the fastest selling flight in Qantas history," the
        airline''s CEO, Alan Joyce, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d423b-b908-404e-9528-5037902e34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People clearly miss travel and the experience of flying. If the
        demand is there, we''ll definitely look at doing more of these scenic flights
        while we all wait for borders to open."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed25832-aaa8-4e4e-9bfb-30ea365078aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-hour scenic flight will perform a giant loop taking in
        Queensland and the Gold Coast, New South Wales and the country''s remote outback
        heartlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266211d-8893-4762-863a-afe3197f4731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From above, keen fliers should be able to spot famous Aussie attractions
        including Sydney Harbour and the Great Barrier Reef. The jet will do a low
        flyover over certain landmarks, including Uluru and Bondi Beach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559b093-d0ac-4cd5-8d67-7489e1a000de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special onboard entertainment is promised too, including a surprise
        celebrity host.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa86af-14dc-48f3-a3c3-a210ab11ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey will take place on a Qantas Boeing 787 Dreamliner aircraft,
        usually reserved for intercontinental journeys across continents. Right now,
        there are very few flights operating to and from Australia due to travel restrictions
        and Qantas international fleet has been grounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37cadf-fe9f-432e-ab7e-6ad57631ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dreamliner is renowned for its big windows, making it ideal
        for sightseeing from 30,000 feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738fd81-8c7d-47b4-a63d-a08346eb925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight QF787, due to depart Sydney Domestic Airport on October 10
        and return to the Australian metropolis seven hours later, had 134 tickets
        on sale -- spanning business class, premium economy and economy and costing
        from AUD$787 to $3,787 (US$566 to $2,734).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329519d-e1ad-411a-b33f-f2f8937defc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New trend</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74a3c7-df1d-42e3-a5f5-87d2357ee9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, where the majority of borders remain closed, limiting
        leisure tourism, there have been a spate of recent flights with no destination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65245a41-b495-4885-810b-438ec86f7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas'' flight follows on the heels of EVA Air''s Taiwan-based
        flight to nowhere, which offered a one-off journey on August 8, on board its
        Hello Kitty-themed A330 Dream jet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4342acac-a4ae-460d-80b3-88e7b54b92ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile All Nipon Airways (ANA) also operated a short scenic flight
        in Japan in August, which the airline said sought to replicate "the Hawaiian
        resort experience," with 300 travelers boarding the 1.5 hour flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3f008-abb4-4677-a995-1fd48196c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on September 19, a scenic flight is due to depart Taipei Airport,
        offering 120 Taiwanese tourists the opportunity to view South Korea''s Jeju
        island from the sky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a5e93-7aee-4855-95db-6caa3e279d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey is due to be an experience in itself, according to the
        Korea Tourism Organization''s press release, offering an in-flight quiz show
        and local cuisine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ece936-0f11-4b77-b67e-a7d1aca55739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines is also reportedly considering operating flights
        to nowhere from October, according to the local Straits Times newspaper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3b762-7a83-47ec-a55e-795497798fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Singapore Airlines told CNN Travel that the airline
        "is considering several initiatives that would allow us to continue engaging
        both our customers and members of the public. Currently, none of these plans
        have been firmed up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc15a-0898-4135-bcc8-74d57de79716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an environmental perspective, the proposal of a flight to nowhere
        is potentially contentious.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90942f62-2058-472a-8acf-c40ede69deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there might be concerns about unnecessary fuel usage,
        Covid-19 worries might be mitigated by recent scientific studies that suggest
        the odds of catching Covid on an airplane are less than you might think, due
        to the air ventilation systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03018d43-8688-4d85-8401-15a7b55ffd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, all the airlines are operating their scenic flights with
        Covid-19 regulations in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c16833-9de7-4d14-9ceb-99bb029d0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:24:25.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/flights-to-nowhere-qantas/index.html">"Qantas
        seven-hour flight to nowhere sells out in 10 minutes"</a></em></p>'
