      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PLAY: God of War</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276d280-ffa1-45ba-bdf8-7291b0ef90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theres a moment in God of War (2018) when you realize that this
        game is more than just a good ol open world game. You play as Kratos, with
        his son Atreus, on the way to the highest peak in all the Norse realms to
        scatter the ashes of his second wife Faye, who is also Atreus mother. The
        main quest takes you to the elven realm of Alfheim, which contains the Lake
        of Light, a glorious set piece that becomes accessible when you rearrange
        these towering structures that turn out to be runes. Behind them is a shaft
        of light, reaching up to the sky, bisecting the horizon. Instincts tell you
        that the light is a guide towards good, but the game hints that it may not
        be so. God of War lets you bathe in the bloody stories of Norse myths while
        central gods like Odin, Thor, and his sons are only spoken of initially, as
        if theyve turned into tall tales in their own domain. In case youre wondering,
        yes, you get to hack bodies and crush skulls throughout the journey, but theres
        an undercurrent of melancholy and tragedy in the game. The game has been around
        for two years now, but with the recent announcement of God of War: Ragnarok
        for PS5 in 2021, theres no better time to play (or replay) the game.  Don
        Jaucian</p>'
