    'mgnl:lastActivated': 2023-01-25T21:24:49.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:45.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pence', 'coronavirus', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Pence''s former lead coronavirus task force aide slams Trump and endorses
      Biden in new video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a635fc-a06b-4eb5-bc8c-3593210e5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A former top aide to US Vice President
        Mike Pence assailed US President Donald Trump''s response to the pandemic
        in a new video Thursday, adding to the growing list of former Trump administration
        officials who have criticized the President and, in several cases, endorsed
        his Democratic opponent Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff25fe9-56cd-4c3b-82b0-986ca6cdb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Troye, who was a homeland security adviser to Pence and his
        lead staffer on the White House''s coronavirus task force, charged in the
        two-minute video that Trump failed to protect the American public because
        he only cared about himself and getting reelected. Troye''s criticism is particularly
        striking because of her role working on the coronavirus task force, which
        Pence leads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2e0fc-06f0-4b26-b4c2-4555a524063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards the middle of February, we knew it wasn''t a matter of
        if Covid would become a big pandemic here, it was a matter of when," said
        Troye, who left the White House in late July. "But the President didn''t want
        to hear that, because his biggest concern was that we were in an election
        year, and how was this going to affect what he considered to be his record
        of success?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5174f7f-2db1-44bd-9c1b-099d58b5c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one coronavirus task force meeting, Troye claimed that Trump
        suggested "maybe this Covid thing is a good thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e886467-cb6e-4923-ab80-65589d14c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like shaking hands with people. I don''t have to shake
        hands with these disgusting people," Troye claimed Trump said at the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2243d7-8985-446f-838d-d80e5b3f737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.062+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House responded swiftly to Troye''s allegations by accusing
        her of being a disgruntled employee who didn''t raise objections while on
        staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd910b-6601-43d7-ad37-71cab71fd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters on Thursday evening that he did not know Troye,
        but claimed she had been goaded into making her statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b8a89-db2b-4d3b-81de-dda80537f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)he people get a hold of her and say, ''Let''s say some bad things
        about Donald Trump,'' " Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fe1221-b563-440b-b423-0e770a1c9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Every time somebody leaves government &nbsp;99% of the
        time I''m not going to know these people. And they leave on a basis of almost
        like it''s a personal thing with me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c419a3c-0175-4200-8d64-a2cef9acb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also slammed his former aide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca26d6a-a8ff-4c03-9662-4b8ab422de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t read her comments in any detail, but it reads to me
        like one more disgruntled employee who''s left the White House and now has
        decided to play politics during an election year," Pence said of Troye, in
        response to a question from a reporter. "I think my staff has indicated that
        she made no comments like that when she was serving on our team here at the
        White House coronavirus task force."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2648386-c108-492c-850c-d3c8c8d0c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence added he "couldn''t be more proud of the work we''ve done
        all along the way and the leadership that President Trump has provided."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee4322-1814-4e93-a578-5d88a464cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Judd Deere said, "Outside of
        generally watching the White House Coronavirus Taskforce from the overflow
        staff room, this disgruntled former detailee was never in private meetings
        with the President and her assertions have no basis in reality and are flat
        out inaccurate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c17a1-f7e9-4281-907e-d15c37e25ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lt. Gen. Keith Kellogg, Pence''s national security adviser,
        said in a statement Troye was "disgruntled that her detail was cut short."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b258f-ab65-423d-87a4-46cc377eda60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.063+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Troye directly reported to me, and never once during her detail
        did she every express any concern regarding the Administration''s response
        to the Coronavirus to anyone in her chain of command," Kellogg said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3d4c4-d8c4-45c4-97f1-f494a6ec0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troye''s video was released by Republican Voters Against Trump,
        a GOP group seeking to defeat Trump in November. Troye has also joined a new
        anti-Trump group formed by Republicans, the Republican Political Alliance
        for Integrity and Reform, or REPAIR, which says it''s seeking to "refocus
        the Republican Party''s priorities, and repair the American republic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e72bf6-c366-42e0-913c-bc742c667440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group announced more than two dozen advisers on Thursday, including
        Troye and several ex-Trump officials who worked in the Department of Homeland
        Security: former DHS general counsel John Mitnick, former assistant secretary
        Elizabeth Neumann and Miles Taylor, who was chief of staff to former Homeland
        Security Secretary Kirstjen Nielsen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c2cea-4f0f-4d77-bb35-de83ff24fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Scaramucci, who was briefly White House communications director,
        and Josh Venable, who was chief of staff to Education Secretary Betsy DeVos,
        are also part of the group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a63a8-9e8b-4c4f-ad36-bf45118c5f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, the group''s co-founder and a CNN contributor, said that
        REPAIR is linked to Republican Voters Against Trump, but while that organization
        is focused on defeating Trump, REPAIR is not endorsing Biden and is looking
        to what comes after Trump leaves office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb30d87-6539-414a-b7cc-22f0777cb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be the biggest group so far of former Trump administration
        officials who have come together to say we need to move past Donald Trump
        and move the party and the country beyond his presidency," Taylor said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad892a6-2026-4ba2-8b14-6079c4e9d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans criticizing Trump is nothing new, and there have been
        GOP voices attacking him since his 2016 campaign began. Republican-led groups
        like the Lincoln Project are now actively campaigning against the President
        in 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c4869-d241-4bbc-840a-2f3c1c715a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent months there have been a growing number of officials
        who worked in the Trump administration and subsequently criticized the President.
        Former national security adviser John Bolton''s book gave an unflattering
        portrait of Trump, and both former Defense Secretary James Mattis and former
        Director of National Intelligence Dan Coats offered brutal assessments of
        Trump in Bob Woodward''s new book "Rage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c88d8-fd3d-41a0-a007-0ec69013633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans have gone even further and endorsed Biden, including
        Scaramucci, Neumann and Taylor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3833487-bbbc-4ee3-a25c-a7ec824ba04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troye, who took a job at the National Insurance Crime Bureau when
        she left the Trump administration, endorsed Biden in the video released Thursday.
        She has worked at multiple federal agencies throughout her career on counterterrorism
        and intelligence issues, including for the vice president since 2018. She
        said that she decided to leave the administration because she felt her work
        wasn''t making a difference thanks to Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ad6fc-4ced-4cf1-9eb2-b2ca75205b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it matter," she said, "because no matter how hard you work
        and what you do, the President is going to do something that is detrimental
        to keeping Americans safe, which is why you signed up for this role?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ed7e9-132a-404c-9689-6ed27134ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her farewell email to colleagues, which was obtained by CNN,
        Troye wrote she had "witnessed firsthand how dedicated and committed all of
        you have been to doing the right thing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac5fdb-f979-4823-9ff9-c17c0779f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for entrusting me to be your rock during this hard time.
        I will always be rooting for you knowing that you will continue to fight the
        good fight," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb37b8-46a8-4d7a-bb25-efbeb195fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:39:48.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nikki Caravajl contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3375e7-5fdf-4b33-af80-137093ad58be'
      'mgnl:activationStatus': true
