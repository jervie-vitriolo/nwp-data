    'lead': 'Jeremiah ''Jerry'' Harris, one of the students featured in Netflix''s
      breakout docuseries ''Cheer,'' has been arrested on a production of child pornography
      charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T06:09:12.758+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:25:18.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:40.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cheer'' star Jerry Harris arrested on charge of production of child
      pornography'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5dbeb-b3e5-4114-aca0-62d7fd1482ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Jeremiah "Jerry" Harris, one of the students
        featured in Netflix''s breakout docuseries "Cheer," has been arrested on a
        production of child pornography charge, according to Assistant U.S. Attorney
        Joseph Fitzpatrick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5b1ce-3b79-4ae6-9690-1e6e92b53226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, 21, is accused of "enticing an underage boy to produce sexually
        explicit videos and photos of himself," according to a criminal complaint
        filed in U.S. District Court in Chicago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631fcd2-48e1-4dc3-8d42-54890c94af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor was 13 at the time, the complaint said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d5957-9ad5-4d64-912f-b8c5fd96201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Harris did not immediately return CNN''s request
        for comment via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adee31-4e7c-41fd-b5e4-bb011e080950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris appeared in federal court in Chicago on Thursday afternoon,
        where the government sought his detention as a danger to the community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228b872-f3ad-4449-b76c-ad6357731f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris''s attorney said he will seek his release saying he is "asthmatic"
        and at risk for Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd85cb4-ab1d-49d3-bd93-1d8fd5dc002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of child pornography is punishable by a minimum sentence
        of 15 years in prison and a maximum of 30 years, a press release from the
        U.S. Attorney''s office stated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0dcff-e10a-43fd-a9e7-85a7aa573c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was interviewed by law enforcement this week on these accusations,
        according to the criminal complaint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab5ed8-8523-4921-9d3b-a2d322574618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Harris was accused of child sexual exploitation
        and abuse in lawsuit filed by an attorney representing two alleged victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa99bd-d517-44e3-8976-254de6afe4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Harris told CNN at the time, "We categorically
        dispute the claims made against Jerry Harris, which are alleged to have occurred
        when he was a teenager. We are confident that when the investigation is completed
        the true facts will be revealed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbc7dd-13e2-4696-adc7-9c151b43032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheer" recently won two Emmy Awards and is nominated for outstanding
        unstructured reality program, which will be announced during the last night
        of the virtual Creative Arts Emmy Awards on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55935641-56a6-4b18-8c58-4de9739109a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:09:12.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a Netflix spokesperson said in a statement to CNN:
        "Like everyone we are shocked by this news. Any abuse of minors is a terrible
        crime and we respect the legal process."</p>'
  'Obama-book-memoir-A-Promised-Land-release':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-18T06:21:53.470+08:00
    'imagesource': 'jcr:d0679bde-ca4c-4380-ab44-1c2c0cd6922c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d69ce34-376e-43d8-8940-2d4c7a0725e9'
    'lead': 'Former US President Barack Obama''s long-awaited presidential memoir
      ''A Promised Land'' will be available November 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T06:31:16.774+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:25:18.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:40.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama is publishing a memoir  right after the election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fe37c-24d0-4ca9-a790-97d7559de199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Former US President Barack Obama''s
        long-awaited presidential memoir is coming this year  &nbsp;but not until
        after the November election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903c309-5d7a-474c-8603-5e5c9dcdcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood of hot-selling political books have hit shelves in recent
        weeks in the run-up to the election. Readers will have to wait for Obama''s
        book, though: He tweeted early Thursday that the book, "A Promised Land,"
        will be available November 17.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Theres
        no feeling like finishing a book, and Im proud of this one. In A Promised
        Land, I try to provide an honest accounting of my presidency, the forces we
        grapple with as a nation, and how we can heal our divisions and make democracy
        work for everybody. <a href="https://t.co/T1QSZVDvOm">pic.twitter.com/T1QSZVDvOm</a></p>&mdash;
        Barack Obama (@BarackObama) <a href="https://twitter.com/BarackObama/status/1306535933475532803?ref_src=twsrc%5Etfw">September
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffb9d1-0b67-439f-93a8-8a072537f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:45:44.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacf02c-f09a-4a75-a800-97d43a029980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no feeling like finishing a book, and I''m proud of this
        one," he tweeted. "In ''A Promised Land,'' I try to provide an honest accounting
        of my presidency, the forces we grapple with as a nation, and how we can heal
        our divisions and make democracy work for everybody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbd555-451e-4d20-af03-f945d85fe269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 768-page book will issued simultaneously in 25 languages in
        markets around the world. The US hardback edition will cost $45, while the
        digital edition will cost $17.99. The audio version will cost $40.00 for a
        download and $65.00 for a CD. It is being published by Crown, a imprint of
        Penguin Random House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8819b1-2491-426f-9c9c-cc89d22da4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is the first of two volumes of Obama''s memoirs. It covers
        the period starting with his early political career up through his first election
        and early years in the Oval Office. It concludes with the successful operation
        to kill Osama bin Laden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41195547-00d4-48c8-a388-083bee31d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:31:16.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama''s memoir, "Becoming," was published in 2018 and
        was a huge best seller, selling 1.4 million copies in the first week, and
        staying No. 1 in Amazon''s best seller list for more than two months. The
        Obamas together were reportedly paid a $65 million advance for their memoirs
        by Penguin Random House.</p>'
  'us-billionaires-wealth-covid-19-pandemic':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-18T06:12:36.825+08:00
    'imagesource': 'jcr:4b11cbba-c260-492d-b9a8-94e65e99693e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b73eaed-083b-49bf-b4b5-c56236ff2909'
    'lead': 'Jeff Bezos, Bill Gates, Mark Zuckerberg, and the rest of America''s billionaires
      saw their fortunes skyrocket over the past six months during the coronavirus
      pandemic  while millions of Americans are now earning less than they were before
      the crisis began, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T06:34:50.152+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:17.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:40.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeff-Bezos', 'Amazon', 'Microsoft', 'bill-gates', 'Mark-Zuckerberg',
      'Facebook-', 'Instagram']
    'template': '1'
    'title': 'US billionaires'' fortunes have skyrocketed $845 billion since March'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed3564-58f4-4890-9dfa-880b832d1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Jeff Bezos, Bill Gates, Mark Zuckerberg,
        and the rest of America''s billionaires saw their fortunes skyrocket over
        the past six months during the coronavirus pandemic  while millions of Americans
        are now <a href="https://www.povertycenter.columbia.edu/news-internal/coronavirus-forecasting-poverty-estimates"
        target="_blank">earning less</a>&nbsp;than they were before the crisis began,
        according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd372b55-3d5f-4b46-ac9b-d7f8010754dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Policy Studies'' latest <a href="https://ips-dc.org/wp-content/uploads/2020/04/Billionaire-Bonanza-2020.pdf"
        target="_blank">Billionaire Bonanza report</a> on wealth inequality shows
        the 643 wealthiest Americans have raked in a whopping $845 billion in combined
        assets between March 18 and September 15, growing their combined wealth by
        29%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9505312-0a12-4c6e-a742-e85e674c3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that the rapid rise wealth has increased the total
        net worth among the nation''s top earners from $2.95 trillion to $3.8 trillion.
        The list of highest earners includes Tesla CEO Elon Musk, Oracle CEO Larry
        Ellison and former New York City Mayor Michael Bloomberg. The study is based
        on individuals'' net worth data tracked by Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548eae4c-d531-4949-9702-d5634eba65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Collins, director of the Institute for Policy Studies'' Program
        on Inequality, who co-authored the report, said he was somewhat shocked by
        the figures, adding that the Covid crisis is "supercharging America''s existing
        inequalities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639f1cb-6252-483c-9488-374579ae2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have thought maybe six months into this that things would
        have shaken out  that everybody would take a hit," Collins told CNN Business.
        "The difference is stark between profits for billionaires and the widespread
        economic misery in our nation. It sort of dramatizes the unequal sacrifice
        and profiteering element of the wealth accumulation at the top."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e90607-5b4e-4cb7-b4e9-7075ce1da2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins also noted the Covid economy''s stark opposite effect on
        the average American worker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e945d-dec8-4008-b2b9-8b69536cebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic ushered in the worst unemployment crisis since the
        Great Depression, with the unemployment rate hitting 14.7% in April before
        rebounding to 8.4% in August. The country is still down 11.5 million jobs
        since February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ebcf-cbb4-4c88-b877-67cec11d7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims for unemployment benefits have come down, but remain more
        than four times higher than the pre-pandemic level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c749bc6-105a-4e7d-a06a-6df8096f446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big gains for Bezos, Waltons, Page and Musk</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ce0d0-4158-4b2d-b08f-381cd88c4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the jumps in the billionaires'' assets were tied to company
        fortunes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b1d56-8ad9-486a-881d-93fc350ddded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon stock is up more than 60% this year. As a result, CEO Jeff
        Bezos, whose personal wealth is tied to Amazon stock, saw his net worth increase
        by $55.2 billion since February 8, according to IPS. (With total net worth
        of $200 billion, he is the world''s wealthiest person.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5a9c0-d63f-4eab-b0e9-d52d2952e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined net worth of Alice, Jim and Rob Walton, whose family
        founded Walmart, has grown by more than $60 billion since February as the
        retail giant''s profit increased nearly 80% year over year to $6.4 billion
        in the second quarter of 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ec076-5d4f-4704-8899-42a1a8def838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google co-founder Larry Page''s assets have grown by more than $18
        billion since February, while Tesla CEO Elon Musk''s fortune increased by
        about $70 billion during the same period, making him the third richest person
        on the planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be0850-0bf2-44a5-b082-e27124971aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months into the pandemic, Collins has been surprised by how
        uneven the economic burden has been on the poor and middle class vs. the wealthy
        when compared to the Great Recession. He said Congress must fix what''s broken
        with policy solutions that bolster working Americans instead of the investment
        class. Otherwise, he said the ongoing wealth concentration will transform
        America in dire, irreparable ways.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99705735-9141-44fe-baeb-ec2dc514e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few people are going to have an extreme amount of power to shape
        the economy, politics, the media," Collins said. "None of us are going to
        want to live in a society like that, where your Main Street no longer has
        100 shops. It just has an Amazon loading depot</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41df2c-c011-4cb0-8974-377f2b3deca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:34:50.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/17/business/us-billionaire-wealth-increase-pandemic/index.html"
        href="https://edition.cnn.com/2020/09/17/business/us-billionaire-wealth-increase-pandemic/index.html"
        target="_blank">US billionaires'' fortunes have skyrocketed $845 billion since
        March</a></em></p>'
  'Spider-like-venom-Australia-tres':
    'author': 'Harry Clarke-Ezzidio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T06:35:02.541+08:00
    'imagesource': 'jcr:5b2d345b-41e8-489e-ad18-32599acd4457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0742951-bab8-44c2-8bb3-1b5a55bbfd78'
    'lead': 'Australia is synonymous with venomous spiders and snakes  but scientists
      have discovered new toxins in what they label a "truly venomous" plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T06:46:30.094+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:17.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:40.466+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gympie-Gympie']
    'template': '1'
    'title': 'Spider-like venom found in Australian stinging trees  and the pain
      can last for weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b08913-85e8-4730-9d03-a1a8b914c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Australia is synonymous with venomous
        spiders and snakes -- but scientists have discovered new toxins in what they
        label a "truly venomous" plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af10cc-574e-40be-9d98-16403bb1484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers from the University of Queensland have discovered
        a previously unidentified neurotoxin that is similar to the venom found in
        spiders and cone snails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c8ed9-efbd-4b23-a2cb-963a1b8cb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its American and European counterparts, being stung by a
        dendrocnide tree -- which means "stinging tree" -- can cause pain that lasts
        for days -- or even weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25b35c-9da1-40a9-af4f-bf0de8a96eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope the study, published Wednesday in the Science Advances
        journal, will help provide new information as to how pain-sensing nerves function,
        and help in developing painkillers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5621f7-8ec9-4185-b480-cfb672c5aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian stinging tree species are particularly notorious
        for producing [an] excruciatingly painful sting," said Irina Vetter, associate
        professor at the University of Queensland''s Institute for Molecular Bioscience,
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98d9c2-17f4-47be-b418-9f5d8617dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dendrocnide plant, commonly referred to by its indigenous name
        the "Gympie-Gympie" tree, is a rainforest nettle that can be found in eastern
        parts of Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df838c9-55bd-4cce-8332-e05f14a7bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other nettle plants, the trees are covered in fine, needle-like
        hairs and are known to cause extreme, long-lasting pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e20ed-a6a5-4aab-bef0-a60806e84732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine appendages "look like fine hairs, but actually act like
        hypodermic needles that inject toxins when they make contact with skin," Vetter
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94bb2c-f675-4466-b024-a62c802f3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, scientists were unable to figure out which molecules
        inside the plant caused such severe pain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959abc03-ee3a-45df-840e-6f890eaab749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar plants normally contain small molecules such as histamine,
        acetylcholine and formic acid, but none of these cause the severe pain elicited
        by Gympie-Gympie trees, which suggested to researchers that there was an unidentified
        neurotoxin to be found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6834bea-55ce-496b-ae94-52b9825dd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team discovered a new type of neurotoxin, coined as "gympietides"
        -- which they named after the plant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab2b5f-bde5-4b88-9d74-34e27febbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gympietides are similar to spider and cone snail toxins in the
        way they fold into their 3D molecular structures and target the same pain
        receptors," said Vetter. "This arguably makes the Gympie-Gympie tree a truly
        ''venomous'' plant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6b747-b3e2-4172-acc8-9c60fab6fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vetter said that the long-term pain caused by the trees may be explained
        by the gympietides permanently changing the sodium channels in a person''s
        sensory neurons, as opposed to the plants'' fine hairs getting stuck in skin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66842d-912e-4f66-80c7-ceebc74ad639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By understanding how this toxin works, we hope to provide better
        treatment to those who have been stung by the plant, to ease or eliminate
        the pain," added Vetter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53052dd3-af42-45a7-8b61-13197cb7d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T06:46:30.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/17/asia/australia-venomous-stinging-trees-scn-scli-intl/index.html"
        href="https://edition.cnn.com/2020/09/17/asia/australia-venomous-stinging-trees-scn-scli-intl/index.html"
        target="_blank">Spider-like venom found in Australian stinging trees -- and
        the pain can last for weeks</a></em></p>'
