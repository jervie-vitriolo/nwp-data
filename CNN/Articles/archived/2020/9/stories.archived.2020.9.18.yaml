    'jcr:uuid': 'a36bebec-39b9-4941-a026-860078ad4fe2'
    'lead': 'The United States may not see a "double whammy" this fall of both the
      coronavirus and influenza, Dr. Anthony Fauci said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T15:23:40.344+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:24:57.756+08:00
