      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        Banks and other financial institutions cannot charge additional fees on due
        loans for two months with the passage of the Bayanihan to Recover as One Act,
        the Bangko Sentral ng Pilipinas said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce691d-8d59-44d9-9263-4e2407f72c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno signed a memorandum requiring all supervised
        financial firms to comply with the provisions of the economic stimulus measure
        meant to boost economic recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38c636-939b-44c6-8c71-c3be00c6f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section of the new law requires a 60-day grace period for all
        existing loans, which will fall due between now and December 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086f280-462d-45b1-8d7f-d89f5d397b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandatory one-time 60-day grace period shall apply to each
        loan of individuals and entities with multiple loans," Diokno said. <a href="http://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html">Charges
        on overdue loans were earlier put on hold</a>when the country was placed under
        the strictest form of lockdown due to the COVID-19 outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa651c-ba36-4bb0-8338-f888a02c5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that banks cannot charge late payment penalties, other
        fees, or additional incurred interest on the amortizations during the two-month
        period, even if the loans are due.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c875555-b383-4afb-8c6c-dc4b0fa1b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal amount as well as the original accrued interest for
        the covered months may be settled at a later due date or loans may be restructured.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/xq6bMz13U7">pic.twitter.com/xq6bMz13U7</a></p>&mdash;
        Benjamin Diokno (@GovBenDiokno) <a href="https://twitter.com/GovBenDiokno/status/1306860994942050304?ref_src=twsrc%5Etfw">September
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fefd0-2096-4be2-8b79-d9d94744a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7964134-3641-48c7-ba16-eadd23af555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2, now known as <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/20200911-RA-11494-RRD.pdf">Republic
        Act 11494</a>, sets aside P165.5 billion for additional health spending as
        well as assistance to sectors hard hit by the global COVID-19 crisis. The
        law took effect September 15 and is valid until yearend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcefc6-beda-4736-a10b-635b517fdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides a loan payment moratorium for lending companies,
        property developers, insurance firms, and state-run corporations Government
        Service Insurance System, Social Security System, and<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/4/Pag-ibig-members-payment-moratorium.html"
        href="https://www.cnnphilippines.com/news/2020/9/4/Pag-ibig-members-payment-moratorium.html">
        Pag-IBIG Fund</a>. Meanwhile, utility companies are required to hold off fee
        collections for at least a month, which may be settled in tranches later on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1579fd0-7e19-4334-9586-3086f3bd7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:17:57.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/24/meralco-extends-no-power-disconnection-period-october-31.html">Meralco
        extends ''no disconnection'' period until end-October</a></strong></p>'
  'philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T17:23:14.045+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9888ab6b-9ed6-438d-a017-cdab0b186e33'
    'lead': 'The Philippine government will not budge on its policy of shelving its
      arbitral victory in the maritime dispute against China, even as major European
      powers have brought the issue to the United Nations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T17:26:30.531+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:24:44.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:46.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Philippines', 'arbitral-ruling', 'Germany',
      'France', 'United-Kingdom', 'United-Nations', 'China']
    'template': '1'
    'title': 'PH stands pat on setting aside arbitration win as other nations reject
      Beijings South China Sea claim  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f13105-ae74-47c7-a65c-3692a33cc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        The Philippine government will not budge on its policy of shelving its arbitral
        victory in the maritime dispute against China, even as major European powers
        have brought the issue to the United Nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463e192-fcca-4079-b453-d400c2da9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Friday, Presidential Spokesperson
        Harry Roque said the Philippines acknowledged France, Germany, and the United
        Kingdom for backing Manilas arbitration win, but said there was no need for
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af509d56-9afc-4b0f-bfd7-e4b1066ebdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nagpapasalamat po tayo sa suporta pero</em> (We are grateful
        for the support but) the arbitral award is binding on the parties thereto,
        said Roque, a professor of international law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8493872-896e-4f38-8873-2a43a6430bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries<a href="https://cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html">
        recently filed a joint note verbale</a> stressing that Beijing''s historical
        claims to almost the entire South China Sea violate international law, as
        ruled by an international tribunal in the case filed by the Philippines. The
        landmark ruling by the Permanent Court of Arbitration recognized Manilas
        sovereign rights to areas within its exclusive economic zone in the West Philippine
        Sea, invalidating China''s sweeping claim.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b40355-68d3-4339-8ab2-e4de05ac1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China maintain they agree to disagree on the
        decision to make way for cooperation. Manila lodged several diplomatic protests
        over China''s incursions in the West Philippine Sea, but experts have called
        on the government to take the fight to the United Nations to compel the East
        Asian giant to recognize the arbitral ruling.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29bb20-49c9-476c-9504-d603b70bfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:28:00.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/21/diplomatic-protest-philippines-china-scarborough-.html">READ:&nbsp;Latest
        diplomatic protest wont affect PH-China ties  Malacaang</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa049df5-0f38-4baa-8601-ed26e37bad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials<a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-UNGA-arbitral-ruling-China.html">
        have repeatedly rejected these calls</a>. Roque said the government is just
        being realistic, insisting that the Philippines could not get majority support
        in the 193-member UN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87bf42-c4a0-4fa2-adc7-26734bd6c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sa international law po unfortunately wala tayong pulis na
        mapupuntahan para mapatupad yang desisyon</em>, Roque said. <em>Black propaganda
        po yan na meron pa tayong ibang dapat gawin</em>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a9c76-6829-4f96-b099-85d80872ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In international law, unfortunately, theres no police
        we can go to in order to enforce the decision. Its black propaganda that
        we can still do something else.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123d147-bf3c-40c0-b4da-e7bba7574aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Teddy Boy Locsin, Jr. also said
        he believes the backing of three countries is not enough to win what he perceives
        as a numbers game in the U.N.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3617bbb-9a80-4f91-aec1-d25b8867c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine if I had brought the matter up in the U.N. General Assembly
        where numbers talk and not right as suggested by idiots, he said in a tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251ed25-0a1b-4026-9dc6-cf33d10197cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Dutertes policy stays  the country will set
        disputes aside and pursue trade and other forms of cooperation with China,
        Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c200ca-f018-4b5a-9e10-b50470c82f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque refuted criticisms on the President''s soft stance on the
        dispute, saying the government had completed the act of being assertive
        when it filed an arbitration case against China during the previous administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6379d0f-7121-4532-b6a1-ecb2ce0bf605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario in a statement
        said it is both incomprehensible and disappointing that the government refuses
        to invoke the arbitral ruling despite "clear international and domestic support."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041b026-756a-45f7-9b8a-0a7060b7c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, along with former Ombudsman Conchita Carpio-Morales
        filed a complaint against Chinese officials at the International Criminal
        Court (ICC) for illegal actions in the South China Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc335e-960d-4cc0-ba7d-79834dbe47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:26:30.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC said this may be outside its jurisction, but a response
        has been filed to push the case forward, with retired Senior Associate Justice
        Antonio Carpio<a href="https://cnnphilippines.com/news/2020/9/16/Antonio-Carpio-ICC-crimes-against-humanity-Xi-Jinping.html">
        joining the fight.</a></p>'
