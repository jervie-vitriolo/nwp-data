  'US-ban-TikTok-WeChat':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-18T20:21:44.782+08:00
    'imagesource': 'jcr:98039f23-2768-45b5-922b-5d91267250c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b14cd6-907d-4633-a83e-07c41351e057'
    'lead': 'The Trump administration''s executive orders against the two apps are
      set to take effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T20:25:36.182+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:24:31.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:50.210+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US will ban WeChat and TikTok downloads on Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7392615-59e1-46a4-b660-2f06cf42cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.182+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Commerce Department plans to restrict
        access to TikTok and WeChat on Sunday as the Trump administration''s executive
        orders against the two apps are set to take effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f7c62-00a0-4e6c-a858-4b78032d1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department said Friday that as of Sunday, any moves to distribute
        or maintain WeChat or TikTok on an app store will be prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf5f25-ec2b-4e38-8a16-72ea79f8d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Department said, it will be illegal to host or
        transfer internet traffic associated with WeChat beginning Sunday. The same
        will be true for TikTok as of Nov. 12, it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c53112-3438-4d74-badd-1dc17dc8945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further restrictions could still be announced later, including against
        other apps if they are seen to be used as workarounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5f31d-71fd-4e87-b861-84e62255848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions prove once again that President Trump will do
        everything in his power to guarantee our national security and protect Americans
        from the threats of the Chinese Communist Party," said Commerce Secretary
        Wilbur Ross in a release. "At the President''s direction, we have taken significant
        action to combat China''s malicious collection of American citizens'' personal
        data, while promoting our national values, democratic rules-based norms, and
        aggressive enforcement of U.S. laws and regulations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368479e-d37a-4af3-a155-1d331bc0ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:25:36.183+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/18/tech/tiktok-download-commerce/index.html">US
        will ban WeChat and TikTok downloads on Sunday"</a></em></p>'
