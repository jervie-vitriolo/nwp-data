  'maintaining-relationships-pandemic':
    'caption': 'The months-long lockdown may place some relationships under strain,
      but a veteran life coach reminds that on the other side of a coin is an opportunity
      for more meaningful connections.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-18T19:25:42.993+08:00
    'imagesource': 'jcr:f219d980-5392-4d76-9edc-fc833c9237d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6275ec1a-420b-433e-bb34-c56e496b301b'
    'lead': 'The months-long lockdown may place some relationships under strain, but
      a veteran life coach reminds that on the other side of a coin is an opportunity
      for more meaningful connections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T19:26:58.011+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:24:36.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:49.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Intentional connections: How our relationships can survive the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce6474-22a8-4bd3-813a-ac0dabfb1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        The months-long lockdown has placed some relationships under strain. Both
        the inability to see some people&nbsp;in flesh and the extended period of
        time stuck in the same space with others have proved overwhelming for a number
        of people, more so at a time when the whole world fears contracting a deadly
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f072f-7b19-4eb2-8100-ea168d00647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work-from-home setup, necessitated by strict quarantine rules,
        adds to these sources of stress, veteran life coach Eric Cruz told CNN Philippines''
        Newsroom Ngayon on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009d9f7-d36f-4f04-90ac-a2b8324ec8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With not much physical distinction now, ones professional life
        tends to encroach on the personal one, possibly bringing negative energy to
        what shouldve been a space for breathing and recovery. And it only follows
        that heightened stress levels affect how we relate with others, according
        to Cruz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb31df-4825-4bc7-88e0-741f673a62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help our relationships  whether they be with family, friends,
        or a partner  he&nbsp;said it is important to remember that everyone is likely
        still trying to navigate the new normal, and that patience would go a long
        way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bdcd3-a7f8-4700-b6a7-d5767c81e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Striking a balance</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0b145-ec59-4270-8acf-867f05950455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared healthy experiences is an important factor in developing
        relationships, Cruz said, but equally crucial is honoring one anothers personal
        space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b3d42-e9ed-4a46-a2ba-4dd69bb966bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establish routines that will provide space for everyone to be mindful,
        to take a pause,&nbsp;and to just breathe, advised Cruz. He explained that
        setting aside time to respect personal space, especially of those whom we
        live with, may help in bringing back a sense of normalcy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71232464-be70-4b82-ba8c-4cc2eecabfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that is settled, even those far apart should not neglect quality
        time with each other, he added. The social distancing norm is no excuse, with
        technology making it easier to go to concerts, visit museums, and enroll in
        classes together, albeit virtually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f043db-ee22-462d-89bb-8e90d83dfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sa tingin ko pinaka challenge lang dyan yung mga may edad
        na di masyadong familiar with technology, Cruz said. Kaya rin mas importante
        that we spend time with them kahit na malayo, to give them a call, kasi mas
        mahirap sa kanila to navigate this new reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19588a76-da09-4622-951e-84a362be242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the main challenge here is for older people
        who arent much familiar with technology. Thats why its important that we
        spend time with them&nbsp;although physically apart, to give them a call,
        since its harder for them to navigate this new reality.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bffca4-3960-49e3-9506-fd1323a4c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conscious actions, reframing the mindset</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c24b5-a984-495f-93c3-835efd2d8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides simply spending time together, people should also work towards
        forming intentional connections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98ea48-9bdf-4dfb-ab76-04d673e0f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said, We have to take a look at how we are in our relationships,
        and have an intention. What kind of relationship do I want to have with my
        family?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f4ea5-6f58-41b0-bcce-32dd074211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this comes the need to recalibrate the way we think from time
        to time, according to Cruz, and consider that it may be things outside of
        our control that make us view things in a less than ideal light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c97f8-45cd-4a43-8557-b04714e61ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, they think [the problem''s] not gonna be solved easily
        or its a compounding of previous problems in the relationship na ngayon ''di
        mo na matakasan, but as a matter of fact....we are just in a pandemic, he
        said. He stressed however that abuse, in any form, is a different issue altogether,
        and that when such enters the picture, immediate action to stop it must be
        done, as much as possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffffde-804a-417f-bb2f-cab31616143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over six months at home under varying levels of quarantine
        status, it is easy to think of our situation and the lack of face-to-face
        interaction with friends as dull, but Cruz pointed out that every shared experience
        can still be a discovery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dc847-9707-47e6-a942-4757b476821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:26:58.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initiate that stage again of discovering something new about the
        other person, he said. Kahit na family ito, may mga bagay parin na pwede
        natin matuklasan tungkol sa isat isa (Even if this is within the family,
        there are still things we may discover about each other.)"</p>'
  'DOH-2021-budget-cut-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T19:28:31.362+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b87de2b-3459-4e68-8fc0-29c6e1afe10b'
    'lead': 'Lawmakers at the House of Representatives question the funds slashed
      from the proposed 2021 budget of the Department of Health especially after the
      countrys struggles to battle the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T19:30:19.593+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:24:35.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:49.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Order of priorities'' questioned as DBM slashes 2021 budget of DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5668d-0d1d-4da5-9794-02979199bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        Lawmakers at the House of Representatives on Friday questioned the funds slashed
        from the proposed 2021 budget of the Department of Health (DOH) especially
        after the countrys struggles to battle the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b6183-950c-46d7-b571-f5ec1a9cccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations of the House Committee on Appropriations
        on the DOH budget for next year, Health Secretary Francisco Duque III said
        the department originally submitted to the Department of Budget and Management
        (DBM) a 45 billion budget proposal for its Health Facilities Enhancement
        Program (HFEP), which aims to upgrade public healthcare infrastructure</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91002af4-e4d5-4267-98df-20789953cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 4.7 billion was approved for the program, according
        to Duque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ca5b7-689f-43fe-80ce-b8c163e01d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another 5.5 billion was authorized, but it is under the
        unprogrammed fund, and the money could only be released if there are additional
        revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4805e-1996-4ff3-8c8d-fa5412c4c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque then asked the House of Representatives to add 10 billion
        to the HFEP allocation as he noted the budget cut may negatively impact the
        implementation of the universal healthcare program as well as the COVID-19
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a13b9-9a8f-49ce-aac4-7f56480f37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence of the reduction, our goal in the implementation
        of COVID-19 response and the universal healthcare program will be significantly
        affected with delays in functionality, licensing and accreditation of healthcare
        facilities due to the lack of infrastructure and equipment, the health chief
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586e129-d2b6-437c-883c-6c7ff56cfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the DBM said the HFEP allocation was slashed because
        of its slow implementation in the previous years despite the huge funds
        released to the DOH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a797c3e-e57f-4c0d-9876-9e5c37e30b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008 ... our records show that only 56% of the allotment
        provided to them has been disbursed, DBM Director Mary Anne dela Vega said
        in the same budget briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c28481-7ea6-49a8-ad04-358f3f46a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the purchase of the coronavirus vaccines also suffered
        cuts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72167b93-bfe9-4b77-8b09-7cf19a9d8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje said the DOH requested 12.9
        billion for the procurement of potential COVID-19 vaccines, but only 2.5
        billion was granted by DBM.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59fc97-1c40-4a5c-867c-3f70683f41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said they could get a loan from the Land Bank of the Philippines
        to cover the remaining budget requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce54ee5-ab01-4c76-b273-05038ac90a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Carlos Zarate also lamented the decrease in the budgets of
        the COVID-19 referral hospitals Lung Center of the Philippines and Philippine
        Childrens Medical Center (PCMC).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c20a8-f12e-4429-a771-3ca0e325c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget of the Lung Center was cut by 10 million, while the
        PCMC budget was reduced by P200 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2d087-9a8e-44c7-9fc6-eb947a473ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate also pointed out a smaller budget for the program to strengthen
        the DOH''s epidemiology bureau, which has a key role in the health crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06377d64-5fbb-4070-9428-ff831f5c8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked: Are these not important and related to the issue of pandemic?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b473c-e669-4f8c-92f8-80c6a5a4f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Mario Villaverde said the DBM has given the
        DOH a budget ceiling and that not all of their requests were accommodated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2132ff-1b11-4cf3-bd30-6b7bcacbf8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Order of priorities</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb2ca3-4637-4fad-9e2e-d46d43f62a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. Angelina Tan decried the order of priorities of the
        economic managers in the appropriations bill for 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d4da7-c3aa-44d0-8a55-02488bb3e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, who is also chairperson of the House Committee on Health, noted
        that the DOH only has the fifth highest budget for next year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d987ec-aa35-4241-ae07-de8040edc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:30:19.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our experience with the COVID-19 pandemic should have been a wake
        up call to our economic managers that we should have put more weight on the
        health needs of the country, Tan said.</p>'
