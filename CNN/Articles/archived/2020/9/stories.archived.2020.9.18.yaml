      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Justin Bieber and Chance the Rapper have
        released a new track, "Holy," with a five-minute video starring Ryan Destiny
        from Fox series "Star" and Wilmer Valderrama from "NCIS."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3753a-8248-40d4-82d9-5b73c40b115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:43:16.298+08:00
