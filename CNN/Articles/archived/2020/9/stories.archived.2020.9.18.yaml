      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) -</strong>
        Filipino pole vaulter EJ Obiena leaped into his new season-best clearance
        of 5.80 meters and secured the bronze medal in the 2020 Rome Diamond League
        on Friday.</p>'
