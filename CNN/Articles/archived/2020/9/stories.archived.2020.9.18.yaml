    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-09-18T20:30:53.109+08:00
    'imagesource': 'jcr:837fe260-765c-47a3-b1bd-0d5c72cc649c'
