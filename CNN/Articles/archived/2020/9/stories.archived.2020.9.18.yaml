      'mgnl:type': 'text'
      'text': '<p><em>Britory products will be available initially in Shopee, Lazada,
        and other leading online selling platforms in the Philippines.</em></p>'
  'taiwan-us-china-military-drills':
    'author': 'Ben Westcott, CNN'
    'caption': 'A high-profile United States official is visiting Taiwan for the second
      time in two months, the latest sign of warming ties between Washington and Taipei,
      as Beijing escalates pressure on the self-governed island through a series of
      military drills and aircraft incursions. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T16:32:52.462+08:00
    'imagesource': 'jcr:5abc53ab-cef6-4866-9987-fabb7fff763f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c3602e8-d23c-4b74-bb1e-4f365a8632c9'
    'lead': 'A high-profile United States official is visiting Taiwan for the second
      time in two months, the latest sign of warming ties between Washington and Taipei,
      as Beijing escalates pressure on the self-governed island through a series of
      military drills and aircraft incursions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T16:36:27.870+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:24:50.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:45.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Taiwan', 'China']
    'template': '1'
    'title': 'US holds its second high-profile visit to Taiwan in two months as Beijing
      escalates military pressure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817aa218-e203-47b7-8290-077a11251741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A high-profile United States official is
        visiting Taiwan for the second time in two months, the latest sign of warming
        ties between Washington and Taipei, as Beijing escalates pressure on the self-governed
        island through a series of military drills and aircraft incursions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8159e1-5682-4a95-b194-ba408f33d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Krach, the Under Secretary of State for Economic Growth, Energy,
        and the Environment, arrived in Taiwan late Thursday local time, and will
        represent the US at the memorial service for former Taiwan President Lee Teng-hui
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76613b-7588-4ab0-bf45-895803113a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krach''s visit comes just over a month after US Secretary of Health
        and Human Services Alex Azar visited Taiwan in mid-August, ostensibly to discuss
        coronavirus prevention measures but also in a highly symbolic show of support
        by the Trump administration for Taipei. Azar was the highest-level US official
        to visit the island in decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5778d34-c297-481c-b65a-e7e988d50cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has maintained close ties with Taiwan since the island split
        from mainland China in 1949 after the end of a bloody civil war. But since
        Washington and Beijing established formal diplomatic ties in 1979, the US
        had largely refrained from sending high-level officials to Taipei so as to
        not antagonize the Chinese government, which continues to view the self-governing
        democracy of around 24 million people as an inseparable part of its territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f37845-2b4b-41a0-97c6-fcacc533c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader, President Xi Jinping, has been clear in his ambitions
        to "reunify" the island with the mainland, and has refused to rule out the
        use of force, even though the ruling Chinese Communist Party has never exerted
        direct control over Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eefbf0-792f-4487-a142-5f94416a3169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krach''s intention to pay tribute to former Taiwan President Lee,
        who died on July 30 at age of 97, is highly likely to anger Beijing, experts
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9a642-16bc-41c4-a525-e29b15890e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yinan He, an associate professor at the Department of International
        Relations at Lehigh University, said that Lee had been the first Taiwan leader
        to float the idea of the island being a separate distinct entity from mainland
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15076f-65c4-4267-99b9-638c40d8beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes him No. 1 or No. 2 most-hated person on Beijing''s list
        for Taiwan. So by paying tribute to this person the Trump administration is
        really poking Beijing in the eye," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74316c9d-06d4-4651-843f-728a0b2e5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department announced Thursday that Krach was on his
        way to Taiwan for the memorial service, but didn''t give any further information
        on his schedule or his plans while in Taipei. "As Taiwan''s first democratically
        elected president, Lee ushered in a new era of democracy, economic prosperity,
        openness, and rule of law," State Department spokeswoman Morgan Ortagus said
        on her official Twitter account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1b28b-c219-4b52-bd8c-fafcfb1b1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs spokesman Wang Wenbin said
        Thursday that the US and Taiwan must "immediately stop" official exchanges.
        "China firmly opposes any form of official exchanges between the United States
        and Taiwan. This position is consistent and clear," added Wang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43b8b0-7991-4162-b964-5aca517c88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in China''s state-run tabloid Global Times, titled
        "Krach''s visit to bring misfortune to Taiwan," showed a cartoon of Uncle
        Sam, wearing a blindfold, leading Taiwan''s President Tsai Ing-wen into a
        hole. "An increasing number of people are worried that the Taiwan Straits
        will be the most likely powder keg in the China-US competition," the editorial
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977361a7-a392-45bb-ba79-b8da47748d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military tensions rise</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ab9b9-d515-4f95-a744-f2c812bf9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krach''s visit comes as Beijing has been ramping up military pressure
        on Taiwan, holding drills in waters close to the island and flying fighter
        jets into airspace claimed by Taipei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e4ce8-0f31-4550-b6ff-bc14650ad787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Ministry of Defense announced new military exercises
        in the Taiwan Strait, which spokesman Ren Guoqiang called "a legitimate and
        necessary action" in response to warming US-Taiwan relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82562a-7ba9-4690-a9b4-e5b01d17e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether [the purpose of the liaison] is to use Taiwan to control
        China, or for Taiwan to rise based on foreign power, it is doomed to be a
        dead end. Those who play with fire will burn themselves," Ren said at a press
        conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b87c854-d590-4266-9a1c-3e7ab464131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just the latest in a series of Chinese military exercises
        which have been held around Taiwan in the past few weeks. On Wednesday, less
        than 24 hours before Krach left for Taiwan, two Y-8 Anti-Submarine Aircraft
        flew two sorties into Taiwan''s Southwest Air Defense Identification Zone
        (ADIZ), according to the island''s Defense Ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d7ba1-19d4-41c0-be8a-c7622d505715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s military ordered the two planes to leave the island''s
        airspace before dispatching aircraft to monitor them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d4fff-ea37-434d-b812-f95c9fc68fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week earlier, on September 10, Taiwan''s Defense Ministry publicly
        admonished Beijing for entering its ADIZ multiple times during drills by the
        People''s Liberation Army (PLA) within 90 nautical miles (166 kilometers)
        of Taiwan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847a19a-e478-4252-ac38-5710b961f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These military actions have seriously roiled Taiwan and threaten
        peace and stability in the region," Vice Defense Minister Chang Che-ping said
        at a news conference. Taiwan''s news agency CNA said that about 30 planes
        had taken part in the drills, crossing into Taiwan''s ADIZ at least 21 times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a58b4-f0c9-46d6-8271-378222de6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan began the second part of its own annual Han Kuang military
        drills on Monday, after they were delayed for five months due to the coronavirus
        pandemic. CNA said that the computer-aided military drills will simulate a
        "similar" situation to the recent Chinese military aircraft incursions into
        the island''s ADIZ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd134d-02c6-467c-9d30-837b9115efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the PLA''s extensive drills on Wednesday, China''s
        Taiwan Affairs Office spokesman Ma Xiaoguang said that the drills were aimed
        at deterring interference by "external forces" and Taiwan separatists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51064e2-6469-4247-bee2-152b76fc54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said that China was prepared to meet any interference in Taiwan''s
        affairs or attempts at independence with "firm will, full confidence and sufficient
        capabilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee6258-c8ff-46ab-95de-8e92f855a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:36:27.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/17/asia/taiwan-us-china-keith-krach-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/17/asia/taiwan-us-china-keith-krach-intl-hnk/index.html">US
        holds its second high-profile visit to Taiwan in two months as Beijing escalates
        military pressure</a>"</em></p>'
  'former-pence-aide-slams-trump-endorses-biden':
