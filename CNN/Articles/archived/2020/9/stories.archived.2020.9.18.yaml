    'title': 'Baguio to reopen for visitors from Ilocos Region with booked tours'
    'updated': 2020-09-18T20:20:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acdedc-17cf-4ad7-8e77-eec14cc94ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:54:07.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) </strong>
        The summer capital will reopen its doors to tourists from the north subject
        to health protocols beginning September 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150f237-4766-4628-a7a9-e37bbf9b2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:54:07.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City will receive 200 tourists daily from the Ilocos Region.
        Visitors need to be booked under a guided tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30daae87-dada-4460-a3d6-46b45018b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:54:07.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be limited to guided tour, <em>wala pa sa period na pwede
        ang</em> DIY tourists [do-it-yourself tourists are not yet allowed]," Mayor
        Benjamin Magalong said on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a4859-f957-4741-87b4-e4f41800604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:10:46.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Tourism Undersecretary Benito Bengzon, Jr. said the
        agency is looking to open the "ridge to reef" travel bubble covering Baguio
        City and nearby Pangasinan, La Union, Ilocos Norte, and Ilocos Sur, but only
        travelers from the region are welcome to limit imported COVID-19 infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fe013-50f0-478b-80ba-e144df8e72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:10:46.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed327d73-e56e-45b0-a45e-760b5ac2ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:10:46.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we are also looking at the possibility of combining
        Boracay with some neighboring destinations to form another bubble. We''re
        also looking at other parts of the Visayas," Bengzon told CNN Philippines''
        <em>The Exchange.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea1349-258f-4a15-b21d-570bd0847cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:54:07.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors need to submit a number of documents online such as medical
        certificate, result of COVID-19 antigen or RT-PCR test, and travel pass. Before
        they can enter the city, they have to present their QR code to limit exposure
        to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0151546-64a6-4b5e-a4b4-e925f2e55777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:54:07.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said they are hoping Baguio
        City, led by the national government''s contact tracing czar, can serve as
        "model" to slowly reopen tourism in other areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f6eb4-5f42-41bc-9b54-ae5c74d95c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:10:46.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:24:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Tagaytay City  a relatively closer spot to Metro
        Manila residents looking for colder weather  Roque said a travel pass is
        still needed to enter the popular spot in Cavite, except for residents of
        the province.</p>'
    '7':
