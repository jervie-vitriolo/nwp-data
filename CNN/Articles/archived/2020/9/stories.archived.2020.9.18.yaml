      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72bde4-ca35-407e-8f0a-5fa9d33d9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.380+08:00
      'mgnl:createdBy': 'bamba'
