      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been similar promotions and payouts before, from watching
        Steven King movies to living off the grid. German space scientists last year
        offered women nearly $19,000 to stay in bed for two months so they could study
        the effects of weightlessness.</p>'
    '24':
