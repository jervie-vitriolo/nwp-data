      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season-best record of Obiena is a hairline shy of his personal-best
        5.81 meters, recorded in a competition in Chiara, Italy on September 2019.
        His performance there secured him a slot in the now postponed Tokyo Olympics,
        the first Filipino to do so.</p>'
