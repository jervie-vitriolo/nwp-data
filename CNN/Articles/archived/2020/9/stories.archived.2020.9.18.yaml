    'lead': 'Justin Bieber and Chance the Rapper have released a new track, ''Holy,''
      with a five-minute video starring Ryan Destiny from Fox series ''Star'' and
      Wilmer Valderrama from ''NCIS.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T19:43:16.298+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:24:34.247+08:00
