      'jcr:uuid': '0b140aa9-5491-4c47-92e8-1e84dabb7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that has many companies trying to figure out how to help working
        parents juggle the added responsibilities of remote learning and childcare
        while still getting their jobs done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafef20a-ec07-48f5-8454-a8deeafa35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69802ac3-daf7-424e-b505-9cacfef53487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has accelerated the demand for programs that retain and attract
        working parents -- specifically working mothers," said Sarahjane Sacchetti,
        CEO of Cleo, a family benefits platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0b027-2eaa-4897-835c-3f31c2cb4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb6869-df7a-4b25-a0c2-85289b982443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has more companies prioritizing family benefits, she said.
        "We''ve seen an acceleration of ''middle ground'' employers, who typically
        weren''t in the perk wars, start to look at this category."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975ae45-c4b5-414f-9d44-2724427c0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed36c2a-b97c-4407-9551-378b4ca57277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there isn''t a one-size-fits-all solution. The demands of a
        toddler on a working parent are much different than that of a sixth grader
        or a teenager, for example.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b580bc-218e-455e-ba4d-d5ef2901e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91bc4e-3ac5-40a0-81c0-12e2c2ce18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the programs companies have started to
        help working parents:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc02636-8e60-498a-abcc-b25b0286d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27735d9-f3e2-40e1-9a48-20c6c3801e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Financial help</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed21fd-0e90-4453-af07-01a5f9b80608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare is one of the biggest expenses families face. And with
        some schools opting to do remote learning full-time or only meeting a few
        days a week in person, some parents are facing the added expense of finding
        care during the workday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31695a-0f2d-48d6-898b-9dae16844d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2e55d-9a81-4919-9cd3-311e3f26f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are helping to offset those costs. Bank of America,
        for example, is reimbursing eligible employees $75 or $100 a day for childcare,
        depending on their compensation, through the end of the year. The reimbursement
        can be used for children 12 and younger and workers can choose their own childcare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdee981-1935-49ee-b95a-12ad5f4775c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50ab86-a2a2-42b7-a7b1-3c21a96a87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional paid leave</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463ab82-1f30-4802-b248-6939e8dff62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are hoping that giving working parents more time
        off will help lighten the load.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098ce81-7ba4-4b17-bf11-fae9b4abd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f128b56-b782-42e2-a541-fa6e6d26ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents at Microsoft received an additional 12 weeks of paid parental
        leave earlier this year to help with extended school closures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8f4bf-be13-4fa8-b314-7c17f8113b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7da5-3627-4b00-a991-68f823543dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google extended its family leave to 14 weeks in April for workers
        to take care of their families during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cb8da-dbf6-4ab3-b9c1-c8055f30e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3f0f5-0608-40bb-b174-c1df1d4a09f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping kids occupied</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a4d3c-bff7-46ee-81cc-8a209b0dded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids have a lot of energy, and it''s hard to keep up with them while
        also trying to get your work done.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083a3c0-b28f-456f-a468-82b2c70b37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645f239-603c-4b25-91af-a39f109ea73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So software developer Globant decided to help working parents at
        its company by providing virtual activities for kids that are run by outside
        professionals. The activities include art classes, movement breaks and magic
        shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b16cf1-9b84-47aa-bd58-5ee0c88f24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf8f0d-5f24-4e13-b26a-fe189bb636a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The schedule is published ahead of time so parents can plan for
        it," said Sanja Licina, lead of Future of Organizations at Globant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a8474-e65d-418d-80be-63183581afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad01d2a-3ed8-414b-9c87-feedb0534032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to continue to hold virtual activities until students
        can return to the classroom full time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e86e7-92b8-43d6-94c3-1d2a103bb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262eac97-d63c-4e4c-8b55-4fa17b1fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flexible schedules</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f61a8-3ce0-4f08-a87e-2ea8f52f54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some parents, the afternoons are the craziest time of day. They
        might be trying to help their kids with homework, participate in virtual after-school
        activities and prep for dinner, all of which makes focusing on work next to
        impossible. For other parents, this might be the most productive time because
        that''s when their child is napping.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683eea0-26ab-4562-9c9b-98d8002c318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ed849-12a6-4aff-ba27-68dc63af7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Paylocity, employees work with their managers to set up a schedule
        that best meets their work-life demands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba08a45-9349-40a7-a513-6f12d01c8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d161cb-47bc-4f3a-9ad3-b017b15208a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provided guidelines to managers on all the different arrangements
        we could offer employees to still get work done," said CEO Steve Beauchamp.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080a4ec-b714-4255-8315-3cc03e0d051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097b246-1558-4d50-ab8b-4e25115c1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led some workers to embrace split schedules, which could
        mean taking a long break in the middle of the day and coming back online in
        the evenings, or working a four-day week with 10-hour days. Some have also
        chosen to temporarily reduce their hours and have their pay adjusted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adb6da-7f95-48ba-8c08-094f4a5614bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428cbf9-a030-4590-a8b6-26a9c9cdcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also added more PTO and sick days to give workers more
        flexibility.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112860b-99b9-48a2-a87f-be2d86092797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3c448-4a02-47a8-a9f9-f5ae58882a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Expanding childcare</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5de35-474b-415a-8bee-5f6492b875dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota has done several employee surveys to identify what its workers
        are struggling with and how best to help them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466eb2b8-89f2-4e07-b0b2-51c6af428466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e0668-c631-4701-abe7-5935355c3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at its Georgetown, Kentucky, manufacturing facility expressed
        concerns over virtual learning and how they were going to help their children
        if they were at work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a04f7-040d-4b95-8112-93f7ce17756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a147f-59a7-46d6-a9f1-b3b4f60af858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Toyota created an on-site program for children in kindergarten
        through fifth grade to help with their virtual classes. The center has supervisors
        to help the children with remote learning as well as homework and after-school
        activities. The program costs parents $150 to $170 a week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746ca71-7ade-430b-99fe-49ace01f4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d00ba-bd89-4fac-ae2e-123a09cc7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Talking about it</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19e984-51c5-477d-a693-82e2cf612abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childcare hasn''t always been a welcome conversation in the office.
        But now, there''s no hiding it. And some companies are embracing it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11762b1c-e69f-4a49-bc24-860719862c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e390d-8415-422a-9e3c-7f7b7bf0ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Cleo''s bi-weekly All Hands meetings, children often make guest
        appearances, with no less than five babies popping up on the screen at a recent
        one.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41ac86a-f509-45cc-a2e7-b594bc695a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b8f62-b422-45a9-9833-88fc122e30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a parents'' Slack channel, where parents actively
        share tips, swap funny stories and yes, voice any frustrations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9309dc3-3433-44ea-b72f-bfb20a9ca53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd2b60-515f-4bb8-ad52-37e0aa6d5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support the programs you are offering, you have to have a conversation
        and bring light around it," Sacchetti said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0889b1-2576-4726-a667-4907a29bdcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:41:28.345+08:00
