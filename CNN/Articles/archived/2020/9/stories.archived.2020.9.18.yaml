    'template': '1'
    'title': 'NBA Playoffs: Heat seize 2-0 series lead over Celtics with second-half
      surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84baf3d-cfaf-44ce-a2a1-b54628ac4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) &nbsp;</strong>Goran Dragic scored a game-high
        25 points, Bam Adebayo had 15 of his 21 during a furious third-quarter comeback,
        and the Miami Heat rallied from an early 17-point deficit to beat the Boston
        Celtics 106-101 in Game 2 of the Eastern Conference finals Thursday night
        near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac24862-1b91-4044-a6a0-09f3d2c34e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adebayo, the hero of Game 1 with his critical block in overtime,
        added 10 rebounds as the Heat improved to 2-0 in the best-of-seven series
        and 10-1 in the playoffs. Six Miami players scored in double figures, including
        Duncan Robinson, who had 18 points on six 3-pointers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f9520-8dd4-4f72-a1cb-2e191182c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just never gave up, said Jimmy Butler, who had 14 points on
        4-of-11 shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d1539-aa53-455d-a68b-f3f3a2b191d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemba Walker emerged from a slump and put up 23 points to lead the
        Celtics, and Jayson Tatum and Jaylen Brown scored 21 apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd715fb6-e6f2-4873-b6f0-abcc768db021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.575+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 will take place Saturday night. After Thursdays game, multiple
        reporters noted screaming in the Celtics locker room, with team leader Marcus
        Smart said to be among the most vocal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df0ce4-63c6-4d3f-9c75-b504e5317a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart later declined to speak with media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db724031-f245-4125-ae48-ccf1b57cfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guys are emotional after a hard game, hard loss, Boston coach
        Brad Stevens said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bab915-37db-4d7a-b96c-56442f263026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker dismissed the ruckus as nothing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8f76b-489e-4f98-b595-ddfeef3f3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat outscored the Celtics 37-17 in the third quarter to take
        an 84-77 lead into the final period. Boston roared back with a 10-2 run in
        the middle of the fourth, knotting the score at 89 on a Brown basket with
        5:37 remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f98a4-6486-4be9-8697-b4fd5c059c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics maintained momentum and led 94-89 after a 3-pointer
        by Walker with 4:25 to go. But the Heat countered with a 13-1 run to seize
        control, Jae Crowders layup with 1:26 on the clock giving Miami a 102-95
        edge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a180502-d81c-41f2-a80d-278fc9a864e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:22.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a lot of mistakes, Walker said of the blown leads. We make
        too many minor mistakes that really hurt us. Weve got to clean that up in
        order to beat these guys.</p>'
  'Naomi-Osaka-not-play-in-French-Open':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-18T13:54:47.848+08:00
    'imagesource': 'jcr:61f3a1d1-c425-47a5-8834-16ffe009f67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59940692-4faf-4a1f-8c6b-35d87b455ed1'
    'lead': 'Less than a week after she won the US Open, three-time major champion
      Naomi Osaka of Japan announced on social media that she will not play in the
      French Open in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T14:07:25.341+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:25:01.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:43.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka will not play in the French Open'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc945c-0f81-4d26-a2b5-af5180481287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Less than a week after she won the US Open,
        three-time major champion Naomi Osaka of Japan announced on social media that
        she will not play in the French Open in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce283f4-7ec1-4c37-96ed-3072dd9859a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately I won''t be able to play the French Open this year,"
        Osaka said in posts on Twitter and Instagram on Thursday. "My hamstring is
        still sore so I won''t have enough time to prepare for the clay -- these 2
        tournaments came too close to each other for me this time."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"> <a
        href="https://t.co/W0tLuvib5U">pic.twitter.com/W0tLuvib5U</a></p>&mdash; NaomiOsaka
        (@naomiosaka) <a href="https://twitter.com/naomiosaka/status/1306748744604422145?ref_src=twsrc%5Etfw">September
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7a2cf-a7f5-4c68-8b55-1ebb0dce8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bb705-59aa-468c-8b2e-32c75ba3d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, 22, had her left hamstring wrapped throughout the US Open.
        She previously told reporters she suffered the injury during the Western &amp;
        Southern Open, which was held a week before the start of the US Open at the
        USTA Billie Jean King National Tennis Center in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657bbb56-b59c-4d7e-b018-197229f765b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka withdrew from the Western &amp; Southern Open final, citing
        the hamstring injury, giving Victoria Azarenka the win via a walkover. Osaka
        <a href="https://edition.cnn.com/2020/09/12/tennis/us-open-final-osaka-azarenka-tennis-spt-intl/index.html">rallied
        to defeat Azarenka</a> 1-6, 6-3, 6-3 in the US Open final on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6912679-91e7-4175-b089-949258a7c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Osaka, a former world No. 1, moved up six spots to
        No. 3 in the WTA rankings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb72f0e-0609-47da-a224-b2de07b49928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six of Osaka''s career singles titles have been on hard courts,
        including her US Open win during the weekend. She also won the US Open in
        2018 and the Australian Open in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3a9cf-9762-4d31-af6e-12e19b2b7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Osaka''s absence, the women''s singles draw will be missing
        the current world No. 1 and the reigning French Open champion. <a href="https://edition.cnn.com/2020/09/07/tennis/ashleigh-barty-not-defending-french-open-title-tennis-spt-intl/index.html">Ashleigh
        Barty</a> of Australia previously had announced she would not be traveling
        to Europe to defend her title, citing the Covid-19 pandemic as well as factoring
        in her lack of preparedness to play at Roland Garros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84766a3b-aa97-4cc8-ac13-ac4b643f2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening round of the French Open begins September 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec65f5d-f2ea-4e8b-a96d-b6bfe3c9064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:07:25.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:25:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/17/tennis/naomi-osaka-will-not-play-in-french-open-spt-intl/index.html">Naomi
        Osaka will not play in the French Open</a>"</em></p>'
  'missing-filipino-seafarers-japan-search-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T14:10:39.010+08:00
    'imagesource': 'jcr:f77947e9-7b03-4086-a3b4-96315261e600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a0b0cc3-ce4a-4bf4-a634-372dbc91d530'
    'lead': '''I refuse to ask other Asian powers to join in the search because that
      is an attack on the sovereignty of Japan,'' Foreign Affairs Secretary Teddy
      Boy Locsin says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T14:16:23.734+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:25:00.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:43.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin refuses to ask other countries to join search for missing seafarers
      off Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7bea6-396a-4f96-90b6-ea206264375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        Foreign Affairs Secretary Teodoro Teddy Boy Locsin, Jr. on Friday rejected
        calls for the Philippine government to seek expanded search and rescue operations
        for the 36 Filipino seafarers who went missing off the coast of Japan early
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac816b32-ec82-47f1-92fe-64c9feab66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government and ambassador and I are on this and Japan
        did not cease its search that Saturday but had in fact continued it against
        protocol, Locsin said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865910fa-c51a-41fb-b261-4614ecc0786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to Senator Risa Hontiveros letter urging the
        Department of Foreign Affairs to ask Japan to continue and bolster the search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c8e90-b461-452f-9a85-9cd6a9bd44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[A]lso, if possible, to allow other countries such as the Philippines,
        Australia, and New Zealand to join in the search as well, Hontiveros said
        in her Sept. 16 letter received by the department on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92c2c2-3b6f-4212-b0e2-d03fadae7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he cannot interfere with the affairs of the Japanese
        government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703e237-c17c-4956-84cd-bb375b652137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I refuse to ask other Asian powers to join in the search because
        that is an attack on the sovereignty of Japan, he said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Japanese
        government &amp; ambassador &amp; I are on this and Japan did not cease its
        search that Saturday but had in fact continued it against protocol. On the
        other hand, I refuse to ask other Asian powers to join in the search because
        that is an attack on the sovereignty of Japan. <a href="https://t.co/F1W0dyVHP9">https://t.co/F1W0dyVHP9</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1306757505326837760?ref_src=twsrc%5Etfw">September
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888075f-a353-4058-99ff-4b26f7596b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e621d39-fc5f-4d0e-8a9e-a30bf9291d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three crew members were onboard the Panamanian-flagged cargo
        vessel Gulf Livestock 1 when it capsized off Japan on Sept. 2,<a href="https://cnnphilippines.com/news/2020/9/3/Filipino-onboard-cargo-ship-Japan-missing.html?fbclid=IwAR0DqMgw1iEwd6JqwxWcxaBVUkl1KE79YjKMTuW8lgdQyDJgYVqsqcznUH8">
        launching rescue operations.</a> They are composed of 39 Filipinos, two New
        Zealanders and two Australians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3fbfa-cead-4cdb-b7ee-903d49051404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three Filipinos have been found to date. One of them died with
        his remains flown home on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed381448-278a-4f33-aaad-36846fa125aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines DFA announced on Sept. 10 that the Japanese Coast
        Guard<a href="https://www.cnnphilippines.com/news/2020/9/10/japan-stops-search-for-missing-crew.html">
        has decided to transition from full-time search operations to its usual patrol
        arrangements</a> after days of no progress. Japanese Ambassador to the Philippines
        Koji Haneda clarified that authorities would continue their search in hopes
        of locating the other seafarers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20588d8-72eb-4703-bf7b-f967ca83b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their families of the missing have appealed to the Philippine government
        as well as the owning company and manning agency of Gulf Livestock 1<a href="https://cnnphilippines.com/news/2020/9/16/seafarer-remains-return-to-ph.html">
        to coordinate with other countries to intensify the search.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1ba38-5ca3-4ad9-8672-a654401959da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf Navigation Holdings and LMA Korpil later released a joint statement
        saying they have urged the Japanese Coast Guard as well as states bordering
        the South China Sea to widen the search.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2dc2d-eec6-4640-8af7-5782d7d9e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:16:23.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on Thursday said there were initial discussions
        to send BRP Gabriela Silang to help in the search. But the Coast Guard has
        reservations, its spokesperson Commodore Armand Balilo told reporters, noting
        that their Japanese counterparts are already "very capable."</p>'
  'Supreme-Court-Anakbayan-Alicia-Jasper-Lucena':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T14:08:57.963+08:00
    'imagesource': 'jcr:5aa70e6d-706a-4f50-a55a-5fe982064ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbfc73a7-387b-427a-a2e0-6cd21060e862'
    'lead': 'The Supreme Court has dismissed the petition for release and protection
      filed against progressive activist group Anakbayan in connection with the alleged
      disappearance of a student.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T14:24:14.046+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:25:00.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:43.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition vs. Anakbayan over student''s alleged disappearance'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b09a2-b9ee-4d3c-82f5-99ec95d0daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        The Supreme Court has dismissed the petition for release and protection filed
        against progressive activist group Anakbayan in connection with the alleged
        disappearance of a student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17fd02a-b81a-486d-9d8f-a5013825cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Friday said the petition for the issuance of a
        writ of amparo  or protection order from the court  filed by the parents
        of 18-year-old student Alicia Jasper Lucena was "not proper" as the legal
        remedy is confined to instances of enforced disappearances and extralegal
        killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d4de6-2a88-4de2-ad3b-eadad6e95fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court said that there is not much issue that Alicia Jasper
        or AJs situation does not qualify either as an actual or threatened enforced
        disappearance or extralegal killing," the Supreme Court said, citing the decision
        penned by Chief Justice Diosdado Peralta on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d504693-96a2-426e-93a8-b5590f77cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates also junked the prayer for the issuance of a writ
        of habeas corpus -- which is an order to bring a detained person before the
        court to determine if detention is lawful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac144e71-7039-4a63-9098-89707d8cfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia''s parents filed the petition in May, claiming their daughter
        was missing and she was threatened to join and go on hiding with Anakbayan.
        The student publicly denied that she was "missing," saying she willingly left
        their home due to abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603c351-78ae-4ba0-bbf7-bd65fae4033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court noted that Alicia is not missing as she is known
        to be staying with officers of Anakbayan. It also said that she is of legal
        age, therefore, free to make her own decisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2e13e-b9d0-44fb-8b1c-912556119b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T14:24:14.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:25:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AJ, in the eyes of the State, has earned the right to make independent
        choices with respect to the places where she wants to stay, as well as to
        the persons whose company she wants to keep," the decision read.</p>'
  'Baguio-City-COVID-19-tourism':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-09-18T14:51:53.350+08:00
