      'mgnl:type': 'text'
      'text': '<p>For struggling tourism establishments, the official said loans for
        working capital will be provided in the next two weeks to help these businesses
        get back up after being shut down for the past few months, he added.</p>'
  'philhealth-abolition-huge-loss':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T14:48:02.626+08:00
    'imagesource': 'jcr:e1bcc789-86d4-483c-a2ab-e3d8d59f04b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374f9fa2-2207-482e-a50c-49a606fe8088'
    'lead': 'Millions of Filipinos who benefit from the national health insurance
      program will stand to suffer should the President decide to abolish PhilHealth,
      its spokesperson Rey Balea says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T15:00:11.168+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:24:58.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:43.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions to suffer with PhilHealth''s abolition in time of pandemic,
      says spokesman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124e87d-491f-4e14-8aec-aaf74718e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        Millions of Filipinos who benefit from the national health insurance program
        will stand to suffer should the President decide to abolish the Philippine
        Health Insurance Corporation (PhilHealth), its spokesperson Rey Balea said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ce8f4-a5de-4e0f-b059-6669a6018c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier bared that President
        Rodrigo Duterte is looking at the <a href="https://www.cnnphilippines.com/news/2020/9/17/Philhealth-abolish-privatization-Duterte.html">possibility
        of abolishing the agency,</a>&nbsp;if the newly appointed chief Dante Gierran
        is unable to rid it of widespread corruption and irregularities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a963ebf-7a6c-4907-992d-75faec2d9fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirerespeto natin ang pananaw ng ating Pangulo patungkol sa bagay
        na ''yan. Pero syempre po, kung mawawala ang PhilHealth, napakalaki ang magiging
        epekto nito sa ating bayan, Balea said in a Laging Handa virtual media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd34c6-51b2-47f4-9987-d947b80760ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the Presidents view on that matter. However,
        of course, the absence of Philhealth will have a huge impact on the nation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a0f47-afc9-406f-8027-fc39bc6a25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the insurance coverage and other health care services
        provided by the state-run insurer are even more crucial at this time of pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d358b-bc2d-4782-a6e9-933dd9000c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napakalaking kawalan po kung mawawala ang PhilHealth (The abolition
        of PhilHealth will be a huge loss), he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927944b-f1cb-44a4-aa19-aa663b2546dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balea added that if corruption is indeed present within
        the agency, it must be because some systems remain not fully automated, giving
        way to human intervention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea67540-ed29-4f9b-ade0-a543c30536ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito po ang dahilan kung bakit sinusulong nga po natin na magkaroon
        po tayo ng mas maayos na IT (information technology) system, dahil ito yung
        isang nakikitang suliranin  yung nagkakaroon pa ng pagkakataon yung iba
        for human intervention, he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874da2b-481c-453f-95ed-5f1af080602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the reason why we''re lobbying for a better
        IT system, this is one of the problems we see  that the opportunity for human
        intervention is still present.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c21dd-a79d-42c4-ae47-75bb8d06de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with leaders of Congress on Wednesday night to discuss
        measures to eliminate red tape and corruption in government agencies during
        the remainder of his term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5d107-bd93-4ca4-9392-83c7620d759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Senator Christopher Bong Go said the President
        has agreed to give Gierran a "chance" until yearend to reform the embattled
        agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4364591-e39f-4a29-b6ba-caee0512e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides abolition, Duterte is considering the privatization of the
        agency if no improvement is seen by next year, according to Sotto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6a742-c0af-4af1-964a-64a190891a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">earlier
        approved the recommendation</a>&nbsp;of the Justice Department-led task force
        probing PhilHealth to file complaints against its top officials over alleged
        anomalies, including former chief Ricardo Morales. The initial list of officials,
        however, did not include Health secretary and the agency''s ex-officio chairman
        Francisco Duque III, which drew criticism from several lawmakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcede33-1a74-4463-9fef-98fe140c12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who expressed disappontment  was Sotto, who filed a
        resolution seeking to transfer the ex-officio chairmanship of PhilHealth from
        the health secretary to the finance chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bdcc4-2642-4ef3-8de0-da917e07fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:00:11.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:24:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/16/Sotto-Duterte-OK-with-proposal-replace-health-chief-Philhealth-chair.html">Sotto:
        Duterte OK with proposal to replace health chief as PhilHealth chair&nbsp;</a></strong></p>'
  'Coronavirus-blunt-flu-season-experts-':
    'author': 'Shelby Lin Erdman, Maggie Fox and Theresa Waldrop, CNN'
