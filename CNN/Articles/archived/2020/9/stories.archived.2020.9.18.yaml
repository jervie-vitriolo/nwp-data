      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney even offered five "Disney fanatics" $1,000 and a free one-year
        subscription to Disney+ and other goodies to binge-watch movies.</p>'
