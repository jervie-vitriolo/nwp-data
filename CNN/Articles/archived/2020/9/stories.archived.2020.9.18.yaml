      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armand Duplantis of Sweden made history in his gold medal finish
        after clearing a world record 6.15 meters in the competition. He broke the
        26-year world record of famed Ukrainian pole vaulter Sergey Bubka of 6.14
        meters.</p>'
