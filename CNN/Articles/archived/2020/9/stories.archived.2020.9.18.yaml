      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811db02c-72ad-4913-91cb-58899483a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T20:07:17.531+08:00
      'mgnl:createdBy': 'eimor'
