      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper called Bieber his "best friend" in an Instagram
        post earlier this week ahead of the track''s release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14661cc-cf6a-42e8-99e1-6ebf621b19c6'
      'mgnl:activationStatus': true
