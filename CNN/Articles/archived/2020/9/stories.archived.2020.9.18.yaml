      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Once Upon A Dish</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532ecb8-f261-492f-88a5-8cd3fbb9f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.369+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Upon a Dish is not a food blog. Housed on both Instagram
        and its website, <a href="https://onceuponadish.co/" target="_blank">Once
        Upon a Dish</a> is an exploration of the intersections between food, art (in
        the many ways that it means), and the people who make both. (They also have
        a collection of monthly playlists <a href="https://open.spotify.com/user/tpow25ogjgis3zbz7nhb4x35c?si=nevU0ypvRyq4j9lAEYs8lA"
        target="_blank">here</a>.) The project, with each installment structured like
        an interview that deals with both memory and the present, presents each maker
        through the lens of the food that they hold dear, and the work that they make
        with their hands. The connections are not always obviously apparent, but when
        food is recognized and considered a source of nourishment and sustenance,
        then it becomes evident how intimately linked it is to everything else. On
        their Instagram account, they share Ouar, their personal recipes collective,
        where guests are invited to share their recipes along with the stories behind
        them. Once we see food and art as a medium, a language, everyone can engage
        and express in their own ways, one post reads. Once Upon a Dish treats food
        and art as points through which we gather together, to learn, partake, and
        create.  Carina Santos</p>'
    '19':
      'image': 'jcr:2f667971-f142-43de-ac53-d82528bf99cf'
