  'DOH-low-2021-budget-mental-health-program':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T16:51:52.214+08:00
    'imagesource': 'jcr:ec27bffb-e661-4dcc-900a-7f6ee969e6d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1aaf47-f875-4bd9-842d-ba2d886259c0'
    'lead': 'Kung i-divide natin sa 108 million na population ngayon, ang lalabas
      na budget para sa bawat Pilipino ay 5.69 lamang po, Marikina 2nd district
      Rep. Stella Quimbo says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T17:00:37.567+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:24:47.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:46.241+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5.69 per Filipino: Quimbo laments DOH''s low 2021 budget for mental
      health program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634aade-28d3-4e6e-96b5-7d569b1d43cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        Marikina 2nd district Rep. Stella Quimbo on Friday called out the Department
        of Health for apparently giving low priority to the psychological wellbeing
        of Filipinos, as evidenced by the budget per capita it allocated for its mental
        health program for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ddb5b-bdde-4d67-8770-0e18e764ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH set aside 615.5 million for the provision of drugs for
        mental illnesses, Health Undersecretary Myrna Cabotaje of the Public Health
        Services Team told the House appropriations committee after being asked by
        Kabataan Party-list Rep. Sarah Elago if the DOH allotted funds for the implementation
        of the two-year-old mental health law or Republic Act 11036.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b822e-624a-441f-a026-c5393f2f1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the budget for every Filipino is just almost 6,
        smaller than the budget per capita in 2017, which was at 12.19, Quimbo estimated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3510c-f90d-438b-ab14-6a4698585732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung i-divide natin sa 108 million na population ngayon, ang lalabas
        na budget para sa bawat Pilipino ay 5.69 lamang po.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696887bc-3ee9-4412-a84d-c28eb52817bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we divide 615 million to our population of around
        108 million, the budget for every Filipino is just 5.69.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c5067-47c5-4b37-8acd-ad3a9ccaae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje admitted that the budget is very low for the mental health
        program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84d126-157c-4fae-9e11-f38e03384f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that the Department of Budget and Management did not
        approve their proposed additional expenses worth 73 billion for their medicine
        access program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0d0a4-9ec7-4550-ab7e-7f03aa05c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the legislator also asked if the DOH has established
        a mental health division pursuant to Section 43 of the mental health act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b394348-d5b6-42e6-8e77-8c289252ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje once again pointed to DBM, which she said, has yet to authorize
        the departments recruitment of eight mental health office personnel. In the
        interim, she said the agency has hired contractual staff to help in the mental
        health program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8a918-088a-4785-9e26-81c6b652afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the Philippine Council for Mental Health is working
        to implement the RA 11036, which aims to provide affordable and accessible
        mental health services to Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bc875-e31f-4b83-99e1-72a2b87ed890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga polisiya na minomonitor para makita natin kung paano ang
        pagtugon sa mga nakasaad sa batas, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc489c9-38db-4a70-b8db-8d475950c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We monitoring policies which would aid in the implementation
        of the act.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c3ad0-0b16-45f2-8fbd-701fe2e6332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo then asked the DOH to prioritize mental health, especially
        of the youth, which is vulnerable to distress during this time of health
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbc2b7-54eb-4bbc-8d4f-f5a4c523da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agency <a href="https://cnnphilippines.com/news/2020/8/26/Mental-health-anxiety-suicide-hotline-Philippines-COVID-19.html?fbclid=IwAR3SYYs2GR6HdibgRXa-6MlR0ZHrxEKdg629iKAsRWCm6H9EBxdz7Mfga-4"
        target="_blank">earlier reported</a> that alarming spike of mental health-related
        calls at the height of the coronavirus pandemic, from March to July. A majority
        of the callers reported anxiety, while other calls are suicide-related.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80506626-6c6b-4f32-b8b3-97ff601039ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:00:37.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:24:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
  'EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-':
    'author': 'Lara Tan, CNN Philippines'
    'authorBio': 'EU Parliamentary Duterte human rights drug war GSP+ tariff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T17:01:28.108+08:00
    'imagesource': 'jcr:b0979221-5e32-41bf-a5c2-85c21c5802a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e87188-64c4-4b67-a231-843eeb4ce70b'
    'lead': 'The Philippine government is unfazed by the European Union''s push for
      trade sanctions over what the foreign lawmakers described as a ''rapidly deteriorating
      human rights'' situation and extrajudicial killings under President Rodrigo
      Duterte''s administration, local officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T17:04:50.537+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:24:46.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:46.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'War-on-drugs']
    'template': '1'
    'title': 'Duterte admin unfazed by EU parliament push for trade sanctions vs.
      PH over ''rapidly deteriorating human rights'''
    'updated': 2020-09-18T22:32:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10813f-8554-42d0-9e3e-231bc9d07578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:04:50.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong>   The
        Philippine government is unfazed by the European Union''s push for trade sanctions
        over what the foreign lawmakers described as a "rapidly deteriorating human
        rights" situation and extrajudicial killings under President Rodrigo Duterte''s
        administration, local officials indicated Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6bf286-be2e-4009-a4e3-e02599795911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:04:50.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament on Thursday adopted a resolution pushing for immediate
        trade sanctions against the Philippines. The resolution called on the European
        Commission to initiate the procedure for the temporary withdrawal of the Generalised
        Scheme of Preferences Plus (GSP+) program granted by the 27-nation bloc to
        the Philippines "in the absence of any substantial improvement and willingness
        to cooperate on the part of the Philippine authorities."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7240e-2183-4190-8dfa-e327b8f7e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:08:01.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/18/EU-Parliament-denounces-deterioration-of-human-rights--press-freedom-in-PH.html">RELATED:
        EU Parliament denounces deterioration of human rights, press freedom in PH</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87222b4f-efe9-4f1f-b157-1b0188703f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the Philippine government is cooperating
        with the EU Commission, the main institution implementing the GSP+ scheme
        that grants zero tarfifs for the country''s exports to Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382898a5-665a-4de8-bbb1-5a750004edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident Philippine representatives are effectively debunking
        the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39804423-8c64-4b8c-9c02-9b5d68c1b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a355ec6-7abc-4536-b510-e2b98d677c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we are able to explain objectively the Philippines side
        on issues that are raised and we don''t see any reason why our GSP+ privilege
        will be withdrawn," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b887b0-90d5-4dec-9ad0-894b706f0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5439fb-dd4b-46e9-a218-563a881d0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesperson Harry Roque lost his cool following
        the threat from EU lawmakers. He said Filipinos have nothing more to lose
        since the country''s economy has hit "rock bottom" due to the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ce4f4-6b44-4e86-9ed6-f4da86f11e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02bf16-6268-4f12-8331-c609111cd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gusto nilang dagdagan ang pahirap ng samabayang Pilipino sa
        panahon ng pandemya, so be it! Gawin na nila ang gusto nilang gawin! Sa mga
        panahon na ito, if they want to implement it, go ahead!" he said on Friday
        during his media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf0a64-d54a-4fc3-a26d-e737b83a69c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d7fbe-b311-4851-882f-6f9698e5fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to add to the burden of Filipinos in
        this time of pandemic, so be it! They can do whatever they want! If they want
        to implement it at this time, go ahead!]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b14e5-6177-41e0-b048-a50f15bb4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the tariff perks are revoked, the EU lawmakers
        will be the "biggest contributor to the violation" of human rights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3aeec-dc77-4d67-b316-1d499a0f8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3178f-37ea-43c4-ac25-7ec9a07dddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the decision of the European lawmakers was based on
        the "misinformation" perpetrated by the Communist Party of the Philippines
        and its founder Joma Sison, who is in the Netherlands as a political refugee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87851092-3d7a-4655-bb3c-c24bb13242e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:07:34.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Parliament member Hannah Neumann said the Duterte administration
        continues to enjoy the benefits of the tariff deal despite his administration''s
        dismal human rights record. She called for the "immediate" cancellation of
        this privilege by starting the revocation procedure on September 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c0969-98e9-4c1b-814e-53ec10925477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:04:50.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte, the President of the Philippines, who is encouraging his
        own services to kill tens of thousands of people, still enjoys trade privileges
        of the EU under the GSP+ scheme, that are supposedly linked to improvements
        in human rights, but the situation is just getting worse," she said. "And
        that''s why I''m so happy that across all political parties, in this resolution,
        we call on the Commission to start the procedure to revoke these privileges
        immediately, and to be frank, by immediately, we mean by Monday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d3ec3-7930-48be-a56f-0af5b14c83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis Jr., president of the Philippine Exporters Confederation
        Inc., emphasized it will take around two years for EU to remove the country''s
        GSP privilege if it will push through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d020cfe-dc9e-454a-b5bf-b7c553d773dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c0441-0bd3-4cee-a9a1-1a1a1abec419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country only exports about 1.5 billion euros using
        the GSP, which only accounts to 25 percent of the total 8.5 billion euros
        exported to EU nations. A big factor here is the country''s difficulty to
        follow protocols in the GSP privilege such as maintaining a steady agriculture
        sector, balanced ecology, and respecting human rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7db62-74b4-4979-9be5-62edbbaea9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748b6a8-ec6a-44bf-98bb-c56fe8115c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one of the countries with the lowest usage of GSP," Ortiz-Luis
        told CNN Philippines'' Rico Hizon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9fbcc-aea7-4463-837f-5033006608a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a76aaa-599b-4441-a619-7df60981c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T22:31:47.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:24:46.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sanctions will be implemented, Ortiz-Luis said its impact
        will be felt in the industries of garments, semi-conductors, marine products,
        tuna, and coconut products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a1f55-a30b-42e9-9640-7d2f30376bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:04:50.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP+ program grants the Philippines the benefit of exporting
        more than 6,000 products to any of the 28 member countries of EU at zero tariff.
        Products that may avail of the duty-free access include coconut and marine
        products, processed fruit, prepared food, animal and vegetable fats and oils,
        textiles, garments, headwear, footwear, furniture, umbrellas, and chemicals.
        The Philippines has been enjoying this perk since 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9a3c6-a636-4293-aad9-1e6a5d687957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:04:50.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:24:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be accepted in the special incentive trade arrangement, countries
        must implement international conventions on human rights, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d273a2-b604-4192-a2de-713e113ed9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:08:37.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zero tarriff is important because it allows Philippines exports
        -like fruits, vegetables and garments -- to better compete in the European
        market, benefitting small and medium enterprises in the country. Suspension
        of the GSP plus status would mean higher prices of Philippine exports to the
        European market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783657b8-45dd-4bde-ad4b-53da1e8c413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:08:56.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU resolution  where 626 voted in favor, 7 against, and 52
        abstained  reminded Philippine authorities of their obligations under the
        GSP+ scheme, particularly "with regard to human rights and of the consequences
        of failure to comply with those obligations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171a528-28da-46ea-9b31-9da873d5c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:08:56.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU lawmakers asked for the help of the Commission and the European
        External Action Service to persuade the Philippine officials to put an end
        to alleged extrajudicial killings in connection with the Duterte administration''s
        anti-drug campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a82168-6d27-48e8-9c82-546846290ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:08:56.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows over 6,000 people  including suspected drug
        users and dealers  have been killed in anti-illegal drug operations since
        Duterte took office in July 2016. Local and international rights groups, however,
        say tens of thousands more have died in extrajudicial killings, a claim the
        government has repeatedly denied. International rights group Human Rights
        Watch also said atrocities in the drug war worsened during the lockdown brought
        about by the COVID-19 pandemic, citing a 50-percent spike in cases compared
        to the previous four-month period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef5c2c-b109-4b62-8463-647ac416ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:08:56.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, in several instances since Duterte''s term started
        in 2016, rejected aid from the European Union. Duterte challenged the EU to
        pull out their aid to the Philippines after they expressed concerns over alleged
        extrajudicial killings in his bloody drug war.</p>'
