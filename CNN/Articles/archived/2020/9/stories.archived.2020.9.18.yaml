    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff274f26-4384-4c39-86e1-9c033596a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And create, they did. All about the self-journey, BTS is known for
        grand narrative arcs. Albums flow towards the next in the same way book chapters
        do. Their first three albums, also known as the School Trilogy, take on the
        perspective of schoolboys and features songs about <a href="https://ibighit.com/bts/eng/discography/detail/skool_luv_affair.php"
        target="_blank">dreams, happiness, and love</a>, while their albums from the
        HYYH era are about the triumphs and struggles of the youth as they find their
        place in society. The Love Yourself albums tell the story of falling in
        love, having ones heart broken, and realizing the need to love ones self
        through all of it. The Map of the Soul albums, on the other hand, are heavily
        influenced by Carl Jung and analytical psychology, with the full-length album
        Map of the Soul: 7 bookended by the tracks Intro:Persona and Outro:Ego.
        Every project is a personal endeavor as members compose songs, write lyrics,
        and participate in album production, often in collaboration with Big Hit producers
        Adora, Pdogg, hiss noise, and slow rabbit, as well as the company CEO Bang
        Si-hyuk who is credited in albums as Hitman Bang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad754803-2ca4-49d3-aaa8-64d6f68197b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a global health pandemic and the quarantine that came with it
        was not a part of the plan. Around the world, people, myself included, had
        to suddenly change course and cancel plans as social distancing became the
        norm. BTS had to postpone the entire album world tour, after cancelling the
        first four concerts in Korea in late February.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb80377-244e-4083-949f-62e0e58a863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was planning to buy tickets for a Fukuoka stop when BTS announced
        the concert dates in January, ready to ask a friend or two who are based in
        Japan for some help since tickets are usually first sold to Japanese fanclub
        members and might even require an address or phone number in Japan. That changed
        when I realized how serious the pandemic was, as some Chinese-Filipino friends
        decided to cancel their Chinese New Year trips to China and Hong Kong. In
        the <a href="https://www.vlive.tv/video/179339?channelCode=FE619" target="_blank">last
        ten minutes</a> of a live stream posted on the V LIVE platform last March,
        Namjoon talked about feeling angry and frustrated over not being able to perform
        in front of ARMY and feeling powerless following the cancellation of their
        concerts in Korea. Being the book left unread is the saddest thing, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200de19-54ed-40fb-ba88-db63b4836ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But through it all, he thought, we cant lose our strength. It
        was something he repeated to himself and the other members because he knew
        that ARMY needed them in the same way they needed to see and feel ARMYs presence
        during their performances. I dont know what kind of life youre living right
        now, he said, but I hope our sincerity can be helpful to you. Were living
        in this world together, helping each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db814ade-8cb2-40c6-b03f-b3a302f6812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d57421-9e3e-4d31-a135-9b6d445c2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was BTS that I constantly turned to whenever things got too difficult
        during the quarantine. I found myself on&nbsp;<a href="https://weverse.io/"
        target="_blank">WeVerse</a> on one too many late nights, amused by Taehyungs
        replies to posts by ARMY. I re-watched all episodes of <a href="https://www.vlive.tv/tags/RUNBTS"
        target="_blank">Run BTS</a>, still surprised by how good Jungkook is at literally
        everything. I made <a href="https://open.spotify.com/playlist/6eZkloWQTj7tGhsD8xj94S?si=ReG6VVStTNSwimCzX8KxGw"
        target="_blank">BTS playlists</a> on Spotify and realized that Hoseoks voice
        is actually my favorite, given how effortlessly he transitions from rapping
        to singing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02a4d1-b8e8-4a1d-acf1-099df48c1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their 2018 Mnet Asian Music Awards <a href="https://www.youtube.com/watch?v=Wkv2zRPef8E&amp;feature=youtu.be&amp;t=945"
        target="_blank">acceptance speech</a> for Artist of the Year, Hoseok cried
        within the first couple of minutes as the other members looked on, trying
        to hold back their own tears. Seokjin eventually reveals that they have had
        a difficult year and considered disbanding, but they were fortunate enough
        to continue working together towards good results. He thanked the other BTS
        members who helped him make it through, and the ARMYs whose love sustains
        them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a7297-8486-4f60-b993-e2437e7b531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This willingness to share a raw moment of vulnerability is what
        has always endeared BTS to ARMY, and why so many of us believe them when they
        say they understand the burdens we carry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d089e-b0c5-4774-8022-aa0a3ddd5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from personal struggles, BTS has also spoken on mental health
        issues, gender equality, and social justice, and has made personal donations
        to various organizations working on different causes. ARMY, on the other hand,
        has monthly projects facilitated by <a href="https://twitter.com/OneInAnARMY"
        target="_blank">One in an ARMY</a>, apart from local projects funded by ARMY
        around the world</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad95dfa-cf0d-406e-89f6-997d5eb4c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T17:50:59.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, shortly after the George Floyd protests began in the
        United States, BTS donated a million dollars to the Black Lives Matter movement.
        ARMY then launched #MatchAMillion and matched BTS donation in just a little
        over 24 hours.</p>'
    '38':
