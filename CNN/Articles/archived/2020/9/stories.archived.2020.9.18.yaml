  'us-russia-nuclear-pressure':
    'author': 'Kylie Atwood, CNN'
    'caption': 'The Trump administration is threatening Russia that they could increase
      the cost of extending the one remaining nuclear weapons treaty between the two
      countries if Moscow does not commit to meeting US demands, including agreeing
      to stronger verification measures, before the American presidential election
      in November. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-18T16:41:13.016+08:00
    'imagesource': 'jcr:f6e2a57e-73da-443b-a944-e1c07a1c49a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '203211d6-ad38-42b1-8443-f2a9bb66f1e9'
    'lead': 'The Trump administration is threatening Russia that they could increase
      the cost of extending the one remaining nuclear weapons treaty between the two
      countries if Moscow does not commit to meeting US demands, including agreeing
      to stronger verification measures, before the American presidential election
      in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T16:45:03.210+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:24:48.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:46.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Russia', 'nuclear']
    'template': '1'
    'title': 'US seeks to pressure Russia into nuclear weapons treaty concessions
      before election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7bf04-3b0b-47a0-ab13-003dc0f9e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Trump administration is threatening
        Russia that they could increase the cost of extending the one remaining nuclear
        weapons treaty between the two countries if Moscow does not commit to meeting
        US demands, including agreeing to stronger verification measures, before the
        American presidential election in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8024706-0ad1-4db7-9d84-fd0d68c62637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have spent months negotiating over the renewal
        of the New START nuclear weapons treaty. Moscow has said it is open to renewing
        it for five years, while the Trump administration is seeking a new framework
        and will only renew the treaty if Russia makes additional commitments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91939ea8-c90d-4ac1-89d3-cd17aa0b71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have suggested to the Russians in terms of the way ahead
        is -- in our view precisely that the Russians have a choice to make," Marshall
        Billingslea, the top Trump administration nuclear negotiator, told CNN. "But
        they may find the price of admission goes up after November."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858d51f-379f-4fbb-9418-89507017d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration assesses that Russia is "desperate" to
        uphold New START, and that they will be willing to make concessions in order
        to keep it in place. While the US has already made significant asks of Moscow,
        Billingslea said "there is a lot more we could demand." He added that the
        US could begin "including a lot of the other bad behavior that the Russians
        are engaged in around the world" into the nuclear negotiations. He didn''t
        say what Russian behavior he was referring to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a23fe3-7f17-465b-b76f-917fb28efe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has recently condemned the poisoning of
        Russian opposition leader Alexy Navalny. US intelligence officials have said
        Russia continues to meddle in the upcoming election and the administration
        has condemned recent Russian aggression around the world. However, President
        Donald Trump has downplayed Russia''s election interference efforts and rarely
        criticizes Russian President Vladimir Putin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fa11d-243b-4e4f-9f3d-9f59705afb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billingslea''s declaration puts new pressure on Russia to come to
        the table before November, but Moscow is aware that the final outcome will
        be wholly dependent on who wins the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a9270-6a5d-44b0-a7fb-7a383c3f072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are skeptical that Russia will buckle under US pressure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103d8a5-48d6-4ccf-846a-ebf43acd0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is playing a risky game of chicken with
        the New START treaty, which has proven to be effective, which both sides are
        complying with and which is essential for US and Russian national security,"
        said Daryl Kimball, the executive director of the Arms Control Association.
        "I do not see the logic to Russia responding to this offer before November
        3. They can see the polls. Why should they say yes to something right now
        when Trump may be out of office and they think they know the Biden administration
        will agree to an extension and follow on talks?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62f027-590c-4002-8b36-21d53d059772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden has already said that he will sign off
        on renewing New START if he becomes president. The deadline for the extension
        is February 5, 2021 &nbsp;which would give a possible Biden administration
        about two weeks to secure the extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd244a-3ced-4325-a211-e6a8e1a73d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration suspended the Intermediate-Range Nuclear
        Forces Treaty last year, prompting criticism that they are aiming to start
        a nuclear arms race. Billingslea and other Trump administration officials
        claim that is not the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240b458-36b7-496d-9bf2-2f2025d64071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which the Trump administration has unsuccessfully attempted
        to draw into nuclear arms control talks, is seeking to at least double the
        number of nuclear warheads in its arsenal in the next decade and its military
        has already equaled or surpassed the United States in a series of key areas,
        according to a new Pentagon report released this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76502c-c75e-4e95-b835-8633f20c7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the overall number of Chinese nuclear warheads greatly lags
        behind that of the US. The New START treaty limits Russia and the US to some
        1,550 nuclear warheads on deployed Intercontinental Ballistic Missiles, deployed
        submarine-launched ballistic missiles, and deployed heavy bombers equipped
        for nuclear armaments. In total the US has about 5,800 nuclear warheads, according
        to the Center for Arms Control and Nonproliferation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fadf43-59d4-48ea-ae1f-e65d4ad2a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has shown a keen interest in America''s nuclear arsenal, and
        appeared to share classified developments with journalist Bob Woodward, in
        an interview for his new book "Rage." Trump states to Woodward: "I have built
        a nuclear  a weapons system that nobody''s ever had in this country before,"
        Trump said, according to a recording of their December 5, 2019, conversation,
        before going on to say: "We have stuff that Putin and Xi have never heard
        about before. There''s nobody. What we have is incredible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c96b1-3aea-4169-9611-596d04ec722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US demands on Russia</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8377e6-90fd-4623-91ce-ab9a731181e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands the Trump administration has already insisted that Russia
        agrees to, if they want New START extended, include: a commitment to follow-on
        talks about an arms control agreement that includes all US and Russian nuclear
        weapons, a commitment that China will be part of the next arms control treaty
        and stronger verification measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6c538-0747-4821-8852-ff847ca0955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger verification measures would include increasing the
        number of inspections and longer inspection timelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ca0dd-deec-4015-91af-f8b2e3d8c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what kind of leverage Russia could use to pressure China
        to be part of the next treaty Billingslea spoke in broad terms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508997c-b3ff-4d63-b5d3-002cca40c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Vladimir Putin. He''s got all kinds of leverage. If they
        really wanted to help they could," he said, adding he has not seen an effort
        by them on that front so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b40df9-f1f5-420c-9f13-bb6db31378a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billingsea asserted that stronger verification measures &nbsp;which
        the US is proposing in the form of a political agreement &nbsp;could be agreed
        to between now and US election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7174e9a-87eb-45b4-ad6e-3eaa2c5be699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Moscow wants to take the deal we''ve offered they could do it
        tomorrow," Billingslea said. "It''s just a matter of political will."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa1f04-11bb-414c-9900-bdbb2e3ed1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia made such a commitment, it could lead to Trump and Putin
        meeting to sign a treaty before Election Day. Trump has broadly discussed
        the negotiations during recent phone calls with the Russian President, but
        it is unclear what kind of details they focused in on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fcc1b-9687-497a-8d0e-8ee1bc6ea0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Billingslea said that additional verification measures are
        needed, critics point out the fact that Russia has never been charged with
        breaking the terms of the treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f746ab-78e1-4fbb-b82c-96f2ddda9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are unlikely to get an agreement on additional verification
        measures concurrent with New START extension. It is also not clear why they
        feel they need them because the intel community continues to verify with a
        high degree of confidence that Russia is in compliance," said Lynn Rusten,
        a vice president at the Nuclear Threat Initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7a780-88eb-423b-a7ad-b826ab1769e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An effort to bring Putin to the table?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d330c46-2d18-4f2e-b60c-c50e44902ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for a renewed nuclear framework with Russia &nbsp;and
        with China down the line  comes as Trump is seeking to accrue major foreign
        policy wins ahead of the election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2830d71-597a-4837-929a-6d8e6d039da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some view the push for new verification measures as part of that
        effort, a potential excuse to bring Trump to the table with Putin sometime
        in the next few weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6fd53-7cc6-4e2c-a298-527d68f2efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Robert O''Brien rejected the idea of a
        summit with Putin during an interview last month, but did say signing an arms
        control agreement would be welcome.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16d580-d24d-4f22-a541-713d8ad383ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some time," O''Brien said. "We''d love to have Putin come here
        hopefully to sign a terrific arms control deal that protects Americans and
        protects Russians."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48381f49-57b1-4777-bcbc-8040f91a11de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billingslea himself used the US election deadline as a peg to threaten
        the Russians to come to the table now &nbsp;but he said that Trump is not
        demanding progress on a nuclear agreement with Russia before November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a89d63-b8cb-4fd0-b764-cb6938177296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows how to negotiate deals that no other presidents have been
        able to pull together for the past 20, 30 years," Billingslea said of Trump.
        "November is not the key."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4505a5f-7cc5-4e2c-8fb4-088c35bad90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d904dd2-aaaf-4aa3-8fb1-34942c377880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:45:03.210+08:00
