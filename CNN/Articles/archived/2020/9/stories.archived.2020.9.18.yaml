    'title': 'ANALYSIS: Biden shows the qualities Trump lacks at CNN town hall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f124aed-7299-48e2-9059-a3fb40df026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Democratic nominee Joe Biden on Thursday
        showed the empathy and fact-based thinking at a CNN town hall that President
        Donald Trump has been lacking, both at his own similar event two days before
        and throughout his botched management of a pandemic that has killed nearly
        200,000 Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064b0db-348a-4122-a7f5-e767c632e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed371e2-6c84-484d-b740-2d9904e2103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a unique drive-in event that reflected the reality of America''s
        socially distanced election season, Biden lacerated the President over the
        pandemic, became apoplectic several times about Trump''s reported comments
        that US war dead were "suckers" and "losers," and marveled that in a recent
        poll, foreigners expressed more trust in Russia''s Vladimir Putin and China''s
        Xi Jinping than in the President of the United States. The former vice president,
        in his element near his boyhood home of Scranton, Pennsylvania, also displayed
        the kind of sympathetic connection with voters that Trump, more at home in
        his rowdy rallies, struggles to approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048db99-5f27-464b-bd75-ded3731dcfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c261534-afa0-4e89-964c-659225a6fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden offered more compassion in a few moments for the victims of
        the Covid-19 disaster that has crushed the rhythms of normal life than the
        President has for most of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39cda3e-1556-44b2-b649-0446a3a017d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e4763-0916-4c8a-9259-f48a9e89768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also seized on Bob Woodward''s revelation that the President
        understood the severity of the coronavirus back in January and February but
        did not share the details with the American people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0c1e8-6c1b-4809-b3fb-f43026d98857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccadd6-4ba9-44cd-bd1d-4d000337bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you''re going to not tell people what you''ve been
        told, that this virus is incredibly contagious, seven times more contagious
        than the flu, you breathe the air, you get it sucked in your lungs. He knew
        it and did nothing, it''s close to criminal," Biden said of the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8130db3-8a90-4a4d-81e8-e012d91c407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03801366-57b0-4375-8529-30065812bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden offered coherence and demonstrated a facility of detail
        at the event, the central question of the election is whether Americans are
        looking for this kind of traditional presidential leadership. It''s still
        possible sufficient voters who prefer Trump''s cultural arguments rooted in
        race or his hardline law-and-order or economic message will give him an electoral
        college victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ccd25-a878-4380-90f2-804e43f7db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ffd274-08f3-441f-a3f9-2f157b221f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf00529-348d-4f9f-a753-d9874ff0d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126ef15-8fa1-4922-9d3e-ea1985e11cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s town hall came after yet another week when Trump has
        politicized his management of the pandemic and undermined government advice
        on mask wearing and social distancing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2696cf-6e99-4176-aa9d-3a15f96f60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfcd53-b1ad-47b3-8e5d-49d2beed2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening developed as a clear contrast to Trump''s own town hall
        on ABC two nights earlier, which was a flurry of misinformation and unjustified
        and callous self-celebration on the pandemic, featuring a blizzard of lies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd54e45-8e20-440c-b689-6a01b038fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded82653-2a1a-42c1-a8bc-3f47cb1ec080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is far from a perfect candidate. The former vice president,
        who appears fit but has aged in recent years, sometimes interrupts himself,
        or loses his train of thought. He interrupted one question from a woman who
        is the chief financial officer of her family''s potato farm in Pennsylvania
        who complained about regulations -- though quickly apologized when she objected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44410d6-4c68-46c2-befd-260c43868eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76f5b0-470c-4470-b01b-7d9932ba2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden came up with some misstatements of his own, for instance accusing
        Trump of holding the Bible upside down at his notorious photo-op outside a
        church opposite the White House. And it''s easy, too, now for Biden to ignore
        the demands of the left-wing of his party on issues like fracking and health
        care while the liberal base is compliant in hopes of ousting Trump. Republicans
        are trying to make the case that it will be different when Democrats are in
        power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d91bd9-3853-42d2-a53e-2706c576f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717e1f7-daa1-4a47-880c-d7af750f9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden also came across as a serious person who had been briefed
        by experts on crucial details of the pandemic  on the lack of vaccine testing
        on children, for instance  and who had internalized the information and formed
        a strategy. The President has often ignored the complexities of the virus
        and prioritized his own political goals -- never more so than when he publicly
        rebuked Dr. Robert Redfield, the US Centers for Disease Control and Prevention
        director, on Wednesday after he gave an extended timeline for public vaccinations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0373f1-4139-4ef5-a25e-320be9d52caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703689b-d2c7-46ca-a5ec-720e92bb7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also took on Trump''s argument that mask wearing and local
        shutdowns recommended by health experts to suppress the virus are an infringement
        of basic American freedoms. In a rare evening of dueling events in this most
        stunted of campaigns, Trump told a rally audience in Wisconsin Thursday night,
        "Your home has become your prison."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430f101-f67c-44a1-aa59-7a5e7a43909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804ff8e-dc99-4a79-b3c8-2373e1e33702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you what takes away your freedom, not being able to
        see your kid, not being able to go to the football game or baseball game,
        not seeing your mom or dad sick in the hospital, not being able to do things,
        that''s what is costing us our freedom," Biden said. "And it''s been the failure
        of this President to deal with this virus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4949e0-c8de-4f57-9c5c-153d3345e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2db9b2-bc91-4a77-af0c-5db780e77b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden counters Trump''s attacks on his mental fitness</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c524e-fc16-4b98-920a-b9f0706c9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Trump, who is prone to going off on wild tangents, Biden''s
        arguments mostly flowed on logical lines. And unlike the President, who remained
        seated throughout his town hall event, Biden stood for the entire town hall,
        moderated by CNN''s Anderson Cooper. The President escalated his claims that
        Biden, who at 77 is only three years his senior, is not mentally able to take
        on the demands of the presidency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d9c90-1efa-42bd-b8e0-ccc0509c96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55634ac6-dc92-4625-9aea-0abc69040646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean I''m watching what they''re doing with Biden where he''s
        using teleprompters, ''Move it up, move it up, I can''t see, I can''t see.''
        He''s shot! He''s shot," Trump said at his rally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb56be7-770f-4b6b-9b0d-17f1644f03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab376874-00cf-416c-a12f-328e9aaf15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the impression given by Biden on Thursday night was not recognizable
        from the President''s mockery, raising the possibility that Trump''s efforts
        to portray his rival as senile will backfire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f9c61-752d-423d-96fa-a1d0a57209bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c780b94-ddd1-405d-abd6-f5026368c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made a particularly strong pitch on the economy, defining
        the election as a "campaign between Scranton and Park Avenue," in a reference
        to the President''s history as a wealthy Manhattan real estate tycoon. Following
        criticism that his convention did too little to focus on blue collar issues
        that Trump rode to victory through the Midwest in 2016, Biden fumed that people
        had noted he''d be the first recent president without an Ivy League degree.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052912c8-e0d7-4561-a9d0-74c92ce3b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558d9bb-8a16-4347-bb1d-e26fcb725cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again and again, the tragedy-scarred Biden absorbed the stories
        of loss and deprivation of his questioners -- one, for instance, by a man
        who works in a cancer center and doesn''t even earn $15 an hour -- by looking
        down and shaking his head, as if the emotional blow was his own.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104db20-528e-4f16-a74a-93d8a6dda13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4d848-069d-4d97-a594-45db4258c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He behaved in many ways like a President would be expected to behave
        in such circumstances, responding with logic, calm, humility and suggestions
        for action. In that, the town hall was almost a relic of a previous political
        age, not marked by presidential tantrums, incessant attempts to divide and
        demagogic appeals to a political base. Biden also sought to defuse the power
        of Trump''s law-and-order arguments by again condemning all violence -- and
        wondered why Trump had not done the same in criticizing White supremacists.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8674d-165f-4d7f-8513-397ba9bbac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf574376-c8a7-4a40-9ed2-c7edaff30935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is still trying to tear Washington down, Biden assumed
        the position of a long-term establishment player seeking to use government
        for the common good. It was another reminder of how this election has reversed
        the insider-incumbent and challenger-outsider dynamic. If sufficient voters
        embrace Biden''s vision of a future distinguished by more peaceful politics,
        it is difficult to see how the President can find a decisive line of attack
        to disqualify Biden in the six weeks remaining before Election Day. If there
        is still a boiling resentment at elites and Washington that can surmount the
        impact of a disastrously mismanaged national crisis on the part of the President,
        he may be as good as his word in finding sympathetic voters who are escaping
        the attention of pollsters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70bb0c-7c12-49a1-a031-f64fc44ecab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82337302-c65c-426c-8c1a-a2c41ec47eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key test of the strategies of both men will come in less than
        two weeks, when they meet face-to-face for a crucial first debate for which
        this week''s town halls are effectively a warm-up act.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55968d5d-aa74-400a-b66a-81586f747be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f44c2-e0fb-450d-9e65-39ecbe09ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump side of the contrast was on display at the Wisconsin rally
        -- where a crowd packed in an aircraft hanger with little mask-wearing reflected
        the gulf in worldviews between Trump and Biden, who walked on stage in Pennsylvania
        wearing a mask.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24988a-366c-4741-8fea-ac47b3090dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f437d5-8dd1-436c-87bb-e907da0a3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President raged against the coronavirus restrictions recommended
        by the medical experts and scientists in his own administration, suggesting
        that the media imposes a double standard, condemning his rallies but not condemning
        protests. As some in Trump''s crowd held campaign signs that said "Peaceful
        Protester," the President once again said that he had started calling his
        events "protests" instead of "rallies."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baf603-0b35-4bce-a00c-950d46b25a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d36bf-69a4-4c64-a396-cde154ba22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t call them rallies anymore because you know, you''re not
        allowed to have a political rally for more than 10 people. You''re not allowed
        to go to church, you''re not allowed to meet, you''re not allowed to talk
        to anybody, you have to stay in a prison," Trump said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969c507-7543-4a4c-a1dc-5f269c932643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:22:12.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/18/politics/joe-biden-donald-trump-town-halls-election-2020/index.html">Biden
        shows the qualities Trump lacks at CNN town hall</a>."</em></p>'
  '127-stranded-Filipino-seafarers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-18T13:37:40.394+08:00
    'imagesource': 'jcr:de4eb844-30e2-474a-93b4-7c32c1c07888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dbae353-b6f9-47da-8501-4bdc0f6d7621'
    'lead': 'The Department of Foreign Affairs is working to bring home 127 seafarers
      stuck on ships abroad due to the COVID-19 pandemic, according to Undersecretary
      Brigido Dulay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T13:41:59.177+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:25:02.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:42.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '127 stranded Filipino seafarers await repatriation  DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc194a-3bd5-4159-9768-edc6b4414351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> 
        The Department of Foreign Affairs is working to bring home 127 seafarers stuck
        on ships abroad due to the COVID-19 pandemic, according to Undersecretary
        Brigido Dulay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbaed3-0c82-436f-bbf7-7fb23a9f2886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay on Friday said the department has already sent a note verbale
        to foreign governments, requesting that they allow stranded Filipinos to dock
        at their ports, so repatriation may be arranged. Several countries are still
        banning ships from docking, as they close their borders to prevent the spread
        of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae2959-7c99-45eb-aedf-08b2c4d3073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that some nations still have limited or no international
        flights, which proves as an additional challenge in bringing home overseas
        Filipino workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec73ee-66de-4f47-aa89-6da19ebd404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iba rin po kasi ang kalagayan ng seafarers, he added. Nasa laot
        po ito, hindi kamukha sa land-based na madali silang lipunin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc3c51-ac24-4ed5-93b0-a6d8fe8012de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The seafarers situation is different. Theyre at
        seas, unlike land-based workers who are easier to gather in one place.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f604c-deab-4ade-a1f1-167a60c4a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DFA data, over 175,000 OFWs have been repatriated amid
        the health crisis. Nearly 62,000 of this number are sea-based workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59b6a6-7ce8-4165-85ed-c26070c86c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dulay assured families of stranded seafarers that the
        DFA and the Labor Department are already coordinating with concerned agencies
        to ensure the return of their loved ones. He added that Foreign Affairs chief
        Teodoro Locsin Jr. has ordered embassies to work round the clock to speed
        up repatriation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f25f26-d77c-4378-ae3b-7cb2eaddb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:41:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:25:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/9/15/Duterte-DFA-stranded-Filipinos.html">directed
        the DFA</a> to identify and help stranded Filipino nationals at seas, saying
        they should not be left behind to rot.</p>'
