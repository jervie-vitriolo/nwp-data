      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  For burger lovers out there, a dream job
        has opened up: getting paid to eat cheeseburgers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60422060-da0a-4439-8289-9878c3d3bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:58:14.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of National Cheeseburger Day on Friday, BonusFinder, a
        casino review portal, has announced it will pay $500 to someone who will be
        a "professional cheeseburger tester" and travel the United States to find
        the best cheeseburger in the land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1c8aa-e7a2-4185-a34e-90182e4876c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:58:14.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, one must provide their name, email, and written description
        of why they''d be the ultimate "Cheeseburger Tester." Entrants must be 21
        years old and a resident of the United States or Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfc068-67a8-4967-930f-45a22fb5e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:58:14.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:24:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In full transparency, the announcement had a warning: "If you''re
        on a diet, this job might not be the one for you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50156998-eeef-4627-b4b2-b6cdccee38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T19:58:14.386+08:00
      'mgnl:createdBy': 'eimor'
