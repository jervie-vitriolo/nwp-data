      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: British Council Crafting Futures Report</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191e714-d501-4bcf-94b7-1cfe852f0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As handloom weaving grows in popularity, Ive considered the ethics
        of how we appreciate this part of our national heritage. Are we appropriating
        the cultures of indigineous people (IP), or by incorporating them into contemporary
        clothing, are we securing their future? If we are truly uplifting their communities,
        then why arent there retail brands that are owned by actual IP? The new report
        commissioned by the British Council on handloom weaving in the Philippines
        doesnt directly answer these questions, but reinforces the importance of
        keeping this craft alive. The report evaluates the significance of weaving
        from an economic, cultural, and psychological perspective  of the latter,
        the report says that enriching weaving communities does have a positive psychological
        impact on these craftspeople, as this livelihood enhances their capacity to
        support their families. I also learned in this report that TBoli women weave
        their tnalak patterns that come to them from Fu Dalu, the goddess of abaca,
        in their dreams. Because writing does not exist in their culture, this is
        how the Tboli trace traditional wisdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151d8eb-de43-43b7-85a3-952560fed0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:24:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, there are very few studies on the weaving industry,
        and I think its important to have a report like this that will inform us
        how to push this field forward. It may not be reading material for everyone,
        but I recommend this for anyone whos interested in fashion, retail, or even
        development work.  Marga Buenaventura</p>'
