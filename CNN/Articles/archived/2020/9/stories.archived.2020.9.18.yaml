      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/success/employers-working-parents-benefits/index.html"><em>"To
        help working parents, companies are getting creative"&nbsp;</em></a></p>'
