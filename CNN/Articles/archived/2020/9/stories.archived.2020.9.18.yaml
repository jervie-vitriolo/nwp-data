    'template': '1'
    'title': 'The pandemic didn''t solve climate change. This week''s disasters are
      proof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545e105-9fea-4aff-b598-14b1c8f8edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> If you thought COVID-19 restrictions, like
        enforced lockdowns and social distancing, would put a lasting dent in our
        collective carbon footprint and save the world from warming, you were mistaken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69de6bb-afe1-46ad-a9a5-569de91a0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8236b83-6ed0-4f44-97ae-e1bf6921d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, in the midst of a horrific news cycle and a rapidly
        mounting death toll, that notion was a welcome silver lining to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b64dc1-6230-48f9-8559-afaf73875779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ae443-288e-4857-b992-91bdd864769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people around the world stayed at home to stop the spread of
        the coronavirus, greenhouse gas emissions from the energy and transport industries
        plummeted, dropping to record lows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d94db5-ebe7-41a1-b205-3d9f23a33f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ba556-36be-4e9d-b8b6-580fd761e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may have given some a false sense that the worst effects
        of climate change were being mitigated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dee0e-2910-47d0-992a-394bba1cb21b'
      'mgnl:activationStatus': true
