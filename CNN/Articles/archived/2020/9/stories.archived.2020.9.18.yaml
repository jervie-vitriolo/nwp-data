      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a1d24-442d-4dfb-b90d-f2b84e4160d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
