      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> For Americans living abroad, voting in
        US elections has always required extra patience and planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4a820-b4e3-4323-ac9e-39c81b31d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T21:22:19.378+08:00
