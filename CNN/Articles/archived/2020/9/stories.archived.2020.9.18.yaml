      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/17/health/us-coronavirus-thursday/index.html"><em>"Coronavirus
        measures may help blunt flu season, experts say"&nbsp;</em></a></p>'
