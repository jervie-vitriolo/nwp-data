    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:23:47.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Outgoing US ambassador to China blames Beijing for coronavirus as he
      heads home to help Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed716b02-488a-4625-8372-0df7e7f0b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The outgoing United States Ambassador to
        China has denounced Beijing''s initial handling of the coronavirus, saying
        that "what could have been contained in Wuhan ended up becoming a worldwide
        pandemic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33008a49-3d71-4d5d-b78d-65a30895b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in Beijing on Friday, Terry Branstad, a former longtime
        Iowa governor, agreed with President Donald Trump that China was to blame
        for the pandemic, adding that the "Chinese system was such that they covered
        it up and even penalized the doctors who pointed it out at the beginning."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081db85a-1f80-49de-8081-52c119aba04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing criticisms of the Chinese Communist Party made by US Secretary
        of State Mike Pompeo and other White House officials, Branstad also blamed
        China''s system for leading to a spike in tensions and a degrading of one
        of Washington''s most consequential bilateral relationships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6147f-1ee6-40b0-840e-3e91f8998b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad surprised many observers when he announced this week he
        was stepping down from the important diplomatic posting, which he has held
        since 2017, in order to return to the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da540d05-eb00-43a7-9f7b-e5da20a7460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that he was keen to get back home, pointing out that
        he had been in the role "longer than the previous three ambassadors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf01993-f9bc-4701-b111-3ad5a585a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he will campaign on behalf of Trump, who may be relying
        on Branstad to help swing key Midwestern states, the ambassador said that
        "if the President asks me to appear at some of his events, I will, as I did
        in 2016."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd63812-776f-49ba-9354-c14e3217ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure comes as tensions continue to ratchet up between the
        US and China in a growing number of areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605753a-827a-48cd-bb22-0a86f6e01496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government announced last week it would be imposing
        unspecified restrictions on senior US diplomats and personnel inside China
        after Washington put in place a similar measure targeting Beijing''s diplomatic
        corps on September 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77f40a-0d43-46ba-87b4-47a638f8a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad has known Chinese President Xi Jinping since the 1980s,
        though his role as ambassador became increasingly fraught in recent months
        as the coronavirus outbreak continued to spread throughout the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be361f2-162f-4889-96c0-606131000f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad was ultimately never able to leverage the personal relationship
        to benefit the bilateral ties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3b7db-08c8-4813-a328-16716c894209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Friend of the Chinese people''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b88de-3fec-44a0-a5d8-4a49be957a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad was one of Trump''s first ambassadorial picks in December
        2016, shortly after Trump himself was elected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f56a1-8013-470f-9922-79e4c5e29ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said at the time that the then-Iowa governor was picked for
        his experience in public policy, trade and agriculture, as well as his "long-time
        relationship" with Xi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fd0ab-197b-41c1-8825-6f30b2fae1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two first met in the 1980s, when Xi was a relatively low-ranking
        local official, and were believed to have maintained a friendship of sorts,
        with Xi meeting again with Branstad during a visit to the US in 2012 as vice-president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ef62f-8317-407e-b2b0-c844b4be49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Branstad said he "had the honor of being the first
        American governor to host Xi Jinping when he was only a county-level party
        secretary from our sister state of Hebei."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b55dfc-5912-4689-9470-6b9ee3401e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said both he and Trump saw the value in building personal relationships
        with foreign officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f760f8-c1ed-44c0-bdbc-42aa2c7fccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you always, as far as diplomacy is concerned, you want
        to build relationships with people," Branstad said, adding that "President
        Xi is a very strong leader for China, but this is a communist, authoritarian
        system, and unfortunately we have very different systems."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570bba3-be0a-49c8-8973-b4e56692a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He implied that China may have taken advantage of Trump''s personal
        relationship with Xi, saying the US President was initially willing to believe
        "what (China) said about the virus and then he and the rest of the world found
        out what they said was not true."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98129964-04f4-41b5-853a-7b2b1b9f3935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied mishandling the early stages of the
        pandemic, and raised questions over whether the virus originated in Wuhan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff76527-cd1b-43e1-87a9-c1d67a0c5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Branstad''s appointment was welcomed by Beijing, with
        Chinese Foreign Ministry spokesman Lu Kang lauding him as an "old friend of
        the Chinese people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7649448b-df95-4bdb-8a4a-a2df741a8610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Branstad has overseen one of the rockiest periods of US-China
        relations in recent history. Since his appointment, the Trump administration
        has placed tariffs on hundreds of billions of dollars of Chinese goods as
        part of a long-running trade war. It has also banned Chinese technology firms
        such as Huawei from the country''s communications infrastructure and receiving
        US components, and tightened visa restrictions on Chinese state media journalists
        working in the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea3aeb-3d68-4f11-a639-800c5649df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad also criticized Beijing''s moves in Xinjiang and Hong Kong,
        where the Chinese authorities have been accused of clamping down and restricting
        civil liberties, and for ongoing territorial aggression in the South China
        Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be25ca3-9c4b-4ffc-9d0e-ff048fabcc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, an opinion piece written by Branstad, in which he
        accused the Chinese government of "exploiting" US openness in recent decades,
        was rejected for publication by Communist Party mouthpiece People''s Daily
        for being "seriously inconsistent with facts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc37c30-9599-43bd-aeb1-eca8db23d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do wish to publish this op-ed in the People''s Daily, you
        should make substantive revisions based on facts in the principle of equality
        and mutual respect," the state-run publication said in its rejection letter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bc0ee-1788-4c70-9f73-07f98ac8bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad said that one of Washington''s priorities has been to improve
        "reciprocity and fairness" in the China relationship, particularly on the
        issue of trade, but also for diplomats and journalists, who have faced increasing
        restrictions in China in recent months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387aeda9-f1dc-4bd6-a8ca-5db61b578e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Branstad said the US "has taken the lead" on holding Beijing
        to account, he pointed to growing discontent elsewhere in the world, which
        he put down to China''s increasingly aggressive diplomacy, as well as the
        country''s failure to contain the initial coronavirus outbreak.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe277425-d789-4a16-bad2-506aa14b9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really I think the communist system of China, and their unwillingness
        to admit wrongdoing. That caused this whole thing to happen. And that''s the
        tragedy of it," Branstad said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62525958-8b84-4066-9a8b-99094245eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interest for people around the world in working with and supporting
        China has gone down dramatically, not just in the United States."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be598f76-d3ae-4f53-8005-69d0a4e7c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistreatment of the Uyghurs, what they''ve done in Hong Kong
        and the South China Sea, they''ve alienated a lot of people in the rest of
        the world," Branstad said. "India, which has been a neutral country, what
        they''ve done to India has caused them real problems," he added, referring
        to ongoing tensions on the countries'' shared border in the Himalayas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea987f2-38b8-4400-a861-a10d89b9d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has coincided with the situation growing more tenuous for foreigners
        living in China itself. Branstad pointed to the case of two Canadians, detained
        in China since 2018 in apparent retaliation for the arrest by Canadian authorities
        of Huawei executive Meng Wanzhou. The two Canadians, Branstad said, had been
        "held for no good reason," a situation he said he hoped no Americans would
        fall into.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbad74-eb5c-458e-a2fe-edb7b8416db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role back home</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b48994-114c-4a69-886c-43cead8f1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branstad''s son Eric is a senior adviser to Trump Victory 2020,
        the joint fundraising committee between the campaign and the Republican National
        Committee, and in a recording tweeted by Eric last week, Trump said that the
        elder Branstad was "coming home from China because he wants to campaign."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23a10d-df91-4884-84e1-e515b7214e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign believes that Branstad &nbsp;as a popular former
        governor &nbsp;could have an impact on voters in Iowa, Wisconsin, Missouri
        and even Minnesota, according to two sources familiar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c9552-9eee-4d86-8519-c4a37dd2cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still plays well in the Midwest. He has high name ID and is
        probably the best person to talk about the China influence," said a source
        close to the Trump campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c7e79-335c-4c17-baf1-5404b7c55cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential nominee Joe Biden and Trump remain in a
        very tight race in Iowa, according to polls over the last few months. Trump
        won the state by about 10% in 2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c6a07-215f-4f3a-8337-2ae280c42ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the repercussions of Branstad''s departure from
        Beijing are not expected to be major, given that he was not a central player
        in the US-China policy space. While Branstad is not a leading voice in the
        Trump administration''s tough-on-China strategy, he is expected to assume
        a "more forward-leaning approach" when he hits the campaign trail, said the
        source close to the campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a7465-9868-4353-b953-a884f22e5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandstad himself said he would be happy to play a role in sharing
        "with the American people what this administration has done ... to take a
        tough stand against unfairness in China."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231bf361-fadf-417b-b871-d0bcbaf25525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to getting back to Iowa," he said. "My wife
        and I are lifelong Iowans, this is the longest we''ve ever lived anywhere
        else."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b748b-09f1-41c5-a2a7-724dc3b05071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he appears to have left the door open to a future official role
        should Trump win re-election, saying he was only "retiring as ambassador."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb3edf-c63a-4d4e-a382-66b3a4554449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths, Ben Westcott, Kylie Atwood and Kaitlan
        Collins contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fca11d-2c9a-4451-b1b8-6ed16021125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T18:31:12.075+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:24:40.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/18/asia/china-us-ambassador-terry-branstad-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/18/asia/china-us-ambassador-terry-branstad-intl-hnk/index.html">Outgoing
        US ambassador to China blames Beijing for coronavirus as he heads home to
        help Trump</a>"</em></p>'
