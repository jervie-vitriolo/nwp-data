      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said under their original proposal,
        vaccine procurement would cost P12 billion, but only P2.5 billion was approved
        under the National Expenditure Program that can cover immunization for 3,871
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
