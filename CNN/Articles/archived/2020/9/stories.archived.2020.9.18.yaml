      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87d993-542b-4171-b918-6991b742c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in the last week, we learned that massive glaciers are tearing
        loose from the Antarctic and Greenland ice sheets, driven by increasingly
        high temperatures at the poles, and, in turn, accelerating sea level rise
        and posing enormous threats to the millions of people living in coastal areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba0dae-e9a6-4a8c-8388-a4f22e963ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ceee7-0247-476e-aa5d-899144e347c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, devastating wildfires, fueled by hot, dry winds and "tinderbox"
        conditions, have scorched millions of acres across the western United States,
        triggering mass evacuations, claiming dozens of lives and sending smoke haze
        billowing across the country, as far as Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a50d67-492e-4d59-b1e3-f832d4fcf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd203ca-f762-461a-9ff9-d9657ed1e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that wasn''t enough, the Atlantic is also having one of its busiest
        hurricane seasons on record, spurred by warm sea surface temperatures. To
        give you a sense of just how busy: Hurricane Sally, which blew ashore as a
        Category 2 hurricane early Wednesday in Alabama, was one of five tropical
        cyclones in the Atlantic on Monday -- a phenomenon that''s happened only once
        before, almost 50 years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18356b0-ad10-47f3-808e-c53f39d06a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9b61d-11f9-4d5a-866b-e8602cd830e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these extreme weather events can be linked to global warming,
        caused by rising levels of carbon dioxide and other heat-trapping greenhouse
        gases in the atmosphere, mainly from humans burning fossil fuels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae407c-e7b6-4cea-90d1-93211a331146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee4747-344c-40b9-bd92-21c3896724dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re grim reminders that the world has a much bigger existential
        crisis on its hands than Covid-19. And it will take a lot more than a few
        months of forgoing air and car travel to stop it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e606f-ef33-4e1b-80ce-7bdb0228dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17215d1-f513-4b1e-8d07-0ba9eeee5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is not stopping because of lockdowns," said Ilan
        Kelman, a professor of risk, resilience and global health at University College
        London. "The extreme weather which we are witnessing is not excessive in terms
        of the history of humanity ... it is very much in line with what we would
        expect under climate change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3e0be-4eb4-47ed-8bf7-447e029e0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846dfb9-2a6c-4d5d-b60b-08e3657488d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change is influencing extreme weather events</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8f4fd-09b6-4d84-993e-4405175d44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Donald Trump might have you believe otherwise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a3008-51a7-4767-9858-a2155b87788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a7cde-d86f-45db-b4a1-6ee9570207bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the US President seemed to question whether climate
        change was fanning the flames raging up and down the West Coast -- despite
        scientific evidence showing that global warming is increasing the odds in
        favor of extreme wildfire weather.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d3811-54b2-40ea-83a0-63ef2e6ee5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be827d85-31a3-4f8e-800b-d06f479bd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed it would soon start to get "cooler."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ad2af-0199-48e4-bdd3-2a92a768d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c3059-2cb9-4e63-a925-5523f79360c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a president who has referred to global warming as a "hoax"
        in the past, it was yet another statement reflecting his climate denial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b131189-8711-456c-b77f-1b9ed3316e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d8f16-89df-4d8c-a7a1-00148cfa275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to Trump''s comments, Imperial College London climate
        scientist Joeri Rogelj, a lead author on the United Nations'' Intergovernmental
        Panel on Climate Change reports, said he wasn''t sure how he could.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c365960-a2de-4ea5-bb15-823d1dc18879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a719e-9beb-4c3f-9561-7df6156d824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we are in the Northern Hemisphere, so we are now entering
        autumn, and then it will be winter, so yes it will be ''cooler'' again. But
        that is not what climate change is about," Rogelj said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633aee5-3971-48c6-97f7-792760b32c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97dd1f-6e56-4233-8b7c-8f151d2d88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is instead about long-term trends. Trends that show our planet
        is not cooling at all. In fact, it''s getting hotter than ever before -- and
        fast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2131577-5ac3-4f61-8d38-36b5dde5334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5571df4-679a-48f9-a0c4-2c8ba3a6bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPCC has established this unequivocally, that the planet will
        continue to warm as long as we are emitting carbon dioxide into the atmosphere
        and at present even with the small blip of Covid reductions, we are still
        emitting billions of tons," Rogelj added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b260c0c-02f3-4378-aedf-cec88974dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a3fc5-d566-4f07-b5ed-0f9272251205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists agree that climate change is driving average global temperatures
        up, changing climatic conditions around the globe -- how warm it is, how dry
        it is, how much rain falls -- and that means changes to the weather patterns
        that we experience too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f5a24-82e0-411f-9aa4-9460468da19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef749d36-eb06-4c6e-a2d0-1a8b5101dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take forest fires, for example. There is a great deal of evidence
        that climate change results in "tinderbox conditions," very extended dry and
        warm periods. So, when fires start, they tend to burn more intensely and cover
        wider areas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d67896-50e5-41bf-b128-f49525bf8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cd39e-8cbb-4d0c-8748-98103b70629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, it''s not just the air that has warmed -- so too have the world''s
        oceans. That heat is fueling hurricanes, which are becoming stronger and more
        intense as a result.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9d1cf-c4aa-420b-910c-cb124ba54cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857c51e-d220-4181-bfdb-0dc7115fafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that warmer oceans and atmosphere are also to blame
        for the melting ice sheets and calving glaciers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64146a4f-182a-43eb-83a7-566fa12aae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680c913-060b-4343-bfd1-2236b203cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdowns haven''t put a dent in the climate crisis</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f358e2c-4224-4119-8905-2b3751954d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate change that we''re experiencing today -- evidenced by
        extreme weather events like the West Coast wildfires -- is the net result
        of our cumulative emissions since the beginning of the Industrial Revolution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7db7f-acfc-4123-9933-87a3e9f492f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba353c8-9469-425a-9b82-fa5ce33a350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, even if annual carbon emissions go down in any given year, as
        they have during the pandemic, as long as we are adding greenhouse gases into
        the atmosphere, the planet will continue to warm.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad009ea-dd9e-4da4-a2ec-069d5159ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e077e14-1d7a-4511-b55c-12893547781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 Paris climate accord, countries committed to reduce
        their carbon output and halt global warming below 2 degrees Celsius -- and
        if possible, below 1.5 degrees Celsius -- to avoid the worst impacts of climate
        change. Trump announced in 2017 he would pull the US out of the accord, a
        move that that will lead to a complete withdrawal just after this year''s
        presidential election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67926fa-08fc-4e60-9048-e1768db2a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a016bfc-bfc8-44a1-9620-e9b8e3378abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting that goal means halving annual emissions by about 2030 --
        and then bringing them to zero within another 20 years. And even then, the
        world will not have halted climate change, it will only have stopped it from
        getting worse.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6721d851-7169-4ff3-91c8-9713dc602b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a47d2-8654-4f99-8100-6635c03a1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogelj, who has been studying the climate impact of Covid-19, describes
        lockdowns as a "temporary blip" on the radar.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3bf07c-20fb-4d47-88ca-ce592ae0ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe2f5b-e927-4fbf-93fe-c9a0e5dcedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have made a huge sacrifice, they have sacrificed their social
        lives, their family interactions their mobility and so on. And emissions have
        declined quite markedly because of that. But we also see that these emission
        reductions are very temporary," said Rogelj, adding that they''re already
        going up again.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889be1f8-8cbc-48a9-97bd-60537670043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcfc91-ca49-4fc0-ab35-bc1fbbc7e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And why is that? It''s because these emissions reductions were
        the result of changing or reducing our activities, but not the cause of any
        structural change of how our society actually works."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e2951-38ae-4fe3-bd51-4ec8a8cda5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e0f02-3bd5-471d-b3a4-51d8498e78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing that will require a long-term transition and transformation
        of our society to low-carbon and renewable energy, from how we get around,
        to how we generate energy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407ff45-65d1-42aa-9e19-6ccc3744d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc1b6a-d97d-47ce-a1ca-a9b987c5ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelman, whose book, "Disaster by Choice," looks at how our actions
        turn natural hazards into catastrophes, says that though lockdowns may not
        have made a big impact on mitigating the climate crisis in the long term,
        they have shown that change is possible.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13431be-76fe-40c0-b2b0-4b8665cfd473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee685b-4451-49fe-9d33-4515c595f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been told for a long time that changing society overnight
        is not possible. What lockdown showed is that it is," said Kelman.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f657319-0d50-4098-a302-199f38c5e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c89b0c-86cd-493a-a848-3892aed0d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that lockdowns are not a sustainable solution to curbing
        climate change, pointing to the economic, societal and social costs they''ve
        inflicted.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3463be-9834-44bd-a8ff-905e72380c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d63223-0be1-43b2-941d-e0be5bee087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been, to some extent, been a test run of the positives
        and negatives, the possibilities and the harm. What we need to ensure is that
        we are helping people, we are creating jobs, we are supporting livelihoods,
        at the same time as reducing all forms of consumption. And this should not
        happen overnight."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938bd80-d8f8-4532-b05c-eef825e04ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T13:21:41.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:25:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/18/weather/coronavirus-lockdowns-climate-change-extreme-weather-intl/index.html">The
        pandemic didn''t solve climate change. This week''s disasters are proof</a>."</em></p>'
