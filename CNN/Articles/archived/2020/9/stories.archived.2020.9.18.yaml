    'mgnl:tags': ['United-States', 'influenza', 'flu-season', 'coronavirus']
    'template': '1'
    'title': 'Coronavirus measures may help blunt flu season, experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c41f8-3ec1-463d-916e-d93c6a833143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States may not see a "double
        whammy" this fall of both the coronavirus and influenza, Dr. Anthony Fauci
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f2d46-6437-42ea-b177-32d95cc14900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9825e6-33b7-4382-945c-e97681abd939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institute of Allergy and Infectious
        Diseases pointed to the Southern Hemisphere, where it''s late winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91329c-1885-4af8-8073-f7867a092715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effd19c-e15f-46e8-82fb-6f6a7e1430e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has experienced an almost non-existent flu season, Fauci
        said in an interview with radio station WTOP. The country has had the fewest
        number of flu cases in memory, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e9fa4-1ed4-41a9-a115-7f5faa2df754'
      'mgnl:activationStatus': true
