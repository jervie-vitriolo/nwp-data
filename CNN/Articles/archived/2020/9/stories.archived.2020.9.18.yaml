    'lead': 'With the timeline of a widely available vaccine still unknown, the nation''s
      top doctor says the US doesn''t have to wait to get Covid-19 under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-18T20:48:23.962+08:00
