      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff0c02-ede0-4a4c-b802-a2267c74c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Johns Hopkins University, there have been
        more than 6.6 million cases of coronavirus reported in the United States.
        More than 197,000 people have died.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89603d-75e3-4dea-b918-e8babcef62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:24:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f4878-5217-4434-82a0-effee79e3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T15:23:40.348+08:00
