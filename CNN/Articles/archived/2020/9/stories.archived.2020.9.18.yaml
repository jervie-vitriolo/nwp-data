      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more I get into K-pop and K-dramas, the more I wonder if having
        poreless skin is a realistic dream. Still, while I have nothing better to
        do in lockdown, Im going to fool myself into thinking that its still possible.
        My current attempt to achieve that famous glass skin: a new Korean brand called
        Britory. Co-owned by actress Bela Padilla, this new skincare brand currently
        features two products (a serum and a cream), with the goal of being the only
        two products you actually need in your daily regimen. Im particularly drawn
        to the Like Snow Serum for Glass Skin, because Im a sucker for cute packaging,
        but also because the serum has a powder-like finish. Theyre priced a little
        higher than most Korean skincare products in the market, but I have high hopes
        that if these really will just be the two products Ill need, then itll be
        an investment worth making. We shall see.  MB</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6591937-c870-450e-aa07-18c4fac9a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.370+08:00
