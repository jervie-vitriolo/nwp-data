    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10a9c3-df14-427f-9aaf-b7ce7bdedc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-18T16:30:44.370+08:00
      'mgnl:createdBy': 'don'
