      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the priority will be medical frontliners in public hospitals,
        the health, education and social welfare departments, as well as the Bureau
        of Jail Management and Penology, Bureau of Corrections, police, military and
        poor senior citizens.</p>'
