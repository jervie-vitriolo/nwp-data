  'Nuggets-Clippers-Jokic-Murray-Game-7-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-16T14:28:19.100+08:00
    'imagesource': 'jcr:2845d32a-571e-43eb-9d1c-621c1fce5133'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e806ef8f-1b4f-4747-bf8a-221080fd174e'
    'lead': 'Jamal Murray scored 40 points, and the Denver Nuggets completed a stunning
      comeback in the Western Conference semifinals with a 104-89 victory over the
      Los Angeles Clippers in Game 7 on Tuesday at the NBA bubble near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T14:30:42.008+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T22:25:07.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:59.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Nuggets complete comeback, oust Clippers in Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d439f-5165-4f86-85bf-3dfc7a4c400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jamal Murray scored 40 points,
        and the Denver Nuggets completed a stunning comeback in the Western Conference
        semifinals with a 104-89 victory over the Los Angeles Clippers in Game 7 on
        Tuesday at the NBA bubble near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8969c-9d6e-4913-9e74-99d449e98911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-seeded Nuggets became the first NBA team to rally from
        3-1 deficits twice in the same postseason. They defeated the Utah Jazz in
        the first round. Denver will meet the top-seeded Los Angeles Lakers in Western
        Conference finals, beginning Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf2f75-2ff4-4473-8b54-69be748894ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just believe in each other,” Murray said on ESPN afterward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cce454-ce4f-4a76-beec-8fbeb9f91d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who also had five assists, connected on 15 of 26 shots,
        including 6 of 13 from 3-point range. Nikola Jokic had 16 points, 22 rebounds
        and 13 assists for Denver, and Jerami Grant and Gary Harris contributed 14
        points apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010f970-6d43-4b23-9244-93f019ace812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montrezl Harrell had 20 points for the second-seeded Clippers, who
        have never advanced to the Western Conference finals in franchise history.
        The franchise is 0-8 when it had a chance, dating back to its days as the
        Buffalo Braves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38165495-383e-42dd-ad01-2b4facab32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard managed just 14 points, Patrick Beverley scored 11
        and Paul George finished with 10. Leonard shot 6 of 22 while George was 4
        of 16 from the floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec3bfa-2e8b-4fcc-97ce-23f04c1d5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Murray gave Denver an 89-74 lead with 8:48 remaining
        to cap a 7-0 run to open the fourth quarter. The Clippers went more than seven
        minutes without a field goal in the final period. The Nuggets took advantage,
        boosting the lead to 100-80 on a dunk by Jerami Grant with 2:10 left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b173f33-c647-4faf-9711-cd5042b28de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third, the Nuggets took control. After falling behind by
        seven, they used a 16-2 surge for a 70-63 lead after a 3-pointer by Harris
        with 5:54 left in the quarter. They led by as much as nine in the third before
        taking a 82-74 advantage heading into the fourth quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f253b-ae48-4f76-8179-f06c6d3c7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver outscored Los Angeles 28-18 in the third.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc22d3-224f-4fe7-97c5-b294c6ac6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is just a special group,” Jokic told ESPN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c2a50-fbff-4e23-952e-cb494f9e8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers, who led by as much as 12 in the first half, held a
        56-54 edge at the break. Murray had 25 points in the first half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0deda-4de1-47ef-b03c-fe9a28b0848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:42.010+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Nuggets outshot the Clippers 49.4 percent to 37.8 percent.</p>'
