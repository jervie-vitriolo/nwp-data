    'lead': 'The Commission on Higher Education has issued a show cause order against
      Isabela Colleges, Inc. after a student who tested positive for COVID-19 attended
      a face-to-face class orientation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:05:07.754+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T22:25:03.854+08:00
