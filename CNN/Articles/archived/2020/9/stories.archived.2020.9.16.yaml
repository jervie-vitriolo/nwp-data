        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b91bc7-f7e0-4749-b032-cc5915b3503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
