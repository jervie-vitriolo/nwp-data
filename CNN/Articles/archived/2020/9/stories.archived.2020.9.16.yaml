      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The huge shock to many of the world''s
        biggest economies from the coronavirus pandemic may not be quite as bad as
        economists feared just a few months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597269f4-2af8-4a34-a877-bafac8d1c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08be69c-2b36-4a7f-941f-872fff2d01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on Wednesday, the Organization for Economic
        Cooperation and Development upgraded its forecast for global economic output
        this year, noting that while declines were still "unprecedented in recent
        history," the outlook has improved slightly since June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040a8b8-ddb4-4725-a0b6-7c90f6a767c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba925c04-7d83-4916-a9ea-f885ffc93613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency said it now expects the world economy to
        shrink by 4.5% in 2020 before expanding by 5% in 2021. Previously, the OECD
        said it thought the global economy would contract by 6% this year and grow
        5.2% next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b8d18-f27c-498a-9e39-36a9742ac9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60fac8-f667-4638-8eaf-24537ad96e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency, which represents the world''s biggest economies,
        warned that headline figures mask major discrepancies. While it significantly
        boosted its 2020 forecasts for the United States and China, and slightly raised
        the outlook for Europe, the OECD lowered its expectations for developing countries
        such as Mexico, Argentina, India, South Africa, Indonesia and Saudi Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb6fc8-7c9a-4878-95a3-30d4cc46ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced41130-e31e-4c9e-a4f7-fe75b6b002d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OECD economists said the downgrades reflected "the prolonged spread
        of the virus, high levels of poverty and informality, and stricter confinement
        measures for an extended period."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78080f-9226-4757-b09a-8953b6af8398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08902591-312a-4435-9978-1a32e4b6c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the only G20 country for which output is projected to rise
        in 2020, with its economy growing 1.8%, compared to a 3.8% contraction in
        the United States and a 7.9% decline among the 19 countries that use the euro.
        Beijing reported Tuesday that retail sales were higher in August than they
        had been the previous year — the first time sales have increased in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd9b6e-8aa2-4ae0-8975-d50581a6f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6ccde-cd9e-43dc-81a8-dd1b0ce5ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD noted the earlier timing of the country''s outbreak and
        its ability to swiftly bring it under control, as well as policies that paved
        the way for a rapid bounce back in activity, pointing to strong infrastructure
        investment in particular.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e53d1-dac0-4f91-88b9-a82a704dc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e192a92-d7e0-472c-a8f2-10916086c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, South Africa''s economy could shrink by 11.5% this year,
        according to the OECD. Mexico and India''s economies are both on track for
        a 10.2% contraction. That''s worse than the forecasts for developed economies
        with the exception of Italy, which is due to shrink 10.5% after it was hit
        hard by the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0a74a-88e0-47c6-abea-4e2b07eeedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30c003-547a-42cc-aa24-a5c61f0f72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Uncertainty remains high''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929d3c5-5e83-4707-a87d-bfd874949902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD cautioned that its outlook is far from set, and much depends
        on the trajectory of Covid-19 infections and ongoing support from policymakers.
        It added that the global recovery "lost some momentum over the summer months"
        after an initial burst of activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1684f5c-df55-4599-ac78-a9970fcca8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42a636-5726-49e7-9753-75ef448c37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A recovery is now under way following the easing of strict confinement
        measures and the reopening of businesses, but uncertainty remains high and
        confidence is still fragile," the agency said in its report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d78871-83a9-4b14-9c79-c20906fd609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb8ea4-8d31-494c-ab6a-da8bd124bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of its estimates are also contingent on policy assumptions
        that may not materialize.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253df9a6-870f-42dc-b0d7-f50a61303fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48214aef-ea18-4ff2-9f9c-b0a7d90f5660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD assumes, for example, that the United Kingdom will reach
        a "basic" free trade agreement for goods with the European Union. But talks
        could be crushed by a controversial bill introduced by Prime Minister Boris
        Johnson''s government, which would break the terms of a previously-negotiated
        divorce agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f5f4e-15b4-4462-99c4-bda70908bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61dede-346a-42a9-97c4-996aef64b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency expects the UK economy to shrink by 10.1% this year,
        a slight improvement over its last estimate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccac6e2-e1ab-4ac8-882b-4e806a128ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10aede-aa67-4c49-a8f4-93f6956e18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OECD is also counting on US lawmakers to approve another stimulus
        package worth up to $1.5 trillion this fall, though negotiations have reached
        an impasse. Reaching an agreement may be more difficult as the November election
        approaches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a43434-ef3f-4018-9c61-8e2957fb25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5429c2-2c2f-4bda-b150-681976e03f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s predictions for the global recovery in 2021 are slightly
        lower than they were in June. OECD economists made clear they see a long road
        ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4076f-6b97-47bb-b131-a5b269e74786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a21735-1ef6-49de-b6bc-e1f9c4bb9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most economies, the level of output at the end of 2021 is projected
        to remain below that at the end of 2019, and considerably weaker than projected
        prior to the pandemic, highlighting the risk of long-lasting costs from the
        pandemic," the report said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ba740-3c36-4eed-bd21-6859ad8861ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:00:18.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/economy/oecd-economic-outlook-september/index.html">The
        outlook for top global economies is improving, OECD says</a>."</em></p>'
  'LTFRB-looks-into-allowing-provincial-bus-operations-September--':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T17:59:17.961+08:00
    'imagesource': 'jcr:e92fd2e2-b63c-44ed-a25f-7e2ce88543f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c582843-ac9e-4bec-b3df-6f03d99240f9'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) wants
      to resume provincial bus operations this month, but local officials are not
      convinced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T18:01:20.303+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:24:53.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
