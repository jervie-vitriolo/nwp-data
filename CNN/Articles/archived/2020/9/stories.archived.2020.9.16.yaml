      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old actor filmed a public service announcement at the
        behest of New York Gov. Andrew Cuomo as part of the "Mask Up, America" campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d1515-237d-48ff-b138-deadeb8bbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Rudd dons a hoodie, an NYC cap and some headphones as he
        carries a skateboard and speaks the language of the younger generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73a613-d091-41ac-adda-6e93744f7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Rudd, "I was talking on the iPhone with my homie, Gov. Cuomo,
        and he''s just going off about how us millennials need to wear masks because,
        get this, apparently a lot of Covid is transmitted by us millennials."</p>'
    '22':
