      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US government has placed travel restrictions
        on Nigerians who undermine "democratic process or organize election-related
        violence" during elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b92330-ddce-4bdf-a434-6029a7cfb162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaaee0-116c-4b4a-b967-a74e41949fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest move follows a decision in January 2019 to deny visas
        to individuals involved in electoral violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be478dfc-b8b4-4ebf-85a7-d13152e805c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e26be-9bcd-4ce2-a705-7070e7a6dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year travel restrictions were also placed on individuals who
        were involved in corruption and electoral violence during the country''s general
        elections in February - March 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158baae-f406-439c-bf0a-e5ec1a93b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c93ba3-637c-4513-864b-2e2db882195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lastest visa restrictions affect "individuals have so far operated
        with impunity at the expense of the Nigerian people and have undermined democratic
        principles," Morgan Ortagus, a US State Department spokeswoman, said in a
        statement announcing the restrictions Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56210e73-9544-4ebb-a67f-bf45526a79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573d17a-6578-4d84-b55f-baad453d3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the acts of violence, intimidation, or corruption that
        harmed Nigerians and undermined the democratic process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1214aad-a9d3-4a2d-b145-d3a009a7b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef90372-365d-4255-8b18-384490ca3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed four states in Nigeria as harboring violators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf59871-cac1-427c-b2ab-c9acafc7ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9279853-73b2-4017-a270-aa8adda73802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa restrictions will only affect "certain individuals and
        not directed at the Nigerian people," the report says. However, the individuals
        affected were not named.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877b708-cd8c-48ad-a4c0-d52179b0d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433fdcf-d572-4d8e-ab1b-042d43e0cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that the US government wants to help Nigeria "end corruption
        and strengthen democracy, accountability, and respect for human rights.""</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd833fd06-0b16-4ea1-9f5b-d2aea1d5a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab247c5d-993d-402b-9572-5b17d2db7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s general elections and parliamentary elections, held between
        March and April 2019, were marred by violence, vote-buying and rigging.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec17431-0bce-4829-8754-4d08ce19144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85739ec4-c8ad-429f-813f-c91e68c4f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 620 people died of violence during the 2019 elections
        cycle, according to a report from SBM Intelligence, one of Nigeria''s leading
        analysis platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc59f5-bfb4-41fe-96bf-d11873dc59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f9f87-4b6b-4c61-8433-f3e7c1e7a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This violence weakens voter confidence in the government and scares
        away Nigerians from participating in elections, says Lagos based public affairs
        analyst Samuel Ibemere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d3218-8158-4e43-975e-56f305688a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970dc4d-31ed-4593-93ce-3e9133b0633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria has had leaders who do not care about the consequences
        of their actions or being accountable to the people. The US is sending the
        message that there is now a Big Brother is watching their actions. The country
        has had the politicians who subdue the will of the people during votes. It
        is a problem that has been here for a long time," says Samuel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c183307-7bdb-4bb2-83c6-ad084c8b31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e5c4e-549c-48f1-b310-ccebb1570f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria will go to the polls once more on September 19 to elect
        the governor of Edo state, one of the states included in the US visa ban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18119a40-b62b-4e5f-83a7-75013b77651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29692213-21f3-4e87-88a7-11995520550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:27:21.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric of the top candidates from the country''s leading political
        parties have been tough and tense.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390be97-8f66-449d-9c1e-6ad4086c8b1f'
