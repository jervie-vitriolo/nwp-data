  'Apple-iPhone-12-smartphone':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-16T05:59:47.574+08:00
    'imagesource': 'jcr:4ca07eb5-1da6-49cf-bf94-c7ec399247ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b10e51-9c26-4601-b5b5-90180254269e'
    'lead': 'The flagship smartphone''s conspicuous absence wasn''t totally unexpected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:03:07.340+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:27.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:51.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where is the iPhone 12?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0c384-9eeb-467b-9c18-016d86d532b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Consumers who tuned in to Apple''s signature
        early September event hoping to hear tantalizing details about the forthcoming
        iPhone 12 were treated instead to an hour-long infomercial detailing the company''s
        latest Apple Watch models and a refreshed line of mid-range and low-cost iPads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4fb31-5f90-4980-b429-4059e97d364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship smartphone''s conspicuous absence wasn''t totally unexpected.
        Apple warned during its last earnings call that disruptions to its supply
        chain from the coronavirus pandemic could delay the latest iPhone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2abac9-b4a2-422e-9db6-43585a21bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, we started selling iPhones in late September," the company''s
        chief financial officer, Luca Maestri, said on the call in late July. "This
        year, we project supply to be available a few weeks later."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd68862-d654-47ce-99d0-00b1f4aa1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic may have affected the supply of specific components,
        manufacturing capacity has made "a strong recovery" in recent months, according
        to Ross Rubin, principal analyst at Reticle Research. If the forthcoming phone
        delivers genuinely new technology consumers crave, pushing the launch back
        should be fine for sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ddbc3-acbc-45a0-a6d6-963530e650ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The iPhone 12 may have enough new to it to warrant a separate event;
        the key is to have it ready in the run-up to the holidays, so a change in
        launch by a few weeks isn''t a major change," Rubin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750aeb5b-258b-49b2-aef1-59e6ab1448df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if analyst forecasts are accurate, the iPhone 12 could be worth
        the wait: It''s expected to be Apple''s first smartphone with 5G capabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19a665-36a2-49c6-bf11-48586ee9a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to operate on the next-generation of super fast wireless
        networks could convince millions of people to upgrade their smartphones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49916fb7-c210-4cd9-991b-a381555ce7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, analysts predict the 5G iPhone will generate a "super cycle"
        of consumers buying new devices, even if Apple is somewhat late to the party
        — arch rival Samsung has been rolling out 5G-enabled devices for over a year
        now. On Monday, Google teased two new 5G smartphones from its Pixel line that
        it will reveal on Sept. 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee45890-bed0-4d46-b21f-4d74c44770b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is jumping into the 5G fray just as next-generation compatibility
        is becoming a common smartphone feature and before the highly touted benefits
        of 5G coverage are widely available. Apple can likely count on the iPhone''s
        loyal user base to wait until later this fall for a 5G device from their preferred
        brand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebdd36-2138-4c2d-92aa-c0e03d3671d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of the major Android brands now have at least one 5G
        line in the market; Samsung has several," Rubin said. "So, it''s important
        in terms of keeping up feature parity and future-proofing, but the networks
        are still being built out and a dramatic speed increase versus 4G hasn''t
        yet come to most 5G networks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0361be5-0656-4dbd-9332-d5e71288e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of stoking consumer enthusiasm, it makes sense to push
        the announcement back to account for the manufacturing disruptions, analysts
        at Morgan Stanley wrote in a research note on Sept. 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58776ba1-2023-4db0-b13e-4c8d6b1617dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:03:07.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An iPhone announcement closer to product launch and shipment dates
        is less likely to disrupt demand."</p>'
  'JK-Rowling-transgender-rights-Troubled-Blood':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-16T06:05:27.650+08:00
    'imagesource': 'jcr:1ed6641d-23c6-4540-8d9e-887b0e846880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d91b7ec-066e-4fdb-826c-9fc7c1b119e1'
    'lead': 'JK Rowling has once again come under fire from transgender rights activists,
      this time for her new crime novel, which features a cross-dressing serial killer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:07:23.279+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:26.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:51.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JK Rowling''s new book sparks fresh transgender rights row'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3d2d8-c340-46a4-a2a6-95750be533ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;JK Rowling has once again come under
        fire from transgender rights activists, this time for her new crime novel,
        which features a cross-dressing serial killer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90e785-034f-47cf-9bdc-07075d7aa797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published Tuesday, "Troubled Blood" by Robert Galbraith —&nbsp;Rowling''s
        crime writer pseudonym —&nbsp;is the fifth installment in the Cormoran Strike
        series.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b388abe-5ebc-4a33-a817-940738e5a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An review of the novel in Britain''s Daily Telegraph on Sunday described
        the "meat of the book" as an investigation into the cold case of a missing
        doctor who is believed to have fallen victim to a murderous cross-dresser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525542e-234e-4810-95b7-dc494780bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One wonders what critics of Rowling''s stance on trans issues will
        make of a book whose moral seems to be: never trust a man in a dress," reviewer
        Jake Kerridge wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa4c47-6be5-4cfa-b471-f2bda1527af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mermaids, a UK-based charity which supports transgender children
        and their families, said it was"concerned" by reports that the book features
        a character presenting as another gender in order to carry out attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff5d19-1133-48d2-8727-0e869a0fe239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a long-standing and somewhat tired trope, responsible for
        the demonization of a small group of people, simply hoping to live their lives
        with dignity," a spokesperson said in a statement to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233de75c-ecec-41f2-a389-2dabee1d5932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson cited an example from Rowling''s second book in
        the "Strike" series from 2014 -- "The Silkworm," which featured a transgender
        character as a suspect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a87d0-a777-49e0-aa62-fd05523f7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed to hear that the author might be propagating
        the same, long-standing and hurtful presentation of trans women as a threat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f808e1-2f45-41ef-9976-9ab3157cc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a children''s charity, we are bearing witness to the very real
        hurt felt by young people who once saw Ms. Rowling''s fiction as a place of
        comfort, friendship and escape. The author recently expressed support for
        trans people''s right to live free from persecution. Her latest book might
        cause those still enjoying her books to question that sentiment," the Mermaids
        statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079cdecf-151d-462a-8df3-a6d3492b502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s management told CNN that it would not be commenting on
        the latest controversy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f65f7-1f1c-4643-8b60-7a73dd1c8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Lees, a transgender rights activist and British Vogue columnist,
        tweeted Monday: "JK Rowling''s new book''s about a ''transvestite serial killer''
        Meanwhile over in the real world the number of trans people killed in Brazil
        has risen by 70% this past year, young trans women are left to burn in cars
        and men who kill us (for being trans) are pardoned and sent home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b3bc9-faff-4637-84c8-0a51094d8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likening Rowling to her own creation of the much-disliked "Harry
        Potter" character Dolores Umbridge, trans actress and writer Jen Richards
        said on Twitter that the author has become so "obsessed with her deeply prejudiced
        perspective that she''ll go to any length to remain convinced of her own righteousness,
        no matter what harm it causes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ed9b0-5b57-4f55-8cff-cf103fbf81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s comments and views on gender have made headlines several
        times this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514e266-4a18-421e-b3f2-becadc98b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the author said she would be handing back a prestigious
        human rights award after Kerry Kennedy, president of the Robert F. Kennedy
        Human Rights organization, said Rowling''s viewpoint "diminishes the identity"
        of transgender people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5b1bc-b267-4542-aa8c-4ec5b5827230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Rowling sparked controversy after mocking a headline about
        "people who menstruate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee48e94-3090-4c47-9ace-02fb37dbf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''People who menstruate.'' I''m sure there used to be a word for
        those people," she tweeted. "Someone help me out. Wumben? Wimpund? Woomud?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683323e2-9cbf-4db5-92c1-d4afee3dc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments led actors who starred in film adaptations of her books
        to disagree with her. Among them were Daniel Radcliffe, Emma Watson and Eddie
        Redmayne of the "Harry Potter" movie series.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd2409-1299-49d8-a15f-800f7eec6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans people are who they say they are and deserve to live their
        lives without being constantly questioned or told that they aren''t who they
        say they are," Watson wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f9fa8-9ff0-424f-bdb8-3e3940803fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the reaction, Rowling published an essay about gender
        identity on her website and explained why she chose to share her views.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299e9c8-09c8-4afa-983f-7a0c29ecd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''m asking -- all I want -- is for similar empathy, similar
        understanding, to be extended to the many millions of women whose sole crime
        is wanting their concerns to be heard without receiving threats and abuse,"
        Rowling said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57147b8c-f6f7-4756-aa12-7b8befda4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:07:23.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her nearly 3,700-word essay, Rowling explained how her own experiences
        influenced her view, disclosing that she is a domestic abuse and sexual assault
        survivor.</p>'
  'COVID-19-United-States-study':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T06:08:51.589+08:00
    'imagesource': 'jcr:88ef9e02-650d-4a1c-a839-ecc5b79ea185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b51a4b0-2898-43e5-af8e-3e7b235bceb0'
    'lead': 'Researchers believe they have found evidence that the novel coronavirus
      may have been circulating in the US as early as late December, about a month
      before the current timeline from the US Centers for Disease Control and Prevention
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:10:14.768+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:26.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:52.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study hints COVID-19 may have been in the US as early as December'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40a911-0285-4304-85b6-ae800250c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers believe they have found
        evidence that the novel coronavirus may have been circulating in the US as
        early as late December, about a month before the current timeline from the
        US Centers for Disease Control and Prevention shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a2907-0e23-4650-b4da-115733aa17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study, published last Thursday in the Journal of Medical Internet
        Research, found a statistically significant uptick in clinic and hospital
        visits by patients who reported respiratory illnesses as early as the week
        of December 22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e053b-9766-4370-b878-34bf39b84bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noticed this trend by looking through nearly 10
        million medical records from the UCLA Health system, including three hospitals
        and 180 clinics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ec72f-6cf9-4deb-90be-45dbb97b1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case of Covid-19 in the US was thought to be a patient
        in Washington who had visited Wuhan,China, according to the CDC. The 35-year-old
        patient first went to a clinic for symptoms on January 19, according to a
        report that ran in March in the New England Journal of Medicine. It wasn''t
        until late February that the CDC detected the first cases of community spread,
        although the CDC later found evidence community transmission began in late
        February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ae34b-085d-47b5-8e78-549db2ff2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the first known case of Covid-19 was in a person who developed
        symptoms on December 1, according to a study from the Lancet. That means the
        patient could have been exposed to the disease as early as November. A handful
        of ongoing studies have found some evidence that the virus may have been circulating
        in Europe in December, or earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1d512-e683-47e5-963e-602f6bf3de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joann Elmore, who worked on the new study, said she started
        looking through the records after receiving a number of emails from anxious
        patients in March through her clinic''s patient portal at UCLA. Patients kept
        asking if the cough they had in January could have been Covid-19. The UCLA
        physician, who also trained as an epidemiologist, said she was curious, so
        she started this study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98668de2-b341-41ad-9a71-e252f2f9ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmore and her colleagues noticed the spike in respiratory cases
        by searching the field in medical records that lists why someone came to the
        clinic and searched for the symptom "cough." They looked at the records for
        the month of December 2019 through February 2020 and compared their findings
        to records from the five prior years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bf61c-8dfd-42ad-969f-83a24f390ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the outpatients, I found a 50% increase in the percentage
        of patients coming in complaining of a cough. It came out to over 1,000 extra
        patients above the average of what we would typically see," Elmore said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c14600-557c-4cba-86fc-f77564936800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patient visits to the ER for respiratory complaints,
        as well as the number of people hospitalized with acute respiratory failure
        between December 2019 and February 2020, showed a similar increase compared
        to records from the past five years. The uptick in cases started in the final
        week of December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9e94a-f987-464c-8f62-818e4239903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these cases could have been due to the flu, some could
        be for other reasons, but to see these kinds of higher numbers even in the
        outpatient setting is notable," Elmore said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0383fe-9a1d-41ad-95ff-b02cbd72f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists may never know for sure if these excess patients
        were early Covid-19 cases, Elmore doesn''t think it''s out of the question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8504dc1-e36e-42f6-a3a3-b2e3c53cfbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our world is so interconnected. There are about 500 flights from
        China a month to LAX, so you could easily have one or two cases from that
        travel and it could get into the community," Elmore said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4602293-5537-41b4-b282-242c2972f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmore hopes this research shows that real time data collected on
        diseases like this could potentially help public health experts identify and
        track emerging outbreaks much earlier and potentially slow or stop the spread
        of disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b217134-9056-4853-9d2a-84c940cc8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claudia Hoyen, is an infectious disease specialist at University
        Hospitals Cleveland Medical Center who did not work on the study, also believes
        it''s possible Covid-19 may have been in the US much sooner than first realized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f2175-5376-4b74-8ad4-65af29286f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know of a few other studies and now this one,
        I think definitely this could be something," Hoyen said. "It''s certainly
        something that needs to be considered."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66d347-72bc-4d75-8369-628d93233980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyen said the bigger takeaway from this study for her was that
        it points to the possibility that data like this could augment some of the
        disease surveillance the CDC is already doing for diseases like flu.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d112f8-5310-4023-ae23-8d422b096253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a way to mine the data in other ways that may have picked
        up on some of the other symptoms that people were presenting with, so we had
        a better understanding of disease sooner?" Hoyen asked. "Then maybe instead
        of a month into it, like when we were seeing a lot of patients complaining
        of loss of taste and smell, if we had analyzed the data beforehand, we may
        have picked up those kinds of symptoms much sooner."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748c183-9e45-444c-a640-ca7d70546a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristian Andersen, a professor in the Department of Immunology and
        Microbiology at Scripps Research, doesn''t believe Covid-19 is to blame for
        the rise in the number of patients with respiratory ailments in California
        in late December.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd3d7d-e975-4b72-995c-f937e845ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the SARS-CoV-2 genetic data that the pandemic started
        in late November / early December in China so there''s absolutely no way the
        virus could have been spreading widely in December 2019. From the same genetic
        data we know that widespread transmission didn''t start in the United States
        until (around) February 2020," Andersen said in an email.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf7316-8ae7-44c5-bb08-13ad1e2ebc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper is picking up spurious signals and the hospitalizations
        are more likely from flu or other respiratory diseases," Andersen wrote. "Again,
        the genomic data clearly shows that there was no widespread transmission of
        SARS-CoV-2 in the United States in December of last year - there may have
        been a few sporadic cases, but that''s it and certainly not something that
        would have been seen in ''excess hospitalizations.''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb657f-e8fd-4f89-8101-d117ddf6a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeanne Marrazzo an infectious disease specialist who also was
        not involved in the study, disagrees. She thinks the conclusion, particularly
        since the study captures outpatient records, is persuasive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e354f-1f98-4722-a756-862257c1c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had more precise genetic phylogenetic data of the spread
        of the virus, I think that could be very interesting, but in the absence of
        that, you can do a lot of work by inferring some preexisting patterns from
        these types of analyses," said Marrazzo, the director of the division of infectious
        diseases at the University of Alabama School of Medicine at Birmingham. "Primary
        care data like this is useful and we really need to pay attention to it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33391407-7c51-416d-851d-d71d06fcaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you compare these numbers to previous years, there''s no good
        explanation in my mind why all of the sudden you would see that dramatic increase
        in the records, except for Covid," Marrazzo said. "Just the strength of the
        numbers of information, when you include the outpatient, it shows a pattern."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b05dc1-01b2-4d73-a56b-5a332a15e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the CDC nor the WHO responded to CNN''s request for perspective
        on the research or on the official time line of the pandemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead335b-ffad-4b36-b309-950c57df3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo said she and infectious disease colleagues across the country
        have been discussing how often they were seeing patients with what we now
        know as Covid-19 symptoms earlier than the official timeline. Because of the
        sharp restrictions the CDC placed on testing early in the pandemic, it was
        difficult to confirm if respiratory cases they were seeing were caused by
        coronavirus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9491b7-a4a1-44f0-b938-b693c632474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:10:14.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that we all missed cases in the early part of the
        pandemic," Marrazzo said. "This study offers a really interesting window into
        what might actually have been happening."</p>'
  'Paul-Rudd-face-mask-COVID-19':
    'author': 'Lisa Respers France, CNN'
