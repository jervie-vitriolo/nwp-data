      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71bae7-1b7a-4b6e-8763-ce0c201864c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first landslide buried two houses in Talamban while a similar
        incident occurred at the Divine Home Subdivision in Laguerta, Barangay Lahug
        on Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c3cbd-37dc-4237-926b-b5d649d2aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.792+08:00
