  'passengers-forced-off-planes-in-Japan-not-wearing-masks':
    'author': 'Yoko Wakatsuki, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-16T09:30:16.181+08:00
    'imagesource': 'jcr:82d5975d-b355-43a0-8cce-10245bb85f57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae965920-218b-4a7d-a763-2d8b0cae19ba'
    'lead': 'Two passengers on separate flights were forced to disembark from flights
      in Japan this month after refusing to wear masks while on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T09:34:59.279+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:25:14.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:56.216+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mask', 'Japan', 'airline', 'Hokkaido', 'Okushiri', 'covid-19',
      'coronavirus']
    'stories': ['2ed20a45-bc30-4d00-9307-f609486ad5f2']
    'template': '1'
    'title': '2 passengers forced off planes in Japan this month for not wearing masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b65d9-0349-44a8-b60e-25b4347dcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two passengers on separate flights
        were forced to disembark from flights in Japan this month after refusing to
        wear masks while on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6359d48-e968-470b-b7f2-fe3a1fd24ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One incident occurred Saturday and involved a Hokkaido Air System
        Company flight from Hakodate to the island of Okushiri, both of which are
        located in the northern province of Hokkaido. One man who was not wearing
        a mask was ordered off the plane by the captain, according to Matsuhiro Ohta,
        a public relations official with Hokkaido Air System Company, which is a subsidiary
        of Japan Airlines, delaying the flight by a half hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bc33c-cb43-4d63-ad9c-cba533270dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohta said that it appeared the issue stemmed from miscommunication
        -- the passenger claimed after he was forced off the flight that he was developing
        a rash while wearing the masks. However, Ohta said the passenger was unruly
        and uncooperative and that his refusal to wear a mask was only part of the
        reason he was not allowed to fly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538fb83-c343-4e28-8da9-b686f685bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other incident occurred on September 7. A Peach Aviation flight
        from the city of Kushiro in Japan''s north to Osaka was forced to make what
        the airline called an "unscheduled stop" after a passenger refused to put
        on a mask despite repeated requests from flight attendants. Peach Aviation
        told CNN the flight was forced to land due to the passenger''s unruly behavior
        and that the company is not ruling out taking legal action against the individual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664573f5-b61e-4f8a-a156-7679da431b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the flight made its way to Osaka after a 2 hour and
        15 minute delay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a231a89-5644-4126-85ed-d8a49785980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say masks are some of the most important tools
        in the global fight against the Covid-19 pandemic, which to date has infected
        nearly 30 million people and killed more than 928,000 across the globe, according
        to data from Johns Hopkins University. In Japan, 76,670 people have been infected
        this year, 1,464 of whom have died, according to the country''s health ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714a2f6-7aaa-4d80-bf36-240250ae7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many planes have air filtration systems that can kill viruses, but
        those are likely not a replacement for wearing a mask, so airlines across
        the world are either asking passengers to wear masks or requiring them to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39cf8e-2455-4072-aadb-ff833725d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar passenger-removal incidents have occurred in the United
        States, where mask wearing is not as widely accepted as the rest of the world,
        though some of them have involved confusion about how the regulations are
        applied to young children. Many airlines allow passengers to remove masks
        for eating and drinking, but ask that they do so briefly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53388b6-2801-4b46-aeda-67e5d1517947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative at the Association of Professional Flight Attendants,
        a union representing American Airlines air crew, told CNN last month that
        "reports at our union of passenger misconduct have skyrocketed, and a lot
        of these are driven by mask compliance on the airplane."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafc0d9-0399-47f1-b359-3b1c59293d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:34:59.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/japan-masks-planes-intl-hnk-scli/index.html">2
        passengers forced off planes in Japan this month for not wearing masks</a>."&nbsp;</em></p>'
