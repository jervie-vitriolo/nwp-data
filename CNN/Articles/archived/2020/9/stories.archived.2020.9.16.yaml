      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3f240-0343-4738-832a-a2bcd73fe8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:24.799+08:00
