    'title': 'CHEd issues show-cause order vs Isabela Colleges for holding in-person
      class meeting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd63567-e106-4c3a-8559-c6509726d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Commission on Higher Education has issued a show cause order against Isabela
        Colleges, Inc. after a student who tested positive for COVID-19 attended a
        face-to-face class orientation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1849bae-446d-4240-a64f-a717c1043fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1ba0e-0010-46d6-bb2e-06e25984ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chair Prospero de Vera confirmed in a budget hearing at the
        House of Representatives on Wednesday that the college had been ordered to
        stop its face-to-face classes after holidng an on-campus orientation for post-Baccalaureate
        students last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36d24f-c038-4050-aef3-3f994c9554b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34698a48-d33e-4435-a5d9-59cbbc192f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, no one is allowed to do face-to-face classes. That''s
        why the college in Isabela, we ordered them to stop and we issued a show cause
        order for them to explain why they should not be penalized," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb8b2f-6d1d-4871-aa1c-eda768a4489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0327848-61f6-417d-a0f7-ec8ecfa26554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student reportedly from a private school in the city of Cauayan
        in  Isabela province had attended the orientation for students enrolled in
        a second degree last August 29. The student is an employee of the city government
        taking a professional education course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241ad08-08bb-48a9-866c-25642bdf48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c8b45-e083-4b75-937b-75dbfbc7d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, CHEd said that city health officials were
        tracing up to 45 people that the student had contact with following the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3949e48-d620-464f-bf58-625479758024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:05:07.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

