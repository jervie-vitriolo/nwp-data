      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17) -</strong>
        Tropical storm Leon (international name: Noul) maintained its strength on
        Wednesday as it gradually moved away from the country, the Philippine Atmospheric
        Geophysical and Astronomical Services Administration said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33477cc-0fec-4fc8-8a0c-8c82015412dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e380a61-2e1a-4bb9-80c3-0788ae00ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA''s 11 p.m. update  said Leon will move west- northwestward
        of the West Philippine Sea. It is expected to exit the Philippine Area of
        Responsibility on early Thursday, it said..</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabcf9a-fd8b-4df1-9476-b5c25eb68972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897e51b-6c0b-4977-acdf-8a6cdc54f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Leon was located 550 kilometers west northwest of
        Coron, Palawan, as it sustained winds of 85 km/h near the center and gustiness
        of up to 105 km/h, according to the state weather bureau.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441c3f8-31c4-4ceb-9475-20b3d3116ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a2811-38f4-4572-92ee-36a2bfdcb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No area in the country is under a tropical cyclone wind signal warning
        but intermittent gusts due to the southwest monsoon may be experienced over
        Batanes, Babuyan Islands, MIMAROPA, Western Visayas, and Zamoanga Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4170abe-547b-45f7-a07c-4409fda4136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T00:27:11.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:25:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon has also enhanced the effects of southwest monsoon over MIMAROPA,
        Western Visayas, and Zamboanga Peninsula, which will experience light to moderate
        with at times heavy rains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d372d2-a731-4588-8279-f731923c80f0'
      'mgnl:activationStatus': true
