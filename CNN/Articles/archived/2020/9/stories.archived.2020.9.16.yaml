      'mgnl:lastActivated': 2023-01-25T22:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b130bf-667a-4957-96bd-1c202672e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth was recently subjected to a rigorous investigation for
        corruption,&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html?fbclid=IwAR3BeYZi64uEQzW42u3yvtR5wRFxipR42_c9oSys_0r9q5XdjYq5jmeD5oQ">prompting
        lawmakers to recommend the filing of graft charges</a> against its top officials
        including Duque and ex-president Ricardo Morales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b7789-d026-4a22-91bc-739df2b10ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8900a-7e45-448b-9d17-bc9b9a31d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Justice Department-led task force PhilHealth did not
        include Duque in its list of officials recommended to face charges. <a href="https://www.cnn.ph/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">Duterte
        on Tuesday approved the recommendation of the multi-agency task.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f638da-5aa9-4d3c-abd8-dc4522f75a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c713a-bb36-4404-89e8-617acd50b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly insisted that Duque should neither be fired
        nor resign despite wide criticisms against his leadership in addressing the
        COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec94c17-97bf-498e-b017-53df8d9c45aa'
