      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/16/asia/imran-khan-chemical-castration-rapists-intl/index.html">"Pakistan''s
        Prime Minister Imran Khan calls for chemical castration of those convicted
