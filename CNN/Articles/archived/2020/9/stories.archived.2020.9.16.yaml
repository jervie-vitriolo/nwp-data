      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo, who is currently FDA Officer-in-Charge,  said
        that there is nothing to worry about as long as the brands mentioned comply
