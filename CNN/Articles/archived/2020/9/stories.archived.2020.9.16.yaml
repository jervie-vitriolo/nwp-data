    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c9abb-c654-4c92-a31d-e147494e3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:50:36.557+08:00
