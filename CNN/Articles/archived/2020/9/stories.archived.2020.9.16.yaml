      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bfceb-cc4d-4b10-9180-73eae81d63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 frequent fliers and aviation enthusiasts took part
        in the 2020 poll, with voting taking place in February and March, just before
        travel restrictions to fight Covid-19 were introduced around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b4692-2fb0-457a-af33-e6684af18c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13def5ae-bbba-4125-8f77-e1849a1a517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner, for the third year in a row, is Ireland''s Donegal Airport.
        On the island''s northwest coast, there are sweeping views of rugged coastline,
        pristine beaches and the steep slopes of Mount Errigal on the approach to
        this regional airport in Carrickfinn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f25581-388b-4616-bc6e-9ca2a3c71a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5793e-66e8-4c2e-b59b-e6f485081c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top spot was held by an old favorite, there are six new
        entries in this new year''s top 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66c085-0cec-4b67-a437-7b6af97cb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036acad-0f10-4a5b-ab22-59e98828d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest new entry is Tanzania''s Msembe Airstrip, in second
        place, which serves East Africa''s Ruaha National Park.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0ac05-4aa4-48bc-90fe-b15919f29d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8a298-fb73-43e6-b8e5-7dcda3c55dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skiathos Alexandros Papadiamantis Airport, at number three, is also
        making its debut. The airport on the Greek island of Skiathos, in the Aegean
        Sea, is popular with planespotters thanks to its short runway and close proximity
        to a public road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9043152-5b86-4142-b0dd-6283e0316561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d569d1d-b942-4610-b43e-97d95d5f5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:04.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us have flown less frequently this year, but these ultimate
        destination landings are a welcome reminder of the uplifting power of travel
        and aviation -- and a jaw-dropping inspiration for some memorable future flights,"
        Adam Twidell, CEO of the UK-based booking platform for private jet charters,
        said in a press release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d90a33-5308-4f28-845c-f8ff9acc4b32'
      'mgnl:activationStatus': true
