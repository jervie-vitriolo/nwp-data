    'template': '1'
    'title': 'DOH: No pressure for PH vaccine experts panel to buy COVID-19 vaccines
      from China or Russia'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53fc5f-9986-4513-91bd-a20a9fda4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;The
        Department of Health on Wednesday assured the country''s vaccine experts panel
        is not under pressure to buy COVID-19 vaccines developed by countries preferred
        by President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ce39f-d837-43c4-8c33-2ec85f130899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said all potential vaccines
        will go through the regulatory processes despite the President''s liking for
        drugs made by Russia and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b617a-2ba0-4bf6-9271-a129b5036611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang pressure no? Katulad ng sabi natin, kung anuman ang dadating
        na bakuna sa ating bansa, it will go through the usual, regular regulatory
        process,” Vergeire said in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550de0dc-c4a5-412f-8fff-c7cb531fc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no pressure. Whatever vaccine arrives, it
        will go through the regulatory process.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d6ac1-7fe9-48ed-8088-bb268173b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said the government will prioritize vaccines from
        China and Russia because those are the only two countries that helped the
        Philippines. He also ranted against unnamed Western pharmaceutical companies
        that are asking for an advanced fee for the vaccines they are developing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30414bc6-cc1e-4b66-a95d-fe10fdea4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/14/Duterte-slams-pharma-firms-seeking-advance-payment-for-COVID-19-vaccine.html">RELATED:&nbsp;Duterte
        slams pharma firms seeking advance payment for COVID-19 vaccine</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c082a-2f73-46fe-98a8-94f4f9792140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the country’s current negotiations with
        COVID-19 vaccine developers are restricted by the Republic Act 9184 or the
        Procurement Law. She said the law only allows payments to be made when the
        Philippines already knows the technical specifications of a vaccine and when
        the supply has been delivered to the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42709f63-3ffa-4646-952d-9d7cd47164aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official noted that the government is also exploring
        other ways to secure vaccines for FIlipinos. This includes the Philippines’
        participation in the World Health Organization’s COVAX facility, which will
        ensure low- to middle-income countries’ access to vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708bbd1-256c-43cf-a0fc-78abae60f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:42:35.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the Philippines is set to receive 1,000 new doses
        of antiviral drug remdisivir from the WHO.</p>'
  'pakistan-chemical-castration-rapists':
    'author': 'Adeel Raja, CNN'
    'caption': 'Pakistan Prime Minister Imran Khan, pictured in Washington, DC, in
      July 2019, says rapists should be chemically castrated.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T15:41:32.961+08:00
    'imagesource': 'jcr:7f5ca219-3358-48fb-8fd9-6daea826baeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a447af46-ff4c-4efe-91f9-84ca2b7d04e0'
    'lead': 'Pakistan''s Prime Minister Imran Khan called for rapists and child molesters
      to be chemically castrated when asked in an interview about a rape that garnered
      national attention in Pakistan.'
    'mgnl:activationStatus': true
