      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Cuomes asks me, he''s like, ''Paul, you''ve got to help. What
        are you, like, 26?''" Rudd says in the video. "And I didn''t correct him.
        So, fam, let''s real-talk. Masks, they''re totally beast. So, slide that into
        your DMs and Twitch it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72758e52-77cf-40f2-aac1-ff52154ca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.366+08:00
      'mgnl:createdBy': 'lara'
