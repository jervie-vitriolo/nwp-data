    'title': 'Families of missing seafarers cry for more search efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c031c9d-3a47-43b5-8356-e7133b624542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;The
        families of 36 Filipino seafarers who remain missing after a ship sunk in
        Japan earlier this month said they are not giving up until they have found
        their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aac419-1eec-4f5e-a856-58db46b92fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online press conference on Wednesday, the relatives of the
        crew members reached out to the Philippine government as well as the owning
        company and manning agency of Gulf Livestock 1 to coordinate with other countries
        to intensify their search and rescue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d41be-68f6-4b3e-bb29-00949e007aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Addug-Sanchez, sister of ship captain Dante Addug, called out
        Dubai-based Gulf Navigation Holdings, the owner of the sunken ship, to actively
        participate in the search. She and other family members urged the company
        to send advanced equipment or professional divers to help them find their
        relatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e9f7e-d3cc-40e4-aa3e-e3d48d9b4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a multi-billion company, <em>magkano lang sa kanila ang magpadala
        ng</em> high-tech devices?" she told reporters. "<em>''Yung pinakaunang</em>
        request na i-check <em>''yung barko</em>, I cannot comprehend <em>kung bakit
        hanggang ngayon hindi magawa</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b095dc-89da-42be-bae1-7f473a46bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a multi-billion company, how much would it cost
        them to send over high-tech devices? Our first request to check the ship,
        I cannot comprehend why they have not done it until now.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbde8d-13dc-42db-b796-8080d5ae859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Seneres, wife of the ship''s chief engineer Aristotle Sabillena,
        said the families of missing seafarers also wanted nearby countries like Korea
        and China to check their islands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2389c-08d7-4877-9026-ec2f476fda12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still pleading for more help...<em>alam mo ''yung</em> feeling
        <em>na nafu-</em>frusrate <em>kasi hindi namin alam kung nasaan sila</em>?"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55ddd1-af45-462d-8019-06f5160ce67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re still pleading for help...do you know the feeling
        of being frustrated because we do not know where they are?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a437c-2f57-4f24-9045-c859b3ffafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Gulf Navigation Holdings and LMA Korpil, the manning
        agency, released a joint statement saying they have urged the Japanese Coast
        Guard and nation states bordering the South China Sea to include inspecting
        their islands in their search operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80228833-b768-415e-a3bb-ef45c180dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These messages have been reinforced by Owners presenting their
        request to the UAE Government, through the Ministry of Foreign Affairs to
        make and support the request to The Japanese, Chinese and Korean Governments,
        via their embassies, to continue with the search," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd34849-f6e4-4a30-8c5f-c8dbfdcdbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies also said that the suggestion to send a team of divers
        is under consideration, adding that an investigation into the incident will
        also take place with a report to be sent to the families explaining how the
        accident occurred.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7be8e-ab3c-4818-9e6f-4fda36276d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship Gulf Livestock 1 was carrying 43 people - 39 Filipinos,
        two Australians and two New Zealanders - when it sunk during the onslaught
        of a typhoon on September&nbsp;2. The Japanese Coast Guard launched search
        and rescue operations using aircrafts, but later <a href="https://www.cnnphilippines.com/news/2020/9/10/japan-stops-search-for-missing-crew.html">eased
        their search on September&nbsp;10</a> after days of no progress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c5cf5-43b6-4ed1-acef-239b3db8585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez said although Labor Secretary Silvestre Bello had been updating
        them she had hoped the government would relay the steps they have taken so
        far in looking for the missing crew.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5fd25-21ad-477d-81d2-ca8287c2d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in the event some of our loved ones were unable to escape the
        vessel, then at least a recovery of human remains can be conducted to provide
        us families with some closure," she urged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bbf959-6eb3-47cf-a783-f3abe9bf4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remains to be returned</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6d105-ed22-4d01-86dd-6a187d9af713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remains of one of the rescued seafarers will be flown
        back on Thursday, Bello said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ccff6-b7db-4a0e-822d-aac687bbccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight carrying Joel Linao''s remains will arrive from Tokyo
        at 5 p.m., the secretary told reporters. On the other hand, the two rescued
        survivors will arrive on September&nbsp;19, the <a href="https://www.pna.gov.ph/articles/1115662">state
        media said</a>, citing a report from the Labor Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c884c-252d-48ca-a2ce-3bd595fdb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:54:27.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We handled all the preparation for the repatriation of Linao and
        we have extended all possible assistance for the survivors," said Bello in
        a "virtual cafe" session with the media.</p>'
