  'Carpio-no-coherent-foreign-policy-Duterte':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T14:06:09.527+08:00
    'imagesource': 'jcr:4848fb78-98fe-4e1f-ac68-39b9ccb0e0f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bab7cd7-8f61-423a-b0af-c25b828a7844'
    'lead': 'Flip-flopping remarks towards China and the surprise pardon for US Marine
      Lance Corporal Joseph Scott Pemberton show that the Duterte administration is
      not following a concrete foreign policy, legal and diplomacy experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T14:14:21.013+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:25:09.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:58.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreign', 'policy', 'independent', 'Carpio', 'Duterte', 'Pemberton',
      'Xi-Jinping', 'South-China-Sea', 'China']
    'stories': ['88d0059a-7d07-44e1-89c2-5baaddff9edb', '9c798a4a-fa83-4e1f-96ca-3115f7d2b786']
    'template': '1'
    'title': 'Pemberton pardon, changing tone on China show Duterte gov''t has ''no
      coherent foreign policy'' – Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d40f5a-b64d-4e22-94e2-7d17beb12336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Duterte administration has "no coherent foreign policy" four years into
        holding office, retired Senior Associate Justice Antonio Carpio said, citing
        flip-flopping statements on the United States and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38859b6-8192-4bd8-b00b-17693d39e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal expert said this is manifested in changing tones on Manila''s
        relationship with Beijing, as well as in recent maneuvers that led to President
        Rodrigo Duterte granting pardon to US Marine Lance Corporal Joseph Scott Pemberton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d9e54-ace0-4240-9e5b-33db67104d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton, who spent less than six years in a special jail cell
        for killing Filipino transgender woman Jennifer Laude in 2014, was suddenly
        granted absolute pardon days after an Olongapo court ordered his early release
        for good conduct. This cut short his supposed 10-year sentence, with the Laude
        family claiming that Duterte broke his promise to never let the American walk
        free under his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda21c4-3500-41b7-a57f-cebfad5802fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said Duterte likely relied on "knee-jerk reactions" in deciding
        such cases. He added this was also the case for his plan to terminate the
        Visiting Forces Agreement, only to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html"
        href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">put
        this decision on hold months later.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeb731-55d0-4e7e-bd65-9c3256b1407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/7/15/Jose-Calida-foreign-policy-president.html">Want
        to challenge PH foreign policy? Become president first, Calida says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aafc1-9518-4fad-a8c6-ee243608c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is total absence of coherence in policy," the former Supreme
        Court magistrate said during a forum hosted by the Stratbase ADR Institute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4c39d-3cb6-4ad1-a41e-fe0c54f2f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.013+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ombudsman Conchita Carpio-Morales said there could have been
        a quid pro quo or special agreement that led to Pemberton''s pardon and eventual
        deportation to the US. However, it still proved how people "can never guess"
        what stance the government will take on issues affecting diplomatic ties,
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18662be-6f67-476f-a756-e23a8cac3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratbase ADR trustee Dr. Renato De Castro, a professor of International
        Studies, also said that recent events showed there''s really "no clear-cut
        design" of foreign policy under Duterte, saying that a real independent foreign
        policy is something the next administration must work on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf982e-2906-4f9c-96f0-09ec286743a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is deemed the chief architect of foreign policy. Just
        months since assuming office, Duterte flew to visit Beijing and announced
        his "pivot to China." For Senator Ralph Recto, this automatically meant it
        wasn''t an independent policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75adbb6-5025-4879-8e2c-dd1e4cd6b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has also said it wants the Philippines to be a "friend
        to all and enemy to none" globally, adding it will not let the conflicting
        claims in the South China Sea get in the way of possible bilateral deals between
        Manila and Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6e1d6-c340-4260-b2d4-e435cb4fbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html">Locsin
        to recommend ending contracts with Chinese firms involved in South China Sea
        militarization after US move</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5fc7c-45d7-454a-bf71-dbb218a890b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html?fbclid=IwAR00xIMsiuZ5fpR8gVFWM7cyq-FicQ7JLHQd_ywH17cmqpOeJdnrzorM8Ng">PH
        to honor contracts with Chinese firms despite US blacklist – Palace</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc04160-c79c-4975-a377-2d5eab12205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said that he will set aside the 2016 arbitral
        tribunal ruling which dismissed China''s sweeping territorial claims in the
        South China Sea, saying its nine-dash line map cannot be the basis of its
        assertions. The President has repeatedly said the country cannot afford to
        go to war with China, although Carpio and other observers say there are ways
        to enforce the landmark ruling within the bounds of international law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d8619-08fd-420d-8bf9-d7feddc98087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:21.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs continues to file diplomatic
        protests for incursions or incidents in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff7b38-ffc3-4d61-881f-af4befa911a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:15:28.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/7/6/duterte-us-declare-war-china.html">''Let
        America declare the war'' on China – Duterte</a></strong></p>'
