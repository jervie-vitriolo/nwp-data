  'sun-new-solar-cycle':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T06:19:14.600+08:00
    'imagesource': 'jcr:284c99fb-4d5f-40ed-9e8f-75144f4ec2a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76709ba2-ce2b-44e7-99c8-30871f30ffbc'
    'lead': 'We just got a bit more information about how the sun''s activity could
      impact us.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:36:59.751+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:24.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:52.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sun']
    'template': '1'
    'title': 'The sun has started a new solar cycle, experts say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1390d3-80de-46ea-83f4-895cbd2f88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Every 11 years, the sun completes
        a solar cycle of calm and stormy activity and begins a new one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5790538-c04b-41d6-8e19-44135370dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to understand the solar cycle because space weather
        caused by the sun -- eruptions like solar flares and coronal mass ejection
        events -- can impact the power grid, satellites, GPS, airlines, rockets and
        astronauts in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bef153-6465-461e-924a-1ea4c778c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we just got a bit more information about how the sun''s activity
        could impact us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7255c8-b43a-4e56-8f4f-7343dc92fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new solar cycle, Solar Cycle 25, officially began in December
        2019, according to an announcement by the Solar Cycle 25 Prediction Panel
        of international experts on Tuesday. It can take as long as 10 months to calculate
        when the new cycle starts, since the sun is so variable, which is why it was
        announced Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761af2e8-e743-4c07-b3d4-92a61b183947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Cycle 25 will be very similar to the one we just experienced
        for the last 11 years, according to the prediction. The next solar maximum,
        when the sun is experiencing peak activity, is predicted to occur in July
        2025. During that time, it''s possible for solar flares or other eruptions
        for the sun to disrupt communications on Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14114b5f-8fef-426d-85e8-a92c09048cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Cycle 24 was the fourth smallest cycle on record and the weakest
        cycle in 100 years, said Lisa Upton, co-chair of Solar Cycle 25 Prediction
        Panel and solar physicist at the Space Systems Research Corporation, during
        a press conference Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7910a-de6a-4c7d-bd70-873f383e9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Solar Cycle 24 was below average, it wasn''t without risk.
        An epic storm erupted from the sun in July 2012, but missed colliding with
        Earth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5429ec-ca54-4d15-a0d8-5d0d25beac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because it''s a below-average solar cycle, doesn''t mean there
        is no risk of extreme space weather," said Doug Biesecker, panel co-chair
        and solar physicist at NOAA''s Space Weather Prediction Center, in a statement.
        "The Sun''s impact on our daily lives is real and is there. (We are) staffed
        24/7, 365 days a year because the Sun is always capable of giving us something
        to forecast."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43eca6c-4544-479c-a30f-fdd520cd3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biesecker compared it to hurricane season. Even if many of the storms
        don''t make landfall, the few that do could really matter, which is why space
        weather predictions are so important.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0a330-dee0-4841-9a3d-f00f798f68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunspots, which are dark spots on the sun, help scientists track
        the sun''s activity. They are the origin point for the explosive flares and
        ejection events that release light, solar material and energy into space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db74048-ad66-4c40-a3e7-41bf589ed8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the peak of solar activity in the last cycle, 120 sunspots
        were tracked. About 115 sunspots are predicted for the peak of this new cycle.
        In comparison, an above-average active cycle would include more than 200 sunspots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43dc38-8f09-41a7-98c6-1a9faf71a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep a detailed record of the few tiny sunspots that mark the
        onset and rise of the new cycle," said Frédéric Clette, prediction panelist
        and director for the World Data Center for the Sunspot Index and Long-term
        Solar Observations at the Royal Observatory of Belgium in Brussels. "These
        are the diminutive heralds of future giant solar fireworks. It is only by
        tracking the general trend over many months that we can determine the tipping
        point between two cycles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495f092-a4cc-4071-b728-ea07ca285b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more scientists learn about the solar cycle, the better they
        can prepare to predict when these events may occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f6073-4857-43d7-afde-79860db52e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a solar cycle, the sun will transition from a
        calm period to one that is very intense and active. This activity is tracked
        by counting sunspots on the sun and how many are visible over time. During
        the peak of this activity, the sun''s magnetic poles flip. Then, the sun will
        grow quiet again during a solar minimum. And this takes place about every
        11 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bb449-95dd-4dbc-977f-2026f404cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year and a half, the sun was quiet with barely a sunspot
        noticeable on its surface.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c8492-276f-4fa2-99a4-eb2ffa481244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar minimum occurred in December 2019. During this period,
        the sun is still active, but it''s more quiet and has less sunspots. Since
        then, the sun''s activity has slowly increased. The new prediction suggested
        that the sun''s activity will peak in July 2025.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4bf36-c0b0-48d8-accb-c056c0d5705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total solar eclipse will cross North America in April 2024, which
        may afford scientists with the opportunity to observe the sun''s activity,
        like solar eruptions or sunspots, during the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760c74e-6cc4-4e99-87e0-041136c99f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that an eclipse close to solar maximum will not only show
        us an awe-inspiring corona, but also some big, interesting sunspots on the
        face of the Sun to help us learn about living inside the atmosphere of an
        active star and the space weather it creates," said Valentin Martinez Pillet,
        director of the National Solar Observatory in Colorado, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2756e-7366-4dc0-8069-4298ab201c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that we''re past the minimum, scientists have predicted the
        sun''s activity will increase over the months and years to come as we approach
        July 2025.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a8899-ff18-44ea-b5e3-e0eeef62df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we emerge from solar minimum and approach Cycle 25''s maximum,
        it is important to remember solar activity never stops; it changes form as
        the pendulum swings," said Lika Guhathakurta, solar scientist at the Heliophysics
        Division at NASA Headquarters in Washington, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124bb95-a44b-4b0b-808b-9bdd4e134f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the sun''s activity</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb517395-05d3-4f6f-a022-b7f410e9c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the panel got the timing of the maximum wrong during the
        last cycle, they have improved their methods of prediction, Biesecker said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0befe-53db-45d1-b7b6-f869cd3ef5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treated the sun as one big ball of gas, but the hemispheres,
        south and north, behave independently," he said. "During the last solar cycle,
        they were out of phase with each other more than ever before, which ruined
        our forecast."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4877a0-0e7e-4776-9be3-77186e147c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But monitoring the magnetic fields in the polar regions of sun has
        consistently provided the best forecast, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81762806-2e29-477b-a459-2dac17b54f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no bad weather, just bad preparation," said Jake Bleacher,
        chief scientist for NASA''s Human Exploration and Operations Mission Directorate
        at the agency''s headquarters, in a statement. "Space weather is what it is
        -- our job is to prepare."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b513455-c8f2-4af4-abed-644569a0cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that space weather is transitioning from a focus of
        research to a more national operational priority across a multitude of agencies,
        including NASA, the National Oceanic and Atmospheric Administration, the Department
        of Homeland Security, the Federal Aviation Administration and many others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222f777-fdd4-41d3-b3f4-d5db42bafc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows for better planning, preparedness and protection from
        space weather hazards.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36ca7b-415e-4591-9274-437c8decca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency NOAA shares space weather predictions from its Space
        Weather Prediction Center in Colorado and has satellites monitoring space
        weather in real time. It has a hotline with electrical grid operators to warn
        them, so they can prepare and keep the power on, Biesecker said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b8524-7aa1-4b97-b097-a21e81165751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA researches the near-Earth space environment, which will
        help improve forecasting of space weather.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0894e90d-694c-4c6a-a815-e762d4605666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to protecting the technology we depend on, space weather
        predictions will grow increasingly important for astronauts in space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a54090-31af-497c-a412-011943370056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Artemis program seeks plans to send humans out of low-Earth
        orbit, where the International Space Station resides, and back to the moon
        and on to Mars in the future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5f0f1-a8cd-47cd-8b8c-bd9e1a524b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gateway, an outpost that will orbit the moon and allow for astronauts
        to land on the moon, will host research to study space weather and radiation
        that astronauts and the hardware they use will experience when they return
        to the moon. Scientists at NASA can also use the Gateway to test items astronauts
        will rely on, like food and pharmaceuticals, to see how space weather could
        impact their efficiency, Bleacher said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878a9d5-12de-4e43-adb2-cac579f38ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like preparing for weather events on Earth, anticipating space weather
        events allows for better preparation on Earth. Agencies are working together
        to ensure that the space weather paradigm is similar to the weather paradigm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c674748-2bf9-46a2-ae8e-d7c62c932feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as NOAA''s National Weather Service makes us a weather-ready
        nation, what we''re driving to be is a space weather-ready nation," said Elsayed
        Talaat, director of Office of Projects, Planning and Analysis for NOAA''s
        Satellite and Information Service in Silver Spring, Maryland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9310d16-d095-4276-bfcf-d0144c469a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes NOAA''s Space Weather Follow-On L-1 observatory, which
        is expected to launch in 2024 ahead of Solar Cycle 25''s predicted peak.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5be87b-bab2-4a85-88c1-33a3b736a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort encompassing 24 agencies across the government,
        and it has transformed space weather from a research perspective to operational
        knowledge," Talaat said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601baf6-4be6-4d4d-b9cf-8b8f05c74ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:36:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
