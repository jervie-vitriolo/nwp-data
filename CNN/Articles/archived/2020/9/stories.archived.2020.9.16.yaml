    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:07.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Land-Transportation-Franchising-and-Regulatory-Board', 'PUV', 'net-service-contracting',
      'Martin-Delgra']
    'template': '1'
    'title': 'LTFRB says net service contracting for PUVs will begin in October'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0052824-ec9a-4d02-b189-c955f3620d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) -</strong>
        A new system of providing for more stable incomes for drivers of public utility
        vehicles will be launched next month by the Land Transportation Franchising
        and Regulatory Board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cf371-cd1d-4b73-8a42-e07237bd160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of scrambling for a big number of passengers on which drivers
        of buses and jeepneys derive their pay, the new system will calculate payments
        based on rates that the LTFRB will set for the distance and the routes that
        the drivers will cover over a particular period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b50f74-fc44-4865-acff-1e0b9c1a2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70e121-2f5a-42a7-bc79-0d6c11047415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB calls it the "net service contracting scheme" under which
        the government will pay drivers a salary that will cover the cost of service
        rendered per kilometer by buses and jeepneys on specific routes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b37d1-a29d-4685-b35c-c926503f1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d81414-54bc-4920-b708-8ecb19e81e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For buses and modern jeepneys, operators will keep the fare earned
        in a day, while the government subsidizes their cost of service which includes
        the driver’s salary, LTFRB chairperson Martin Delgra said on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753411a-6dbf-45b3-a95b-0e02cee61b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2360e86-c7a7-4c32-8517-42d2b59e86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of traditional jeepneys, their drivers will take home
        the fare earned at the end of the day, while the government covers the cost
        of service''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e914f1-4191-471e-92bd-bc9a9a4ebf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ab6e8-c99c-4e22-8526-65a2a32ffe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said that instead of competing for passengers, drivers will
        have to meet a schedule to cover the time they are picking up and dropping
        commuters. They will be expected to arrive and leave an area at a specific
        time under the new system, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c5601-f5eb-43f8-802b-5b03bb875d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ffe12-24e3-4419-8fcc-cdc41c1162bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2014 study by the aid-giving Japan International Cooperation
        Agency,  Delgra said that many buses plying in Metro Manila are only around
        35-percent efficient due to the old practice of running on longer routes and
        stopping for longer periods to wait for passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33ff07-7b75-4491-b9e1-d899e90674d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb65f6-fc8a-4373-955e-7343511fb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang practice kasi..ang hinahabol mo tao, hindi oras. Kung walang
        tao, maghihintay ka ng pasahero. Yung bus sa likod nakapila, tas may pila
        sa likod  nya nakapila, kasi nag-iintay ang nasa unahan,  nag-uunahan sa pasahero,”
        Delgra told CNN Philippines in a phone interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de389853-1b6b-4315-85c4-cfabf32c5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfc836-ebf2-4fff-b3c9-54549920bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The practice is you go after people, not the time.
        If there are no people, you will wait for passengers. The number of buses
        in line subsequently multiplies, because the first one is waiting for passengers.
        They are all wanting to get passengers.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb53ece-3609-4612-b753-fc168bc7b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069049ff-7cb0-432a-bb46-8ac9496684df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “What we’re saying is ‘pag nakita mo ‘yan sa EDSA, pagbaba
        ng pasahero, it’s only when you unload and load the passenger and then you
        move. Mapuno ka man o hindi, alis ka na.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed92935-b400-4ae3-8c60-cd273284cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29283d9e-9d9a-491d-a21a-120616f598e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are saying is once you unload a passenger
        in EDSA, that’s also the only time you unload and load passengers and then
        you move. Whether you maximized the seating capacity or not, you should move
        out of the way already.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad772351-1ea2-45b1-b9c1-b342dfadb17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d7cfd-75cd-4ff8-98c7-afed0dfd0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the government selected the net service contracting
        scheme to be able to cover more PUV drivers, based on the allotted funds under
        the Bayanihan 2 law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd72f7e-9d4a-472b-b39e-beb288a1dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b330e1-52cf-4161-9644-f6670ac3aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s going to be net and you are only subsidizing a part of
        that service, the cost of kilometer will be lower, and since the amount for
        this program under Bayanihan 2 is just a total of P5.58 billion we would be
        able to cover more PUV that will be under this program,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba2e00-ea66-433a-9c6c-42de7f04db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a00d2c-dc2e-4779-abe6-39cb9340fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, may limitasyon sa batas na sinabi  doon that P3-billion is
        supposed to go to PUJ [public utility jeepney] drivers (Also there is a limitation
        in our law, wherein it states that P3-billion is supposed to go to PUJ drivers).
        Basically,  we are trying to subsidize driver’s income in relation to the
        overall cost of running the service,” added Delgra.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b494ca-1ce4-4e6b-a84d-bdc9b3d5a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
