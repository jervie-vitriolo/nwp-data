      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Incoming calls will no longer take over your screen</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ae3c2-0c28-4c54-a76c-78ea553d0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is finally addressing a major headache for users: Incoming
        calls will no longer take over your screen on iOS devices, including iPhone
        and iPad. Instead, they will appear as a banner at the top of the screen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579afdd7-3ed0-42cc-9639-4082071b471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c435d0-95f3-4b5a-9ae7-d085cb8c4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Privacy</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e306c-ec95-4a85-90f1-f8483a8ee874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has put a big emphasis on privacy in recent years as a way
        to differentiate itself from other tech giants. In its latest move, Apple
        will give users the option to only share their approximate location with apps,
        rather than precisely where they are.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0009bee-73f9-4335-a7f2-5beda1588dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef53ce-59b5-4812-b846-8e76432873f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the App Store, users will also be able to see a summary of privacy
        information from an app before downloading it. And apps will have privacy
        "nutrition labels" showing how much or how little data they collect, such
        as location, browsing history or contacts. Each developer will self-report
        their privacy practices.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a00b2-3da3-4eb1-8133-1c9e41b77bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.674+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/15/tech/ios-14-iphone-update/index.html"
        target="_blank">"Everything you need to know about the iOS 14 update"</a></em></p>'
  'Landslide-brought-about-by-heavy-rains-buries-two-houses-in-Cebu-City':
