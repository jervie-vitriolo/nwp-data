      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now at least 6,815 confirmed COVID-19 cases in Calabarzon,
        while Bulacan has over 1,400 infections, after a steady increase in the numbers
        over the past two weeks.</p>'
