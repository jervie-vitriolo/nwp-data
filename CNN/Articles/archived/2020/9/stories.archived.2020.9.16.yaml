      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/americas/barbados-queen-elizabeth-scli-intl-gbr/index.html">Barbados
        will drop Queen Elizabeth II as its head of state next year, government announces</a>."</p>'
  'da-animal-disease-diagnostic-facility-tarlac-city':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T18:31:22.577+08:00
    'imagesource': 'jcr:d69ecddc-5616-4a0c-9c68-b6602a60a420'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8051e4f0-bca8-4833-af0d-6fe7db2c69bc'
    'lead': 'The agriculture department launches an animal disease diagnostic facility
      in Tarlac City that would ensure health and resiliency of the animal industry
      in Central Luzon through modern technology.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T18:43:11.479+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:24:52.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:06.355+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'animal-disease-diagnostic-laboratory', 'animal-disease',
      'ASF', 'bird-flu']
    'template': '1'
    'title': 'Govt. launches modern animal disease diagnostic lab in Tarlac City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71089b-74ea-4e98-b7d7-02dc9e5367fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Department of Agriculture has opened a modern animal disease diagnostic
        facility in Tarlac City that would ensure the health and resiliency of the
        animal industry in Central Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c15e99-b49a-445f-a070-8bb9e9120f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5421c26-ae94-4d89-8b19-8f3c896034e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Animal Disease Diagnostic Laboratory in Paraiso, Tarlac
        City will help curb the spread of animal diseases that often hit the region,
        the DA said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cdebf-2226-4247-9669-7ca2e105cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is funded by the United States Defense Threat Reduction
        Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204244b-8355-42f5-9b15-5139b5dab5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a678ee-324a-4069-9cbd-ce9e9d7a016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, bird flu was detected in Jaen, Nueva Ecija while
        several provinces in the region like Bulacan, Tarlac, and Pampanga battled
        African Swine fever for about a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb775daa-f966-4505-a8f9-b2ab858a8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a5813-96e1-4426-ba9d-baeec59775e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now with this facility here, we are positive that we can prevent
        and hopefully put an end to the most dreaded animal disease that is the African
        Swine Fever that has paralyzed the country’s hog industry for more than a
        year now, and has threatened to demolish the billion-peso industry,” Agriculture
        Chief William Dar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188bad8-aba8-4a3e-a76b-432c50178387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e44dbf-194b-453e-a778-2a2bab401845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary said the facility can help in the early detection
        of animal diseases and provide testing needed for trade, disease surveillance,
        animal health, regulation, and research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01183a35-ab3f-4466-9e1a-e32bcb88f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055a5ff-2e1e-43f5-ad36-c1d753503ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:43:11.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also serve as a training facility for veterinary clinicians,
        students, and professionals. There are similar facilities in Cagayan Valley,
        Cebu, Cagayan de Oro, General Santos, and Davao.</p>'
