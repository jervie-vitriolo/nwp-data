      'mgnl:lastActivated': 2023-01-25T22:25:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said they have identified 44 new clusters
        in CALABARZON in a span of two weeks, 41 of which are located in communities.
        Clustering of COVID-19 cases was also found in four communities in Bulacan
        since the start of September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a40f2-2d26-4a64-8b3d-e4ca6bd12d21'
