      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63125e-ace4-4894-8664-72bb8b784a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:37:37.942+08:00
