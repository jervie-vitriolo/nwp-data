    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH cautions against use of disinfecting spray, UV light'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ac187-4b2c-4af9-b8a8-e7efb712ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Department of Health is warning against the use of disinfecting sprays
        and ultraviolet lamps to sanitize surfaces amid the threat of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308a236-16bd-4917-94bb-756f49d1149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday highlighted
        the possible health risks of using sprays and UV lamps. She said spraying
        surfaces can&nbsp;"aerosolize the virus" or spread droplets to the air, which
        may increase transmission. She also said there is no definitive study how
        much UV dosage and exposure can kill SARS-CoV-2, the virus that causes COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d469298-391f-4698-b3a9-bbb382f09702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong UV light na ito meron itong harmful effects sa tao kapag
        hindi nagamit nang maayos... Pwedeng magkaroon ng burns sa skin at makakaapekto
        sa&nbsp;mata," she said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88d810-ca75-49fc-979d-96b392135130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: UV light has harmful effects if not used properly.
        It can cause skin burns and damage the eyes.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67dc6c5-d530-443b-b618-ac95856f7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="http://cnnphilippines.com/world/2020/8/21/Ultraviolet-UVC-sanitizers-can-be-dangerous-and-have-limited-use-against-coronavirus--warns-US-FDA.html"
        href="http://cnnphilippines.com/world/2020/8/21/Ultraviolet-UVC-sanitizers-can-be-dangerous-and-have-limited-use-against-coronavirus--warns-US-FDA.html">Related:
        Ultraviolet UVC sanitizers can be dangerous and have limited use against coronavirus,
        warns US FDA</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc6332-41e8-42e2-b908-14036e85eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:31.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters?gclid=CjwKCAjw74b7BRA_EiwAF8yHFMImGOkTmD032kaRoxkBKYvgo3d8ZTmFE9FqWmvRTqcN6pSdmfQ78BoCclUQAvD_BwE#uv">World
        Health Organization has issued a warning</a> that UV radiation can irritate
        the eyes and skin, even saying that it should not be used to disinfect the
        skin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1b9b8-6897-4000-a845-474257b11fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said it is still best to manually wipe surfaces using a
        rug and disinfectant to kill the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b93e9b-cc32-4de1-8be8-4ae478043a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinaka ni-rerekomenda pa rin natin — this is supported by evidence
        — ''yung direct wiping of surfaces na gumagamit tayo ng disinfectant with
        a rug," she stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e0404-cb84-4902-827d-9ca7eac57d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:48.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:24:59.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our recommendation, which is backed by evidence, is
        to wipe the surfaces using a rug with disinfectant.]</p>'
