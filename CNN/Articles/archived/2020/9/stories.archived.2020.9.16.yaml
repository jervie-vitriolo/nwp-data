  'greece-germany-migrants':
    'author': 'Nadine Schmidt, CNN'
    'caption': 'Germany will take more than 1,500 migrants currently sheltering on
      Greek islands, Chancellor Angela Merkel''s spokesperson Steffen Seibert announced
      Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T20:06:54.645+08:00
    'imagesource': 'jcr:39d8eb7c-a127-43c8-85de-c1b52ed7309f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5fadcfb-5596-4bcd-b6f5-0250cdd6fd6a'
    'lead': 'Germany will take more than 1,500 migrants currently sheltering on Greek
      islands, Chancellor Angela Merkel''s spokesperson Steffen Seibert announced
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T20:18:25.083+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:24:43.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:10.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'Greece']
    'template': '1'
    'title': 'Germany to take in 1,500 migrants from Greece, after huge fire left
      thousands homeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7ac6e-603a-4373-a0d5-ce2f9abdf86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb19602-89b3-4136-aef2-ac3411e3e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s decision comes after a major fire wrecked a migrant
        camp on the Greek island of Lesbos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f5144-a790-4cd3-be40-267709b5dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Seibert says that 1,553 people from 408 families
        who have already secured refugee status will be taken in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f4901-b01b-40c6-b7c5-25e64f2af980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the German government is "committed to a further European
        solution with other welcoming member states," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f161e1b-8aa2-4db6-a019-3c7d134d5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the context of such a European solution, Germany will also participate
        "to make an additional effort in line with the size of our country," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674e367-76ad-4cde-b178-86708ab37970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a massive fire destroyed Moria, Europe''s largest refugee
        camp, leaving 13,000 people homeless on Lesbos. Germany said after the fire
        that it would take in 150 unaccompanied minors from the burnt-out camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46a66e-3001-4802-a1e6-f114c17a6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were arrested over the fire on Tuesday and one person
        is still being sought. The three adults and two minors are Afghan nationals,
        Greek Police told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5792eb-3908-4749-95ff-cd69d6241416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moria had been under lockdown measures due to the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8682ea1-22bb-4098-b142-6f40f72edac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Foreign Minister Heiko Maas had earlier described the situation
        as a "humanitarian catastrophe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f22ad-40c3-40fa-950e-8313d708fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in Moria is a humanitarian catastrophe," Maas
        wrote on September 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31faf8-bdab-4a73-9e4b-67db15ea0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As quickly as possible, we have to clarify with the EU commission
        and other EU countries willing to help, how we can support Greece. This includes
        the distribution of those fleeing amongst those in the EU willing to accept
        them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c866c7c-00f2-4be6-9c7b-d8840f62190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been working with France to assist the Moria migrants
        and French President Emmanuel Macron has said he hopes European countries
        will come together to solve the crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b454f6e-f44d-4c5f-88c7-01491204c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating to offer a proposition, Germany and France,
        and we''re trying to include a maximum of European countries, to welcome refugees
        and minors in particular, depending on the demands of the Greek government,"
        he said on September 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e8f53-d97e-4293-b692-c7f936b838c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants and refugees are stranded in Moria and have
        been left homeless in the aftermath of the fire. Greece is building a fresh
        camp but many of Moria''s former inhabitants do not want to return to a camp.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668385a8-67be-4a06-8821-6e0932fa8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and NGOs have warned that the migrants are living
        in dangerous conditions which lack sanitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b35e4d-643c-4f2d-aa99-e19e8e85e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European leaders should act quickly to bring the people stranded
        on Lesbos to safety," Belkis Wille, senior crisis and conflict researcher
        at Human Rights Watch (HRW), said in a statement Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70671d7-d3af-40bd-a08a-50b947eb66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW also warned that vulnerable women had been left alone on the
        streets of Lesbos "with no clear provisions for their protection."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c3505-d2b8-45ee-af6c-07ae1c932272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:18:25.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/16/europe/greece-germany-migrant-lesbos-intl/index.html"
        href="https://edition.cnn.com/2020/09/16/europe/greece-germany-migrant-lesbos-intl/index.html">Germany
        to take in 1,500 migrants from Greece, after huge fire left thousands homeless</a>"</em></p>'
  'cinelle-barnes-interview':
    'author': 'Carina Santos'
    'caption': 'In her first book, "Monsoon Mansion," Cinelle Barnes recounted her
      childhood memories in their family mansion and the trauma that ensued after
      the Gulf War, when it was a struggle to keep things afloat. Photo courtesy of
      CINELLE BARNES'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-09-16T20:08:43.397+08:00
    'imagesource': 'jcr:d9723cbb-6ee8-4c45-bbbb-838399d3c8f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3c5727-5cc5-40f2-8d5f-54df002cf2b9'
    'lead': 'Cinelle Barnes opened up about her family’s riches-to-rags story in her
      memoir. Now, her writing makes room for both grief and escape and asks: How
      much pain does the Filipino body carry?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T20:19:09.209+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:24:42.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:11.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For this Filipino writer, the best story is the hardest one to write '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c51983-a27b-4451-b207-d249e0a30b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom (CNN Philippines Life) —</strong>
        “I never thought I would write that book,” Cinelle Barnes says. A Filipina
        author, who has been in the United States since her late teens, Barnes released
        “Monsoon Mansion” in 2018, a memoir of her early life in the Philippines,
        and then very quickly after, “Malaya: Essays on Freedom” in 2019. This year,
        she edited the anthology “A Measure of Belonging: Twenty-One Writers of Color
        on the New American South,” which comes out October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a83508-b5fb-4d86-a490-06fb6463d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really hard to write,” Barnes says of “Monsoon Mansion,”
        which took her six years to complete. In contrast, she worked on “Malaya”
        for about six months after the positive reception of her “Monsoon,” which
        is a collection of essays about what came after her escape from a tumultuous
        childhood life. Living in a mansion with servants, her family fell into hard
        times from a series of events both natural and man made: the Gulf War impairs
        her father’s petrochemical business, a monsoon destroys the house, and her
        mother takes a relationship with an opportunistic lover, who turns their house
        into dangerous place that involves&nbsp;cockfighting and prostitutes. Between
        having to confront all the trauma these events have caused her and giving
        birth to her first child, Barnes was in constant negotiation between her past
        with her mother and her present as one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794955ac-9a5c-4d38-b7a5-5218fa13def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she started writing it, she was a nightlife correspondent
        for a small paper, and her beat was on lifestyle and enjoyment. She was also
        in grad school, for creative writing at Converse College. Barnes was told
        that, despite writing about fairly innocuous things, “There’s always an edge
        to everything you write.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeecfdaf-95cf-40d9-8cff-6e8a4a6ae717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her MFA assignments was to write about something she’d never
        told anyone about. For Barnes, it was her childhood. “And if it helps,” she
        was told by her professor, “I want you to draw a map of this place. Mark an
        ‘X’.” And so, she wrote about her childhood, and the story she’d long suppressed,
        whether consciously or not, began to take shape.</p>'
    '20':
      'image': 'jcr:22793bd7-2d6d-4f4e-9f81-d467acbdea30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec11910-98d2-47e4-89a6-ea88d4f43e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276dc9a-e778-496e-a877-eb2dc2b11425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Monsoon Mansion” takes into account how meaningful a place can
        be, especially one as sprawling as the house that Barnes grew up in in Antipolo,
        with her father, her mother, her half brother, and a whole cast and crew of
        helpers and strangers. Tied to this place are memories of neglect, abandonment,
        family (for better and worse), and survival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401790f-9b3a-4419-b419-b4f80a00e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes talks about memory as a tangible thing. “It’s literally DNA,”
        she says of memory cells, recounting how these pass through you, from one
        generation to the next, especially through motherhood. “It’s you literally
        birthing memories.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc86b5-d118-4823-9528-6add5df4afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing process for her memoir awakened a dormant volcano of
        deep-seated energy. “You’re not going to write your best story unless you
        write about this,” her husband told her. “I don’t know how to help you other
        than to tell you to write.” In between nursing and caring for their newborn
        baby, Barnes wrote on 3” x 5” index cards and recorded voice notes on an iPhone
        4. At the end of it, she had three&nbsp;shoeboxes full of cards, and an oral
        history that was waiting to be put together like a puzzle. Barnes calls this
        a gift to herself and her daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056f377-7d32-488d-ab89-d40b8bcde0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell her that, despite the many horrendous things that had happened
        in her memoir, and so in her own life, it’s uplifting how this story gives
        way to something beautiful. The story in “Monsoon Mansion” isn’t complete,
        but it gives way for relief and escape; the next chapter of her life is about
        rebuilding a new one away from the home she’s come to know intimately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914fbf8-be4c-43b9-ad04-e80bc6a3c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes moved to the United States in 2003, after being adopted by
        an aunt. She went to an arts honors high school and described her uprooting
        to be really hard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5dac0-f881-4e60-ae56-8f208bcaa36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was hard to explain to an insular community that we Filipinos
        weren’t ‘backwards,’” she says. “Nothing registers.” She talks about how little
        her schoolmates knew about the world beyond theirs, how they were surprised
        to know that she knew what McDonald’s was. Between 16 and 17, Barnes, who
        left the life she had rebuilt after escaping her traumatic one, isolated herself
        in the library and “read everything.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb442ec7-edf7-485a-a3d7-1ac56af4a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes considers her memoir as a reaching out to Southeast Asia,
        sort of like a channel for themselves. “I had books for me growing up,” she
        says, and so “Monsoon Mansion” and “Malaya” are extensions of stories of something
        internal. For her, the publication of these books was&nbsp;a sign that someone
        out there needed to read them, an affirmation of them not being alone, and
        so, in effect, of her not being alone either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b74ec9-9c11-450a-8e22-9306067ea3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Barnes’ story seems, at turns, really quite out of this
        world and in some ways cinematic, in the first week of the publication of
        “Monsoon Mansion,” she received correspondence from people saying things like,
        “This was my childhood, too. My family lost everything, too.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b0802-616c-4f12-9510-0087680ad9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not something I talk about because I don’t think anyone would
        believe me,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6049bcb-f9cd-4eeb-be86-ebc70155e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since moving abroad, she hasn’t been back to the Philippines, and
        was hoping to go home in May of this year, for festival season, when the pandemic
        struck. Aside from research for her next book — largely circulating around
        the water crisis in Manila, how it is commercialized and how social stratification
        in the metropolis surrounds and is surrounded by water — she wanted for her
        daughter to have an impression of the place where she was born before she
        turns 10 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0fcda-c607-45a1-8a98-e09e9eb89013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a heavy, anxious few months, resulting in really bad back
        pain. Barnes is a writer and a mother, but she thinks about other Filipinos
        who live away from home and from their families, separated by miles and miles
        of water and nothing, and she wonders, “How much pain does the Filipino body
        carry?”</p>'
    '21':
      'image': 'jcr:e486e889-5684-479b-a898-5686e453a31a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7a244-6c0a-44ba-9f42-c26d4aba284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fa833-a409-4d64-a499-eecab5e19f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Anthem comes up, and we both get emotional, with her
        tearing up as she says, “duyan ka ng magiting.” She says that the Philippines
        is your cradle, wherever you go. She says that she talks to her daughter about
        martial law, or about the work her father did in the Middle East, because
        things as such were parts of their family histories and they naturally come
        up. She tells her about her Lolo Ding and his tent in the desert sand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce277c3-bcf7-46f5-b6b4-4b82537fb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos can be chameleons, to their detriment,” she says. Many
        immigrants employ survival tactics, where they work towards assimilating into
        a new culture. This often leads to an erasure of identity, especially if there
        isn’t a particularly strong hold over you in the first place. Barnes mentions
        cultures like that of Nigerians and Latinx, for example, where they are so
        engulfed in their own identities and histories, and mostly evade the trap
        of white-aspiring narratives that Filipinos are prone to falling into. She
        talks in awe about Ruby Ibarra, a Filipino-American rapper  who is upfront
        about her identity as a Filipino, whatever that may mean to her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65601b-f4a8-43da-b300-0d7454852869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s possible to long after something you’ve never experienced,”
        she says. Many first generation Filipino immigrants are estranged from the
        Filipino side of their makeup, longing for a home they’ve never even been
        to. Barnes talks about DNA again, the passing on of something intangible,
        tangibly, physically, viscerally, to someone else through your body. It might
        be why the pull is strong, especially for these first generation Filipino
        immigrants, because aside from their family lives, there may be no physical
        markers of identity within their reach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfee2a9-666f-40f9-a40e-c397c7532943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology helps us a lot to connect now, even from her ensconced
        home in an affluent part of South Carolina, but it’s still not the same as
        being able to breathe the air, touch the earth, see a different sunset, eat
        a mango and have it taste the way you remember it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c48e3-7d1f-4390-83da-92a534c20a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:19:09.211+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:24:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The wind blows differently back home,” she tells me.</p>'
  'seafarer-remains-return-to-ph':
    'author': 'Janine Peralta, CNN Philippines'
