    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-learning', 'virtual-learning', 'new-normal', 'education',
      'schools', 'data-privacy', 'privacy', 'commission']
    'stories': ['03b6acf3-763d-405e-b8c6-8c1d06dd7903', '68091b23-a0c9-4f27-b47b-a5ee229fc06e']
    'template': '1'
    'title': 'Use of webcams, social media ''optional'' in online learning to protect
      data privacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484384a-715a-465b-b777-c8d46cf1e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Using web cameras should be optional for online classes to protect the privacy
        of students, according to guidelines from school representatives part of the
        Data Privacy Council for the Education Sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe344f-7065-4a69-ac99-c3d3ff5b9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Privacy Commission (NPC) released the
        suggested rules drawn up by officials from public and private universities
        and colleges that will cover virtual classrooms under the "new normal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec48254-d093-4a23-865d-15bc844a2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before webcam-supported online discussions are recorded, schools
        must consider getting the consent of the parent and legal guardian of students
        below 18 years old," the NPC said in a statement referring to the rules from
        the Data Privacy Council Education Sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553fb4d-5124-4a3b-86c7-61c9c18672f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council drew up the guidelines and submitted them for NPC review.
        However, the measures are just considered recommendations for each school
        to adopt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e92adb-a054-4f7d-be05-9dca649d9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most schools have opted to use virtual learning tools, including
        video conferences, to sustain formal education amid the COVID-19 crisis. Face-to-face
        classes are banned until a vaccine is available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9a8de-4de7-4283-a14b-866e0cf086f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also suggest having a guardian present during the recorded
        class sessions for pupils aged below 18. "Explicit consent of the student
        (or parent or legal guardian, in the case of minors) should be obtained prior
        to the conduct of online proctoring and the use of related tools or technologies,"
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a7de0-c7c8-4d68-a819-2cdd5fdf18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/tech/2020/8/27/avoid-video-call-fatigue.html">Here''s
        how you can avoid (and recover from) ''video call fatigue''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00eb54-a2c7-4e5f-913b-7fb37596a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An educational institution is accountable for all the personal
        data it collects and processes," the guidelines also read, noting that information
        about education is considered as sensitive personal education under the Data
        Privacy Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef175e-6849-41d7-a3d3-533fb12b89cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any data that will be collected and processed by schools should
        only be for legitimate purposes, and must not be used for personal use. Institutions
        are likewise told to partner with a learning management system or online productivity
        platforms to provide virtual learning services, with enough features for data
        protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd221c5b-8229-4785-a933-9c37ddcc7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/04/16/Filipino-personal-data-privacy-relevance.html">Why
        Filipinos should care about their personal data online</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b55edc-0641-4a89-875a-cc26704f8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also warn against the posting of personal data or outputs
        on social media platforms as part of course requirements, adding that these
        should be removed or deleted online when the course ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239aba8a-34f8-4e80-b0b6-d34d2e7a8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of grades, assignment results, and other school
        output should likewise be disseminated in a way that may be viewed individually
        by concerned students. Portals for online submissions should be safe and secure
        as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ce56b-b2c2-48d7-98ee-0590ddc034bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC previously reported a <a href="https://cnnphilippines.com/news/2020/7/23/spike-in-data-breaches-colleges-universities.html">spike
        in data breaches among colleges and universities</a>&nbsp;in July, as hackers
        seem to target the personal information of the youth. Official websites of
        select educational institutions have been defaced by hackers earlier this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab6922-c60e-4bfa-abc6-e80504c0127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:37:36.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:24:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the schools part of the council are&nbsp;San Beda University,
        De La Salle University, Ateneo de Manila University, University of the Philippines-Manila,
        University of the Philippines-Cebu, Technological University of the Philippines,
        De La Salle-College of Saint Benilde, University of Perpetual Help-Dalta,
        University of Santo Tomas-Legazpi, Central Mindanao University, Laguna State
        Polytechnic University and Ateneo de Iloilo.</p>'
  'ice-facility-united-states-medical-neglect':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T17:37:28.793+08:00
    'imagesource': 'jcr:a2b4c80e-8ca9-4b96-a3ca-41303ca5e949'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38db73a-d2eb-40e9-9a63-20646471ed11'
    'lead': 'A whistleblower who previously worked at an Immigration and Customs Enforcement
      facility in Georgia detailed a high rate of hysterectomies and alleged medical
      neglect in a complaint filed to the Department of Homeland Security inspector
      general Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T17:45:25.496+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:24:56.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:04.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Priscilla-Alvarez--CNN', 'Immigration-and-Customs-Enforcement']
    'template': '1'
    'title': 'Whistleblower alleges high rate of hysterectomies and medical neglect
      at ICE facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd4422-60df-4cd4-bae7-4f8233eb54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A whistleblower who previously worked at
        an Immigration and Customs Enforcement facility in Georgia detailed a high
        rate of hysterectomies and alleged medical neglect in a complaint filed to
        the Department of Homeland Security inspector general Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc634d-b314-46d0-851b-e46db240e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawn Wooten, a licensed practical nurse employed by the center who''s
        represented by the Government Accountability Project and Project South, stated
        <a href="https://projectsouth.org/wp-content/uploads/2020/09/OIG-ICDC-Complaint-1.pdf"
        target="_blank">in a complaint</a>&nbsp;that while some women may have required
        a hysterectomy, "everybody''s uterus cannot be that bad."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43b38e-2791-46e0-8505-a0d070a4c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Accountability Project provides representation for
        whistleblowers and Project South is a social justice organization. The complaint
        is also signed by several immigrant advocacy organizations: Georgia Detention
        Watch, Georgia Latino Alliance for Human Rights and South Georgia Immigrant
        Support Network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008bf72-635e-4b6d-af13-a8dd9c69fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, which also included a series of concerns about the
        facility''s handling of the coronavirus, immediately received responses from
        Democratic lawmakers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03442517-967b-4778-a39f-1f1d1eccda65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations put forth in this whistleblower complaint point
        to an alarming pattern of unsafe conditions and a lack of oversight at privately-run
        ICE facilities," said Rep. Bennie Thompson of Mississippi, chairman of the
        House Homeland Security Committee, in a statement, adding that allegations
        of hysterectomies being performed on women without consent is "incredibly
        disturbing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abbd4c-f20a-4258-be61-1b86637ab8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s committee is investigating on the conditions at ICE
        contractor facilities. House Speaker Nancy Pelosi, Democrat of California,
        <a href="https://www.speaker.gov/newsroom/91520-0" target="_blank">urged</a>&nbsp;the
        DHS inspector general to investigate Wooten''s allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00422172-22ca-4dd9-8ec2-35865ee37e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody he sees has a hysterectomy—just about everybody. He''s
        even taken out the wrong ovary on a young lady [detained immigrant woman].
        She was supposed to get her left ovary removed because it had a cyst on the
        left ovary; he took out the right one. She was upset. She had to go back to
        take out the left and she wound up with a total hysterectomy," Wooten explains
        in the complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2695140-2c16-4d8d-bb4f-a25d8f7998ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She still wanted children—so she has to go back home now and tell
        her husband that she can''t bear kids... she said she was not all the way
        out under anesthesia and heard him [doctor] tell the nurse that he took the
        wrong ovary," she continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55e121-05e1-478f-8000-8f8fc32b2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint doesn''t disclose the name of the gynecologist or
        the number of women allegedly coerced into receiving the procedure, nor when
        it occurred. ICE said it doesn''t comment on matters presented to the inspector
        general.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7c3cc-7194-4e62-ad8c-a210c1164f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICE takes all allegations seriously and defers to the (Office of
        the Inspector General) regarding any potential investigation and/or results.
        That said, in general, anonymous, unproven allegations, made without any fact-checkable
        specifics, should be treated with the appropriate skepticism they deserve,"
        the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e80ca-3880-45e5-9287-29ae12f70daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, only two individuals at Irwin County Detention Center
        have been referred to certified, credentialed medical professionals at gynecological
        and obstetrical health care facilities for hysterectomies, according to Dr.
        Ada Rivera, medical director of the ICE Health Service Corps, citing agency
        data. "Based on their evaluations, these specialists recommended hysterectomies.
        These recommendations were reviewed by the facility clinical authority and
        approved," Rivera said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725150f6-715b-42cc-83a5-7e3f65f98af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin County Detention Center, the facility at the center of the
        complaint, is required to follow medical standards put in place by ICE in
        2011. <a href="https://www.ice.gov/doclib/detention-standards/2011/4-4.pdf"
        target="_blank">The standards state</a>&nbsp;that "female detainees shall
        receive routine, age appropriate gynecological and obstetrical health care,
        consistent with recognized community guidelines for women''s health services."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4905b6-87da-447e-9f72-7ece3d9ce856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to those <a href="https://www.ice.gov/detention-standards/2011"
        target="_blank">standards</a>, health care services must be provided by personnel
        who are "licensed, certified, credentialed and/or registered in compliance
        with applicable state and federal requirements."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b98d06-8ef0-4fa3-8d66-0b66e1a87e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care providers are chosen by the facility from among the
        local community providers willing to accept ICE detainees as patients, an
        ICE official said, adding that in some cases, the facility provider or clinical
        director may have community contacts they routinely work with.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f217396-204c-4bda-8f9e-8c59d5429a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaSalle Corrections, which operates the facility, did not immediately
        respond to CNN''s request for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc15c4d-4628-4a04-b970-68b56a0d3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wooten didn''t elaborate on the hysterectomy allegations during
        a news conference in Georgia on Tuesday. Priyanka Bhatt, a staff attorney
        at Project South, said, however, that over the years "our coalition has heard
        from several women who have either had a hysterectomy done or have talked
        to other immigrants who have had a hysterectomy done."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d58b9b-e4ea-4471-9863-2b3d79ef6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detained immigrant told Project South that she had spoken to five
        different women at Irwin County Detention Center between October and December
        2019 who had a hysterectomy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce7cb9-97b9-42d6-bef3-8e398ceb34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I met all these women who had had surgeries, I thought this
        was like an experimental concentration camp. It was like they''re experimenting
        with our bodies," said the immigrant, whose name was not disclosed by the
        organization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdffc5-732c-43a5-895f-5e69990c0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leeann Culbreath, co-founder and co-chair of South Georgia Immigrant
        Support Network, a humanitarian organization, recalled conversations with
        a handful of detained women over recent years who shared concerns about gynecological
        care.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506998d-e923-426f-a47f-2d816efc4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With alarming frequency we hear about women who''ve received gynecological
        procedures," Culbreath said. "Sometimes they were not given an opportunity
        to give consent for that."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126270dc-64e8-42da-aed1-57a1d7f4676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anecdotes in the whistleblower complaint confirmed Culbreath''s
        concerns. "That affirmed my worst fears about what might be happening here,"
        she told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8939feb-735f-4a47-9aac-7a22e6932946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wooten describes speaking with detained women who didn''t fully
        understand why they had the medical procedure.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b49bb5-6221-48f7-bc95-8aa340755d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These immigrant women, I don''t think they really, totally, all
        the way understand this is what''s going to happen depending on who explains
        it to them," Wooten said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cde4db-1970-469c-9093-6c9adb92c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also alleges the facility didn''t take necessary precautions
        to avoid the spread of Covid-19, which ultimately motivated Wooten to come
        forward.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829f271-8b33-4de3-bfaa-d43d9b4ff2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I began to ask questions about why would the detainees not be tested
        -- symptomatic or non-symptomatic," Wooten said. "But what broke the back
        and the last straw was looking in and living it for yourself. Coming to work
        and being told that even though you''re being tested, you can report when
        CDC guidelines says stay home and a doctor''s note says stay home."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eddc8e-c899-4661-966a-c64a88dec00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations raised by Wooten are similar to those surfacing
        around the country from immigrants held at ICE facilities, according to court
        documents, lawyers and other whistleblowers. They include treating Covid-19
        symptoms with over-the-counter cold medication, lack of social distancing
        and transfers of detainees despite heightened risk of spreading the virus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700750c-3112-4396-b152-e57bdbfd5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wooten, according to the complaint, had "pleaded with ICDC Warden
        David Paulk in March when the facility had its first Covid-19 case to stop
        all transfers of individuals in and out the facility, but the Warden did not
        listen."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358fce9-9f30-4474-9b55-b46583f45ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.ice.gov/coronavirus" target="_blank">ICE
        statistics</a>, there have been 43 total confirmed Covid-19 cases at the Irwin
        County Detention Center. There have been more than 5,799 cases overall nationwide
        at ICE detention centers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a890849-0512-41e1-8024-c4426f07c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting and reaction.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f7b84-bf55-4985-a601-3db59c9512d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:45:25.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/politics/immigration-customs-enforcement-medical-care-detainees/index.html"
        target="_blank">Whistleblower alleges high rate of hysterectomies and medical
        neglect at ICE facility</a>."</em></p>'
  'sibling-rivalry-relationship':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-16T17:48:02.675+08:00
    'imagesource': 'jcr:27a4a588-7178-492b-b289-9d44f28f094d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c4fd23-e90b-4814-9296-2254ccaa9f7b'
    'lead': 'Sibling rivalry is often taken as an unexamined fact of family life —
      as much a part of parenting as potty training or bedtime stories.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T17:51:38.223+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:24:55.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:04.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['family', 'siblings', 'sibling-rivalry']
    'template': '1'
    'title': 'How to help siblings get along better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cc1be-036d-4d97-91a4-7e5eb5538f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sibling rivalry is often taken as an unexamined
        fact of family life — as much a part of parenting as potty training or bedtime
        stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004436a-4093-4271-a7ac-6f14eb7172ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say parents don''t have to put up with the bickering
        and the fights: There are strategies and techniques to help brothers and sisters
        get along better, strengthening a relationship that will support them for
        life and make for a more harmonious home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb99d8-51a5-4980-b135-789af604a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the enforced proximity that is still a reality for many as
        a <a href="https://www.cnn.com/2020/07/13/health/winter-coronavirus-flu-wellness/index.html"
        target="_blank">Covid-19 winter approaches</a>, a game plan to improve sibling
        relationships could be a lifesaver for struggling parents tired of snarled
        insults and hurled objects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944acc44-1306-4093-8c79-32440d60a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been part of our culture, at least in the US, to think that
        siblings fight. That there''s going to be lots of times they don''t get along.
        That''s what they do," said Laurie Kramer, a professor of applied psychology
        at Northeastern University in Boston.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bcffa-6834-474b-a8ff-ee54608b7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When social lives are so restricted, families really see the value
        of encouraging their kids to be friends, in some respects, to be companions
        and playmates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b5c13-fc52-440d-beb6-3aa462e42182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of our relationships, we don''t choose our siblings,
        and this makes for a unique dynamic. Brothers and sisters can withstand far
        more negativity and behavior that simply wouldn''t fly among friends, Kramer
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cd0f5-a7a7-467a-a9b7-fb3fee94760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one reason why sibling interactions are developmentally
        so important. These relationships allow children to try out new social and
        emotional behavior, particularly when it comes to conflict, helping them learn
        ways to manage emotions and develop awareness of other people''s thoughts
        and feelings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ece1c8-a3be-409b-a5ef-1b15efa48880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s helpful for children to have experiences in a very safe relationship
        with a brother or sister where they can work through (conflict) and learn
        conflict management skills that they will be able to use in other relationships
        in their life," Kramer said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0cbe1-c691-411b-a4e9-e0f350ca7636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflict can be very constructive and helpful. It helps children
        get a sense of who they are and their own identity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d3e7a-5b58-43a7-8ad2-626796557c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth parents spending some time to help their children get
        along since these are typically the longest-lasting of our close relationships.
        That shared history can be really important in a crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9c43f-5b8e-4776-ba83-999d390a484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what steps should you take to help feuding siblings get along?
        Here are some ideas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63730c37-c6da-4bcf-bbad-940ee44ab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-on-one time</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2686f-b934-4d8d-b0a4-733d403e53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound counterintuitive, but scheduling regular one-on-one
        time with your children is a good first move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91919db5-720f-4153-9a08-de67d620b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have one on one time there is no competition for your
        attention. There are no perceived winners and losers in this regard," said
        family therapist Jonathan Caspi, a professor in the department of family science
        and human development at Montclair State University in New Jersey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7fabb8-bbde-4bd4-9bd3-59d77430bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the ability to praise and correct without the audience
        (and it having any meaning) for the other children. It''s a freer relationship
        and one in which bonding and closeness can be developed without interference,"
        he said via email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e88b4-a6d2-4264-8d95-f09478bf2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip: While it''s tempting to seize the moments they do get
        along to get things done, it''s important to take a moment and praise siblings
        when they are cooperating and playing nicely -- parent the good behavior as
        well as the bad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f27af-ecae-47fa-808d-9222d5ee7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intervene or ignore?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f66779-4749-4ee1-b228-dcec18755edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tougher to deal with are the fights and knowing when to intervene
        or not. As a rule, Caspi said, it''s better to ignore simple bickering.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9109e-efa8-4434-8ae9-f0a76ac7ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that physical violence and the name calling
        that often precedes it should be policed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939e054-4dfb-4d99-afa5-b10067e2ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since violence escalates incrementally in its severity, it is important
        that parents stop verbal violence before it becomes physical. Name calling
        is violence and opens the door for escalation into more severe violence."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca25e2-f7c7-44af-be7d-7ed05fbbce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not allow your children to call each other curse words or negative
        terms like ''fat,'' ''stupid,'' ''icky,'' etc. While physical wounds heal,
        verbal ones can last a lifetime."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77758-c4c7-485f-88c9-082899fc3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under the age of 8 don''t usually have the skills to manage
        conflict, said Kramer, who encouraged parents to act as mediators or coaches
        to facilitate solving the problem at hand rather than serving as a referee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822e34f-a2c9-405e-af59-dde452427b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens when parents do nothing and don''t intervene is that
        children can get the message that parents think what you''re doing is OK.
        That it''s all right to keep on at one another," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621bc43-54ab-449b-b256-633f43caef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage parents to intervene to help children manage conflict
        on their own."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4abb90-8abf-4436-91a6-a41cf438c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Kramer suggested saying something along the following
        line: "I''m hearing some scuffling. I''m hearing some conflict. I''d like
        for the two of you to work this out together. If you need some help, I''m
        down the hall but let''s see what you can do on your own."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea542d9-9816-4883-a10b-3b7e2e601cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was once thought that girls used more verbal aggression than
        boys, Caspi said, but research is suggesting that sisters are just as apt
        to use physical violence as much as brothers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2bbf8-0e3a-4541-b75a-869a90d4e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference may be how severe the physical violence gets. Boys
        tend to do more damage, particularly when older," he said via email. "It was
        also assumed that girls relied more on relational aggression (e.g., strategies
        to socially humiliate, isolating, injure reputation) than boys. However, there
        is evidence that brothers use this approach about the same too."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6203a9f-cca4-4456-9b1c-43d07bf92fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What not to do</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b9f12-a866-44b8-8ac9-c755ac36f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger with intervening or involving yourself in children''s
        disagreements is that it can backfire and fuel the fighting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d0a32-ac8d-4985-b600-b1759a7a5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents tend to intervene on behalf of the younger child, which
        builds more resentment in the older and empowers the younger to challenge
        the older more frequently, Caspi said. Avoid phrases like "You''re bigger,
        be nice!" "Be a good role model," or "She''s little, let her have the toy."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afd35e-98e1-4aee-bacf-6dfd886c9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another reason for bickering is parents who make lots of comparisons.
        Parents should avoid comparing their children. Children hear the comparisons
        and it creates more competition and fighting," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97ecef-1869-4ffe-8554-db9b2790ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to take complaints seriously. For example,
        if a child consistently complains, "It''s not fair" -- something I find particularly
        challenging in dealing with my own daughters.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608d2b6-980b-4b2c-b67c-7ded04cff7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When children complain about fairness, parents often dismiss it
        ... which only confirms the sense that they are on the outside in the parent-children
        relationship. Acknowledge the feelings and openly discuss it," Caspi said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55520a5f-668c-4796-b4af-8be9385ed204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should observe how they intervene in sibling conflicts.
        Are you taking one''s side more than the other''s? If so, change it up," he
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0418310-7de8-45d3-a3a6-adedb75f6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, and perhaps most crucially, both Caspi and Kramer said that
        it''s important for parents to cut themselves some slack and take care of
        their own mental health. Kids can pick up on stress and tension, and this
        may lead to more fights.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6586111-f73b-47d8-8424-ac3a55283614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are stretched in so many different ways right now," Kramer
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe427a-90fe-4a86-a979-8bc274dfe0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:51:38.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:24:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/health/siblings-get-along-better-wellness/index.html"
        target="_blank">How to help siblings get along better</a>."</em></p>'
