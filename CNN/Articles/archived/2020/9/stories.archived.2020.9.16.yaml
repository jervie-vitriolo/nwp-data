      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since these unregistered food products and food supplements have
        not gone through evaluation process of the FDA, the agency cannot assure [their]
        quality and safety,” the advisory read.</p>'
