  'united-nations-bachelet-philippines-duterte-drug-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T13:50:12.876+08:00
    'imagesource': 'jcr:3dc6ff87-e245-4f4a-94f2-f7248075d11e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4acf76-f7ca-4c5b-bdb5-eaaf0a8f44ea'
    'lead': 'The head of a United Nations panel on human rights is calling for an
      end to Philippine policies that were said to have led to killings and human
      rights violations in the bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T13:51:42.040+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:25:10.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:57.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights chief: Revoke PH policies, rhetoric that lead to killings
      and abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4858c-2806-43cb-9726-22d892611926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The head of a United Nations panel on human rights is calling for an end to
        Philippine policies that were said to have led to killings and human rights
        violations in the bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1ecdf-9264-4292-b77d-df61b867927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the UN Human Rights Council''s 45th session in
        Geneva, Switzerland on Monday, UN High Commissioner for Human Rights Michelle
        Bachelet expressed concern about the abuses across several countries, including
        the drug-related killings in the Philippines amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5067c-9ee5-4610-a1a0-f835dcc51f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report to the council in June, Bachelet <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">flagged
        the "widespread and systematic" killings</a> which she said were "being carried
        out without due regard for the rule of law, due process, and the human rights
        of people who may be using or selling drugs." The Philippines'' Justice Department
        subsequently said that an inter-agency panel has been looking into all the
        5,655 anti-drug operations that resulted in deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17d23d-1ff1-4d66-b7b0-b9150d30b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet said her office is seeking details from the Philippine
        government “so we can advise and assess” the scope, process, and efficacy
        of the review panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104e380-b4a3-46de-bbf8-813ee0d5ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, beyond this initial process, there is clearly an urgent
        need to revoke the policies that continue to result in killings and other
        human rights violations, to bring to justice the perpetrators, and to halt
        the use of rhetoric inciting violence against people who use or sell drugs,”
        Bachelet said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8641b-32a8-4b8d-a4e2-8a31692bb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups say President Rodrigo
        Duterte''s public pronouncements have resulted in thousands more extrajudicial
        killings. But Malacañang has repeatedly denied this, saying there are no state-sanctioned
        killings and any abuse will be investigated and prosecuted by local courts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89e847-d91d-4cdf-8ec1-c114b699a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:53:28.809+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/28/philippines-drug-war-united-nations-human-rights-council.html">READ:&nbsp;62
        groups ask UN for independent probe on PH killings, human rights abuses</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a3b38-d881-4716-800d-be46b698c2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet said her office will continue to monitor the situation
        in the Philippines and cooperate with the government, the independent constitutional
        body Commission on Human Rights, civil society groups and the UN system so
        its recommendations can be implemented, including the call to strengthen the
        country’s accountability mechanism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1757224-a41b-462d-abbb-b4388f48b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:51:42.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:25:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug war, Bachelet also sounded the alarm over the
        harassment, threats, and violence against journalists, <a href="https://www.cnnphilippines.com/news/2020/8/21/united-nations-randy-echanis-zara-alvarez.html">activists
        and critics of the administration</a>, the passage of the “problematic” <a
        href="https://cnnphilippines.com/news/2020/8/22/Supreme-Court-decision-anti-terrorism-law.html">Anti-Terrorism
        Act</a>, and Duterte’s <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html">renewed
        call for the revival of death penalty</a>.</p>'
  'whistleblower-hysterectomies-medical-neglect-US-ICE-facility':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T13:50:39.302+08:00
    'imagesource': 'jcr:a2b4c80e-8ca9-4b96-a3ca-41303ca5e949'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7ddb5d1-1585-42f1-a6b3-97add4e69f9a'
    'lead': 'The complaint, which also included a series of concerns about the facility''s
      handling of the coronavirus, immediately received responses from Democratic
      lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T13:55:52.047+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:25:10.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
