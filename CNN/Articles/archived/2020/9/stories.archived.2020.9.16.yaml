      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —&nbsp;President
        Rodrigo Duterte favored a proposal to replace the health secretary with a
        different Cabinet member as chairman of the Philippine Health Insurance Corporation
        (PhilHealth), Senate President Tito Sotto said on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36813f5-8915-4a05-8359-d9b35dd31496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffd762-600b-498d-9839-846b54039577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83471cb-8f57-4682-8e74-ca1a554838e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto filed Senate Bill 1829 on Monday which seeks to transfer the
        chairmanship of PhilHealth to the finance secretary, amending a provision
        in the Universal Healthcare Law which designated the health secretary for
        the post. Sotto reasoned that incumbent Health Secretary Francisco Duque failed
        to fulfill his mandate as board chairman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849261d-22a7-46c3-b6b7-1b8dde494ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c54da-7210-4ef9-9f15-93060c1098d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just talked to PRRD, he agrees!" said Sotto in a tweet, referring
        to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c50d7-d5d9-41f6-a1bb-b03ef5f1ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de432fa-4105-4ec6-9149-33e001409cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:24:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go,a former close aide of the Duterte, confirmed that
        the President was "okay" with the idea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c13203-8e5c-486b-ab24-93073380c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.979+08:00
