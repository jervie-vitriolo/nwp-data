      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Prince Harry and Meghan, Duchess of Sussex encouraged
        the UK to reckon with its colonial past, highlighting the "wrongs" of its
        historic involvement in the countries that now make up that bloc.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c0d3a-7cb7-4a6a-a69e-8822c966abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
