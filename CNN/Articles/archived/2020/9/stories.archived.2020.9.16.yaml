    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:01.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records 3,550 new COVID-19 cases as tally approaches 273,000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4fa87-6416-4870-8226-2da5f7b61918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Department of Health reported on Wednesday that 3,550 more people in the
        country have been diagnosed with COVID-19, pushing the total case count closer
        to 273,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d89de5-f52f-4007-86cc-0fe10dcaa797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the department showed there are now 272,934
        confirmed cases of the viral illness nationwide, of which 60,344 are active
        cases. This means 22 percent of the total number of infected are still afflicted
        by the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f9e26-a01b-4cd0-b61a-9f08b9c884f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, Metro Manila detected 1,459 new infected residents,
        while Rizal had 271, Cavite had 196, and both Bulacan and Laguna registered
        172 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af926cc-0225-4b3a-b5ef-4afa9b2eed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the DOH has identified
        five new clusters in Calabarzon and four in Bulacan, which led to the increase
        in the coronavirus tallies in the areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd204c-cc28-4271-88c6-ecf7ea75395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/16/Calabarzon-Bulacan-COVID-19-clusters.html">DOH:
        New COVID-19 clusters found in Calabarzon, Bulacan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d8707-ab63-428b-a398-933c2f54b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 524 recoveries were logged by health officials, with
        the country’s recovery count rising to 207,858.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a0d5b-b77d-4436-99fa-39f8b7a1419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also reached 4,732, as 69 more people succumbed to
        the disease. Of this number, 34 passed away in September, 18 in August, and
        17 died in the months of April to July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c23b1-df3b-45a0-a98c-82a0cf9829bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:14:59.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted in its bulletin that it removed 23 duplicates from
        the total case count as part of its constant data cleaning process. It added
        that nine cases previously reported as recoveries turned out to be deaths
        after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9b0d4-ecd1-4aeb-9b9a-333db983135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:40:02.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen more Filipinos abroad caught the coronavirus, while another
        13 recovered, the Department of Foreign Affairs said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416352e-0e19-4e31-b025-765f52e87d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:40:02.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 10,339 overseas Filipinos have been infected with COVID-19
        in 77 countries worldwide. Of this number, 6,581 have gotten well while 773
        have died, according to the DFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775ba8c-e64c-4a57-b715-bb7ffaf228f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:52:10.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also confirmed 27 more cases and
        62 new recoveries in its ranks. Nearly 60 percent, or 16, of the newly infected
        are assigned in Metro Manila. The tally among police personnel went up to
        5,233 detected cases, including 3,813 recoveries and 16 fatalities.</p>'
  'US-travel-restrictions-Nigerians-involved-violence-rigging-elections-':
