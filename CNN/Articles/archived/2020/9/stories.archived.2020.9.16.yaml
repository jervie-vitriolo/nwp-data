      'mgnl:type': 'text'
      'text': '<p>[Translation: The transport of passengers from Metro Manila to the
        provinces, we have to coordinate with the LGUs because they will be receiving
        the passengers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85e816-8902-4bf6-9f7b-89012dc4c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.304+08:00
