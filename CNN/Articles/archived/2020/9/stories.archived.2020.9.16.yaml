    'template': '1'
    'title': 'Here''s why some state economies are recovering faster than others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c21f93-8ce3-4d8d-bd52-7d34c0df42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six months into the pandemic, some states
        are recovering faster than others from the severe economic blow. In Maine,
        real estate is booming. In Nebraska, unemployment is below 5%. And in Rhode
        Island, small business employees have recently been working more hours than
        they did before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fbb95-9aa9-4348-9da2-744d2df7077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44952f02-98d3-4a05-8626-06fd6119b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, these states'' economies were all operating at
        at least 88% of where they were in early March, ranking them high on the Back-to-Normal
        Index created by CNN Business and Moody''s Analytics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f827a39-ae6e-4327-82e4-5f306fab5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e390c-a443-402a-9c7b-3a075df7b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that means they still have a way to go before they''ve
        recovered completely, these states'' rebounds are among the strongest in the
        country. They stand in contrast to places like Hawaii, where the economy is
        sputtering at only 57% of where it was in early March, and even New York,
        which is operating at 73% of its pre-pandemic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023678c2-bf74-462b-bc0b-fa9bec75d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242783a-89de-4fea-a9cb-1c6b82a62ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">How
        close to "normal" is your state? Explore the index here.</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d36114-4719-4616-9f00-333554aafe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c79551-a1aa-4e49-92bf-17cbf1483a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are some states recovering so much faster than others? Moody''s
        Analytics economists Mark Zandi, Dante DeAntonio and Matt Colyar dug into
        the data, and here''s what they found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf49ce-c831-4edb-b0e7-2fd90a4c13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ec9cf1-6dc9-49ae-94ff-c7c4e94a467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer infections, stronger recovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a0b2f-b286-4b58-8d16-257b048ebc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, economists repeatedly stressed one point:
        The trajectory of the virus is ultimately the biggest factor that will determine
        both the severity of the economic crisis and the speed of the rebound.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6dfc31-16a4-4ff1-903a-308b536f7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa9908-66b1-44f9-9789-41c4783890c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re now seeing that play out across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d2732-e2aa-4306-bb49-bbab16590c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e505e0-76df-4840-a684-c9542dfdcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states that are operating closest to "normal" are places that
        recorded the fewest coronavirus cases. Maine''s economy, for example, is operating
        at 93% of where it was in early March — making it No. 1 on the Back-to-Normal
        Index. The state has recorded only 366 coronavirus cases per 100,000 residents
        — the second lowest infection rate in the country. Nearby Vermont and New
        Hampshire, which also rank high on the Back-to-Normal Index, share a similar
        story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4dd46-ae7e-4873-be66-6555cc8338c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d8785-9afc-48dd-ac2a-31e5925b6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2020/09/15/politics/callout-financial-struggle-congress-coronavirus-relief/index.html">US
        economy: Send us your stories about financial struggle</a></em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86996e-7fe6-4bf0-9b48-9e58af070f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1513590-d6f0-405b-8750-c8f632e0dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana, in contrast, has the highest infection rate in the country
        (3,406 cases per 100,000 residents) and its economy is suffering as a result.
        Louisiana currently ranks 48th on the Back-to-Normal Index, operating at only
        73% of where it was in March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a73d7b-d2ea-4636-93c7-394299c7a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1f5e1-9ab9-493b-acbb-248318f41fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rural places are recovering faster</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe3437-0214-4420-8a86-eed3ef652495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When social-distancing orders are in effect, having more space to
        roam is definitely an advantage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964e18f-0ef9-4f29-9759-7a2e253debfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801d322-992b-4e35-8c27-dbafe54c9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural states like Idaho, South Dakota and Nebraska boast stronger
        rebounds than densely populated states like New York, Texas and California,
        which rank among the bottom 15 states on the Back-to-Normal Index.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9a524-6373-435b-8136-66ae5336dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674fd97-db37-4ad3-82e4-0f919d2245a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big cities have faced steeper challenges in curtailing the virus.
        Millions of commuters aren''t riding public transit anymore and entire offices
        have gone dark. That has hurt businesses that cater to office workers in urban
        centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d6eb3-313f-4916-9237-c174356e0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220b2ad-3f3e-45e2-8ba5-796747e97077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early reopenings didn''t help</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a7458-0eda-40ee-a18a-2cd0cf2c6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Belt states like Alabama, Arizona, Texas and Florida were among
        the first to reopen during the pandemic, but any economic gains were "short-lived,"
        DeAntonio and Colyar wrote in a research note.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e097a-ce45-440d-b9ee-bd31cd5fde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
