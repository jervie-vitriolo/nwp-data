    'mgnl:tags': ['Apple', 'iOS-14']
    'template': '1'
    'title': 'Everything you need to know about the iOS 14 update'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e8333-cc24-48c6-a61e-c1295a9f35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple just unveiled new versions of the
        Apple Watch and iPad, but a new iPhone isn''t expected until next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a23277d-c5e1-4a2d-b5e3-1e14ae6587d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69e473-2278-44ce-95ca-64e91c172015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you''re not holding out for the latest phone, the new
        iOS 14 update can give your current model a refresh -- for free. The next
        version of the iPhone operating system rolls out to iPhone 6s models and later
        starting Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ec5f0-babf-49e5-9108-02fa9c529d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a8e78-950a-4096-bd66-18ba18ac5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple teased new features in the update at its Worldwide Developers
        Conference in June, including new ways to discover and organize apps, as well
        as the ability to unlock your car with your iPhone. (The feature will only
        work with a BMW model for now.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba64987-b396-4204-aac8-bfabcec12f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e447525-6ac8-470b-9805-50888183309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 14 will include a new feature called App Library, which automatically
        organizes the apps on your homescreen so you don''t have to scroll through
        several pages to find what you''re looking for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
