      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111ab1c-4d4f-4200-89b3-924f296e8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.136+08:00
