      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some public places like malls and public utility vehicles, it
        is mandatory to wear face shields on top of face masks for additional protection.</p>'
