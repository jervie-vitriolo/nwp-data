    'title': 'Kim Kardashian West will freeze her Instagram to protest Facebook'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23143ab-c94e-41b6-947b-d31133cf1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Kim Kardashian West, who has one of
        the biggest Instagram followings in the world, said Tuesday that she would
        be joining other high-profile users in a protest against Instagram''s parent
        company Facebook and its handling of misinformation and hate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa49f6-2318-480c-9f98-6365325eab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo DiCaprio, Jennifer Lawrence, Orlando Bloom, Kerry Washington
        and Sacha Baron Cohen are among those also taking part in the protest, which
        is slated to take place on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77eeab-2fa6-4ffd-a4dd-9a872f20f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that I can connect directly with you through Instagram and
        Facebook, but I can''t sit by and stay silent while these platforms continue
        to allow the spreading of hate, propaganda and misinformation," Kardashian
        West wrote in a post published to multiple social media accounts Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22312599-dffa-4a98-b5b9-b2b1da048ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Misinformation shared on social media has a serious
        impact on our elections and undermines our democracy. Please join me tomorrow
        when I will be ''freezing'' my Instagram and FB account to tell Facebook to
        #StopHateForProfit."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I love
        that I can connect directly with you through Instagram and Facebook, but I
        can’t sit by and stay silent while these platforms continue to allow the spreading
        of hate, propaganda and misinformation - created by groups to sow division
        and split America apart <a href="https://t.co/XkxzABn7qw">pic.twitter.com/XkxzABn7qw</a></p>&mdash;
        Kim Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1305942213667557378?ref_src=twsrc%5Etfw">September
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaacf0c-fffd-42be-9960-fd95ecd430d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec656b5-4fa5-430f-bbe4-c929983af039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition of civil rights groups that organized July''s Facebook
        ad boycott announced on Monday it was calling on companies and celebrities
        to stop posting on Instagram for a day on Wednesday to protest Facebook''s
        handling of hate on its platform and to call on the company to stop allowing
        politicians to lie in political ads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952409a-7ae1-4b86-82db-d23f53c214e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers, including the ADL and NAACP, pointed to Facebook''s
        failure to shut down the page of a Kenosha militia group as one reason to
        protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5ea2c-5af6-47dd-801a-acf4d00b4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T08:02:22.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Kardashian West''s announcement, a Facebook spokesperson
        declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
