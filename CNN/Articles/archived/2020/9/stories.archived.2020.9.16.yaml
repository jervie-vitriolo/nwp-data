  'PH-hotels-promos-Covid-19-downturn':
    'caption': 'File photo of Boracay Island'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-16T08:42:20.525+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd96dffe-ec76-4e3d-84c7-05b87864054c'
    'lead': 'A hotel association is organizing an online sale to help the country''s
      coronavirus-hit hospitality businesses get back on their feet and throw a lifeline
      to those denied leisure travel this year due to movement restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T08:51:19.458+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:15.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:55.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '90 PH hotels offer up to 70% discount to stay afloat during coronavirus
      downturn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce379bdb-a5a5-4e54-9a8d-6d71481e541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        A hotel association is organizing an online sale to help the country''s coronavirus-hit
        hospitality businesses get back on their feet and throw a lifeline to those
        denied leisure travel this year due to movement restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee93fb8-a050-44a1-aa11-25d799d09328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Ibarreta, president of the Hotel Sales and Marketing Association,
        told CNN Philippines'' New Day on Wednesday that 90 hotels are participating,
        offering up to 70 percent discount, through the so-called September Online
        Sale or SOS,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3350f-2010-46b1-8ebc-135401e5166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the deals and hotel reservations, the public
        could visit this website: hsma.org.ph/sos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5586b-a636-45d8-8cc4-7303362cdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta assured guests who may have qualms about going on trips
        and picking up the coronavirus along the way that they will be “safe” in their
        accommodation, which are “sanitized daily.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f92c4-b3b3-405e-bec6-917fb71364ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the hotels are abiding by the Department of Tourism’s
        health and safety guidelines under the “new normal.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e48b0-cf53-4be9-b415-71ae1e45fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This SOS campaign, which will last until September 30, is seen to
        help kickstart domestic tourism while travel restrictions are not yet lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57463d0a-be78-48c9-99b7-fc1e053a90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Anthonette Velasco-Allones, chief operating officer of the
        Tourism Promotions Board, noted that due to the pandemic, arrivals and receipts
        are down by 75 to 76 percent, affecting 4.8 million jobs in the hospitality
        sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072b8e9-1cf2-47e6-9f9c-b5f60181aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T10:05:48.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT earlier said the inter-agency coronavirus task force allowed
        hotel “staycations” in areas under general community quarantine, but the <a
        href="https://www.cnn.ph/news/2020/9/15/task-force-guidelines-hotel-staycations-quarantine-facilities.html"
        target="_blank">guidelines have yet to be released.</a></p>'
  'Nissan-Z-sports-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-16T09:23:43.571+08:00
    'imagesource': 'jcr:ff8d956a-3f3c-4f7a-ad0c-4d3677f19de9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96dcbdee-eac6-4463-8e9a-0a40d0b253bc'
    'lead': 'Nissan unveiled the Z Proto, offering up an early look at what will be
      the first new version of its Nissan Z sports car in more than a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T09:28:13.824+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:25:14.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:56.052+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nissan', 'sports-car', 'Z', 'Z-Proto']
    'stories': ['b8897b92-50aa-46b6-b3d9-674d971a3e8f']
    'template': '1'
    'title': 'Nissan gives us an early glimpse of its first new Z sports car in over
      a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac3183-6e80-48db-b556-fac03877de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>On Tuesday night, Nissan unveiled
        the Z Proto, offering up an early look at what will be the first new version
        of its Nissan Z sports car in more than a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedd160-1fea-4a3d-baae-da2c7c55b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Proto, which Nissan calls a "development study vehicle," is
        a "near-production protoype," according to the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39a222-bc05-4ee9-8af7-49714ae21110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s Z cars have long had a passionate following and early
        models have become collectibles. Original 240Zs that are in good condition
        are worth about $20,000 today, according to collector car appraisers at Hagerty.
        But an extraordinary 1971 model with only 21,000 miles sold on the auction
        website Bringatrailer.com last January for $310,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecd003-3813-43a2-b0a7-0ba434c59873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last production version, which is sold as the 370Z in the US,
        was introduced in 2009. It hasn''t been substantially redesigned since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef36aba-0379-4d2f-b353-963b1093a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Proto has a number of design elements drawn from earlier model
        Z models. The shape of its hood and headlights are reminiscent of the 240Z''s
        classic sports car proportions. The prototype car''s pearlescent yellow paint
        scheme is suggestive of a yellow paint popular on early Zs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35535cf1-745a-4da9-9b8b-ca5fafe9fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the Z Proto has a deep-dish steering wheel which is reminiscent
        of classic performance cars of the late 1960''s and early ''70''s. Also, the
        Z Proto has a manual transmission, a rare feature today even in sports cars.
        Under the hood, the Z Proto has a turbocharged V6 engine, although Nissan
        provided no details about its size or power output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9c0da-ade7-411e-97f0-3c359cd1003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taillights are modeled on those of the 1990''s 300ZX, a model
        that had introduced a radically new, more modern flat-sided design to the
        Z.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615d3d9-daea-48c0-b4e9-49f10df5a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Z car, the 1970 Datsun 240Z, is widely credited with
        changing Americans'' perceptions of Japanese cars. (At the time, Nissan sold
        cars in the US under the Datsun name.) There had been Japanese sports cars
        before, including ones from Nissan, but the 240Z was different. It was relatively
        affordable, unlike Toyota''s beautiful but expensive 2000GT, while it offered
        compelling performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff7f06-e723-4645-9817-9cbe332ccf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Z really was a game changer," said Brian Hsu, editor of the
        website JapaneseNostalgicCar.com and author of the book "Classic Japanese
        Performance Cars." "It had the power of larger sports cars but it didn''t
        cost as much as larger, more expensive sports cars like Porsches and whatnot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec0580-ced9-4023-af78-406034b95bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of the Nissan Fairlady Z coupe, introduced at the same
        time in Japan, the Datsun 240Z was engineered especially for the US market.
        Two important changes were made for the American market. First, the American
        Z got a larger, more powerful engine and the Fairlady name was dropped in
        favor of a number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649a0ef-b3fb-4595-9513-6bff370e3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T09:28:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
