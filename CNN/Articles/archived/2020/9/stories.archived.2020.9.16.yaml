      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf794d1-e4e4-4d6c-b74f-d11d5997727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Upgrades to group chats</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e348932-9686-4d38-a521-0834693f09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As group messaging grows on iMessage, Apple took inspiration for
        new features from one of the leading workplace messaging services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561532eb-dd0c-461c-831e-71fac64524f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf97bb-50d1-4b46-a18c-a40355f642ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced new updates to group chats, including the option
        to pin the most important conversations to the top of the list of messages
        and mention others in group chats, similar to Slac. Users will get a notification
        that they''ve been mentioned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab98328-f3ca-4871-9fe1-182288520500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342eb8fc-1563-4f6f-a985-2f8716a28adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will also be able to set a group photo using an image or emoji.
        Plus, Apple''s avatars, called Memoji, have more hairstyles, age options and
        face masks, for the pandemic era.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556aa141-e278-4623-8078-842f73198be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37017981-a703-4474-864d-16ace997a55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Digital car keys</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a08d7-03e1-4663-9372-bb0ba081ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Apple took on credit cards, now Apple wants to replace your
        car keys. It teased a new tool that will allow people to use an iPhone or
        Apple Watch to unlock and start their car. Initially, it will only be available
        with the new 2021 BMW 5 series.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c22f2-616c-42a9-b8e4-9fc31db7b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df40b19-7f18-4bd9-9491-5509d55474c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital car keys can also be shared with other people, such as family
        members, using messages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35fef0-234d-41ff-8b91-d93147040f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b01b3b-224a-48ee-8ae4-7d67fb81a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation of the technology will let users unlock cars
        without taking their iPhone out of their pocket. It is expected to be available
        next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a996ce-1423-406b-bd98-bbe8f761dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b1cf7-5f90-4579-8c87-450db7135366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>AirPods</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b18e7-8826-4202-aeaa-80e31da59b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods are getting an update, too. Apple''s popular wireless earbuds
        will more seamlessly switch between devices and audio. For example, users
        can finish an audiobook and then pick up their iPad to watch a TV show. When
        someone calls, the audio will automatically switch to the call.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0324b43-1921-4d44-983b-043a705a5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca118a2-1120-44ab-ade8-065fd78dc6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricier Pro version will now have a new feature called "spatial
        audio" that aims to replicate a surround sound or movie theater experience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6d1cf-aad9-45cb-8b17-86337bca4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c560a03-0bbf-4927-8a2b-dd42ba03e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Translation app</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf28361-23c7-449b-afbd-abd7d86b046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Translate app can translate text and audio in 11 different
        languages, including English, Spanish, French and Mandarin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d319a-a6b5-42a8-98b0-3cd08100e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a9ced-787b-4634-bb0d-ee2315a6fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app can translate in real time when two people are speaking
        different languages to an iPhone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17408716-ec4e-49e4-a30c-6046c9ee356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbfc07-4993-4d87-8c5c-7072a2565bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Watch a video while doing other things</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefca02-2ca0-44d4-92fb-444dc669abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Picture in Picture feature allows users to keep watching a video
        or take a FaceTime call while switching to other applications, such as iMessage.
        Users can move the video around the screen too, or hide it but continue listening
        to the audio.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b5c4d-42ca-4aaf-bcb9-c73e4da2b7ed'
