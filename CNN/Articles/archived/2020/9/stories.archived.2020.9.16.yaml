      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, to be honest, whether he''s got it straight in his
        head what is real and what is unreal."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bba811-c0fb-4ccc-91da-d0f98b11e4ea'
