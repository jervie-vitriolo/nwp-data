      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has required the wearing of face masks in public
        to contain the spread of COVID-19, which has infected more than 272,000 people
        nationwide to date. The novel coronavirus, which causes the disease, is mainly
        spread through respiratory droplets when an infected person coughs, sneezes
        or talks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
