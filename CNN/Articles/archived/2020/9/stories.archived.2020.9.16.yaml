      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paul Rudd wants you to be a "bae" and wear
        a mask.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242afd28-87b9-4634-833d-e1457813b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:14:40.365+08:00
      'mgnl:createdBy': 'lara'
