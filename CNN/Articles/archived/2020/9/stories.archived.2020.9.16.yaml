  'duterte-order-face-masks-covid-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T19:39:14.290+08:00
    'imagesource': 'jcr:7ffd1df3-8037-484e-a1f1-c305ddd1d148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b6506f1-af96-42ef-93ac-7591e61f1802'
    'lead': 'President Rodrigo Dutrete has tasked six government agencies to ensure
      the production and ''expedited distribution'' of face masks to the public.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T19:44:50.471+08:00
