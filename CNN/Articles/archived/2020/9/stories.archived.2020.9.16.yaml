    'jcr:uuid': '79a705a4-2039-41ba-bb43-999f92f38323'
    'lead': 'The Department of Health reported on Wednesday that 3,550 more people
      in the country have been diagnosed with COVID-19, pushing the total case count
      closer to 273,000.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:14:59.925+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:25:02.641+08:00
