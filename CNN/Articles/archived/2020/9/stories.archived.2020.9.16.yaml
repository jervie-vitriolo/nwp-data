  'LTFRB-net-service-contracting-PUVs-':
    'author': 'Carolyn Bonquin, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T19:33:17.934+08:00
    'imagesource': 'jcr:3c97325b-0e36-4d7d-823d-b3c9bedc54d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20c6fcc2-09a5-4c6a-9745-e663d44be97c'
    'lead': 'A new system of providing for more stable incomes for drivers of public
      utility vehicles will be launched next month by the Land Transportation Franchising
      and Regulatory Board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T19:37:37.939+08:00
