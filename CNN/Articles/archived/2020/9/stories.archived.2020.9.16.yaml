    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB looks into allowing provincial bus operations in September  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b63c4-95f2-401e-9a5f-3678b5fc1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        The Land Transportation Franchising and Regulatory Board (LTFRB) wants to
        resume operation of provincial buses before the end of this month, but most
        local officials are not keen on allowing public vehicles from Metro Manila
        into their areas, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a63f4-792c-4a0e-9394-df4af840009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45569b1b-3abf-4df0-8854-561c14a53845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra said at the Laging Handa press briefing
        on Wednesday that this matter has been under consideration by the agency and
        the Department of Transportation  for the past months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52532429-90ca-4cd8-a5e7-27124fd0e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8dd4c5-21d5-444f-a287-b5f9c28a3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, we are looking at the timeline na within the month.
        We will be opening the provincial bus routes coming from Metro Manila or ending
        in Metro Manila,” Delgra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57784d-17cd-4f0b-b87a-8ce037cfc634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e9427-0531-46d7-ba92-cb095a49266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only four officials out of 81 provinces were open to the
        idea, he said without elaborating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd80eb2-7082-423b-bfc7-f4653c502c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ab3f7-dc43-4815-8ccc-aeb3e5f9b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.303+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung pag transport ng mga pasahero from Metro Manila papunta
        sa mga probinsya, we have to coordinate with the LGUs concerned kasi sila
        rin ang sasalo ng mga pasahero,”</em> Delgra pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce824bda-6423-491c-87a1-2b503820532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.304+08:00
