  'private-school-sector-dyingo-Cocopea-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T16:26:26.849+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '947a416b-c16d-4f01-9418-6e0a6917e9a0'
    'lead': 'Pointing out that the crisis has forced hundreds of schools to halt operations
      this academic year, COCOPEA Managing Director Joseph Estrada said during a Senate
      hearing on distance learning that enrollment rates in private schools have been
      low in previous school years and the pandemic has further pushed the number
      down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:34:15.778+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:01.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:01.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private school sector ''dying'' due to pandemic — COCOPEA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e0601-866e-43f7-b329-658d12d2caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:34:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Private schools in the country are “dying" primarily due to the coronavirus
        crisis, the Coordinating Council of Private Educational Associations said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6f89f-45a0-4417-8ed3-f6bfc8b79a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out that the crisis has forced "hundreds of schools" to
        halt operations this academic year, COCOPEA Managing Director Joseph Estrada
        said during a Senate hearing on distance learning that enrollment rates in
        private schools have been low in previous school years and the pandemic has
        further pushed the number down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99dd11-aa87-46dc-8b3c-01e5ab0ec07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DepEd data, Estrada noted only around 2 million enrolled
        this year in private education institutions, less than 50 percent of last
        year’s enrollment figure of 4.3 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a24677-688f-4672-8b09-157b2689ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low enrollment rate led many private schools to close for this
        school year, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66152d43-b610-4e7c-a35d-86af7f16e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd data show that 865 schools are temporarily ceasing operations,
        a move affecting more than 58,000 learners and over 4,000 teachers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fb060-30ff-45fb-b455-03e647666d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada noted that without assistance from the government, the private
        school sector would not be able to stay afloat as he reiterated their appeal
        to ease the “non-negotiable” requirements for blended learning stipulated
        in <a href="https://www.deped.gov.ph/wp-content/uploads/2020/06/DO_s2020_013.pdf"
        target="_blank">Department Order 13 Series of 2020</a>, which he said is among
        the reasons some institutions stopped operations.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdd9ce-48ec-4f85-896e-0798bd453213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can start in terms of policy interventions. Nananawagan po kami
        (We have been appealing) ever since na sana ang (that if possible,) policies
        ay (should be) less regulatory but supportive,” Estrada said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff6f64-7119-4cd8-9f81-b4d7582dbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This [appeal] is urgent. Our sector is a dying sector,” Estrada
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ae188-69fa-4269-83e1-121580afb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, DepEd Undersecretary Nepomuceno Malaluan asked private
        schools to submit “concrete proposals given their understanding of their situation”
        as he pointed out they have been raising the sector''s concerns to the country''s
        coronavirus task force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e4fc8-b6ad-407f-bb38-a6f0dd2321ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:47:07.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan also noted that subsidies under the Bayanihan to Recover
        as One Act will be given to private school students badly hit by the COVID-19
        crisis as well as displaced private school teachers.</p>'
  'Duterte-not-hiding-SALN-Ombudsman-request':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-16T16:36:15.893+08:00
    'imagesource': 'jcr:4f3ebbd5-f193-4098-b57a-dee677b656a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9c8a576-71d9-49e2-b49a-64fdb632978e'
    'lead': 'President Rodrigo Duterte is not concealing his statements of assets,
      liabilities and net worth (SALN), Malacanang stressed on Wednesday, as it urged
      requesting parties to follow the appropriate protocols in obtaining the document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:40:56.357+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:25:00.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:01.998+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'SALN']
    'template': '1'
    'title': 'Palace to parties requesting for Duterte’s SALN: Follow mechanism, pursue
      other avenues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97cc70-85d5-439a-a783-bca276b8b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> President
        Rodrigo Duterte is not concealing his statements of assets, liabilities and
        net worth (SALN), Malacanang stressed on Wednesday, as it urged requesting
        parties to follow the appropriate protocols in obtaining the document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf334b4d-5911-4b54-acbc-d656cff75255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, his spokesperson Harry Roque advised
        concerned groups or individuals to pursue other avenues if their requests
        come up short.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8cd61-4990-46df-868a-31e010e0bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a mechanism to be followed – follow the mechanism. If
        that does fail, then pursue further avenues under existing laws,” Roque said
        in an interview with <em>The Source</em>, noting that groups can file a writ
        of mandamus if needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc328d-9bbd-4d6f-9a75-e32df319bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://https://lawphil.net/judjuris/juri2010/jan2010/gr_176831_2010.html">mandamus</a>
        is a legal remedy seen as a “proper recourse for citizens who seek to enforce
        a public right and to compel the performance of a public duty, most especially
        when the public right involved is mandated by the Constitution.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71297dad-9ca8-44e9-a71f-e4017f835847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you think your rights are being violated and if that right is
        freedom of information then do as you must. But I can’t actually consider
        the President is concealing anything because, as far as I know, he has filed
        his SALN,” Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5b825-77aa-4e35-b60e-2a1047f39665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pcij.org/article/3592/dutertes-secret-saln-the-lie-of-his-foi">In
        2019</a>, the Philippine Center of Investigative Journalism said its request
        for Duterte’s 2018 SALN had been “tossed back and forth” between the Office
        of the Executive Secretary and the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e135b1-2378-4733-8f0a-97ffa8232a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ said various groups'' requests were also turned down as
        the Ombudsman at that time has yet to finalize the new guidelines for the
        release of the SALNs of the chief executive and other senior officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7931dde-2646-4e13-b687-e78018638085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ombudsman recently <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">announced
        tighter rules</a> on the public’s access to the SALNs-- which is now limited
        to the following: (1) the duly authorized representative of the one who filed
        the document, (2) when request is upon lawful order of the court in relation
        to a pending case; and (3) when request is made for the purpose of conducting
        investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79778294-f9ff-49a6-85a4-c34af543f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:40:56.358+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No copy will be furnished in all other instances unless the requester
        "presents a notarized letter of authority from the declarant allowing the
        release of the requested SALN," according to the Ombudsman.</p>'
  'supreme-court-mass-testing-petition-junked':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T16:39:25.040+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffb561b-4a66-4b7a-b1a2-0e43602587bd'
    'lead': 'The Supreme Court threw out a petition seeking COVID-19 mass testing,
      saying the petitioners did not show proof that such an action was needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:42:24.735+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:25:00.277+08:00
