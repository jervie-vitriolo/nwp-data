    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-mass-testing', 'Supreme-Court', 'writ-of-mandamus']
    'template': '1'
    'title': 'Supreme Court junks petition on free mass testing for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d06644-fa64-454e-8b6a-e326cb75e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The Supreme Court threw out a petition seeking COVID-19 mass testing, saying
        the petitioners did not show proof that such an action was needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967328ad-c794-4eaa-b426-e4733599f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution dated September 1, was in response to a request seeking
        a writ of mandamus to "compel the Department of Health, and any and all agencies
        involved in addressing the COVID-19 pandemic, to conduct mass testing, efficient
        contact tracing and isolation, and effective treatment of positive cases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0450f-a094-4877-b557-47468ca9a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without asking the government to comment, the Supreme Court junked
        the petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548318a3-f1cc-4dcb-8034-5a4797f407b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A writ of mandamus is an appropriate remedy only when the law defines
        the duty to be done with precision and certainty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27448438-cd5e-4974-af6c-fd0fb78cf146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners sought to compel government to conduct testing for
        all suspected cases, contacts of probable and confirmed cases, frontline healthcare
        workers, and high-risk communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819c5fd-1576-4fe6-ae44-e4fd599ce9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also wanted the government to provide "accurate, timely, and
        complete" data on the country''s COVID-19 situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff433951-460d-4e27-8208-90055cfc045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said it had no authority to issue such a writ
        "no matter how dire the emergency," unless an official in the Executive branch
        is shown as not performing their duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56ccb4-7e25-4d37-9c71-3201e0ef3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The job of the Court is to say what the law is and not to dictate
        how another branch of government should do its job," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfda41-04c4-4ed0-9769-09769ed7b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court added the petitioners have not exhausted all remedies
        that were available to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9839e-202d-40bb-ac17-563584685109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:42:24.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'UV-light-disinfecting-spray-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T16:39:36.521+08:00
    'imagesource': 'jcr:04142d58-4eda-46bc-8d37-4afb33e83d77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a230ee8a-8d37-4dc2-8e54-3a4d00fa2f36'
    'lead': 'The Department of Health is warning against the use of disinfecting sprays
      and ultraviolet lamps to sanitize surfaces amid the threat of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:42:48.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:24:59.911+08:00
