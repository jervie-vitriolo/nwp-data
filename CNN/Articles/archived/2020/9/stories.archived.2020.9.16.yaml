    'title': 'Sotto: Duterte OK with proposal to replace health chief as PhilHealth
      chair'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650cfc8-bfb8-4656-94fb-fa6e7ec6b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.981+08:00
