    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders production, ‘expedited distribution’ of free face masks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5318906a-68c7-47e7-b356-4e38f7e438a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.471+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        President Rodrigo Dutrete has tasked six government agencies to ensure the
        production and “expedited distribution” of face masks to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f110df-2fc5-44f3-a284-1a0dc77183dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum order was issued on Wednesday, almost two months
        since Duterte promised to give the face masks away for free, <a href="https://cnnphilippines.com/news/2020/7/21/poor-Filipinos-priority-free-masks-Duterte.html">with
        the indigent Filipinos as priority.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a92ce7-6a12-44f8-a8af-02fca87e6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The following agencies shall coordinate and pool their resources
        and efforts into the production of face masks and their expedited distribution
        to the public free of charge,” the order read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae2746-a78f-4983-80e9-ab80228e7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies include the Department of Trade and Industry (DTI),
        Department of Health (DOH), Department of of Budget and Management, Department
        of Social Welfare and Development (DSWD), Technical Education and Skills Development
        Authority (TESDA), and Presidential Management Staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c37524-6dbe-4e7c-947f-a64bed7620df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI shall spearhead the process. It shall coordinate with various
        micro, small and medium enterprises, cooperatives, community organizations,
        as well as TESDA for the production of face masks, according to the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b92d39-b4f5-4e80-81d5-1433f62e81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH and DTI shall determine the minimum, most cost-efficient
        and good quality specifications necessary for the face masks to be effective
        in protecting against the transmission of COVID-19,” it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63bee9-11b0-48fa-80b8-4f7b801f8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Budget Department will assist in the purchase, which
        will be charged against the funds released to DOH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb772f-d3e2-46e4-99b7-ac295817f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act<a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">
        allots an additional ₱3 billion for the procurement of face masks,</a> personal
        protective equipment, shoe covers, and face shields for health workers, barangay
        officials, and low-income households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271af3d-bb85-4837-8997-5b19fdf3fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TESDA learners shall be tapped to produce the face masks, while
        the DSWD will identify priority beneficiaries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130fa66-abbc-43a0-a713-dd6fc25178e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:44:50.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:24:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Management Staff was assigned to monitor the progress
        and submit a report to the President as Malacañang also enjoined the cooperation
        of local officials and other government offices.</p>'
