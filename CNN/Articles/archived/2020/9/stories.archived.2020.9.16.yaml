      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15969c9c-4ab0-4920-91c3-ff2dcaf86d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Campos and his family fled, "we went down the street to help
        a neighbor rescue eight horses," Campos said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a8589-b4c8-4540-a34a-844c1dd0b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5cbe2-e68c-4abb-89db-3c8f0ff80fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grabbed nine dogs. We helped get some chickens out -- I think
        there were about nine or 10 chickens," he said. "It''s a real tight community,
        and we worked together to rescue animals before we left this place."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3929f-4e3c-4a62-9447-166a6490278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d90c8-1958-404f-ae30-99cb5d5e7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>22 people are missing in Oregon</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc0d46-9d31-44b7-a0d1-533b645f2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the Beachie Creek fire east of Salem, Oregon, Scott Fogarty
        has no idea what happened to his longtime friend George Atiyeh. But he knows
        what happened to Atiyeh''s property.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faab5cf-cd2c-4c6b-aa03-3edeb66eba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253626ca-7a4d-4903-a688-65cd6e3fea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His home was completely lost, and his shop," Fogarty said, holding
        photos of his friend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77965a4-9394-4adc-8f91-d511670ca499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47be726-ecc9-4031-90fc-173890ae45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atiyeh is among at least 22 people missing in the Oregon wildfires,
        which have already killed 10 people in the state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f88c84-ff75-4457-ac5c-e98790f6c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4798c-e4eb-4fa5-8a0e-cfdbf32f2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authorities fear more deaths. A mobile medical examiner facility
        has been set up in Linn County because of wildfires in the area, said Capt.
        Timothy Fox, a spokesman for the Oregon State Police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d127dc-3694-4081-8dfc-f591e3405613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdd929-5e90-46fe-9fa0-50c2d0cd91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the first time a mobile morgue of that kind has
        ever been needed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8c10f-1420-4b1f-bf3d-d51a26b0fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf640d47-acda-4ff0-ae57-74f566618b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A nurse packs for evacuation, then goes back to work</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52775c6c-7241-46be-8cc4-f4c1ca7b4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty Stevens and Fred Andrews packed in the dark as the fire approached
        their home near Medford, Oregon. They weren''t quite sure whether they should
        leave, but a police car went down the street urging people over the loudspeaker
        to leave.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e70b0-ca3b-42ad-84a5-34c8cceeac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa442cc-9fe8-4169-acb1-9bf6f19dc54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did, but Stevens went back to work at a hospital where she
        is a respiratory therapist in the neonatal intensive care unit. She helped
        evacuate young patients.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2661d21-6178-4c9d-90f6-d307ba28d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b4c74-38e3-452c-b706-9c98cdeb2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was better than sitting in my friend''s home and thinking about
        what could be happening," she told CNN''s Brooke Baldwin. "I was extremely
        concerned that the fire obviously would come to the hospital and that we''d
        have the adequate staff to evacuate premature babies who are dependent on
        oxygen."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f8d64-c585-4da1-9c9d-ad2fe1e30f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddd466-9ef5-4121-8bf1-219223568599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Stevens went by the neighborhood. The homes were gone.
        She went to their lot. It was ashes and rubble. The creek in the backyard
        was dried up.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd147ac-8159-4282-8f3b-20cc433ed885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c5565-c277-4bd1-9c65-b6062dd869bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing was really recognizable," she said. "It didn''t feel like
        my home. It just felt like just pain. It was just very painful to see."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabecd7-473d-4fd9-8288-693b80ec4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b8014-b858-4ced-9d5f-c42cc394e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The 36 victims include a boy and his grandmother</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd429f3-2c17-4976-8b4a-c6451a45ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people have died in the California wildfires. The Butte
        County Sheriff''s Office has identified seven victims of the North Complex
        Fire, who ranged in age from 16 to 70 and died in Berry Creek.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f0206-9428-4011-b962-ac6a3c8578f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3d034-5baa-4c1a-9562-32133c6c32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people have been killed in Oregon, Gov. Kate Brown said.
        They include 13-year-old Wyatt Tofte and his grandmother, Peggy Mosso.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4eb2e1-1c4b-4cdc-8bf0-9aa74aed660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88238974-00e7-43d1-9bbb-14feb64d9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Washington state, one child was killed, Gov. Jay Inslee said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d067bb-7516-4fa9-ab0f-b85351fcf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa834faf-b6f4-40f5-8498-f96f52efb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Emergency Management Director Andrew Phelps urged those who
        are evacuating to register with the American Red Cross so officials and loved
        ones will know they''re safe.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086f211-6d13-447c-ac26-09893b053f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815cbe0-9a21-4dac-9873-8d6c61ba5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re concerned for missing family, please report that concern
        to the local law enforcement entity," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807177a-2b21-4c48-bc46-47942e62c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db5a55-2541-4ee5-9a34-5f1c40c9fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Virtually all of Washington is covered by ''dangerous''
        smoke</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3e85d-7854-4cbd-bfcf-ea520bb14347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, "virtually the entire state is covered by a cloud
        of smoke that''s unbelievably irritating, downright unhealthy and dangerous,"
        Inslee said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b02a3-cd22-41ad-8854-0f33352b2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1161120d-9b4a-4a30-9106-5e14a0284481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, parts of the West Coast now have the worst air quality
        in the world, according to the air quality monitoring group IQAir.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347f0fd-743f-49bd-aa51-9808a0534560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4834b0-5523-45ff-9496-533dc9a207c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had dozens and dozens and dozens of homes burned down, had
        entire towns destroyed," Inslee said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4bd1b-347c-43b0-a11d-5342ed62d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bc4df-bf03-4b39-9f94-95f7ff70a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine major wildfires burning in Washington state, the two
        largest -- the Pearl Hill and Cold Springs fires -- have collectively scorched
        more than 412,500 acres, according to the Washington State Department of Natural
        Resources.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e360976-1d81-4497-819d-7151f3eb69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d5c52-f416-41b0-a0f2-aed79f57c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a disaster in any dimension, but a particular disaster
        because we had our state turned into a tinder box by climate change," Inslee
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c52ec-5f46-4adb-acf4-24423a3d5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7aac8-04d9-46d2-a319-b6babd70728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have grass now that''s almost like gasoline. A spark will make
        it explode. We have fires that just create walls of fire 20, 30 feet high
        from grass and sage brush."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f20c55-6e04-4ab1-81ae-b2f341887865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbedad-532b-43e0-a4a8-b1a351067798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.420+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grass and sage brush fires have "consumed whole towns," the
        governor said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fb4e2-e189-448a-8b34-28c0d478a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5427a7b-879c-4cc7-83c5-6b95cc6b31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malden, in eastern Washington, saw 80% of its buildings destroyed
        in a firestorm Labor Day weekend.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40e9b5-a867-4b22-87b1-894e17dc645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc40339-a310-4df5-953c-f4ff6d23394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze took out several homes and civic offices including the
        fire station, post office, city hall and library, the Whitman County Sheriff''s
        Office said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910280d-94a4-435d-b52d-915c40eba7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/15/us/west-coast-wildfires-tuesday/index.html">Couple
        who died in California fire were ready to evacuate but reconsidered after
        ''erroneous information''</a>''</em></p>'
  'Apple-2020-product-launch-Apple-Watch-SE-Series-6-iPad-Air':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-16T07:19:49.190+08:00
    'imagesource': 'jcr:acfd0620-0a17-44cd-81ad-16f17473b94a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb5eafeb-f0b2-4046-8445-02076877ecc7'
    'lead': 'Here''s everything Apple rolled out at its latest virtual product launch '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T07:24:48.430+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:18.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:54.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple reveals two new watches, two new iPads, and a subscription bundle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e9085-8d6e-42e7-8ea8-6aa919d69a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There may not be a new 5G iPhone just yet,
        but Apple tried to compensate for any disappointment by giving its fans several
        new devices to play with while they wait.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fd322-05be-42aa-9011-d71e9b50d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the latest versions of its Apple Watch and
        iPad, as well as a new subscription bundle that combines several of its services
        — albeit for a hefty price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a702a-449d-4521-9d33-95395d5dab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything Apple rolled out at its latest virtual product
        launch on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d185c-bac9-49a0-b42d-d549e1012bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Watch Series 6</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a5176-a23f-4eaa-9eea-095346e6d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple made a pitch for the Covid-19 era with the sixth generation
        of its flagship wearable device, adding new health and fitness features to
        help monitor oxygen levels, hand-washing techniques and home workouts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c2393-453a-4862-86c5-8bc6e7cbe3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch 6 uses LED lights and photo sensors on its bottom
        surface to measure the amount of oxygen in a user''s blood, by monitoring
        how much light the blood reflects. The device can also notify users if they
        are at a higher altitude, to remind them that their blood oxygen levels may
        be different than normal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f49b2a-1b32-4926-8e3b-adf2eb5890c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beware the fine print: Apple warns that its blood oxygen measurements
        "are not intended for medical use, including self-diagnosis or consultation
        with a doctor, and are only designed for general fitness and wellness purposes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d13d3c-c70c-406d-b5a8-83bf4d16f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch Series 6 also includes previously announced software
        updates including automatic hand-washing detection and sleep tracking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce7e8d-1cea-44d5-a62c-b38155f29bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watch starts at $399, with a version that has cellular capability
        costing $499. Both will officially hit stores this Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e92d8a-dfb5-4cc9-a5e0-1c5ca8f6b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Watch SE</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa97f3-0c47-45f3-89df-2c9f85c56991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who don''t want to pay as much to monitor their blood
        oxygen levels, Apple unveiled a slightly cheaper version of the watch with
        more limited features.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b7d32-72b5-45fa-ae83-d6926fbdd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting at $279, the Apple Watch SE uses a slower chip than the
        Apple Watch Series 6 but is still twice as fast as the $199 Series 3 model.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa81f7-33d6-4371-b45b-f2e893e00ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will run the latest version of watchOS. The cellular model allows
        for phone calls, messages and more. Like other models, it has fall detection,
        the latest motion sensors and it''s swimproof.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee244232-e58c-4a55-8762-1380a19d20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch also won''t come with a USB power adapter anymore,
        said Lisa Jackson, Apple VP of environment, policy and social initiatives,
        framing it as a way the company is continuing to go green.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48a398-786e-46e1-9d5c-a2bb597df08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if you don''t have one laying around at home to charge
        your watch, you''ll need to purchase one separately.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a0355-981c-41f2-8ee2-22e1399d5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new iPad</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2a17f-5735-401e-a87a-cb00125b3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8th generation of the iPad features what Apple says is an all-day
        battery, faster graphics and processing, a better camera and the A12 bionic
        chip, which Apple says is "more powerful than ever."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbde40-990b-4725-a08c-ecb9c0926ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device has a 10.2-inch display and comes with new iPadOS 14
        features that better integrate its Apple Pencil stylus. It''s available Friday,
        starting at $329.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95905de7-2bf2-4a7f-a0ad-1103fd078697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple threw some shade at rival Google during this announcement,
        saying its new iPad is six times faster than the top selling Chromebook.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c1dfd-bb96-48a6-8eba-48669d0cebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPad Air</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9d147-f73f-4f3d-bd4d-a644cd01b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the watch, Apple chose to double down on the iPad on Tuesday,
        announcing what CEO Tim Cook described as an "all new, completely redesigned
        iPad Air."</p>'
    '66':
      'image': 'jcr:2e3e4b2f-9a17-4cfe-ad8c-75ef8116cf6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce554ed2-34c9-4d78-a900-88e27b452441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb92c4b-d8f3-4152-8a6b-3929c6cad7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPad features a larger 10.9-inch screen, a smaller Touch
        ID sensor for fingerprint unlock, and a new A14 silicon chip that Apple says
        is its most advance yet and will significantly improve performance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb9ae2-b929-450f-80fc-2d7af6690fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablet comes in five different colors, including rose gold,
        green and blue, and will be available from next month starting at $599.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8ecd2-36a2-4c5e-befc-8c6d1be91e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big change to the iPad Air: It''ll support the more universal
        USB-C adapter instead of Apple''s proprietary Lightning connector, meaning
        you''ll be able to charge it with the same cable that charges a new MacBook
        Air or a Google Pixel.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3269a7d-ff7d-4cc2-825b-71b864d0a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple One</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bde8c5-15ab-4576-becb-e3b2c3300b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services have become a big business for Apple, accounting for more
        than 20% of its revenue in the most recently completed quarter. Now it''s
        giving customers a way to buy all of them in a bundle called Apple One.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930d1cc-99cf-4fad-b905-02f057a661ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple already switched to USB-C with the iPad Pro released earlier
        this year, and the latest update could provide hope that more of the company''s
        future devices will enable cross-connectivity outside its ecosystem.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6e117-84e7-4976-8794-ce507efe2b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subscription service comes in three tiers. The cost for an individual
        subscription is $14.95, which gets you Apple Music, Apple Arcade, Apple TV+
        and iCloud. A family subscription goes for $19.95, which allows those services
        to be shared with up to six family members. Finally, a premier subscription
        for $29.95 a month includes all those services plus News and Fitness (more
        on this in a minute) subscriptions. It also bumps up the storage to 2TB.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89127e3c-7e9b-44ac-9c9d-7fb277bb5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is offering the new service on a 30-day free trial for any
        services that customers do not already have. For example, if you have Apple
        Music but not Apple TV+ or Apple Arcade then you get a trial of the other
        two when you switch to Apple One.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84de59-ff29-4008-bca0-5e0d1eef1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is offering another new subscription service, called
        Fitness+, which provides members with exercise classes like yoga and cycling.
        It costs $9.99 per month and you''ll need an Apple Watch to use it. It''s
        also bundled with Apple One.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4c116-8dbd-40d3-8f36-a2c8184b8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both services are being closely watched by competitors. John Foley,
        the CEO of fast-growing fitness service Peloton, said in an investor and analyst
        meeting that he was "digesting" Apple''s new fitness offering but felt his
        company still has the upper hand with its custom bikes and treadmills.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc719e1-542d-4b26-9640-53c9559034a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music streaming service Spotify, meanwhile, slammed Apple One as
        "anti-competitive."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db4b51-ff0d-467e-a8b9-deed1edbb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, Apple is using its dominant position and unfair practices
        to disadvantage competitors and deprive consumers by favoring its own services,"
        a Spotify spokesperson said in a statement to CNN Business.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0bad0-6828-49f0-a64b-34c0534fcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Kaya Yurieff, Shannon Liao and Clare Duffy contributed
        to this report.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda69f6-da20-47a7-992c-6e0ac1e65bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:24:48.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/15/tech/apple-watch-ipad-air-event/index.html">Apple
        reveals two new watches, two new iPads, and a subscription bundle</a>"&nbsp;</em></p>'
  'unpopular-teens-health-risks-':
    'author': 'Katie Hunt, CNN'
    'caption': 'Thirteen-year-olds who weren''t very popular with their peers growing
      up seem to have a higher risk of developing circulatory system disease in later
      life, a study released Tuesday has found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T07:24:11.230+08:00
    'imagesource': 'jcr:b4dc1199-174a-4230-95d0-9ed8f4f38153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '648a4d51-14cd-4224-a28e-baa38cfcaa2f'
    'lead': 'Chronic health problems are usually explained by genetic factors or actions
      like smoking, drinking or an unhealthy diet, but research has suggested that
      high-quality relationships are a key indicator of mortality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T07:31:06.408+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T22:25:17.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:55.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unpopular teens could be at higher risk of heart conditions later in
      life, study suggests

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f08eb1-b95c-4b97-b7cf-0726e82384bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many of us hope to escape who we were
        in high school —&nbsp;particularly if you were last in line to be picked in
        gym class —&nbsp;but a growing body of research suggests that how popular
        you are in adolescence has a link with psychological and physical health decades
        later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cfbd1-34f2-42f2-b451-9a1c422e4f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326c3cb-4979-4291-a367-e0cced385f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-olds who weren''t very popular with their peers growing
        up, a new study released Tuesday has found, seem to have a heightened risk
        of developing circulatory system disease in later life. This includes higher
        risk for conditions such as narrowed and hardened arteries and abnormal heartbeat
        that affect the normal functioning of the heart and blood vessels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162e146-c0c9-45b7-826f-5248ad79b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894362d-37fe-4a8c-a18d-68fcc0b8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not many realize it, peer status is one of the strongest
        predictors of later psychological and health outcomes, even decades later,
        said Mitch Prinstein, the John Van Seters distinguished professor of psychology
        and neuroscience at the University of North Carolina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618cb7b-3d62-4047-a8a3-90a8d75166ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208d529-6055-4a76-ab43-4d32ebebec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several early studies revealed that our likeability among peers
        in grade school predicts life outcomes more strongly than does IQ, parental
        income, school grades, and pre-existing physical illness," Prinstein, who
        wasn''t involved with the research, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceda156-e022-42b3-9875-540fbc35720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a771bf-925d-4d49-9e7b-c0d4eee3dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prinstein, and the authors of the study, said that it''s important
        to note that peer status is a specific form of popularity -- likeability rather
        than being the cool kid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e843f5-83b1-47ce-bcac-12d6801b5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c58a75-6a86-4b84-8fe5-4ad827ffff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many would perhaps think of high-status kids as those who were
        highly visible and influential -- hanging out in the smoking area during breaks
        and partying during the weekends. That is another type of popularity, which
        is sometimes referred to as perceived popularity," said Ylva Almquist, an
        associate professor and senior lecturer at the department of public health
        sciences at Stockholm University and an author of the study, which published
        in the journal BMJ Open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703d078-fccb-407b-8086-9ec5dd9b6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff486f-5ca2-4049-88e0-5fdf2f5b23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peer status is rather an indicator of likability, and the degree
        to which a child is accepted and respected by their peers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c08a86-bd55-4a44-81b2-0119376e01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb2403-f3e3-4837-a2ad-22800c462908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic health problems are usually explained by genetic factors
        or actions like smoking, drinking or an unhealthy diet, but research has suggested
        that high-quality relationships are a key indicator of mortality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97479da1-d0f1-42d3-ba19-26558449dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Observational study</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b9f3c6-9f60-462c-b775-76a454557d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study from Sweden, the researchers used data from the Stockholm
        Birth Cohort Multigenerational Study, which includes everyone born in 1953
        and residing in Stockholm, the Swedish capital, in 1963.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a023a6-d866-4a0f-b70c-42ef8443431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a047ae-264a-4543-af0b-fa4837c4759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health of 5,410 men and 5,990 women was tracked into their 60s.
        At age 13, they had been asked who among their classmates they preferred to
        work with. They used the results to determine "peer group status," which they
        divided into four categories: zero nominations, which they termed "marginalized";
        one ("low status"); two or three ("medium status"); and four or more ("high
        status").</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab72c6-7daf-43e5-8cbf-645a728b5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5e2d4-c53b-4fc5-86ed-c52773ad1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three percent of the boys enjoyed high peer group status
        at the age of 13, slightly more than girls (28.5%), the researchers found.
        Some 16% of the girls were classed as "marginalized," compared to 12% of boys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484507e-3a6e-40f5-8ddf-bf1f221ceb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599884e-7b61-459e-9ae1-c355794333bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circulatory disease was more common among the men than it was among
        the women, but the children classed as "marginalized" at age 13 had a 33%
        to 34% higher risk of circulatory disease in adulthood in both sexes, the
        study found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f544c-337b-492e-871a-2221712478e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7eb93e-6ad3-4c0b-905d-df30206c2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis, the researchers said they accounted for factors
        such as number and position of siblings, parental education and mental health,
        socioeconomic conditions, and school factors, such as intellect, academic
        performance and any criminal behavior.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc37b4-88b5-4c72-bec0-0385644a2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff05650-2368-4b76-8759-8f2953612857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as an observational study, it can only show a link, and Almquist
        said there could be many explanations for the association.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0b5c1-61e7-4c92-a1f1-87d9ec0b4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450c7c7-7014-4af2-ac38-1f9c5d83d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A common dilemma in this kind of research is that we have the information
        we need to establish associations between conditions in childhood and health
        outcomes in adulthood, but we know quite little about whatever is happening
        in between," Almquist said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6e09e-217c-483b-bb7e-c30f1bff557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59a2c1-433f-41b3-a354-aa98fe211732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential for chronic inflammation due to stress</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e72e2e-7700-47b5-9c1c-0bd447fe4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Ehrlich, an assistant professor of psychology at the University
        of Georgia, who wasn''t involved in the research, said one explanation could
        be chronic inflammation linked to stressful experiences of relationships,
        both in adolescence and in adulthood.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2b3e8-9de2-4ffc-bb36-239caf39f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ce536-f3c0-449f-8105-05a818d27ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is plausible that stressful social experiences (like being socially
        isolated) could lead to persistent unresolved inflammation, and if these levels
        are sustained over time, that could increase one''s risk for plaques in the
        arteries, heart attacks, and other cardiovascular problems," said Ehrlich,
        who wasn''t involved in the research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40902a-1f01-4577-841c-6cbec0028b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19910891-806d-45a6-95f6-443b67cc649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems likely that health behaviors also play a role in the progression
        from low peer status to circulatory diseases decades later. Individuals who
        are socially isolated may be more likely to have unhealthy diets, engage in
        excessive drinking, and lead sedentary lifestyles, all of which could also
        increase one''s risk for cardiovascular problems."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772055f8-45b4-44c7-8028-97452feacbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddfdaf-26d8-4a56-910b-ec62fa3bf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an evolutionary logic, according to Prinstein, who
        is also the author of "Popularity: Finding Happiness and Success in a World
        That Cares Too Much About the Wrong Kinds of Relationships."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e46c86-82e2-4224-9b2d-56bc9096a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf44b64-8f08-44cb-8d36-05195d56af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our species is uniquely and remarkably attuned to our social position
        because many years ago we relied on each other for safety," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ca0f3-dcc0-4c4d-b2d6-7467bf76e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24417ac3-7538-4dd1-b194-9e27f66bda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research now reveals that social rejection activates the same regions
        of the brain that are known to respond to physical pain, and also expresses
        dormant DNA to prepare our bodies for imminent injury. Unfortunately, this
        response is no longer necessary, so the expression of these genes leaves us
        more vulnerable to viral infections and more likely to suffer from inflammation-related
        illnesses," Prinstein said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c76947-1472-43eb-8fc9-09267f25e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee7e6c-029e-434e-bb0f-67921bf5f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was also possible that those higher in peer status
        are more likely to be afforded opportunities for learning and access to more
        resources -- including ones that could promote their health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c666bf-ca79-48eb-834f-88668f2dd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c3b5d-7826-4c59-8fab-09172c3ca815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend so much time, energy, and funding attending to factors
        we think can improve children''s chances at a happy and successful life, but
        we have neglected the one factor that is perhaps most important of all: our
        children''s ability to get along well with others and be perceived as likeable,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7e7ba-56f1-4121-99b6-9c769a201188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a058b-7ea5-4127-b7c7-ab31d42b3bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents worried about their kids'' social life, Almquist stressed
        that problematic experiences with peers do not automatically lead to health
        problems and having caring and supportive parents was a "protective factor."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46508a-6c6a-47a4-a3dc-e87fb5755cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7dc59-79f0-4a23-9e42-d381625c0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrlich agreed that strong ties between parents and teens could
        act as a buffer against problematic peer relationships. "It is understandable
        to see these findings and worry about the long-term consequences for teens
        who might be more socially isolated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dbb4e-dccf-4a6c-b88c-157043e013d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712f7e4-6d54-4070-b63b-cf5b11a473c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, many adolescents struggle at one point or another
        with their peer relationships -- finding it difficult to fit in or ''find
        their people,''" she said. "The advice I would give to families is: keep trying.
        Join new clubs, try to meet people online, put yourself out there -- you never
        know who could turn out to be a lifelong friend."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82c463-edd4-4f67-b1bd-63a23264d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:31:06.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/09/15/health/teens-heart-health-popularity-wellness/index.html#:~:text=Storm%20Tracker-,Unpopular%20teens%20could%20be%20at%20higher%20risk%20of,later%20in%20life%2C%20study%20suggests&amp;text=Thirteen%2Dyear%2Dolds%20who%20weren,study%20released%20Tuesday%20has%20found."
        href="https://edition.cnn.com/2020/09/15/health/teens-heart-health-popularity-wellness/index.html#:~:text=Storm%20Tracker-,Unpopular%20teens%20could%20be%20at%20higher%20risk%20of,later%20in%20life%2C%20study%20suggests&amp;text=Thirteen%2Dyear%2Dolds%20who%20weren,study%20released%20Tuesday%20has%20found.">Unpopular
