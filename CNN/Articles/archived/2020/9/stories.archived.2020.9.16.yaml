      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said&nbsp;the increase
        in cases is also due to the continuing community transmission and expanded
        testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa0157-935a-43de-ac41-829cccd5e633'
      'mgnl:activationStatus': true
