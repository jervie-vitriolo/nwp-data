  'Heat-Celtics-Butler-Game-1-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-16T14:23:01.664+08:00
    'imagesource': 'jcr:4e06a7df-a256-4912-a040-d0692b42a7ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95fad43f-ec31-43eb-9223-e7301d5d5503'
    'lead': 'Jimmy Butler fought through traffic for the game-winning bucket with
      12 seconds remaining in overtime as the Miami Heat edged the Boston Celtics
      117-114 in Game 1 of the Eastern Conference finals Tuesday night near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T14:30:39.647+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T22:25:07.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:58.916+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Butler, Heat sink Celtics in overtime, take Game 1'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efec3a9-c240-4b3d-a88e-bd4792553d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jimmy Butler fought through traffic
        for the game-winning bucket with 12 seconds remaining in overtime as the Miami
        Heat edged the Boston Celtics 117-114 in Game 1 of the Eastern Conference
        finals Tuesday night near Orlando.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d8e1a-7fd5-45d1-aa9b-7ee250be72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler drew a foul on the play and made the free throw to put the
        Heat up 116-114. Bam Adebayo blocked Jayson Tatum’s attempt to tie the score
        with 3.7 seconds remaining, and after Adebayo made 1 of 2 at the free throw
        line, Tatum missed on a 3-point attempt as time expired to seal the result.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04619ab-c921-4923-b6b5-83eefa0e2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He made a great play,” Tatum said of Adebayo’s block. “That’s all
        it is. He made a good play, can’t do anything about it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79796c-1414-4387-8eab-2b06e2c89c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler added, “That sealed the game for us. ... (Adebayo is) a huge
        part to why we’re winning -- I’ve been saying it all year long, and I’ll repeat
        it again.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fec99-12eb-4815-8998-0dc856e6754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goran Dragic led the Heat with 29 points with seven rebounds, Jae
        Crowder added 22 and sunk five 3-pointers, and Butler scored 20 for the Heat,
        who won for the ninth time in 10 playoff games. Adebayo had 18 points and
        nine assists, and Tyler Herro fell an assist shy of a triple-double (12 points,
        11 rebounds, 9 assists).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698ddf1-06c5-45e0-95ab-07f863a32305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum had a game-high 30 points with 14 rebounds, Marcus Smart scored
        26 and Kemba Walker had 19 for the Celtics. Walker put Boston up 114-113 on
        a step-back bucket with 23.6 seconds left in overtime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32238b0-82b7-40a1-ba87-61c132d2ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-seven series will take place Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396aec60-2f70-40ff-8eaa-0b875b2323f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a great win. We’re up 1-0, but we got three more to get,”
        Adebayo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1d239-71e5-4bf1-8b57-aa653fac3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics led by 14 early in the fourth quarter before the Heat
        got within 101-98 on a Herro 3-pointer with 3:17 remaining. Boston went up
        105-100 on a shot-clock-beating floater by Walker with 1:09 left, but Herro
        drained another trey at 1:02 to cut the deficit to two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc3110-3f96-44b2-adf2-ce0eb393e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Butler step-back three made it 106-105 Heat with 22 seconds left,
        but Derrick Jones Jr. committed a foul before the ensuing inbound pass to
        allow Tatum to knot the score with a free throw as the Celtics retained possession.
        Tatum missed a 3-point attempt at the buzzer to force overtime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493ff01-fc3c-4143-bc11-7c47316793c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston led 83-71 entering the fourth after Miami was held to a playoff-low
        16 points in the third quarter. The Heat went 1 of 8 from 3-point range in
        the period, undoing a scorching shooting performance in the second that had
        forged a 55-all halftime tie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44df8f4-5ae2-47a5-ae83-1cf318c12cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat trailed by as much as 13 in the first quarter before outscoring
        the Celtics 37-29 in the second. Miami shot 68.1 percent in the second period,
        including 6 of 8 from beyond the arc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007872e0-b748-4b53-b7ce-19ee60d3698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:39.649+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T22:25:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gotta tip your hat off to those guys,” Smart said. “They executed
        very well down the stretch, we didn’t.”</p>'
