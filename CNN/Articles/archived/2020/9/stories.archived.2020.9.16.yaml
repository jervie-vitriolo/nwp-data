    'template': '1'
    'title': 'Biden campaign announces largest week of ad spending as November election
      nears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656016c6-acdc-48ba-b7e5-a1a2565d9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s presidential campaign is ramping
        up its paid media advertising with just seven weeks until Election Day, spending
        more on ads this week than it has in any week to date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be9b7a-d9cb-4c98-9d75-868bdc220a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb504e-0f37-41aa-b2c2-b3204df279a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s record investment of $65 million, shared first with
        CNN, comes after it announced a historic fundraising haul of $364 million
        in the month of August. It also comes as Biden continues to hold an advantage
        over Trump in national polling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168359f4-46af-486d-a564-0718c4242747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f92ad-54b1-4ab2-a325-7c9d5020cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is being spent on ads across broadcast, digital and print
        in multiple key battleground states, including several new ads the campaign
        is releasing Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0420bc-f8b5-4018-a625-610a1ce5fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329fc66-26f2-400a-9ac4-de7aa447cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://cnn.com/election">Visit CNN''s Election Center
        for full coverage of the 2020 race</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbedd6-4e71-4926-b8a8-b391d212a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
