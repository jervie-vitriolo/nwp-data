      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mini apps</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb044e-53b2-4be8-990e-cd783f99680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is giving an easier way to discover and access new apps with
        a feature called App Clips. It offers a small part of an app for use at the
        moment it''s needed, whether it''s for ordering an on-demand scooter or a
        burger from a restaurant. These apps are small in size and integrate with
        Apple Pay. Users can then opt to download the full version of the app from
        the App Store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a248fe9-79a1-48e6-8187-2a9cf3be7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
