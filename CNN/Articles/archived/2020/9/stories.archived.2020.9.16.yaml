  'vanished-countries-atlas':
    'author': 'Barry Neild, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T19:48:23.136+08:00
    'imagesource': 'jcr:4dc627fb-a6ab-44ac-84fb-1f103d168fa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7490b9a0-a0fc-4460-9ad1-f18ba4b3a30a'
    'lead': 'While the map of the world may look set in stone, it is in fact fluid,
      with borders constantly shifting due to the forces of geology, politics, conflict
      or money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T19:53:04.963+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:24:46.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:09.477+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vanished-countries', 'Atlas', 'Atlas-of-Extinct-Countries', 'travel',
      'geology', 'world-map']
    'template': '1'
    'title': 'New book ''Atlas of Extinct Countries'' explores the places that fell
      off the map'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655028a3-cce7-4ee4-9b2f-fe44309fed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite its exotic name, there''s a very
        good reason you''ve never booked a vacation to the Quilombo of Palmeres. Same
        goes for the Islands of Refreshment, the Fiume Endeavour and Neutral Moresnet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b962f-7640-4882-9472-da71391abe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8597d-2c44-4c80-bfa3-f8a894da776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They no longer exist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccb90c-a467-42ed-ba5b-bed47b8d6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f50b8-5ee9-4974-8598-518026d70727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the map of the world may look set in stone, it is in fact
        fluid, with borders constantly shifting due to the forces of geology, politics,
        conflict or money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5417d-fbc9-4517-a9b4-3aa9d0a19aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56272deb-ba34-4221-96eb-1cc674ca7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, numerous new nations have popped into existence,
        only to be snuffed out a few years, or even days, later when circumstances
        change once again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28c04e-b9d2-4ade-88f5-6752c44d9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e53b0-75a8-45a4-90a3-063c408d0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.963+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as is made very apparent in a new book, "The Atlas of Extinct
        Countries" by writer Gideon Defoe, the reason for their demise isn''t always
        a result of international diplomacy, brinkmanship or peace treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6540f-cb43-45db-8007-6c378cfc5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06aec46-1c4c-4a41-a946-b5b31c81e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often it''s just down to stupidity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52f00a-83f5-4e4e-ab5c-4fb83db46d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85892d-69a3-4a50-a030-4e34b12c4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defoe has collected the fates of 48 deceased states in his entertaining
        book, neatly detailing the origins and outcomes of each in a few pithy paragraphs
        that capture the adventure, scheming and incompetence involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514aac7-b9aa-41b7-af36-300b72b8e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bfcba-b535-4efc-9ed7-0bf2ca644e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every entry is topped by a cause of death that ranges from the banal
        (sold to the British) to the cavalier (the toss of a coin) to the downright
        weird (telephones.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc56283-d942-4ee8-a3f1-daffa315d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a82ee-5b52-4c1e-94c9-fe010f4f9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, meticulously researched but written for genuine laughs,
        was inspired by tales that self-confessed "map nerd" Defoe has been collecting
        over the years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b225e75-af25-4e5b-85bd-6968d640adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e72bd-5f4f-4b13-bc7d-8a496199b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included some from the groundwork for his series of funny
        novels about hapless 19th-century buccaneers -- adapted into the 2012 animated
        movie "The Pirates! Band of Misfits" -- but probably not his 2005 book about
        how animals have sex.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbc675-af2a-41f5-9ecf-6f2a7e152898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73f908-ea84-4bf1-a8e3-4666001a2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember as a kid, discovering that the shapes on the map didn''t
        always stay the same made my head explode," Defoe tells CNN Travel. "I thought
        it was kind of a lost kingdom of Atlantis situation, but it''s not like that,
        the stories are far more stupid."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d14486-faa8-4526-afac-abee16bce69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa1621-7f1f-4341-ba6c-748f6092440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chancers and crackpots</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6eb8d-b508-48a6-8b25-772eac0117e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the Republic of Sonora, a large coastal region of modern-day
        Mexico, which briefly coughed into a lopsided sort of existence in 1853 at
        the hands of William Walker, a disreputable opportunist who rustled up a 50-strong
        army to back his claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c649f-453f-4de2-b96b-decafbc97fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae09d14-aa62-48c4-bbd0-3d9bdf2c1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It eventually fizzled out after Walker''s army, whittled down to
        30 by "illness, desertion and bandits," marched with its president into US
        custody. Cause of country death: "Nobody took it seriously."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb4614-0d33-40c5-9b44-6f9999e497ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c949b5-7824-4e20-bb28-87405992fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defoe divides the countries up into several categories, depending
        on their circumstances -- there are "puppets &amp; political footballs," "lies
        &amp; lost kingdoms" and "mistakes &amp; micronations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9b402-c247-4c10-8413-18c4e0fef1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519966e-625a-4a91-a9af-eb7ee0c8748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonora is filed under "chancers &amp; crackpots." It seems there''s
        a type when it comes to creating short-lived nations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea2765-15a2-4abd-b8ba-ee2d17cb8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ae342-c5ad-4906-b957-44c98c73b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an odd psychological profile of these guys," Defoe says.
        "They''re often writers from a single-parent family with a dead dad. I share
        that with them, but I haven''t started my own country, because I''m not nuts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e4b26-64a1-4679-be27-4e78dd0c4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba8fa2-da94-49a0-bcc5-bb38388280ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Defoe augments that description with "serially unfaithful,
        stint in the army or navy... can''t be trusted with money, fantasist."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212632c-24b3-4730-9239-26b98effed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb8d45-54bd-4aca-b0e2-c0fff4483d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitting the mold is Italian poet Gabriele D''Annunzio,("flagrant
        self-publicist, would-be necromancer, terrible teeth") who -- when not making
        his kids call him "maestro" or sleeping with an eagle -- set up the Fiume
        Endeavour.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd320648-1d41-4185-b6c0-3b949475d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991cfa42-9049-4071-bb7b-ec8c2737055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was the case with many of these countries, the Italian speaking
        region of Fiume was redesignated by a pen stroke during horsetrading over
        frontiers at the end of World War I. It suddenly found itself in newly formed
        Yugoslavia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce93ae-acb7-49b0-a7dd-f5c234406075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3b05e-8488-403b-bde9-1a175dfca059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing an opportunity, D''Annuzio, backed by a violent gang of "legionnaires,"
        seized the territory and then presided over confusion and anarchy for just
        over a year until, after incurring the wrath of Italy, he called it a day
        on the basis of a coin toss.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99826493-5a88-476a-b210-e5af5aca3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c92844-46f4-4c72-b758-c99a413d40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Degrees of unpleasantness''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f576c-22e9-4df4-90f8-ee531052ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutral Moresnet is another tiny nation penciled into existence
        by larger countries carving up disputed territory, this time at the end of
        the Napoleonic wars. Created in 1816, it contained little more than a zinc
        mine stuck between Belgium and Prussia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef2d04-e021-4469-abd1-20fc74857f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a336cd1-76a9-4f99-a0ea-e416357920c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a bit of a soft spot for Neutral Moresnet," says Defoe.
        "Despite it sounding like quite a boring shade of paint.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e2ebb-52c6-4c9b-a75c-ce7378fa0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7c8ea-5fa8-49ad-b023-0820bdfa9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neutral Moresnet is a place where a couple of bigger boys can''t
        agree on who should own a strip of land, so end up deciding it doesn''t belong
        to anybody. No one ever asks the people who live there what they think."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780dbd0-4cab-422e-b536-f87244ea4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a2f17-04c0-4b23-8342-6815191f4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triangular territory actually survived just over a century,
        until it was absorbed into Belgium at the end of World War I. For a while,
        it was able to sustain itself with the zinc mine. When that closed, it tried
        to diversify, with only limited success.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61391370-b094-458a-ad51-8a966200ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5c17d-f984-4620-9561-1491adfaf98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s charming how this country tries to establish itself," says
        Defoe. "They set up a gin distillery and produce their own stamps, because
        they think that they''ll appeal to collectors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d9bff-8206-403d-9edc-9c46a58c1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce180834-da5a-4462-9681-49b9108d9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.966+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even considered becoming the world''s only Esperanto-speaking
        state -- Esperanto itself embodies such a nice optimistic view of the future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5df391-4c94-40d2-b6b0-6091fab77c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b0d22-2c33-434a-a611-39866099f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sweet, Neutral Moresnet is the one I''m rooting for
        and I''m quite sad that in the aftermath of the First World War it''s forgotten
        again and unceremoniously given to Belgium."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b1280-064b-4602-889c-b38b4af861d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9150d-8a3e-41a6-9eab-d1960d60fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other charming highlights include the sudden "extra-territorial"
        statehood bestowed on Ottawa Civic Hospital''s maternity ward in 1943 so that
        Princess Juliana of the Netherlands could give birth to a potential heir somewhere
        not classed as foreign soil.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32c6ca-34ab-4681-af6c-2c23a381fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922590e-d43e-418e-8137-232ab1b9ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are much darker stories too, involving what Defoe calls "degrees
        of unpleasantness."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4ce6d-fee5-4749-8e8e-9a46429108a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f446fb-64a8-4db9-9319-45cdc395de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it is Victorian white dudes doing that Victorian white
        dude thing, with very little respect to the populace that''s there," he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ab839-1eb3-49c5-a098-583a23138eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e0f75-0c9b-44bd-9535-3cf63c24b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Too evil for Europe''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd796fbd-0e93-4ab9-9617-4a13734cd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few stories are more wretched than that of the Congo Free State,
        formed in 1885 in central Africa through some very shady business dealings
        by Belgium''s King Leopold II.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57a1d6-a456-458a-9ce7-28c19b17a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17df25-3a2d-43bc-89d7-7a216b3933f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sidestepping his own democratic government, Leopold used a private
        enterprise to acquire vast tracts of land and then turned it into a gigantic
        rubber plantation in which the inhabitants were forced to work, effectively
        creating a slave state.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa87006-9b93-4e27-9114-b5ce9ae3fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366920e-23de-4c95-9ce6-8f0089cdef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, at a time when empire expansion and exploitation was
        at its peak, the atrocities committed in Leopold''s name outraged Belgium''s
        European neighbors, forcing his own embarrassed government to take the Congo
        Free State off his hands.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c490933-403a-401e-8083-bb31d72a67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c06c08-3b4a-48b9-aea5-dce6ed0f2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause of death: "Too evil even for turn-of-the-century Europe to
        stomach."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1be1b-15ea-4ec3-bcf1-238b5458af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d4aad-f659-4449-ac5c-25831ce943e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defoe says that while he''s used to conjuring up surreal and sometimes
        silly plot lines for his novels, the tales collected in "The Atlas of Extinct
        Countries" are often far more outlandish.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0bba0-519d-478e-a585-c74b68c9e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311221f-5e1c-4c15-b071-48c11fe1ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this stuff is so ludicrous that you wouldn''t make it
        up," he says. "It''s better, and more unlikely, than anything my imagination
        could''ve come up with."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5c804-6cd1-4661-8c8b-12c3b5cac7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a8b9b-ba21-456e-af34-905287fb8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he says, in a world where borders are still contested and people
        lust for power, there are more stories yet to be written.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdfe72-5ae1-4b26-bf0f-46f32320dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eccb01-6462-4106-90af-db1d9a18b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think there will never be a static set of borders," Defoe
        adds. "So hopefully I''ll get a sequel out of it in another 30 years."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f886c7-906e-4ffd-a25e-99e9ffd39721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:53:04.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/countries-that-fell-off-the-map/index.html">New
        book ''Atlas of Extinct Countries'' explores the places that fell off the
        map.</a>"</em></p>'
