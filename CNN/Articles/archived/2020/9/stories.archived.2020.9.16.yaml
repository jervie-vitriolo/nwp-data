      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec06f6-ade3-4f11-a182-430863985fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families were also rescued from flooding brought by heavy downpour
        on Tuesday evening, while rains are "on-and-off" up until Wednesday. The flood
        waters, however, have already subsided.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e232e12-3736-475d-b446-bf6b3482d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503bbdd-5ea4-472a-8fc7-f4da93cf3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayuman said there were no reports of fatalities nor injuries from
        the floods and the landslides around Cebu City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb63a5-fa6e-4538-b7c7-2deee4634640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ddc2c-5dd0-4de6-a005-1d17ac78e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the flooded areas in the city are in low-lying portions
        of barangays Tisay, Labangon, Kamputhaw and Mabolo, where some families had
        to be rescued by village emergency units.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c15f11-0de0-4d58-96a5-813e731cabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378e51e-9bc5-4649-ae36-842218253a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay Tisa alone, six families or at least 20 individuals
        including children were brought to the barangay hall after they were rescued
        from their flooded homes. There were no details yet on the other flooding
        incidents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817c1c1-57fe-49ed-a745-12ae8e76826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51ec53-b41d-49ba-9ac6-5c2a4e995256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration warned on Wednesday that flooding and rain-induced landslides
        may still occur within the day as Tropical Storm Leon, internationally called
        Noul, maintained its strength as of 11:00 a.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb9b6f-e55c-4c53-84a3-606b481f2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e883c99-c892-4b04-a537-aacd865de5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely to make landfall and directly affect Philippine territory
        for the rest of the day but it may reach severe tropical storm category as
        it exits the country within 24 hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112dc47d-8660-47f1-b0d9-5488f66944b6'
      'mgnl:activationStatus': true
