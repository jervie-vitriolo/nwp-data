      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02244ba5-672a-49a3-9a9d-40e5eebda03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aichi Biodiversity Targets laid out a 10-year plan to conserve
        the world''s biodiversity, promote sustainability, and protect ecosystems.
        The targets were ambitious, but crucial. One, for instance, aimed to prevent
        the extinction of threatened species and improve their status by 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded17a08-2327-437b-a3a9-acc3add5b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c03902-b4b2-4d77-916f-ecc892ff2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve reached the deadline -- and the world has collectively failed
        to fully achieve a single goal, according to the United Nations'' Global Biodiversity
        Outlook report, published on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dae9d-4e71-4aca-8da7-049e9591869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d651bb-eab2-479b-b9c1-ee39d1520ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity stands at a crossroads with regard to the legacy it leaves
        to future generations," the report warned. "Biodiversity is declining at an
        unprecedented rate, and the pressures driving this decline are intensifying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071cefb-09a4-4baf-a663-04347557d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6410551-fbdb-45f0-8ea7-b061a851f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we continue our trajectory in the accelerating climate crisis,
        biodiversity will continue to deteriorate, driven by "currently unsustainable
        patterns of production and consumption, population growth and technological
        developments," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2fa58-36c4-412b-80a7-efb2ae832ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a434e-2b17-447d-8be4-a1facb581236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 20 goals, only six have been "partially achieved." On average,
        the participating countries reported that more than a third of national targets
        are on track to be met; half of the national targets were seeing slower progress;
        11% of targets show no significant progress, and 1% are actually moving in
        the wrong direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e478a-dbf5-42b7-a870-c317487b7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cc858-7d93-45ce-8b23-8a618eaa34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some scant progress to celebrate, but "the rate of biodiversity
        loss is unprecedented in human history and pressures are intensifying," said
        Elizabeth Maruma Mrema, executive secretary of the UN''s Convention on Biological
        Diversity, in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f18c14-ac97-405f-bc80-c4ead22fcbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d070eb-2c9a-4005-8abc-69644360820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth''s living systems as a whole are being compromised. And the
        more humanity exploits nature in unsustainable ways and undermines its contributions
        to people, the more we undermine our own wellbeing, security and prosperity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75781066-d5e1-4ab5-b221-e48da087c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0630e-b6a9-42fc-b183-bea6423c9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the world achieved</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1a0cc-0927-452e-b149-2e7bf2ec98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the good news: the past decade has seen some limited progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0210926-6f38-4dfd-90af-31ada6d610cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d9c5b-15dc-448b-a3e5-01caf9974976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six targets partially met are: preventing invasive species,
        conserving protected areas, access to and sharing benefits from genetic resources,
        biodiversity strategies and action plans, sharing information, and mobilizing
        resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0301c-6be8-4871-9821-718ac57cbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85353903-12a5-4fe8-a81c-d5f7c2214e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global rate of deforestation has fallen by a third compared
        to the previous decade. A number of places have successfully eradicated invasive
        species. Some countries have introduced good fisheries management policies,
        which helped build back marine fish stocks that have been hard hit by overfishing
        and environmental degradation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a681e4b-19e1-48ab-b695-dd16dbdebd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688e938-d7ff-41dd-b4df-7ba2e1779890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have significantly expanded the number of protected natural areas,
        both on land and in the sea. And we''ve introduced more conservation measures
        like restrictions on hunting, which have paid off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabafbb3-0613-427d-b4ee-246167ec195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695bf5d-b50f-4c45-99d3-241c32450eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without such actions, extinctions of birds and mammals in the past
        decade would likely have been two to four times higher," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa3fa9-2e97-43ec-9c37-c77c20e9a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011837c-ea1d-48ac-86a5-8e7be1e9e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we failed to do</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b04f0-aeb8-413a-bc69-cf88ae08b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of achievements is encouraging, and show that it''s possible
        for governments to take unified action with concrete results, but, the report
        warns, it''s nowhere near enough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f268595-179b-4f51-8ee7-e09256f77053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b2d8a-ef00-46e5-a80e-92cd9ddfae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20 targets can be further broken down into 60 "elements," of
        which 13 show either no progress or, worse still, moving in the opposite direction,
        according to the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2d145-2951-44f9-bb4f-cd98297d0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c550044-c589-4009-8a3c-9520d9ca0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habitat loss and degradation remains high, especially in forests
        and tropical regions. Global wetlands are declining and rivers are fragmenting,
        posing a "critical threat to freshwater diversity," the report said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de62361-180d-4d0a-a3a8-532423ad3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc4541-c6b0-4f11-b201-a71c70056637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollution is still rampant, with plastic in our oceans and pesticides
        in ecosystems. Our coral reefs are dying. Our demand on natural resources
        is increasing. Meanwhile, Indigenous communities are still largely excluded
        from these conversations, and their valuable knowledge on sustainable resource
        management isn''t reflected in national legislation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a696fe8-9a81-4da5-a4fb-1b4032e82569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc41ea2-e941-4e6b-9f95-6a74976d9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also plunged headfirst into the sixth mass extinction; wildlife
        populations dropped by more than two thirds since 1970, and have continued
        to decline in the past decade, the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097b298-3666-4991-acd0-c3b3039a8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d4e1a-8bb4-4c1a-8c26-dbe5fc774454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lackluster efforts are reflected in our funding. Governments
        globally spend about $78-91 billion a year on biodiversity efforts, the report
        estimated -- way below the hundreds of billions of dollars needed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447d763-a267-48ff-a582-285d6a6d847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283d878-65ff-4d3f-8375-4491ab7d1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in areas that have made progress, the situation isn''t really
        improving -- just declining slower, and perhaps with less severity than if
        no action were taken at all. For instance, though some countries have managed
        more sustainable marine fish stocks, globally a third of marine stocks are
        still overfished -- a higher proportion than 10 years ago, the report said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496792b0-0459-4acf-b0d7-58a67854f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c2bbf-09fc-4a32-a4fa-e9976664fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we need to do</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea269299-6e5a-4357-badc-6ca31c3d29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate action is needed more urgently than ever; the devastation
        of the Earth''s biodiversity will affect us all, and be particularly damaging
        for "indigenous peoples and local communities, and the world''s poor and vulnerable,
        given their reliance on biodiversity for their wellbeing," the report said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d715cf-e718-495c-8447-03fb7c8c2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbb0d1-d4ef-405b-a865-6767eaf4267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that despite our failure to meet any of the Aichi Targets,
        "it is not too late to slow, halt and eventually reverse current trends in
        the decline of biodiversity." Many of the actions needed have already been
        identified and agreed upon under international treaties like the Paris Climate
        Change Agreement (which the United States is currently withdrawing from).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b3a2e-156a-4219-b3c9-4b67d686c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0ef24-bcfa-4856-86c5-c8db94a57fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlined eight areas where we need to transition to sustainability:
        land and forests, agriculture, food systems, fisheries and oceans, cities
        and infrastructure, freshwater, climate action and an integrated "One Health"
        global framework.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4407e-7626-40ec-b82b-e7520ded6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b4dc6-4e8d-4325-8961-21a91febdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more specific steps laid out within each area -- for instance,
        cities need to create more green spaces, consider the impact on biodiversity
        when building new roads or infrastructure, and promote local food production.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60bb73-6fee-4536-8236-b965a0539384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13717700-f341-41d7-84c4-175368ad2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding these solutions is "challenging" but critical, and we''ve
        seen what happens when we fail. The Covid-19 pandemic, for example, has illustrated
        "the link between our treatment of the living world and the emergence of human
        diseases," said UN Secretary-General António Guterres in the report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9b143-14bf-4aff-a1ba-ccdbec0bd4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f82e5b-1908-4796-ad29-57db7ba97fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stepping up action to safeguard and restore biodiversity -- the
        living fabric of our planet and the foundation of human life and prosperity
        -- is an essential part of this collective effort," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a7d8-9c8e-4857-ab60-02774e1d455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:46:28.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/world/un-biodiversity-report-intl-hnk-scli-scn/index.html">The
        world set a 2020 deadline to save nature but not a single target was met,
        UN report says</a>."</em></p>'
  'us-election-donald-trump-town-hall':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T16:46:48.437+08:00
    'imagesource': 'jcr:5ebf17a5-b9ce-4d82-9502-aad478c0420e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3cfb19-0389-4bb7-80d6-a28fa56de297'
    'lead': 'President Donald Trump faced life outside his own political bubble on
      Tuesday, where his self-congratulation, buck passing and audacious falsehoods
      conspicuously failed to meet the moment when he was confronted by undecided
      voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T16:53:28.792+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:24:58.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:03.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-election', 'US-president', 'town-hall', 'undecided-voters',
      'Joe-Biden', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: Trump fumbles during tough encounter with undecided voters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacebc8-c068-4c4e-aeb1-4e41f0f29dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump faced life outside
        his own political bubble on Tuesday, where his self-congratulation, buck passing
        and audacious falsehoods conspicuously failed to meet the moment when he was
        confronted by undecided voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e57591-06b0-48e7-97e1-dfd5eaeb0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffc8da-9db5-405a-afb7-ff255fb7ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared at an ABC News town hall in Philadelphia, and peppered
        a socially distanced audience with the rhetoric and talking points that delight
        his loyal base. But if his goal was to satisfy relatively small groups of
        voters who polls show haven''t yet made up their mind, the President appeared
        to fall short and rarely addressed the substance of questions about his handling
        of the coronavirus pandemic, race relations and health care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5d221-90c8-45c1-8126-cec61e7075ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9e847-7670-4283-97bf-7d44835549a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unusual moment of exposure for a leader who demands constant
        public praise from his subordinates. On Tuesday night, audience members granted
        him the respect due to his office but none of the adulation he craves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf6d94-85c9-46d9-b641-539a06b30c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e2ddc-37f0-4d00-b4c9-000d978bf0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was largely cordial and likely came across as strong to voters
        that love him. But his performance offered Democratic presidential nominee
        Joe Biden multiple openings only two weeks before their first debate clash
        -- one of the last potential turning points of the White House race. First-term
        presidents who have spent years expecting deference from everyone they meet
        often get a shock in the first debate showdown with a challenger keen to get
        in their grill. Tuesday''s event suggests the surprise may be especially acute
        for Trump when he faces Biden on September 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1ef72-fcbb-4a24-bf42-2dbe7a396bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c45ba1-3f54-41f6-a326-9bf2b1afa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers that normally draw wild cheers at Trump''s packed campaign
        events fell flat when he was confronted by voters who appeared to want to
        cut through bluster and propaganda. And his responses did little to recognize
        the magnitude of the challenges facing the nation in a fearful year, suggesting
        that the President has yet to find the language or the appeals that might
        turn around an election he so far seems to be losing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
