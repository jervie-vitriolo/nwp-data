    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539c013-192a-409a-9c40-18172eb6e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T22:39:55.980+08:00
      'mgnl:createdBy': 'vince'
