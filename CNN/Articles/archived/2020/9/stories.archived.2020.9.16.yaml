      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA, which started to register processed food in 2009, used to be
        under the Department of Agriculture National Meat Inspection Service. Reno
        liver spread is also not registered under the DA-NMIS, according to Domingo.</p>'
