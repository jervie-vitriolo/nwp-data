      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a362af6-0b9c-4ce0-811a-3aa72eb419d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, CCDRRMO Officer in Charge Ramil Ayuman said
        another landslide at Downsview in the upland barangay of Busay buried a motorcycle
        and damaged at least four houses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760a961-4cec-4d75-85e5-31e421ddfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
