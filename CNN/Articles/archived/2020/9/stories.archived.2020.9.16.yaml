      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0df294-ed8b-4f09-a400-6bf23f6460b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:01:20.304+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:24:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial bus operators are appealing for LTFRB to allow their
        partial operation, noting the need for their service by people stranded in
        Metro Manila, returning overseas Filipino workers, and other commuters.</p>'
  'barbados-to-drop-queen-elizabeth-next-year':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T18:01:14.270+08:00
    'imagesource': 'jcr:940c5f7c-87d7-4d55-97b3-e3342379ef51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8964e339-e5a0-49e1-8225-8f5d3eab1de5'
    'lead': 'The Caribbean nation''s Governor-General, Sandra Mason, said in a speech
      on Tuesday that "the time has come to fully leave our colonial past behind."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T18:04:55.721+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T22:24:53.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:06.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barbados', 'Queen-Elizabeth-II', 'government', 'monarchy', 'colonial',
      'leadership', 'politics', 'Governor-General-Sandra-Mason']
    'template': '1'
    'title': 'Barbados will drop Queen Elizabeth II as its head of state next year,
      government announces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec2104-6592-42e9-b295-ed6e9a909f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barbados will remove Queen Elizabeth II
        as its head of state and become a republic by next year, its government has
        announced, making it the first country to drop the monarch in nearly three
        decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3853c37-659a-4db1-9048-4366be703db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3aca2-60f7-4b7a-b192-b553a75646b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean nation''s Governor-General, Sandra Mason, said in
        a speech on Tuesday that "the time has come to fully leave our colonial past
        behind."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac7c5f-03f2-4868-a8a2-611ce30838b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6f4dd-28a5-4dee-bea9-68d031f463b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the country will become a republic as early as November
        of next year, when it celebrates its 55th anniversary of independence from
        the British empire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcdb7a-902b-4288-bbdb-e363ee67a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27809e-c0fc-4128-a1fe-73d606adba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen is head of state of the United Kingdom and 15 other countries
        that were formerly under British rule -- including Australia, Canada, New
        Zealand, Jamaica and several other island nations in the Caribbean and Indian
        Ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef5df8-6a09-4e83-bb24-b04470707404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887d236-8bdf-497c-83be-47787ebe81c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Barbadians have long agitated to remove her status -- and
        with it, the lingering symbolic presence of imperialism over its governance
        -- and multiple leaders this century have proposed that the country become
        a republic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1a8ea-9d02-4ee3-966e-7487eb2daa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635aca1-afab-45b8-a129-6a57d8f15160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbadians want a Barbadian Head of State. This is the ultimate
        statement of confidence in who we are and what we are capable of achieving,"
        Mason said, reading a speech written by the nation''s Prime Minister, Mia
        Mottley, at the state opening of Parliament on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4757f-8bf4-4667-a142-7bb959b0d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6264c-8f2f-401e-b48b-36f07dcae039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, Barbados will take the next logical step toward full sovereignty
        and become a Republic by the time we celebrate our 55th Anniversary of Independence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f6888-50ac-40c7-98a6-20d24f93b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a35752-4868-4be8-8e01-0ce1815b72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that the decision is a matter for the government
        and people of Barbados.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3a732-22cc-460d-8c0b-a6b9f122b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70934356-87c1-47f2-bdaf-9cd828d90512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries dropped the Queen as head of state in the years
        after they gained independence, with Mauritius the last to do so, in 1992.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78571c01-f5f5-4220-b7dd-81275a658dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24150d-34d8-41f6-bc43-766619997440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barbados'' move to fast-track a process that had previously
        been mooted for a public vote could signal a new wave of nations considering
        a push toward full self-governance, particularly as the historic role of the
        British empire comes under renewed scrutiny.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56447b-d14b-4f32-a6ed-0501262dc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef5e3c-b9c3-49db-ac99-bd4a21f62118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason cites a warning by Barbados'' first Prime Minister, Errol
        Walton Barrow, against "loitering on colonial premises."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d02ab-ee57-4fa7-adef-ae57ddb7e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f22bbf-65a6-4710-9554-6f823ca365b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That warning is as relevant today as it was in 1966," she said.
        "Having attained Independence over half a century ago, our country can be
        in no doubt about its capacity for self-governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b8197-27cb-4fb4-96cf-56f5781b8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e08add-000d-4dda-b79b-55c34aa08077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T18:04:55.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados remains a member of the Commonwealth, a union of 54 countries
        that were mostly former British territories.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c9fce-e0b3-4ffc-b1bc-768e104abf95'
      'mgnl:activationStatus': true
