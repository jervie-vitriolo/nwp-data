      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cd2f9-dc12-4e61-a30a-4b0360a5148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because coronavirus cases quickly surged in those states,
        leading governors to eventually reinstate restrictions on businesses and social
        gatherings. The Back-to-Normal Index in those states backtracked when cases
        surged and has largely gone sideways ever since.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d29a8-a325-4bf9-b48f-d87055f3a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ddd4e-075b-499f-af54-465c239157d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real estate is hot in the Northeast</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dfea5-eeaa-4757-bde2-28c2d1adae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England states have also fared better than other parts of the
        country because they''ve benefited from a hot real estate market this summer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50425202-367d-47f8-a013-c99cef135fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27ae89-1992-44cd-a8d9-715a87dbc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural places within a day trip of higher-priced, densely populated
        East Coast cities like Boston and New York have become popular work-from-home
        destinations. Record low mortgage rates have also driven city dwellers to
        look for first or second homes in more affordable areas. In Maine, the median
        home price has gone up 7.2% from a year ago, according to Zillow. Out-of-state
        workers are flocking there, some with all-cash offers, to enjoy telecommuting
        from the scenic landscape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949e3cc-3a2e-4a2b-93f5-3a88d049dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622eefc-b468-4a7f-9544-4e9c128361af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists acknowledge this boom could be seasonal. Summer is typically
        a peak time for real estate in northern states, and it''s unclear if colder
        weather could slow the housing market in the months ahead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef52e0-a14e-4cad-80a2-15dbc5731b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024837ab-84fd-42d3-88af-d7a5483b186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bad time to be reliant on tourism</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce55ae-d8be-4b45-aeae-e0738cde2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is one of the hardest-hit industries in the pandemic, and
        even a slight pick-up in travel over the Labor Day weekend didn''t come anywhere
        close to where the industry was before the pandemic. The CNN Business recovery
        tracker clearly shows fewer than 1 million travelers are passing through TSA
        checkpoints each day, compared to more than 2 million travelers per day in
        early March. And hotel occupancy was still down 30% as of mid August.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40943d9f-a04f-42aa-82a8-5ec1d058b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd31a4-7288-422f-822b-3ca474eabd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One state has been harder hit by the travel slump than any other:
        Hawaii. It''s heavily dependent on tourism, and as a result, it''s the lowest-ranking
        state on the Back-to-Normal Index.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878aece-5846-49e7-a285-c590c0726e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb83a4-53a6-46e3-863a-176d2b85daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii has the highest "insured unemployment rate" in the nation:
        20% of workers who were in jobs covered by traditional unemployment benefits
        were receiving those benefits as of August 22. Hours worked by employees at
        small businesses were down 50% from March. And as of early September, restaurant
        reservations in the state were still down a whopping 98% from March.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c42c6e-1453-4316-81c5-83c500fee792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747930f-bc57-4af0-8e29-2c9b05edf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting back to ''normal''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d76c6-f78d-42ab-9796-1e86a35a913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, the Back-to-Normal Index for the country overall
        stood at 80%, showing there''s still a long way to go before the economy is
        back to "normal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84312ec-1e03-477c-bff5-e281038fb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed799ac1-678d-415e-9075-a3d52d8c7c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Moody''s Analytics economists say the recovery will
        continue to depend on how state and local governments act to prevent a resurgence
        in the virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a96b78-53d0-457d-84f3-0d4ce5bd820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994626e6-fc25-4b41-8dde-637b179236a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a resurgence is strong enough across large parts of the country
        to incite mitigation efforts like those imposed in March and April, the economy
        would almost certainly double dip into recession," DeAntonio and Colyar say.
        "However, if rising case counts are localized or mitigation efforts are more
        moderate, as we saw in June and July, then it is possible the economy would
        avoid a double-dip recession and instead tread water for a longer period of
        time."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f19f0-2059-4b92-896d-74201d2d4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:48:06.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/16/economy/state-economies-back-to-normal-index/index.html">Here''s
        why some state economies are recovering faster than others</a>."</em></p>'
