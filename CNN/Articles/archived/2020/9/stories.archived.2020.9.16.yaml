  'US-ambassador-Hungary-step-down':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T06:37:06.686+08:00
    'imagesource': 'jcr:8ba115ad-10df-43df-bc07-3012f54103a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03978ded-769f-46b3-985d-421a48ebc285'
    'lead': 'The US ambassador to Hungary announced Tuesday that he will step down
      from his post on November 1, two days before the US presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:39:25.790+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:23.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:52.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Hungary']
    'template': '1'
    'title': 'US ambassador to Hungary to step down'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516de3e4-9298-49ad-9a01-c9862b326d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US ambassador to Hungary announced
        Tuesday that he will step down from his post on November 1, two days before
        the US presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e0bc9-d53f-4cca-90f4-14fa58678061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Cornstein, a longtime friend of President Donald Trump, said
        in a statement that he had informed the US President and the Hungarian foreign
        minister of his decision "with a deep sense of pride, as well as some sadness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca960057-9955-4473-bedd-c37e250ae1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been an honor and a privilege to serve the country that
        I love in a country that I have come to cherish, but our bilateral relationship
        is more than just one person," Cornstein said. "Working with the entire team
        at U.S. Embassy Budapest, both Americans and Hungarians, I am proud of how
        much we have accomplished together in strengthening our countries'' bonds
        as allies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb87e8-56e3-4b38-a064-5481fbc752a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I will miss Hungary and all the wonderful friends and memories
        I have made here, my Embassy team, Hungary, and the Hungarian people will
        always remain in my heart," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e25a3-d295-4184-9618-eb81a45b93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornstein''s statement did not provide a reason for his departure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f23f7-e6ad-4e48-b4e3-42e7acdac2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former businessman with no diplomatic experience, Cornstein was
        tapped by Trump for the role and arrived in Budapest in June 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa38570-3b64-40e6-b724-23cff74b563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, he courted Prime Minister Viktor Orban -- Hungary''s
        far-right strongman who has suppressed civil society and implemented hardline
        immigration policies despite the disapproval and concern of the rest of the
        European Union. Freedom House, a Washington DC-based think tank, said in a
        May report that Orban''s government had "dropped any pretense of respecting
        democratic institutions" and the country could no longer be considered a democracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2194a8-5cc3-4893-8fc9-682f80fe31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornstein was instrumental in arranging a White House meeting between
        Orban and Trump in May 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca024897-eccd-40ff-b4f6-df8a19f79b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great honor to have with us here today, the Prime Minister
        of Hungary. Viktor Orban has done a tremendous job in so many different ways.
        Highly respected, respected all over Europe. Probably, like me, a little bit
        controversial, but that''s OK," Trump said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13223e-e714-4219-a39b-c2ababdb39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornstein''s announcement comes a day after the news that another
        political appointee ambassador -- US Ambassador to China Terry Branstad --
        would be leaving his post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b77a9-8420-4878-8ad6-94e27f020caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat in Beijing is leaving his post before the November
        election in part because Trump urged the former governor of Iowa to come back
        and help him campaign, multiple sources told CNN Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb270f9f-64dd-4417-8034-3f0baa52660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:39:25.792+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/09/15/politics/us-ambassador-to-hungary-stepping-down/index.html"
        style="font-style: italic;" target="_blank">US ambassador to Hungary to step
        down</a></p>'
  'Dozens-scientific-journals-vanished-Internet':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T06:40:03.289+08:00
    'imagesource': 'jcr:fa79643a-9c4d-4ce4-810e-6d11e6ee545e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06fc6de-bb13-4424-9286-eaad760574c0'
    'lead': 'As the internet evolves, webpages that were live years ago are frequently
      no longer available today. In some cases, that''s for the best (so long, embarrassing
      MySpace profiles), but it is a concern when it comes to scientific research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T06:43:12.950+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:22.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:53.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of scientific journals have vanished from the Internet, study
      found'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f021812-9736-4fb8-a960-7b4ba985d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the internet evolves, webpages
        that were live years ago are frequently no longer available today. In some
        cases, that''s for the best (so long, embarrassing MySpace profiles), but
        it is a concern when it comes to scientific research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53daa1-63c3-418d-b7ed-310509884a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study found that 176 open access journals from 47 countries
        have vanished from the Internet between 2000 and 2019, and nearly 900 "inactive"
        journals may be at risk of vanishing in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691bbaf9-b1b1-449d-b34d-516553703c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of insufficient preservation of the scholarly record online
        has been raised before, however "no one has really put out names of journals
        or tried to identify a quantity," said study co-author Mikael Laakso, an associate
        professor at Hanken School of Economics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ccf7c-5dd5-4f29-b2f4-a9aff3cc9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study doesn''t analyze why these specific journals disappeared,
        or their quality, but it found that over 50% of them had an academic affiliation.
        As far as topics, over 50% of the vanished journals were about social sciences
        and humanities, although health, physical science, mathematics and life sciences
        were also represented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aacb1a-22c4-471b-aa51-457fca4f0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is usually an immense amount of time contributed by a lot
        of different people behind every article," from the authors, to the editors,
        all the way to peer-reviewers, Laakso told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76bb58-17ce-4bf4-892a-a465cb9d5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all that work to be nullified and cut off from ever making
        an impact on the world, for such a trivial reason as not having a backup system
        in place for PDF files is not something that should be accepted," Laakso added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dd663-1efc-4cf0-ada4-bdfe38a7cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published as a pre-print, is available on arXiv, an open
        access archive of scholarly articles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276dc0e8-ca2c-4637-af89-7c0158523f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking vanished journals</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcedd0-48eb-4047-9965-9171b224bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little documentation available on what content falls offline,
        researchers said they had to do some "detective work" to gather data, something
        they believe speaks to the need for better tools to capture this phenomenon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3bcc7-f1a8-4230-ab6d-8bc2e29c9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tracked the presence of the journals in major bibliographic
        indexes such as the Directory of Open Access Journals and others, over the
        years. They said the process was like going through old phone books to see
        if, when a phone number is removed from the index, the users are still alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8815c52-f898-4f60-92b9-7d638b7047ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After narrowing down the list of titles that were no longer featured
        in indexes as years passed, they then sifted through thousands of webpages
        to figure out what had happened to each individual title, relying on tools
        such as the Internet Archive''s Wayback Machine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5e938-cc5c-4e3a-9605-6e7a16853058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of absolute numbers, the study finds that only a small
        proportion of open access journals disappeared within the past two decades,
        but the authors warn against reading that with optimism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96168fb4-4b2a-488a-8503-3d0d515be309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that more journals might be at risk of vanishing in the
        future," Lisa Matthias, a Ph.D. candidate at the Free University of Berlin
        and a co-author of the study, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607d9ff-4851-479b-8c51-6196d9ae8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified 900 "inactive" journals that may be at risk
        of vanishing, since over three-quarters of the journals that ended up falling
        offline did so within 5 years from the last publication.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e41d0-f913-4541-a3fe-550d74fe7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, the Directory of Open Access Journals said the
        study "reinforces our view that DOAJ must help those journals, indexed with
        us, to preserve their content, and we need to find a model where, depending
        on their economic profile, the cost of doing so is not always passed back
        to the journal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec3b2b9-2b1e-416d-83ef-e07444be7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An ever-shifting set of sands''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b86dd5-e6a9-49ee-89ea-3174da2c4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does digital content disappear from the internet? There are
        plenty of reasons, ranging from technological advances that make webpages
        obsolete, to Web hosting bills going unpaid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a13290-a9a4-4efb-aa28-0cc205b01ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average life of a webpage is 100 days before it''s either changed
        or deleted," Brewster Kahle told CNN. Kahle is the founder of the Internet
        Archive, a non-profit organization that aims to be "the library for the Internet,"
        as Kahle puts it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae34c4-7a22-4b78-a833-f00b915e6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Web is an ever-shifting set of sands," Kahle said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d28650-00f7-4291-9615-aae16205ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue affects all kinds of digital content, but when it comes
        to scholarly literature, there are still gaps in knowledge about what is even
        out there to be saved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd79a5e-b6e7-4166-8bfc-088477143255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Archive set out to find and archive all journal articles
        available online in 2018, and more recently, it received funding from the
        Mellon Foundation to pursue this goal, Kahle explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8203ac9-a0bd-4230-8782-90a7ac12791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By our analysis, 18%, or over 3 million, open access articles since
        1945 are not independently archived, either by us or by other preservation
        organizations," Kahle said. The Internet Archive and the authors of the study
        on vanishing open access journals have joined forces to address the problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f8ca4-cf68-465d-be66-abf838a8bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of preserving knowledge</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dfc4a-41a5-4d20-b53b-3700a287441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the role of preserving content for future generations
        rested with libraries, but in the digital age, the role of libraries has become
        much more complex, as the rising cost of commercial scholarly literature impacts
        their budgets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891a627-45d7-4d1d-9ea4-6c879aa845e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Ruttenberg, senior director of Scholarship and Policy at the
        Association of Research Libraries, told CNN that libraries have focused on
        this work since the 1990s, but all the while, "subscription costs began to
        far outpace inflation and crowd out investments in other literature and, quite
        frankly, in programs like preservation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435dde2d-b4fb-412b-a5f1-d9897e344725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ruttenberg, the study on vanished open access journals
        is "a wake-up call for us to pay more attention."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53bba5c-7c93-4e13-b3f8-14e40badac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed, according to Ruttenberg, are coordinated approaches
        as the scientific community moves from a commercially dominated mode of publishing
        to open access.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d9871-c5df-4a14-8276-b8431d24e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story is about resource allocation and coordination," Ruttenberg
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a4a1c-1345-4f0e-addf-8fd51371b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscription-based digital scholarly content is not exempt from
        the issue of vanishing from the Web, but content from smaller or more independent
        open access publishers lacks some of the protections and resources that commercial
        content is more likely to enjoy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f626fae-dfed-45c8-9275-9c0042057221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The publishing technologies employed to address preservation and
        archiving are mostly US or European initiatives where the solutions come with
        a price," the Directory of Open Access Journals told CNN in an email.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678fbf0-e6b2-47f2-a42e-cfad3cbf4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For traditional commercial or society publishers, the fees to implement
        such a service and then deposit in them are negligible, compared to the income
        from subscriptions or open access publication charges. For small, scholar-led
        publishers or for single journals, often with no steady revenue stream, the
        fees can be prohibitive," DOAJ explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e8db9-2fc4-46f5-b811-0533011c597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also technical issues to consider.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d8c51-8d6e-4d2a-8776-795e10b38dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get the content into a service can require specialized knowledge
        and often involves some form of testing and sampling. The individuals running
        these journals may not have the time, skills or funding to be able to do this,"
        DOAJ explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335a229-e1c6-4eff-9afd-7a669192bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The value of open access content</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6cb13-1b29-474a-a6f3-974c8e349d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet Archive founder Brewster Kahle cautioned that looking at
        blind spots in how open access journals from the past were preserved shouldn''t
        suggest that commercial publishers are better equipped to handle preservation
        than open access publishers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb7bbb-2189-4d73-8de7-3d4a9b825770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned successful initiatives in the open access space like
        PLOS, a multidisciplinary non-profit publisher founded in 2001, or arXiv,
        a Cornell University-operated open archive and free distribution service started
        in 1991.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab396d8-ff22-4477-8573-3f06067b5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those guys are designed to be archived, they are designed to be
        picked up and used for new types of research," Kahle told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ee441-d730-4a36-82b3-0f5030fd40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of archiving content goes beyond preservation, Kahle
        explained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c249963-0098-43e5-a7e8-e352f112e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you can gather these materials, you can start to do studies
        on the whole body of knowledge. You can do what''s called meta-science, or
        the science of science," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ccb7b-1d47-444b-8dd0-6c13947635fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such studies allow for the detection of biases, or new patterns.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfc859-03f2-4ca7-907f-38075aeaf535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That data mining is just fantastically valuable," Kahle said. Under
        non-open access publishing agreements, these types of analyses may raise copyright
        infringement concerns.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ab602-707e-47e8-aeb9-bb48bf8a4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A work in progress</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbf8c6-327c-49ee-ac80-ece9ab091469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the principles of open access to scientific information
        are supported by international organizations such as UNESCO, and shared by
        many in the scientific community, the transition to a fully open model is
        still a work in progress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0316ff-7aa5-4938-82ba-639efd6687e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge in the transition is to make sure that we end up
        with the infrastructure for libraries to be able to coordinate their investments
        in open content, the same way that we have all kinds of tools to coordinate
        our investments in subscriptions or purchased content," Ruttenberg said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56621a5c-5006-44a6-8cae-af408c075c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when so many are turning to online resources for their
        learning, due to the pandemic, the conversation on open access knowledge is
        all the more relevant.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a957b2f-19a8-4554-962b-0a876a493873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid and the mass transition to virtual research and learning
        is a huge demonstration of the need for open access," Ruttenberg said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97597891-69ae-4e4a-9368-71d3f7a0b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T06:43:12.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/15/us/vanished-open-access-journals-trnd-scn/index.html"
        target="_blank">Dozens of scientific journals have vanished from the Internet,
        study found</a></em></p>'
  'California-wildfire-erroneous-information':
    'author': 'Holly Yan, Hollie Silverman, Sarah Moon and Cheri Mossburg, CNN'
    'caption': 'Mill Creek Hotshots set a backfire to protect homes during the Bobcat
      Fire.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T07:12:41.482+08:00
    'imagesource': 'jcr:ce022cb6-9f1b-4365-90bb-3cb3ede4fc0e'
