      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned against flooding and rain-induced landslides which
        may still occur during heavy or prolonged rainfall especially in areas that
        are highly or very highly susceptible to these hazards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30f5fa-3ca9-4a1a-be61-96e1218681eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.906+08:00
