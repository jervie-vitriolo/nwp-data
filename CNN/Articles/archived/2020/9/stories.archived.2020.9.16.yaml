    'template': '1'
    'title': 'Couple who died in California fire were ready to evacuate but reconsidered
      after ''erroneous information'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3e094-fb06-420e-be90-dae0dcc925f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two people found dead near their destroyed
        home were packed and ready to evacuate the North Complex Fire in Northern
        California last week but changed their minds based on erroneous information,
        Butte County Sheriff Kory Honea said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d30a50-3baa-42f3-a91b-04a8e3f65867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days ago, Philip Ruble, 68, was found inside of burned-up Toyota
        pickup at the home and Millicent Catarncuic, 77 was found in a nearby embankment,
        according to the sheriff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40720ace-7da4-4cdc-8147-500eaa7687f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e51ab-f5c8-4070-aa85-dcd08395eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After speaking to family members, it is believed the pair was aware
        of the fire in the area," Honea said. "They had packed their belongings in
        preparation to evacuate but later decided not to evacuate based on erroneous
        information that the fire was 51% contained."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20313872-3c8a-4c95-8488-50905ccee44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ca2d2-1672-4565-bce7-77d80c666cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair lived in Berry Creek, which has been all but decimated
        by the Bear Fire, part of the North Complex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab95137-1e2c-4347-8373-41095555b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006be24-46be-4559-a7e7-c15ce928c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry Creek was under an evacuation order as of 3:15 p.m. PT last
        Tuesday. The information was posted on social media sites and on the fire
        information line, and transmitted via ham radio. Deputies also went through
        the area with evacuation sirens and door to door where possible, Butte County
        spokeswoman Megan McCann told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd17da-c2b1-40f8-8ef2-18d4087f02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf1deb-048a-44bd-8110-17d56f10f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown where the couple saw or heard the containment figure.
        The number is not typically part of evacuation orders. The fire also quickly
        grew in the area September 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185ff5e-43fa-4513-9b40-dd874f9a2faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be52cd-bd8c-4e4d-bc9f-ad1e5a9dfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Complex Fire has caused 15 fatalities, with 13 people
        currently unaccounted for. It has been burning for close to a month and is
        the eighth largest in California history, having charred 269,218 acres and
        burned down 706 structures, including the Berry Creek Elementary School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936b7fc-c406-4f17-a616-45250ee1182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b9c4d-23cb-4332-9a44-62d59e31a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Man survives flames but loses farm</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf35c1-5a4b-4d9a-bf46-b64d5c4d609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Campos watched helplessly as flames raced toward his family
        farm in Jamul, California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7af19-215c-48db-997a-edaf4bcb616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6cc77-4a34-4d1a-b09b-5fd687e0ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We called for air support. We called for ground support. We called
        for chopper support. And we couldn''t get no help at all," Campos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e53bd-9967-4248-8dea-a13eea07af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fa212-4682-4761-ae70-b6635dbda34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to get all our personal belongings. And I told our kids,
        ''It''s time, and our lives are in danger now.'' It''s just a horrible experience,
        seeing this fireball headed toward us. It was devastating."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3332e-3020-4788-bc4d-cef1b57d552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb484ad-009b-429a-bc39-47bfeceebb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, his farm was engulfed in flames. But his family was lucky.
        At least 36 people have died in the Western wildfires, which have torched
        more than 4.7 million acres. That''s more land than six Rhode Islands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1069d-ede2-4102-89af-610731ced38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fe0ea-e341-491c-a1ff-1666f3fb352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Interagency Fire Center said at least 87 wildfires
        are burning in 11 states. Many are filling the sky with choking smoke and
        pushing firefighters beyond exhaustion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9708494-ad02-49ad-8a37-6a48bc3083ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097decc-9947-476a-9da4-61922bfd6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many brave firefighters who are working unending hours
        to try to contain these fires," Sacramento Mayor Darrell Steinberg said Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103e103-a4ee-4100-b7cd-696b092add2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe0151-cd37-4a01-b09c-2544875d8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T07:21:08.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living through an unprecedented situation here on the West
        Coast and in California."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c194c-9500-458e-a9ae-92ba91c8b9a6'
