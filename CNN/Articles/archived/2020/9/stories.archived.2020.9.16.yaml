      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad17f3c-1270-4e00-840a-5af6f91117b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day when America recorded more than 1,200 new deaths from Covid-19,
        Trump effectively told the country to ignore his own words to Bob Woodward
        downplaying the threat early this year even though he knew how bad it was.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a18ffd-c115-4ab1-bb5f-2dd8b3fba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be72804-5ee9-48bc-8f42-f0b894b8fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.793+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did a "tremendous" job on the virus, insisted "it''s
        going to disappear" and that "a lot of people think masks are not good." Asked
        who said masks aren''t good, Trump replied, "Waiters." He bizarrely said "herd
        mentality" would make it go away, in an apparent reference to herd immunity
        that medical experts say could cost several million lives. The President has
        pounced on Biden''s verbal slips as evidence that he lacks the mental capacity
        to be President. But his own confusing answers after six months supposedly
        leading the national effort to fight the pandemic failed to inspire confidence
        that he fully understands the implications of the emergency even now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55ad6b-072f-4892-a68c-89f06990b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33261c57-709e-4511-8d8d-ef2ac01f2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also illogically complained that Biden, who has no power, had
        not followed through on a national mask mandate and claimed falsely the US
        response to the crisis was the best in the world. And the President denied
        any blame for how the pandemic has turned out -- placing the entire responsibility
        on China, where the virus first emerged, and several times complained he is
        not getting the credit he deserves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a6398-e325-4078-919e-6bb5d81bf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf1dd2-d6c7-4ee8-852d-db9bf6b8355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the night, the President was asked by a voter named
        Ashley West to cite the most difficult part of his presidency and asked what
        he had learned from it -- and in a way that seemed jarring given that the
        200,000th American will soon die from the disease, the President reflected
        on his own personal sense of loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307f83e-7a00-485e-bd54-ddc03a5d3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66222428-d1c7-4eec-96b9-df062a4dea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that life is very fragile. I knew people that were powerful
        people, strong people, good people, and they got knocked out by this, and
        died. Six people. It was five until about two weeks ago. Now, it''s six,"
        Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d387d-f510-49b9-ae1c-a37a715224c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f950bfd-e872-44dc-a6c8-2b8a2f2b2658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump defends himself</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba624b9d-763c-4ec2-a8e3-10c65ff79049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President became most exercised when denying reports that he
        referred to US war dead as "losers" and "suckers," calling them "fake." He
        made halting attempts to show empathy to a new US citizen from the Dominican
        Republic who lost her mother to breast cancer complications a month ago and
        asked him a question about immigration. Trump responded by telling her that
        it was terrible that people died alone in hospital due to Covid-19 -- and
        turned the answer into an infomercial for his pandemic leadership. Biden,
        who has buried a first wife and two children in a life marked by tragedy,
        is highlighting his own empathy as a balm for the country at a grief-wracked
        moment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee0400-a785-403c-ad82-21f20cbde1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec185b-9249-4070-a3d1-3b91620dd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump shrugged off questioners who asked him if he agreed America
        needed to reexamine its painful history on race, again arguing that there
        were a few "bad apples" in the police force who "choked" in incidents in which
        unarmed Black Americans were killed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e09548-f35a-4fd7-abd3-d3b47daf1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd697f20-9a77-4934-aced-97ea7268f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also falsely claimed that Democrats wanted to remove
        protections for patients with pre-existing conditions introduced under Obamacare.
        His own administration is currently arguing a Supreme Court case trying to
        destroy the Affordable Care Act, while Democrats seek to preserve the law.
        While Trump says he would protect pre-existing conditions, he has offered
        no credible health plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0badc-3005-4e71-b474-48376bc8aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce203a8-cfd7-4fe8-8ad7-dc85270bc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s appearance came in a crucial swing state at a moment
        when he is trailing Biden by nine points in the CNN Poll of Polls as the country
        faces concurrent crises: a pandemic, the consequent economic crash, a racial
        reckoning and historic fires in Western states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4969d5-db60-4c9e-960c-3b880686a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aea81e-8b3e-49c4-ae8f-48e827072b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine percent of voters in a CNN/SSRS poll this month said they might
        still change their mind about who they will vote for. Trump''s task in the
        election appears to be to add less fervent voters to his coalition after spending
        four years incessantly playing to his base. But while his strongest moments
        Tuesday came on ending foreign wars and on the economy, and he likely pleased
        supporters with his unequivocal pro-police statements, the President offered
        few new policies or approaches at the event that differed from positions in
        three years when his approval rating has rarely climbed above the low 40s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de09c0f-903d-4f63-bd20-b30d5b839a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79a841-3564-4066-a5c0-3f2b26cae608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign insists untapped seams of pro-Trump voters who
        sat on the sidelines in 2016 are being ignored by pollsters and will embrace
        the President''s hardline culture war rhetoric to sweep him to a second term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a4003-7247-4adf-b24e-ceb7e6729b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f4cbc-197a-4fa3-a121-30c48ea93889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump again denies evidence of his own voice</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9808839-8b36-4971-af09-f5a7a038f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town hall event exactly seven weeks before Election Day was
        a reminder of the kind of chaos, falsehoods and divisiveness that is a selling
        point for the President''s most faithful voters but is the kind of behavior
        that may prompt an undecided voter to turn away.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa5c06-491f-434f-b9e4-92206e971890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d72a9b-19b7-46ee-8541-1e6a5d96561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stream of lies and alternative realities that the President
        promoted recalled a statement attributed to former Director of National Intelligence
        Dan Coats in Woodward''s book "Rage" that was published on Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d815f-fc05-4829-80d0-0292132eef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a6bb9-a9d9-4391-9be5-00f213d733db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To him a lie is not a lie. It''s just what he thinks. He doesn''t
        know the difference between the truth and a lie," Coats is quoted as saying
        to former Secretary of Defense James Mattis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38416125-93ce-4458-b207-41554414e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdfab6-e1a6-4eb5-bcf2-d1d5bbe72ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such commentary was borne out when Trump responded to a question
        by a first time voter from Pittsburgh who asked why he was captured on tapes
        made by Woodward as downplaying the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26378ea1-963d-4183-8243-f310b693bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.795+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d5f06-65d1-4ebe-ad1b-dd28460addd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, well, I didn''t downplay it. I, actually, in many ways, I
        up-played it, in terms of action," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c3a57-2307-469e-9367-1b7fd4e6aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5cc77-50f0-4953-a18a-fca286178175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, the President is inviting voters to refuse to believe
        the evidence of their own ears on his early attitude to the worst domestic
        crisis since World War II that has now killed 195,000 Americans and pitched
        30 million out of work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c73d9-59bb-4d32-859c-f46f5496aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baf086-a4bf-4480-a8e8-7561e30ece20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is implicitly arguing that not only does he not deserve any blame
        for a response that lags other industrialized nations -- the US has 4% of
        the world''s population and more than 20% of the Covid-19 cases and deaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b1352-3f18-4660-b75a-afce24752aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d32512-b1d5-4ba6-ae93-e808ac7c9d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such a view relies on an interpretation that distorts the traditional
        sense that the buck stops on the Oval Office desk and instead relies on voters
        to believe a flagrant act of salesmanship that defies the reality of their
        own lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d5c97-5c67-4fc2-8fbd-6c19efae8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d720e-a46a-4d66-9acf-cdab3043a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump told Fox News earlier Tuesday that he had read Woodward''s
        book on Monday night, and found it "boring," Woodward said that the President
        was living in an "Orwellian world."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c8b1f-bc45-4887-8d52-7ba011e672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739cc85f-f77a-46a4-8870-fb11d942f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was told, he knew, he told me about it," the veteran reporter
        told CNN''s Anderson Cooper.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6752db5-3a59-4c0f-9f55-22b865b7031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac05667-683f-463c-b631-e2c69a8a14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:53:28.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:58.124+08:00
