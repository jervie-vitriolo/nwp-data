      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it verified through online monitoring or post marketing
        surveillance that there were no certificates of product registration issued
        for the aforementioned products, pursuant to Republic Act No. 9711 or the
        Food and Drug Administration Act of 2009.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2779522-74a3-4e56-961b-e0e52fc9458d'
