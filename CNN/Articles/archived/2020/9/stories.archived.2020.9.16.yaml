  'health-workers-deployment-exemption-awaiting-approval':
    'author': 'CNN Philippines Staff'
    'caption': 'A proposal for the exemption of more health workers from the deployment
      ban is now awaiting the President Rodrigo Duterte''s go signal, Labor Secretary
      Silvestre Bello said Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T17:14:28.987+08:00
    'imagesource': 'jcr:7965ea28-7320-4907-9d64-38a695f8576b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6373ca40-1384-4cb2-bc6c-5d8a833df03a'
    'lead': 'A proposal for the exemption of more health workers from the deployment
      ban is now awaiting the President Rodrigo Duterte''s go signal, Labor Secretary
      Silvestre Bello said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T17:27:10.374+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:24:56.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:03.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Silvestre-Bello']
    'template': '1'
    'title': 'More exemptions to health worker deployment ban now await Duterte approval
      – Labor chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e245b-0a2b-4643-9992-b053b1ecb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;A
        proposal for the exemption of more health workers from the deployment ban
        is now awaiting the President Rodrigo Duterte''s go signal, Labor Secretary
        Silvestre Bello said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ebd6c-7f73-41d1-8f31-7b292a20c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, those who have completed their requirements as of August
        31 will be permitted to work abroad, Bello added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234400a0-2e96-46a3-bd8d-ae93d3bbd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e341925-2352-4736-95d6-5b3f61450215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Philippine Overseas Employment Administration] recommended
        the extension will cover up to August 31 which I favorably supported and submitted
        to the IATF," the secretary told reporters in a "virtual cafe" session. "Now
        the IATF approved our recommendation and it has been submitted to the President
        for his approval."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b65b0-acb5-484e-b984-541cc8e3d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he expects only about 1,200 to be sent out if the measure
        gets approved. The previous exemption only covered workers who have secured
        their documents until March 8. That time, over 600 people left the country,
        out of the expected 900, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716855f7-cea0-41ed-ad5c-4617db72a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a total lifting of the deployment ban on health workers,
        the secretary said he is still against it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da792309-b367-48eb-9214-a2323fcaa960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not recommend <em>kasi</em> [because] we have to first think
        of our country and countrymen who will be affected by COVID," he argued. "<em>Kung
        tataas ang ating</em> level of transmission...<em>paano na lang kung ang magagaling
        na</em> nurses<em> ay nasa ibang bansa</em>?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d106b0-3284-4300-97e7-9e337df09dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our level of transmission increases, what will
        happen to us if our capable nurses are in other countries?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4ed6c-b451-41ea-95f6-74111bf3bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged, however, that medical professionals in the country,
        especially nurses, are not compensated fairly. Bello said he had negotiated
        with the private and public sector to give nurses equal wages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f85c5-e067-429d-9a3c-0607a57fbc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out private institutions for exploiting their healthcare
        workers. However, he said he has not been able to investigate these facilities
        further since no one has filed a complaint against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a2ed8-4fef-46a8-b971-57d7caabc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very meek, humble. They are not militant to asset their
        right," said Bello.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef20d4-3422-4771-a7f3-845dec733716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:27:10.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin also advocated earlier
        for <a href="https://www.cnn.ph/news/2020/8/28/Healthcare-workers-nurse-deployment-ban-Locsin.html">allowing
        more healthcare workers</a> to work overseas again, saying it is unconstitutional
        to prohibit nurses from traveling and earning a living abroad. Nurses also
        aired their own appeal to lift the measure.</p>'
