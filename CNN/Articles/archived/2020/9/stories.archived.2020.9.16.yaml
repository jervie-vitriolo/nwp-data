      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29878d-61e1-4cdb-9fca-3af94b33bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:02.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some barangays in Cebu City reported <a href="https://www.cnnphilippines.com/regional/2020/9/16/Landslide-brought-about-by-heavy-rains-buries-two-houses-in-Cebu-City.html">incidents
        of flooding and minor landslides</a> due to heavy rains. No casualties were
        reported so far.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602022e4-d363-41e2-862b-4363a7b6cbf2'
