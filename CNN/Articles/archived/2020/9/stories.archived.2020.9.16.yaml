      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Authorities said a Filipino-American who resides in Zamboanga del Norte was
        abducted by armed men Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813cd20-33dd-49a1-9d20-23de83f7b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:51:42.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2544ea8-9e07-42f5-a38e-f199b61cd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:51:42.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Army said they already sent out troops
        and is working with the local government unit to track the suspects and rescue
        64-year-old Rex Triplet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d847c1-27bf-48c6-a9b4-b9b372db3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:51:42.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed78b3-984a-41d6-a643-f3071fbf97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:51:42.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation of the local police authorities revealed that
        Triplet was riding a black XRM motorbike with his 23-year-old wife Celsa Maani-Triplet.
        They were on their way home at Brgy. Piacan in the municipality of Sirawai,
        Zamboanga del Norte at around 6 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4ebe0-ac0b-40f9-b6db-9166aad7fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T21:51:42.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
