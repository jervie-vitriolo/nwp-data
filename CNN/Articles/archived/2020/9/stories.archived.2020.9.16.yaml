      'mgnl:lastActivated': 2023-01-25T22:25:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e412e4-6869-4154-9ad8-cbe2c52e907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landslide also affected 12 families in Kalunasan, an upland barangay,
        at about the same time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e639b-18e1-4848-8479-dc2fe02af45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fa4fd-d312-44c2-b21c-701e71a41964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:22:53.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:25:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of families affected by the landslides are still
        being verified by the Cebu City Disaster Risk Reduction and Management Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a64da-89d1-443a-8529-094555e44a50'
