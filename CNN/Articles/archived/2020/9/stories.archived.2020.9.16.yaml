      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, September 16) —</strong> Flooding
        and minor landslides hit several areas of Cebu City following hours of continuous
        rains, disaster management officials said Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388d564-3016-4d67-b2f5-22c3c4ff7da6'
      'mgnl:activationStatus': true
