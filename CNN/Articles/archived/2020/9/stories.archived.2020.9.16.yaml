      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34597e0-0d56-4952-9fea-3a344f72e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:25:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new functionality can be accessed by scanning a new App Clip
        code or using a QR. They can also be shared in messages or via the Safari
        web browser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b47a7-db77-4494-abec-95023f2b1f63'
