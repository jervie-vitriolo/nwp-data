    'imagesource': 'jcr:23597efb-4e71-4dbc-afc1-f8eb49fa439f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef8a5ca-2fc3-4d4f-be84-a699348519cb'
    'lead': 'Jeremiah "Jerry" Harris, one of the students featured in Netflix''s breakout
      docuseries "Cheer," is being accused of child sexual exploitation and abuse,
      according to a lawsuit filed this week by attorneys representing two alleged
      victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T15:31:39.914+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:25:06.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:59.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Cheer'' star Jerry Harris accused of child sexual exploitation in
      new lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d5d9d-d877-4968-99ef-03b9c5a25daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jeremiah "Jerry" Harris, one of the
        students featured in Netflix''s breakout docuseries "Cheer," is being accused
        of child sexual exploitation and abuse, according to a lawsuit filed this
        week by attorneys representing two alleged victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca184d6-927d-40c1-b466-1e864f0fbc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that Harris "exploited his popularity and position
        of fame with young male cheer athletes" in the time "leading up to, during,
        and following the distribution of the ''Cheer'' docuseries."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9a4f9-b432-4a59-bb0b-d357cc6bbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two alleged male victims, now 15, were 13 when the inappropriate
        behavior began, according to the claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101ebfa-2017-42a8-bf7b-07edc379801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the allegations are that Harris exchanged messages with the
        minors that were "sexual in nature" via social media, including requests for
        "explicit" photographs and sending "sexually explicit photos and videos of
        himself to Plaintiffs," the lawsuit said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465d5d8-3d8b-4feb-9d64-52ace61b0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harris'' messages were not limited to electronic harassment and
        abuse. Harris often attempted to make Plaintiffs meet Harris in secluded locations
        at various competitions, soliciting sexual conduct with these boys," the lawsuit
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc23e45-0f5d-42be-80c7-5a7671dd7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Harris told CNN, "We categorically dispute the
        claims made against Jerry Harris, which are alleged to have occurred when
        he was a teenager. We are confident that when the investigation is completed
        the true facts will be revealed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e19389-13c7-4006-86e3-a409341e4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Netflix had no comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd8950-23c8-4084-af5f-f692d45c642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States All Star Federation, Varsity Spirit and Cheer
        Athletics are also named in the lawsuit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc5dab-069d-4e92-9dc4-7c384061b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit said Harris, now 21, was "a coach, trainer, mentor,
        representative, and agent" of the three companies, which "failed to implement
        reasonable safeguards" to prevent the alleged abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67081843-d0b5-40f2-aa3b-c4113b674c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three companies did not immediately respond to CNN''s request
        for comment via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73841bd9-7a7a-4df7-8aeb-5b6b127ea42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheer," which debuted in January 2020, follows the cheer team from
        Navarro College in Corsicana, Texas. Harris is one of several students whose
        stories were spotlighted and captured the hearts and attention of viewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456dd822-fc0d-44f3-ac66-4c37745e8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series recently won two Emmy Awards and is nominated for outstanding
        unstructured reality program, which will be announced during the last night
        of the virtual Creative Arts Emmy Awards on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa97d1-ba39-40b2-aef8-39fdc627375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:31:39.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/15/entertainment/jerry-harris-cheer/index.html">"''Cheer''
        star Jerry Harris accused of child sexual exploitation in new lawsuit"</a></em></p>'
  'duque-physical-distancing-transportation-1-meter':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T15:20:29.474+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcfaf5c-eb27-4a3b-8214-56693adb1286'
    'lead': 'The country''s top health official is now speaking up, saying he prefers
      a one-meter distance between passengers in public transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T15:32:05.124+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:25:05.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:59.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Francisco-Duque-III', 'Eduardo-Ano', 'DILG', 'DOH', 'Department-of-the-Interior-and-Local-Government',
      'Department-of-Health']
    'template': '1'
    'title': 'Duque says he prefers 1-meter physical distance in public transportation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87191096-ea6d-4c67-a3b8-059cd8660268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The country''s top health official is now speaking up, saying he prefers a
        one-meter distance between passengers in public transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91e99f-d45b-4958-a77e-e551859c994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuportahan po natin ang one-meter distancing, kagaya ng
        sinabi ng Kalihim</em> Año," Health Secretary Francisco Duque III said at
        an open forum on Wednesday, where he and Interior Secretary Eduardo Año were
        asked about the controversial policy that reduced the physical distance requirement
        between public transport passengers to less than one meter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d3ed1-a10b-44fc-94b5-102fb0f4c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I support the one-meter distancing, like Secretary
        Año.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d28f70-933d-4b49-940f-f1cd019326da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque and Año were at the signing of a memorandum of agreement between
        the government and several agencies to further expand the "BIDA ang May Disiplina"
        COVID-19 awareness campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64330b49-3a8a-4984-8fa0-395ef2091f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said his department was standing by the one-meter distance as
        it follows the minimum health standard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e49460-dacc-41eb-89e0-c80e69c00684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa parte ng</em> DILG <em>dapat...manindigan na dapat susunod
        tayo sa</em> minimum health standard <em>na</em> one meter. <em>Para kasi
        akin puwede natin buksan ang ekonomiya para tumakbo, pero para sa akin</em>
        non-negotiable <em>na isasakripisyo natin ang</em> one-meter distance," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0d147-dd78-4d6f-8549-3b222acada44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the DILG...we stand by the one meter which is
        the minimum health standard. For me, we can open the economy but to sacrifice
        the one-meter distance is non-negotiable.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7f4a9-3829-4d06-b5de-3fe9bee24f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised meeting with President Rodrigo Duterte on Monday
        night, Duque revealed he was not present at the IATF meeting which discussed
        the easing of physical distancing measures in public transport, but he did
        not state his stand on the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285adc16-57b0-4661-866d-3ae41870546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque said DOH representatives
        were there and did not offer any objection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee397cf-42b7-4873-a9ed-25761e7368e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the Transportation Department on Monday reduced the distance between commuters
        inside mass transit to 0.75 meter to accommodate more riders. The distance
        will then be further reduced to 0.5 meter by September 28, and will decrease
        to 0.3 meter by October 12.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad101d92-a068-4819-bc6b-d83deff8ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF had <a href="https://cnnphilippines.com/news/2020/9/14/Metro-Manila-public-transport-physical-distancing.html"
        target="_blank">vowed to review and reassess</a> the policy after a physician''s
        group earlier warned of a possible rise in COVID-19 transmission due to the
        easing of distancing rules.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d247532-279e-4566-9caf-5facc941a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/16/Duterte-IATF-decision-public-transport-distancing.html"
        target="_blank">Speaking to CNN Philippines on Wednesday</a>, Roque said the
        COVID-19 Inter-Agency Task Force has crafted its fresh recommendations on
        the much-debated transport protocol, with the chief executive expected to
        review and decide "no later than" Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f81c94-d4b3-4fb3-8146-f54224e17e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not provide further details regarding the IATF''s final
        recommendation, which he said was a result of Tuesday''s six-hour meeting
        among officials and health experts. However, he underscored that the task
        force''s report was based on science.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b222da-b425-4d35-aa22-d71ee7fd4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:32:05.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:25:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duque and Año also said they would not preempt the President''s
        decision.</p>'
  'ptsd-dementia-link-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T15:34:19.947+08:00
    'imagesource': 'jcr:b35de435-6644-4e37-9ed7-a5d15b24a0fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '158c3a82-f1b9-4970-882e-82eaaa245348'
    'lead': 'People who experience post-traumatic stress disorder may be twice as
      likely to have dementia later in life, according to a new study -- a finding
      with important implications for the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T15:41:23.541+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:25:05.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:00.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PTSD may double risk of dementia, new analysis finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14479b6-0cc4-4cd7-95ab-211d1cb3b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- People who experience post-traumatic stress
        disorder may be twice as likely to have dementia later in life, according
        to a new study -- a finding with important implications for the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594e973-715f-4b97-ab2a-cf70d7012087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder occurs when symptoms from a psychological trauma disrupt
        daily functioning for at least a month. The nation has been reeling from the
        impact of the deadly novel coronavirus for over seven months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a1319-fc08-49de-8541-dd23db18047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a third of Americans are suffering from clinical symptoms
        of depression or generalized anxiety, according to a report from the CommonWealth
        Fund. The national public health group Well Being Trust, estimated that as
        many as 75,000 Americans could die because of drug or alcohol misuse or suicide
        as a result of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ef62b-9be9-443c-9b1f-eb58eb3d2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of experiencing pandemic-related trauma that could turn
        into PTSD is heightened for frontline doctors and nurses and families who
        have lost loved ones and ill patients, experts say, especially if they have
        been on ventilators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889e743-8cf3-4fd9-aeb3-6970cbefd085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intubation is known to be associated with some of the highest rates
        of medical PTSD, "with 35% of ICU survivors having clinically significant
        PTSD symptoms 2 years subsequent to the ICU care," according to Michigan Medicine''s
        department of psychiatry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2cf6d-c145-4b7e-84da-b80ae56dda22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a group of 24 international mental health experts worry
        that the severe acute respiratory syndrome that occurs in some patients with
        Covid-19 could infect the brain or trigger immune responses that are detrimental
        to brain function and mental health in patients. The experts expressed their
        concerns in a paper published in the Lancet Psychiatry journal in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c5af2-427f-436b-8fed-27962ec87bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PTSD, which appears to be common among people who have been hospitalized
        with Covid-19, remains an underdiagnosed, undertreated, and under researched
        mental health condition, yet it can have serious long-term consequences,"
        said senior author Vasiliki Orgeta, an associate professor in the division
        of psychiatry at University College London, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ed1f7-683b-49e0-aac5-953946621455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study provides important new evidence of how traumatic experiences
        can impact brain health, and how the long-term effects of trauma may impact
        the brain in many ways increasing vulnerability to cognitive decline and dementia,"
        Orgeta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d0fdd-2eb7-46c8-b933-1db17b6b0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not shocked at all that the most severe levels of stress,
        post traumatic stress disorder, is associated with dementia," said neurologist
        Dr. Richard Isaacson, founder of the Alzheimer''s Prevention Clinic at NewYork-Presbyterian
        and Weill Cornell Medical Center, who was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e651582-c73a-482a-85d2-cdc9e7c8b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last decade or so, there''s just been an explosion of evidence
        that stress is absolutely as important as a risk factor for so many chronic
        medical conditions from Alzheimer''s to diabetes and heart disease," Isaacson
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848a852-efe6-427c-a8fc-557f22e97fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Twice the risk for non-miilitary</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4c850-82ee-4935-bdb9-28cc83284ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the research "the first meta-analysis of global evidence
        on PTSD and dementia risk," the study looked at data on nearly 17 million
        people from 13 studies done on four continents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ba083-19c9-4847-8bf4-0e3f5508832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with PTSD faced a 1% to 2% higher risk of dementia up to
        17 years later, according to pooled data from eight of the studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9182aac-a639-433b-bccc-f510fd99b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t military veterans who were at highest risk. People
        with PTSD in the general population -- possibly from physical or sexual abuse,
        threat of death, car accidents, terrorism or other trauma -- were more than
        twice as likely to develop dementia than adults with no such diagnosis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec72c7-00e7-45ad-bec3-528176df2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans with PTSD were one and half times more likely to develop
        dementia than vets without PTSD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bf4fe-6e57-491c-bbce-57a106b4f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between seven or eight of every 100 people will experience PTSD
        in their lifetime, according to the National Center for PTSD, a program of
        the US Department of Veterans Affairs. Women are more likely than men to develop
        PTSD.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d0e20-582e-4303-af33-530b1b4ff35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of PTSD include flashbacks, in which a person relives the
        traumatic event in some manner, and include physical symptoms such as a racing
        heart or sweating. Reoccurring memories or nightmares are also a sign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00196bd1-3c58-4ef6-a0bd-9c0c2ade8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with PTSD will also try to avoid thoughts or feelings related
        to the trauma, and they can often change their behavior to stay away from
        people, places or objects that are reminders of the experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2303e74-7607-46ca-a84d-b3a0afbb9699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognition and emotional behavior can change with PTSD -- having
        negative or distorted thoughts, having trouble concentrating or remembering,
        losing interest in activities, feeling isolated and being unable to feel happiness
        are all common for people with the disorder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe27c5-1e90-4144-8136-654d83e92b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heightened state of arousal is another key sign. Symptoms include
        being easily startled, feeling on guard or irritable, behaving in risky or
        destructive ways or having angry and aggressive outbursts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f00b81-12a3-4472-a8e5-67874d9a92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear why PTSD would bring on dementia, but many
        of the symptoms of the disorder, such as hypervigilance and re-experiencing
        the trauma would certainly put the brain on high alert, flooding it with stress
        hormones, the study suggested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f6937-c8d5-41cd-aae9-f464bb933bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since resilience from PTSD is associated with social support
        and more positive thinking, becoming moody and isolated from family and friends
        may "reduce cognitive reserve and resilience," the study said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec357350-46d4-473a-bb14-9703f10bfca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is post traumatic stress disorder a modifiable risk factor? I would
        say yes," Isaccson said. "If we can recognize it, we can mitigate it with
        stress reduction techniques, with seeing qualified medical professionals,
        by using pharmacologic and non pharmacological treatments, by seeing a psychiatrist
        or seeing a therapist. We also need more research on how to minimize stress
        in order to protect brain health over time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ee164-c819-4831-b4d2-34fab6d508c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:41:23.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/15/health/ptsd-dementia-link-wellness/index.html">"PTSD
        may double risk of dementia, new analysis finds"</a></em></p>'
  'Russia-China-COVID-19-vaccine-Duterte':
