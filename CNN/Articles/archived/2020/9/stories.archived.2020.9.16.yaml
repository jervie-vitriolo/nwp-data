      'mgnl:lastActivated': 2023-01-25T22:24:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most scenic airport approaches, as ranked annually
        by booking platform PrivateFly, are this year looking more glorious than ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99300b-85b0-482d-9379-8fc31cad938a'
      'mgnl:activationStatus': true
