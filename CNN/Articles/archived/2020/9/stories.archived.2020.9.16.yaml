      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        Gabriela Party-list Rep. Arlene Brosas has tested positive for COVID-19, House
        Secretary General Luis Montales said on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553b8e7-94c5-4669-9467-92017853e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:33:30.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said in a statement, she suspected to have caught the virus
        at the House of Representatives on September 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe079eff-3199-4f81-a06c-a5d6c9787aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:33:30.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s the only place where I''ve been to with known active cases,”
        she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90554-0374-40e4-8b37-ab883f9bf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:33:30.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said she immediately had herself tested and went on self-quarantine
        after exhibiting mild symptoms. She added that she immediately informed the
        House and all close contacts about her condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361f00b-bec4-40f9-b591-8bae543ea25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T17:33:30.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:06.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said she is no longer exhbiting symptoms of the illness and
        vowed to participate in the online budget deliberations to push for higher
        allocation for health and other social services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f2d5e-c581-44e4-8e85-fd148845328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:06.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker is the 15th active case in the House of
        Representatives, which has recorded a total of 75 COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2199f9-e2bf-4eaa-99c9-5dfdda33e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:32:06.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:06.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the 10th House member to contract the disease. Senior Citizens
        Party-list Rep. Francisco Datol Jr. and Sorsogon Rep. Ma. Bernardita “Ditas”&nbsp;Ramos
        have died after battling the highly-infectious disease.</p>'
  'DepEd-feeding-program-continues-school-year-2020-2021':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T14:59:55.486+08:00
    'imagesource': 'jcr:71622a70-a134-48e3-b5c1-1695fe0f25ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eada386-7a79-437f-8d02-b2be867dc7be'
    'lead': 'The school-based feeding program of the Department of Education will
      push through next school year even under a home-based learning setup, an official
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T15:01:42.423+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:25:06.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:59.384+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd feeding program to proceed despite distance learning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aaaaad-e93d-45bf-b3d3-83d7b9b56959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:01:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The school-based feeding program of the Department of Education will push
        through next school year even under a home-based learning setup, an official
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa900e-575f-4df9-93f4-6aace25e2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:01:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeted beneficiaries will be incoming kindergarten learners
        as well as Grades 1 to 6 students with nutritional deficiencies last school
        year, Education Undersecretary Nepomuceno Malaluan told the Senate Committee
        on Basic Education, Arts and Culture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bd5cb-0ddd-4477-bd1f-d1dbfdd1cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:01:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno said instead of hot meals, students will be given rations
        of nutritious food products, which will be either picked up by parents in
        schools or delivered by local governments to households.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa9775-e629-491a-8074-c1564d879969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:01:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeding period is 60 days for nutritious food products, and
        50 days for the milk component, Malaluan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48978a71-2775-47c7-a039-825922e91885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:01:42.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:25:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal feeding period is 120 days “to achieve a significant impact
        on the nutritional status of children,” but changes had to be made due to
        adjustments in the academic calendar, Malaluan said.</p>'
