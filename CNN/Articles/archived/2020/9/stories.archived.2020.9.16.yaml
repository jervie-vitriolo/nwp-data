      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>
        New clusters of COVID-19 cases are among the factors that led to the increase
        in the coronavirus tally of Calabarzon and Bulacan, a health official said
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761796f7-fbda-4d7f-97ac-ae4cce8938f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:30:09.340+08:00
