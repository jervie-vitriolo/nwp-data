      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised on the PhilHealth probe include the alleged
        illegal release of funds to hospitals prior to its effectivity date, and the
        proposed purchase of overpriced IT equipment.</p>'
    '19':
