      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has yet to finalize the guidelines to determine the system,
        the routes and the number of vehicles that will be covered. But since a big
        portion of the funds are for PUJ, Delgra said majority of those who may be
        included are jeepney drivers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c665c8-3ac7-48bc-9439-363784f01f34'
