      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mukhang never nag register kasi mas matanda pa sa atin at sa
        FDA yan. Don''t be worried, kailangan lang sila mag register and prove na
        okay ang product nila,”</em> he said.</p>'
