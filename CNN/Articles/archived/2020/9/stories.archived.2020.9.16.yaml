      'mgnl:lastActivated': 2023-01-25T22:25:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This nation is still battling the Covid-19 pandemic and young people
        are not immune from it," Cuomo said in a statement. "We all need to do our
        part and wear a mask. Thanks to Paul Rudd for helping us spread this crucial
        message and reach young people like him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21400ba0-5eae-4107-9fa9-6dffe5d9b176'
      'mgnl:activationStatus': true
