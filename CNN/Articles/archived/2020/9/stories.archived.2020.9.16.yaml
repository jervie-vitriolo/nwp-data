    'template': '1'
    'title': 'ICUs are nearing capacity in this French city. And it''s only September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448504e7-aa4d-45bf-b11e-03b0d7cc00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dealing with the first wave was like a
        sprint, the second will be more like a marathon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b4e47-6584-49d3-a2d9-defb6e29db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Dr. Olivier Joannes-Boyau, head of the intensive care
        unit at University Hospital in the southwestern city of Bordeaux, describes
        the resurgence of COVID-19 in France. After young French people took advantage
        of the lifting of lockdown and summer months to socialize freely, COVID-19
        hospitalizations have risen in large cities like Paris, Bordeaux and Marseille
        on the Mediterranean coast. French hospitals are now preparing for the long
        slog</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd17337-d54b-47b6-b10a-fda063d67ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time University Hospital dealt with a rise in COVID-19
        cases, it put aside all other emergency procedures to deal the crisis. This
        time, it is trying to keep the rest of its services going too. Just like the
        wider country, it is adapting to a virus that looks like it is here to stay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ae352-9d33-46b0-ba8a-1dfd31df8b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff are more experienced than they were when the coronavirus
        first swept through France, and Bordeaux University Hospital is now armed
        with steroids to reduce Covid-19 symptoms and improved ventilators, both of
        which can reduce intubation rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7272f-0870-449e-93c4-4f0b2688b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But juggling the swelling number of COVID-19 patients alongside
        those with other conditions will be difficult, says Dr. Catherine Fleureau,
        the hospital''s director. "It''s also going to be harder than last time, because
        this wave, I think, will grow progressively and then last over time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58413e-e14c-4ddf-94a3-fc619c2d12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the first coronavirus wave spiked fast, but was
        cut short by a strict nationwide lockdown. In total more than 31,000 people
        died from the disease in France, out of over 433,000 cases, according to Johns
        Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca1e30-dbfa-475a-ab9a-c3f38d459b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the number of new cases is rising fast. A record was set over
        the weekend with more than 10,000 new cases in a single day. The number of
        clusters has been rising steadily and, most worryingly, nationwide, the number
        of people in intensive care has risen 25% in the past week. That number is
        still 10 times lower than they it was in the spring but it is a worrying trend;
        like in the spring it will be about how fast the numbers move upwards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f272be-99d2-4b12-a8cc-262d7896985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government is determined to avoid a second general lockdown
        that could cripple its economy, so is tasking local authorities with responsibility
        for reducing the virus''s spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f0530-a63d-4cb8-a0fe-1ccb908fda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Bordeaux and Marseille have tightened their Covid-19
        regulations, extending the places where masks must be worn, limiting the size
        of public gatherings and hardening enforcement. More checks are to be carried
        out to ensure that COVID-19 regulations are being respected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d788f-d317-458d-bfc8-df8d4955791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bordeaux, the plan announced by regional officials includes a
        ban on gatherings of more than 10 people in public parks, along the river
        banks and on beaches. In cafes and restaurants clients will no longer be able
        to eat and drink while standing up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e0fb5-3fe2-4585-896c-5009636ecda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cities regional officials lowered the number of people allowed
        to gather for large events to 1,000 from 5,000 previously, resulting in the
        cancellation of sporting fixtures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e891795-e5af-4e5b-9e40-9e427e5f3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just since the start of the school year, 81 schools and 2,100
        classes have had to close due to Covid cases. Minister for Education Jean-Michel
        Blanquer also said Wednesday 1,200 new infections among students had been
        recorded, compared to last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca854c-ec76-4d4b-9309-36fd660d3217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of these measures will dictate the number of patients
        that ultimately reach doctors like Dr. Joannes-Boyau. "The major problem will
        be to keep the wave, really low," he says. "Because if this wave grows a lot,
        we will face a large number of patients with Covid-19 that will come and we
        will not able to treat them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10168ade-9b6c-4efc-8703-f0ecc80bc77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to judge whether local restrictions can keep the
        coming wave manageable, but his intensive care unit is already nearing capacity,
        with 25 of the 35 available ICU beds occupied on Wednesday. Two days earlier,
        the head of the city''s public hospitals said just four ICU beds were free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc950b9-7d45-4d40-aaaa-97e13c7a3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Joannes-Boyau says, it takes about three weeks for any change
        in the state of a population''s health to be measurable. Now the city is braced
        to see if it has the endurance to last the marathon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07804e0f-cfc2-49c4-9a01-a3f47021da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:57:15.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/16/europe/france-bordeaux-coronavirus-hospitals-intl/index.html"
        href="https://edition.cnn.com/2020/09/16/europe/france-bordeaux-coronavirus-hospitals-intl/index.html">ICUs
        are nearing capacity in this French city. And it''s only September</a>"</em></p>'
