  'Antonio-Carpio-ICC-crimes-against-humanity-Xi-Jinping':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'FROM L TO R: Retired Senior Associate Justice Antonio Carpio, former
      Ombudsman Conchita Carpio-Morales, former Foreign Affairs Secretary Albert del
      Rosario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T11:11:51.961+08:00
    'imagesource': 'jcr:d129312b-5c12-4839-9c34-4ea6b14ab865'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5069b235-5f98-4aa5-bd74-37a4ac5eeefb'
    'lead': 'Retired Senior Associate Justice Antonio Carpio will serve as legal counsel
      in suing Chinese President Xi Jinping for crimes against humanity over illegal
      actions in the South China Sea, as they insist that the case before the International
      Criminal Court should continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T11:14:38.568+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:25:13.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:56.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'International-Criminal-Court', 'Antonio-Carpio', 'Albert-del-Rosario',
      'Conchita', 'Carpio-Morales', 'Xi-Jinping', 'China', 'West-Philippine-Sea',
      'South-China-Sea', 'crimes-against-humanity']
    'stories': ['7fd36664-aa95-4c40-9ac1-75548fb8cbde', '7cafaedb-2ae0-4b23-98df-1cd8edd6ba2f']
    'template': '1'
    'title': 'Carpio joins team suing Xi Jinping for crimes against humanity in the
      South China Sea'
    'updated': 2020-09-16T13:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261087ac-5267-45c5-9bcd-a610a112131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16) —</strong>&nbsp;Retired
        Senior Associate Justice Antonio Carpio is joining the team suing Chinese
        officials including President Xi Jinping for illegal incursions in the South
        China Sea before the International Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98003769-5dbb-41f7-a836-6c063be91183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario announced Wednesday
        that Carpio, an expert on the&nbsp;law of the sea, will serve as lawyer in
        charging Xi for crimes against humanity for Beijing''s illegal moves in the
        disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda375b-6a76-4ed7-bbe8-2819d9f5b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio retired ​from the Supreme Court in October 2019. Prior to
        that, he was a key member of the panel which haled Manila''s complaint against
        China''s sweeping territorial claims in the South China Sea to an international
        tribunal in The Hague, which the country won in July 2016.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26721d1-f737-4ded-b863-83c1d2ae6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Del Rosario and former Ombudsman Conchita Carpio-Morales
        filed a complaint before the ICC&nbsp;against Xi, Chinese Foreign Minister
        Wang Yi, and former Chinese Ambassador to the Philippines Zhao Jianhua over
        near-permanent environmental destruction in the West Philippine Sea, a portion
        of the South China Sea claimed by the Philippines as part of its exclusive
        economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf46cf8e-af71-4719-97eb-9f0cb70d990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing said China''s encroachment on islands in the South China
        Sea, including the Spratly Islands, resulted in "environmentally destructive
        and illegal reclamations and artificial island building activities" in Scarborough
        Shoal and the Kalayaan Islands and deprived Filipino fishermen from livelihood
        as the Chinese blocked them from casting their nets in contested waters under
        Xi''s reign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82c7d0-3651-4661-ba7b-2a7a0cd8e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:02:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/8/PH-seize-China-assets-for-marine-damage-settlement.html?fbclid=IwAR13cLCfoeNKMKhPMJTW9rTDGQsg8IU_hYaTDf9vix2gxlQ0NYK44lCjtRo">Gov''t
        can seize China-owned assets to settle ₱200B marine damage in West PH Sea
        – Del Rosario</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117eb231-2de2-4197-b483-ab8728e6c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:02:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also wanted Beijing''s top officials to answer for "atrocities"
        such as the reported swarming of Chinese militia vessels in the country''s
        territorial sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de816a-e08e-4a92-bc9f-8495edd9ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:02:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior executives of China Communications Construction Company (CCCC),
        a state-run corporation, are also being charged for carrying out illegal reclamation
        activities. CCCC and its subsidiaries have recently been blacklisted by the
        United States for these incursions in the disputed waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3f06a-b392-41d7-b1ff-713329d700d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ICC flagged late last year that the case filed against
        Chinese officials <a href="https://cnnphilippines.com/world/2019/12/5/ICC-Xi-Jinping-South-China-Sea.html">may
        not be under its jurisdiction</a>. Del Rosario and Carpio-Morales said the
        fight is not over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94ee78-0379-449b-bcc6-ed76573a36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:18:39.282+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/6/Carpio-Morales-ICC-beginning.html">Carpio-Morales
        on ICC case vs Xi: ''This is just the beginning''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62e484-f01d-4e09-b4c3-db280ec0772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is shown that the crimes described in the communication occurred
        not only in the Exclusive Economic Zone of the Philippines, but also within
        its territorial sea or landmass, the ICC has basis to proceed with our communication,"
        Del Rosario said during a forum, touting the former Supreme Court magistrate
        as someone who "will surely bolster our efforts in the ICC."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dd452-1fc3-4ce6-a7d1-f04549a33b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales added that their team has submitted a response to
        the ICC this week to push the case forward, where they point out that the
        massive illegal reclamation and artificial island-building approved by Chinese
        officials in the Spratlys. She said among those turned into artificial islands
        is Subi Reef, which is within the territorial sea of (or within12 nautical
        miles off) Pag-asa ––&nbsp;an island the Philippines considers part of its
        territory and which is permanently occupied by a Filipino community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ef7b9-6463-47c9-a498-a5f8b0c23471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese officials continue to enforce its hostile blockade within
        the territorial sea of Scarborough Shoal that prevents Filipino fishermen
        from pursuing their livelihood," Del Rosario added. "These fishermen live
        along the coast of Luzon and rely on their fish catch to survive. The effects
        of these Chinese criminal actions therefore extend to the Philippines’ coast
        of Luzon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a5bca-e20f-45f6-8863-9dfe8055b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:18:39.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-PH-China-ties-Xi-Jinping-ICC-case.html">Duterte
        says PH-China ties unaffected with ICC communication against Xi</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80f088-d5f3-4b3a-bc1b-fc898c26e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited the ramming and <a href="http://cnnphilippines.com/news/2019/8/30/Filipino-GemVer-fishermen-Chinese-vessel-crew.html">sinking
        of Filipino fishing boat Gem-Ver near Recto Bank</a>&nbsp;in June 2019 as
        another incident that occurred within the country''s EEZ, which should be
        covered by the ICC as the crime was committed against a Philippine-registered
        vessel. China directly put in danger 22 Filipino fishermen ​left to drown
        at sea until a Vietnamese boat came to their rescue, Del Rosario added.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df7e61-7539-4e16-9614-82502b4246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team argued that the facts of the case show that ICC has "strong
        basis" to proceed with the cases filed against China''s leaders, saying they
        want to hold Xi and his men criminally liable and imprisoned under the ICC
        statute. If accepted by ICC, Del Rosario warned that warrants of arrest against
        Xi and Yi could ban them from visiting ICC state parties like South Korea,
        Japan, and Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6633515-f785-4457-b14b-2bc65466366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They planned it, they implemented it, and they continue to commit
        their crimes against Filipinos and all the coastal inhabitants of the South
        China Sea," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3c4bd-1911-4bbc-a9e4-629622dc5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:18:39.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/4/18/ICC-China-Xi-Jinping.html">Most
        Filipinos back ICC case vs. Xi – SWS</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f9dcf-0540-4167-8273-d416a4173691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:14:38.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:25:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been citing the United Nations Convention for
        the Law of the Sea in insisting its control in the West Philippine Sea.</p>'
  'Duterte-IATF-decision-public-transport-distancing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-16T11:23:57.169+08:00
    'imagesource': 'jcr:8861e2e5-6b62-4f18-bd87-b67841162daa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1dfbafb-5023-4ada-9e56-b6c7aa170eff'
    'lead': 'President Rodrigo Duterte is expected to decide on the fate of the new
      public transport distancing policy within the week,  his spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T11:29:50.278+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:25:12.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:56.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'IATF', 'Inter-Agency-Task-Force', 'reduced-distancing',
      'public-transport', 'DOTr']
    'template': '1'
    'title': 'Duterte to decide on fate of transport distancing rule no later than
      Thursday — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c1801-27a1-4cc3-b152-834b3d962bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> President
        Rodrigo Duterte is expected to decide on the fate of the new public transport
        distancing policy within the week, his spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5f422-80b3-405b-bc5f-3de252660a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Presidential Spokesperson
        Harry Roque said the COVID-19 Inter-Agency Task Force has crafted its fresh
        recommendations on the much-debated transport protocol, with the chief executive
        expected to review and decide “no later than” Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad37c4-0303-4bf1-b4e5-13bd50a69129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The body came up with a recommendation to be submitted to the President,
        and it will be the President who will ultimately decide,” Roque said in an
        interview with <em>The Source.</em> “I think the President will decide no
        later than tomorrow.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331ed77-1ec1-4512-b5c4-f81ebb087023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not provide further details regarding the IATF’s final
        recommendation, which he said was a result of Tuesday’s six-hour meeting among
        officials and health experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c9cf0-8ba0-4438-8495-d22911a137e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:30.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while parties had varying opinions on the matter, the
        task force’s final report was ultimately based on science and medical advice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb8de8-6224-4343-8979-c42c92d4b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T14:14:30.148+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing later in the day, Roque said he expects
        Duterte himself to announce the decision. He added the President will “most
        likely” address the nation on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cb14a-6660-40ef-b978-99c0ec1072fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the Transportation Department on Monday reduced the distance between commuters
        inside mass transit to 0.75 meter to accommodate more riders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e491ee7-d013-4a7d-83fc-1d1d6486377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distance will then be further reduced to 0.5 meter by September
        28, and will decrease to 0.3 meter by October 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59e45b-f110-41e6-a7da-0185db7d3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF had vowed to <a href="https://cnnphilippines.com/news/2020/9/14/Metro-Manila-public-transport-physical-distancing.html">review
        and reassess</a> the policy after a physician’s group earlier warned of a
        possible rise in COVID-19 transmission due to the easing of distancing rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d3e06-3b30-4c43-92d7-8ff2d26251b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T11:29:50.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Roque stressed the 0.75-meter distancing rule will
        stay unless the President revokes it.</p>'
