      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af11f69-bb91-4e4b-becb-16ca51e752b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T05:20:37.673+08:00
      'mgnl:createdBy': 'david'
