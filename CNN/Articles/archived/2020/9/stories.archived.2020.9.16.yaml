  'us-wildfires-smoke-europe':
    'author': ' Laura Smith-Spark, CNN'
    'caption': 'Smoke from the US West Coast wildfires has reached Europe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T19:59:21.785+08:00
    'imagesource': 'jcr:590bd1c7-f074-48ba-a412-fa7485dd122f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72686fc6-5bc9-42dc-ae76-105f2ae1bdad'
    'lead': 'The wildfires devastating California and other parts of the western United
      States are the worst in 18 years, with vast amounts of thick smoke affecting
      large areas of the North America and even reaching Northern Europe, scientists
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T20:02:21.129+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:24:44.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:10.216+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smoke from the US West Coast wildfires has reached Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce2ce1-f39e-4249-9371-3c271966f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The <a href="http://www.cnn.com/2020/09/15/us/west-coast-wildfires-tuesday/index.html">wildfires
        devastating California</a> and other parts of the western United States are
        the worst in 18 years, with vast amounts of thick smoke affecting large areas
        of the North America and even reaching Northern Europe, scientists said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a94ca-09ef-4585-ae2e-ca009fea7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires, which began in mid-August in California and Colorado,
        are "significantly more intense than the 2003-2019 average for the whole country
        and the affected states," according to <a href="https://atmosphere.copernicus.eu/cams-monitors-smoke-release-us-wildfires">data
        from Europe''s Copernicus Atmosphere Monitoring Service (CAMS).</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b07780-feb1-4d70-aa81-174eb6d1b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon and Washington have also seen serious wildfires break out
        since the beginning of September, following recent hot, dry and windy conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1bc04-b508-43b2-829e-778f70938c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from CAMS, which is part of the European Centre for Medium-Range
        Weather Forecasts, use satellite observations to track wildfire activity around
        the world. Fire activity this year in the United States has been "tens to
        hundreds of times more intense" than the average from 2003 to 2019 across
        the country as a whole, as well as in several affected states, they say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0bdbd-f2a3-4855-b810-e37605045657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale and magnitude of these fires are at a level much higher
        than in any of the 18 years that our monitoring data covers, since 2003,"
        said Mark Parrington, a senior scientist for CAMS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203666ee-22a6-4e7a-971c-d10fb89b507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good indicator of smoke thickness is aerosol optical depth (AOD).
        Over the western US, AOD levels have been observed to reach values of seven
        or above; to put this into perspective, an AOD measurement of one already
        implies very hazy conditions and potentially poor air quality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e56c7f-accb-4822-92ed-c200df0902e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the heaviest smoke remained off the West Coast over the Pacific
        Ocean for several days, according to CAMS data and satellite images, it began
        to blow back across the United States and Canada in recent days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050d979-cc4a-42c9-884b-5cf1eb7f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke traveled across the Atlantic Ocean to Northern Europe at the
        end of last week, and is forecast to do so again in the coming days, CAMS
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0a096-aae4-4393-b465-6e099d531cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that these fires are emitting so much pollution into the
        atmosphere that we can still see thick smoke over 8,000 kilometres (5,000
        miles) away reflects just how devastating they have been in their magnitude
        and duration," said Parrington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803750db-e464-4cca-a1ab-974ddb749511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Interagency Fire Center said Tuesday that at least
        <a href="https://www.nifc.gov/fireInfo/nfn.htm">87 wildfires were burning
        in 11 states</a>. Many are filling the sky with choking smoke and pushing
        firefighters beyond exhaustion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92543148-3b28-48ee-9fff-cb733c06c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people have died in the California wildfires since August.
        Ten people were dead and 22 missing in Oregon as of Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b94519-cf11-47ab-86db-f08c10cf942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have already emitted an estimated 21.7 megatonnes of carbon
        in California, 7.3 megatonnes of carbon in Oregon and 1.4 megatonnes of carbon
        in Washington, according to CAMS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19eb98-6b03-4654-aac4-3f9416dca4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the West Coast <a href="https://www.cnn.com/2020/09/14/weather/wildfire-air-quality-trnd/index.html">now
        have the worst air quality in the world,</a>&nbsp;according to the air quality
        monitoring group IQAir.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de767a73-da4a-40f6-b7b7-afbde37c1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:02:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/16/weather/us-wildfires-smoke-europe-copernicus-intl/index.html">"Smoke
        from the US West Coast wildfires has reached Europe"</a></em></p>'
  'donald-trump-woodward-coronavirus-leadership-test':
    'author': 'Caroline Kelly'
    'caption': 'US President Donald Trump said in March that he didn''t consider the
      coronavirus pandemic a once-in-a-lifetime leadership challenge, even as the
      country was going through historic shutdowns to fight the spread, according
      to a new interview shared by veteran journalist Bob Woodward. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T19:57:21.040+08:00
    'imagesource': 'jcr:e53bce68-e5da-4114-ba78-4c582ff24f47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d3b396-e34a-4331-b743-4128bff49a55'
    'lead': 'US President Donald Trump said in March that he didn''t consider the
      coronavirus pandemic a once-in-a-lifetime leadership challenge, even as the
      country was going through historic shutdowns to fight the spread, according
      to a new interview shared by veteran journalist Bob Woodward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T20:03:58.347+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:24:44.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:10.530+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Trump told Woodward that he didn''t see coronavirus as the leadership
      test of a lifetime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53ee6d-bc6b-4e8a-9430-4e120d36100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump said in March
        that he didn''t consider the coronavirus pandemic a once-in-a-lifetime leadership
        challenge, even as the country was going through historic shutdowns to fight
        the spread, according to a new interview shared by veteran journalist Bob
        Woodward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8be341-1a11-4c4c-8a9e-8c154f617114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was there a moment in all of this, last two months, where you said
        to yourself —&nbsp;you know, you''re waking up or whatever you''re doing and
        you say, ''Ah, this is the leadership test of a lifetime?'' " Woodward asked
        Trump on March 19, in a new clip aired on CNN''s "Anderson Cooper 360" on
        Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941123f-d65f-4e7b-81b6-a268c0d43850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Trump replied</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d6f2f-c591-4c2c-8014-e5952dd91df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward asked, "No?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5dad9-f769-4577-a89d-fa43b0180e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it might be, but I don''t think that," Trump said. "All
        I want to do is get it solved. There are many people that said that to me.
        They said, you''re now a wartime President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1aac89-4032-48cd-afcd-d10bf024673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came more than seven weeks after Trump had been warned
        by his national security adviser that the virus would be the "biggest national
        security threat" of his presidency and after multiple interviews in which
        Trump had told Woodward about his concerns over COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566adf65-7647-483e-84d9-9f06930f7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the March 19 interview, there had been 265 reported deaths in
        the United States from the virus. To date, more than 195,000 Americans have
        died and more than 6.6 million have contracted COVID-19, and the disease has
        become the biggest public health catastrophe in more than 100 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9815d-fc4f-426b-a52b-70e33438df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward learned in early May about a January 28 top-secret intelligence
        briefing during which national security adviser Robert O''Brien told Trump
        that the coronavirus would be "the biggest national security threat" of his
        presidency. O''Brien''s deputy Matthew Pottinger warned Trump about human-to-human
        and asymptomatic spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e6706-255d-470c-ae0e-b872693dece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward on Tuesday referenced how Trump then barely mentioned the
        pandemic during his State of the Union address on February 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52330a-9a01-420e-9743-68ce86c52e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment a leader would say, ''I got a warning: Trouble
        is coming. There are things we can do,'' " Woodward said. "But then he goes
        on and says, ''Oh, I didn''t want to tell the truth because I would panic
        people.'' That''s not what people in this country do when they''re told the
        truth."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf7697-5dd9-49ff-a96c-fc688470290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward''s comprehensive interviews with Trump for his new book,
        "Rage," have revealed the President''s views on several hot-button issues,
        namely his handling of the national coronavirus response, which in some instances
        ran counter to his message to the public at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d78bf-0ee1-4219-a4ff-c5b980aabd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of their conversations, Trump admitted to Woodward
        he had known weeks before the first confirmed US coronavirus death that the
        virus was dangerous, airborne, highly contagious and "more deadly than even
        your strenuous flus," and that he had repeatedly played it down publicly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634b5b7-ad7a-4214-973c-9e0396a97d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is deadly stuff," Trump told Woodward on February 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6b1fa-f44c-4f90-a780-bd0aa2dbd9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a few weeks later, Trump was falsely claiming in a February
        26 press briefing that mortality rates are higher for the flu than coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7700a-8a67-488a-b107-e1d1d7b150ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known death in the US from COVID-19 was reported on February
        29 in Washington state, nearly six weeks after the US Centers for Disease
        Control and Prevention confirmed the first US case. It would later be discovered
        that a death on February 6 was due to COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a37a7c-f223-4420-b6ed-1e760c349545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump admitted he was playing the virus down. He also
        told Woodward on March 19 that he''d recently learned "it''s not just old
        people" who are susceptible. Nonetheless, Trump repeatedly asserted that it
        was predominantly the elderly who had to worry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab35f04-d4eb-4436-9456-d27025fa7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward also addressed Trump''s comments earlier on Tuesday denying
        that he downplayed the virus and asserting that he actually "up-played it
        in terms of action."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90dedc0-89f9-4615-b977-136c15589786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in an Orwellian world, and this is not just about
        some political problem or some geopolitical problem," Woodward said. "It''s
        about the lives of people in this country, and he was told — he knew."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cec02b-42dc-478e-ad90-c5282acb718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that following 18 interviews that formed
        a key component of the book, the men had a 19th conversation on August 14
        —&nbsp;at which point more than 168,000 Americans had died, with more than
        1,300 deaths that day alone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f62065-5214-4939-a00f-0520aa90f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woodward told Trump that the election will be a contest between
        him, former Vice President Joe Biden "and the virus," Trump insisted, "Nothing
        more could have been done."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e79ac-6e78-490d-8db5-cf0769eb6e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I acted early."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eb0e9-14f2-4fb6-abe3-763324b38a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward also spoke about how he had reached his book''s concluding
        declaration that "Trump is the wrong man for the job."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185937d-021b-470b-a0ed-6dfda98ac955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T20:03:58.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:24:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had asked multiple advisers, "Is this pompous or is this
        true?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
