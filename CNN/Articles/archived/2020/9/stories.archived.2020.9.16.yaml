    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9aeef6-e22a-45f6-8d5e-4e7b18b13af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:17:30.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong>&nbsp;Malacañang
        on Wednesday shrugged off Vice President Leni Robredo’s latest remarks on
        the supposed lack of system in the government’s COVID-19 response, saying
        that she was entitled to her own opinion as a member of the political opposition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c28f8d-a6e4-4d84-b4d5-177eba1f9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, as the leader of the opposition, we don''t expect anything
        positive about this administration from her,” Presidential Spokesperson Harry
        Roque told CNN Philippines <em>The Source.</em> “We''ve accepted that.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af02d1d-6f99-44fe-af48-5c0c9d2b9257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She can say all the negative things about the administration, but
        people still support the President,” he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cb59c-b1ab-4ed4-87fd-93c8cdf6c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in a television interview on Tuesday, explained that she
        has not joined calls for the resignation of Health Secretary Francisco Duque
        as the country faces a bigger problem — the apparent lack of system in the
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a07eaa-d644-45ce-b3cf-1fbac4dd9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong problema natin</em> is so much bigger than Secretary
        Duque. <em>Para sa akin, iyong problema talaga iyong</em> national government,<em>
        na parang walang sistema… parang walang</em> cohesive <em>na plano</em>,”
        Robredo stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249785f-f9d8-4903-9bf9-081e5f9525e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem is so much bigger than Secretary Duque.
        For me, the problem is that our national government seems to have no system…
        it’s like there is no cohesive plan.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5998a8-492d-4fac-a494-9a8e18ad5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous pronouncements, Malacanang advised critics, including
        members of the opposition, to set aside politics while the country battles
        the health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a4006-1c13-4b60-919a-d99094ccdc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not politicking</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce62a7-ceac-4c82-a955-a539e0544c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s aide, however, said the administration should not dismiss
        the vice president''s comments as mere politicking as all Filipinos have the
        common goal of fighting and surviving the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3de51-217e-4725-9fa7-93273566aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa panahon na ito, hindi na dapat ang pag-iisip natin oposisyon
        o administrasyon. Ang pag-iisip natin dapat dito lahat tayo ay Pilipino, lahat
        tayo gustong makaahon ang buong bansa natin laban sa pandemyang ito,” Barry
        Gutierrez, Robredo''s spokesman, told CNN Philippines’ <em>Newsroom Ngayon.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159290d7-0a8f-4ce0-9c85-4fd563dac37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During this time, we should not think this is the
        opposition or the administration.  We are all Filipinos, we all want to beat
        this pandemic. We all want the country to survie this.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91c800-8621-4728-8a4e-62e9455ccf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T16:49:23.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:25:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Vice President and her supporters hope the administration
        would listen to and consider their suggestions, as these may help strengthen
        the country’s policies against COVID-19.</p>'
  'Physical-distancing-public-transport-Metro-Manila-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-16T13:16:06.350+08:00
    'imagesource': 'jcr:baa613f8-6193-4c7b-9f80-650d4c415524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462e24ac-7f5a-4f1f-9881-27722665ccb9'
    'lead': 'The mayors of Metro Manila will take a common stand if the national government
      pursues its plan to further reduce physical distancing in public transport,
      a local chief executive says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T13:20:15.201+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:11.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:57.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors to oppose further easing of distancing rules in
      PUVs'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27114544-fce7-4885-882b-fc35dbd55b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        The mayors of Metro Manila will take a common stand if the national government
        pursues its plan to further reduce physical distancing in public transport,
        a local chief executive said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a60780-a5e9-4e02-989a-718e39f94531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque Mayor Edwin Olivarez
        said the mayors were not consulted before the Department of Transportation
        implemented the policy, adding that local officials need to weigh in as the
        region has the highest number of COVID-19 cases nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cb54a-14ce-46d6-ace2-97d8fd92be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ng Metro Manila Council, hindi pwedeng i-sacrifice ang health
        protocols, kailangan ang physical distancing... Definitely, ''yung 0.5 at
        0.3 (meter), palagay ko kaming 17 mayors ay mag-oobject," he said in an online
        media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c5787-7783-4349-b9be-11d8b13079a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Metro Manila Council believes we cannot sacrifice
        health protocols. We need physical distancing. I believe the 17 mayors will
        object when it is reduced to 0.5 and 0.3 meter.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582c7a9-0b15-4ffc-a304-956f83199859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        the Transportation department on Monday reduced the distance between commuters
        inside mass transit to 75 centimeters to accommodate more passengers. The
        distance will be reduced to 50 centimeters by September 28, and further down
        to 30 centimeters by October 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c077b5-e2f6-431b-989f-8ebb63606d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial policy will continue until <a href="https://cnnphilippines.com/news/2020/9/16/Duterte-IATF-decision-public-transport-distancing.html">President
        Rodrigo Duterte announces his decision</a> on Thursday. The COVID-19 Inter-Agency
        Task Force sent fresh recommendations to the President to help him decide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667a4db-274c-4e8f-aa79-a84804b9eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:20:15.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said the national government should allow more public utility
        vehicles on the road. He added the policy should be revisited once the infection
        curve has completely flattened, adding that health experts should take the
        lead in the discussion.</p>'
  'Japan-Prime-Minister-Yoshihide-Suga-Shinzo-Abe':
    'author': 'Ben Westcott and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T13:25:15.843+08:00
    'imagesource': 'jcr:a8b9b378-aa1d-44af-9197-973c764cddb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462b5c39-e2c2-47d8-bc5c-642e42198504'
    'lead': 'Yoshihide Suga was elected Japan''s new Prime Minister following a vote
      in the country''s Parliament on Wednesday, confirming the former cardboard factory
      worker and farmer''s son as leader of the world''s third largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T13:27:05.977+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:25:11.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:57.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yoshihide Suga officially named as Japan''s new Prime Minister, replacing
      Shinzo Abe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cea89-ad82-4c48-877b-14d0a44c85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yoshihide Suga has been elected Japan''s
        new Prime Minister following a vote in the country''s Parliament on Wednesday,
        confirming the former cardboard factory worker and farmer''s son as leader
        of the world''s third largest economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90332f8b-832f-4492-9592-9503e26772b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old head of the ruling Liberal Democratic Party (LDP)
        replaces outgoing leader Shinzo Abe, Japan''s longest-serving Prime Minister,
        who announced his intention to resign in August due to health problems related
        to colitis -- a non-curable inflammatory bowel disease that he was able to
        manage for most of his tenure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c3ef6-c504-4168-9643-3dbc6a00fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga was elected LDP leader on Monday with about 70% of the votes,
        but he still required the backing of the country''s national legislature,
        the Diet, before he could officially become Prime Minister.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82cac4a-0f2b-4638-96a4-1483c9e1bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Prime Minister will next announce his cabinet line up, which
        is expected to include a large number of former Abe appointees, before being
        sworn in by Emperor Naruhito at the Imperial Palace in Tokyo on Wednesday
        afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a297a-67a5-4b74-a310-40336d08736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of Suga as Abe''s replacement isn''t surprising.
        Suga was the former Japanese leader''s right-hand man during Abe''s almost
        eight years in office throughout his second term, holding the important position
        of chief cabinet secretary in his government -- a combination of chief of
        staff and press secretary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45c5b7-6146-480f-8d0c-6d6ed56e521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga is known as a successful political operator, who can get things
        done, and worked hand-in-hand with the former leader to implement "Abenomics"
        -- a series of economic policies designed to boost Japan''s flagging economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de268ee-ab23-4697-952f-759343f0b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Suga is so closely tied to the former Prime Minister that
        Kazuto Suzuki, a vice dean and professor of international politics at Hokkaido
        University, described him as an "Abe substitute."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2624ea-6d76-4e60-881b-7900b7d5a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troubles ahead</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d99c4-b852-4e01-968f-1bf93bea4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshly installed in Japan''s top job, Suga is already facing several
        significant challenges. Although a second wave of coronavirus infections in
        the country has been mostly brought under control, the disease is still causing
        major disruptions to the local and global economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed0bd5-254d-420c-827f-de15c85bb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Japan reported its worst GDP fall on record amid the
        global pandemic, with the economy shrinking 7.8% in the second quarter of
        2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20b361-8175-491c-8c22-d62f90e21034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo is still scheduled to hold the delayed 2020 Summer Olympics
        in 2021, although questions remain around whether or not the global pandemic
        will have been brought under control in time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495973f-cdfe-41ce-804c-8a521f9a9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is also facing major long-term economic and social issues,
        such as massive government debt and an aging population. Despite Abe''s public
        calls for reforms for gender equality in the workplace, critics say not enough
        progress was made during his time in government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9409052-0eb9-443e-8301-4d812867b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:27:05.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga will also face a referendum on his new government sooner than
        he may have liked. The Prime Minister must hold another general election by
        October 2021, although Defense Minister Taro Kono said Wednesday that snap
        elections could be called as early as next month.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ac7b6-f60d-4f5d-97e8-cddc513807bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T13:29:20.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:25:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2020/09/16/asia/yoshihide-suga-japan-prime-minister-intl-hnk/index.html">Yoshihide
        Suga officially named as Japan''s new Prime Minister, replacing Shinzo Abe</a>"&nbsp;</em></p>'
  'worry-free-ownership-why-get-a-pickup-truck-amid-the-pandemic':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-16T15:00:30.830+08:00
    'imagesource': 'jcr:aaefc430-308c-42fc-b394-34262d0dd0c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce0961a-8809-48ed-92c4-2784be015fb6'
    'lead': 'As government imposes strict restrictions on public transport, owning
      the resilient Ford Ranger Raptor with free Ford Premium Care is the best deal
      a prospective car owner can get.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T15:31:06.781+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T22:25:11.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:23:57.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worry-free ownership: Why get a pickup truck amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fa392-5ef9-4a30-9a8f-065c41703cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.787+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>&nbsp;Commuting
        amid the pandemic feels like riding on a pendulum. While government imposes
        strict restrictions on public transport for public health reasons, booking
        a ride-hailing service is likewise in constant flux as quarantine classifications
        keep shifting, alongside their protocols on which vehicles are allowed to
        hit the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084b563-a5fa-410a-98e3-f1b0d0f71ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from pedaling a bike, the only safe and convenient way to
        travel at the moment is by riding a private car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42974e04-2422-409b-8526-809bafd8706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have the cash to spare and a regular parking spot,
        purchasing a car seems to no longer be a luxury, but a necessity. During these
        challenging times, choosing pickup trucks over passenger cars is, safe to
        say, hitting two birds with one stone. Apart from providing safe mobility,
        pickup trucks can be used for business ventures, something each household
        might need after the country plunged into recession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4683f-c498-4d2a-b52a-8da40cf5b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.796+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resilient vehicle for mobility and profit</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a8166-4d28-4e6c-a9a7-9f57b3d3c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.798+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the present pickup trucks in the local market that do not
        sacrifice quality is the Ford Ranger Raptor. This Ranger variant can wade
        through floods with pace, while its race-bred suspension and Fox Racing Shocks
        dampers soak up off-road abuse brilliantly, delivering a smooth ride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c1773-462d-4dfd-b7e9-65febfeeb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.799+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to its Terrain Management System, the Ford Ranger Raptor
        can conquer any type of terrain with its six pre-set driving modes: Baja mode,
        Sport mode, Grass/Gravel/Snow mode, Mud/Sand mode, Rock mode, and Normal mode.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049c1b2-e074-4ee7-9555-66ad28ac51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no snowy terrain in the Philippines but you catch the drift—Ranger
        Raptor is engineered to deliver the ultimate off-road performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb6ebcd-b705-4a49-ae55-a98f841c220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.802+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with a 10-speed automatic transmission, the Ford Ranger
        Raptor’s moderate diesel engine (500Nm Biturbo) is also ideal for everyday
        use — whether you are transporting groceries or taking your family to the
        solitary drive-in cinema outside Metro Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad1247-5d54-482b-8936-56b32328953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.809+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all these, the new units of Ford Ranger Raptor this year
        carry new safety features at no addition to its original price: Autonomous
        Emergency Braking (AEB) with Pedestrian Detection, Lane Keeping System, LED
        Headlamps and High Mount USB Port.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fdefad-1a8a-4fce-bdb6-6b643b98bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.810+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free Premium Care</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e09294-5f20-4111-a7db-817905f901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.811+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 2020, new owners of Ford Ranger Raptor have been enjoying
        worry-free ownership during the pandemic. Under the Ford Premium Care program,
        Raptor owners get a free five-year scheduled service maintenance package (SSP),
        a five-year vehicle warranty (additional two-year extended warranty to the
        standard three-year factory warranty), and five-year emergency roadside assistance
        (ERA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afdad2-1efa-449a-af36-0dc74b34781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scheduled service maintenance package</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901fc2fe-91b9-4220-b184-85bc3fe0ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the free five-year SSP, the maintenance service for the Ranger
        Raptor is free for up to five years or 50,000 kilometers, whichever comes
        first. It is inclusive of parts and labor costs for the periodic maintenance
        service (PMS) of the vehicle. Customers need not pay for parts and labor when
        they bring their Ranger Raptor to a Ford dealership for the specified PMS
        intervals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3d065-0826-4f44-b897-62e0e741104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.813+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extended warranty</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c9d26-bc73-4418-841c-5a033dc4aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.814+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the free two-year extended warranty (EW) applies after
        the vehicle’s standard three-year manufacturer’s warranty expires, extending
        the vehicle’s total warranty to five years or 150,000 kilometers. The extended
        warranty covers the parts and labor for the repair of various vehicle components
        such as the engine, transmission, steering, brakes, suspension, and more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c65253-2454-4c25-9a42-3a50653b811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.815+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>24/7 Emergency Roadside Assistance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d58955-af82-4ccb-8a4a-4fff758a0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, a more premium coverage of the standard three-year emergency
        roadside assistance is provided to customers buying a Ranger Raptor with the
        five-year ERA. This is a 24/7 available service in the event of vehicle breakdown
        or assistance required on the road. This covers towing fees, minor onsite
        repairs such as battery boosting, refueling, and change of tires.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff485f2e-5682-43e2-a12d-72ea5cd11fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:31:06.816+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:25:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Ford Ranger Raptor is a one-of-a-kind performance truck
        in the Philippines coming straight from the production line. For more information,
        visit <a href="https://www.ford.com.ph/trucks/raptor/">www.ford.com.ph/trucks/raptor</a>.</em></p>'
