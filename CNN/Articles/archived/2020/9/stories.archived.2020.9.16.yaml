  'planet-orbiting-white-dwarf':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-16T23:52:18.941+08:00
    'imagesource': 'jcr:a86d1f2f-e858-4d7d-bb3e-a9ef83f9da5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe3ba7c-90f0-4906-8364-6938552535f1'
    'lead': 'For the first time, a planet has been discovered orbiting a white dwarf,
      also known as a dead star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-16T23:54:23.720+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T22:24:35.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:24:14.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant planet found orbiting a dead white dwarf star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2e761-8858-41cd-9c6c-338665fdedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For the first time, a planet has been
        discovered orbiting a white dwarf, also known as a dead star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef37f-7c7a-4945-a6a4-504cd6daa896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exoplanet, a planet outside of our solar system, is the size
        of Jupiter and it''s known as WD 1586 b.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d238b8e-22cb-4071-9539-452dbd5a6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This giant exoplanet zips around the star remnant, which is about
        the size of Earth, in a very close orbit every 34 hours. By comparison, Mercury
        is the closest planet to the sun in our solar system and takes 90 days to
        complete one orbit around the sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da31de-1790-4f28-81d0-2929b6ddcef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dying star is located 80 light-years from Earth in the Draco
        constellation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6164c7-f5da-4022-95e7-4712c4094fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal Nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882f195-bb9b-4c21-8190-4f5db65081af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white dwarf is what remains after a sun-like star swells up to
        a red giant during the star''s evolution. Red giants burn through their hydrogen
        fuel and expand, consuming any planets near their path. For example, when
        our sun becomes a red giant billions of years from now, it will likely engulf
        Mercury and Venus -- and perhaps Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061be95f-66ce-4523-bb58-2bd76cb2a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the star loses its atmosphere, all that remains is the collapsed
        core -- the white dwarf. It continues to cool for billions of years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da47c37-e853-493e-96e2-cc0bdd936e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding an intact planet in such a close orbit around a white dwarf
        raises questions about how it got there, and how it survived the star''s evolution
        into a white dwarf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88e333-91ed-485c-b517-7c2782c6b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe the planet was much further away from its
        host star and migrated closer after the star evolved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf506f7-8444-4990-a116-3abe229695fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their simulations suggested that when the star became a white dwarf,
        the planet was kicked closer in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d98871-07d0-41cf-a44b-1cd1dc948dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggested a theory that large planets can survive the
        violent evolution of a star and arrive at a close orbit around it afterward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc989180-652f-4404-aec2-7d346e0fd952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this star died and became a white dwarf roughly six billion
        years ago -- so long ago that the Sun, Earth, and solar system hadn''t even
        been formed yet," said Ian Crossfield, study coauthor and assistant professor
        of physics and astronomy at the University of Kansas, in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab9b94-b736-457d-942f-b9ea378687d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the star is just a fading ember (only one-ten-thousandth
        as bright as our Sun) this planet is now likely on a stable orbit, so it should
        be there for us to study and learn more about it for many years to come."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2016c-7ab8-4208-bdb0-f58b118f89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Finding a dead solar system</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb3250-b617-4979-897c-38233dba94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s planet-hunting Transiting Exoplanet Survey Satellite (TESS)
        mission launched in 2018 and has been seeking out exoplanets around nearby
        stars ever since. This white dwarf is one of the oldest observed by TESS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0201655-0f2c-466f-a158-b84796492212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers noticed the planet while searching through data collected
        by TESS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81734665-871b-40ab-a232-7ef37b10705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TESS finds a planet by looking at a star, and it measures how bright
        the star is continuously for weeks," Crossfield said. "If a planet is orbiting
        the star, and if the planet passes between you and the star, some of that
        star''s light is going to be blocked. Then the star will get brighter again
        as the planet passes -- we call this the ''transit'' of the planet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10972bb-5b64-4d6a-a339-70c6d2631051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While TESS data can reveal the presence of something, it''s not
        always clear what that object is, he said. It could be a dim star that passed
        by, rather than a planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd921c-982d-4d51-83c8-abf429d487c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help confirm the discovery of the planet, Crossfield used NASA''s
        Spitzer Space Telescope before its mission came to an end in January. Spitzer
        was designed to make infrared observations and see objects that would be otherwise
        invisible in visible light.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e4aa7-f507-4646-abfc-3024b1fa983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrared light was key in helping scientists determine if the object
        was a small star or a large planet. Stars emit infrared light, but planets
        are colder than stars, so they don''t.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a4eb1-574a-4519-b9d0-424530858a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our Spitzer data showed is there''s basically no infrared
        light at all," Crossfield said. "And the depths of these transits are identical
        between the TESS data, and our Spitzer datasets. That really put the final
        nail in the coffin that this thing is almost certainly a planet, rather than
        a star."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7042aa-c7ea-4bea-94c2-a706b0138799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up observations by ground-based telescopes, including some
        run by amateur astronomers, helped confirm the finding as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9947945-c180-4593-be06-82ee95d22d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is no more than 14 times the mass of Jupiter, the researchers
        determined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c4bfb-3fa5-4b7d-aabb-60e5b239a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After discovering the planet, the researchers ran simulations to
        determine how the planet arrived so close to the star. If the red giant devoured
        the closer planets in its path, this would destabilize the farther orbit of
        the Jupiter-size planet, sending it into an oval orbit that would bring it
        close to the white dwarf, but also send it far out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ae682-e425-4eb3-92a1-bffc90b26776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, this energetic dance slowed, leading the planet into
        a short, tight orbit over billions of years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28de667-513e-4425-bd78-dc71edee5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our own sun becomes a red giant, is it possible that Earth
        could survive this stellar evolution?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f482c-6c7a-4105-87de-69209dbb6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In around five billion years our Sun will become a white dwarf,"
        Crossfield said. "There''s a lot of open questions about whether planets can
        survive the process of a star inflating up to become a red giant, swallowing
        up some of the inner planets, and then shrinking back down and just being
        left over as the white dwarf again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93c47c-46ef-4307-acc0-36087e837fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can planets actually survive that -- or is that impossible? And
        until now, there weren''t any known planets around white dwarfs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48656a-1b8f-4098-916a-574d6b8bc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not likely that Earth will survive, "Mars, the asteroid
        belt and all the gas-giant planets will probably survive and stay in altered
        orbits around the Sun''s remains," said Steven Parsons in an article accompanying
        the Nature study. Parsons, an Ernest Rutherford Fellow in the astronomy group
        at the University of Sheffield, was not involved in this study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661e593-f002-4e34-83bd-bf6f95d1bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Could habitable planets exist around dying stars?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759a75b-fd93-481a-aee9-72a9d8047096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the size of this planet, it''s likely a gas giant similar
        to Jupiter in our solar system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251c17a-7689-4f18-8ed0-5e4598555b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular planet is not a good candidate for habitability,"
        said Andrew Vanderburg, lead study author and assistant professor in the astronomy
        department the University of Wisconsin, Madison. "It''s big enough that it
        must have a smothering atmosphere made of hydrogen and helium. So it''s not
        a good place for life as we know it to live."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09a4fe-27e1-43a7-8c2c-016c2f819454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers expect this system to persist for billions of years
        to come as the white dwarf continues to cool and "enjoy a long, peaceful retirement,"
        Vanderburg said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b479bd9c-5c45-4267-a557-feb14401d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the discovery of a planet around a white dwarf raises questions
        about a unique habitable environment that could exist close to the light of
        a dying star. White dwarfs release light and heat as they cool down, so a
        close planet could actually be in the habitable zone of the star, or the Goldilocks
        area where the temperature on the planet is just right to support liquid water
        -- and even potentially life -- on the surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041f410-57e8-414c-9c4a-8cdd78cb07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells us white dwarfs can have planets, which is something
        we didn''t know before," Crossfield said. "There are people who now are looking
        for transiting planets around white dwarfs that could be potentially habitable.
        Now we at least know some kinds of planets can survive and be found there,
        so that gives greater support and greater interest in continuing the search
        for even smaller planets around these white dwarfs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87b7ef-e5fb-49c8-acd5-1d4998595625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggests that dead solar systems could actually host hospitable
        regions, Vanderburg said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0142c5-aeaf-4c02-9992-58efbcb5e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there has been a lot of <a href="http://www.cnn.com/2020/05/04/world/exoplanets-potentially-habitable-scn/index.html">research</a>
        focused around the idea of searching for life on planets that could orbit
        white dwarfs. Now that astronomers have found such a planet, and one located
        in the so-called "sweet spot" around the star, it opens up a new field of
        exoplanet research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf21a7c-8a05-4dd9-b19f-624e1f6dd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers look forward to searching for smaller planets around
        white dwarfs in the future, as well as determining more about the planet they
        found.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b6c0b-20a5-4dd2-b59b-88f08bcfab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like white dwarf systems may be a pretty good place to
        live, if your planet happens to be in the right part of the system," Vanderburg
        said. "So if WD 1856 can make it to this part of the system, then maybe other,
        smaller planets could as well, including the rocky planets we expect to be
        the best places for life to exist."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531676d-0680-425e-bf89-613931f2c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T23:54:23.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:24:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/16/world/jupiter-planet-orbiting-white-dwarf-trnd-scn/index.html">
        "Giant planet found orbiting a dead white dwarf star"</a></em></p>'
