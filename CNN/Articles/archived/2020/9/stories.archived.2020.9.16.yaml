    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan''s Prime Minister Imran Khan calls for chemical castration
      of those convicted of rape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7a3a6-5c71-4999-a1aa-33abff3dd33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistan''s Prime Minister Imran Khan called
        for rapists and child molesters to be chemically castrated when asked in an
        interview about a rape that garnered national attention in Pakistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c1921-362c-4300-99bd-03b95eb7fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said in an interview with Hard Talk Pakistan on 92 News that
        he had discussed possible punishments for the alleged perpetrator with ministers
        in his cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedd800-b767-4974-9baa-c1561a522781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he (the rapist) should be hanged publicly. Rapists and
        child molesters should have public hanging. You do not know the real statistics
        as well, because it''s under-reported. People do not report it due to being
        scared or ashamed, women are ashamed, no one wants to tell," Khan told interviewer
        Moeed Pirzada on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c67e28-1b5f-4491-a836-400989465379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Khan said that public hanging would not be internationally
        acceptable and could affect Pakistan''s trading relationship with the European
        Union. He suggested instead that rapists and child molesters "undergo chemical
        castration, or surgery be performed so they cannot do anything in future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3876b4e-9665-4f2c-a311-52153aa120a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, a woman lodged a complaint in Lahore, alleging that
        she had been gang-raped that night by two men after she ran out of fuel and
        her car broke down, according to the First Information Report (FIR).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2bdc7-3516-4173-abeb-31a5c7e792f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had called a helpline and was waiting for the police to
        arrive with fuel when two men raped and robbed her, according to officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b8a7d-c7bf-424a-8f9d-dd3fe876238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested three men, including one of the alleged rapists.
        The other -- described by police as the mastermind of the group -- remains
        at large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008ef7b-bb48-492e-ab36-2037ce25877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is being investigated by Lahore Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e0fe1-c501-4c2c-a3a4-07f1d340816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T15:43:21.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T22:25:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
