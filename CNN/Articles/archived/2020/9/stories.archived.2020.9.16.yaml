      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed797c-1a67-4c38-b3f7-8481ad737def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of new healthcare-focused ads, viewed first by CNN, feature
        two families with children battling disease providing testimonials to make
        their case for Biden. In the first, "Little Brother," a mother talks about
        her son, Beckett, who has leukemia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac02c5f-9008-4842-a213-952f3bb25fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b4f9e-47a7-4adc-88a1-9096893bfc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald Trump gets rid of our health care law, my son won''t
        be protected," she says. "We need a president who will protect our healthcare,
        and that''s Joe Biden." The ad will air in Michigan, Minnesota, North Carolina,
        Pennsylvania, and Wisconsin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f53546-6585-4825-8094-402ed6adc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5e0e2-0eeb-48ff-b43a-af7f7429fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second spot, "Anthony," features a young boy named Anthony born
        with a preexisting condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bec8b9-3436-4603-a0fe-2ef64ec4c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f382f9-6b0d-4ca8-af9d-bd25c1446c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Joe Biden will be the person to protect Anthony and those
        with preexisting conditions," Anthony''s father says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a03c66-f8d8-4660-a6f3-a5778786d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5bd4a-9791-479c-b615-84bb029fe3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more new ads -- "Unforgivable" and "Do Your Job" -- feature
        quick bites from remarks Biden has delivered, including his acceptance speech
        during the Democratic National Convention, and are the campaign''s first 15-second
        spots on television.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64cb183-4060-4391-8444-32e414133039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4149da-c264-4350-91fc-270e98611b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidential campaign announced Tuesday that it is ramping
        up its TV advertising around the economy, going up on the air in North Carolina,
        Florida, Georgia, Michigan, Minnesota, Wisconsin, Arizona, Pennsylvania, Nebraska''s
        2nd Congressional District and Maine''s 2nd Congressional District, as well
        as adding new national cable ad buys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473b07e-ec8b-4150-a84a-df8d485d1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f190d0-3762-4694-9645-7b2763befb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as the campaign opted to pull down a scheduled
        ad buy in Iowa, Nevada, and Ohio this week. But while the President has pulled
        advertising in Ohio, he is not losing a major competitive edge over Biden,
        who hasn''t spent heavily on ads in the state, according to CMAG data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714da901-325d-46e1-a072-d59e4b1e3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3b5b5-2d0c-48fd-8b1c-e084fd86c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign has also recently released a batch of new TV,
        digital and radio ads nationally and in battleground states targeting Black
        Americans and Latinos, specifically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5b0d5-da6e-4be6-93d3-890caeccaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1eeeb-a923-4a3c-9193-74d9665e665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-16T19:42:21.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:24:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the ads targeting the Black community, "Shop Talk Our Right"
        and "Shop Talk Trust," showcase Black men discussing their support for Biden
        and vice presidential nominee Kamala Harris. Those ads will air in Florida,
        Michigan, North Carolina, Pennsylvania and Wisconsin. Louisiana Rep. Cedric
        Richmond, a co-chair of the Biden campaign, said that the campaign is targeting
        Black men and women differently on similar issues with the belief that the
        end result will be the same.</p>'
