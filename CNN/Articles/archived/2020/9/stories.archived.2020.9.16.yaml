      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Gierran fail to do so, the senator said Duterte will study
        the possibility of “disbanding” or “amending” the state-run health insurer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d596a-50d3-4e66-97df-5e129ed1e5ef'
