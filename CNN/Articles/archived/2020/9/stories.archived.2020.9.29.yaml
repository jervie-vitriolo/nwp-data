  'Cayetano-Velasco-House-speakership-deal-Congress-integrity':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-29T13:01:31.643+08:00
    'imagesource': 'jcr:3c05d0d1-769a-4d5c-af20-0f858ad4d2a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27962b71-10f0-4a2a-9957-bfcadeab9f27'
    'lead': 'Congress’ integrity may be affected if the term-sharing deal between
      incumbent House Speaker Alan Peter Cayetano and slated successor Marinduque
      Rep. Lord Allan Velasco is not honored, a member of the chamber warned on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:06:17.338+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:50:22.693+08:00
