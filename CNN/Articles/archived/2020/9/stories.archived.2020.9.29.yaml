      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b100a3-69cd-47cb-b75f-eede6118c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.771+08:00
