      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837ad94-6177-44dd-9b11-f832d6d76b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.542+08:00
      'mgnl:createdBy': 'bamba'
