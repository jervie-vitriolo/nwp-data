  'COVID-19-deaths':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T09:25:56.624+08:00
    'imagesource': 'jcr:ac230897-1cea-43bf-8b96-4bf668eb3dee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80fe8e9b-b0c6-419d-ad8b-0e32b7795401'
    'lead': 'The death toll from the coronavirus, which causes COVID-19, now stands
      at 1,000,555, according to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T09:29:17.001+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:50:30.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:49.924+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus has killed 1 million people worldwide. Experts fear the
      toll may double before a vaccine is ready'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381ccbd-9d08-4439-92cf-6745a1a59320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 1 million people have died
        from the coronavirus worldwide, marking another milestone in the pandemic''s
        brief but devastating history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3afa7-dbad-46dc-9f6d-ea144be665ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the coronavirus, which causes Covid-19, now
        stands at 1,000,555, according to data from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a660497-64c9-4362-899f-45698ceaa11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim tally has been reached in less than nine months since the
        first death caused by the coronavirus was confirmed by Chinese authorities
        in the city of Wuhan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e09e2-d003-4341-a4c5-06b8d4318e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the virus has disrupted the everyday lives of billions
        of people around the globe and caused widespread economic damage. More than
        33 million cases have been confirmed worldwide and outbreaks continue to plague
        many countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa63114-8283-4b05-a985-21dd2626dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe, which became the second epicenter for the virus after China,
        imposed widespread restrictions on people''s movements in the spring in an
        effort to curb its spread. While the measures had some success, a number of
        countries that were badly affected early on -- such as France, Spain and the
        United Kingdom -- are now battling to rein in a second wave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe82db1-81a7-43f9-8afe-9c403a092bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, with more than 7 million cases and more than
        205,000 deaths according to Johns Hopkins University data, has been the worst-affected
        nation overall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a8b01-2f3f-4c0c-997a-a1237d3618fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is widely viewed as having mishandled the
        federal response to the pandemic and, despite the country''s wealth and advanced
        health care systems, it has struggled to bring infections under control. Now,
        some experts fear Trump could pressure scientists into authorizing or approving
        a Covid-19 vaccine without a full formal review process for political gain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d29d88-22fe-446a-9360-d972e4eb3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly defended his handling of the pandemic. But
        he and the White House have been widely criticized for flouting government
        guidelines designed to limit the transmission of Covid-19, including social
        distancing and wearing a mask.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f460d9f-cf8a-41c8-b209-61a4629d54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soaring infection rates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bea64a-34c4-4f32-a9ff-ddd67ff42e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the world, India has surpassed 6 million confirmed
        coronavirus cases, making it the second worst-hit nation globally after the
        US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301ab83-d758-461f-a77f-6c27a11e0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the number of reported cases had been steadily increasing
        since March, India''s epidemic intensified in June, when transmission began
        increasing at an exponential rate. It took almost six months for India to
        record 1 million cases on July 17. It added 4 million more in the space of
        just two months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab96ed-b74e-4715-a248-b9df952b9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 95,000 people have died with coronavirus, according to
        India''s health ministry. However, some scientists in India warn that the
        numbers are incomplete and misleading.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461cc65-042c-4fa3-a122-bf8c47e23c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America has also seen increasing rates of coronavirus infection,
        with the number of confirmed cases soaring in recent weeks in Brazil, Peru,
        Mexico, Colombia and Argentina, according to data from Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb6268-b809-418f-97c8-e7334f374371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 141,000 people have died with coronavirus in Brazil, the
        second highest total in the world. Another 76,000 people have lost their lives
        to the virus in Mexico.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b08b0b-1c05-4fa3-b8ca-9ef94b418d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe''s second wave</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b42a4-a068-456d-9a98-40a4f5966fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, death rates in Europe''s second wave are still well below
        their peak in April. Experts warn, however, that the signs point to more tragedy
        ahead this winter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62cad8-a222-4d60-a03a-33f0a4d33b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures such as social distancing and mask-wearing have become
        the norm and the latest spread of infection has been primarily among younger
        people, who are less likely to die if they contract the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c231bf2-92a9-4f00-bf58-fc122c42bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But colder weather is beginning to set in and the flu season is
        approaching. The infection is spreading to older populations, and there are
        signs that people are growing tired of adhering to the restrictions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ba1d4-e9f5-47d1-8899-cce32267c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are now better able to diagnose and treat the virus, meaning
        mortality rates for ICU patients in some European countries have dropped from
        about 50% during the spring to roughly 20%, Michael Head, senior research
        fellow in global health at the UK''s University of Southampton, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf37e-ce19-44f1-bcc3-2860efc6d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bulgaria, Croatia, Malta, Romania and Spain have all been seeing
        sustained death rate increases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054d338-a629-426a-b51a-56715d478348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hopes</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28c391-96dd-4b67-8efa-70f4ff2f7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many around the world are pinning their hopes for a return to normal
        life on the swift development of a coronavirus vaccine. There are currently
        35 vaccines in human trials around the world but no certainty as to when any
        will be approved for general use.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6894a2-7f1d-46a0-bf2d-b49c372747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Soumya Swaminathan, chief science officer at the World Health
        Organization, warned that it could be 2022 before people can begin thinking
        about returning to "pre-Covid" life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de85a9-bd70-47a2-8573-be0cc4e472e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the number of deaths from the coronavirus keeps growing.
        It took until the end of June for the global death toll to reach 500,000,
        but only three months since then (June 29) for that tally to double.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777738f-e46b-4343-ad1f-3144064971a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of 2 million global deaths from Covid-19 is "certainly
        unimaginable ... but it''s not impossible," Dr. Mike Ryan, head of WHO''s
        emergencies program, said Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2cee6-1558-4720-9237-9de368dbbc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) we look at losing a million people in nine months, and then
        we just look at the realities of getting a vaccine out there in the next nine
        months, it''s a big task for everyone involved."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14268074-95a2-435c-bf35-af89185ea7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is proving hard to keep under control even in countries
        that saw early success in tamping down transmission.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46042dc4-47ab-4de8-8c1f-cb0466298f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, Israeli Prime Minister Benjamin Netanyahu boasted
        that his country had shown the world how to contain coronavirus and he hoped
        it would show the world how to restart an economy emerging from lockdown.
        Now Israel is possibly the first in the world to impose a second general lockdown
        because of a resurgence of infections.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f9fb7-3950-40c6-850d-218517afc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week into its second lockdown, Netanyahu announced a significant
        tightening of restrictions as cases continued to rise, including strict limits
        on protests and prayer groups and a wider closure of places of work.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3266c-5aac-471e-a886-0de02df06f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:29:17.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governments will hope to avoid following in that path as they
        battle to keep their populations safe and economies afloat.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b219729-5274-46fc-ab16-d17405335b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T09:30:24.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/28/health/coronavirus-million-global-deaths-intl/index.html">"Coronavirus
        has killed 1 million people worldwide. Experts fear the toll may double before
        a vaccine is ready"&nbsp;</a></em></p>'
  'EDSA-busway-beep-cards-October-1':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T09:14:48.889+08:00
    'imagesource': 'jcr:4b81a953-249d-40a7-80d2-3d6593a24928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0812f4-475b-44a5-9170-d56121bd3ec7'
    'lead': 'The Department of Transportation is set to enforce this week a cashless
      fare collection scheme on public utility buses, which ply the EDSA busway route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T10:08:42.345+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:29.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:50.077+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EDSA busway passengers must pay fares via beep cards starting Oct. 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf68db-a66d-42f8-b5e0-894ca87069fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Department of Transportation is set to enforce this week a cashless fare
        collection scheme on public utility buses, which ply the EDSA busway route.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb7707-c2dc-4eae-b6ad-5dfb004531aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Starting Thursday, 01 October 2020, the ‘NO BEEP CARD, NO RIDE’
        policy will be implemented for passengers of the EDSA Busway System,” the
        DOTr said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178e6e2-0043-493e-afcf-d1b422abfd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beep™ card is a stored value contactless card that can be used
        to pay fares in LRT-1, LRT-2, and MRT-3, and some point-to-point buses, as
        well as public utility vehicles. Fare is deducted from the card once it is
        tapped at a fare collection machine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68676c3-ee1f-448b-a3c2-6a68a4c9c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can purchase beep cards in LRT and MRT-3 stations for
        P30. They can also be bought in all Metro Manila branches of FamilyMart as
        well as in bus terminals HM Transport in Alabang Town Center and Market! Market!;
        BGC Bus in EDSA, Market! Market!, and Bonifacio One Technology Tower; RRCG
        in Alabang Town Center, Greenbelt 1, Greenbelt 5, Star Mall Alabang, and Starmall
        Shaw.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a643c-e569-4c11-bcc8-0dea64f2696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beep™ card is valid for four years. Commuters can reload their
        beep cards in LRT and MRT-3 stations, FamilyMart and Ministop branches, outlets
        of Bayad Center and their affiliates, or via Over-the-Air or OTA loading partners
        such as BPI, Eon by Unibank, Akulaku, and Justpayto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b1ddb-1b3e-4c86-9828-0a47fc8030f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is seen to minimize physical contact between commuters
        and public transport personnel to reduce their risk of getting coronavirus
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955aeed7-4909-4a9d-9092-8c264e0da351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The move will also pave the way for more seamless and faster transactions,
        as it will improve waiting time and trim down queuing of passengers,” the
        agency added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858a107-e338-49a9-8c99-ab6fe1bbe52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:08:42.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA busway, which became operational on July 1, covers bus
        stops along the middle lanes of EDSA. It runs from Monumento, Caloocan to
        the PITX or Parañaque Integrated Terminal Exchange.</p>'
  'BTS-Big-Hit-Entertainment-IPO':
    'author': 'Laura He and Jake Kwon, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-29T10:07:26.771+08:00
    'imagesource': 'jcr:6bff58bb-cf24-4bbc-9a8f-84f5967f6db1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8704dd4f-b6de-48f2-83c5-2ad0715d7ed4'
    'lead': 'Jin, Suga, J-Hope, RM, Jimin, V, and Jungkook have become multimillionaires
      after their label, Big Hit Entertainment, pulled off South Korea''s biggest
      stock market listing in three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T10:12:19.064+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:50:29.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:50.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big Hit IPO makes BTS millionaires and their producer a billionaire'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b20359-b569-4ba3-bf04-e92f79acc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;All seven members of boy band BTS
        have become multimillionaires after their label, Big Hit Entertainment, pulled
        off South Korea''s biggest stock market listing in three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521455a5-15b9-474a-ab4b-9e97dd9ebbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop label is issuing its shares at 135,000 won ($115) each,
        Big Hit said in a filing on Monday, raising 962.55 million won ($822 million)
        and valuing the company at 4.8 trillion won ($4.1 billion). That makes the
        deal South Korea''s largest stock offering since July 2017, according to data
        compiled by Dealogic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7de0a-5e4b-4b79-8c57-eb120b894d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is run by CEO Bang Si-Hyuk, a longtime music producer
        who is credited with creating BTS and setting it on the road to stardom in
        2013. Bang owns about 43% of Big Hit, according to a stock exchange filing.
        The IPO has made Bang a billionaire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84559f72-264b-4e8c-9719-63d99598afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bang gave each of the BTS band members 68,385 shares in August.
        Those holdings are now worth nearly $7.9 million each at the issue price.
        The shares start trading on October 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fd85e-09a2-4c25-98e9-6623c72a2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from confirming the fortunes of its founder and BTS, the Big
        Hit IPO gives retail investors a chance to get in on the action around the
        seven-member group, whose breakout success has been compared with that of
        the Beatles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabd377-997e-4935-bd77-f17e90d3bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, comprised of Kim Tae-hyung (better known as V), Jung Ho-seok
        (J-Hope), Kim Nam-joon (RM), Kim Seok-jin (Jin), Park Ji-min, Jeon Jung-kook,
        and Min Yoon-gi (Suga), has been with Big Hit from the start, back when it
        was still regarded as an obscure startup label. The band, whose name stands
        for "Beyond the Scene," is known for its legions of loyal fans around the
        world, who call themselves the "ARMY."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b8f86-a470-4d7c-8ad8-e08cda3581ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is one of the few "K-pop" bands to break into Western
        markets. Last year, BTS became only the third group in 50 years — after The
        Beatles and The Monkees — to have three number one albums on the Billboard
        200 charts in less than 12 months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2e5d7-f84c-4897-9522-edfe434c0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s success has helped Big Hit carve out a lucrative empire.
        Last year, the company said it brought in about 587.2 billion won (roughly
        $500 million) in revenue, and 98.7 billion won ($84 million) in operating
        profit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30f8a6-13f5-42d8-b704-48c65da1a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are business risks going ahead, such as the fact that
        the Covid-19 recession has forced the cancellation of concerts and depressed
        consumer spending. In the first half of this year, sales fell more than 8%
        because of the cancellation of concerts related to Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e62057-7e0a-4a79-a26a-14663c8ecfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company derived 97% of its revenue from BTS last year, it said.
        Its contract with BTS runs until end of 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde61e4-4074-4d55-9839-c094b1218172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit said Monday that BTS will release its second album of the
        year "BE" on November 20. They dropped their first full-English song "Dynamite"
        in August. That broke the YouTube record for most views in a 24-hour period,
        racking up 101.1 million views.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a3ddb-381b-4a99-a780-1e3ed33065a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:12:19.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yoonjung Seo, Julia Hollingsworth and Michelle Toh contributed
        to this report.</em></p>'
  'World-Bank-uncontrolled-PH-COVID-19-outbreak-new-poor-deeper-slump':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-29T10:50:33.768+08:00
    'imagesource': 'jcr:d118ed8a-b940-4777-9c43-5118fdaa6eaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d6966e-d3a6-4300-b3f2-cf2cff35a39f'
    'lead': 'The World Bank is seeing an even deeper economic contraction for the
      Philippines this year as the local COVID-19 outbreak remains uncontained, which
      will also dampen growth prospects in the next two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T10:52:34.341+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:50:28.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:50.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'poverty', 'economy', 'COVID-19', 'Philippines', 'outbreak']
    'stories': ['93404e17-5e04-4e90-8d64-a1d3b8e85ed3']
    'template': '1'
    'title': 'Uncontrolled PH COVID-19 outbreak to cause deeper 6.9% economic slump,
      create ''new poor'' – World Bank'
    'updated': 2020-09-29T18:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833336aa-f937-4ef9-a92e-a5be078fda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Philippine economy will see a deeper slump this year as the COVID-19 crisis
        remains uncontained in the country, pushing more people into poverty, the
        World Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5639cf0-b959-416f-902a-d1d7b7996914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the World Bank said it expected a full-year
        contraction of 6.9 percent, with the worst-case scenario of a 9.9 percent
        crash for the Philippines. This is a big downgrade from its <a href="http://www.cnnphilippines.com/business/2020/6/9/world-bank-gdp-philippines-projections.html">June
        forecast of a 1.9 percent contraction</a>,&nbsp;​and is steeper than the government''s
        -5.5 percent estimate for 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9bf1d8-a1e2-48df-924e-4885efdbbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:54:57.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">&nbsp;Gov''t
        sees PH economy shrinking by 5.5% in 2020 with deeper slump, return to MECQ</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb748d-2ab1-4702-8009-5eea486877de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia and the Philippines face uncertain prospects. The region’s
        two most populous countries after China have not so far succeeded in controlling
        the pandemic," the multilateral lender said in its <em><a href="https://openknowledge.worldbank.org/bitstream/handle/10986/34497/9781464816413.pdf?sequence=11&amp;isAllowed=y">October
        2020 Economic Update for East Asia and the Pacific</a>.</em> It noted that
        the country has been on a "cycle of repeated strict lockdowns and reopenings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c33131-73df-4353-9e36-94e6ffe12867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both countries have the advantage of young populations but suffer
        from large informal sectors and poor living conditions for a large fraction
        of their population," the report added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ae0a0-e50c-4623-844f-5cdd890e72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Output has so far contracted by 9 percent as of June. ​World Bank
        economist for the Philippines Rong Qian said signs point to a better third
        quarter outturn, coming from a <a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">record
        16.5 percent fall</a> in the country''s gross domestic product from April-June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae07d5-1156-4afe-97d7-2c44a27fc465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Fiji, largely reliant on tourism, will see the sharpest drop in
        output at 21.7 percent this year, followed by Thailand at 8.3 percent. The
        Philippines will suffer the third-biggest plunge across Developing East Asia
        and the Pacific from baseline projections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f323f-aaed-416c-9202-271e474757f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank added that the Philippines faces more challenging
        prospects given its greater reliance on global trade, tourism, and remittances,
        which could lead to an "uneven and volatile" path to economic recovery. Domestic
        economic activity has recovered in Asian states which have already contained
        the spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a524c6-6bb8-4739-a386-6fd69d3b3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poverty in the region is projected to increase for the first time
        in 20 years: as many as 38 million people are expected to remain in, or be
        pushed back into poverty as a result of the pandemic (based on the upper-middle
        income poverty line of $5.50 a day)," the bank said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9f4ec-a86f-4ac1-8e9f-25daf86c1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, 33 million would have otherwise escaped poverty if the
        pandemic did not hit, while another 5 million may be dragged back to poverty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15601806-27fd-4527-af22-322fd652ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian said a little over two million Filipinos could be driven into
        poverty, with the "new poor" made up of workers unable to work or make a living
        due to the COVID-19 crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b612a6-1287-41a6-b8b8-8d1f2804f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Philippine economy will likely return to pre-pandemic
        levels by the end of 2021, but the risk of another spike in infections and
        a return to lockdowns could bog down the path to growth. "Recovery will be
        very slow but if the vaccine is available early next year, the recovery may
        be accelerated," Qian said in a Tuesday media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58da41-6cb0-4976-8458-028918b33888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank country director Ndiame Diop added that cash transfers
        and cash-for-work programs are the way to go in easing poverty, noting that
        every peso placed directly on the hands of the vulnerable will be crucial
        in easing their struggles and in boosting domestic consumption. Stronger spending
        will also stimulate communities and breathe life into small businesses, which
        have also been hit hard by the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe419d-b9cc-48ff-80ec-68129fefb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/10/No-SAP-cash-aid-2021.html">No
        more SAP cash aid for 2021, Palace says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e69e8-90cf-4137-8155-3147075335a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government is pushing
        for the gradual reopening of the tourism industry in a bid to pluck "new poor"
        Filipinos out of poverty, and providing credit to overseas Filipino workers
        displaced by the global crisis to help them bounce back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc944c2-5cd1-42fc-92c1-2084994ca9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:06:18.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public policies should focus on "smart containment" measures that
        will address infections with minimal economic disruptions, alongside greater
        relief spending. Wider social protection must <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html"
        href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">cover
        the existing and new poor</a>, such as cash transfers, the lender said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e5381-5700-4913-babd-62bceb76ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:21:56.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaditya Mattoo, World Bank''s chief economist for the East Asia
        and Pacific region, said investing in testing and tracing capacity will be
        the way forward in the absence of a vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6646d-0bbd-471c-8e57-513c3894302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:54:57.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">Economic
        team tells IATF to reopen more industries as vaccine not expected until mid-2021</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71959001-39f9-4938-8de5-4f6586b4757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economies in the region are faring better in putting the coronavirus
        outbreaks under control, with some beating the first wave of infections already.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60675b-f737-42be-bb99-5b849660da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:52:34.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank compared the COVID-19 response of Vietnam, Indonesia,
        and the Philippines where it found that contact tracing capacity in the Philippines
        remains "weak," against Vietnam''s "strong" testing capacity that included
        a patient''s close contacts early on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0115283-c3e4-44aa-b341-735302ad4b65'
      'mgnl:activationStatus': true
