      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The 19th edition of the popular Pelicula Spanish Film Festival will go online
        for the first time this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dc711-8941-4691-bb40-618347ad417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
