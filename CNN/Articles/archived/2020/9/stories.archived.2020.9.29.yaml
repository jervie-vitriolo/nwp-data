      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll learn more about the other debates as they draw closer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755a8b1-3baf-47df-8493-565ff8843a05'
