      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not good that it is becoming a precedent now
        that we are pouring millions into research that only a private company would
        benefit from]</p>'
    '23':
