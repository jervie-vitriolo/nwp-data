  'Baguio-new-protocols-gatherings-travelers':
    'caption': 'The Baguio City government is set to implement stricter policies on
      private social gatherings and entry of travelers, following the recently detected
      clusters of COVID-19 cases in the area. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T23:30:53.239+08:00
    'imagesource': 'jcr:a6282e17-065b-4c05-a186-f24e8cddc935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd9c3fb-2a04-42e1-ae16-21aac73b38fd'
    'lead': 'The Baguio City government is set to implement stricter policies on private
      social gatherings and entry of travelers, following the recently detected clusters
      of COVID-19 cases in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T23:59:49.506+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:49:30.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:04.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City to tighten measures on gatherings, travelers'' entry amid
      spike in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09459929-35d8-4cb8-a5fc-d491817a54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Baguio City government has taken steps to temper the recent spikes in
        its COVID-19 cases after two consecutive days of reporting 68 new patients
        — its highest daily increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33082b5b-07d4-4aec-a6ca-e1cc8b5630b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two local executive orders released on Tuesday, Baguio mayor
        and contact tracing czar Benjamin Magalong mandated a number of regulatory
        measures&nbsp;on private social gatherings and entry of travelers to prevent
        further outbreaks in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cf781-520d-4fbe-bef4-e830a420d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio residents who intend to hold private social events from Sept.
        30 to Oct. 14 in hotels, conference halls, convention venues and other similar
        premises will only be permitted to do so upon securing the approval of the
        mayor. These include birthdays, weddings, anniversaries, gatherings to mourn
        departed loved ones, and non-work-related events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85d7a5-24d7-4065-af05-da5c763bc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides obtaining the local chief executive''s approval, those who
        will host a gathering must also ensure the venue is inspected&nbsp;by the
        city health services office personnel prior to the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d531a-9a31-4880-a48a-2b29bbbe573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents who will hold gatherings at home will have
        to notify their barangay officials first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba43f4-53d1-4306-b72e-7d81b93ffe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all cases, the local government stressed that basic health protocols
        must be observed at all times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf4c32-9a23-4dbe-83d1-5e537b567ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that a clustering of cases has recently been detected in
        different barangays in the city. Based on data from contact tracing, it said
        the common factor is that "the patients attended, and participated in, social
        gathering that took place in the home or in enclosed spaces with poor ventilation
        conditions and with little adherence to our basic healthful practices."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a726c4-32b6-4b7e-ba3d-9a05985d54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Baguio City public information office, the majority
        of Tuesday''s new cases came from the two major clusters in two barangays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372ac3e-3a00-49c7-834b-845cb48fa51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the total, 65 were contacts of previous cases and 16 came from
        the Slaughterhouse Compound cluster which previously had 56 active cases and
        nine from Lower Lourdes Subdivision which had 83,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fb7d1-6dc7-4f3b-b946-34b5baf37623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On travelers'' entry</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457e60f-c1a0-4758-8f28-6885029972c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further prevent viral transmission, the local government will
        also strengthen its protocols for travelers entering the city starting Oct.
        3 and “until necessity requires.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e3cc8-933e-4a3c-b163-b392c6c28b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In accordance with another executive order released on the same
        day, the city is requiring the following travelers to present negative results
        of either RT-PCR or rapid antigen COVID-19 tests conducted within a period
        of 72 hours prior to their entry:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd0642-a249-4935-94f2-9127c8c1399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Government officials and government frontline personnel who are
        not assigned to the BLISTT (Benguet, La Trinidad, Itogon, Sablan, Tuba, and
        Tublay) area;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952c7c0-ab44-4b05-a6e7-032d4d0585f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Duly authorized humanitarian assistance actors; and</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f4288-aa4b-4d51-b47c-488329a7817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Persons traveling for humanitarian, or medical, reasons — their
        companions included;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8f5a7-0c2c-480c-a2b6-e74873cb2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Persons with indispensable, or work-related, one-time transactions,
        or whose travel purposes do not require regular or frequent entry into the
        city</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e87a5e-544a-4b14-8167-8dd0a066a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If unable to present negative test results prior to entry, they
        shall submit themselves for testing at the Baguio City central triage and
        testing Center. This is still apart from the registration and triage requirements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9da389-eced-4747-91dd-dc850b4e5358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Baguio residents, employees enterting the city&nbsp;for
        the first time since the implementation of the enhanced community quarantine,
        and non-resident students may opt to undergo a 14-day quarantine under the
        supervision of their barangay officials as an alternative to the COVID-19
        testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0878a-66eb-4dab-b75e-dbcc12cc2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, persons with indispensable or work-related travel purposes
        regularly passing through the city checkpoints, who are holders of COVID Shield
        travel authority documents (with inter-region work clearance certificates
        attached) or official travel orders as issued by their respective offices,
        will be asked to undergo RT-PCR or rapid antigen testing once a month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035ad62-ddf9-49f3-afb6-d1ffa6e49f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Entry of domestic tourists shall be governed by the implementing
        guidelines of the Ridge and Reef Travel Corridor project, the details of which
        are incorporated in their registration through the V.I.S.I.T.A. website,”
        the city government added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd341d52-fb19-4e39-9afd-5a116a707067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos returning from abroad are also expected to follow the
        procedures&nbsp;set by the Overseas Workers Welfare Administration and the
        Department of Tourism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf1ea0-145c-419a-bcdf-f40e213228f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City has been <a href="https://www.cnn.ph/news/2020/9/3/Baguio-Valenzuela-Paranaque-benchmarks-COVID-response.html">considered
        a model city for its COVID-19 response</a>, particularly for its aggressive
        <a href="https://cnnphilippines.com/news/2020/5/19/Baguio-City-model-contact-tracing.html?fbclid=IwAR1t-CFBSQMEx-_A8_AnYTq_ieqzkfjoEthsdniJTse2vHDcYIhQ5PYKnGE">contact
        tracing efforts.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea5f6b-0ebb-4af4-bddd-fb4f83990302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:59:49.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, it has tallied a total of 915 cases of the disease. Of
        this number, 425 remain active or are currently ill patients, after 478 have
        recovered and 12 have died.</p>'
