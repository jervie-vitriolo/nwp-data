  'employment-programs-subsidy-Filipino-women':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T18:48:46.139+08:00
    'imagesource': 'jcr:50e3dbc3-172d-487e-a1d2-9c2c06cc650f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d935c7-af29-4cc0-b4e1-54d836755af5'
    'lead': 'Many deserving families did not receive cash subsidy or food relief from
      the government -- and a group says it’s because they belong to so-called “hidden
      households.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:48:13.930+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:49:43.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:00.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups ask Senate for better employment programs, subsidy measures for
      women amid the pandemic     '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c005bb-f826-47b0-835e-13a72e348c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —&nbsp;Many
        deserving families did not receive cash subsidy or food relief from the government
        —&nbsp;and a group says it’s because they belong to so-called “hidden households.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672fee4-fd3e-49f9-b1f6-5c557bd9bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate committee on women, children, family relations and
        gender equality on Tuesday, Jane Pura of Plan International described these
        families as having no homes or permanent addresses. She said they are not
        registered voters, or simply assumed to be young mothers under the care of
        their father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fc70d-3c58-4251-918f-4c4d191011e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many girls said the distribution of SAP were unfair as many deserving
        families and individuals did not receive financial assistance…Some families
        received weekly relief from LGUs, while some families never received any,”
        Pura revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f6747-4c96-45ba-bbb9-ea122fa60221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pura said there is also a discrepancy between the number of poor
        people the government tried to help and the actual number of indigents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7c1d9-6c1b-4094-9f09-25f3537ab245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government targeted 18 million but this is based on 2018 data.
        Current poverty level is almost 22 percent, and this translates to 24 million
        poor needing assistance,” Pura said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34641b2a-8fef-4672-a82b-ffc7c247988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said local government units and technology play a crucial role
        in identifying those who need the most help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c581c-baa5-4efa-b6d0-b7765f222d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Internet connectivity can be much more improved for access to education,
        for access to life-saving information during this pandemic and as lifeline
        to protection service,” Pura said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43f5d4-d828-49bb-96b9-e7353ce1d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SENTRO-Women representatives said returning OFWs and
        relatives of Filipinos who work abroad have also been automatically disqualified
        from receiving government subsidy, even though many of them have no savings
        or have lost their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65c414-ff6c-4580-966a-91b3352218f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told senators that there is a need to invest in a public employment
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70920b0e-9709-4e64-8c20-ee74fbf44bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice Coronacion said there was a 14.7% increase in the number of
        Filipinos who are only working for less than 40 hours a week and are not earning
        enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe133b7-3c15-46ef-8fab-37013fd1f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f75110-2048-415a-822a-9ef87724cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no information about the government subsidy for
        women who lost their jobs due to the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e77d6b-9452-4928-a2a4-2307c711c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:48:13.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane Rabungray described to senators the dire situation of
        many domestic helpers who either lost their jobs or got added workload without
        additional pay. SENTRO said their P5,000 monthly salary is not enough to cover
        their family’s expenses.</p>'
  'Transgender-woman-dead-Caloocan-river-Donna-Nierra':
    'caption': 'PHOTO COURTESY OF METRO MANILA PRIDE '
