      'mgnl:lastActivated': 2023-01-25T21:50:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China. Even
        though Taiwan has never been controlled by China''s ruling Communist Party,
        authorities in Beijing insist the island is an integral part of their territory
        and have for years imposed diplomatic, trade and military pressure on Taipei,
        marginalizing it in the international community and allegedly interfering
        in the island''s politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1f637-1709-47b9-9fe6-726764e93c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d497bc9-ab9b-45e0-b5b6-ac40f8eb4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has resulted in Taiwan being blocked from participating in
        the World Health Organization and other international bodies -- and sometimes
        even being listed as part of the People''s Republic of China by other groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef101899-ea2a-49ae-9fba-1c45da741c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14fc41-8b05-4cb0-9be8-29f3622d3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, it was the Global Covenant of Mayors for Climate and Energy
        (GCOM), a European Union-linked climate action body, which "incorrectly listed"
        six Taiwanese cities "as part of China," according to the island''s Ministry
        of Foreign Affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1c6c5-f032-40e0-b523-249fda8bda19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846f134-c40b-4b42-b90b-a7afee62654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei objected, and the mayors of the six cities issued an open
        letter stating they have "never been part of China since they joined the GCOM
        alliance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0bbb6-9ed6-4a92-87a1-98687c0d75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126f17f-030e-4346-a0c0-db46abc795be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Taiwan''s Foreign Minister Joseph Wu said GCOM had reversed
        the move after the intervention of unnamed EU officials, who he said had "helped
        us in this effort."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3477c-de35-4e74-963c-e620ce975e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885062d1-e954-4dc2-83e4-9a2c65ba8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy that with everyone''s hard work the name has
        reverted," Wu told parliament, according to Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2feffe-72e7-45db-a355-7f25029a973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75e245-94f9-4098-9f8d-5bdbb401ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Taiwan''s victory is somewhat Pyrrhic. While GCOM is no longer
        listing the cities as part of China, nor is it using the name Taiwan. Rather,
        all six are given the designator "Chinese Taipei."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce79fcc-ba39-4e2c-8a86-a2b8df921ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8a1dd-1b34-47ba-820b-6709484261f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the moniker devised so that Taiwan -- officially the Republic
        of China -- could compete in the Olympic Games without too much objection
        from Beijing. It''s been used for various sporting competitions since the
        1980s, with considerable resentment among many in Taiwan, who rightly point
        out that "Chinese Taipei" is neither a country that exists, or an accurate
        description of the island of Taiwan, which is far more than just its capital
        city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8503b8-e5b8-4ce9-affc-61046a61c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbd1b8-fa55-419c-9f7d-e0ce89e6f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though some people may not be happy with this name, at least the
        way we participate is not placed under another country," Wu said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69975cb4-37fe-4b34-b063-8df15748760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0a756-bc7b-4f47-9528-3da9ac46290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing was as displeased by the GCOM reversal as
        Taiwan had been originally, with a foreign ministry spokesman saying "cities
        in the Taiwan region certainly should be listed as Chinese."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acb15e0-5968-40df-a854-cc508e5d9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241700d0-c077-4c0b-b950-d1a4fe7ba86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unhappy compromise</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fed241-3296-4a87-a021-65524b8fe910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may seem somewhat petty, the naming debate is emblematic
        of the sensitivities and controversies Taiwan has to deal with whenever it
        plays even a small role internationally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839b961-2d73-4385-ae45-6a54f809bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77c8dd-e3ce-4632-ab09-dd7a88713af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a tired cliche in reporting around Taiwan that just about
        any action by the self-ruled island is described as "a move likely to anger
        China," but it''s also somewhat accurate. Governments, companies and bodies
        that refer to Taiwan or engage with Taipei in a way seen as endorsing the
        island''s de facto independence from mainland China risk an angry rebuke from
        Beijing at the least, and economic or other repercussions at worst.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639fa07-c619-40bf-91c9-486480601d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c400f8-1a9f-48b0-9397-b8b690e6de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China began pressuring airlines and other international
        companies not to list Taiwan as a separate entity from China -- and some,
        including Air India, started using "Chinese Taipei." That same year, a town
        in the Australian state of Queensland reportedly painted over Taiwanese flags
        on a bull statue decorated by local children for fear of offending China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb4dc5-bf44-4425-8069-c993518cda21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55663345-3509-4ed5-9718-b155401824b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Chinese Wild Bird Federation (CWBF) -- Taiwan''s
        biggest bird conservation group -- said it had ended a partnership with Birdlife
        International after the UK-based non-profit asked the Taiwanese birders to
        sign a document "formally committing to not promote or advocate the legitimacy
        of the Republic of China or the independence of Taiwan from China."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1a902-7626-49c4-a458-26200f66aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f659310-463b-4635-8ae2-ae75c4fc89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCOM''s decision, with the apparent endorsement of at least some
        EU officials, may be an indication that some international groups are getting
        fed up with this kind of political dance -- especially in the wake of the
        coronavirus pandemic, during which Taiwan''s global stature has been significantly
        bolstered by the island''s able handling of its domestic outbreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b589b16-5542-4435-bc17-51319e8412fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346066eb-bf66-4dbe-abbe-1303d9416a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Taiwan President Tsai Ing-wen sought to build
        on that increased prestige, and anger at Beijing over the coronavirus and
        other issues, in calling for an alliance to protect "freedom, safety, human
        rights and democracy" in Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7d426-f92b-4895-9392-27d913e25aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
