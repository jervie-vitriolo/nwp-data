    'mgnl:tags': ['CDC', 'Donald-Trump', 'Atlas']
    'template': '1'
    'title': 'Source: CDC director concerned Atlas is sharing misleading information
      with Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5eca0-adfd-4f49-8dcc-d1a3bc3b71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Centers for Disease Control and Prevention
        Director Dr. Robert Redfield is concerned that White House Coronavirus Task
        Force member Dr. Scott Atlas is providing President Trump with misleading
        information about COVID-19, a federal official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d9ba3-2006-4139-9ba7-adb2f6dfbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News reported Monday that Redfield was overheard during a phone
        call in public on a commercial airline to say, "Everything he says is false."
        NBC News, which heard the comment, said Redfield acknowledged after the flight
        from Atlanta to Washington, D.C., that he was speaking about Dr. Scott Atlas,
        a neuroradiologist who joined the White House Coronavirus Task Force in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed936cf-dd6e-45a5-a973-90865afc8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC said that Redfield, in a conversation with a colleague that
        took place on Friday, suggested Atlas is providing Trump with misleading data
        about the efficacy of masks, young people''s susceptibility to the coronavirus
        and herd immunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5ea4e-aedc-4e9d-be80-359ce212dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a CDC spokesman did not deny the conversation
        took place: "NBC News is reporting one side of a private phone conversation
        by CDC Director Dr. Robert Redfield that was overheard on a plane from Atlanta
        Hartsfield airport. Dr. Redfield was having a private discussion regarding
        a number of points he has made publicly about COVID-19."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac688c-72c4-4b60-abb4-74948fd419a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Monday afternoon, the CDC acknowledged Redfield
        and Atlas have "different positions" on some issues: "The article quotes Dr.
        Redfield as saying "Everything he says is false" but it cannot supply the
        context for that statement since only one side of the private conversation
        being eavesdropped on was heard. Positions on three issues, the value of wearing
        a mask, youth COVID-19 infections, and where we are currently with herd immunity,
        are the positions that Dr. Redfield has different positions on than Dr. Atlas.
        The doctors agree on many other issues."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459eda0a-c7da-461f-b3ce-5ba8d39d3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal health official tells CNN, more broadly, "bottomline,
        the story is accurate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24531763-72c4-4659-87c6-fe4f1cbc1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN about Redfield''s reported comments on Atlas,
        White House spokesperson Sarah Matthews said in a statement, "The President
        consults with many experts both inside and outside of the federal government,
        who sometimes disagree with one another. He then makes policy decisions based
        on all of the information to save lives and safely reopen the country. Everyone,
        including the president, recommends wearing a mask when you cannot social
        distance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161389a9-d066-4f91-b077-405d7a18756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that Atlas — a critic of severe lockdowns who was
        supported herd immunity strategies against the coronavirus —&nbsp;has found
        himself at odds with other medical experts in his administration, including
        Dr. Anthony Fauci and Dr. Deborah Birx.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435a5e3-23d5-4a00-ab3f-4c0f6818dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas has been criticized for comments made earlier this year in
        defense of a herd immunity strategy for handling the pandemic. He has denied
        this and denied that he argued for letting the pandemic run its course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fadd82-6b0c-46fd-9d14-5236685b9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never, literally never, advised the President of the United
        States to pursue a strategy of herd immunity, of opening the doors and letting
        people get infected. I have never advised that, I have never advocated for
        that to the task force, I have never told anybody in the White House that
        that''s what we should be doing," Atlas has said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5ccd4-c8cb-4a1e-a753-051b1660a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Fauci said during an interview that the Trump administration
        has pivoted away from receiving daily guidance from the White House Coronavirus
        Task Force to focus more heavily on the economy. "We''re meeting now on an
        average of one and at the most two times a week," Fauci said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b03325-39b7-4f52-8215-8f362cd2423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lauren Mascarenhas contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d2977-454c-4990-9a6d-cfa3b46c9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:55:38.851+08:00
      'mgnl:createdBy': 'janine'
