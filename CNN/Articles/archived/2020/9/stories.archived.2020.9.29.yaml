    'lead': 'President Donald Trump heads into Tuesday''s first crucial debate with
      Joe Biden recommitting to the failed strategy that ensured the COVID-19 disaster
      will be the defining legacy feature of his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:34:27.600+08:00
