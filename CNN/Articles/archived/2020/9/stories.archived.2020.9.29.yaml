      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22978209-0a09-4314-b17d-74a261277416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators expressed concern over the ₱133-million disapproved budget
        of Phivolcs for 2021. Solidum assured them that the disapproved budget items
        will not affect their monitoring of volcanoes, but it will affect the IT system
        and modernization of the agency’s stations in the regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdbdc6-dcf8-4b94-861a-bb0d91ee966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bdb2a-5a46-45a7-9186-f6bd04213d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you know, many of the monitoring systems now are directly supported
        by IT," Solidum said. "Even if you have sensors, these will be operated and
        maintained and operated by IT equipment and those were taken away."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65df0b-c372-4c10-b3ca-103519c5cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad3583-d42c-4b0b-b592-4a094ec51fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other projects that failed to get funding were the strengthening
        of tsunami awareness and the resilience of communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216423c6-61c2-46d6-b927-cfff1a92ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cdc55-6a05-4787-b923-d4afd5c33685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.543+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOST and senators agreed the department''s budget
        for research and development in 2021 is not enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446300f3-c0fd-46aa-a2eb-d6cf99fe2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427f67a-34a9-4f84-a073-7e5b2b63ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST has a total budget of P23.89 billion, but it received a
        ₱76-million budget cut for its research and development programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2c5b0-3664-49cb-a945-18b4a96d4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10874bf2-8a22-47e4-9bbe-18dcf7a8ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators assured the DOST that they will work on returning some
        of the slashed budget to fund the department’s priority projects, including
        research and development projects for grants and aids worth ₱2.1 billion and
        the upgrading of technological capabilities of the agency’s productive sectors
        worth ₱1.2 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a44e8-4d48-4abe-a654-9206dd77f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2f31e-95d6-4140-b7c2-93d0a20e48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.544+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson proposed to integrate the research and development
        programs of all government agencies under the DOST. He clarified that the
        budget will still be lodged under the respective agencies, with the DOST helping
        to determine priorities and steer the direction of the research and development
        programs.</p>'
