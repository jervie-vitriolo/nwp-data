      'mgnl:lastActivated': 2023-01-25T21:49:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674f5d3-426a-44fa-bf1c-787db80c210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Taal Volcano in Batangas, Mayon Volcano in Albay,
        Bulusan Volcano in Sorsogon, and Kanlaon Volcano in Negros Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fc027-e12d-4fc0-9010-e1954b9bd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce9f99-2708-47a0-8784-33cd19ef12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Department of Science and Technology’s (DOST) Senate
        budget hearing on Tuesday, Phivolcs Officer-in-Charge Undersecretary Renato
        Solidum said Taal Volcano has shown trends of decreasing activity from January
        to March, but has started to swell again due to pressure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22df53-a6c8-493a-9263-888bc9fcb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
