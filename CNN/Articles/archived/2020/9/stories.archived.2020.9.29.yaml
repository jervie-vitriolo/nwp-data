      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretty much anywhere, but please watch CNN or stream at<a href="http://CNN.com">
        CNN.com</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d7b38-e1dd-4fcb-9581-fd860fba2368'
      'mgnl:activationStatus': true
