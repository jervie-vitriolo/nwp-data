      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/28/health/redfield-atlas-coronavirus-data-comments/index.html"
        href="https://edition.cnn.com/2020/09/28/health/redfield-atlas-coronavirus-data-comments/index.html">Source:
        CDC director concerned Atlas is sharing misleading information with Trump</a>"</em></p>'
  'Armenia-Azerbaijan-dispute-explainer':
    'author': 'Nick Paton Walsh, International Security Editor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T13:51:35.780+08:00
    'imagesource': 'jcr:85817b42-678c-4ba9-a315-1089c41fcd45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08d4e82e-f033-4d80-90b0-32191613e700'
    'lead': 'Control over the mountainous area of Nagorno-Karabakh has become a point
      of nationalist — almost existential — pride in both countries'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:58:56.350+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:13.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:52.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armenia and Azerbaijan are clashing over a disputed region. Here''s
      what you need to know

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9227a26-5a36-45bf-8f86-751c32e05b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The dispute over <a href="https://cnn.com/2020/09/27/europe/armenia-azerbaijan-tensions-nagorno-karabakh-intl/index.html"
        target="_blank">Nagorno-Karabakh</a> has run hot and cold since the 1994 ceasefire
        -- one of several "frozen conflicts" that blight the post-Soviet world. Yet
        this weekend''s clashes mark a new height in rhetoric and signs of intent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f31b6-598a-4c43-a8ca-4174a1bcc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has many concerned that a tit-for-tat cycle of border clashes,
        usually diffused by international diplomacy, may continue unabated and spark
        a longer, nastier war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff631b2-10aa-4341-9905-655129365bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the dispute about?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b5bd1-1ad0-4eff-834a-bc9ec383f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control over the mountainous area of Nagorno-Karabakh. Populated
        and controlled by ethnic Armenians, and aided by the Armenian diaspora, it
        sits inside Azerbaijani territory, connected to Armenia proper by a costly
        highway. It is heavily militarized and its forces have been backed by Armenia,
        which has a security alliance with Russia. Azerbaijan has long claimed it
        will retake the territory, which is internationally recognized as Azerbaijani.
        Control over the area has become a point of nationalist -- almost existential
        -- pride in both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ef5c-4ea7-41b7-821d-28c03b1b0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is this flareup happening now?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36040db6-5704-4e91-b680-0829e83c53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what started this latest escalation. Azerbaijan says
        Armenia provoked them with aggression. Armenia says Azerbaijani forces attacked.
        Tensions have risen since July, when several days of clashes rocked the border
        between Armenia and Azerbaijan. These clashes killed 11 Azerbaijani soldiers
        and one civilian, Azerbaijan said, and prompted tens of thousands of protesters
        to take to the streets of Baku, demanding the region''s recapture. Turkey,
        seeking an enhanced regional role and an ally of the ethnically Turkic Azerbaijanis,
        has been offering support -- perhaps military -- and loudly backed Azerbaijan''s
        claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c07903-0c9f-42b6-b723-3edebc209f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it likely to escalate to full-scale war?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412e3f0-561f-44a5-9f65-a34c9a78d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal rhythm of this conflict would anticipate diplomacy to
        rush in and calm the guns after 48 hours of blood-letting. But that hasn''t
        happened yet, and the opposite is fast becoming true. Armenia declared martial
        law Sunday and mobilized all its forces. Azerbaijan followed with martial
        law Sunday, and partial mobilization Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88988a5a-d315-4197-92fe-7d71ef7d559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baku has long said it would retake the area and has oil riches to
        spend on forces to achieve those same ends. The conflict is so overlooked
        and little-known in the outside world, that some speculate the fighting may
        spiral out of control, with Washington too distracted and inward-looking to
        muster its full diplomatic might to stop it. The US has had a deputy secretary
        of state call both sides to "urge both sides to cease hostilities immediately,"
        and President Donald Trump has said "we''ll see if we can stop it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa1a65-ed7e-43da-a1d3-e65cd6aff10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why are Russia and Turkey addressing it?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0b293-d06f-4c8a-9ad5-0cee8343848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, Turkey and Russia find themselves on opposing sides of a
        febrile front line. Like in Syria and Libya, their proxies -- mercenaries
        or allied armies -- are battling for control of parts of a Middle East, or
        Caucasus, where a lighter US footprint has imbalanced the delicate distribution
        of power. Turkey has been particularly effusive in its encouragement of Azerbaijan,
        with President Recep Tayyip Erdogan saying on Twitter that Armenia has "once
        again proven that it is the biggest threat to peace and serenity in the region.
        The Turkish nation continues to stand by its Azerbaijani brothers and sisters
        with all its means, as it has always done."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306743d6-47aa-42eb-8cef-1aa85935168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has been a calmer force, with President Vladimir Putin
        calling Armenian Prime Minister Nikol Pashinyan and noting "it is important
        now to take all necessary efforts to prevent a military escalation of the
        confrontation, and most importantly -- to stop military operations." But Moscow
        is a long-term supporter of Armenia, in weapons and diplomacy, and will be
        unlikely to tolerate Turkey imposing its will in its former Soviet area of
        influence. Putin also has a good relationship with Azerbaijani President Ilham
        Aliyev.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580f8e1-9c13-465b-8c13-a1e660f649a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But enmity is building, given the ongoing violence in Syria, where
        Turkish-backed Syrian fighters are pushing against Moscow''s ally, the Syrian
        regime. Similar tensions are growing in Libya, where Turkey is backing the
        Tripoli-based government with Syrian mercenaries, and Russia has sent Wagner
        mercenaries, according to US officials, to assist rival forces that control
        the East. Both Moscow and Ankara seem to spy an opening in Washington''s disinterest
        in being the regional superpower, and Nagorny-Karabakh is the latest, longest-contested,
        least-expected venue for this clash to play out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82489a7-3a8e-4c2c-b274-d5a536c9a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the rest of the world saying?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22f5e9-58eb-47cc-b5c4-cefa671e5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.351+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone wants calm, but nobody on the front Iines is listening
        yet. NATO has said both "sides should immediately cease hostilities," and
        added "there is no military solution to this conflict." The EU demanded an
        "immediate cessation of hostilities, de-escalation and for strict observance
        of the ceasefire" that had been coordinated by the OSCE''s Minsk Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40e9cf-65c6-499d-83a6-50de44a3f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet four years of Trump''s disengagement, the pandemic, Russia''s
        increased confidence and Turkey''s bold regional posturing have created a
        new dynamic where the old norms can be discarded and destructive opportunities
        sought. Even if diplomacy suddenly shuts the fighting down in the coming hours,
        the renewed vigor of rhetoric on both sides means this could flare up again
        soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807784a-bbed-4601-8036-0630b3b11d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:58:56.352+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/28/europe/azerbaijan-armenia-clashes-explainer-intl/index.html"
        target="_blank">Armenia and Azerbaijan are clashing over a disputed region.
        Here''s what you need to know</a></em></p>'
  'sweden-coronavirus-response':
    'author': 'Angela Dewan, CNN (Analysis)'
    'caption': 'An expert on the spread of COVID-19 proclaimed last week that the
      pandemic in Sweden was essentially over — the virus there was "running out of
      steam," he said, as researchers suggest Swedes could be building immunity. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T13:58:48.324+08:00
    'imagesource': 'jcr:fa833813-5a4b-463e-810c-8d35128323ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1f143f-b6a2-4416-9955-35d920eae742'
    'lead': 'An expert on the spread of COVID-19 proclaimed last week that the pandemic
      in Sweden was essentially over — the virus there was "running out of steam,"
      he said, as researchers suggest Swedes could be building immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T14:05:38.007+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:50:12.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:53.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sweden', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Some countries are eying Sweden''s ''light-touch'' Covid response. It''s
      a gamble that could backfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795860f3-c30d-4203-8793-b983e7288723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An expert on the spread of COVID-19 proclaimed
        last week that the pandemic in Sweden was essentially over — the virus there
        was "running out of steam," he said, as researchers suggest Swedes could be
        building immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8c0ec-941a-45c0-8c92-dbbac7bd8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such comments have emboldened governments flirting with the idea
        of adopting Sweden''s "light-touch" approach, in the hope they can soften
        the blow to their economies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172b626-dc03-4766-af3a-6551e1018bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was reason for optimism when Kim Sneppen, from the Niels Bohr
        Institute in Copenhagen, made his comments. Sweden''s infection and death
        rates had been low for weeks, despite a second wave rolling over Europe. It
        seemed to mark a turnaround for the country, which experienced one of the
        highest death tolls in the world per capita during the spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6e74a-2bd3-4449-81a3-ad60842965b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, the science isn''t in on whether immunity is building
        in Sweden at all, after the country resisted lockdowns and let the virus spread
        through much of its population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b759e-d2c8-43f5-bea5-260f89a304b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson, nonetheless, announced changes
        to restrictions in England last week, shaping the country''s COVID-19 response
        in the image of Sweden''s. Experts in both the UK and Sweden are warning that
        doing so could be dangerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213de53-625c-4e9b-91fd-c6ed48b278fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has been experiencing record high numbers in daily infections,
        yet Johnson tightened restrictions only slightly, placing more emphasis on
        personal responsibility to prevent viral transmission, as Swedish authorities
        have done. The most significant change to the rules is a 10 p.m. curfew for
        pubs, bars and restaurants, forcing them to close just an hour earlier than
        they typically did. Now only table service is allowed, to avoid people lining
        up at bars to order food and drinks, as is the case in Sweden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a8a6f-a162-4bd8-b3f0-bdf927d82489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most of the Western world went into lockdown over the spring,
        Sweden''s response was an outlier. It only issued advice to its citizens to
        practice social distancing and personal hygiene. Sweden typically doesn''t
        mix public health and politics, and it doesn''t typically use the law to influence
        behavior to protect people''s health. So it kept open its bars and restaurants,
        as well as schools for under-16s, as other countries had them shuttered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c0405-8aa1-4b0f-bbbe-3c70f085b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Sweden''s government now admits that this likely contributed
        to its high death toll of more than 5,800 people in the country of around
        10 million. Almost half of those deaths occurred in Sweden''s care homes for
        the elderly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8df10-e489-4ffa-a5a5-035b08462a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While UK Foreign Secretary Dominic Raab has insisted that likening
        the UK''s new measures to Sweden''s is a mischaracterization, a Downing Street
        spokesperson confirmed to CNN that the Prime Minister took advice from the
        architect of Sweden''s response, Anders Tegnell, just two days before he announced
        his Swedish-style changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45029452-bd00-4ff7-a6b5-7fbce44f2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister canvassed a wide variety of scientific opinions
        over the weekend and on Sunday he took evidence from a number of scientists,
        which he used to formulate the package of measures he introduced," the spokesperson
        said. "It was an opportunity for people to give advice freely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e2a29-691e-441a-81ee-35255839673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Herd immunity debate resurfaces</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd8bdc-ad09-47a0-bc42-c21edbcf6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to declare victory in Sweden, and even officials
        in the country are making clear they are not out of the woods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924664a-ada3-4066-8481-3880bb4dc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a deadly spring and summer, the situation in Sweden appeared
        under control — its infection rate is around 38 cases for every 100,000 people,
        EU data shows. In the UK, it''s around 87 and in Spain it''s 320.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1b87b-8fbd-40dd-9851-1af343418b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been an uptick in Sweden in the past week, and Tegnell
        himself has conceded that authorities may now need to implement tighter restrictions
        at the local level and recommend mask-wearing in public areas, like shops,
        for the first time since the virus arrived —&nbsp;something he has spoken
        out against doing for months. On Thursday last week, Swedish Prime Minister
        Stefan Löfven described the increase in cases as "worrying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982bac5-f441-487f-b09d-272ea4319d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s Public Health Agency denied the country was backpedaling
        in its approach, saying in an email to CNN that it had always been prepared
        to advise the use of masks and impose restrictions in certain situations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfb451-bbe0-43a6-8a8b-edf72af0ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent interest in Sweden has marked a return to the debate
        on "herd immunity," the idea that if a certain percentage of your population
        is immune to a virus, the virus cannot transmit easily and will eventually
        die out. Scientists say that many viruses can be combated this way when 60-70%
        of a population is immune but that is usually achieved with a vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e0520-6c7f-4960-83b8-a12d6aa10ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House coronavirus taskforce member, Dr. Scott Atlas, has
        denied reports that he advocated adopting Sweden''s model in the US or that
        he was a proponent of the "herd immunity" approach. But a senior administration
        official told CNN that all the policies Atlas had pushed for were in the vein
        of a herd immunity strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944d324-de3b-4de9-8dac-e65061c07980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research shows that even in hard-hit cities, like Stockholm,
        only around 15% of people tested positive to COVID-19 antibodies. In the US,
        less than 10% of people have tested positive, well short of herd immunity.
        How much proteccartion those antibodies give and for how long are also unknowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d8056-07f3-4a9d-8d3b-0e783d78c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, much of the talk about immunity has focused
        on antibodies, but researchers are also looking at T cells, which can fight
        a virus after infection and play a role in immunity, as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14df279-e940-413f-a4b9-afb453361f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One peer-reviewed study by researchers from Sweden''s Karolinksa
        Institutet showed a higher than expected level of T-cell reaction in the blood
        samples of healthy people. They tested people with either mild or asymptomatic
        COVID-19, as well as healthy blood donors, as a control group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95f1f1-8f28-4ff3-8a75-b4b53e401d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was surprising was that T-cell reactions were seen in 30% of
        healthy blood donors who had no known history of COVID-19 infections. That''s
        twice the rate of people who tested positive for Covid-19 antibodies in Stockholm.
        Researchers hope that these results mean there is much more immunity in the
        population that previously thought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e76d97-cecc-4c25-a204-659afc2f5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunologist Cecilia Söderberg-Nauclér, who is also from the Karolinska
        Institutet but did not work on the study, warned that there was no clear evidence
        yet that what was happening in test tubes was actually playing out in real
        life. In other words, no one knows for sure that having T cell reactions to
        the virus in your blood actually means they will help a person infected with
        the novel coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e75d63-0aac-4dce-8e02-294710fe1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained that even if the T cells did fight the virus,
        governments shouldn''t allow Covid-19 to simply rip through the public in
        an attempt to build herd immunity. There are two reasons for that: It''s not
        clear that past Covid-19 infections are even the reason T cells are reacting
        to the virus in test tubes. She pointed to another study that showed T cell
        reactions in 40 to 60% of samples from blood donors from 2018, long before
        the virus was presumably transmitted to humans for the first time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd1c84-9cfa-44bd-b9c9-3b3005bfa2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests that something else — perhaps past infections of similar
        viruses — were causing this reaction, and possibly some immunity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380c2c7-4bc4-4524-a7d5-dec1f49b53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are indications that there is something that has been present
        in the population before this virus came along, and the question is, does
        it help us?" she told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f6f7e-eaf7-4697-baf8-d9c386588d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that T cells were like "trained soldiers" that have
        come across a threat before and are "recalled" when it faces the same or similar
        threat again.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e8ba6-944d-4309-8556-31b92f14a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what''s happening in test tubes — you recall the response
        and then react against SARS-Cov2, but if they have been trained to do that
        before the virus existed, they must have been trained by something else. That
        is why the argument is that there is most likely we have a ''cross immunity.''
        However, does that protect us? We have no idea."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f15aa-5d85-425e-b4d1-7d5a94a83c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second problem with letting the virus loose in populations is
        that, even if you protect the vulnerable, there could be long-term health
        consequences, Söderberg-Nauclér said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf7383-c82b-4e76-993e-1a1907f89cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know at least 10% of people are getting ill long-term, and five
        to six months after being infected, they still can''t get out of bed. They
        can''t function at work, they don''t function in school," Söderberg-Nauclér
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da549c-5081-4ef4-bd6f-f990aa582a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The X factor</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbf734-5055-46b3-8d96-6d3ef805c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until there is concrete evidence that immunity is truly building
        in Sweden, it''s impossible to know what''s behind its lower infection rates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a9fb0-30fb-4177-b4f9-f77aee006914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are societal factors that could be having an effect.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce18a65-f9ed-481c-a83f-bec473cc9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50% of Swedes live alone, for example, more than any other
        country in Europe. That could be significant, as several studies have shown
        that a high proportion of infections is spread between people within their
        homes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9cb1f-304f-4c74-a306-0a231302ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s cities are less dense than many in the UK and US, for
        example, yet there is no consensus on what role density plays in the spread
        of COVID-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02cfe6-cc13-47cb-9826-eac7239a9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sweden, if you have even mild Covid symptoms, you are advised
        to self-isolate for a week. Whether you are a banker, teacher or bus driver,
        Sweden''s strong social safety net means a person is paid either their full
        wages by their employer, or benefits by the state during this period.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56add014-9ca9-4194-863a-0b62306d5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing Sweden''s model on the UK, with its different systems and
        cultural practices is risky, experts warned Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d865e0-b9a1-4b46-abd5-4b315c4a3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see no merit in Sweden being held up as an example for us,"
        said Dr. Gabriel Scully, part of Independent SAGE, a group of experts who
        have banded together to offer the public alternative advice to the government''s
        official advisory body, known as SAGE. He called Sweden''s approach "ineffective"
        and pointed out that the country''s Nordic neighbors, like Finland and Norway,
        had more successful responses, with far fewer deaths.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a973be0-d4a4-41dc-a7f9-a1287e4c3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the group argued that the UK could be more vulnerable
        to the virus than Sweden if restrictions were kept loose. There are generally
        higher financial pressures in the UK. Residents spend more of their income
        on housing and unemployment benefits are lower, for example, which may influence
        people''s risk-taking behavior.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17032a-73eb-4933-ab03-5ed1d19026d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution, which studies show can be linked with the severity
        of infections, is much higher in the UK, the briefing notes. And as concerns
        are raised over outbreaks at schools, class sizes could be a factor, if social
        distancing is needed. The average class size in public primary schools in
        the UK is 27, while in Sweden, it''s 20.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409272f-c8f8-4b87-a297-a11e4f25d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Swedes are generally trusting of authorities, people there
        largely followed government guidelines and social behavior has changed voluntarily.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b970126a-fb55-45e6-8ee4-91008ebed3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Swedish government data, more than 80% of Swedes have
        been social distancing, are avoiding shaking hands and are washing their hands
        more often and thoroughly. Sixty percent of people have reduced their activities
        outside the home and are avoiding crowded places.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7d5aa-553c-4e47-8dd5-dd2f184caf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor John Edmunds, who advises the government in its Covid
        response, said on Sky News that the measures Johnson announced last week were
        as dangerous as a "lorry speeding down a hill." But he told CNN that there
        were still some valuable lessons to take from Sweden.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b7ae0-2f37-4727-8bb5-4422b8eb647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much to learn from Sweden, from the benefits of adopting
        a consistent long-term strategy with allied stable messaging, to offering
        support to help people to do the right thing," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38684369-6899-4bb5-b1b4-1485b8a6c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:05:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/28/europe/sweden-uk-coronavirus-immunity-analysis-gbr-intl/index.html"
        href="https://edition.cnn.com/2020/09/28/europe/sweden-uk-coronavirus-immunity-analysis-gbr-intl/index.html">Some
        countries are eying Sweden''s ''light-touch'' Covid response. It''s a gamble
        that could backfire</a>"</em></p>'
  'donald-trump-raid-tests':
