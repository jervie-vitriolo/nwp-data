    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-President-Xi-Jinping']
    'template': '1'
    'title': 'China''s President Xi says Xinjiang policies ''completely correct''
      amid growing international criticism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9324b-242d-42b0-ae35-937384205964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese President Xi Jinping believes
        his policies in the <a href="https://www.cnn.com/2020/09/21/asia/xinjiang-china-response-sterilization-intl-hnk/index.html"
        target="_blank">far-western region of Xinjiang</a> are "completely correct,"
        despite growing international criticism of alleged human rights abuses and
        mass internment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d8d7d-64e1-4d39-9905-14881429291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Uyghurs, a predominantly Muslim ethnic group, as
        well as other minorities, are believed to have passed through detention centers
        in the region in recent years, <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf"
        target="_blank">according to the US State Department</a>, where they have
        allegedly been subject to political indoctrination and abuse under the guise
        of de-radicalization efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02956946-d906-4981-bda1-10f232e88e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a two-day work conference on Xinjiang that ended on
        Saturday, Xi said that China''s Xinjiang strategy was correct "and must be
        adhered to in the long term."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7e87f-8277-4e77-9f0d-fa93e110acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole party must treat the implementation of the Xinjiang strategy
        as a political task, and work hard to implement it completely and accurately
        to ensure that the Xinjiang work always maintains in the correct political
        direction," Xi added, according to state media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd12045-343b-437f-a0ea-d45f83f53c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also continue the direction of Sinicizing Islam to achieve
        the healthy development of religion," Xi said. The Chinese leader added that
        "it is necessary to tell the story of Xinjiang in a multi-level, all-round,
        and three-dimensional manner, and confidently propagate the excellent social
        stability of Xinjiang."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a934ae9-6141-4334-aca0-d55e84c9fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the mass detention policy, Muslims in Xinjiang faced
        growing restrictions on practicing their religion, from limits on wearing
        the veil or growing beards, to pressure not to fast during Ramadan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133d265-923d-4a39-ab42-efdda2f8e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi claimed current policies in Xinjiang have brought "unprecedented
        achievements" in economic growth, social development, and improvement in peoples''
        livelihoods. He added that "the sense of gain, happiness, and security among
        the people of all ethnic groups has continued to increase."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfe932-735f-4813-81ce-51df5e52476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come amid rising condemnation from Western nations including
        the United States over alleged human rights abuses in the region. Last week,
        the US House of Representatives overwhelmingly approved a bill called the
        "Uyghur Forced Labor Prevention Act," which aims to prohibit certain imports
        from Xinjiang and impose sanctions on those responsible for human rights violations
        in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2741-b66c-4956-b414-6e9c165ce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the United Nations General Assembly this month, French
        President Emmanuel Macron called for an official investigation into Xinjiang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbfa73-2a18-4fc7-8180-163780cd3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing international pressure comes as many human rights groups
        have begun describing the situation in Xinjiang as a genocide, amid reports
        of mass sterilization of Uyghur women as part of state-driven efforts to push
        demographic change. Last week, Chinese authorities confirmed there had been
        a drop in birth rates in Xinjiang since 2018, but denied this was the result
        of sterilizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc54595-1081-4c4c-9da6-122553024120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government said in a statement to CNN that the birth
        rate in the region had dropped from 15.88 per 1,000 people in 2017 to 10.69
        per 1,000 people in 2018. The statement said that the drop was due to "the
        comprehensive implementation of the family planning policy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904145b-1e97-4f7a-b9fc-a325198c4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former internees who spoke to CNN testified to receiving or being
        aware of forced sterilizations. Numerous other witnesses have spoken about
        widespread abuse and forced indoctrination in the camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652a6b4-2500-486c-ab43-7a6a12f29320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:59:54.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/27/asia/china-xi-jinping-xinjiang-intl-hnk/index.html"
        target="_blank">China''s President Xi says Xinjiang policies ''completely
        correct'' amid growing international criticism</a></em></p>'
