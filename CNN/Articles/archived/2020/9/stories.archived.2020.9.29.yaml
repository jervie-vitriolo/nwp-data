    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1bd1c-93d1-4187-967b-bf235439eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
