      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13097c5-740e-4268-bcb4-4190670f00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippines owns at least two lots in Japan, given
        up by the foreign government as reparations for World War II. This includes
        the Nampeidai property in the busy Shibuya district of Tokyo, which the DOF
        earlier wanted to redevelop to generate rental and other income. There is
        also a property in Roponggi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c22a0d-398a-4f17-8259-4b3ccc43625b'
