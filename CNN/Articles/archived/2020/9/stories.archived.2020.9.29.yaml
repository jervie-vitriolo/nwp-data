      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said they are also closely monitoring Mayon Volcano, which
        is slightly inflating at its base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba60e9a-0545-4fcd-9041-0f8a4b69e002'
