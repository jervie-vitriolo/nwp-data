      'mgnl:lastActivated': 2023-01-25T21:49:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Department of Social Welfare and Development (DSWD) said part of the unutilized
        cash aid funds for those affected by the pandemic will be used for the agency''s
        livelihood program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe6714-b9a3-450c-b270-d7ad2d416f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday. Social Welfare
        Spokesperson Irene Dumlao said the department met with economic managers back
        in August and saw that there were some funds from the social amelioration
        program (SAP) which would not be used due to the reduced number of beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a2b37-84a3-4383-9466-4159426e8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa po sa</em> guidance<em> na natanggap po natin ay maari
        pong mag-request ng</em> change of purpose <em>para magamit yung pondo bilang
        karagdagang</em> fund <em>o</em> budget <em>para sa</em> implementation <em>ng</em>
        livelihood assistance grant (LAG)," Dumlao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26081948-6576-4b36-9a8d-d55d214eb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the guidance that we received was to request
        for a change of purpose to use the funds as additional funds or budget for
        the implementation of the livelihood assistance grant.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc69733-f5a8-43eb-88e3-193425144c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao clarified the LAG is still part of the SAP under the recovery
        phase. She said the LAG is meant to help low-income families whose primary
        sources of income were affected by the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123bc74-c532-40f5-996a-e720f698fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who can avail of the grant are sari-sari store owners
        and those who have stalls in markets. However, Dumalo said possible beneficiaries
        would still have to be assessed by local officials as well as the DSWD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f12507-e20b-4546-a237-237b627f97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa lang po itong</em> livelihood assistance grant <em>na nakikitang
        pwede paggamitan ng</em> unutilized funds," she said. <em>"Nandiyan pa rin
        yung</em> assistance to individuals in crisis situation, and other programs
        and services <em>na maaari natin ipanghatid tulong sa ating mga kababayan."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3a3f6-671e-4bea-8976-1880877c3291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The livelihood assistance grant is just one way the
        unutilized funds can be used. There is the assistance to individuals in crisis
        situation, and other programs and services which can help people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09148c80-1a20-4113-b13c-27ee2272cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum amount that can be given to a beneficiary is P15,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b375bc-148f-4548-8509-99af31b7f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the emergency cash aid, Dumlao said more than P83.1 billion
        have been given in the second tranche of SAP. This has been given to 13.9
        million families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfc660-c523-40ac-8add-6044adfec2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original target of 18 million beneficiaries was reduced, according
        to Dumlao, after validation revealed that more than 200,000 families were
        found ineligible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f587c-94ec-4dbd-b2a3-75ac77b8fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also over a million families who received aid from other
        government agencies. The DSWD said that of the five million "waitlisted" families,
        local government units were only able to submit around 3.3 million names.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0319d8-9b15-4d0b-9495-653004129d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa po nagdedeklara ng</em> savings <em>ang</em> DSWD
        <em>dahil patuloy pa naman po yung</em> distribution <em>ng</em> SAP," Dumlao
        explained. <em>"Mayroon lang nakikitang</em> available funds <em>na hindi
        magagamit para sa</em> emergency subsidy <em>dahil nagkaroon ng kabawasan
        sa bilang ng ating</em> beneficiaries."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa72fed-d18e-4671-a90f-89bf937b7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:59:58.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD has not declared any savings because SAP
        distribution is ongoing. We can see some available funds that can no longer
        be used for emergency subsidy because there was a reduction in the number
        of beneficiaries.]</p>'
  'pal-resume-flights-to-boracay-oct-1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-29T19:06:49.791+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7357a7-2b89-4e5a-ba11-52fddf88482a'
    'lead': 'Major airline companies have announced they will resume flights to Boracay
      via Caticlan, in time for the resumption of the island''s tourism industry on
      October 1.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T19:09:26.420+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:49:42.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:00.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAL', 'Boracay', 'tourism', 'Tourism-industry', 'flights-resume',
      'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Airlines to resume Boracay flights in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77317da5-7f18-4389-855d-3aac83b6b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:09:26.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>&nbsp;Major
        airline companies have announced they will resume flights to Boracay via Caticlan,
        in time for the resumption of the island''s tourism industry on October 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b6c6c-eee1-4194-a57d-2092d35fc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Airlines on Tuesday said the first flight from Manila
        to Boracay, PR 2041, will depart at 11:10 a.m. on October 1, and will arrive
        at Caticlan airport in Aklan at 12:10 p.m. Returning flight will leave at
        12:55 p.m. and will arrive Manila at 1:55 p.m, the flag carrier said in its
        statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf78ab9-1096-42cd-8521-e7e3d6f6b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also will be flights scheduled on Oct. 4, 9, and 11, “which
        will pave the way for a regular twice weekly Manila-Caticlan-Manila schedule
        operating every Friday and Sunday from October 16 onwards, with the same timings,”
        it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3067266-d5ff-4af1-a7da-ecf3864c36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said this aims to support the government’s effort to revive
        the island''s tourism industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373716e-07ef-49bd-8027-5f0ba747f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AirAsia announced it will also gradually resume flights
        to Caticlan beginning October 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa32bd9-3c8e-487f-b5a5-b3abb2644910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight from Manila will leave at 12:35 p.m., and will
        arrive in Caticlan at 1:40 p.m, the airline said in its <a href="https://newsroom.airasia.com/news/2020/9/29/airasia-supports-the-reopening-of-boracay-offers-unbeatable-deals-for-as-low-as-p8">statement.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ac8f5-e1b1-45fb-9a8b-de3d39189f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia also plans to increase the flight frequency to the destination
        to three times a week— every Wednesdays, Fridays, and Sundays starting October
        11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0867b-6da4-42ef-b0de-55ce6f7d89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said tourists from areas under general community
        quarantine will be allowed to enter Boracay island starting Thursday this
        week, but certain health protocols will have to be followed. These include
        a negative polymerase chain reaction test result two to three days before
        travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf789d-fbbe-44ba-87fb-e6d013c3ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/lifestyle/2020/9/24/Boracay-island-GCQ-tourists-October-1.html">Traveling
        to Boracay? What you need to know ahead of island’s opening to more locals</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418a64f-6635-4a15-b586-1685373128e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia also advised guests to prepare a health declaration card,
        which can be accessed through <a href="http://aklan.gov.ph">Aklan’s government
        website.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1cde7-f6e5-4f3f-a51c-8ee55709aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:46:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:49:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the Inter-Agency Task Force on Emerging Infectious
        Diseases allowed tourists of all ages only from Western Visayas to visit Boracay
        as a way to slowly reopen its tourism industry.</p>'
