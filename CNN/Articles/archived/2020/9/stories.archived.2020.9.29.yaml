      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The province of Batanes on Tuesday said it has recorded its first COVID-19
        case — nearly eight months since coronavirus was first detected in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65a400-c766-46df-884c-57a74863ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:57:43.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Batanes, in a Facebook post, said the first
        case was confirmed after a locally-stranded individual (LSI), who later tested
        positive for COVID-19, arrived in the province on Sept. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c568f-92ff-47fa-a4a5-58369dc12ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:57:43.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the patient is asymptomatic and placed under strict isolation
        in a temporary facility. All close contacts and other LSIs that traveled with
        the patient are also being monitored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05179f27-6cfa-4920-8ce3-b7495b662ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:57:43.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern province <a href="http://cnnphilippines.com/regional/2020/8/16/Batanes-COVID-free.html">remained
        free from coronavirus</a> for almost eight months despite the continuously
        rising number of infections in the country. Batanes Governor Marilou Cayco
        said its far-flung location played a part in containing the entry of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973976e4-ca5f-49bf-b191-3118f543fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:57:43.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown and other health measures were also implemented early,
        as the provincial government has been monitoring the coronavirus situation
        in China — where the disease outbreak started — as early as December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e6fc1-0746-4c66-9cdb-de1173688cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T10:57:43.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recorded the first COVID-19 case in the
        country on January 30. The Philippines now has 307,288 confirmed cases. Over
        252,000 have recovered, while 5,381 have died.</p>'
