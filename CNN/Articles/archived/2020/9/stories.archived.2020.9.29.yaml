      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are those states significant this year?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756dedd4-943e-4b92-a98c-7619e04d0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.190+08:00
