  'chinese-kindergarten-teacher-sentenced-to-death-student-poisoning':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T15:24:32.302+08:00
    'imagesource': 'jcr:2b01c1e5-c145-4895-81aa-db18dcb2ed8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6d4c15-5a68-40df-a89c-1fb76299b77d'
    'lead': 'A kindergarten teacher who poisoned 25 children, killing one of them,
      after an argument with a rival staff member has been sentenced to death by a
      court in central China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T15:28:19.759+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:50:07.074+08:00
