  'Parental-self-care-kids-weather-pandemic-':
    'author': 'Jessica DuLong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-29T19:20:34.728+08:00
    'imagesource': 'jcr:0aa1f638-3dcd-44fb-8aeb-9dad18533f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5293d420-0b7d-495f-a8b5-2cb5fb6feadc'
    'lead': 'Parents are running on empty as the pandemic drags on. Many families
      are struggling to patch together child care to cover the basics, never mind
      slotting in parental self-care. Here''s why replenishing reserves matters for
      your kids'' well-being.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T19:27:08.893+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:49:41.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:01.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic-stress', 'self-care', 'parents', 'kids']
    'template': '1'
    'title': 'How parental self-care helps kids weather pandemic stress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3860980-ea20-4bd0-9a73-b31ea91cc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Jessica DuLong is a Brooklyn-based journalist,
        ghostwriter, book coach and the author of "Dust to Deliverance: Untold Stories
        from the Maritime Evacuation on September 11" and "My River Chronicles: Rediscovering
        the Work that Built America."</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfef847-a0f6-4a92-ba23-7ebe242526e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5411979-d50d-4da8-8240-7b9620065ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Parents are running on empty. As the pandemic
        drags on into month seven, many families are still struggling to patch together
        child care to help cover the basics, never mind slotting in time for parental
        self-care. Each new day seems to bring at least one family freak-out as tensions
        from too much togetherness butt up against the stresses of uncertainty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb8b07-ccab-40c2-aac5-5244efc85197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afaa4c-ceb5-4a38-b612-e28ec252df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents worried about the long-term impact of the Covid-19 crisis
        on their children may be surprised to hear what psychotherapist and trauma
        reprocessing specialist Sara Waters recommends for protecting our kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e7d4d-429b-407a-8e9b-4a8839457dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378202d-7d82-486e-b6b7-07f1e6085bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that we parents play a bigger role in how things turn
        out than we might have thought. In most cases, parents "have more influence
        on the resilience, confidence and assuredness of our children''s psychological
        wellness during this time than any other variable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba756f4-33b2-4ddc-a796-e83fffddec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69157d74-d083-4178-80cd-5f5aa8fcd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of mirror neurons — which fire off in response to emotions,
        facial expressions and body language — our children''s experiences of the
        world will reflect our own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabef4f-1905-4c32-8533-b5f6127c74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3abe2-4f75-487e-9a01-df47b6c0d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a parent''s thoughts are generally negative or scarcity-based,
        our children will feel that and develop similar negative, scarcity-based thinking
        patterns," Waters said. "If our limbic system is in a state of distress instead
        of calm, our children''s own somatic experiences will be the same. If you
        struggle with staying positive in the face of challenges, then your children
        will also struggle."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5aedb-42de-46b7-9f07-8026a3c9446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f0e0e-e6ad-4843-8d9b-640c1473130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what''s a scarcity-minded parent to do? Waters shared some ideas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fbfac-3849-4bb6-bd22-e934b36bf1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76719d-f35a-43af-9a6b-1f01afbfa472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9790b-243c-447b-a720-437815b2a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6058db4-ff3f-498d-bb37-2f0bdaedf71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> We''re stressed out. Two out of five Americans
        report feelings of depression or anxiety, according to the US Centers for
        Disease Control and Prevention. But parents caring for children under 18 report
        significantly more stress than non-parents. How are you seeing these struggles
        play out?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb69158-e750-486f-a4c5-8f331620b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sara Waters:</strong> Everybody in my family and every single
        one of my clients has been touched by this and adversely affected in some
        way. This is bringing up issues for people — everything from substance use
        and addiction struggles to surfacing issues in marriages. Those of us who
        are parents are struggling with our own human vulnerabilities, and that struggle
        impacts our kids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2185ca3-7ca2-4cf2-8a4a-b474bcd1f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f7c70-24e0-453d-8ded-40fb5fec33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> One of the most painful parts for parents
        is our inability to protect our children. Our kids expect us to have all the
        answers. And yet there are so many variables we can''t control or predict.
        What can we do?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fb1ab-77ba-48a9-a560-cae3c24aa3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e6c20-da61-4d14-8423-678befd084b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> The harsh reality, whether we like it or
        not, is that we won''t have all the answers. We need to get more comfortable
        with feeling uncertain and being able to authentically say "I don''t know."
        There''s something magical that happens when we share our own vulnerabilities
        in a way that lets our kids know they''re not alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8256b6b-7548-4099-bdb0-aca27cf201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb7351-4b8d-4320-8af5-1794d4a35163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How do adults'' emotions impact how children
        view the world?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcfc46-e5e9-4f12-82ed-c1cd752ec32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570cf4-15b4-492f-8a35-2184a3160c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> Parents'' ability to manage our own discomfort
        is the No. 1 factor determining our children''s 2020 experience. Because of
        mirror neurons, even children who haven''t yet learned language will pick
        up on our distress. Our children hear us vent. They watch our facial expressions
        when we''re on a call, responding to an email or posting on social media.
        They pick up on whether we''re relaxed or stressed and — whether we like it
        or not — they will absorb and experience what we feel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22d6e2-5d4f-47d3-8519-f562e3b2d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b0c43-74ea-4ae2-bf24-543714546c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> It''s particularly distressing that overwhelmed
        parents can''t get out of this mess just by saying the right things. Are you
        saying we need to feel OK so that our children can feel OK, too? How do we
        do that?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5423a-da72-49fd-83cc-0d6927efb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc827b7-ab37-4081-92fb-4ff10da3df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> That begs the question: How do you know
        if you''re OK? Pre-Covid we looked to certain external factors as a measuring
        stick to tell us whether or not we''re OK — a job, a nice home, a busy schedule.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6e01a-c7ba-4d3c-8b61-dd2b7cc37455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226717f-206b-429b-8cb2-6c2c6ec9534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is forcing us to change the measuring stick. Now, we
        need to notice different things: We have a roof over our heads; we must be
        OK. We have food to eat; we are OK. We are breathing; we are OK. That''s not
        what we''re used to doing, but it''s so healthy to zoom in on what really
        matters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82794d7-e7f7-4b6d-8cc0-4219b0c3b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf27641-25b4-49df-addc-5f093a2ed2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> And in your writing and speaking you make
        the point that, of course, many people in this country are struggling to cover
        even those basic needs. When it comes to parents with more resources who aren''t
        riding that edge, how do we manage all the other struggles?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fab27-ecc2-4b22-b00a-2825e37ceceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f168a31-b137-4bd2-ba21-8b611d543523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> Part of it is about accepting discomfort.
        Our generation and those before us were taught that discomfort is bad. We
        were taught to try to get rid of negative feelings or numb them out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950026c7-0c99-4424-9bab-551d1eafc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c059cb-d48d-42eb-bc3e-d7913eafd6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, that''s not actually healthy. Most adults were never taught
        that it''s OK to be scared, confused or uncertain — that the human race has
        a vast spectrum of emotions, half of which are not what we would probably
        consider pleasant. Feelings are for feeling — that''s what they''re for. They''re
        not bad; they''re not good. They just are.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a9af5-dfda-4a85-91bd-fd8c4725aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91285317-3553-4138-9ba0-333955f09d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we have a sacred opportunity right now to teach that to our
        children. When our children are sad, scared, bored or anxious we can, instead
        of trying to fix it for them, help them step into the emotion. We can say,
        "Me, too. I get it. This does feel sad." Just think of how it will help them
        long-term to learn to name and accept the full range of human emotions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6bb56-4a90-466d-8c33-49b527feedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcf233-5bc4-4da0-80e4-95abade48779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe when they''re adults they can avoid becoming workaholics or
        struggling with eating disorders, substance abuse and other addictions that
        we use to numb difficult feelings. All that is possible if we can just teach
        them it''s OK to feel uncomfortable or uncertain — to just sit with it without
        having to do anything about it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d99faf-42a3-4244-87bb-b003adb18a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec234752-30c2-429f-b155-c3ba097bfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> With many kids learning remotely while parents
        work from home, lots of families are struggling to cope. Parents'' normal
        coping strategies have been disrupted right when their benefits are needed
        most. What suggestions do you have for getting through this?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35672bd-10e6-40a0-999e-58f46c7eb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aae46c-1987-421c-a419-3ab9f5b2ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> I think the answer is twofold. First, we
        need to find creative, healthy ways to metabolize our emotions based on what
        we have available. What''s crucial is that we move through our painful feelings
        instead of running away or numbing them out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dbea7-32d4-45f6-89fa-7999a2221b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06838f3-a988-483d-b514-3242ce56fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, we need to own and contend with our own brokenness. If you''re
        discharging stress through chronically overeating, drinking, workaholism,
        having affairs or scrolling on social media, it''s time to address your deeper
        issues. When you find healthier ways to process emotions, you also end up
        modeling that for your kids.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb8ef5-6c43-489a-897e-8c43f9907a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053da29-ef25-4409-9882-41eb2324bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> In terms of modeling, you''re saying our kids
        will see how we manage our own emotions and follow suit, right?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cc876-a73b-4006-8f67-a64bf40e197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3932e2-2668-4554-9c99-fff487758113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> Exactly. By letting our children see us
        reacting in healthy ways to our emotions — age-appropriately, of course —
        we give them a permission slip for their own humanness, letting them know
        it''s OK to feel. The process of naming emotions is also important — and a
        critical skill to teach our kids.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59441e09-1389-4765-a248-ea448c2f509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b25ee5-61ba-4eb9-8ee4-fb8aaa760ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> There is so much talk right now about raising
        our kids to be resilient. When parents'' own resource buckets feel so depleted,
        how can we possibly teach our kids to roll with the punches? Is there anything
        we can do other than being resilient ourselves? Because that sounds really
        hard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24e6a9-6a94-4c4c-ad7e-a68c7413423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fef7c7-26fb-4c3c-861b-5fe8c14f3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waters:</strong> Yes. It starts with redefining resilience.
        When a lot of us were little, resilience meant dust yourself off, stand back
        up, get over it, get back to work, you''re fine. We now know that''s not resilience;
        that''s absurdity. There is a time for being strong and having tenacity. But
        resilience is about actually sustaining through adversity. We don''t do that
        by ignoring our emotions and our body sensations and acting like the hard
        things aren''t hard.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247287d2-4a20-4e29-8a0c-ac17176943e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569ac81-6019-4014-bf99-4abf088ab3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, I think we need to redefine resilience as allowing yourself
        to experience all your feelings to prove to yourself that you can handle it
        — that you will still wake up the next day. Once we''ve taught ourselves that,
        we can teach it to our children. Then they''ll know they can get through anything.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fe180-e1ba-49c9-acc1-780389fbf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:27:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/28/health/parental-self-care-children-benefits-wellness/index.html"><em>"How
        parental self-care helps kids weather pandemic stress"&nbsp;</em></a></p>'
  'plastic-eating-super-enzyme':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T19:16:18.428+08:00
    'imagesource': 'jcr:42b5f1c5-b6ce-4ea6-920d-41928b3f3c95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6833dd39-db5b-457a-84e9-e58cedd8ea42'
    'lead': 'Scientists have created a new "super enzyme" that can break down plastic
      up to six times faster than their previous enzyme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T19:36:51.980+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:49:39.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:01.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists create ''super enzyme'' that eats plastic bottles six times
      faster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e19b72-53d9-4f36-aa12-f805d2cb85e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Scientists have created a new "super enzyme"
        that can break down <a href="https://cnn.com/2020/03/04/world/caterpillars-plastic-scn/index.html">plastic</a>
        up to six times faster than their previous enzyme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea5ec7-2ff8-49ac-9aca-5549395d34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers that previously re-engineered a plastic-eating
        enzyme named PETase have now combined it with a second enzyme to speed up
        the process, according to a press release from the University of Portsmouth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75e330-892f-4705-8763-011477000363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super enzyme could have major implications for recycling polyethylene
        terephthalate (PET), which is the most common thermoplastic used in single-use
        drinks bottles, carpets, and clothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de420c6-97bc-4f9e-910d-21f24cd07f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET takes hundreds of years to degrade in the environment. PETase
        can break it down into its building blocks in a few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b47c5c-5906-4032-b9af-b3cfebfb4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John McGeehan, lead co-author and director of the Centre for Enzyme
        Innovation at the University of Portsmouth, told CNN that this latest development
        represents a huge stop towards using enzymes to recycle plastic and reduce
        plastic pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ccdee-85b4-4e3e-9733-d9712491181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually quite surprised it worked so well," said McGeehan,
        although he underlined that the process is "still way too slow" to be commercially
        viable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3889b-b076-4ce3-a8f6-1c9ad2f74bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that researchers have received funding to carry out
        further experiments, and successful developments could mean existing PET could
        be recycled instead of using fossil fuels to create new plastic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0e0c1-8425-4140-8e53-154d901bb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at huge energy savings," said McGeehan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d61fcc-0d1a-4883-80c3-b5745ac0e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does it work?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e35e81-2a26-4635-98f4-b78535cbc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super enzyme combines PETase and MHETase. A mixture of the two
        breaks down PET twice as fast as PETase on its own, while connecting the two
        enzymes increased the speed by a further three times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b127de-2e84-44d0-9512-dd81c0a42a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGeehan used the Diamond Light Source, a device that uses X-rays
        10 billion times brighter than the Sun to be able to see individual atoms,
        to map the molecular structure of MHETase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68158fd1-ff56-4a27-82d8-4a21855c88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were then able to engineer the new super enzyme by connecting
        MHETase and PETase, effectively stitching the enzymes DNA together to create
        one long chain, McGeehan told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e607b8c-3b63-4fba-9e87-d4ca40df7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique is commonly used in the biofuels industry, which uses
        enzymes to break down cellulases, but McGeehan said this is the first he is
        aware of enzymes being combined to break down plastic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54b462-80ae-4f0c-8fbc-e7b948edb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full study was published Monday in the journal Proceedings of
        the National Academy of Sciences of the United States of America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc4c2c-4838-4908-953d-775218b24f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How else can plastic be broken down?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef647141-9c10-4624-b614-7958a07b8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic pollution is one of the most pressing environmental issues.
        A recent report from <a href="https://www.pewtrusts.org/-/media/assets/2020/07/breakingtheplasticwave_summary.pdf">The
        Pew Charitable Trusts</a> projected the volume of plastic entering the ocean
        could nearly triple to 29 million metric tons per year by 2040 -- the equivalent
        of 50 kilograms for every meter of the planet''s coastline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56610680-4907-4e6d-9542-e564c507a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said there was "no single solution," but that "an ambitious
        recycling strategy" could slash 31-45% of plastic pollution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73504be9-3c5b-4d99-aef0-2db4515dc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, French firm Carbios announced the publication of a study
        into its own PET-eating enzyme, which will be tested at a demonstration plant
        near the city of Lyon in 2021, according to a press release from the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2bf2e-bad8-4b5e-810e-6502a79094f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possible solutions include the<a href="https://www.cnn.com/2020/03/04/world/caterpillars-plastic-scn/index.html">&nbsp;tiny
        waxworm,</a> which can chomp through plastic, even polyethylene, a common
        and non-biodegradable plastic currently clogging up landfills and seas, thanks
        to its gut bacteria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f75ca3-7fbf-4246-80a5-36f7ce16b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:36:51.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
