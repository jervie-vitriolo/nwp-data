      'dies']
    'template': '1'
    'title': 'Kuwait monarch Sheikh Sabah Al-Sabah dies at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61ab92-5eff-4c03-9377-c68c026f5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Emir of Kuwait, Sheikh Sabah Al-Ahmad
        Al-Jaber Al-Sabah, has died at the age of 91 after ruling the Gulf state for
        14 years, officials announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131dc86d-3dae-47d5-80e0-95e329633c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a0617-d4b3-4fe7-8028-b4a671106575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah has battled health issues in recent years and is widely respected
        for working to mediate conflict in the region. When a political rift led to
        an embargo of Qatar by Saudi Arabia, the United Arab Emirates, Bahrain and
        Egypt, Sabah tried unsuccessfully to broker a resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f106b3-a7e5-438a-8c13-89cc45b7c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b99ff-1f59-437f-9de5-f7f42598f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led donor conferences for Syria that led to pledges of hundreds
        of millions of dollars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339de8f-dce4-4004-99cb-9c1a47cb1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034c67e-7f64-45b4-9681-c9fe4c05c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sincere sadness, Kuwait, its people, the people of the Arab
        and Muslim world, and the people of the world offer their condolences for
        the death of Emir Sabah Al-Ahmad Al-Jaber Al-Sabah, may God forgive him,"
        said Minister of Royal Court Affairs Sheikh Ali Jarrah Al-Sabah on state TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15699b9f-71d2-4fc2-8047-1e27f68ca7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76f93b-5a84-49ac-ab3f-fb8a256f8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah was born in 1929 around the time of the formation of the modern
        Kuwaiti state, and is a member of the country''s royal family. For 40 years,
        he served as foreign minister, later becoming prime minister before he was
        named the country''s monarch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7842d9f-d8c7-4ed1-bb6d-6f5930645d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51e485-4d5e-47d8-8a76-aef8c3cb6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, the Emir traveled to the United States for medical
        treatment after he underwent surgery that his office described as successful.
        Officials did not disclose his condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00801302-30f5-436b-8cf4-bd87e348f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488ab4c-d133-4624-85da-92bc8b2dc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries and leaders paid tribute to Sabah following the
        news of his death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df2ff3-00d9-4a08-8388-5788bad049d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e0a4b-06cc-40ca-bbd7-bbf030f4a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish only to mention the achievements of His Highness the late
        Emir who dedicated his life to bringing peace and stability to the region,"
        the US Embassy in Kuwait said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507405a2-6dab-436f-995f-aaa411f24389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf911f-3d63-4bde-a767-1d2c3e8e2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan has declared 40 days of mourning. "Today we lost a great
        brother and a wise leader who loves Jordan," the Jordanian monarch, King Abdullah,
        tweeted. "(He) did not hesitate in his benevolent endeavors to make every
        effort to unite the Arab ranks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d365a5-3f9a-4f98-8749-ef13e45a2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5bec9-f6e0-4546-93e6-c471af377226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:13:36.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Egyptian President Abdel Fattah al-Sisi also issued
        a statement eulogizing the Kuwaiti head of state and calling him "a great
        leader." Lebanese President Michel Aoun also hailed the Emir as a "great brother
        to Lebanon, and an example of chivalry, moderation and wisdom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251dea9-f217-468f-aa11-6708e526faa3'
      'mgnl:activationStatus': true
