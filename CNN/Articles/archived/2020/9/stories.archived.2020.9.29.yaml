    'jcr:uuid': '4ccc7229-0bc1-4cc2-b5d1-84adb84f34ef'
    'lead': 'Taylor Swift has surpassed Whitney Houston for the most weeks at No.
      1 by a woman on the Billboard 200 album chart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T08:00:51.325+08:00
