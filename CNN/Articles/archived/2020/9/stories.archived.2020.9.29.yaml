    'template': '1'
    'title': 'Rookies Black, Montalbo expect to be homesick but ready for PBA debut '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056a82b-e3e8-4d93-a6bf-bcc916e151ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Rookies Aaron Black of the Meralco Bolts and Kib Montalbo of TNT Tropang Giga&nbsp;expect
        to be homesick as they enter the PBA "bubble" in Clark, Pampanga -- but both
        are ready to make a splash in the pro league.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0e50d-5e8b-49fb-9189-f397344c224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black, a former Ateneo Blue Eagle stalwart, admitted that he will
        be missing the rest his family but will now be spending more time with his
        dad, Meralco Head Coach Norman Black.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2459df-a226-46ec-a820-5e6250fd21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very excited. I had a chance to bond with my dad a lot the
        last six months. We’ve been training together,” the younger Black told CNN
        Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef7d91-ee77-4011-ab9d-670574fb4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, former De La Salle University standout Kib Montalbo
        shared that he is used to being away from his family who are based in Bacolod
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74807b-5d74-4a66-ba15-57f065450c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m used to being homesick, I came from Bacolod City. My parents
        are there. I''m used to this type of environment. So, I think I have an edge,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344f241-caab-467e-b312-634dc197dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both rookies shared their expectations in the coming Philippine
        Cup, saying it will be a different environment without the spectators, but
        both expect the games to be as intense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930f6a5-6afc-42fc-99eb-762bc8c9e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.478+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we''re all excited to go back on the court,” Black said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f0db0-ccc3-4a16-8b40-67ac0a845d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:19:11.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 PBA teams have checked in at the "bubble" in Clark, Pampanga
        to undergo mandatory testing and home quarantine. Two games will be held every
        day from Monday to Sunday when the league reopens on October 11.</p>'
