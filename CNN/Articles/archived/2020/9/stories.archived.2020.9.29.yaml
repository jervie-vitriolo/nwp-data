      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/18/EU-Parliament-denounces-deterioration-of-human-rights--press-freedom-in-PH.html">EU
