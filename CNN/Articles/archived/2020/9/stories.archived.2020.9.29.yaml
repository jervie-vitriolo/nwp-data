    'lead': 'Rookies Aaron Black of the Meralco Bolts and Kib Montalbo of TNT Tropang
      Giga expect to be homesick as they enter the PBA "bubble" in Clark, Pampanga
      -- but both are ready to make a splash in the pro league.'
