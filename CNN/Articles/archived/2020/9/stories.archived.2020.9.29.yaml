      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlights how if were Trump not the President, a role that
        grants him access to the country''s most sensitive secrets, he would almost
        certainly have a difficult time gaining the security clearance that so many
        of those who work for him are required to have, according to legal experts
        familiar with the vetting process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b889ba-362f-4cd3-b809-a7da6e88aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is personally liable for debts and loans totaling $421 million,
        <a href="https://www.nytimes.com/interactive/2020/09/27/us/donald-trump-taxes.html"
        target="_blank">The New York Times reported</a>&nbsp;on Sunday evening, and
        most of it comes due in the next four years — an amount that former intelligence
        officials, Democratic lawmakers and legal experts warn could be used as leverage
        against him, and in turn, the US itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f656924-9256-45d9-b64b-242ea74bb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vulnerability could be exploited by an adversary," Robert Cardillo
        — a former top intelligence official in both the Obama and Trump administrations
        — told CNN on Monday. "If we as an intelligence community were assessing a
        foreign leader, and trying to understand his or her stability, and knew of
        outsized debts to a foreign or even to a national entity, we would see that
        as a risk,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f6986-c0bf-4605-8feb-b4434bfd83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker of the House Nancy Pelosi told MSNBC she also saw the stunning
        revelations about Trump''s chaotic finances as a national security problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e88d61-65bb-457f-966a-75c6a999fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has exposure to the tune of hundreds of millions of dollars.
        To whom? The public has a right to know," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db5492-fca4-4266-8d87-0f4b220387fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, over $400 million in leverage that somebody has over
        the President of the United States," Pelosi added. "If he were going to be
        a federal appointee, that would be a major obstacle, because someone has leverage
        over him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edbea3-d4e6-43f0-8c37-8a76ed91c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt is one of the items security officials who are adjudicating
        clearances look at because of the potential for an adversary to leverage it
        or, if the person is more desperate, use it as a basis for blackmail, experts
        say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18a96d-bdb4-42df-9e47-7d8803fe9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level of Trump''s debt is "beyond comprehension in the national
        security world," said Mark Zaid, a lawyer who represents clients in security
        clearance cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9c598-fef6-4af7-84a2-cb61ea9f14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security clearances are denied every day based on facts that dwarf
        his circumstances," Zaid added. "Although a president does not require a security
        clearance by virtue of the position itself, the circumstances that exist are
        incredibly troubling. Can we trust Donald Trump to protect our country''s
        interests or his own personal ones?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f62f7d-1389-4cc2-bd03-d9cbf7080039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, <a href="http://www.cnn.com/2019/04/01/politics/jared-kushner-security-clearance/index.html"
        target="_blank">Trump''s daughter Ivanka and her husband, Jared Kushner —
        both senior White House advisers — saw their top-secret security clearances
        initially delayed, before the President — who has the authority to do so —</a>&nbsp;facilitated
        their approval.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f4bae-e949-45a4-b04d-3eb14e2459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House briefing Sunday, Trump called the New York Times
        story "fake news" and claimed that he pays "a lot" in federal income taxes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e884a7-465a-48c2-b8e5-ad49f6548339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s personal debt renews longtime fears</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13c910-afd5-4aa7-b6ef-87f01472fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s reported personal debts underscore a longtime fear about
        his administration held by critics and Democratic lawmakers — that he is managing
        US diplomacy in order to prioritize his own personal and financial goals rather
        than the wider national interests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241a7a2-ebc5-47d1-8b57-29cc417fcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, for instance, has derived millions of dollars in income from
        business ventures in countries like Turkey and the Philippines that are led
        by autocrats whom he has praised but who infringe traditional US values like
        human rights. And while The New York Times reported that he had paid little
        federal income tax to the Treasury from 2000 to 2017, the President or his
        companies have paid more in taxes to foreign powers, according to the Times,
        including $145,400 to India and $156,824 to the Philippines in 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417ce32-6752-41a4-a56f-9f1d7a9f12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report opens the extraordinary possibility that the lenders
        could be called upon to decide whether to foreclose on businesses owned by
        the US President while he is in office if he is unable to pay back the money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482ea93-162c-49d3-a43a-e5924da897e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s closest allies, including Secretary of State Mike Pompeo,
        have historically dismissed questions about the President''s personal finances
        and potential conflicts of interest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06bf11-778f-42a0-a672-42ac6d88e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that question bizarre," Pompeo said in 2018 when asked how
        he can assure the American people that US foreign policy is free of Trump''s
        personal conflicts of interest given that his tax returns have not been made
        public. "I have seen literally no evidence of what you are scurrilously suggesting.
        ... It is an outrageous suggestion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7216c8-ceb6-489a-b201-4e0592d7cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now questions about his personal debt raise a "genuine question
        of foreign leverage and leverage over the President ... which means there''s
        leverage over the United States," according to John Gans, who was a Pentagon
        speechwriter for then-Secretary of Defense Ash Carter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ed10e-8aed-4c5c-853a-836f5bec9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where this money is owed and who it''s owed [to], and the way he
        conducts his foreign policy are an enormous risk to the US national interest,"
        said Gans, who serves as director of communications and research at the University
        of Pennsylvania World House Global Policy Center. "We can''t tie down who
        he owes, and who he might be trying to serve and make happy, and we can''t
        see what he''s agreeing to do."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043631f-67bf-4989-9d87-ba24a9bab752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid agreed, telling CNN that "debt is one of the primary security
        clearance concerns held by the government. Historically, financial problems
        are among the key factors that lead to committing espionage and betraying
        our country."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a14230-3918-4755-9965-3bdfc0b77969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While all cases are about demonstrating mitigation ... a debt of
        several hundred million dollars is beyond comprehension in the national security
        world," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727443f-854e-4659-b33c-ba7894445058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and members of his family who maintain top jobs at the White
        House have often circumvented traditional government-vetting processes in
        pursuit of foreign policy deals touted as key tenets of his reelection campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95e7e2-6503-4f6c-a0a6-4a5fac681e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Trump administration used a controversial emergency
        authority to sell weapons to countries like Saudi Arabia without congressional
        approval and, more recently, the White House brokered an agreement between
        Israel and the United Arab Emirates with little input from lawmakers or key
        agencies typically involved in the process.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6868d2-4b1d-49e5-a453-9adc9c9cc7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal-making is part of his foreign policy record. The problem
        is we don''t know what''s in the deals. We don''t know what''s being promised,"
        Gans told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9713fb-47ed-4517-a7b9-49048476046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More questions about Trump''s business dealings in Russia</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fb894-dbc1-4cce-a28f-fe2e9c1cf985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report emphasized that it does not discover new ties between
        the President and Russia. But intelligence officials have long questioned
        what might explain Trump''s leniency when it comes to Moscow and President
        Vladimir Putin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd526083-7733-4480-9d4e-28f87d907081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s first director of national intelligence, Dan Coats,
        according to Bob Woodward, "continued to harbor the secret belief, one that
        had grown rather than lessened, although unsupported by intelligence proof,
        that Putin had something on Trump." Coats felt, according to Woodward''s book
        titled "Rage," "How else to explain the president''s behavior?"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191cc83-bc72-49d5-96be-c1f131b7b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly clashed with the intelligence community, including
        Coats, over the issue of Russian interference -- an unsettling dynamic that
        has created one of the more unusual spectacles of his presidency and raised
        questions about his motivations, particularly as they relate to investigations
        into Moscow''s meddling in the 2016 presidential campaign.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372ecf3-e80b-4674-bb36-ca7ab3a2ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also previously reported that Trump has <a href="https://edition.cnn.com/2020/07/01/politics/trump-intel-briefings-russia/index.html"
        target="_blank">resisted intelligence briefings</a>&nbsp;related to Russia''s
        malign activities against the United States, including evidence of its interference
        in US politics.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28585b44-fab4-4ec5-8136-58a9e9f5a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would often blow up at officials who sought to inform him
        of such actions, demanding to know why they kept focusing on Russia and often
        questioning the intelligence itself, multiple former administration officials
        have said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02aeec2-0931-4909-a4ad-c2e755023e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about CNN''s reporting that Trump is resistant to intelligence
        warnings about Russia, Director of National Intelligence John Ratcliffe told
        CNN in July that "this is totally false" in a statement. Ratcliffe took the
        job in May.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcafec6-abe6-41f9-8e6c-1fce577d4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s business dealings in Russia, which span roughly 30 years,
        have come under intense scrutiny in recent years, especially as officials
        sought to unravel the extent of Moscow''s interference in the 2016 election
        and contacts with members of the Trump campaign.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fb38d-1ff8-4c48-9d5c-77cb40e7891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in 2018 that investigators for special counsel Robert
        Mueller had asked witnesses about Trump''s <a href="https://www.cnn.com/2018/02/27/politics/trump-russia-investigation/index.html"
        target="_blank">business activities in Russia</a>&nbsp;prior to the 2016 campaign
        as he considered a run for president, according to three people familiar with
        the matter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a38e80-2cda-4923-bbda-9f477ce467cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions to some witnesses during wide-ranging interviews included
        the timing of Trump''s decision to seek the presidency, potentially compromising
        information the Russians may have had about him and why efforts to brand a
        Trump Tower in Moscow fell through, two sources said at the time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d7ce6-0deb-4006-85a8-10cc53e69d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, Mueller and his chief deputy Aaron Zebley informed
        the White House that they would not be seeking Trump''s financial information
        due to concerns that "needlessly rankling the president" might thwart future
        cooperation and "endanger our ability to fully uncover and chronicle Russia''s
        interference in the election," according to a new book by Andrew Weissmann,
        a top deputy to the special counsel, titled "Where Law Ends: Inside the Mueller
        Investigation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2bfb4-dd12-40cf-b54d-c40fac02967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weissmann also writes that he saw the possibility of several investigations
        into Trump and the Trump Organization, which were not pursued because the
        Mueller team did not follow all financial trails. Those possible investigations
        included tax fraud, foreign bribery, election fraud and bank fraud, he wrote.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46787d1f-abc8-4553-b599-420f0956f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Weissman — who formerly headed up the FBI''s criminal
        fraud division and knows the inner workings of the Trump orbit better than
        most, spoke to the overall fear about the revelations in the Times story:
        "Now ask to whom does Trump owe hundreds of millions of dollars coming too
        soon?" he tweeted.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2edf8d-5e16-4fa5-94ad-c6b41075b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have issued subpoenas for <a href="https://www.cnn.com/2020/07/13/politics/democrats-supreme-court-trump-financial-documents-mazars/index.html"
        target="_blank">Trump''s financial records</a>&nbsp;but the matter remains
        tied up in court.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8852e-2c2d-4196-a495-4d6fe1ce8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:43:48.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/politics/trump-finances-national-security-concerns/index.html"
        target="_blank">Revelations on Trump''s tax returns stoke long-held national
        security concerns</a>."</em></p>'
  'glass-fire-california':
    'author': 'Jenn Selva, Paul Vercammen, Claire Colbert, Hollie Silverman and Amir
      Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T12:44:40.085+08:00
    'imagesource': 'jcr:69edd990-3a33-4de1-a456-fe9ada83f86b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7634c8-3a5e-45ef-af2f-b1f6f5ca4999'
    'lead': 'Thousands of residents have been forced to flee their Northern California
      homes in recent days as the fast-moving Glass Fire continues to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T12:50:38.855+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:50:24.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:51.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Glass-Fire']
    'template': '1'
    'title': 'The Glass Fire in California burned 1 acre every five seconds as it
      doubled in size, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ccd88-69dd-4c9d-9627-406c59a9d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of residents have been forced
        to flee their Northern California homes in recent days as the fast-moving
        <a href="https://www.cnn.com/2020/09/27/us/glass-fire-california/index.html"
        target="_blank">Glass Fire</a>&nbsp;continues to grow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6512b43-51ea-4e98-bae6-a76c759e63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has tripled in size since it began Sunday, burning 36,236
        acres and having 0% containment, Cal Fire Division Chief Ben Nichols said
        at a Monday evening press conference. The Glass Fire sparked in Napa Valley
        early Sunday morning around 4 a.m. PT, growing at a rate of around 1 acre
        every five seconds between Sunday night and Monday morning, according to satellite
        images from the National Oceanic and Atmospheric Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a234d-8b75-4c33-aad3-ad4d5ed43422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70,000 people have been ordered to evacuate in Sonoma
        and Napa counties. At least 21 people have been treated at hospitals for burns,
        according to local hospitals in the area. A red flag warning remains in effect
        for the region until 9 pm local time Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac8a40-31dc-41e1-8ece-e291007743ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames tore through vineyards and structures near St. Helena, roaring
        over hills and jumping across both the Silverado Trail and the Lodi River,
        despite fire crews efforts to contain it, according to <a href="https://sanfrancisco.cbslocal.com/2020/09/27/wildfire-erupts-near-st-helena-evacuations-underway-in-neighborhoods-near-silverado-trail/"
        target="_blank">CNN affiliate KPIX</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8083f-dbf2-4103-a336-726167510901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of structures have been damaged and destroyed by
        the Glass Fire, an exact figure was not yet available Monday evening. More
        than 8,500 structures were threatened across Sonoma, Lake, and Napa counties,
        according to a press release from Cal Fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2faf70-ff4f-4772-b382-6eb3c26dbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by <a href="https://www.weather.gov/sto/" target="_blank">dry
        conditions and high winds</a>, two other wildfires also erupted in the area
        Sunday night: The Boysen Fire just west of St. Helena and the Shady Fire near
        Santa Rosa, according to KPIX. Flames also engulfed California''s famed Chateau
        Boswell Winery along the Silverado Trail in the St. Helena area, KPIX reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564b5c8-b6ba-4582-82ac-3180080d3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have died as a result of a fast-moving Zogg Fire in
        Shasta County that has quickly grown to 15,000 acres, Shasta County Sheriff-Coroner
        Eric Magrini announced in a press conference on Monday.</p>'
    '83':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The <a
        href="https://twitter.com/hashtag/GlassFire?src=hash&amp;ref_src=twsrc%5Etfw">#GlassFire</a>,
        <a href="https://twitter.com/hashtag/ShadyFire?src=hash&amp;ref_src=twsrc%5Etfw">#ShadyFire</a>,
        and <a href="https://twitter.com/hashtag/BoysenFire?src=hash&amp;ref_src=twsrc%5Etfw">#BoysenFire</a>
        viewed from the Barham (south) webcam this morning. <a href="https://twitter.com/hashtag/Cafire?src=hash&amp;ref_src=twsrc%5Etfw">#Cafire</a>
        <a href="https://twitter.com/hashtag/Cawx?src=hash&amp;ref_src=twsrc%5Etfw">#Cawx</a>
        <a href="https://t.co/AOzxOaW5tq">pic.twitter.com/AOzxOaW5tq</a></p>&mdash;
        NWS Bay Area (@NWSBayArea) <a href="https://twitter.com/NWSBayArea/status/1310584478264295425?ref_src=twsrc%5Etfw">September
