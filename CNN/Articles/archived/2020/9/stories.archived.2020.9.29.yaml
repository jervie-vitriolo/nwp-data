      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential debate -- Wednesday, October 7, at the University
        of Utah in Salt Lake City, Utah</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d2923-35cd-4274-a970-b44d9e101b24'
      'mgnl:activationStatus': true
