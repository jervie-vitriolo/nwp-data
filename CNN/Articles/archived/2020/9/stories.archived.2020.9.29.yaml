      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What time are the presidential debates?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb12ff1-9d68-4b10-9120-d27e5938a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re all at 9 p.m. ET. They''ll all last approximately 90 minutes
        and run without commercials on networks and cable news outlets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581f470-5363-42e4-a715-1ffbd13bf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.189+08:00
