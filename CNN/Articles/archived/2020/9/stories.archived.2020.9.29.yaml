      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently participating in vaccine trials led by
        other countries. The DOST revealed that the government is spending P89 million
        to participate in the World Health Organization''s solidarity trial for a
        new vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c477b0-19b1-44af-8a7a-7ee3ee9a4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f0fcb-24bc-4168-96b0-c4649ca373f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo 1st District Rep. Janette Garin said the amount could have
        been used to fund the DOST''s projects instead. Garin, also an ex-Health Secretary,
        said it is unusual for the government to pay to join a trial given that the
        norm is for private pharmaceutical companies to pay the participating country
        since they are using its resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6b3d0-719c-4630-851c-cab5220dc8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ead269-cce3-487f-b67d-c8750dad2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin instead urged that a provision be added to the budget bill
        to allow the Philippines to receive a discount for the COVID-19 vaccine used
        in the trial. The discount should be equivalent to the amount invested to
        participate in the experiment, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5c6a1-5e18-4150-aca4-ff4d98ff9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbb7be-0ecf-4c0c-8eb4-a3bcb17861fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po maganda na nagiging precedent ngayon na naglalagay ng
        milyong pera para sa research na ang makikinabang ay isang pribadong kumpanya,"
        she argued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96903041-427e-4a6f-a1ea-a507b273ac26'
      'mgnl:activationStatus': true
