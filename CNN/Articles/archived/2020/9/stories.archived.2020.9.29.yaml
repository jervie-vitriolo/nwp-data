      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        A shooting incident among enlisted personnel assigned at the Philippine Military
        Academy left one soldier dead and two others wounded on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e2cc0-a570-434b-a619-3b3bf3e24d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:58:56.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PMA Spokesperson Maj. Cheryl Tindog said an Air
        Force Airman Second Class went "amuck and fired indiscriminately in their
        barracks” inside the academy’s grounds at Fort Gregorio del Pilar, Baguio
        City at around 4:50 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f58adc-0414-4e16-91fe-1f5903606df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:58:56.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect shot one of his colleagues dead, while wounding the
        other&nbsp;who tried to stop him, according to the initial police report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2d279-ae3c-4965-8427-00faf963ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:58:56.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA did not disclose their names, saying their families have
        to be properly informed first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115bc16-8ef1-4826-90ba-f13f1ccaef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:58:56.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cadets, who are located far away from the place of incident,
        remain safe inside their barracks,” Tindog said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac7f85-a8ce-4628-a853-eaa429f70ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:58:56.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the incident.</p>'
  'cardinal-george-pell-to-return-to-rome-':
    'author': 'Delia Gallagher and Hada Messia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T21:03:16.044+08:00
    'imagesource': 'jcr:fcac6559-985a-4d20-a340-629218abe091'
