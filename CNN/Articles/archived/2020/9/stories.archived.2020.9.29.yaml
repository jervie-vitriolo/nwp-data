    'template': '1'
    'title': 'Trump announces plan to deploy 150 million Covid rapid tests previously
      touted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32238e-9de6-4273-9c66-5651cfa6a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> tests first promoted by the White House
        in August.<span style="line-height: 19.6px;">US President Donald Trump formally
        announced a plan on Monday to disperse the 150 million rapid coronavirus&nbsp;</span></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee38d64-183a-42bd-9cc8-ccab3269bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House originally billed the deal to obtain tests, which
        are made by Abbott Laboratories, as a potential game-changer to battle the
        coronavirus pandemic. But without detailed federal guidance on how to distribute
        the tests, states and cities remained divided, and some of them stifled, on
        how to best to use those types of rapid tests and others for the testing technique
        known as "screening" —&nbsp;which involves routinely testing people whether
        or not they have symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0ebbb-2814-4054-ad37-80184640b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the distribution plan Monday afternoon in the White House
        Rose Garden, Trump claimed the testing effort would "allow every state on
        a very regular basis test every teacher who needs it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02021adb-e1d2-4fb7-bf94-634a8f439ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased to report we''re announcing our plan to distribute
        150 million Abbott point of care tests in the coming weeks," Trump said in
        the Rose Garden on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297d13b-0cfc-4448-9f89-df9f246b8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, many schools across the country have already been opened
        for weeks without comprehensive testing access amid the Trump administration''s
        ongoing push to reopen schools and businesses despite the ongoing pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efea9f9-1a7e-4e4f-a45e-81cdd009c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the plan marks a pivot by the Trump administration and by the
        President, who has repeatedly and inaccurately claimed that more coronavirus
        testing in the US would lead to more coronavirus cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9da257-45fb-4071-8269-d30cc6594cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point earlier in the pandemic, Trump said he''d told his
        staff to slow down coronavirus testing, but leading federal health officials
        have asserted that they have not been asked to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be0abe-881d-468f-b945-87daf2e1159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to take a different approach to testing in the Rose
        Garden on Monday, saying that an increase in coronavirus testing efforts and,
        therefore, an increase in anticipated asymptomatic coronavirus cases among
        those in low-risk populations "should not cause undue alarm."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03aeffb-cabb-4fbc-a8d8-8b69e27a3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we massively increase testing capacity, we will identify more
        cases in asymptomatic individuals in low-risk populations. This should not
        cause undue alarm," Trump said. "The total number of cases is not the full
        metric of success. Hospitalization capacity and mortality rates are far more
        instructive metrics. As we do more tests, you''re going to have, automatically,
        more cases."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f631ad-c16f-4f51-84a5-45e81ea62c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 million tests, the President said, "will be given to states
        and territories to support efforts to reopen their economies and schools immediately
        and (as) fast as they can."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a01b53-5324-4a2f-837e-4b71235e38c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 50 million tests will go "to protect the most vulnerable communities,"
        including nursing homes, assisted living facilities, hospice care, historically
        black colleges and tribal nation colleges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4ba2e-2f3e-4f6f-866a-e216242b72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, the Trump administration''s coronavirus testing
        czar, said that the federal distribution plan will grant governors flexibility
        on how they deploy the tests, but offered some prioritization guidance, which
        included implementing coronavirus screening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feeb73d-d372-4a56-a74b-5e7b05c17698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governors have the flexibility to use these tests as they deem
        fit, but we strongly encourage governors to utilize them in settings that
        are uniquely in need of rapid low-tech point of care tests, like opening and
        keeping open our K-12 schools, supporting critical infrastructure and first
        responders, responding to outbreaks specifically in certain demographics or
        locations, and screening or surveillance in congregate settings," Giroir said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce13e7-3f50-4782-90b8-9cb87211f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Erin Burnett on "OutFront" later Monday, Giroir
        touted the distribution of the tests as "a real step forward in our testing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1190d48-b873-4450-8cdd-7b646cbbe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t happen overnight. This took planning for months to
        actually get BinaxNOW rapid point-of-care tests," he said. "The difference
        between August and now is just that they had to be assembled. The day after
        the authorization was issued by the FDA, we signed the contract. That doesn''t
        happen overnight. That''s with weeks of planning to purchase 150 million."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23512e4-524d-4435-9a6f-7a567a6e8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "So now that the production is up, we''re able to start
        distributing to the states. This week, 6.5 million to governors to use as
        they deem fit. Hopefully for schools and other critical infrastructure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504471a-733c-44a7-bd0e-5370d5e4a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said in coronavirus
        guidance in August that some people without symptoms may not need to be tested,
        even if they''ve been in close contact with someone known to have the virus.
        The guidance was rolled back earlier this month to once again stress that
        anyone who has been in contact with an infected person should be tested for
        coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7659475-7f36-4d78-95dc-3f81d291e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ali Zaslav, Betsy Klein, Curt Devine and Drew Griffin
        contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3532700-004a-4bcc-85fa-e608b1904d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:15:35.800+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:50:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/28/politics/donald-trump-tests-coronavirus/index.html"
        href="https://edition.cnn.com/2020/09/28/politics/donald-trump-tests-coronavirus/index.html">Trump
        announces plan to deploy 150 million Covid rapid tests previously touted</a>"</em></p>'
  'Duterte-unlikely-to-resign-Harry-Roque':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T14:15:34.149+08:00
    'imagesource': 'jcr:123f356b-eabc-43b1-861e-26eae9c8a612'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26afd4e-388a-4f87-9b46-c2600c8ecd11'
    'lead': 'Malacañang says President Rodrigo Duterte is unlikely to leave his post
      despite recently revealing he has offered to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T14:21:34.986+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:50:10.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:53.600+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'Duterte', 'resign', 'PhilHealth', 'corruption']
    'template': '1'
    'title': 'Duterte unlikely to resign despite offer – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a613c14-a953-42a4-8cfc-4759175b140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        President Rodrigo Duterte is unlikely to resign despite claiming that he made
        such an offer on Monday night, his spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e18e93-09d9-47fe-9278-23ceb0f6bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po natuloy ang resignation ni Presidente. Tingin ko hindi
        po siya magre-resign ngayon dahil dalawang taon na lamang ang natitira sa
        kanyang termino. Igugugol niya ang natitirang panahon niya para talagang linisin
        ang mga iba''t ibang ahensya ng gobyerno</em>," Presidential Spokesperson
        Harry Roque said during his Tuesday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3988f-92ef-46da-b86c-1914c6682f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte''s resignation did not push through. I think
        he won''t resign now because he only has two years left in office. He will
        dedicate his remaining time to really clean up government agencies.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062d0f2-ca16-40ac-b715-b613996c681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed in his most recent public address that he volunteered
        to leave his post because he was <a href="https://www.cnnphilippines.com/news/2020/9/29/Duterte---I-offered-to-resign-as-president-because-I-am-sick-of-corruption-.html">sick
        of pervasive corruption in government.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d291191-7198-4455-93f0-64922a2064f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #PaalamDuterte became a trending Twitter topic the morning
        after the President''s address, but Roque said it was unlikely to happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d7b76c-3467-4071-810c-a7572b3dcba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po kauna-unahang beses na sinabi ni Presidente
        ''yan... Ang talagang</em> frustration<em> po niya ay talagang hindi nawawala
        itong korapsyon</em> [It''s not the first time the President said that...His
        frustration really is why corruption won''t end]," he added, saying that the
        fresh remarks were just an "expression of exasperation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e934c-55fa-45bc-a4a1-098a89ffdea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2017/08/12/duterte-to-resign-give-evidence-paolo-corruption.html"
        href="https://cnnphilippines.com/news/2017/08/12/duterte-to-resign-give-evidence-paolo-corruption.html">Duterte:
        Give me evidence proving son''s corruption, and I will resign</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79384411-cfab-4939-b04c-1491781bce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2018/07/07/Rodrigo-Duterte-Christian-God-exists-resign.html">''If
        you can prove your God exists, I will resign''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5d59f-3aa8-4992-8e67-c097c7a7aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the President''s plate are the <a href="https://www.cnnphilippines.com/news/2020/9/29/Duterte-PhilHealth-revamp.html">corruption
        issues hounding PhilHealth</a>, reportedly perpetuated by an internal "mafia"
        which had led to losses worth ₱15 billion. Duterte ran his 2016 campaign on
        the promise of ending corruption and illegal drugs in three to six months,
        but they continue to hound the administration four years into his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e425eb-11d7-46bd-9eff-241e3065d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:21:34.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a frustrated Duterte said the goal of totally ending corrupt
        acts in government is apparently a "long, long dream."</p>'
