      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production, which was first aired in Japan in November 2019,
        was <a href="https://www.iemmys.tv/2020-international-emmy-awards-nominees-announced/">shortlisted</a>
        for the arts programming category of the prestigious contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfca658-e1a1-4cf8-9ec7-a531b4ef79b0'
      'mgnl:activationStatus': true
