      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, PDEA Director General Wilkins Villanueva said the pandemic
        has slowed down the barangay clearing operations against illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759c3a7-543d-485e-add7-6668a61eef8f'
