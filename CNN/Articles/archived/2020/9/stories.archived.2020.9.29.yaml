      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also pushed to further increase the  ₱2.2-billion budget
        of the DTI to assist pandemic-hit small businesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b274be-0a29-493a-8c8c-12fe3540d7c5'
