    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b63e3a-9bc7-4426-807a-5db355e27f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon''s latest effort to speed up shopping
        trips lets you pay with the palm of your hand at some of its stores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7154c8e-7397-40e6-9853-ca798ce54f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b54538-f099-43b8-829c-f773c604d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company introduced Amazon One, which connects your
        palm print to a stored credit card so you can place your hand above a sensor
        to enter and buy items at checkout-free Amazon Go stores. (Typically, visitors
        use a code on their smartphone to open electronic gates inside these stores.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53343f1d-eab8-48f6-be82-c1cb977c0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cbc999-2ca3-4372-85e4-68752f1f08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the feature will be available at two Amazon Go stores
        in Seattle, and the company plans in upcoming months to add it to more Amazon
        Go stores, which are spread across Seattle, San Francisco, New York, and Chicago.
        Amazon plans to bring it to other retailers — and perhaps places like offices
        and stadiums — in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffedf8c-aea9-4020-b0ae-a0a697a6596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d34b10-21c3-41af-9751-696d41e10210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilip Kumar, Amazon''s vice president of physical retail and technology,
        told CNN Business that Amazon One had been in the works since long before
        the pandemic. But the timing could be a positive for Amazon: Customers may
        find such contact-free entry and payment technology convenient, and businesses,
        which are increasingly looking to technological solutions to navigate the
        pandemic, may also find it appealing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e7166-f04e-47d5-b0b1-1c073bff39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a5896-3f3e-4288-8584-9a4146402594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the idea of handing over biometric data to one of the largest
        retailers in the United States could raise eyebrows, too. Amazon has previously
        come under fire from privacy advocates who are concerned about its facial-recognition
        software. Amazon said in June that it would temporarily stop selling its Rekognition
        software to police. When it comes to Amazon One data, Kumar said the company
        isn''t storing any information locally on entry scanners at stores. All palm
        images are encrypted and Amazon stores them online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1be7c-aade-463c-b2f7-f5741aa84515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47f81b-c8e7-4c0f-aca0-7dbf4c4dfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company purposely chose palm recognition rather than another
        biometric because it can be very accurately matched, and a customer has to
        make an intentional gesture to use it, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba95ad-d8b1-4e7e-abf3-965d6e83527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea05d1-4273-47e7-9ada-201f99c3a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage people to try it, see how they like the experience,
        and then go from there," Kumar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba738ad-ec98-4064-8546-be32e0b907e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451ec0a-646f-4e8c-a4b1-20bd55b4dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon One — which is not to be confused with the company''s first
        airplane, also called Amazon One — is the latest offering in a decades-long
        effort to make shopping faster and more convenient. Its arrival had been anticipated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f683ad-19f6-4f60-a925-0c8f4cfc5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28747453-551c-4549-b99a-a9ab902435ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before trying it, users must insert a credit card in an Amazon One
        device and hold a palm above it, facing down, so it can be scanned. In an
        effort to make the system as accurate as possible, Kumar said, a camera takes
        multiple images of the fine lines and ridges of the palm, and captures some
        subcutaneous details, such as veins, that aren''t as visible in typical photographs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6d5a5-d823-4f2a-8c51-d4c9580e80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15199f-1671-4538-b62f-8876eeafe839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After enrollment, a user holds their palm above an Amazon One scanner
        to enter the store. Then, anything they take will be automatically charged
        to the credit card connected to their palm. Users should be able to use the
        same palm to enter and shop at multiple stores, Kumar said. At first, users
        will be able to link one credit card to either or both palms; eventually,
        Kumar said, there may be an option to assign one credit card to each palm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538212d-749d-45c2-bc77-c66ef9847356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d87b2f-396c-45e1-b8ed-2e15c0a9b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon One is currently available at two of the Amazon Go stores
        in Seattle, at 7th Avenue and Blanchard Street, and in the South Lake Union
        neighborhood. Amazon is not yet saying when it will be available at other
        retailers, nor how much it will charge other businesses to use the technology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec41c3-b3d4-4802-87eb-4a073bec25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:56:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/29/tech/amazon-one-palm-payment/index.html"><em>
        "Amazon wants you to pay with a wave of your hand"&nbsp;</em></a></p>'
