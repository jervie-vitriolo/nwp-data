    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taylor-Swift', 'Whitney-Houston', 'Billboard-200', 'Billboard']
    'template': '1'
    'title': 'Taylor Swift tops Whitney Houston''s record for most weeks at No. 1
      on the Billboard 200 chart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33a473-9a81-4838-99f7-2d99d37b4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Taylor Swift has surpassed Whitney
        Houston for the most weeks at No. 1 by a woman on the <a href="https://www.billboard.com/articles/business/chart-beat/9455925/taylor-swift-folklore-number-1-seven-weeks-billboard-200-passes-whitney-houston">Billboard
        200</a> album chart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25ccca-684a-4308-81ed-d59aefc5a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s latest, "Folklore," has sat on top for seven non-consecutive
        weeks, giving her a total of 47 weeks, one more than Houston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0388c63-2070-4fea-8d04-7980d8cecdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had a recent boost following the Academy of Country Music
        Awards, where she performed "Betty" off "Folklore" live and released it as
        a single shortly after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971be9b6-6d15-467b-be5c-7d18ce4cca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston hit No. 1 with her "Whitney Houston" debut in 1986, and
        then with "Whitney," "The Bodyguard" soundtrack and "I Look to You."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5dadb-0e4a-4ee8-a22e-0172774e7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele ranks third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af61ec9-618c-4890-8af0-93e11531ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Billboard 200 ranks the most popular albums in the US based
        on album sales. The October 3 chart will be posted Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721cb65-70e6-470e-9f91-ddc5fb44e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:00:51.326+08:00
