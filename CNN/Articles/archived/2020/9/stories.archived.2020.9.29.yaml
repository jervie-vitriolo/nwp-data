      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://cnn.com/election">Visit CNN''s Election Center
        for full coverage of the 2020 race.</a></em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4558a-3d54-49f7-9956-d75b12fe2ec6'
      'mgnl:activationStatus': true
