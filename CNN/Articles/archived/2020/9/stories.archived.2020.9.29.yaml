    'mgnl:tags': ['The-Apprentice', 'Donald-Trump', 'US-president', 'US-election',
      'finances', 'career', 'platform']
    'template': '1'
    'title': '''The Apprentice'' transformed Trump''s finances as well as his career,
      New York Times reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bd23f-eada-4f49-946e-c961489fc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Apprentice" didn''t just give US President
        Donald Trump a platform. It threw him a financial "lifeline," according to
        the New York Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627769d7-9aa7-4b81-ab36-9ed410bae5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418ea63-b6cf-4f85-919a-c54ac30b6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report Monday, the newspaper laid out how Trump''s career
        was transformed by the hit reality show on NBC, which turned him into a household
        name, helped him earn hundreds of millions of dollars, and opened the doors
        to major licensing deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa460f4-f1d8-4f3e-a54e-2da17f1992ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f3829-c692-4b7f-88d7-0d57c5897845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is the latest installment in a series from the Times
        based on the deepest dive yet into the US president''s finances. The newspaper
        has cited detailed tax records that reveal how Trump paid little or no federal
        income taxes for years, as well as significant losses at some of his businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef88516-ee00-428e-b89d-3d810ddcdc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c099b-2aea-4faf-a319-420c66b99b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson told the Times that the latest article
        was "fake news" and "yet another politically motivated hit piece full of inaccurate
        smears," without disputing specific claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae30869-1147-4111-82ee-1a0b36793008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f011bbb-7f69-4469-8caa-bf1b48f661f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Sunday denied the New York Times story and claimed that
        he pays "a lot" in federal income taxes. A lawyer for the Trump Organization,
        which manages the president''s family businesses, told the Times that "most,
        if not all, of the facts appear to be inaccurate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c643a-f7fa-425f-9acf-23f95e01eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3648cd-3d6a-4c02-902c-9abc3263f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what the latest investigation shows:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbd17a-24eb-4fc9-82bf-e5936cdeadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d5fae-4959-4ef2-85c6-4859e49537a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump was apparently near bankruptcy in 2002. Then ''The Apprentice''
        happened</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590f000-78f1-4580-93b4-bef5bcf6a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being approached to host "The Apprentice" nearly 20 years
        ago, Trump was not in an enviable position, according to the Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d0b86-8360-46bd-80fd-0c2ef5d1bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd066cb3-29b7-4b87-87ce-38aa38120f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divorced for the second time, and coming off the failure of his
        Atlantic City casinos, Mr. Trump faced escalating money problems and the prospect
        of another trip to bankruptcy court," the paper reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3db70-b772-428b-b90c-bcd496d41246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbbcedf-351d-46c4-8b07-6166576277a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On his income tax returns, he reported annual net losses throughout
        the 1990s, some of it carried forward year to year, a tide that would swell
        to $352.8 million at the end of 2002."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf09f2b-b319-40f5-aea4-ed510944ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e4d8b9-9fca-4a93-ae06-b653a24c0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then reality television came calling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1fddd-f194-451c-b370-62fff87762fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eeb5c-112f-486d-a9e4-792c9e99df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being asked to join "The Apprentice," Trump was awarded a
        50% share of the show''s profits, according to the Times. Those earnings turned
        out to be substantial: In 2005 alone, he earned $47.8 million from the TV
        program, the newspaper reported, citing tax records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6039d37-0b92-4c39-92a0-ffa6cc556ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b88d1-c610-44de-a239-d5e84fad2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, his net income from the show is estimated to have reached
        as much as $197.3 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd5d32-82bf-40ef-9f58-ac3859393a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357f3e8-fe49-4874-92b3-ef76a5653f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He became tied to controversial network marketing schemes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e843e54-fd81-49e5-ab34-506932fab866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s celebrity from the show paved the way for licensing deals
        that would later become mired in controversy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223eb0e-cee8-4b34-8859-656cc8579819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8840a03-c4bf-4e80-af65-62703909f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In what would be his most lucrative side deal," Trump partnered
        with multilevel marketing company ACN, which earned him almost $8.8 million
        over 10 years, according to the Times. (Multilevel marketing refers to a network
        of sales representatives who sell products directly to people in their communities
        in exchange for a commission.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06f416-2433-4f8f-8ca8-fc5de827e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78608375-d3a1-400b-875b-e789cb814f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has taken heat directly over the matter. In May, a US judge
        allowed a federal fraud lawsuit against Trump, his three eldest children and
        his company to proceed, which accused them of "making knowingly false and
        misleading statements" about ACN. A lawyer for the Trumps said at the time
        that they planned to take the ruling to an appeals court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c40d8-fb4a-47e2-98bc-f286b337df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6dab0-7a9d-40b0-a79f-f64160237415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One plaintiff who has pursued action against Trump in court was
        cited as having "signed up after she ''watched clips of ACN appearing on ''Celebrity
        Apprentice,''" the Times reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1b98d-ce07-4173-8577-7638bd08cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184be28-ede8-4dcf-89ae-f17737744d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate partnership in 2009, Trump reportedly agreed "to promote
        the multilevel marketing of vitamins by a company that was rebranded the Trump
        Network."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f94e2-230a-4409-83db-f5919bdc401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d7e01-c60e-4ef0-bb87-7942304f563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, the company behind that initiative was sold,
        and its owners went bankrupt, according to the Times. Trump, however, reportedly
        made $2.6 million.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2edf2-7734-4411-a2be-5555e020bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe1f80-45a8-4a6b-a931-8dad62fc22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump once made more than $15 million from a mattress deal</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b8b43-acc7-4d38-8b51-634741aea53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is known as an unabashed pitchman. The Times has called his
        personal branding strategy "the most successful part of the Trump business,"
        earning $427.4 million in aggregate between 2004 and 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b24abc-dc44-4b24-b15f-1f6c19e61ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59c331-b897-47b6-ad2c-4a8c028d2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the deals have famously stood out. There are Trump-branded
        steaks and water bottles, for example.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406110a-2d80-4b57-a920-cb049fbb0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e08a1-50a9-40a0-ac52-0e60cfec8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Times also revealed some of the price tags behind
        the deals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93964d-79d5-4572-aa5a-2c48c20e4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dc058-9839-4113-84ee-abbea6bc388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He signed a licensing deal with the Serta mattress company that
        eventually netted him more than $15 million," the newspaper reported. "Another
        $15 million would pour in from Trump neckties, shirts and underwear by clothiers
        like Phillips-Van Heusen."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037314d-6173-4400-a99a-786f9d6229b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4b22f-a448-4bee-9687-5cb7a48a684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Product placement was also an important part of "The Apprentice."
        Occasionally, more than 100 goods would be shown on the show per month, according
        to the Times.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee19585-7ed9-4457-8cf3-8ee5b94aa7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99197cc9-2d95-45fc-be16-95c731dde079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was $500,000 to pitch Double Stuf Oreos, another half-million
        to sell Domino''s Pizza and $850,000 to push laundry detergent."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258277d-0d59-4f37-869b-5e1fcf517fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c811d-c1fb-4a8e-a95d-6122560958b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As the popularity of the show declined, so too did his earnings</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d7a6b-096d-4621-a182-95283a466fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venture proved so lucrative that Trump''s intake from the show,
        combined with the flurry of licensing deals that stemmed from it, would ultimately
        become his "main source of income," the Times reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b825a4-7c97-4c28-9895-b86e64303c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d793fa4-d31a-450c-8f86-b1358238b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that "went into a steep decline starting in 2011, falling, along
        with the show''s ratings," the newspaper reported. "From $51 million that
        year to $21 million by 2014, and eventually to less than $3 million in 2018."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46004e1a-4268-4401-8299-cc6669b6c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:23:50.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:35.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/business/trump-the-apprentice-nytimes-intl-hnk/index.html">''The
        Apprentice'' transformed Trump''s finances as well as his career, New York
        Times reports</a>."</em></p>'
