    'mgnl:tags': ['Singapore', 'coronavirus', 'COVID-19', 'OFW']
    'template': '1'
    'title': 'Singapore lauds Filipino frontliners in COVID-19 response success'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d41b4c-d0bf-4c68-8dfd-987d347b8f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—</strong> The
        government of Singapore has lauded the contributions of overseas Filipino
        health workers who have played an important part in its response against the
        COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103189-991c-446b-8b1f-da807f1742ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive statement sent to CNN Philippines on Tuesday, Singapore
        Ambassador to the Philippines Gerard Ho said that Filipino frontliners have
        been “invaluable” in their efforts to control the spread of the virus. The
        neighboring nation is considered as one of the Asian countries that have been
        successful in managing the health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016efd7-f92e-4841-8c91-f4df53437a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““Filipino healthcare workers are famed across the world for their
        expertise and professionalism.  Filipino frontliners in the health sector
        have been invaluable to our efforts to contain the virus,” the ambassador
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad9394-083a-45c1-a5ed-9e1420d23be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho added the OFWs in Singapore have also played a crucial role in
        the country’s bid to gradually restart the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61783b35-3631-41ee-a038-89cd881d31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““Many OFWs are also making important contributions to the safe
        and sustainable re-opening of Singapore’s economy,” Ho added. “They work in
        diverse sectors, including in education, finance and business. The Singapore
        Tourism Board recently posted a video conveying our appreciation for OFWs
        and their contributions to Singapore.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0c0a6-ec7e-42a2-bb72-aef4dae9b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s mortality rate remains at a low level of less than 0.1
        percent. As of September 28, Singapore has tallied 57,715 cases, including
        57,393 recoveries and 27 deaths. No new fatalities were recently reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e3b0c-a9de-4e82-9be8-207817e4e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.137+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, which has drawn on lessons from the Severe Acute Respiratory
        Syndrome or SARS outbreak in the early 2000s, also cited a “pragmatic” strategy
        as well as strong healthcare system as some of the factors in the COVID-19
        response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c94cff-aa17-4105-9c5f-25c8b2de7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““Our COVID-19 strategy is pragmatic, responding to medical findings
        and international developments, and focused on implementing policies which
        best allow us to contain the virus within our community… We will continue
        to step up our testing and contact tracing capabilities to support the safe
        re-opening of our economy and society,” Ho noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cb96a-09d4-42a9-8e96-207c05fe690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Ambassador to Singapore Joseph Del Mar Yap, communication
        and effective information dissemination are key to ensure that Filipino nationals
        will abide to Singapore’s anti-coronavirus efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3119e7e-904b-45fd-828b-072345f6ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap added that the Filipino community in Singapore has been responsive
        and cooperative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d42a2-88b7-4d66-abf4-7557e8830c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We deemed it extremely important to have an effective communication
        strategy during this pandemic for two reasons. First, we want to ensure that
        our nationals truly understand and embrace the seriousness of the public health
        crisis we are all facing.  Second, we want them to contribute, individually
        and collectively, to the success of Singapore in fighting the spread of the
        virus by following all the required protocols,” he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c805a-44d2-4b48-b72b-6a3098c82c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino nurses Arlene Aleta and Niel Cahatian, were among the 100
        nurses who received the Nurses’ Merit Award (NMA) last July. The recognition
        is given to those “who have displayed noteworthy and exceptional performance
        in raising the standards of nursing profession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9d877-30a5-4cbf-ad07-8d0582ef0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:43:28.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Alyssa Rola contributed to this report.</em></p>'
  'DOT-guidelines-staycations-GCQ-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T13:40:14.589+08:00
    'imagesource': 'jcr:eaf0502b-220c-46ba-b08b-a28d4592c337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a1332d-ba46-4083-a456-a006b4ff7986'
    'lead': 'The Department of Tourism has released a set of a set of guidelines allowing
      “staycations” in areas under general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:44:26.246+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:50:15.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:52.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT issues guidelines for ''staycations'' under GCQ areas'
    'updated': 2020-09-29T22:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3b23b-52da-49e6-bcfd-6bdebe36f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Department of Tourism has released a set of guidelines allowing “staycations”
        in areas under general community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d60f8b-da81-4468-88c4-2f1a2d6157ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat signed an administrative
        order allowing staycations for all ages except for those with underlying medical
        conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13714d-161e-4370-8c2f-9e6e36c26f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome the approval of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases (IATF) to permit ‘staycations’
        or a minimum of an overnight stay for leisure purposes in GCQ areas,” Romulo-Puyat
        said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaae436-1069-4f40-ba9a-f58b28cacb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Tourism secretary, it is in line with the DOT’s
        move to safely reopen the industry and bring back jobs to workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e24472-e1be-4ec4-8804-e93da236fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the guidelines in the administrative order:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6939b09-db17-4f04-a44a-4b4e95d7bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Negative antigen results</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe61bdb-7417-496b-991e-5f97f565df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF and the DOT require negative antigen test results from
        a rapid antigen test conducted on the day of check-in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a5c8b-21ec-454e-9800-ddf7808d8902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cashless transaction</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c64cc-a57a-46eb-8d09-dd8530181ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.246+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT also noted that cashless transaction for taking bookings
        and payments is mandatory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113316e-3238-4d64-afc2-fa3309c103ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>DOT Certificate of Authority to Operate</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bbff6-1f01-4a20-9b1b-d7225942df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For establishments under GCQ, this certificate must be secured from
        the DOT. They should follow a strict set of guidelines on guest handling,
        including the maximum number of guests per room and other safety protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc7551-36a9-49a1-a4bc-39bacb2cd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reopening of other function areas</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b3a59-897d-40ce-b00c-ab9461d22140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the administrative order, hotels and other establishments
        may now also reopen their gyms, swimming pools, restaurants, and other beverage
        outlets aside from bars, which are prohibited in areas under GCQ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59287f-7eb0-436e-aa75-81038d3f44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:44:26.247+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:50:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As safety remains the DOT’s top priority, establishments that will
        offer staycation services will be strictly monitored. They will be required
        to keep a record of occupancy and submit it every 10th of the month to the
        relevant DOT regional office and local government unit (LGU) tourism office
        for data analysis purposes,” the tourism chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8eb38-8bf3-4ba7-a81f-5d5f2faacbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Travel Agencies Association President Ritchie Tuaño believes
        the resumption of staycations in GCQ areas will have a lasting impact on the
        Philippine tourism industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c741d-1353-4107-ad92-10ccc368c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88dc11-ae9f-45ae-86cc-3994dbbd44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tuaño admitted that it will take a long time before tourists
        can gain confidence in booking for staycations as the daily COVID-19 infections
        in the country are still at the thousand mark.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3ef45-9493-4388-a766-21c8b61664c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685d094-ce37-49a7-a38c-d36c6f34e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we open slowly, we can sustain giving importance to the health
        and safety of the tourists," Tuaño told CNN Philippines'' Rico Hizon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8eba5-c4ad-4c0c-98cf-a494bc277124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e17c1-7965-4eb4-8783-f914dcb1b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T22:03:24.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTAA president added that the national tourism stakeholders
        are now finalizing the guidelines on how they will distribute funds from the
        Bayanihan to Recover As One Law to affected small businesses in their sector.</p>'
