      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and Cayetano were joined by eight lawmakers each in the
        meeting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e6d5a-f89b-4d3f-a55d-1f0e327f93b2'
