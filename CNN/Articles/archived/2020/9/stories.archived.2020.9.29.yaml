  'traditional-jeepneys-supreme-court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T17:35:37.639+08:00
    'imagesource': 'jcr:d6e9ed87-cc9e-4de9-95a1-7c56ba8fd542'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85da37f-4e25-4086-8e32-d01a78e5fc01'
    'lead': 'Drivers and operators of traditional jeepneys ran to the Supreme Court
      for relief against government orders that have hampered their livelihood amid
      the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T17:45:04.738+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:49:52.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:57.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney drivers, operators seek SC relief vs. restricted operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9155731-3dcf-489c-833b-b08a78c79b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Drivers and operators of traditional jeepneys ran to the Supreme Court for
        relief against government orders that have hampered their livelihood amid
        the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fb641-fc95-4fac-94e6-1326abf5925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Confederation of Transport Workers'' Union filed a
        petition for certiorari and prohibition on Tuesday, asking the high court
        to declare null and void various issuances of the Department of Transportation
        and the Land Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc9129-a3ef-4d26-be23-ba3a06f87328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group challenged the restrictions imposed on traditional jeepneys,
        in line with the guidelines set by the Inter-Agency Task Force on Emerging
        Infectious Diseases, the policy-making body in the government’s COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61989660-afd5-4f1a-be11-3c2d62fcc374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation was suspended in March when Luzon was placed
        under the strictest enhanced community quarantine. Some public utility vehicles
        were allowed back on the road as restrictions were eased, but petitioners
        question the “outright and continuing discrimination” against traditional
        jeepneys which could not resume operations unless they comply with modernization
        and other requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4f50-e3d2-407d-88f8-70e907bdc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In extreme—yet many—instances, traditional jeepney drivers and
        their families have resorted to living in their jeepneys and begging for money
        on the streets,” the 65-page petition read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee83243-0b72-45e6-a07a-bb3cf806c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that many drivers did not receive cash aid from the government.
        Those that have been allowed to resume operations do not earn enough due to
        the required physical distancing and lack of other routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f0b69-08e0-4976-a38d-0abaf9d3c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petitioners are firm in the belief that the measures adopted by
        the Respondents are confiscatory, unreasonable, arbitrary, and oppressive
        and should therefore be struck down as unconstitutional for being violative
        of Petitioners’ right to due process,” the petitioners said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd678bc6-2aba-4259-8aa3-56c63387a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720d4f3-34f7-4d5c-ab64-04d30eb45fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the orders violated their right to work and have an adequate
        standard of living.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304dc125-1a5f-4943-9a29-8085347a6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these, petitioners argued that the agencies in question
        do not have the power to prohibit mass transport since these are an exercise
        of police power that should be done by the Congress alone. The petitioners
        urged the high court to conduct oral arguments on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4faf3c7-01cb-4faf-b2ea-899f1243c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said that out of the 41,986 traditional jeepneys in Metro
        Manila, around 18,000 units have been deployed as of mid-September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfeecf-8c63-4286-aa59-50912986c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:45:04.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the region with the most COVID-19 infections, is under
        general community quarantine until October 31.</p>'
  'us-coronavirus-death-toll':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T17:36:59.211+08:00
    'imagesource': 'jcr:c7cdc2cc-876c-4cba-a279-dd01338fe84a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f6c1eb-8c31-4581-9810-2361d2e362c3'
    'lead': 'The global Covid-19 death toll has crossed one million -- and the United
      States accounts for more than 20%.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T17:59:58.025+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:49:51.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:58.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US ranks at the top of the world''s coronavirus death toll of more
      than 1 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b313e-0ea9-4878-8f2f-3a01a93f00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The global Covid-19 death toll has
        crossed <a href="http://www.cnn.com/2020/09/28/health/us-coronavirus-monday/index.html">one
        million</a> — and the United States accounts for more than 20%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279d4b2-23f6-4f5f-899b-58c32f7bc6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took less than eight months to go from the first reported coronavirus-related
        death in Wuhan, China, on January 9 to a global death toll of 1,001,800 on
        early Tuesday morning, according to data from Johns Hopkins University. The
        US has been hit hard by the virus, with <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">more
        than 7.1 million reported infections</a>&nbsp;and 205,085 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59facce-ccbd-4bd7-9b0a-08a7e0cf3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with recent spikes in cases, health experts warn things could
        soon get worse in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619b771-8f19-4e66-8eca-2e9c112c9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 20 states are holding steady when it comes to the average of
        daily new cases compared to last week, while 23 are reporting more: Alabama,
        Alaska, Colorado, Idaho, Indiana, Massachusetts, Michigan, Minnesota, Montana,
        Nebraska, Nevada, New Jersey, New Mexico, North Carolina, North Dakota, Oregon,
        South Carolina, South Dakota, Utah, Vermont, Washington, Wisconsin and Wyoming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084121-cb8f-4c5d-ab48-473e052700a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven states show downward trends in new cases -- Arizona, Florida,
        Georgia, Maryland, Rhode Island, Texas and Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf46e9-90a3-44f5-9600-63dadccac581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Track cases in your state</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8495b2c-e0bf-412d-8230-ca0e766574b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fall and winter soon driving people indoors and bringing flu
        season with it, experts say Americans will need to be consistent with following
        recommended guidelines. Mask wearing, social distancing and avoiding large
        crowds will be key, experts say, along with authorities increasing testing
        as infections surge again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d687a6c-657b-4a1e-acd9-fc97e5d58669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://coronavirus.jhu.edu/data/mortality">US currently
        ranks highest</a>&nbsp;on the total number of reported coronavirus deaths
        worldwide and sixth per 100,000 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fa301-ea41-4e2d-8c6c-095cf5936df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns Hopkins'' tally shows the US, Brazil, India and Mexico account
        for more than 50% of the deaths worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516db2c-299e-4497-be17-c6381ebc8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some states fight spikes while others ease restrictions</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8e2d1-a0cf-49e7-a572-7f86a163f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As trends vary across the US, some local leaders are stepping back
        toward normal while others are clamping down on efforts to combat the virus''
        spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac9994-1aaa-4f4a-803a-cde851155bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago bars, restaurants, gyms and personal services will be allowed
        to expand service on October 1, due to "sufficient progress in the fight against
        Covid-19," Chicago Mayor Lori Lightfoot announced Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20381aca-f048-4e43-a142-7d686b5d98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past six months, we have asked so much of our business
        community. But each time, our businesses have stepped up to the plate," Lightfoot
        said in a press release Monday. "This next step in our reopening is good news
        for business owners as well as the communities they serve and the thousands
        of residents that work for them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accaf62-7a53-426f-b454-04e7698691b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And California, a state hit hard by the pandemic, is seeing coronavirus
        positivity rate, hospitalizations and new cases trending downward, Gov. Gavin
        Newsom said Monday -- but he cautioned that numbers could pick back up if
        residents don''t remain vigilant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a8060-1594-4c21-a691-adaa928a6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New York Gov. Andrew Cuomo said the state would be releasing
        guidance early this week to reopen "covid safe" homeless shelters, noting
        a rise in cases among homeless encampments. Cases are also rising at an "alarming"
        rate in parts of Brooklyn and Queens, the New York City Department of Health
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b1f54-6ba3-4576-b3b6-80b9a1a7a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, New Jersey is set to receive 2.6 million rapid coronavirus
        tests from the federal government to help fight spikes in cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012f1c6-66e1-46a0-9d5e-080f0e92d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus and children</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5fe06-ca8e-4d35-943d-3483cdf4093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children account for about 10% of coronavirus cases, but people
        should still pay attention to virus spread in that age group, Dr. Anthony
        Fauci said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6661a-a030-4619-94a9-923268c0faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children do get infected. And we''d better be careful about just
        dismissing infection in children," Fauci told CNN''s Brian Stelter, adding,
        "It is unclear the degree to which they transmit" the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fde22c-4611-4f02-8721-2b450a61a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies suggest they don''t do it as "efficiently" as adults,
        said Fauci, who is director of the National Institute of Allergy and Infectious
        Diseases and a member of the White House Coronavirus Task Force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27bc27-e331-49c3-90ee-4dd4a45920cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s an evolving situation," and "you have got to keep an
        open mind when it comes to an issue like what the role of children is in transmission."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf33f4e-aeab-4524-89a6-232647b20a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention published a report
        Monday that said Covid-19 among adolescents ages 12 to 17 was almost double
        the cases in children ages 5 to 11.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bce514-ffff-406d-b3bc-ea70ca5545e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included data on 277,285 laboratory-confirmed cases among
        school-age children in the US from March 1 to September 19. Among those cases,
        37% were in children ages 5 to 11 and 63% were in adolescents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd889169-f3bd-46f4-be7d-eb07b373963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data might underestimate the true incidence of disease among
        school-age children, as testing was often prioritized for people with symptoms,
        and those without may not have been tested, the researchers noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db263a-fc5c-4e40-8275-e5ccacc5429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:59:58.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:49:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/29/health/us-coronavirus-tuesday/index.html">
        "The US ranks at the top of the world''s coronavirus death toll of more than
        1 million"</a></em></p>'
  'PBA-Willie-Marcial-Calvin-Abueva-suspension-Clark-bubble':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-29T18:02:05.161+08:00
    'imagesource': 'jcr:39075cdb-eb34-45a9-b53d-35484b65091a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a2e1d9-7c3c-4481-8b66-df49f8e46304'
    'lead': 'PBA Commissioner Willie Marcial understands the public clamor to have
      Calvin Abueva’s indefinite suspension lifted, but maintains that his return
      is still undergoing the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:05:23.803+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:49:50.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:58.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA chief asks for fans'' understanding as Abueva''s return hangs in
      the balance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfe64d-73a1-4de5-a450-91f1012d26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 29) —</strong> Philippine Basketball
        Association (PBA) Commissioner Willie Marcial said he is aware of the public
        clamor to lift the suspension of Calvin Abueva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b1693-0a98-494f-84f2-a91e68ba0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA chief, however, maintained that Abueva is still in the process
        of completing requirements in order for his indefinite suspension to be lifted
        with a few days left before the resumption of the 2020 season in Clark, Pampanga.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3608ac-7306-4632-ba49-dfbef0b90ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:35:37.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/sports/2019/6/4/calvin-abueva-fined-indefinitely-suspended-pba.html">Calvin
        Abueva suspended indefinitely for actions in two separate incidents</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfb04f-9df6-4241-8e9e-12ba8887564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial explained that the long process, which has already ignited
        an online campaign to end the ban, is for the benefit of everyone including
        Abueva.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4891f-20ef-46dc-b6e0-090592326f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay para sa kabutihan ni</em> Calvin, <em>sa kabutihan ng</em>
        PBA, <em>at sa kabutihan ng lahat. Kung nagagalit po kayo sa akin, pasensya
        na po. Ito po ay para sa kabutihan ng lahat</em>," he said during a virtual
        press conference on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e92cb8-e04f-4e14-9fb8-981a37725b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: This is for the good of Calvin, for the good of the
        PBA, for the good of everyone. If you''re angry at me, I apologize. But this
        is for the good of everyone involved.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd39c18-2aae-45d7-84e8-08c14b17de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Abueva could join the Clark "bubble" by the season
        restart on October 11, Marcial advised to just wait how things will develop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135be41-1293-4fd8-ac3c-90b6e87b4de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan na lang natin. Mahirap, ayaw ko mag</em>-commit. <em>Pwede,
        pwedeng hindi. Tingnan natin kung sasama si</em> Calvin <em>sa</em> bubble.
        <em>Tingnan muna natin</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c3f0e-d9f9-4aac-82eb-050f38354879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Let''s see. It''s hard to say, I don''t want to commit.
        It could be yes, it could be no. Let''s see if Calvin can join the bubble)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5db686-89d3-4a4b-a61a-5c7f6f3a10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcial, the official rosters and the schedule of the
        Philippine Cup resumption will be released on October 5 or 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e6736-2784-41a2-acff-bd7230e917d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:05:23.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:49:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/9/29/PBA-bubble-testing-two-weeks-double-header-games.html">PBA
        ''bubble'' to hold testing every two weeks, daily double-header games</a></strong></p>'
  'charlie-dizon-fan-girl-antoinette-jadaone':
    'author': 'Don Jaucian'
    'caption': 'In "Fan Girl," Charlie Dizon plays an overeager fan who follows Paulo
      Avelino after a mall show, sneaks into his pickup truck and finds herself inside
      a mansion with a celebrity whom she doesn’t really know. Photo from BLACK SHEEP'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-09-29T18:11:57.691+08:00
    'imagesource': 'jcr:6c4f1586-2c90-4f83-be80-7086049c4a63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0f1aad0-dc84-4924-b9af-d353e1601797'
    'lead': 'Dizon plays an overeager fan girl who learns a horrifying truth about
      her celebrity idol, Paulo Avelino (played by Paulo Avelino). '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:14:31.811+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:49:50.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:58.437+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Charlie Dizon, the lead actress of Antoinette Jadone’s ‘Fan Girl’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78437fe-9aa4-40ee-ba56-160b0640e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> They say
        never meet your heroes, and a fan girl finds out why when she meets her celebrity
        idol Paulo Avelino in Antoinette Jadaone’s new film “Fan Girl.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f0319-ac45-454f-9ff6-14e11ba88783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the films have been scarce&nbsp;since the&nbsp;audition
        started for the titular role. Over 600 aspiring actresses grabbed a chance
        to be cast in the film, where they’ll be acting alongside Avelino and be guided
        by one of the most acclaimed filmmakers of Philippine Cinema. In the end,
        the role was given to newcomer Charlie Dizon, who auditioned on a whim (because
        she wanted to work with Jadaone) and luckily received the news on the same
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992eb49-7fe0-4b32-85e0-c693d2c3d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very hands on si Direk Tonet, nung mga first days nung shoot, every
        after shoot nagme-message talaga siya sa akin if may mga naf-feel akong uncomfortable
        na scenes or kung may suggestions ako sa character ko,” says Dizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57664d80-1ef7-478e-8e99-8bc8bec10986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, she&nbsp;plays an overeager fan who follows Avelino
        after a mall show, sneaks into his pickup truck and finds herself inside a
        mansion with a celebrity whom she doesn’t really know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dede5fa-87ba-41b6-84eb-11346b88819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But has she been a fan girl herself? “When I was in Grade 4, na-experience
        ko talaga ‘yung pumunta sa mall shows ng artista pero with Richard Gutierrez
        po,” she says. “Na-experience ko yung maki-participate sa games, sa stage.”
        Binalik ko na lang ‘yung feeling ko noon, kung gaano ako ka-excited kapag
        nakikita ko ‘yung idol ko noon.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3b3e0-fd62-4072-b482-72d77547da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon has been in a few T.V. shows recently, such as “A Soldier’s
        Heart” and “Parasite Island.” She will also play the role of Teddie (previously
        by Toni Gonzaga&nbsp;in the original movie) in the upcoming “Four Sisters
        and a Wedding” prequel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f06c8-8a0a-43df-af98-466d6801c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fan Girl” is Jadaone’s latest film after the box office hit “Alone/Together,”
        which starred Liza Soberano and Enrique Gil. The film will premiere at the
        33rd Tokyo International Film Festival alongside films by Brandon Cronenberg
        (“Possessor”) and Edmund Yeo (“Malu”).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83911ec0-406a-4aa7-800f-3b7a5f97bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:14:31.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:50.396+08:00
