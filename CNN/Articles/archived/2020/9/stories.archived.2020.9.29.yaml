      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the proposal, Bayan Muna Rep. Carlos Zarate enumerated DOST''s
        plans to address the pandemic such as developing new technology that would
        display a person''s temperature on their phones via an app and surveillance
        technology that would aid in early detection of diseases. The DOST is also
        developing local RT-PCR diagnostic kits and personal protective equipment,
        Biazon also outlined.</p>'
