      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planned power outages</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd864e-f486-459d-815d-3142c99533cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about high winds and continued dry conditions have led
        PG&amp;E to shut off power in some areas in an effort to prevent more wildfires,
        which can be sparked by electrical equipment.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577b190-4228-435f-84ae-f807cb582842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the utility said the <a href="http://www.cnn.com/2020/09/26/us/california-power-shutoff/index.html"
        target="_blank">planned shutoffs</a>&nbsp;in northern California had decreased
        from 100,000 to 65,000 because of "favorable changes in forecast weather conditions."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7612dbc-2505-4480-ab05-ae913c4e02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa County, where the Glass Fire is burning is on the list of counties
        expected to experience shutoffs.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4039b-d588-47fa-b0aa-4681da6a1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the high winds subside Monday morning, PG&amp;E will inspect
        the de-energized lines to ensure they were not damaged during the wind event,
        and then restore power," according to the release. "PG&amp;E will safely restore
        power in stages as quickly as possible, with the goal of restoring power to
        nearly all customers who are safe to restore within 12 daylight hours after
        severe weather has passed."</p>'
