      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billboard also shares chart news on @billboard and @billboardcharts
        on Twitter and Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b163a-a919-445d-852b-6bc08715d13d'
