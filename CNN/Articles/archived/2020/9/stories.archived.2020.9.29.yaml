      'jcr:uuid': '225f7c95-5225-4d0e-b9b0-69add72442bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple played star-crossed lovers Ygritte and Jon Snow on the
        series and <a href="https://cnnphilippines.com/entertainment/2018/06/24/Game-of-Thrones-Jon-Snow-Ygritte-married.html">married
        in 2018</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca799a-af8a-4d3f-8c5f-237bf2eb895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie debuted her baby bump in the <a href="https://www.makemagazine.co.uk/issue/issue-14-the-bold-issue/rose/">new
        issue of the UK magazine</a>, Make, which noted "Not many people can pull
        off a Stella McCartney floor-length silk frock and a fashion shoot when expecting
        a baby but Rose Leslie shows no sign of fatigue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef00882-a904-4811-aa9f-d1b307ba53cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Harington are well-known for being private and she told
        the publication that they have been quarantining in their new Tudor manor
        house in East Anglia which she jokingly called "the house that Jon Snow built."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c500f7-3e46-43d6-bdd6-e9f8ebc534ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly old. We have a thatched roof, which currently
        has an enormous hornet''s nest in it," she said. "I do love to think about
        the house and all the people who have lived there. Were they happy, how did
        they live? All the families passing under those ancient beams."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565f08b-d302-4b85-bbb0-ae0875da9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine notes that "After years of living in New York, it''s
        a return to nature for Rose and a chance to set up home with her husband,
        and new baby."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1af500-954c-42a9-9ccf-0e2ac93435f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a glorious thing to be able to run to the countryside and
        recoup," she said. "It''s a great privilege to be surrounded by greenery,
        birdsong and hedgerows, and our delightful neighbours. It''s so peaceful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5fbd8f-01ed-41fd-8f7b-377ac85ec929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile their "Game of Thrones" co-star Sophie Turner shared some
        throwback photos of her pregnancy over the weekend <a href="https://www.instagram.com/sophiet/">on
        her verified Instagram account.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5d4ac-c333-4ffd-9e65-9e3217e094d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner and her husband, singer Joe Jonas, welcomed their first child,
        daughter Willa, in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380e30d-d2ad-4f23-8938-646a709d27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:53:55.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/28/entertainment/rose-leslie-kit-harington-sophie-turner-baby-trnd/index.html">"Rose
        Leslie, Kit Harington and Sophie Turner baby news."</a></em></p>'
  'Taylor-Swift-Whitney-Houston-Billboard-chart-record':
    'author': 'Marianne Garvey, CNN'
