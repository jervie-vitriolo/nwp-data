    'template': '1'
    'title': 'Cardinal George Pell set to return to Rome after acquittal on child
      sex abuse charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db49c2-e655-4399-b5e6-bfb542d8b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cardinal George Pell is due to return to
        Rome Wednesday, a source close to him told CNN Tuesday, marking his first
        return since his acquittal nearly six months ago on child sex abuse charges
        and release from prison in his native Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92481170-c85d-4a13-a54f-7a7cf61f60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c490a-3c64-464c-9e46-5c89197c5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said there was no official reason for his return beyond
        that he had always said he wanted to come back to Rome. The source did not
        know how long Pell planned to stay in Rome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86411645-0239-4c94-a7fc-cad34550a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59726e40-4454-4fe0-bb67-82f1496bb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican would not say whether he will meet with Pope Francis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7ca37-4aa4-4f7b-9c95-dbee3f009eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46d04d-94e5-43cb-9536-65e8df089e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell served at the Vatican from 2014 to 2019 as Minister of Economy,
        in charge of Pope Francis'' financial reforms which largely stalled when he
        was called back to Australia to defend his name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae40f5-eaa4-43d5-8383-7630e22e0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972f70e-1b4a-4749-853a-8e9fe2afbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Pell became the most senior Catholic official to be convicted
        of child sex abuse. He served 13 months in prison before Australia''s High
        Court acquitted him in April of charges involving two choir boys in the late
        1990s when he was archbishop of Melbourne.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e1b7c-cdce-4010-a9f9-3555623b67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082ddf1-4c03-4911-8819-c3b7fe5534fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican experts say it is unlikely that Pell will return to his
        previous position given that next year he turns 80 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d2526-95b9-465f-b3a6-1d3b971cd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c12b91-4229-4bba-8fd3-f958206a53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:15:57.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His return comes just days after one of Pell''s main opponents in
        Vatican financial reform, Cardinal Giovanni Angelo Becciu, suddenly resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6ba7a-8820-4812-9ac7-903d6a4c614b'
      'mgnl:activationStatus': true
