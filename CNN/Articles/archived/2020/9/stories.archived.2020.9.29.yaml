      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b05bb-15f4-467a-83be-8884e96e193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military threats</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fd3db-4c17-420a-9954-86a5478b59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Beijing has reacted aggressively to these developments,
        rebuking the United States for sending a top health official to visit Taiwan
        to discuss the coronavirus response and calling on Washington and other governments
        to "cease any forms of official contact with Taiwan, so as not stray further
        down an erroneous path."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fb825-2d8f-4e69-bb6a-15eb6e185c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb07fca-fd92-491c-b3ed-95868d6da691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, dozens of Chinese warplanes have breached Taiwan''s
        airspace during military exercises which appear aimed at the island, and Beijing''s
        state media has repeatedly threatened Taiwan with invasion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d88e1-ba8a-484a-a26b-64c15ed2af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492975be-9334-4427-83f3-6fa46f4300de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report in the state-backed Global Times newspaper described the
        Chinese drills as "a rehearsal for a Taiwan takeover," while a Pentagon spokesman
        in Washington said the People''s Liberation Army''s "aggressive and destabilizing
        reactions reflect a continued attempt to alter the status quo and rewrite
        history."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c689c-9cd4-493e-9a16-ae828fe5fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde1157-9fb8-418a-889f-09e3f8889e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Global Times piece about Taiwan''s representative to the US,
        Hsiao Bi-khim, describing herself as an "ambassador," Chinese analyst Xin
        Qiang called the move a "scam" and said that "if tensions escalate further,
        there could be a fourth Taiwan Straits crisis."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131344f7-486f-45de-b72b-6001e84a9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78197b16-344b-433a-b593-c6bb5ac96c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US and the island of Taiwan take further actions, the Chinese
        mainland will increase pressure on them in political, economic, diplomatic
        and military aspects," Xin wrote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d0416-810c-437b-be50-98b28cb3e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe8dd7-dbd5-4b72-b31f-7f2a008dde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While naming disputes may seem like a minor issue, they are anything
        but for Beijing, which is suspicious of any actions it regards as a step towards
        a formal declaration of independence by Taiwan, a development it has vowed
        to stop with military force if needs be.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbb5d8-a35b-4f11-9276-b74878a7cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:23:47.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/asia/taiwan-china-name-europe-intl-hnk/index.html">When
        it comes to international recognition, even when Taiwan wins, it loses</a>."</em></p>'
  'trump-biden-debate-coronavirus-response':
    'author': 'Stephen Collinson, CNN'
