      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb9503-46ef-4023-99cf-775cd8f4176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Lauderdale Police Chief Karen Dietrich told CNN over the phone
        there was a concern that Parscale may harm himself, and his wife reported
        there were weapons in the home. The SWAT team responded and after a short
        time Parscale surrendered to police, Dietrich said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a28d5c-9dcf-450c-9578-46c653e49a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
