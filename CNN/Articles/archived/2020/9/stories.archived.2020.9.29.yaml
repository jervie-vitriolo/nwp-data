      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b5ee7-077b-4f31-b1ab-a193b10ac12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things to watch in the debate:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b9335-3b8c-40d3-a02b-05d9effb2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6bebe-7945-4446-822a-cfde23b1552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$750 in taxes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25556202-5344-476b-aed6-38194c430144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the debate, Biden got a sizable cudgel to use against
        Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317b398-73d3-4f35-8308-da1f9bf1e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392722eb-46e5-401f-9607-63dfd78f4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Sunday night that Trump hadpaid no
        income taxes in 10 of the 15 years beginning in 2000. And in both the year
        he won the presidency and his first year in the White House, Trump paid just
        $750 in federal income taxes, an impossibly low rate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735b864-8124-4eb8-af4d-5649c02cd6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d7ed8-109b-451c-bb19-e964407b8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign quickly jumped on the news, producing a digital
        ad highlighting how teachers, firefighters and nurses all pay, on average,
        significantly more in federal income taxes than Trump. And top Democratic
        operatives believe Biden will use the revelation to attack the President during
        the debate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f97f52-4f08-4d45-a85b-b3acbb0e8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70a08d-f2df-4f70-8732-606e40619221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is a gift for Biden, whose campaign has been running on
        populist rhetoric that casts Trump as out of touch with average Americans.
        The strategy is highlighted by Biden''s recent attempts to frame the campaign
        as "Scranton vs. Park Avenue," touting himself as the candidate in touch with
        working Americans because he was born and raised in Scranton, Pennsylvania,
        and attended state schools and Trump as out of touch because he is most associated
        with wealthy midtown Manhattan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deba7e3-a22d-4901-b9bd-3f6b18e91c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d858a-8b29-4f41-89f5-52d3cbeb8f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has dismissed the focus on his taxes by both denying The New
        York Times report, despite the newspaper having the tax returns, and arguing
        that most people don''t care about the issue. That tactic will be challenged
        on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05847b7-c540-40ae-80ed-823e8e06be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb9e9d-c53c-47d0-9043-a92ecfc24d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s low bar</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525f447-b830-430c-8823-31998126b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his campaign spent months and millions of advertising
        dollars casting Biden as senile -- seizing on every verbal stumble, often
        with misleading or out-of-context videos -- in an effort to plant doubt in
        voters'' minds that the 77-year-old former vice president is up for the job,
        while falsely suggesting that Biden was trying to duck the debates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755ce5c-3573-4110-b922-4701a72d55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3aee9-0c94-4931-87da-63b422a3e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, though, is that Biden is a capable debater who held
        his own in Democratic primary battles as well as the vice presidential debates
        of 2008 and 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995dc1e-e4ac-49c3-aba6-587469396418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f2add-38c4-49fb-9ce5-8c7cca4788b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly late to grasp the likelihood that setting such low expectations
        for Biden could backfire, the President in recent days pivoted to a new, baseless
        theory on Twitter to explain away a potentially strong Biden performance --
        one Trump used without evidence against Hillary Clinton in 2016, too: that
        Biden will take performance-enhancing drugs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5cf49-a48b-4e93-b12f-09981990fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dadc7b-7ef8-4cef-8ca2-e6dd32c92e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those following the race through the lens of right-wing media,
        even an adequate performance by Biden could be stunning. And in the eyes of
        the older, independent and suburban voters who polls show have shifted away
        from Trump since 2016, Biden could benefit from the low bar the President
        has set by merely holding his own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bac98-642c-466f-aa04-0004c5f5e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156da3e-17eb-4e3c-87fd-80b8ad505907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s coronavirus response</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c97e06-1e69-4710-a73b-bc44d52545ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No single issue has dominated the presidential election more than
        the coronavirus pandemic. Not only has it forced both campaigns to rethink
        the way they operate, Trump''s handling of Covid-19 has become the dominant
        issue for Biden.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e65df-7709-4cd6-94d5-f8ca2be2cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddb788-85dc-408b-8ebf-1b80c07f817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tuesday represents a chance for the former vice president to
        take those critiques directly to the President.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a4bd7-8699-4ffc-bb81-b12fde0ec7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d3593-8a41-429c-9d8e-d1a9691df554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden aides believe that the pandemic is the reason the election
        polling has remained steady, and the former vice president looks poised to
        make it a central part of his attack on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545cb36-2d48-4ef5-b62d-22244bc844e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9b791-ec69-4f08-ade4-e4731cafe325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly tells the same story on the virus: He blames China,
        talks up the increases in testing in the United States and then touts the
        possibility that a vaccine could be approved soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364db43a-821d-4b19-9db2-9307cf88610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3e226-ba84-4672-ae37-25c064a6a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those points have significant holes in them for Biden to
        exploit, and Trump proved at an ABC News town hall earlier this month that
        he struggles to answer direct questions about the virus when he leaves the
        confines of Fox News and other friendly conservative outlets.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b00ea-6a10-4a92-b56d-ee89e8a4947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413fb4d-ed1a-45b5-b393-4cb50e39e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f906a-52db-4211-9255-de2f842a6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans'' decision to press forward with a Supreme Court confirmation
        just weeks before the presidential election -- ignoring the principle they
        created four years earlier, when they refused to consider then-President Barack
        Obama''s nominee nine months before the election -- is all but certain to
        be a flashpoint Tuesday night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44826c72-4811-4a55-8a87-4c89ecd07f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238cf98-1491-48db-8743-a75b7c901c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump nominee Amy Coney Barrett is confirmed, conservatives would
        hold a 6-3 court majority. The Trump administration is seeking in court to
        throw out Obama''s Affordable Care Act -- a move that would fulfill Trump''s
        long-standing promise to end Obamacare, but would also gut protections for
        those with preexisting conditions and slash coverage for lower-income individuals.
        A 6-3 court could also overturn Roe v. Wade, the landmark 1973 decision that
        legalized abortion nationwide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9afcc-2f70-476b-a353-774a541e03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e929f6-d232-420f-849b-5c56d1a19d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, including Biden, have homed in on health care in the
        battle over the Supreme Court. And while Trump has tried to insulate himself
        by signing an executive order saying that protections for those with preexisting
        conditions would remain in place, that order is toothless, and neither he
        nor Republicans have put forth new legislation to mandate those protections.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41bfe4-66d4-43de-b778-d3f6802e095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0da45c-229a-4314-80c4-a02945fa778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, successfully used the promise of conservative
        judges to motivate Republican voters in 2016 and could seek to do so again
        this year -- when he''ll likely need a stronger turnout among base GOP voters
        to win reelection.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c809599-f949-4813-941b-f258425d1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2552152b-c437-4a5f-a268-817401a3d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will fact-check?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b20f9-ee31-4670-9f80-929707d57897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been a boon to the fact-checking industry. But on Tuesday
        night, it remains an open question who will be fact-checking any falsehoods
        uttered onstage.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ad6d8-ba5e-4527-a0d0-e57c483346cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e81db-7998-48b2-bfd6-68717f7ca866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-checking is a key component of any debate, because those who
        are watching might have only the information presented in the moment -- and
        might not separately seek out more details later.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad81465-b8db-4ce8-86a0-bc0717d92980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77898382-e1ee-45d2-8bd5-a79dab37f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank J. Fahrenkopf Jr., co-chair of the Commission on Presidential
        Debates, told CNN on Sunday that they don''t "expect" any of the moderators
        to fact-check Trump or Biden in the moment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f284b4b-c548-4fec-a31f-5f8ad674f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ad662-c6d1-4528-9af4-cc70acc7739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minute the TV is off there will be plenty of fact checkers,"
        said Fahrenkopf.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc230d60-4860-40d2-a985-ca7f816af73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca67b-3b01-4903-b54c-eed4e08a031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Biden aide with knowledge of the debate process told CNN that
        the former vice president doesn''t intend to fact-check Trump''s falsehoods,
        even if the President routinely pivots to them. That, the aide said, is the
        job of the moderator.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39b9ff-47c2-416f-9bcd-94a2405808d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dff851-12aa-4d35-9fc2-a7239eb9c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democratic strategists believe it is foolish for Biden to get
        bogged down in fact-checking Trump.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7426e-0582-4697-aaaf-27fa407caddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d41a8-62d7-4dbe-939a-936640fe48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to deal with Trump ... won''t be to try to fact-check
        him in real time or to let lies and absurdities go in the hope that moderators
        -- or viewers -- catch them," wrote Philippe Reines, a former aide to Hillary
        Clinton who played Trump during her 2016 debate prep.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1387c-a1c1-41cd-b2f5-cb192f738d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e959e0-2078-403a-bfee-c18c30c0489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
