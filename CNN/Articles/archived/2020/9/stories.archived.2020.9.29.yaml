      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First presidential debate -- Tuesday, September 29, at Case Western
        Reserve University and Cleveland Clinic in Cleveland, Ohio</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4bb4da-0beb-461d-931c-c5c68357781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.190+08:00
