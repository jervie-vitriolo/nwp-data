    'title': 'Phivolcs monitoring ''abnormal'' conditions in four volcanoes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c111d-1242-4b34-9c96-f2c5a4485834'
      'mgnl:activationStatus': true
