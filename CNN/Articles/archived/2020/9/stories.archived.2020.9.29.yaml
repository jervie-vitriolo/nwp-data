      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, a Beijing kindergarten teacher was sentenced to
        18 months in prison for piercing four children in her class with needles.
        Police said the teacher, surnamed Liu, was using the needles to "tame" children,
        according to state-run tabloid Global Times.</p>'
