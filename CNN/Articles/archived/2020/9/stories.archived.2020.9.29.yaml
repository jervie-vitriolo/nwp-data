      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a brief look at Dangwa and Manila North Cemetery, a few weeks
        before the temporary closure for Undas.</p>'
