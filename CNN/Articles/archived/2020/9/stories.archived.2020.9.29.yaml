  'PBA-bubble-testing-two-weeks-double-header-games':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-29T16:32:19.655+08:00
    'imagesource': 'jcr:a2814741-3804-4691-9dee-4a64ff668ea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0099cf-94ce-49d4-a26e-e05997c1cda3'
    'lead': 'The Professional Basketball Association confirms Tuesday that RT-PCR
      testing will be conducted among players and staff every two weeks, while two
      games will be held daily from Monday to Sunday in the PBA Clark "bubble." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T16:34:32.982+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:49:58.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:56.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA ''bubble'' to hold testing every two weeks, daily double-header
      games'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3f304-4504-4a6d-917b-ef166da382c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Philippine Basketball Association (PBA) Clark "bubble" has opened its
        gates and has started to implement rules suposedly stricter than those applied
        at the National Basketball Association’s (NBA) original version in Orlando,
        Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00484a55-c833-470f-bad0-ab418cc8e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stringent protocols include RT-PCR testing every two weeks,
        apart from the testing done upon entry of the players and staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbfe7c2-a816-4e06-b39f-0fdde2f5fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority (BCDA) President and
        Chief Executive Officer (CEO) Vince Dizon echoed PBA Commissioner Willie Marcial,
        saying the additional rules were placed to ensure the safety of everyone isolated
        inside the bubble in Clark, Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88133c34-a922-4f92-aa50-6042f0ee030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said apart from the fortnightly testing, doctors will check
        up on players and coaches every day for possible symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565f1cd-1ba0-4b77-b1d3-eda8cc438b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May testing pre-entry, upon entry, and may testing PCR every
        two weeks. Pero may team of doctors tayo dito sa loob ng bubble na iche-check
        lahat ng players, coaches every day for the entire bubble,”</em> Dizon said
        in a press conference on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387ee55-33b6-428b-8d81-c7bc77610512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is testing pre-entry, upon entry, and PCR testing
        every two weeks. But there are also teams of doctors inside who will check
        on all the players and coaches every day for the entire bubble.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4cd6f-84af-4b18-94e5-0d172f4a4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rule does not allow family members to accompany the players
        even during the semi-finals or championship games unlike in the NBA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422f9fd-3a09-4247-a6a1-5da6425d3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon tayong mga dinagdag na mas strikto... Ang recommendation
        ng PBA ay huwag munang mag-allow ng mga pamilya na sumama kasi nga may risk
        ‘yon,”</em> Dizon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81018bb9-d5ac-4ed0-bf5d-e0cb75486442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We added some stricter rules. The PBA''s recommendation
        is to not allow the families to come due to the risk it would entail.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3903c-ba72-440f-87ab-758f3fc4781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Game schedule</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7771278-bed1-4c7b-b40f-4a0d06e33a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA also disclosed that it will hold two games every day from
        Monday to Sunday to shorten the length of the Philippine Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c973ee-77a9-4a80-9d58-d3b00fdf0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:34:32.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going through the necessary health protocols, the teams can
        then start holding scrimmages. The season will officially open on October
        11.</p>'
