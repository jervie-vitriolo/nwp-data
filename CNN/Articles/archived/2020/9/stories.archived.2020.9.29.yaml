      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ad936-ecd8-48b6-81b5-fb58b6b21892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came out and we got him some help," Dietrich said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5620500a-bd9a-4d08-8982-6d037381710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
