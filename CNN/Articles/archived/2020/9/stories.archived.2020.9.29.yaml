      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) -</strong>
        The Department of Science and Technology said it would need a bigger budget
        in order to primarily focus on developing a vaccine for COVID-19, the lawmaker
        sponsoring its budget said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256691a-511d-4cc3-97c7-8633657ecb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd313cc-5da8-4b49-b8f1-75c4ed3eb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon presented the proposed 2021 budget
        of the agency to the House of Representatives plenary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699ff0d-1a45-4832-9c13-1528c73de08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3501c-653b-4cfd-b1dc-783d52b7a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi problema ang pondo, ang kanilang bibigyan ng priority
        in relation to the pandemic is drug development, ''yung ginagamit na panglaban
        sa COVID, vaccine development at pangatlo ''yung medical devices," said Biazon
        who also spoke with DOST Secretary Fortunato dela Peña.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfe34b-680f-4d54-a637-d882cb16bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430244f-b67a-4254-a27d-47cc991b57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If funding is not a problem, their priority in relation
        to the pandemic would be drug development used against COVID, vaccine development
        and third would be medical devices.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37560e3d-be45-49a2-a8dc-6787ea749acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bb531-6dcc-4aa0-b9b4-90b9b5c22d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department initially wanted a P36 billion budget for next year,
        but only P23 billion was allowed in the proposal of the Budget Department.
        Biazon said the DOST penned a letter to Congress seeking to restore at least
        over P7 billion from the scrapped funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab7008-56ff-4dd2-acee-ed37e05e6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a4597-8485-4faf-83ff-fe702564516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers also expressed concern over the lower allocated
        budget given that the agency plays a vital role in finding a solution to COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a641be-4a25-48f0-8307-1a4d26030422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T23:57:12.683+08:00
