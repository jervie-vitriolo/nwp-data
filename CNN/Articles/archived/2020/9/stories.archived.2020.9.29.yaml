  'virtual-diplomatic-receptions-amid-the-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T21:25:58.007+08:00
    'imagesource': 'jcr:e70720d4-1bc9-4d3d-9105-12825b3029a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e8dfd9b-3691-4b5a-80f3-c08e9d1911c2'
    'lead': 'The Philippine consul general in Dubai says the emergence of “digital
      diplomacy” has forced them to re-strategize in terms of what policies to prioritize
      during virtual diplomatic receptions in the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T21:46:47.056+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:49:33.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:03.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diplomats', 'diplomacy', 'foreign-policies', 'foreign-relations',
      'digital-diplomacy']
    'template': '1'
    'title': '‘Digital diplomacy’ changes strategies in foreign policy prioritization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fb1de-62bc-4c8c-99c0-2d62527e685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The emergence of “digital diplomacy” has changed strategies when it comes
        to determining what foreign policies to prioritize amid the COVID-19 pandemic,
        a top diplomat in the Middle East said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d588a76-2b18-44db-a3bb-4c8f9c792031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12acee-a558-43ed-934c-f1273d7207ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Raymund Cortes, Consul General of the Philippines in Dubai,
        told CNN Philippines’ News.PH that he recently attended his first Zoom diplomatic
        reception hosted by China that lasted for only 45 minutes, far from the usual
        2 to 4 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d540a1c-1293-4462-bd2c-19ac8b49769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359cf04-4c72-4d87-bd86-42d5e42fc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gathering is usually held by the host country in its territory,
        wherein diplomats from all over the world attend to discuss matters like business
        and foreign relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401e42d-2967-4ad1-a3ed-e4ffa59f81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5b4d2-9264-44c3-a3a4-31c28efdadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic prohibiting social gatherings, these events can
        no longer be held physically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec154f79-7369-4603-bc65-d33067f17127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a1016-54d6-4ae9-bec2-1c6e72f21e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortes said the new normal has led to the emergence of "digital
        diplomacy," requiring them to reformulate strategies to properly determine
        what policies to prioritize during virtual receptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbdfec6-51a2-4406-b913-4fc5883e9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb5448-cba0-4e55-b477-ee2a8ef1fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a little tricky. All these years we are used to face-to-face
        interaction but <em>ngayon</em> (now) because of COVID, we are forced to do
        digital interaction,” Cortes said. “This makes us re-strategize and refocus
        <em>kung ano ba talaga yung mahalaga</em> (what should be prioritized) when
        it comes to marketing our products, our services, our cuisine, our culture
        for that matter.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ed154-5ca5-4530-940d-87449a821ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fda66-e880-4047-b89a-f8e9eae9c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cortes added that they still need to look into the effectiveness
        of the new setup versus physically discussing matters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a73da9-3364-4b17-989f-b98502ee34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e7aea-db8c-464a-b4ff-18ce32bc9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T21:46:47.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngayon gagawin nating</em> (Now we will do it through) digital,
        so there is more time for people to connect digitally, at least. But it still
        remains to be seen how effective this could be when it comes to pushing forth
        our national interest,” he said.</p>'
