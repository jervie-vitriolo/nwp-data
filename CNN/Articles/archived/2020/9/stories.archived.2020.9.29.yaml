    'mgnl:tags': ['Cayetano', 'Alan-Peter-Cayetano', 'Lord-Allan-Velasco', 'House',
      'House-of-Representatives', 'Congress', 'Atienza', 'Villafuerte']
    'template': '1'
    'title': 'Congress'' integrity at stake amid House speakership row, says lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b58be8-50c5-4738-b398-481f21aa93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—</strong> Congress’
        integrity may be affected if the term-sharing deal between incumbent House
        Speaker Alan Peter Cayetano and slated successor Marinduque Rep. Lord Allan
        Velasco is not honored, a member of the chamber warned on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ab6f5-ed79-4b6e-8ef7-762c2647c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Buhay Party-list Rep. Lito Atienza
        called on Cayetano to abide by the “gentlemen’s agreement,” saying it would
        be unfair for the parties to change the rules of the contract at the very
        last minute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b42f8d-152f-48ab-b10b-a7fe43611cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When a contract is reneged by the institution itself, and by the
        leadership, then there’s nothing more to look forward to,” Atienza said in
        an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b8cda-0b69-4299-9e71-a94620ea374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To put a condition, make it into a different term of agreement,
        an additional cost in the contract is not fair..." he added. "You cannot adjust,
        especially in the end of the contract. I ask Speaker Cayetano, honor your
        words, Speaker.”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0efc7-29b6-4cba-bf2e-2ea6c96e3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza likewise argued that the speakership issue— including power
        talks— should not be the main talking point, as he stressed the need for the
        legislative branch to uphold its honor and credibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7f564-1252-4b34-b378-03067c23f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi importante ‘yang</em> speakership, that’s not the issue,"
        he stressed. <em>"Hindi importante ‘yung</em> power. <em>Ang importante rito</em>,
        the institution of Congress must be upheld. Its integrity must be protected.
        There was a term-sharing agreement, we should all respect and honor that.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33123182-4b1e-478f-8f19-560b9d49455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The speakership is not important, that’s not the issue.
        Power is not important. What’s important is that the institution of Congress
        must be upheld. Its integrity must be protected.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a50439-e3f6-40b2-b71e-baeb7fb77c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:30:10.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Popularity or following is not the issue here. The issue here is
        the word of honor, and a gentlemen’s agreement, <em>usapang lalaki,"&nbsp;</em>he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eac387-2dcf-4144-b39b-5bbe9822b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Velasco got entangled in a fresh controversy regarding
        the House leadership, after rumors of an alleged ouster plot against the current
        speaker surfaced. Some lawmakers, including Cayetano himself, accused Velasco
        of staging a coup to take over the post early.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10713c3-fd31-4220-b5a1-0428bf385a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, for his part, also called for the upholding of the “crystal
        clear” 15-21 speakership agreement, brokered by President Rodrigo Duterte
        himself at the start of the 18th Congress last year. The two solons are <a
        href="https://www.cnnphilippines.com/news/2020/9/28/Velasco--Cayetano-meet-Duterte-Tuesday-speakership-row-.html">set
        to meet with the chief executive this Tuesday</a>, but no other details were
        provided as of this writing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e674e-5e54-40b7-88e3-f4d1bc1f950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2020/9/28/House-Cayetano-speakership-majority-minority-manifesto.html">supermajority
        of lawmakers</a> at the chamber have also expressed support for Cayetano’s
        continued leadership. The House also vowed the timely passage of the proposed
        2021 national budget in line with the chief executive’s appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f9be5-3042-4296-bccc-a457384b965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/23/Palace-House-speaker-pass-2021-budget-on-time.html">‘Pass
        2021 budget on time,’ Palace tells House amid speakership controversy</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2918f2a-b77f-4f69-b5d3-6ca33f30180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More solons seen to back Cayetano manifesto</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd63e9-2947-482a-900b-923634438442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another House member said he believes the joint manifesto
        issued in support of Cayetano would gain more signatories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028cb1e-e1f1-4e15-b9d6-8a62f8220a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker LRay Villafuerte said he expects the document
        to gain backing from around 230 lawmakers, with at least 210 signatures already
        on deck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e051903-d49a-4439-a4de-dd3f564f850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte also urged the concerned parties to “honor the voice
        of the majority,” noting that even agreements are also subject to change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15c2a1-887e-4cdb-bc99-09b80821ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s true, there was an agreement. But at the end of the day, is
        it good for the country to have a change now?” Villafuerte said in the same
        program, citing Cayetano’s strong legislative track record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066d2e2-a4d9-4cab-b863-ca574a6869c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:06:17.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:50:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things can change," he said.</p>'
