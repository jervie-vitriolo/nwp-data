      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/politics/donald-trump-coronavirus-election-2020-debate-joe-biden/index.html">Trump
        will have to account for failed virus response in debate with Biden</a>."</em></p>'
  'DDB-proposed-budget-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T13:16:00.813+08:00
    'imagesource': 'jcr:329ab58d-f584-4997-a65b-38517f1de973'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4dd6c7e-0907-4d09-96df-01847093ad78'
    'lead': 'The Dangerous Drugs Board (DDB) is asking lawmakers for a budget increase
      to conduct a saliva drug-testing pilot program and fund its community-based
      rehabilitation program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:42:07.572+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:16.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:52.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DDB seeks budget increase for rehab program, saliva drug-testing pilot
      study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd1137-6452-4c79-9a9d-a243f4472f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Dangerous Drugs Board (DDB) is asking lawmakers for a budget increase
        to conduct a saliva drug-testing pilot program and fund its community-based
        rehabilitation program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69547dd-783b-4c52-bde6-8681302c3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Tuesday, DDB Undersecretary Benjamin
        Reyes said their agency needs an additional ₱308 million for these initiatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8b334-5791-4e98-97fc-85e4cdb4950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the bulk or around ₱250 million of the proposed allocation
        will go to the agency’s community-based program, which aims to help those
        with substance use problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f727b-5b79-40e2-93a5-0ea47c00a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping na ‘yung dalawang iyon … sana maibalik [We are hoping
        that the two (programs)...will be restored,” Reyes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd0834-2a5e-4c6a-94d2-d5bb3e9d891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-illegal drug official said the remaining ₱58 million will
        be used to procure saliva testing equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60a179-79ef-4c97-9c88-4e7cdc83dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they are in talks with technical experts from Australia,
        who may train DDB personnel on the testing method which could potentially
        detect substance abuse. The saliva test is seen as an alternative to a urine
        drug test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa79185-8f24-4ddc-9f0f-64b99d6186ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:42:07.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board’s proposed budget for next year is 52 percent lower than
        its 2020 budget, Reyes said, noting that the full implementation of programs
        this year mainly drove the decline.</p>'
  'Singapore-overseas-Filipino-health-workers-frontliners-COVID-response':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'The government of Singapore has lauded the contributions of overseas
      Filipino health workers who have played an important part in its response against
      the COVID-19 pandemic. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T13:36:31.814+08:00
    'imagesource': 'jcr:57fb0792-0b17-41de-83c5-3658b0975a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c661ea30-eb52-4cb1-9a49-34ec9aa05b4b'
    'lead': 'The government of Singapore has lauded the contributions of overseas
      Filipino health workers who have played an important part in its response against
      the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T13:43:28.136+08:00
