    'template': '1'
    'title': 'UP experts: Assessment every 2 weeks will show if downward trend continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac3b4b-2ff1-4c5f-b0e8-41301bc0b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Experts said regular assessment of the country''s COVID-19 numbers could show
        whether a downtrend in cases will continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31206b27-3dd5-4a65-9b53-dc7703949026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Butch Ong of the UP OCTA research team said on Tuesday that
        new cases have steadily gone down since healthcare workers requested for a
        "time out" in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d027046-ad47-431c-a686-b0927c89bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the time out, we had almost 4,500 to 5,000 new cases per
        day, and then we instituted the MECQ and right after that we began seeing
        a downtrend <em>sa ating mga</em> [in our] bagong daily new cases," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ed32a-bd33-4ead-aca9-82636386cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added, <em>"Ang obserbasyon po namin, sa</em> research group
        <em>po namin, ay</em> every two weeks <em>nakikita namin yung epekto ng</em>
        quarantine restrictions... <em>Ibig sabihin, nung humingi yung mga duktor
        ng</em> time out <em>noong umpisa ng Agosto,</em> two weeks later <em>nakita
        yung</em> gains <em>nila...</em> The recommendation still follows the two-week
        observation and monitoring."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8f456-41c1-40a1-9b03-e4b4f576a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our research group''s observation, we see the effects
        of the quarantine restrictions every two weeks... Meaning to say when doctors
        asked for a time out at the start of August, we saw the gains two weeks later...
        The recommendation still follows the two week observation and monitoring.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea0fca-4517-4674-ac1c-19163c56ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said should they see in October that numbers have gone down even
        futher, then easing quarantine restrictions could be considered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde5161-cf53-47af-94e7-c30f5f57baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/28/PH-new-quarantine-classifications-October.html"
        target="_blank"><strong>RELATED: Metro Manila to keep GCQ status until Oct.
        31, Lanao del Sur to shift to MECQ</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0954fef-9e38-4344-a820-0c881d6b9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s reproduction number, or rate of coronavirus transmission,
        is now between 0.80 to 0.85 Ong said this means it is now being controlled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6641f6-8ae8-48f2-9e13-1d1c3047cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin yung</em> infection <em>natin sa komunidad ay
        bumababa</em> steadily," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b6b65-168a-43ba-bda2-b065891ddc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This means the infections in the community are steadily going down.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803ea07-1f8a-4a51-b721-937de2344353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said everything pointed towards improvement, but assessing the
        numbers every two weeks could show if the momentum was being kept. He also
        warned that the downtrend could change at any time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6e2fb-5bfa-463d-a57a-d31bc96dfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the assessment, Ong said it was important that people
        still followed minimum health standards, namely the wearing of face masks
        and face shields, and maintaining physical distancing among these.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5e374-dfa1-437a-ac42-0e4b0296012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:49:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these minimum health standards have contributed to the decrease
        in the reproduction number," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb52f5-2c7a-43a4-a4ad-c4986a8b34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:11:38.252+08:00
