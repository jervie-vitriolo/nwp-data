      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water bodies at the base of the (south polar layered deposits)
        therefore represent areas of potential astrobiological interest and planetary
        protection concern," the study concluded, urging future Mars missions to target
        the polar lake region to gather additional data.</p>'
    '29':
