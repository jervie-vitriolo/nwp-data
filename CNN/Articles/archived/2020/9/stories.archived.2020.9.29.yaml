  'Duterte-PhilHealth-revamp':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T11:43:01.241+08:00
    'imagesource': 'jcr:f0341c62-9d36-428a-beb9-941c7cc16289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4cd12d-8346-4d48-81d4-9acc80e2aeff'
    'lead': 'President Duterte bares this is only the first step in his plans to fix
      PhilHealth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T11:47:47.598+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:50:26.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:50.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to jumpstart PhilHealth revamp'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1bfc4-8235-45f0-8522-3748ba964d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        President Rodrigo Duterte has set a target to begin the overhaul of embattled
        state insurance agency PhilHealth, which is ridden with fraud and corruption
        allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb845d-9845-467d-a16b-8697091ecade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will attempt to reorganize the agency by deeming all
        its personnel resigned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07766daa-c066-4f48-a064-0f5e3d878a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try to begin tomorrow shaking the tree sa PhilHealth. Balak
        ko mag-reorganize and impose upon them a single line of authority," he said
        in his address to the nation on Monday. "Hindi na puwede na itong mga tao
        na ito, they are already entrenched (sic) na. Wala, walang mangyari. Talagang
        either I’m going to revamp, consider everybody resigned there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de6729-f2b1-4d0c-a330-327230a89acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will try to shake the tree in PhilHealth tomorrow.
        I plan to reorganize and impose a single line of authority. The people employed
        there will not do, they are considered retrenched. I will revamp it, consider
        everybody resigned.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cedf0-f6ba-4fb3-a277-7b3194c359be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte bared that this is only the first step in his plans to fix
        the agency. He said he will push through with his earlier suggestion to abolish
        PhilHealth. He said the insurance firm''s privatization is no longer an option
        due to insufficient government funds, adding the next action should be a "surgical
        move" since there are no other remedies to fix it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82e6ae-61f1-495c-af85-fd2a5030d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to propose to Congress to abolish... Kung i-privatize
        mo naman, susmaryosep, walang pera. Huwag mo sabihin ng mga kapitalista sa
        insurance: Kami ang magbayad? Wala kayong pondo," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf95c2-780c-4381-82fa-789c4c28fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am going to propose to the Congress to abolish it.
        There is no money if it will be privatized. The insurance capitalists will
        say: ‘So we’re going to pay? But you don’t have funds.'']</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d641d-2329-4553-823c-15987532a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth was recently subjected to a rigorous investigation for
        corruption, prompting senators to recommend the filing of graft charges against
        its top officials, including Health Secretary Francisco Duque III and former
        chief Ricardo Morales for anomalies such as the "shady" implementation of
        cash advances or the interim reimbursement mechanism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c6c94-8efd-4d32-b3e8-75869fae0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T11:47:47.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously approved the recommendation of the Department
        of Justice-led (DOJ) investigating task force to file criminal and administrative
        complaints against Morales and five other officials. However, the task force
        did not include Duque in its initial list of officials recommended to face
        complaints.</p>'
