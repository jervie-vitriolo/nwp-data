      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 30, PDEA reported that of the 42,045 barangays in the
        country, 20,165 are already drug-free. And more than 14,000 barangays, mostly
        in Luzon, have yet to be cleared.</p>'
    '17':
