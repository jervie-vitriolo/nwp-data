      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) –</strong>
        President Rodrigo Duterte appealed anew to telecommunications companies (telcos)
        to improve the services as the class opening in public schools approaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a1d26-ea56-41ec-964b-5a48f5278466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69082a55-cb4e-4017-a9e1-51c3171504cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the remark as students are in a blended mode
        of learning for academic year 2020-21 due to the COVID-19 pandemic, where
        learning materials are coursed through Internet, television, radio, and printed
        modules distributed by schools. Public school classes will open on October
        5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb1175-1f46-4d39-a486-fd2155b654d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fd9d5-c4b5-4a24-a353-67da72e9f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you do a better job? Is there life after this kind of service
        that you are delivering to the public?" Duterte said during the weekly Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases meeting on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38510449-1abe-4b3e-a91a-3ddb486285e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54954632-9d1e-41ee-9f18-447aba89e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lamented the Filipinos are not getting their money''s
        worth in paying for the slow broadband services offered by telco firms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6c0f2-e3a0-4fcc-833e-76d40b8daf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ca910-736b-4019-9ec4-37e92eaec2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eternal complaint ever since telco came into being, it has
        been the agony of the Filipino people, why until now, our telcos (services)
        are very poor," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd783d1-d26c-4435-8d6a-f21c914d629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bfc0f-0d55-4418-b461-d746f3baff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged local government units to fast track and lessen
        the permits of telcos building new cell towers for the improvement of Internet
        connection in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d3eeb-b6ea-4eec-a410-b11828eac130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5097bf-97e0-4f01-ad5c-43d8910a4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung kaya ko lang na mag-isang salita lang nandiyan na
        kaagad, matagal na itong natapos itong problema ng Pilipinas,</em>" said Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87a225-a37d-40ef-98b3-14c205bb9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c0a04-141b-45b4-a0cc-3436fafd2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I can say that these services are present immediately,
        this problem of the Philippines has long been resolved.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8480b-eab2-4e7a-b0ed-3f6a78cac4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3aecd-2e88-4a58-848a-b48d0cf67547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html"
        target="_blank">During his fifth State of the Nation Address last July 27</a>,
        Duterte ordered telcos Smart and Globe to improve their services in the next
        five months or the country will do away with them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc443c-8dbd-44fe-be79-d4706dbd4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d9c9f-78ad-4756-9bb3-79716fbdaa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint memorandum circular was also signed by Department of Information
        and Communications Technology with other government agencies to streamline
        the procedures and requirements for permits, licenses, clearances, certificates,
        and other requirements in the construction of common towers. The circular
        also significantly reduced the processing time from 200 days to just 16 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32402f-4e1e-4069-b2d4-6a046917d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74c50b-9a31-4ef9-85ac-0495b32ce2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T00:16:30.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Gringo Honasan <a href="https://cnnphilippines.com/news/2020/7/31/DICT-wants-telcos-to-take-advantage-of-common-tower-initiative.html"
        target="_blank">earlier encouraged telcos</a> to take advantage of the department''s
        Common Tower project to improve nationwide Internet access and more extensive
        telecommunications service coverage.</p>'
