      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nonetheless, at alert level 1, all the four mentioned volcanoes
        can have a steam-driven explosion,” Solidum clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fffd5b6-e343-4367-b2ca-a5d163438a61'
