      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate is set for 9 p.m. Eastern time, and will last 90 minutes
        without any commercial breaks. The topics for the debate are "The Trump and
        Biden Records," "The Supreme Court," "Covid-19," "The Economy," "Race and
        Violence in our Cities" and "The Integrity of the Election," according to
        the Commission on Presidential Debates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f045d-6abb-4f46-9335-46828a90c76c'
