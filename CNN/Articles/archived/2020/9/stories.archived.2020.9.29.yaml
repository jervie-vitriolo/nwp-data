      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko Pilipino- Lakas ng Bayan (PDP-Laban) Executive
        Director Ron Munsayac earlier said in a statement that Velasco’s assumption
        as House Speaker will mean that the ruling party will finally get a lead in
        the chamber.</p>'
