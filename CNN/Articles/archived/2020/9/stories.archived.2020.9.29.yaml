    'mgnl:tags': ['Cheops-mission']
    'template': '1'
    'title': '''Extreme'' exoplanet found orbiting hot blue star'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61b658-b3a1-496f-805f-149b60bcb9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taking a second glance in space can
        be rewarding, especially when a closer look reveals a weird exoplanet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ec43f-d0c4-4c4a-a70e-b9fc9485eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ultra-hot exoplanet with searing temperatures that can turn iron
        from a solid to&nbsp;gas has been detected orbiting a star 322 light-years
        away in the Libra constellation. The observation was made by the European
        Space Agency''s Cheops mission, or <a href="https://www.esa.int/Science_Exploration/Space_Science/Cheops"
        target="_blank">Characterising Exoplanet Satellite.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2046ff-9947-4cd0-9e70-066a84e2040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This celestial body is the first finding of the mission, which launched
        in December 2019. Although the planet was first detected in 2018, Cheops has
        provided more details about this strange world. Cheops has a unique mission
        in that it follows up on stars known to host exoplanets and characterizes
        any planets around them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8484a5b-410d-4882-b18b-7ccbff6bc844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet, called WASP-189 b, is considered to be one of the hottest
        and most extreme exoplanets ever discovered. Exoplanets are planets outside
        of our solar system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6513a2-25ec-4d1e-a906-e44033685743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASP-189 b is what scientists call an "ultra-hot Jupiter." While
        the exoplanet is a gas giant, similar to Jupiter in our solar system, it''s
        much hotter because it orbits very close to its host star. This planet completes
        an orbit around its star every 2.7 Earth days. What''s more, the planet is
        20 times closer to its star than Earth is to the sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3dd97-4e26-411c-a863-c16fe6c07f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the star is larger than our sun and more than 2,000 degrees
        hotter. This causes the star to look blue, rather than yellow or white.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286ce6b-4043-4175-8688-b7867b1fb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a handful of planets are known to exist around stars this
        hot, and this system is by far the brightest," said Monika senior researcher
        at the University of Geneva and lead author of the new study, in a statement.
        "WASP-189 b is also the brightest hot Jupiter that we can observe as it passes
        in front of or behind its star, making the whole system really intriguing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d8423-a9bc-4d99-b5d0-40b2fd2cbd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The quest for light</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7545305-ae7f-4fbe-9d92-77a3d5ff8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheops observes nearby stars to search for exoplanets around them.
        It can measure changes in light as planets orbit their stars with exceptional
        precision, which can help reveal details about the planets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290329d-602d-49cd-823e-39cea002904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to capture an occultation and a transit of
        the planet and the star using Cheops. During an occultation, the planet passes
        behind the star. A transit occurs when the planet passes in front of the star.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689860d-7c9f-425a-a28d-2e8da46353b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These indirect methods of detecting the planet help the researchers
        learn more about it since they can''t actually observe the planet itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266ea34-6b7c-4dcd-898b-02b0db22ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the planet is so bright, there is actually a noticeable dip
        in the light we see coming from the system as it briefly slips out of view,"
        Lendl said. "We used this to measure the planet''s brightness and constrain
        its temperature to a scorching 3200 degrees C (5792 degrees Fahrenheit)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6727f0e-a84f-4255-bc11-d2f0d287e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this temperature, metals vaporize -- so you wouldn''t want to
        live on WASP-189 b.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab530612-6cf0-47e1-84e6-8077f5239063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the transit, the researchers were also able to determine
        that the planet was 1.6 times the radius of Jupiter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4eeb96-5acc-4afc-b693-d1c6dcad1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observations of this system revealed aspects of the star as well.
        The star, called HD 133112, is one of the hottest stars known to host a planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfd77a-c2e8-48b2-91e6-3593c4b2421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also saw that the star itself is interesting -- it''s not perfectly
        round, but larger and cooler at its equator than at the poles, making the
        poles of the star appear brighter," Lendl said. "It''s spinning around so
        fast that it''s being pulled outwards at its equator! Adding to this asymmetry
        is the fact that WASP-189 b''s orbit is inclined; it doesn''t travel around
        the equator, but passes close to the star''s poles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b1c32-2614-4dd8-84f3-6e44fe6270cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planets typically have these tilted orbits when they form far away
        from the star and are later pushed closer to it. This migration can happen
        if multiple planets exist in the system and push each other around with their
        gravitational influence. Or it could be due to the forces of another star.
        So it''s likely that the planet experienced one of these scenarios.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde28a9-2abd-4f09-8f1b-c43098664ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This planet is tidally locked with its star, meaning one side always
        faces the star and the other side of the planet always faces away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d920314-e123-4c67-951e-3d5adf369b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a permanent day side, which is always exposed to the
        light of the star, and, accordingly, a permanent night side," Lendl said.
        "This object is one of the most extreme planets we know so far."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6704a9-96be-4a5f-93c0-8b15c275fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More exoplanets on the horizon</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ddcc7-a4ab-4b05-84b3-ab4bd2ba06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This first result from Cheops is hugely exciting: it is early definitive
        evidence that the mission is living up to its promise in terms of precision
        and performance," said Kate Isaak, Cheops project scientist at ESA, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887c4b2-f114-4cb7-a943-fd3333c2a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheops is the ESA''s first mission dedicated to characterizing known
        exoplanets. The mission is a collaboration between ESA and Switzerland, and
        the mission''s Science Operations Center is operated from the University of
        Geneva''s observatory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea140993-6646-4ffd-a3ed-ec36e0613ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheops has a unique ''follow-up'' role to play in studying such
        exoplanets," Isaak said. "It will search for transits of planets that have
        been discovered from the ground, and, where possible, will more precisely
        measure the sizes of planets already known to transit their host stars. By
        tracking exoplanets on their orbits with Cheops, we can make a first-step
        characterisation of their atmospheres and determine the presence and properties
        of any clouds present."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02f457-7d07-473d-aa62-9bb0836ff098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few years, Cheops will detect and characterize exoplanets
        and could identify targets for future missions that could study their atmospheres.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08465d-8789-49e2-8781-693b78d800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheops will not only deepen our understanding of exoplanets, but
        also that of our own planet, Solar System, and the wider cosmic environment,"
        Isaak said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee038f2-850f-43fc-8c92-687cb1cc15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:52:49.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/28/world/ultra-hot-exoplanet-esa-cheops-scn-trnd/index.html"
        target="_blank">''Extreme'' exoplanet found orbiting hot blue star</a></em></p>'
  'cold-wet-weather-pandemic':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T06:56:49.447+08:00
    'imagesource': 'jcr:2da31aa8-b482-482d-bf59-9a4e1f5a3a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e420c772-d9ff-4fb9-ac50-c64ae557217f'
    'lead': 'The same patterns created by climate anomalies that affected the severity
      and spread of the 1918 flu pandemic are happening right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T07:03:11.632+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:36.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:48.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How environmental conditions like cold and wet weather can affect pandemics,
      and what that means for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135fe01-15ef-4cfb-9078-aa2a43fa14db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Numerous scientists have studied how
        the 1918 flu spread to become the deadliest pandemic in history and which
        interventions worked, research that is becoming increasingly relevant during
        the current coronavirus crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336595d9-6176-41ff-902a-0678643ecc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little research has been done on how environmental conditions
        affected the 1918 pandemic -- until now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96aa177-19f5-44be-a571-84610cf12370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1918 flu coincided with the final years of the World War I,
        and it''s been well documented that heavy rain and cold temperatures impacted
        many battles. Now, a <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020GH000277?fbclid=IwAR0kgVnwrVa-FHft2SMZgc65jT5lzdmWsj64HnMsJpfYDN0MK6gwOn4rvVE"
        target="_blank">new study</a> reveals that the cold, rainy weather was part
        of a once-in-a-century climate anomaly that occurred from 1914 to 1919 and
        added to the severity of the 1918 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef11e9c-b629-4e9e-9b9c-f3453f6b09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew before, of course, from photos and eyewitness testimonies
        that the battlefields of Europe were really muddy and rainy and soldiers died
        of all sorts of exposure, even drowning in the mud and the trenches sometimes.
        What is news is that in fact it was a six-year anomaly and not just one or
        two instances," said lead researcher Alexander More, a research associate
        at Harvard University''s history department and an assistant professor at
        the University of Maine''s Climate Change Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cf47c-dfca-46fc-8e0f-905f284b0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of more than a dozen scientists collected and analyzed an
        Alpine ice core to reconstruct the environmental conditions of Europe during
        the World War I. The process involves using a laser that melts a tiny bit
        from the ice surface and analyzing the chemicals released from each layer
        of water vapor. It''s so precise they can pinpoint exact seasons from each
        layer of ice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d104c6d-786a-436d-98c1-5a60d5a23d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then compared that ice core data to historical records
        of deaths during that time period and records of precipitation and temperatures
        from each month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884af1a-4b1a-4373-a5b8-9b07cd9cd889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that lingering cold, wet weather during
        the winters of 1915, 1916 and 1918 was caused by abnormally high rushes of
        marine air from the North Atlantic. Deaths in Europe peaked three times during
        World War I and all the spikes occurred during or soon after heavy rain and
        cold weather, according to the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a212dc5-89c6-462b-aa86-c355ac56a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rain basically matches how many people died. There''s a double
        peak in the fall of 1918, which is when the second wave and the most lethal
        wave of the Spanish flu occurred," said More, also an associate professor
        of public health at Long Island University. "So of course as we''re looking
        at the second wave of Covid right now and what will happen ... this is a warning
        of what may come."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b2e9e-e961-4805-a526-5c8770d891e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also shows that this six-year atmospheric anomaly may
        have disrupted the migratory patterns of several bird species during the war
        years, including mallard ducks, which are the main animal hosts of H1N1 flu
        viruses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44eedf-af1e-4a36-9f28-3dccb0718469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant more Mallard ducks remained in Europe, where they could
        continue to transmit the flu to humans through water contaminated with bird
        droppings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb706af5-b420-4cde-8afa-93817feee890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting to think that very heavy rainfall may have accelerated
        the spread of the virus," said Philip Landrigan, director of the Global Public
        Health Program at Boston College, who is unaffiliated with the new study.
        "One of the things we''ve learned in the Covid pandemic is that viruses seem
        to stay viable for longer in humid air than in dry air. So it makes sense
        that if the air in Europe was full of humidity during those years of World
        War I, that the transmission of the virus might have been accelerated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be4b29-d918-4ba5-9ea6-380f8f82796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change and Covid-19</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701b798-6c04-44be-9a4c-2b204e3f7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research on 1918 has eerie similarities to the current crisis,
        as many parts of the world appear to be entering a second wave of Covid-19,
        or remain in a prolonged first wave of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fc55d-a508-4e16-afa1-13348ef58b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are many parts of the Northern Hemisphere starting to see
        less warm and sunny weather in the transition to fall, but climate change
        continues to have adverse effects across the globe. For example, the Atlantic
        is experiencing one of its busiest hurricane seasons on record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed983cc-1725-405f-b16d-115c2b1d2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really the convergence of our two major crises -- man-made
        climate change and infectious disease," More said. "Absolutely, climate is
        going to affect the likelihood of infectious disease outbreaks. It has in
        the past and it will in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9b03e-90e5-44e5-ae01-d7804a7fda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to More, the same patterns created by climate anomalies
        that affected the severity and spread of the 1918 flu pandemic are happening
        right now. And Covid-19 is not the only infectious disease impacted by climate
        change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038207d-f0a2-4f04-84a6-99acfe2cabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many other ongoing epidemics are affected by climate and especially
        man-made climate change. For example, zika and dengue fever are transmitted
        by mosquitoes, and now those mosquitoes are reaching places that they never
        reached before," he said. "The same can be said about other bacteria and diseases
        throughout the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1487d-81ed-4a69-a10a-56be39036b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented year that seems to bring one crisis after another,
        climate scientists say that it''s important to look at the connections between
        them, and how climate-related issues such as extreme weather, storm surges,
        wildfires, and homelessness created in the wake of natural disasters can create
        adverse conditions that allow infectious diseases to spread more easily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006711b-2eac-4c9e-b72b-16f0fd80ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that they are connected," More said, adding
        that more interdisciplinary research is needed to better understand the links
        between climate change and pandemics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c274b4f-ea16-480e-9dd1-a3e67af33901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:03:11.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/28/health/climate-affects-pandemics-new-study-trnd-scn/index.html"
        target="_blank">How environmental conditions like cold and wet weather can
        affect pandemics, and what that means for COVID-19</a></em></p>'
  'Brad-Parscale-Trump-campaign-manager-suicide-attempt':
    'author': 'Kaitlan Collins and Hollie Silverman, CNN'
    'caption': 'Brad Parscale, then-campaign manager for Donald Trump, speaks before
      a rally at the Target Center on October 10, 2019 in Minneapolis, Minnesota.
      He was hospitalized following reports of a suicide attempt at his Florida home,
      CNN has learned.'
