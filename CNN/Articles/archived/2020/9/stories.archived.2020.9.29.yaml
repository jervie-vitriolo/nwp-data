    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b9069-3f63-47e7-aa64-352a22746bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Civil Aviation Organization assigns a unique hex
        code to an aircraft for identification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923ff8a-3267-40c6-b687-09898d1d9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18, the South China Sea Strategic Situation Probing
        Initiative reported that for three consecutive days, it had spotted a US surveillance
        aircraft using the hex codes of Malaysian planes near China’s coast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abffd0-96ef-47db-bae2-3583a30299da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, Gen. Kenneth Wilsbach, commander of
        the US Pacific Air Forces, maintained that American troops always follow the
        rules on international airspace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4183f5-619a-4345-9520-39de77876e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese Foreign Ministry Spokesperson Wang Wenbin said
        it has been an "old trick" of the US military to electronically impersonate
        civil aircraft of other countries. He said the US has done it <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1815499.shtml">"more
        than a hundred times"</a> over the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce3d40-5c1b-4ab1-86b0-23195967caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.446+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on owning the global waterway, including areas Manila
        claims as the West Philippine Sea, while the US conducts freedom of navigation
        operations and calls out Beijing’s alleged militarization of contested waters.</p>'
  'dangwa-manila-north-cemetery-undas-pandemic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Here''s a brief look at Dangwa and Manila North Cemetery ahead of
      the temporary closure for Undas. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-09-29T19:29:53.426+08:00
    'imagesource': 'jcr:165a5020-1119-42ad-b6df-447ea7db37a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00723b61-1024-422d-ab19-31e3c9b7aa55'
    'lead': 'Local governments have ordered closure of cemeteries during the Undas
      season. Are people visiting their dearly departed ahead of All Souls Day?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T20:17:50.803+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:49:37.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:02.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Dangwa and Manila North Cemetery ahead of Undas closure'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005137a-6e9e-4b3f-b6e2-ace2bf3decaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Even Undas
        is cancelled during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6345002-4798-4295-8747-2f31dd3c006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local governments have <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/9/cemeteries-closed-Undas.html?fbclid=IwAR3FjVKSbI2DRDGg33ut_VL1iJWsA8VG5xjQ0jd2scsR7tH9wP6KbOgeEdg"
        href="https://cnnphilippines.com/news/2020/9/9/cemeteries-closed-Undas.html?fbclid=IwAR3FjVKSbI2DRDGg33ut_VL1iJWsA8VG5xjQ0jd2scsR7tH9wP6KbOgeEdg"
        target="_blank">ordered closure of cemeteries</a> during Undas season — from
        Oct. 31 to Nov. 3, the usual days when huge crowds visit their dead in time
        for All Souls Day. Closure dates vary in different cities and provinces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc734463-abcb-4234-80bb-d835ee2ea95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities, such as in Marikina, will have&nbsp;regulated cemetery
        visits from Oct. 15 to Nov. 30. Cemetery passes have to be secured starting
        Oct. 1.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e76c2-cf67-40f4-b5fa-c1f7a5622d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.805+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Mayor Isko Moreno, an&nbsp;estimated 1.5 million
        people could visit the cemetery in a span of three days during All Souls Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959283b1-1071-467d-851a-33b7f4082d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that businesses related to Undas, such as flower shops
        will be affected, like in Dangwa, which usually experiences an increase in
        sales during holidays such as Valentines Day and Undas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c818af4-f608-4cb0-a7da-1d822d9c8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dangwa, flower vendors haven’t been seeing much sales through
        the quarantine. There are fewer&nbsp;people walking around the area in general.
        Most stalls are operational, although several others are noticeably closed
        or are deserted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e817c3-afce-4269-a6e6-e3182dda9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sellers have turned to dried plants and flowers because apparently
        they saw an increase in demand for these. More sellers are also offering ready-made
        flower arrangements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07335a0e-cb70-4536-901c-01e8b45646a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila North Cemetery, visitors entering the area need to have
        their temperature checked. The few visitors we chanced upon brought flowers
        and came in very small groups due to COVID-19 restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2022f-cfb9-479d-8739-6ac54a44e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:17:50.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:49:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tombstones can be seen adorned with fresh flower arrangements
        and still-lit candles, which means that people have already taken the time
        to visit their dead before the closure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
