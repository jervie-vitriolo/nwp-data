      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ea853-02b5-43f3-bc98-eab831fcee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 3 million acres burned in wildfires this year in California
        is 26 times higher than the acres burned in 2019 for the same time period,
        according to Cal Fire.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f52d74-f811-438a-82ad-dd5b7960708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the NWS tweeted, "Due to hot temperatures,
        dry conditions, and gusty Santa Ana winds, a Red Flag Warning will be in effect
        on Monday for the LA/Ventura mountains and Santa Clarita Valley. There will
        be the potential for rapid fire growth and extreme fire behavior, so be alert."</p>'
