      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three, along with a vice presidential debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2c2dd-558a-4d37-bd4d-821c8fa5c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.189+08:00
