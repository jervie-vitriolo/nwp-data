    'stories': ['0b4cd12d-8346-4d48-81d4-9acc80e2aeff']
    'template': '1'
    'title': 'New laws needed to abolish PhilHealth, sell off Japan assets to boost
      fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1514cba-4e78-4dae-a757-0dbe19bfcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        President Rodrigo Duterte would have to count on Congress to pass a new law
        that will abolish PhilHealth and create a new health insurance agency, Presidential
        Spokesperson Harry Roque said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e916c9-1bac-4d85-a4f8-cd1c05517ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092e461-cf06-475f-bf02-8ede719e1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced Monday night that he will "shake
        the tree" of PhilHealth to rid it of bad eggs, which is marred by several
        fraud and corruption allegations at the height of the public health crisis.
        He went as far as saying that the revamp entails considering "everybody resigned"
        from the agency and push the abolition. However, his spokesman said this was
        not feasible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91283441-9b27-4049-9edb-2f6a191c215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e89d7e-3174-4ec5-89c1-8d2b4cb14a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang hindi binubuwag ang PhilHealth, may mga Civil Service
        Eligibility po ''yung marami diyan na nagtatrabaho and they are protected
        by Civil Service Law</em> [Unless we abolish PhilHealth, there are issues
        on Civil Service Eligibility for current workers which makes it hard to remove
        them from office]," Roque said during his Tuesday briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340df4d-2ec7-459f-8581-757e1973d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d829d-c0a7-470d-b70e-738b5cff8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung problema sa PhilHealth, masyado nang systemic ''yung
        problema, napakaraming dapat tanggalin... kaya iniisip ni Presidente na baka
        mas mabuting i-abolish par</em>a start from scratch [The problem with PhilHealth
        is the issues are too systemic, so many people have to be removed... that''s
        why the President is thinking it''s better to abolish the agency and start
        from scratch"]," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef89a65-ee17-4e98-86da-e5a87bc2267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1d427-38b3-4818-bcd2-9cdee2328319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a new agency take its place, old PhilHealth employees need
        to undergo fresh screening in case they want to continue serving through PhilHealth''s
        successor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170b89c-3e89-437d-97a0-dca56ef3ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f09b5d-7396-443c-b3bb-e0f0bc7289ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been under rigorous investigation for corruption
        the past weeks, prompting senators to recommend the filing of graft charges
        against its top officials, including Health Secretary Francisco Duque III
        and former chief Ricardo Morales for anomalies such as the "shady" implementation
        of cash advances or the interim reimbursement mechanism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bd71c-a40c-499f-8374-3fd92d51188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65819fe-51c1-45d7-99f4-74bb26d9ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/9/28/PACC-PhilHealth-more-cases-coming.html">Presidential
        Anti-Corruption Commission</a>&nbsp;said yesterday that their probe into the
        agency continues, noting there are more schemes in question for possible anomalies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33cab3-7847-49e5-83dc-49acd949b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:39:00.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/25/PhilHealth-reorganization-structural-reform-centers-of-fraud.html">Task
        Force eyes structural reforms, reorganization of PhilHealth as probe finds
        ‘centers of fraud’</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967dfae-f316-477f-a5cd-f61dbd78cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a25e1-e357-4693-a85f-3da1df0fe21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte is only giving newly-minted PhilHealth
        chief Dante Gierran until December, or barely four months, to turn the agency
        around before he proceeds with abolition. Roque said Duterte is also scheduled
        to meet Gierran on Friday for some discussions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca2e17-c4bb-4004-a545-3e5a1f0f6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017c915-e07e-4988-b524-cb5f502795b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should this proceed, Roque said a new insurance agency should be
        able to secure existing PhilHealth contributions and carry on with the collection
        of premiums to preserve funds and keep its services going.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59735869-1252-4b7b-bb5b-1fc577caddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a984b-4ff1-45f8-a194-02ca8ba71f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an uncertain fund life and reportedly billions lost to corruption,
        Duterte said he will sell the government''s real estate in Japan to raise
        money for PhilHealth as a "surgical move."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf443237-ecda-44a3-8471-b70483e56748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:39:00.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/6/Dominguez-PhilHealth-data-system-in-shambles.html?fbclid=IwAR1GYEkpl35J2mhl0wPupFa_XfjlJyFRt8oNrCQNrrcXRWhkhHPEgsAShbE">DOF
        can''t verify PhilHealth''s fund life with IT system ''in shambles''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cdd533-e70f-4d95-885f-65f6768b80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3e8be-bcc2-4f7d-bcc5-e95c8e99cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said this move cannot be decided by Duterte alone. "<em>Ito
        ay isang suhestyon lang kung kinakailangan natin ng pondo para sa COVID-19
        response... Kinakailangan kung ibebenta ''yan ay hindi lang po ang Presidente
        ang sasang-ayon kung hindi pati po ang Kongreso."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf958e0d-aeb2-468b-8921-3f9a678a1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b4af6-f1cc-4dad-93cf-79fa6217cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:15:30.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:49:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just a suggestion in case we run out of funds
        for COVID-19 response... If we really need to sell that, it can''t just be
        the President who approves but also Congress.]</p>'
