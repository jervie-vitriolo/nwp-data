      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell still maintains an apartment in the Vatican. In an April interview
        with Australian columnist Andrew Bolt, Pell said he would return to Rome eventually
        to collect his belongings but that he intended to live in Sydney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff62f0-9e28-4a0d-ab6b-caf6befccd8a'
      'mgnl:activationStatus': true
