  'Harry-Roque-Facebook-censorship-pages-takedown':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T15:37:40.600+08:00
    'imagesource': 'jcr:bdad7e9d-1e69-4c66-b09a-c90895c81e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9905868f-9d89-4bb1-a635-0d8161965280'
    'lead': 'House Speaker Alan Peter Cayetano assures that Congress will look into
      possible violation of freedom of expression in Facebook''s takedown of pro-government
      pages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T15:42:07.371+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:50:06.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
