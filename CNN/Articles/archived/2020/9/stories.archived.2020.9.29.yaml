  'china-kindergarten-teacher-death-sentence':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T15:44:07.524+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b08b8b0-4710-40a2-b6f7-7337180c1172'
    'lead': 'A kindergarten teacher who poisoned 25 children, killing one of them,
      after an argument with a rival staff member has been sentenced to death by a
      court in central China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T15:46:27.438+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:50:04.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:54.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese kindergarten teacher sentenced to death for poisoning 25 students
      with nitrite-laced porridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2a73a-1606-488a-9c76-ce755282574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A kindergarten teacher who poisoned 25
        children, killing one of them, after an argument with a rival staff member
        has been sentenced to death by a court in central China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ccd50-16cb-4a4b-8e07-8267fe8eb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official ruling Monday, the Jiaozuo Intermediate People''s
        Court in Henan province described killer Wang Yun''s motives as "despicable"
        and "vicious." "She should be punished severely in accordance with the law,"
        the ruling said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea072dd-5e67-4946-9401-26e80c750ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that in the lead-up to the poisoning, Wang had quarreled
        with another teacher at the Jiaozuo kindergarten over how best to handle the
        students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adba4df-a08d-41f8-8de5-7a123a43408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on the morning of March 27, 2019, Wang added nitrite to porridge
        supplied by the school and intended for the other teacher''s students. Wang
        had previously bought the nitrite online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca707c-d213-456d-96e0-e445b6118866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        <a href="https://www.atsdr.cdc.gov/toxfaqs/TF.asp?id=1186&amp;tid=258">nitrite
        is toxic and a likely carcinogen</a>&nbsp;used in fertilizers, food preservation
        and even munitions and explosives. At high levels, it can stop the human body
        from properly absorbing oxygen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1ad2d-9b2b-40b7-b8ad-2de86a721d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had previously been caught trying to poison her husband, surnamed
        Feng, in February 2017 after an argument. On that occasion, Wang poured nitrite
        into a glass used by Feng, causing minor injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ec4c3-80d4-4a60-8f61-e545191d4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the 2019 kindergarten poisoning, one parent told
        <a href="https://edition.cnn.com/2019/04/02/asia/china-kindergarten-poisoning-intl/index.html">China''s
        state-run tabloid Global Times</a> he had received a call from the kindergarten
        saying his child had vomited and fainted. When he arrived, his child was unconscious.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024682e2-9998-482c-8177-507a407d6074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vomit was all over (their) pants. There were other children
        who were also throwing up, and they looked pale," the father, surnamed Li,
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e0a15-8c1a-4c52-9a88-3f046193b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Allegations of needle injuries</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f316ee2-d828-4c91-a817-602487c8d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s sentence comes amid fresh allegations of the mistreatment
        of children at a kindergarten in northern China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64372637-4aea-4d06-a2ca-0423a603ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight parents claimed to have found unknown needle marks on their
        children''s heads and bodies after they returned from Zhaojun Dingqi Kindergarten
        in Hohhot, in the autonomous region of Inner Mongolia, state media Xinhua
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820e52d-7292-461d-a80f-c503d5b07b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, when asked about the needle holes, the children
        told their parents that their teacher stabbed them with "toothpicks" and "red
        needles" for not behaving in class -- and ordered them to not tell their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2394d57-a4ef-402b-b7bf-2c0df89abd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Xincheng district police said three women had
        been detained on suspicion of "torturing children under their guardianship,"
        although the case remains under investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0561f-8406-4124-8d74-0404f3d231d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dingqi kindergarten said in a statement that while the school
        apologized for the concern and worry caused to parents, it had not yet found
        any evidence to substantiate the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ccd33-0142-49e1-a1ad-338d51142f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, (we) have cooperated with the police to provide relevant
        surveillance footage and equipment, and cooperated with the investigation
        by the public security department," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bb100-26a7-4233-97b1-1b2754d564c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, a Beijing kindergarten teacher was sentenced to
        18 months in prison for piercing four children in her class with needles.
        Police said the teacher, surnamed Liu, was using the needles to "tame" children,
        according to state-run tabloid Global Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00bac8-9afa-431f-8feb-af6b8cfe961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:46:27.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/29/china/china-kindergarten-poison-needles-intl-hnk-scli/index.html">"Chinese
        kindergarten teacher sentenced to death for poisoning 25 students with nitrite-laced
        porridge"</a></em></p>'
  'ARTA-eliminate-red-tape-than-file-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T15:45:26.234+08:00
    'imagesource': 'jcr:c7706a3c-b736-44cc-a677-de5906b7ae2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3570c96e-cff6-4a18-9542-1eb5e723f909'
    'lead': 'Senators say the Anti-Red Tape Authority should focus more on helping
      agencies reduce red tape rather than filing complaints against government employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T15:48:18.712+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:50:03.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:54.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ARTA', 'red-tape', 'bureaucracy']
    'stories': ['3595b888-c43b-488e-83bc-ef8b22bb5a7b']
    'template': '1'
    'title': 'Senators to ARTA: Help agencies eliminate red tape instead of filing
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8cee0-78b1-4f69-a492-2e0f992b6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        For senators, the Anti-Red Tape Authority (ARTA) should focus more on helping
        agencies reduce red tape rather than filing complaints against government
        employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3da03b-3c14-4af9-9b9c-3661d6772473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual hearing on Tuesday, Senator Franklin Drilon said filing
        cases is not ARTA''s main mandate so the agency''s approach should be managerial,
        not legal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729a0af-1bcc-473d-a714-ec4000dc41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was reacting to a presentation by ARTA Director General Jeremiah
        Belgica where he discussed cases filed against government employees  for alleged
        violation of anti-red tape rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabab4c-731b-4f53-8976-63c712c796d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate conducted the hearing on the proposed grant of special
        powers to the President to <a href="https://www.cnnphilippines.com/news/2020/9/24/Senate-Duterte-special-powers-fast-track-permits-licenses-red-tape.html">fast-track
        the processing of all permits and licenses.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277d6c3-d28c-4906-83bc-509f0705d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a little bit aghast when you say you have assets, you have
        secret filers <em>eh pang-pulis po yan eh. Hindi po yan ang trabaho ng</em>
        manager of an organization [those are intended for the police and that''s
        not part of the job of a manager of an organization],” Drilon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c71d7-331a-4e89-9d08-f75221b87616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica, on the other hand, explained that agencies tend to follow
        rules and laws if  there is a possibility of facing charges if they don''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a569b4d-be55-4c8c-8e22-e59a915e395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag takot ang mga ahensya, alam nilang puwede silang makasuhan
        pag di sila sumunod</em>. It really gets their attention and gets you through
        the door,” he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6aea5-0387-41cf-8174-bf69fc2d8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When agencies are afraid, they know that they can
        be charged if they do not follow the rules, it really gets their attention
        and gets you through the door.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f220d7-e1f4-44fc-908d-f80e64619863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Redundant permits retained for revenue</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc1c21-2eeb-4a4b-bbf4-e25b50a31dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committees on Civil Service, Government Reorganization, and
        Professional Regulation on Tuesday took up Senate Bill 1844 or an act authorizing
        the President to expedite the processing and issuance of national and local
        permits, licenses and certifications during national emergencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca828a-8d4f-440c-b639-bfda3771b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure complements the Ease of Doing Business Act
        which became law last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80bdf9-89ee-4127-8df6-7184b2719586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA said it found some agencies were withholding certain permits
        to raise revenues and not for regulatory purposes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c251709-100e-426b-97ae-8ea625a72c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senator Sherwin Gatchalian, the certificate of non-coverage
        could be one of the many unnecessary requirements still used in the bureaucracy
        today.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61dc95-e7ad-4bfe-b752-df1dd8408dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s present in many offices. It’s basically saying you have to
        get a certificate that you don’t need a certificate,” he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d1612-5fd8-4ddc-882e-4bf3d3eb249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica emphasized the need to streamline permit application processes.
        He recommended the creation of a one stop shop for business permits, and the
        rolling out of e-governance programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295da50-84f6-4759-8b74-782649cef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1844, which was filed last September 22, will still be taken
        up in a caucus, Senator Juan Miguel Zubiri said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b549c-3bfe-4ace-a043-d0cc3da16333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Partylist Rep. Mike Defensor said on the other hand
        that a similar bill is already pending in the House of Representatives which
        is still studying its impact on some industries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6f084-8c50-4374-b5d8-b71f1afc02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:48:18.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his Monday address that he is
        ready to appear in Congress and discuss steps to simplify the conduct of business
        in the country and get rid of corruption.</p>'
