      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a6563-3538-4562-bb93-a382d01ff442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic looms over debate night</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b1046-c665-4daa-851c-d9fd16d53466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pandemic takes another turn for the worse in the five weeks
        remaining before the election, Trump may struggle to shift the campaign to
        his preferred ground -- including his nomination of conservative favorite
        Judge Amy Coney Barrett for a Supreme Court seat, his "law and order" campaign
        and claims Biden is a Trojan horse for a socialist takeover.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3e8c5-9a4c-420c-ae68-fcbd5c3fb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5fe0b-3094-4964-94eb-d70997a84397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s strategy took another blow when The New York Times
        reported on Sunday that he paid almost no taxes in 10 of the last 15 years
        in a report that explained his reluctance to be honest with American voters
        about his financial records.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ebe55-b51e-4edf-84d5-943f4779b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec32ee-9c7e-460a-8ef2-09c8fe42d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tax question opened up another angle of attack for Biden,
        Democrats had already been testing a debate argument that links both the pandemic
        and the Barrett nomination, namely the survival of Obamacare. The law has
        become even more important amid the worst public health crisis in generations.
        But it is also again vulnerable, since the Supreme Court, possibly including
        the newly installed Barrett if she is confirmed by then, will consider the
        administration''s suit to invalidate Obamacare the week after the election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a44417-df0d-48d7-809e-984b6a698e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369b7f9-022e-46e9-8089-1e663314c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This relentless obsession with overturning the Affordable Care
        Act -- driven entirely by a blind rage toward President Obama -- is happening
        at a moment when our country is suffering through the ravages of a pandemic
        that has claimed more than 200,000 lives," Biden''s running mate, Sen. Kamala
        Harris of California, said Monday, previewing one potential debate assault.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8df07b-d492-4f77-9c7e-c9df3717896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ab03f-7d20-4812-ae81-312376dfea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complications from Covid-19, like lung scarring and heart damage,
        could well become the next preexisting condition," Harris said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bd27f-b1d8-4153-ac15-32057457ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996c230-6af9-4c06-a0bc-d9e48f02eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Trump only taken the virus more seriously -- and won better
        marks from voters -- he might be in a position to close out Biden''s challenge
        to his bid for a second term on Tuesday night.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5e8ae-84b9-449f-87c4-c7ad43ea6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0c932-c709-4237-97fd-296a3859fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event, however, he is running behind the former vice president
        in most of the key swing states and in national polls after apparently putting
        his own political goals ahead of a full-bore attack on the virus. He therefore
        needs to produce a momentum-changing moment on Tuesday night.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8f309-9296-4bef-a199-ba020f0b7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.605+08:00
