      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401be4bf-7bb5-4dee-a32b-f532623ffbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pivotal section on race</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad248681-5096-460f-98f3-553d293e91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section on race pits each candidate''s core arguments against
        the other''s.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6006a46-7f92-49fa-a81f-4d41c5a088cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffd0f8-ff3e-442e-a91f-356437d64f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said since he launched his campaign that Trump''s failure
        to condemn white supremacists who marched in Charlottesville, Virginia, in
        2017 is what motivated him to run for president this year. His argument that
        the "soul of the nation" is at stake is based in part on Trump''s racist comments
        and actions, which Biden has said embolden white supremacists across the country.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6c092-7611-4ad8-afef-d0abef59df37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c748b-8e09-49c9-b809-4fb353beec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he has condemned violence, property damage and looting, Biden
        has broadly supported protests against racial injustice and police brutality,
        and has met with the families of George Floyd, who was killed by police in
        Minneapolis, and Jacob Blake, who was shot in the back by police in Kenosha,
        Wisconsin.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a03e3c-193c-46d7-bd35-ce256f8d8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85edd4e-48b4-40a2-be0c-75ef74478a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, devoted much of the Republican National Convention
        to condemning the property damage and looting that have taken place along
        with largely peaceful protests in some cities, and to promising a crackdown.
        He has warned that electing Biden would lead to more chaos. His objective
        is to frighten suburbanites who have drifted toward Democrats since he took
        office -- and while similar tactics failed for Trump and the GOP in 2017 and
        2018, he is on the ballot this year, unlike those elections.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585579c-1e3b-4cbc-8dcc-49a669fb40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/politics/presidential-debate-tonight/index.html">6
        things to look for in the first Biden-Trump presidential debate</a>."</em></p>'
  'Cracked-teeth-grinding-Pandemic-stress-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-29T18:39:29.671+08:00
    'imagesource': 'jcr:1749bd74-a310-45f7-ac4a-f1df727adb78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4f8abf-6b5f-42ea-8f9a-1dfdfb577aa1'
    'lead': 'During the pandemic, dentists and oral surgeons have been seeing more
      cracked teeth. They''ve figured out what''s going on.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:43:18.762+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:49:46.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:59.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['grinding', 'teeth', 'dentist', 'pandemic', 'stress', 'cracked']
    'template': '1'
    'title': 'Dentists are seeing more cracked teeth. Pandemic stress is to blame

      '
    'visualType': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70b00e-1bd8-46f4-acd6-0b43e8223209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shingles, maskne, migraines and quarantine
        fatigue: The stress of the pandemic has manifested in a variety of physical
        ailments. The latest evidence of this is a rise in cracked teeth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33b09a-3324-4ca6-ac67-55c6054e835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53855281-5d9e-4365-a00e-da1f6427ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an increasing amount of fractured teeth in probably
        the past six months," said Dr. Paul Koshgerian, an oral surgeon with The Oral
        Surgery &amp; Dental Implant Specialists of San Diego.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b45be-e2ef-4841-82a5-442b38c3d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31119357-9cf3-4fde-a2da-aa8260eba8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Koshgerian''s office, before the pandemic, treating one cracked
        tooth per day or every other day was normal. These days, two visits per day
        for fractured teeth have been the norm; on the worst days, he might see five
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bbec5-9f22-4ba7-bce6-78934db50218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc000cf3-6a8e-47d0-8fc0-838a95514032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Peek — leader of Eastern Iowa Endodontics and diplomate of
        the American Board of Endodontics — found that in August and September, his
        office had already treated twice as many cracked teeth in comparison to those
        respective months last year, even with fewer patients this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac280a9-ec1a-439e-bc02-32a3992565a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a539e-5e7d-40f9-901c-759aa6858ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 doesn''t make teeth more fragile, but the "anxiety that
        surrounds everything that''s going on — Covid, the rioting, the protesting,
        the looting (and) the general state of the country — has gotten everybody''s
        thermostat dialed up a couple notches," Koshgerian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec813f-429a-4445-85ba-3f42c9b63265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7dcc6-bf3e-49f6-b7b2-69889b30b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the oral surgery or dental realm, often that translates to people
        bruxing their teeth," he added, describing the condition in which people involuntarily
        gnash, grind or clench their teeth. Bruxing can damage fillings or crowns,
        or crack teeth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29d45e-d764-4c06-ab1f-b0d54462083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b6800-f93c-4547-84e8-597299f7c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When to call your dentist</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712b4e0-358b-4d57-8aa8-6693f39d6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of bruxism include pain when teeth are together and/or
        brushed, swelling indicative of infection, lingering pain and/or cold or broken
        pieces of teeth, Peek said. If the sides of your face feel sore when you awaken,
        you might be grinding your teeth at night, Koshgerian said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f324e4-4669-4ed9-8186-788d340f4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18ba5e-29fb-4d26-9b6f-84aca27b1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, if people have partners," he added, "oftentimes the partners
        are the ones that tell the patient themselves that clenching is happening
        because it''s audible to the person that may be sleeping or cohabitating with
        the person."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d4dca-8b1f-464a-add2-a1d372129cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3e8fb-d490-4501-876c-1db818a53cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re experiencing symptoms, calling your dentist early on
        — before the problem worsens — is best. There are ways to safely attend an
        appointment, since offices have implemented safety precautions like social
        distancing and screening during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2f10f-7869-4f78-8cb3-84dce4e7ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c73970-a472-4353-a09a-effd59d50a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a tooth "is considered non-salvageable by the dentist, oftentimes
        it''s referred to an oral surgeon for treatment," Koshgerian said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17edd7cd-a8fb-4a11-bfb9-f5ea3d39e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799bd7f-41df-4d80-a485-5ff1179e1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treating cracked teeth</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cb315-cd34-4310-9379-fde5675bbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you visit an oral surgeon''s office, Koshgerian said, she''ll
        take X-rays to visualize your mouth, but will also take your oral history
        to pinpoint any underlying issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8663d-e646-4456-ae6f-12034ed0ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac7265-6dec-4b37-a3ec-241cb2f8873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous dental work can make teeth become more prone to fracture
        or breaking. Car accidents, chewing popcorn seeds or some other event may
        crack teeth — but in the absence of that knowledge, bruxism might have caused
        the injury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cb462-ed59-47ae-9737-0aad1ec94c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b7dfe-3d2c-4a33-9baa-df28a199d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment hinges mostly on how the tooth structurally broke,
        made clear by understanding a little odontology 101:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ddb679-6529-4309-8e25-47a3ffe4ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6c77a-45d4-43f5-90bf-94a72d0e24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown of a tooth is the visible part.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00acc23f-6c2a-47cf-a935-b73c2e317f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root anchors each tooth into the bone of the jaw.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515059e-f3d1-47c2-bbb6-209c7740f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enamel covers the crown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ce2f4-9522-4cf0-b76e-677d60eab0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underneath enamel is dentin, which makes up the body of the tooth,
        both the crown and the root.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8004214-d05b-4e13-b85c-30b7e9517576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core is a hollow chamber called the pulp, where the nerve
        and blood vessel are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e692fc-d4b0-4761-8d62-f1702d1eecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the crack travels through the enamel and into the dentin without
        entering the pulp, it can be fixed with a root canal. "However," Koshgerian
        said, "if the crack goes through that hollow chamber and it communicates through
        the root of the tooth, there''s no way for the root canal to be able to save
        it because you can''t seal off that crack underneath the gum because you can''t
        see it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187682bf-7b8b-46f1-adad-6db794225644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdff44-9867-4a1b-b9e6-3cabc91bdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dental implants could replace broken teeth, but a dentist won''t
        start with implants if less intrusive measures might work: Wearing a customized
        mouth guard during the evening is one common way to protect teeth from bruxism,
        Koshgerian said. "Instead of teeth grinding together and wearing the teeth
        down, there''s a soft or hard splint" that acts as a barrier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa107ba-a48f-4510-b158-01c60390177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cac54-a9ee-4c8f-8725-7ba380dd31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Stress comes out at night''</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a79ee-2fd6-4817-a708-27175ca5e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress has been the driver of the increase in cracked teeth, Peek
        said, and stress usually "comes out at night when people clench or brux their
        teeth."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6f43b-5f1a-4275-873f-944f544320de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46bcf21-1acb-4a92-8130-35ec505b080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the daytime when you''re fully conscious, you can likely
        feel yourself tensing up and decide to relax, Koshgerian said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac210a-eb55-43be-aed1-5c490cdb2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bb61b-db42-4818-8b2c-85daf7da3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the absence of that control in the evening when you''re
        sleeping, you don''t have that mechanism," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427b519-fc46-42f9-9339-14e86c6bdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e990d-507a-4469-9bbe-6341b092c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that parasympathetic activity, which causes relaxation in the
        muscles, oftentimes is absent." The sympathetic response, which makes the
        muscles contract, "kind of takes over and they go unchecked, which causes
        quite a bit of strain in the muscles, and the teeth pay the price for that,"
        Koshgerian said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34456e9f-c978-4ffc-a056-6b8c56678079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e64632-1d07-4a47-a25b-dec2397d957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other stressful circumstances — divorce, moving, deployment — have
        also been known to increase bruxism, Koshgerian said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25612e-d342-4cea-b1ae-fe73945ad4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135b3a6-212c-40ca-ad12-9f6c6de8bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to stop grinding your teeth</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fff0f7-5bd4-48a9-987c-fbd3600b3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regularly engaging in activities such as exercise, yoga, meditation,
        massage and acupuncture can separate your mind from your troubles and help
        to reduce stress responses, Koshgerian said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc977d9-4c00-4e30-ace8-d3f8da65039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd682c-20d2-4e8f-a74a-7abed9fb2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruxism is sometimes related to other head and neck muscular pains.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9a53a-a234-4558-a9c0-12361296cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b421e5-84ba-4984-9479-45695b769e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proper posture with an aligned spine and a jaw that is relaxed
        are keys to avoid clenching and the subsequent stresses that places on your
        jaws, your jaw joints, and your teeth," said Alan Gluskin, a doctor of dental
        surgery and president of the American Association of Endodontists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb4843-2fde-432d-ba6f-15e23feb71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ead0c9-bade-4105-95c2-ff86157e3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you habitually clench your teeth during the day, try to develop
        awareness of how you''re holding your jaw. Your teeth should only touch when
        you chew, speak and swallow, Koshgerian said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e0e55-a014-42e9-bfe2-89e6d3820240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503e431-2c1a-4c62-b45f-595a4fb4b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build an arsenal of tricks to use when you feel your teeth clenching.
        Putting your sensitive tongue between your teeth while they''re resting is
        one way to send yourself feedback that ensures you''re not grinding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba05796-2900-4ffe-8689-deee47e4f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c8869-21e4-49d5-be32-994ce06fef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customized pillows and neck positioners can also relieve pressure
        and stress on the jaws and neck while sleeping, said Gluskin, who is also
        professor and chair of the department of endodontics at the University of
        the Pacific in San Francisco. Cutting back on refined sugars and ice-chewing
        and improving oral hygiene can prevent unnecessary stress on teeth.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4def3d-68f9-4138-8749-d582e13e171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fdc79-e2d1-465d-9de2-27930de1bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "as we age, our teeth that seem so strong and absolute
        change over time ... and become more brittle and ultimately more susceptible
        to cracks and fractures," Gluskin added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4bd0a-da2e-4222-8cc8-0ee7edf2ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3c9be-d658-4f39-9ccc-bec2fbee89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important factor in why we need to take thoughtful care
        of our dentition when we are young and healthy because as we age, the health
        of our teeth and our ability to chew our food for good digestion and ultimately
        good health is so important to our overall health in our later years."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2a420-214f-450a-a9fe-c3212e759b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:43:18.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/29/health/cracked-teeth-covid-stress-wellness/index.html"><em>"Dentists
        are seeing more cracked teeth. Pandemic stress is to blame"&nbsp;</em></a></p>'
  'Lacson-questions-meager-2021-budget-anti-drug-campaign':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T18:40:06.931+08:00
    'imagesource': 'jcr:10cb0169-e0fe-44ef-acfb-003bceaa91fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01293c72-018b-4f6b-bce8-d404e59138d1'
    'lead': 'Senator Panfilo Lacson has questioned the meager budget of the Duterte
      administration for its anti-drug campaign next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:47:00.964+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:49:44.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:00.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Tinamad na ba si Presidente?’ Lacson questions meager 2021 budget for
      anti-drug campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7406e17-74e2-4f57-a355-9ea7f1ac4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29, 2020) —</strong>
        Senator Panfilo Lacson has questioned the meager budget of the Duterte administration
        for its anti-drug campaign next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146bca6-283f-4209-aa4e-d7acc432df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate budget hearing on Tuesday, Lacson said the campaign
        against illegal drugs will only get more than ₱2 billion or 0.04 percent of
        the proposed ₱4.3 trillion national budget for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131e3fd-e9a7-4089-89a8-39c1812a985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinamad na ba si Presidente sa fight against illegal drugs?"
        Lacson asked. "...ang pronouncement, iba kesa sa pagsuporta actually, ''yung
        practical support. Kasi madaling magsabi galit ako sa drugs. Pero kung di
        mo ba-budget-an, paano matatalo ang drugs?"</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec96474-124f-4aac-ae59-b2d25923b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Has the president gotten lazy on the fight against
        illegal drugs? The pronouncement is different from support, practical support.
        Because it is easy to say that you hate drugs. But if you are unable to allocate
        budget for it, how will you defeat drugs?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ffa2e-6640-4c24-8d08-8f05de8482b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Benjamin Reyes of the Dangerous Drugs Board (DDB)
        said 61 agencies submitted their project lists under the Philippine Anti-Illegal
        Drugs Strategy (PADS) worth ₱9 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d27e21-8f73-477c-837a-41d6b7500621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Department of Budget and Management (DBM) only approved
        around ₱2.3 billion for four agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f82da-2057-4791-85fc-89299001317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chunk of the DBM approved proposals will go to the Department
        of Health which is around ₱1.2 billion, and the Department of Interior and
        Local Govenment, including the Philippine National Police (PNP), which is
        at ₱664 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10128c31-250b-454b-8a99-dbc46eeb50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.965+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest will go to the Department of Justice and the National Economic
        Development Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15fd02-848e-4220-b4c3-9baaf4a77ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PADS, the inter-agency strategy of the government to fight illegal
        drugs, was created by virtue of Executive Order 66 in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d988e38-5376-4efb-a610-500917b5d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang argument Mr. Chair, some of the mandates are adherent...
        nasa front liner na,"</em> Reyes explained why majority of proposals under
        PADS were not approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885e0ee-7f66-4d93-b93c-c691734e3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The argument Mr. Chair, is that some of the mandates
        are adherent... already in the front liners.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020bfc3-fa94-4e62-a150-0a0cec6d1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he is also puzzled why the proposed ₱400 million budget
        of the Philippine Drug Enforcement Agency (PDEA), the leading unit in the
        drug war, under PADS was not granted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff683c-193d-4551-a116-11387685919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito na papasok yung sinasabi ng PDEA na after COVID, magre-resume
        na ang Oplan Tokhang," Lacson said. "So that''s the law enforcement. So why
        would the national government, the executive branch kung saan galing itong
        NEP (National Expenditure Program)...bakit ganon? Parang hindi logical ang
        hatian ng pondo pagdating sa strategy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c3426-e4c0-4a6b-910e-c776f199716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.967+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong>&nbsp;<a href="https://cnnphilippines.com/news/2020/9/25/PDEA-tokhang-against-barangay-captains-antidrug-council.html">PDEA
        to carry-out ''Tokhang'' against barangay captains who have yet to create
        antidrug council</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fac28-0c71-45ff-ae3e-8528adff63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the PDEA is saying comes in here that after COVID,
        the Oplan Tokhang will resume. So that’s the law enforcement. So why would
        the national government, the executive branch where NEP came from...Why is
        that? It doesn’t seem logical to divide the funds when it comes to strategy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b7f81-269d-4fe3-ae1e-2bcf578f6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:47:00.966+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:49:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submitted all the work and financial plans submitted to us by
        those 61 agencies, Mr. Chairman," Reyes said. "We are assuming that those
        budgets will be used in performance of their respective functions. <em>Sana
        Sir, maibigay pa rin</em> (we hope that it will be given)."</p>'
    '15':
