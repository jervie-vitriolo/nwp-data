      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The Philippine Institute of Volcanology and Seismology (Phivolcs) said it
        is monitoring four volcanoes exhibiting ‘abnormal'' behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c0070-bce5-4432-8058-61a75a850d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.541+08:00
