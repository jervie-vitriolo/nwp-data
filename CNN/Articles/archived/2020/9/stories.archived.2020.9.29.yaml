      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience, at about 70, will be limited compared with previous
        debates, and everyone attending the event at Case Western Reserve University
        will undergo testing for Covid-19 and follow other health safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58014f4f-fb75-49be-85ba-262bf965ca45'
