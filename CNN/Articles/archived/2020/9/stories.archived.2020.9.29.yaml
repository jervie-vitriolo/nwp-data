      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ee903-5327-4da4-bf23-07a11ea89c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:34:55.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that magma can boil up water and cause so-called phreatic
        explosions. As a precaution, people will be prohibited from enteringg danger
        zones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28d03c-9cc0-4b7e-8c83-34b77e013dad'
      'mgnl:activationStatus': true
