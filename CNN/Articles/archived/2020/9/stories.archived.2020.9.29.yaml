    'template': '1'
    'title': 'Boston''s ''Salt Bae'' restaurant fails COVID-19 safety regulations
      and must close, city says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de0cbe-d690-4062-9a4d-4c29d518f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A popular Instagram star is catching flak
        after Boston''s Licensing Board ordered his latest restaurant venture to close
        for failing to meet COVID-19 public safety standards, a city spokesperson
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda45a6-a92f-4372-96a8-2da6bb9307e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4708381-d9ec-46bf-86d2-724b0245f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant, Nusr-Et Boston, is part of a chain of steakhouses
        headed by Turkish celebrity chef Nusret Gökçe. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca522b-a747-4cf0-ad27-5f548e6c125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccac16-3f38-4187-b1c5-f58011e14224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salt Bae," as he is better known, became famous on social media
        for the dramatic flair he added when butchering and salting his meat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9b218-5afe-493a-ad33-1446bc3a6e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b3df1-de4f-47de-b2bb-32279404bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violations listed on the city''s website included patrons and employees
        not wearing masks, along with blocked fire exits. Multiple complaints on the
        city''s 311 website also described cramped quarters, with many customers and
        employees going maskless. Video Gökçe posted to Instagram last week showed
        people closely lined up outside the restaurant, most in masks but some without,
        as crowds cheered the chef.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb31944-6b3d-46d3-bd52-2d076bd68f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741cb48-8459-48ec-99bf-e055b2dea19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city responded to the violations by ordering the restaurant
        to immediately cease operations, and indefinitely suspended its alcohol beverages
        license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f0e98-66bb-4459-a10e-c7eb9c6a13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bba53-716f-470c-b789-620c4ea3ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency hearing has been scheduled for Sept. 29, a city spokesperson
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efc46c-c02b-4711-86ef-143f965d24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
