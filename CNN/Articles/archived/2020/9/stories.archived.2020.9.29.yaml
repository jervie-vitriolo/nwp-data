    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc8b4b0-3ff1-40a8-810e-466362adeee2'
    'lead': 'The source said there was no official reason for his return beyond that
      he had always said he wanted to come back to Rome. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T21:15:57.206+08:00
