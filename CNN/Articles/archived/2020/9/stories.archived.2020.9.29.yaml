      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-press-freedom-index-2020.html"
        href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-press-freedom-index-2020.html">fallen
        from the world press freedom index</a> in the past few years, with nonprofit
        Reporters Without Borders blasting "state troll armies" sowing disinformation
        on social media similar to Russia and Vietnam. Filipino journalists have also
        been attacked by pro-government activists, while several have been killed
        in the line of duty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
