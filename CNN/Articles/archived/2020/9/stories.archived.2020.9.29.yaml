    'template': '1'
    'title': 'US plane disguised as PH aircraft? Gov’t seeks confirmation from American
      embassy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd22754-1989-49d6-b193-46621c0ab9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The government has formally asked the US Embassy to confirm reports that a
        US Air Force plane had disguised as a Philippine aircraft while flying over
        the Yellow Sea, Defense Secretary Delfin Lorenzana said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7d0fd-2f9f-4141-8b9c-db634f6e0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am waiting for feedback from the US Embassy,” Lorenzana told
        CNN Philippines in a text message. He said “we have no way of ascertaining”
        if a US reconnaissance aircraft indeed used an identification code that was
        allocated to a Philippine plane last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddc92a-de7d-451f-bccf-46da389e988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.444+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was reported by the South China Sea Strategic Situation
        Probing Initiative, a Beijing-based think tank. It said US’ RC-135S on September
        22 "spoofed" a Philippines-assigned hex code “which was changed back to the
        original one after the mission was completed.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4e718-4c7c-4093-8b4f-24a4d4af8ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T19:59:24.445+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation tracker Aircraft Spots made a similar observation on Twitter,
        saying the US aircraft conducted a “miscoded” mission over the disputed Yellow
        Sea, which separates mainland China and the Korean peninsula.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">One more
        case spotted. This time, a Philippine-assigned ICAO hex code🇵🇭:<br>On Sep
        22, USAF RC-135S (<a href="https://twitter.com/hashtag/AE01D6?src=hash&amp;ref_src=twsrc%5Etfw">#AE01D6</a>)
        conducted a <a href="https://twitter.com/hashtag/YellowSea?src=hash&amp;ref_src=twsrc%5Etfw">#YellowSea</a>
        mission with a spoofed hex code <a href="https://twitter.com/hashtag/75C75C?src=hash&amp;ref_src=twsrc%5Etfw">#75C75C</a>,
        which was changed back to the original one after the mission was completed.
        <a href="https://t.co/if1i1Q0HRg">https://t.co/if1i1Q0HRg</a> <a href="https://t.co/KarFcJA8f2">pic.twitter.com/KarFcJA8f2</a></p>&mdash;
        SCS Probing Initiative (@SCS_PI) <a href="https://twitter.com/SCS_PI/status/1308644590371577856?ref_src=twsrc%5Etfw">September
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
