      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66405519-108e-497a-8c94-f104d34e3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale was demoted from his position this summer after Trump''s
        rally in Tulsa, Oklahoma. Though he maintained a senior position on the campaign,
        he was rarely seen inside the headquarters following his demotion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff73da2-99ca-4343-b31b-4496366d7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2bf09-9456-42fe-9565-86dfe17660d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Murtaugh, the Trump campaign''s communications manager, told
        CNN in a statement, "Brad Parscale is a member of our family and we all love
        him. We are ready to support him and his family in any way possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a245c06-65f3-4653-b1e9-3ca83fa5adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7fe28-a812-44c4-9e9f-c6a5cc941992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baker Act is a Florida law that enables families to provide
        emergency mental health services and temporary detention for people impaired
        by mental illness, according to University of Florida Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae3ed2a-ba06-480c-960a-a5d9e9b0936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e40599-8343-4627-86b1-5c8aed07c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale has not been seen much at the campaign''s office since
        his demotion, a campaign source told CNN''s Jim Acosta. The day he was demoted,
        he cleaned out his office and left. He was in the office about 10 days ago,
        the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa5ec1-b0e6-4a98-a38c-0c8866f18901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994ca11-bb96-4c16-bef8-50f6d99b743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parscale was lauded by the President and his allies as a digital
        guru who helped secure Trump''s first election effort. He worked for the Trump
        family years before Trump launched a presidential bid and he ascended to a
        role leading the campaign''s data analytics team in June 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3028b-2445-4a91-b83b-5ed7645253e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08c531-e20d-4dd4-8f1c-7903f9b51055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump won, Parscale worked with America First Policies, a
        pro-Trump political organization, and became campaign manager in February
        2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e026ca1-7d34-4224-8424-c96884b0e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94365bdb-5a87-4b5b-b39f-6427bb00694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627386d-25da-44bf-9106-aab90741e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get help: Call 1-800-273-8255 to reach the National Suicide
        Prevention Lifeline. It provides free and confidential support 24 hours a
        day, seven days a week for people in suicidal crisis or distress. You can
        learn more about its services here, including its guide on what to do if you
        see suicidal language on social media. You can also call 1-800-273-8255 to
        talk to someone about how you can help a person in crisis. For crisis support
        in Spanish, call 1-888-628-9454.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df7d02-0fdd-416d-a8cb-7735959c5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.122+08:00
