    'template': '1'
    'title': 'Iloilo City mayor fires back at DFA secretary over ''nasty'' tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1de70-6eb7-4e08-b839-dbc8559e9eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Iloilo City Mayor Jerry Treñas has slammed Foreign Affairs Secretary Teodoro
        Locsin Jr. for accusing the mayor of blaming his constituents for the spread
        of COVID-19 in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b31eb-278b-4dde-b4b5-72bd0045fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Iloilo it''s different. You attack one, you attack everyone,"
        Trenas said in a televised briefing on Tuesday. "And we will not allow ourselves
        to be attacked by someone who does not even know what is happening here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
