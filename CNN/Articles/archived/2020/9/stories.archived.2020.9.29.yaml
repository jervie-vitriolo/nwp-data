      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When and where will they occur?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d329a21-5433-4e23-8113-b3c195d81e82'
      'mgnl:activationStatus': true
