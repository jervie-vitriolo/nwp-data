      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5c4d3-74e0-4179-8582-54afac1720aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:50:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant chain did not immediately respond to CNN''s requests
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ceb37-53ba-445b-97fa-4134ad92ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T05:14:24.516+08:00
