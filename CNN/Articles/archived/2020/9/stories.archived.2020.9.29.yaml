      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> &nbsp;A
        transgender woman was found floating in a river in Caloocan City on Monday
        afternoon, after she went missing last Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332897ca-e5cc-488e-b647-869c9f683184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:55:42.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police identified the victim by her birth name, but she
        was confirmed by her family to be 23-year-old Donna Nierra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6135f8-2c98-483d-a20b-98aa4de160c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:55:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation stated that the witness saw Nierra’s body
        floating in the river along Barangay 176 in Bagong Silang. He immediately
        reported it to the barangay office and later to the local police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4df974-702c-47a3-ae2e-6d98eccc86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:55:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death, the #JusticeForDonnaNiera trended online as
        supporters of the LGBT community sought justice for Nierra’s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9e049-37c0-4981-9e88-4338954505b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:55:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are still waiting for autopsy results.</p>'
