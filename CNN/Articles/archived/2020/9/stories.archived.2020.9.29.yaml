      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there points for doing well?</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d663a4b-1c3c-4d0e-a80c-50eedd0bcdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grace note or a well-delivered one liner can be very effective,
        too.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65832d4d-e4a8-42fe-bdcb-0a0ffe296ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin crossed the stage to shake Joe Biden''s hand and asked if
        she could call him Joe.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedadba8-3ca3-4c18-882f-a2ec8c80bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Bentsen told Dan Quayle he was no Jack Kennedy after Quayle
        tried to compare himself to JFK.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a554c-f34a-42dd-87b1-42dbf2b614ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Ronald Reagan, the former actor, who put on the master
        class.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbbfd98-cd53-46e0-9d3a-362157f7cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There you go again," he chided Jimmy Carter, shaking his head after
        Carter accused him of wanting to cut Medicare.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b067755-b391-4de4-a574-8cdff44165f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in his closing he asked the key question of presidential campaigns
        when he put it to voters, "are you better off than you were four years ago?"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b10c92-04df-43d5-9e9d-ee0a2a2c4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was their only debate and it was a week before Election Day.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab072575-00e2-48a8-8aba-5ff9c1a40a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are candidates required to debate?</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318142b1-0c3d-4d75-ae1d-1fd2f9e25cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nope. And there was a move among some Democrats, like Nancy Pelosi,
        to get Biden to skip the debates and rob Donald Trump of an opportunity to
        lie and misrepresent facts on a national stage. Biden rejected the idea and
        promised to be a "fact checker on the floor." Conversely, Trump''s campaign
        at one point threatened to not take part because of bias among possible moderators.
        But they were bluffing.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d1069-19dd-4261-afe6-00f9e36897bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Have there always been debates?</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a43ec-21db-47fb-9ff1-c8cee9613048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. The gold standard for debates were the 1858 sessions between
        Abraham Lincoln and Stephen Douglas, although at the time they were squaring
        off for a Senate seat (Douglas won). They ran against each other in the presidential
        race in 1860 (Lincoln won).</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c287997-0348-4051-b39e-d1b0058f6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those debates are hard to imagine in today''s media. Each man got
        an hour for an opening statement. Then they each got a half hour to rebut.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c7cd7-d31a-4cb3-92d3-8d64fe217991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first televised debates took place in 1960 and Nixon did poorly
        in that format, which probably helped contribute to a lack of debates in the
        ''64, ''68 and ''72 election years. Last-minute and fraught negotiations preceded
        the debates in ''76, ''80 and ''84, according to the Commission on Presidential
        Debates.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c4876-04eb-4e60-bd5c-8d2d778068b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who organizes these debates?</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65749a-3a50-4e7d-bc8a-30322022c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Presidential Debates has organized every general
        election debate since the 1988 general election. (Primary debates are a different
        matter and often organized by news networks working with political parties).</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b0237-59ff-4430-b553-565280187ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s got a bipartisan board and set of co-chairs. The chairman,
        Frank Fahrenkopf, is a co-founder of the commission and was RNC chairman in
        the 1980s. Dorothy Ridings is a former president of the League of Women Voters
        and an executive at philanthropic organizations. Kenneth Wollack is a former
        president of the National Democratic Institute.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ad683-d4ae-4f1c-9adb-d24a1b547a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will it look like?</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a616e2-fe35-44bb-9482-04c9e636043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably a lot like it always looks. The debates have used the same
        backgrounds since 1988. I''m dying to see if they change it this year.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd215d4c-8266-4997-8d55-78daa149e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do people watch these things?</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256f203-9738-4e93-906e-87dbeb35209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Big time. Nielsen, which tracks TV ratings, reported that 84
        million people watched the September 27, 2016, debate between Hillary Clinton
        and Donald Trump. But that number only reflected people who watched the debate
        on one of the 13 TV networks that broadcast it. Many more streamed the debate
        online or watched it in group settings (an option less available this year
        during the pandemic).</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64747cf-5c4e-4786-98a6-2444d8d3efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Clinton/Trump debate set a new record, eclipsing the 80 million
        people who watched Ronald Reagan and Jimmy Carter in their 1980 debate. It
        was also well above debates between Barack Obama and Mitt Romney.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a286c-7b88-463b-865a-9118e1e61920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans who don''t watch live will still hear about the debate
        from news coverage and in their social media feeds after the fact.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b50821-965b-407a-8425-4c8fec2f2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do the debates affect the outcome of the election?</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4620c1-855d-4789-acc9-1a2612cd0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence that debates lead to wide swings in public
        opinion. But presidential elections are decided by relatively close margins.
        It''s possible for a candidate to survive a bad debate performance, as Barack
        Obama did when he bombed (Seriously. It was bad.) against Mitt Romney in 2012.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffc59b-0f40-4116-8c2d-b885a1545da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a bad debate performance can, in hindsight be blamed
        for a razor-thin loss.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5f17e-70ea-434d-8fa3-913c365a7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Gore was unlikeable and overly dramatic, sighing on the debate
        stage. He still won the popular vote and lost the election. Richard Nixon
        was shifty and sweating on the debate stage in 1960, so that''s baked into
        the fact that he lost. But he lost by a historically slim margin. Donald Trump
        loomed weirdly behind Clinton in 2016, but that didn''t cost him the election.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa5e8d-9a98-44fe-bdb6-3d152e9d9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating things this year is that a large portion of
        the country is voting early -- either in person or by mail -- and will cast
        their votes before debate season ends.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4accd5-54e9-4cdf-a542-f6d6903afcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will be remembered from these debates?</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa74a79-f800-4a8a-9499-3136289ad5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffes are often the things that stick in the public consciousness.
        Gerald Ford denying there was Soviet Domination in Poland in 1976 made him
        look completely out of touch.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e697395c-1d55-4a8e-8fce-0dc28e17c26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George H.W. Bush checking his watch during a town hall made it look
        like he wanted to get out of there.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91eed84-acba-4e8f-8a05-f86845fdf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday Night Live''s recreation of whatever happens can eclipse
        the debate itself, as it did with Sarah Palin and Tina Fey in 2008 and the
        question over whether you can see Russia from Alaska.</p>'
