      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all comes down to the way Apple gets paid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c807e81-8d99-4273-a64e-35f336c66ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you make in-app purchases from an iOS app, Apple takes a 30%
        cut, which Apple says is justified by the service it provides. Apple''s contracts
        prohibit trying to circumvent the rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1666c-97e6-4fd9-89f7-dfeee947cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Epic decided to challenge the rule. In a software update
        to Fortnite, it encouraged iOS players to buy the game''s digital currency,
        known as V-Bucks, directly from Epic, as opposed to through Apple''s in-app
        purchase system. To sweeten the deal, Epic offered a discount to those who
        bought V-Bucks directly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa42dbb-feb1-40d7-88f2-61038e6455a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While consumers may have viewed it as a loyalty bonus, Apple saw
        it as a gross violation of its contract with Epic and an attempt to undercut
        a key revenue stream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45ac53-5681-4b11-984e-d072dd79a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Epic, Apple lawyer Douglas Vetter wrote that Epic
        wants "all the benefits Apple and the App Store provide without having to
        pay a penny." He added: "Apple cannot bow to that unreasonable demand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b7f69-1ca7-4e6c-a85c-27eda87a8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple promptly yanked Fortnite from the App Store and, for good
        measure, revoked access to Unreal Engine — a piece of Epic software used by
        game developers and, increasingly, Hollywood, to create lifelike digital scenes
        and environments. The technology has been used in Disney''s recent award-winning
        series The Mandalorian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9feb03-7fc9-42de-9c45-a310781d9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings us to Monday''s arguments. Epic has called for a preliminary
        injunction that would prevent Apple from taking actions against Epic. Apple
        is against the proposed injunction, saying Epic wouldn''t be in this sticky
        situation if it hadn''t willfully broken its contract — a fact Epic doesn''t
        deny. (The judge in the case has already granted a temporary restraining order
        against Apple that forces the company to restore Unreal Engine, but Fortnite
        remains banned.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da33be-e6d7-47ec-843e-ab7bc5661aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Epic break the rules?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0391d8-6c83-4622-a5e7-8b2e6c438ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic CEO Tim Sweeney has made clear he thinks Apple is running a
        monopoly and that a 30% revenue share is far too steep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dc65e-f64e-454b-84c6-0abc612fa327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Epic and Apple battle began on June 30 when Sweeney penned an
        email to Apple''s Tim Cook, Phil Schiller and Craig Federighi making demands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb946ce1-c87f-4fd8-a172-8f631b3239c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney proposed a way to accept payments from users outside of
        Apple''s in-app purchases, and for Epic to launch a competing app store inside
        of Apple''s app store.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18262927-f980-43c1-a7a4-d76e52e6f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It set off a firestorm. Sweeney''s email was met in response by
        Apple''s legal counsel, which called it "disappointing" and declined both
        requests. Sweeney retorted that the legal reply was a "self-righteous and
        self-serving screed" and said he would continue to address this "injustice"
        in the industry "for so long as it takes to bring about change, if necessary
        for many years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f7d80-3cd5-4467-8778-ab46254bd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He informed Apple that Epic would launch direct payments, breaking
        the tech giant''s app store policies. He was ready for a fight. On the same
        day, Epic also released a parody video of Apple''s iconic "1984" Super Bowl
        ad, casting Apple in the role of villain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d78a49-c13a-4726-ad53-9a4657e4e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this case a big deal?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18805032-c0cd-4f1e-b23b-4df94d488d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t just a battle between Apple and Epic, or even a fight
        over app store royalties. The entire foundation of the app economy is at stake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9684555-acf9-427e-9df6-5fea4b396996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic isn''t simply asking a court to block Apple''s banning of Fortnite.
        It''s alleging that Apple holds an unlawful and anti-competitive monopoly
        that strangles innovation in the market for iOS app sales and actively harms
        consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcccdf-5571-4119-9db5-2cc3e7c246fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final ruling against Apple someday could potentially reshape how
        all app stores function in the United States. And it could undercut Apple''s
        decades-long strategy of creating a tightly controlled technology ecosystem,
        or walled garden, that prevents iPhones from installing apps from outside
        the iOS App Store.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2394e-69ed-4a23-ad93-bfb7b7abb780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic isn''t the only company to tussle with Apple. Basecamp, the
        project management software company, testified before House lawmakers this
        year about Apple''s fee structure, and its rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33817fc1-c688-41f9-8853-761ae2b2541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are often interpreted differently by different reviewers,
        because they''re intentionally left vague," said David Heinemeier Hansson,
        Basecamp''s founder. "So we live in constant fear we may have violated these
        vague rules, and that the next update to our applications will be blocked
        by Apple."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920b43d-1dbc-4bf4-8209-8164890102f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansson has emerged as one of Apple''s most vocal antagonists. A
        few months later, he had another run-in with Apple when he launched Hey.com,
        an email app, that was blocked from the iOS App Store.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176a0f0-0a9b-4063-99ec-a03e67bc3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against Apple also comes amid broader antitrust scrutiny
        of the company and its peers, including Amazon, Facebook and Google. Apple''s
        app store policies are also under investigation by European competition enforcers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ea225-4b82-4461-9d1d-fdb8ec1db2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case reflects the culmination of a revolt by app developers
        that began in 2016. At the time, Spotify said it would no longer support in-app
        subscription payments on iOS, pointing customers to pay their subscription
        fees through its own website. (Spotify has complained to EU regulators of
        subsequent retaliation by Apple.) Then, last year, Netflix followed suit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18155210-be6d-48b6-9993-f988b9a71345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify, Basecamp, and a host of other Apple critics have since
        joined forces in the Coalition for App Fairness, an advocacy organization
        devoted to calling out Apple for "carefully crafted anti-competitive policies."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936433d-2419-41e5-84b8-12aa2d506412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Epic may be the biggest corporate critic yet to face Apple in
        US federal court, making this case the most consequential of its kind — though
        another similar case, brought by iPhone users, Apple v. Pepper, is moving
        along a parallel track.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefd3e1-d3bb-42d0-b8ca-2ef44bbb1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does Apple say?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd2bb2-9622-48ea-b833-da2daa927b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has defended its app store policies as an important mechanism
        for keeping its users safe and secure from malicious software. It''s argued
        that the fees it charges simply reflect the enormous value Apple provides
        as the operator of one of the world''s biggest (and safest) app stores.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618087f0-fccd-4d3d-866f-f13387507ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The App Store is the world''s most trusted marketplace for apps
        precisely because of the standards and safeguards put in place—and the mechanisms
        Apple has developed to enforce them," Apple argued in a court filing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcc59a-7ee6-4cbb-90a4-270406aeb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.414+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a competition case like this one, experts say, much of the litigation
        will hinge on what market Apple is allegedly dominating. So it''s in Apple''s
        best interest to define the market as broadly as possible. If it successfully
        persuades a judge to view the relevant market as "all smartphones," that makes
        its defense that it is not a monopoly far easier: Apple only claims a 13.3%
        share of the global phone market, which is far from a majority. (Epic''s strategy
        is to define the market as narrowly as possible: Apple, it says, controls
        100% of the market for iOS app stores.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dacad59-2793-4a7d-b208-2d968eb8c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple can also argue that the 30% fee is payment for running the
        App Store, giving apps like Fortnite an easy way to reach consumers, and that
        its app review process helps protect consumers from security risks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45020a32-b800-410f-b3f4-9795a67952bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Blumenfeld, a partner at Lowenstein Sandler said he had
        "a very hard time believing" that the court would decide in Epic''s favor
        and say that "Apple is not permitted to control distribution of apps through
        its own App Store." For the court to do that, it would have to be "pretty
        strongly convinced" that consumers would be better off in the long run, he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5d2d1-edfd-4be2-8794-0bc85bd2b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
