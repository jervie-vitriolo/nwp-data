      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump could face the most direct
        challenge of his presidency to his handling of the coronavirus pandemic, the
        economy and his personal conduct in his first debate against Democratic nominee
        Joe Biden on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eee79f-bf59-44d4-87f8-3c45902b8583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a583de4-d045-4413-8a2b-07ceeabbf5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Biden meet tonight in Cleveland for their first of three
        debates -- a socially distanced affair in which the candidates won''t shake
        hands. Fox News host Chris Wallace is the moderator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623bf5f-734d-49f7-a64a-0c63668d08cb'
      'mgnl:activationStatus': true
