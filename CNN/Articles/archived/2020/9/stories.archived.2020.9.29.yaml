      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second presidential debate (a town hall) -- Thursday, October 15,
        at the Adrienne Arsht Center for the Performing Arts in Miami</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48422afa-556f-4034-badc-b8ee35ab499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T06:15:29.190+08:00
