    'lead': 'A US Air Force plane that flew over the Yellow Sea allegedly used the
      identification code assigned to a Philippine aircraft. The information came
      from the South China Sea Strategic Situation Probing Initiative, a Beijing-based
      think tank.'
    'mgnl:activationStatus': true
