      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus, meanwhile, took to social media to thank the award-giving
        body for the recognition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16b7c0-6452-48a2-b072-62e38800d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:59:02.992+08:00
