      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64df24-e99c-45bd-af65-bc48d0049776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri was responding to Gabriela Rep. Arlene Brosas'' interpellation
        on the department''s contribution to the government''s COVID-19 response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d9312-578f-4618-a841-64283a6c5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b837c8-9c6e-49c3-9866-88776799c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung anumang budget ang ilagak natin sa kahit anong ahensya kung
        hindi natin magagawan ng solusyon,  magkakaproblema ang ekonomiya ng bansa,
        health and economy," Zubiri said</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b544be-d166-499d-b805-ee6b522180f7'
