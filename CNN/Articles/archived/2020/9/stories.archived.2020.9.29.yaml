  'going-through-puberty-during-pandemic':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-29T15:29:37.338+08:00
    'imagesource': 'jcr:5b251115-bc08-4597-acb0-0187212297cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2f01be-074f-4721-a871-fa42d96d34e8'
    'lead': 'For many, the pandemic has scrambled any sense of passing time. Parents
      and pediatricians know better: Babies turn into toddlers, who turn into elementary
      school students, who eventually hit puberty. Kids grow up no matter what happens
      in the outside world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T16:00:48.519+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:50:02.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:55.346+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['puberty', 'child-development', 'coronavirus', 'pandemic', 'COVID-19',
      'children']
    'template': '1'
    'title': 'Puberty in a pandemic? It''s not all bad news, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703c413-b6a3-4e63-b128-a4e4ddbc1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For many, the pandemic has scrambled any
        sense of passing time. Parents and pediatricians know better: Babies turn
        into toddlers, who turn into elementary school students, who eventually hit
        puberty. Kids grow up no matter what happens in the outside world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6550894-c183-43d5-9a94-c649ef604add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185a411-c3ae-44f8-8175-25a3fda4b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a number of patients who have gotten their periods since
        the pandemic started," said Dr. Katherine Williamson, a pediatrician in Ladera
        Ranch, California. It can seem like one more thing at a stressful time. But
        Williamson said the pandemic might have a silver lining for kids going through
        puberty in her community, where nearly all schooling is virtual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df2b84-544f-4e9b-9aa2-8d8717ee780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ce90a-d0d3-4fd3-a4be-d26edb73ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moms were like, ''Thank goodness she was at home!''" Williamson
        said. "They don''t have to deal with their first period when they''re at school."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0295764-f609-46fd-abec-6afa732678e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db4897-1360-4b8d-a716-0ab6f87f2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for other key transitions, too. "For girls who are putting
        on bras for the first time, or for boys whose voices are starting to crack
        ... it is actually nice to go through the physical changes in the safety of
        their own home."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e762f1-dda1-4926-ae87-0a47e38f97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba778bc0-d68c-460a-96f5-429a5397002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many kids are missing their peers, psychologist Lisa Damour
        said the playground isn''t always the healthiest place to learn about bodily
        changes such as budding breasts, pubic hair or periods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee9e99-9294-442e-8985-9172cb853231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080671d-7a7d-4f6d-ace5-bc912f774996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of what happens is awkward comparison," said Damour, a
        senior advisor to the Schubert Center for Child Studies at Case Western Reserve
        University, whose podcast "Ask Lisa" explores the psychology of parenting.
        "When kids bodies are changing, or not changing, as quickly as their peers''
        are, kids are very conscious of that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5011e5b-e605-4cee-83df-3698df8b43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efce119-900a-4e8d-aff6-1e3e73f6ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes that come with puberty can be challenging for kids and
        adults, but Damour said supporting your adolescent doesn''t have to be (too)
        awkward. Here''s what you need to know about puberty in the pandemic, including
        "the talk," adolescent self-care and TikTok.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bf516-36e6-4e30-a36d-f699e80306b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069771a-d5e9-49c8-9343-aa58bcbdc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inviting conversations about puberty</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02ad30-da70-47fc-bc1c-95344135936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Damour said the idea of a single, epic encounter that
        puts all of puberty on the table — with a side of excruciating discomfort
        — is the wrong place to start.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb0869-8604-413b-a35d-5885097041f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88503d-e540-4690-8976-335e5cce739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no such thing as ''the talk,''" she said. "Kids dip in
        and out of this: Their curiosity changes, the level of questions they''re
        asking changes. What they want to know changes from year to year."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98b904-0f9c-478d-bce1-b50ee7242739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728959a-1bff-473c-862e-35fae9dec4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To invite these kinds of ongoing conversations, Damour said parents
        can simply make it clear that they''re available to chat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1f525-fd7c-4c95-bbc7-0b59b66e353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181ec87-6f26-4d8c-954d-73c652995745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One nice way to do that is to say: ''I know your body is going
        through some changes. If you have questions about it, feel free to ask me,
        and I promise to only answer the question you have asked. I won''t turn it
        into a big lecture,''" she said. "And then parents have to keep that promise."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d83412-63ea-418d-b020-c6b834972f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81325d3c-0c9d-4842-a09d-66754bbb8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Damour recommended buying your child a book on changing
        bodies. "Hand it to your child or leave it in their room and say, ''I got
        you a book to answer some questions you may be having, and I''m always happy
        to talk,''" she said. (There are many such books, but Damour likes a series
        by author and pediatrician Dr. Cara Natterson.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435cf39-fed8-42d4-9295-5431a875bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e539e-ebdf-4f2e-9b71-74da8e15d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By offering kids time and space to approach questions their own
        way, parents demonstrate that they won''t make a big deal out of things, which
        Damour said is one of the worries keeping youth from speaking up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc74bd-4e38-42ec-8f2d-7e9fc12963e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2fe0d-16ed-42b9-a68b-49e069c17a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an opportunity to make it clear that you''re comfortable
        talking through questions about changing bodies — and by modeling that attitude,
        you can help your kids to feel more comfortable, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa1f6b-3b5d-48f4-a41b-bade674c2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26610925-659b-4c8f-a1b3-bf8de5ab8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not all parents are comfortable talking about puberty.
        Sound familiar? Damour said you might benefit from reading one of the same
        books she recommends for youth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dc1b5-be73-4216-b383-29d57fdfc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf061bb-805d-4082-a546-85938bfb1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of girls can check out Natterson''s "The Care and Keeping
        of You 1," while parents of boys might read "Decoding Boys." If your teen
        is transgender, a go-to book is "Transgender Teen: A Handbook for Parents
        and Professionals Supporting Transgender and Non-Binary Teens," by Stephanie
        Brill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456365c7-c1b2-46e4-ae43-4e920bade23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476f564-6dc3-4f82-9914-dbe69264fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going through puberty in uncertain times</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d6e919-3672-4ccb-8c01-e9a4fa1380f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the changes your child is experiencing aren''t happening
        in a vacuum, Damour said it''s also important to be open in other conversations,
        whether you''re discussing protests against racism or the uncertain future
        of the pandemic that''s shaping our lives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577c596-74c8-4959-a0c8-e9e00038c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fc17e-0e98-475d-b14e-c4bf75e69d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important to be honest with kids, but not to terrify
        them," she said. "A parent might say: ''There are definitely things we''re
        not sure about, and we''re not sure how they''ll play out.'' And say that
        in a tone that isn''t highly anxious or stressed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fab2a3-5a7b-49c3-b610-abe07f21cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bbbefd-54e3-41b5-b81c-8e5e21a636cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the extraordinary times, Damour said kids still need what
        they''ve always needed — a sense of stability and support.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ddc5b8-e320-47d3-87b2-4552f8c6a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67002e-7137-48ec-8940-8fdd64c6022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, the parents can say, ''Here are the things we do know,''"
        Damour said. "We''re going to take care of you. You''re going to learn and
        grow. Your needs will be met. We''ll have a nice time as a family. Those things
        are guaranteed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960cbe1-f9df-4e9a-9274-8aa58ab3c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff157fc9-5170-4261-aa67-af78398211b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to reinforce that is to create new routines, Damour said,
        even in the midst of upended academic and social lives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27848eb-dc49-4b5c-ae06-a08b07b0717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d4011-0470-47d9-a9f1-1716f1d8ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents and kids benefit from having routines," she said. "There
        may be different routines over the course of this year, but it''s really worthwhile
        for parents to go out of their way to establish routines so that there is
        predictability for kids, especially when the broader context feels unpredictable.
        "</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b641e7-d273-4ecf-89e0-258306e7e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a721f70-b545-49ce-8100-6e339188ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-care and social lives</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24cf1a-c62a-4b5b-a492-ec8d1220b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To weather the stress of puberty and the challenging times we''re
        all living through, Damour also emphasized the importance of offering kids
        space to take care of themselves.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f843d0-7358-40fd-b0a6-a6b92d25d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028fc7c-87fd-487c-9738-228e0d93fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly conscientious self-care," she said. "Getting lots
        of sleep, being physically active, eating well, finding happy distractions.
        Find things that are really enjoyable and let kids take a mental vacation
        from the pandemic."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e728f6-ab56-4ef9-a498-2a3d37b81bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e5ab5-624d-476e-bf63-af3ae1554054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many kids, an important part of well-being is spending time
        with their friends, Damour said, even if it takes some time to arrange pandemic-safe
        meetings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eb0ae-8fa9-44ac-b7eb-1335fa1dabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc7ee7-7bc0-4835-ba11-cba10044b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for them to have time to see their friends in person,"
        Damour said. That might mean backyard gatherings with enough supervision to
        ensure they maintain physical distance, she said, or sending them on a bike
        ride. (The sixth episode of Damour''s podcast, "Will the Pandemic Disrupt
        My Kid''s Social Development?" tackles this topic in greater depth.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75498965-05fe-45cd-a232-229841132938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a2863a-ec8d-4ab2-b5bd-2b629bf2d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something that cannot be replaced with social media contact,
        about kids just getting to be in one another''s company and just enjoy being
        together," she said. "It''s imperative that adults find ways to make that
        happen, even if that puts much more of a burden on us."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b15b0b-3361-43b3-ad90-2db38c8f250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c89b4-f2ce-4e7b-bc9e-db34ee765f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as with changing bodies, Damour said parents can let their children
        lead when it comes to determining how to socialize. And for some introverted
        youth, the pandemic has been a welcome break from the pressures of spending
        time in the hypersocial environment of in-person school.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efba3bb-8ccb-4956-85e5-63c4ca96be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7a661-4774-414e-acf8-abf8b5b80e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to follow kids'' cues on how much social contact
        they need," said Damour. "If the child is OK with the level of social contact
        they have, the parent should start from the assumption that they don''t need
        to intervene."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae9372-1119-483f-a4ef-8272a57ca05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8746d703-1407-4dc3-90c5-032e48d6b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with extra help from parents, lots of that social contact will
        be online. And while connecting to peers through social media might feel like
        a shift in mindset for parents, Damour said it''s what works for some kids.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d6386-4834-4a03-8d32-2d67b49a8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07984dbb-3c30-4096-9d23-e3e47fc7edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of ways for kids to meet those needs," Damour said.
        "Parents shouldn''t presume that there''s one way to get this right."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd72021-dad6-4f4f-9586-bc904dd6cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.524+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63f969-7fb0-4b32-8545-0a693302fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips to go</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4642461-6ed3-4353-86ed-447b8785cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Puberty in a pandemic might be scary for
        parents, but virtual schooling can offer kids a break from social pressure.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7896446-d693-4e69-8120-ad0d9ab505f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - There''s no one "talk." Instead, invite your
        child to ask questions where and when they feel comfortable.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6395d-b202-406d-b761-28f533d0f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Books can help. Pick up a volume with expert
        advice for your child (and maybe yourself).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406b16c-49af-4a4b-ba01-3b2e795142ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Be honest about what''s happening in the
        world. At the same time, remind your child of the things — such as your love
        — that will stay the same.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6bd11-5203-4250-ad08-13f0b7b891e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Work to establish new family routines, including
        essential time for self-care.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed03adf-d369-4a3f-98b2-cd2291a49900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Follow your kid''s lead on their social life,
        whether they''re yearning for in-person hangouts or happy to keep it virtual.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a107a3-6c23-4165-b0dd-cfe885849e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:00:48.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/health/puberty-development-pandemic-wellness/index.html">Puberty
        in a pandemic? It''s not all bad news, experts say</a>."</em></p>'
