    'template': '1'
    'title': 'IATF: Pilot study on use of antigen tests showing ''encouraging results'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd310eb-2a15-4212-96b8-ec105010ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        The ongoing pilot study on the use of antigen tests to detect COVID-19 infections
        is yielding favorable results, Inter-Agency Task Force spokesperson Harry
        Roque said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a598fb-54bd-48dc-940d-13e5a92eb66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the test results of over 500 subjects showed a "99 sampling
        accuracy and 84 percent sensitivity." If the promising results continue, he
        said it may be used as a replacement for the RT-PCR to screen visitors entering
        tourist spots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccab70a-8798-491a-a61e-865bd74bab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encouraging ang results... It''s looking very good," he said in
        a media briefing. "Kung ma-validate talaga natin na hindi malayo resulta ng
        antigen baka&nbsp;pwede na rin gamitin sa ibang tourist destinations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146bbec-2f7b-47ff-8142-9b670942e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can validate that the results of antigen tests
        are similar (to that of RT-PCR), maybe we can use it in other tourist destinations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ca1c0-8f50-4cae-839d-c0ac0133643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is conducting a two-week study on antigen
        tests to detect the novel coronavirus in travelers entering Baguio City as
        it gradually reopens to tourists. The pilot study was launched despite a World
        Health Organization statement discouraging the use of antigen tests for border
        screening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea32c5-61b5-4f32-bd37-2ddb43f8cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon said that aside from the antigen tests,
        the government is also studying the use of breath- and saliva-based tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa556e57-6439-4d2b-8a7a-41c67b0173a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot over emphasize the fact that we need tests with faster
        turnaround time. And these tests have a turnaround time of minutes compared
        to hours and days to the RT-PCR. That will be a game changer," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f052c2-ea18-49c7-90ac-4462d91bdc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the RT-PCR tests remain the "gold standard" in detecting
        the virus, it is not cost efficient and usually takes several days before
        the results become available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec40fb-c2ff-4b2e-b8f7-a5d166618c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T14:44:05.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:50:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are used to determine if a patient is currently infected.
        A sample is collected via nasal or throat swab, similar to the RT-PCR. However,
        unlike RT-PCR, antigen test results can be released in 4 to 6 hours.</p>'
  'Xi-Jinping-Xinjiang-policies-':
    'author': 'Isaac Yee and James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T14:55:17.939+08:00
    'imagesource': 'jcr:f0fdd0b5-c840-4283-bc9b-d11b83a6511e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df22e29-b6b9-4f2a-968e-1f3de52293fa'
    'lead': 'Chinese President Xi Jinping believes his policies in the far-western
      region of Xinjiang are "completely correct," despite growing international criticism
      of alleged human rights abuses and mass internment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T14:59:54.817+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:09.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:53.842+08:00
