      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever budget we allot, for any agency, if they
        don''t solve this, we will continue to face problems on health and the economy.]</p>'
