      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/europe/cardinal-george-pell-rome-intl/index.html">Cardinal
        George Pell set to return to Rome after acquittal on child sex abuse charges</a>."</em></p>'
  'the-apprentice-donald-trump-career-finances':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T21:10:57.035+08:00
    'imagesource': 'jcr:1f498ffc-12de-47fc-94f0-7281a999399b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb854d5-da0b-4df1-b6df-98c009faddac'
    'lead': '"The Apprentice" didn''t just give US President Donald Trump a platform.
      It threw him a financial "lifeline," according to the New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T21:23:50.562+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:49:35.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:03.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
