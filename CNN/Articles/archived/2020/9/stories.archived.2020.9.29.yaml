  'brexit-negotiations-resume':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T18:18:30.833+08:00
    'imagesource': 'jcr:3987c095-27f4-4c0e-bf15-f4f654c990fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa5ea81-dac5-401d-adf1-98c9ba88c498'
    'lead': 'The final scheduled round of negotiations between chief EU negotiator
      Michel Barnier and his British counterpart, David Frost, begin on Tuesday in
      Brussels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T18:27:43.654+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:49:49.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:58.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'negotiations', 'EU', 'Britain', 'UK', 'coronavirus',
      'COVID-19', 'pandemic', 'politics']
    'template': '1'
    'title': 'Brexit is back and the stakes are higher than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72ac29-2d89-4206-b54c-12efa4c50388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain left the European Union eight months
        ago. Nothing much changed for most people back then, but Brexit is now back
        with a vengeance as talks on a deal to keep trade flowing next year enter
        the final stretch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192d267-86b0-481a-a53b-ce75be1ba788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb301d91-f2bf-47f9-b4d6-c1ded459349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic surge in coronavirus cases is piling the pressure on
        British and European politicians to make concessions and avoid a chaotic rupture
        on January 1, 2021 that would further blight the recession-scarred economy,
        force thousands of trucks to line up at the border, and disrupt vital supplies
        of food and medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e9ac2-9d08-448c-938c-d8479fa6329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5a6dc-7dd8-48e9-b157-9b78d2f9c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final scheduled round of negotiations between chief EU negotiator
        Michel Barnier and his British counterpart, David Frost, begin on Tuesday
        in Brussels. There are just two weeks to go before a crucial meeting of EU
        leaders, and one month remaining before the final deadline for a deal set
        by Brussels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769d129-8d24-4caf-8467-aeba36b27b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4188a08-2ef7-4d32-9d45-889d11cdc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes have never been higher: The pandemic has plunged Britain
        into the deepest recession of any major developed economy, and a resurgence
        of coronavirus cases has forced the UK government to discourage workers from
        using offices and impose new restrictions on pubs and restaurants. The virus
        is also rampaging again across wide swaths of Europe, with alarming surges
        underway in France and Spain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9b9e9-ce83-4fc9-b8b8-7a941e2c28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7564daa-cd34-4642-9eac-35364be68ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negotiations so far</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec689e-53c9-4439-b9f7-b51fbe0dd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has continued to enjoy free access to EU countries
        (and vice versa) since Brexit in January thanks to transitional arrangements
        that expire on December 31. Now, the country urgently needs a deal with Brussels
        if UK companies are to avoid higher trading costs and other hurdles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20852299-ecd4-41e6-9637-6bcd688f6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba6e6a-d32c-463f-86d0-704809c0ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talks have so far failed to achieve a breakthrough on two key
        sticking points: fishing rights and rules on government aid to companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce0868-f868-4be5-a54a-b6ce8549cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a26fed-4425-43be-95c7-e0a0909222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for a deal were nearly killed off earlier this month when
        British Prime Minister Boris Johnson instigated a confrontation with Brussels
        by saying he intended to break the terms of the divorce agreement that settled
        the country''s departure from the European Union. (That dispute rumbles on
        after talks on Monday failed to clear the air.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1da87f-8091-4c12-a156-a6c1c66a9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0299df1-da9e-4d9f-a5b1-c76cf4f32d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the United Kingdom would intentionally break international
        law sparked a political controversy at home and was roundly condemned in European
        capitals. But the uproar was quickly overshadowed by an alarming rise in the
        number of new coronavirus cases in Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f9844-753e-4c85-beec-8027402534b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b8f11-76d6-4ae5-a163-4f2277ce1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New restrictions aimed at controlling a second wave took effect
        in the country last week. Pubs and restaurants are coming under additional
        financial pressure after being limited to table service and directed to close
        at 10:00 p.m. Workers are being told to avoid the office if they can, limiting
        spending in city centers. With the government set to pull back wage support
        for workers next month, Britain''s fragile economic recovery could be snuffed
        out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e9637-ac4e-4bb8-8f64-072535f339c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4611378-bbde-4648-9c76-249938ac1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK companies shed nearly 700,000 jobs between March and August.
        The Bank of England warned in August that 2.5 million people could be out
        of work and looking for jobs by the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a85ce7-e684-4369-a550-e758661669b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa2599-fd54-4605-86dc-68966035cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujtaba Rahman, managing director for Europe at the Eurasia Group,
        believes the coronavirus surge is causing Johnson to think again about the
        risks of Britain crashing out of its largest export market without a deal
        to protect trade. Rahman now sees a 60% chance of a deal being reached before
        the end of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f704f3-c64e-4a84-9964-cbd8d860726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9aad8d-5828-4b2e-96db-360243b84b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boris Johnson''s deepening problems over coronavirus, with a rise
        in infections, new nationwide restrictions and a looming unemployment crisis
        has led ministers to conclude he will now need the political success of an
        EU deal," he wrote in a research note last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca191c-92c9-4764-8b68-f7dee63a8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d0e4e-6bdf-4566-b958-b28b49a184c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of crashing out</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65f309-1caa-4c19-b972-184f750b6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no trading arrangement available to the United Kingdom
        that can deliver the benefits of continued membership in the European Union,
        the world''s largest single market area and the destination for 43% of British
        exports. Leaving the bloc means higher costs for UK companies under any circumstances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a0948-5421-472b-a16b-9d6d50179fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e696c-a28b-4833-b47e-1102d4c4bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, years of uncertainty over the future terms of EU trade
        have damaged the UK economy. GDP growth in the three years after the June
        2016 Brexit referendum slowed to 1.6% as business investment stagnated, according
        to analysts at Berenberg.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b6b3ae-39e7-4f37-8f14-e6147e118b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97c4c9-eb34-4d31-b3d3-cdc46826b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But having a new trade deal with the European Union would help limit
        further damage to businesses as they desperately attempt to recover from the
        pandemic, which caused UK GDP to crash by 20% in the second quarter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edf3ee-cd30-4b2a-8085-f3bf362f2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d89878-224c-4074-ba23-3f4f372f2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most damaging scenario, under which the United Kingdom does
        not secure a new trade agreement and the divorce deal is not honored, could
        snarl supply chains and cause huge disruption at the border, where customs
        systems would likely be overwhelmed. Britain imports 26% of its food from
        EU suppliers, and transport experts have warned of shortages. Carmakers, already
        reeling from a collapse in sales due to the pandemic, would face a 10% tariff
        on vehicles sold into EU markets, putting the future of the entire industry
        in doubt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a495f-393d-4b10-a367-e15922c58f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0f561-d065-457f-9256-6c7a6608cb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government estimated in November 2018 that a disorderly end
        to Britain''s trade relationship with the European Union would reduce output
        by 7.7% over the next 15 years compared to continued EU membership. And the
        shock to the economy would be immediate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc9677-b5d7-4fd5-81ce-e7cf78633628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fc584-a24d-4386-a767-dd75f71642b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadlines loom</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bdbb11-c697-411d-9303-9d602731b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If negotiations yield a breakthrough, however, a deal could be ready
        for EU leaders to consider at a summit scheduled for October 15 and 16. But
        with significant differences remaining, that''s looking unlikely. Investment
        banks polled by Reuters are more pessimistic about the prospect of a deal
        than they were three months ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ddeaf-3bfa-4973-9909-958af02f786d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a08af4-695d-4a3b-bf80-e6b2d651bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a better chance of progress in the weeks immediately following
        the summit. According to Rahman, it''s the United Kingdom that is going to
        have to make the "bigger and more obvious concessions."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d4312-ea5c-48e4-87db-b39cef316559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcb0a9c-6ffa-44a2-b141-167d2f0ad0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnier, the EU negotiator, has marked out the end of October as
        a "strict deadline" that would give EU member states and the bloc''s parliament
        enough time to sign off on a deal. But with the pressure on, even that may
        slip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e485ab-a65f-4fd4-8e3e-567537926444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f816a-879c-45e0-8ca9-4d0816824e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real point of no return, according to Rahman, may be the middle
        of November. It could be a tense six weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ad0d4-97a2-479d-b210-9d71179c4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:27:43.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:49:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/business/brexit-negotiations/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">Brexit
        is back and the stakes are higher than ever</a>."</em></p>'
