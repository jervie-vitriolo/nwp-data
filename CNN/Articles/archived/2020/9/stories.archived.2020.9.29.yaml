      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)—</strong> “Jake
        and Charice,” a documentary on the life of singer Jake Zyrus, formerly known
        as Charice Pempengco, has landed a nomination at this year’s International
        Emmy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc4ab7-3429-49e9-8010-9df29421c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:59:02.991+08:00
