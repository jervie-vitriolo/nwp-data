    'mgnl:tags': ['Mars', 'salty-lake']
    'template': '1'
    'title': 'Mars might have salty ponds next to its underground lake, raising the
      possibility of Martian life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f011147-1bf7-4028-87ec-e413e2848bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two years ago, scientists detected what
        looked like a salty lake under the surface of Mars'' southern ice cap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40aae3-ce43-4d60-9a06-467ec8e21280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effc680-21cf-4ab3-858b-bd8d0f7d31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, new research has found more evidence of the lake, and also
        revealed a number of smaller salty "ponds" nearby -- raising the possibility
        there may be life on the Red Planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb5439-6523-44d2-b304-a641a38393b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4a428-fce8-47b9-8275-5cef9c6bdd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, Italian scientists used the Mars Advanced Radar
        for Subsurface and Ionosphere Sounding (MARSIS) instrument on the European
        Space Agency''s Mars Express spacecraft. The radar covered a larger area of
        the Martian surface and gathered additional data, allowing the scientists
        to "confirm the liquid nature of the previously observed lake," the research
        team said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d6413-4f7b-4ddf-a51f-b87795c97257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fad12f-f5ba-4051-adae-03f47c6cfc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists were able to gather more specific details about the
        lake -- for instance, they estimate it''s about 30 by 20 kilometers (18.6
        by 12.4 miles) in area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920f231-f7e5-45ca-88bb-840c80985e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a00b5a-e974-419f-90c0-e25dd96b6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of a subglacial lake could have important consequences
        for astrobiology and the presence of habitable niches on Mars," the statement
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2531f-e71b-48e1-a6e3-c8924fc0c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a82699-1c33-47f5-8346-678b150d7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Nature Astronomy, also
        said the detection of "several other smaller patches of water" was particularly
        exciting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090fbc9-fdc2-454f-9992-5f191ac6823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a50f9-57dc-486c-9455-7799098ef2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ponds -- which the study describes as "patchy water pools or
        wet areas of smaller extent" -- are different sizes, and separated from the
        main lake by strips of dry land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717093d-2a26-4cf1-908f-c7f39dd762f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c4a87-03d2-4887-a233-2bd212021d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery is significant because it gives us a better idea of
        the Mars climate, and chemical makeup. For instance, the fact the lake and
        its surrounding ponds are still liquid suggest they are "hypersaline," the
        study said -- meaning they contain lots of salts. This lowers the melting
        point, preventing the water from freezing despite the cold environment, and
        may have allowed them to "survive for an extended period of time on a geological
        scale."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8006e-830c-47c6-9458-7264597e84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d787dd-707a-4eed-ae98-4da0b3fa7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there''s the question of extraterrestrial life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea0e63-fd6e-4e10-a207-9f094528009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f2e8c-bd62-4021-b8f2-b946766a028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study last year suggested that 3 to 4 billion years ago, Mars
        -- now cold and inhospitable -- may have been warm enough to host pouring
        rainstorms and flowing water, which would have created an environment that
        could support simple life. As temperatures dropped later on, the water would
        freeze.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ae316-06c3-4fa2-b654-6840b8cf4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2e59c-5667-40b0-941f-612c662d9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest research posits that life on Mars might not just be a
        thing of the past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd6be8-bb0d-4370-a9b6-2e0027dd8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed5da1-248d-452f-802a-3023e0fa0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of extended hypersaline water bodies on Mars is
        particularly exciting because of the potential for the existence of microbial
        life," the study said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08f356-7cac-468d-b0f3-c705fc86e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d1d2c-1e40-49c4-b894-8c63eb989412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there really is life in these salty waters, it could take different
        forms. The scientists speculated there could be anaerobes -- tiny organisms
        that don''t need oxygen -- or extremophiles, which can survive in extreme
        cold or heat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e747e-8033-4428-bd4b-1496063bc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365de68-d96a-467c-9c61-b903701a2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could even be aerobes -- organisms that require oxygen. Salty
        brines like the lakes or ponds hold six times the minimal amount of oxygen
        needed for microbes to breathe, the study said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fdbc7-c961-4975-ba50-9279603aba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:31:39.261+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:49:59.770+08:00
