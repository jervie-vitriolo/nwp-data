      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each segment will last about 15 minutes, and the candidates will
        have two minutes to respond after the moderator opens each segment with a
        question. Wallace will then use the rest of the time in the segment to facilitate
        further discussion on the topic, according to the commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da3893-017c-46c5-bc2d-c89c8e2b9d1c'
