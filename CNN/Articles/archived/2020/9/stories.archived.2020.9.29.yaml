      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida and Ohio are key battleground states this year and every
        recent election year. Utah and Tennessee are reliably in President Donald
        Trump''s column, according to CNN''s assessment.</p>'
    '22':
