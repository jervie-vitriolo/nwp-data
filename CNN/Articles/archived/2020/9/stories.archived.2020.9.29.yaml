      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque admitted that there''s currently no way of computing
        the fund life of PhilHealth, as earlier pointed out by the Department of Finance
        (DOF).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c95c6c-f640-48eb-a137-a8d21e6be339'
      'mgnl:activationStatus': true
