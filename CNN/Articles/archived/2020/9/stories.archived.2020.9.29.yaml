      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many presidential debates will there be this year?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c98d4f-96b0-46aa-8e3f-ee127e43ba93'
      'mgnl:activationStatus': true
