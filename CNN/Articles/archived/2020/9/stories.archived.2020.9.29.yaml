      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, wrote Reines, Biden should preempt the President early
        in the debate by noting that he frequently tells lies.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcfa2e-a9a7-4c3b-a00c-8bc9951eb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T18:34:31.781+08:00
