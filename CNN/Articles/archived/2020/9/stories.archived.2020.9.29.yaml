      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came after leaders from the <a href="https://www.cnnphilippines.com/news/2020/9/28/House-Cayetano-speakership-majority-minority-manifesto.html">chamber’s
        majority and minority blocs signed a manifesto</a> expressing their support
