    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Harry-Roque', 'Duterte', 'pro-Duterte', 'pages', 'pro-government',
      'free-speech']
    'stories': ['b0df2d86-a487-4f1f-b6c5-74b661a49ca7', '5f6d1d1d-4c23-4356-aa9c-46b694085f2a']
    'template': '1'
    'title': 'Congress to probe Facebook ''censorship'' as pro-government pages taken
      down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730624ec-ff9b-48fc-9571-a3d9bcf3d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        Administration officials claimed that Facebook is censoring and curtailing
        free speech when it decided to shut down pro-government pages which were tied
        to inauthentic or bot-like behavior on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68353bd9-ed6f-4133-ad72-4cee085bfb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:15:37.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:50:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano expressed "grave concern" over
        reports of Facebook''s partisanship, when it allegedly deactivated accounts
        that voiced support for state forces, while keeping those that criticize the
        government. He said Congress will launch a legislative inquiry on the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807cbe3-0f55-4214-ade1-ef866041a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:15:37.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:50:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon passage of the 2021 Budget in the House of Representatives,
        rest assured that we shall initiate the appropriate proceedings in aid of
        legislation to truly determine if the reported actions of Facebook are detrimental
        to the Constitutional freedom of expression guaranteed to all Filipinos, regardless
        of political color, rich or poor, left or right," Cayetano said in a Facebook
        post.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Falanpetercayetano%2Fposts%2F3418686151557475&width=500"
        width="500" height="597" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f0509-ec32-4db3-bccd-27723ddf859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:15:55.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:50:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93a03e-349c-485c-b81b-05c46f6ff695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:15:37.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:50:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3193ece-f0fc-4fea-bf4b-c9e55f8a0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T20:15:37.861+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:50:06.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who has claimed that press
        freedom is protected under the administration, echoed President Rodrigo Duterte''s
        condemnation of the popular social networking site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4530f9-b053-4511-98b1-bdc6b4d0213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang konkretong aksyon po ay ''wag pong supilin ang kalayaan
        ng malayang pananalita ng mga personalidad o mga pages na pabor po sa gobyerno</em>,"
        Roque said in a Tuesday press briefing. "The effect is censorship <em>kasi
        ang laman ng page na ''yun, nabura."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca6e93-bf69-427e-a534-d3267e5d049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concrete action (sought) is for Facebook not to
        suppress freedom of expression among personalities or pages in favor of the
        government. The effect is censorship because the content of these pages were
        removed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646a565-a737-4e3b-9de6-9ee87001edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Duterte as an advocate of freedom of expression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b212bf-3ee2-4823-b75e-4cd789ead002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a former human rights lawyer before joining the Cabinet,
        went on to say that the idea of banning Facebook from the Philippines is not
        on the table yet, saying that the President has not taken any concrete steps
        so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59b286-27f7-4256-9c20-f72240ac5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook announced it took down 57 accounts, 31 pages,
        and 20 Instagram profiles – most of them pro-Duterte – over "<a data-cke-saved-href="https://about.fb.com/news/2020/09/removing-coordinated-inauthentic-behavior-china-philippines/"
        href="https://about.fb.com/news/2020/09/removing-coordinated-inauthentic-behavior-china-philippines/">coordinated
        inauthentic behavior" out to spread lies online.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35882694-1cbe-4411-8223-d171c475c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/25/Facebook-blocks-Thailand-group.html">Facebook
        prepares legal action against Thai government''s request to block group</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c9b94-708f-4c01-92c3-798d1dc2996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that while the pages are not maintained by the government,
        Duterte was upset in particular over the shutdown of  "Hands Off Our Children"
        page, which supposedly calls out communists who recruit kids as their combatants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047abd0a-23a5-46c9-aad0-eed62abceffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang punto dito: bakit kapag pabor sa gobyerno, tinatanggal?
        Kapag pabor sa oposisyon, hindi tinatanggal? Bakit ang fact-checkers, laban
        sa gobyerno?</em>," he added, blasting why Rappler and Vera Files were chosen
        to carry out these mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e1947-d08c-439a-8ee4-9a1d8a182b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our point is: why are pro-government pages taken down
        and opposition pages are not? Why are fact-checkers against government?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6c498-0d45-4c61-8f3c-645a9055a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.373+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/15/Rappler-Maria-Ressa-verdict-hold-the-line-defend-press-freedom.html?fbclid=IwAR19cHrJB5XCVFhvGoCqv0p1IxTKnm6J1KTz336Ng-TXcrXVgT3nbyVjtZ8">“Do
        you believe that?” Ressa responds to Malacañang’s statement that President
        Duterte upholds press freedom</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3aba6-f1c9-4e01-a685-6f4e18d591ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the selection of fact-checkers in the Philippines was
        the product of talks led by then-Foreign Affairs Secretary Alan Peter Cayetano,
        Duterte''s defeated running mate who is now House Speaker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a3563-2438-484d-8884-65e709c05b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook tapped independent and country-based fact-checkers to combat
        disinformation online after the platform became under fire for reportedly
        allowing trolls and foreign governments to control or intervene with elections
        through undue influence on voters in some countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f012ed4-1c61-46f4-b6ad-e1e92b6015ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque floated the idea that government will hire its own fact-checkers,
        claiming that it''s not just the Philippines complaining about Facebook''s
        policies. He went on to question Facebook''s basis for deleting these pages,
        saying that the claim that these are backed by trolls and used to disseminate
        fake news was "not the issue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d171d-457e-4eb3-b280-b481a799fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi lang ng Presidente, dapat maging patas sila</em>,"
        he said. "<em>Bakit ang freedom of speech binibigay lang nila sa mga kontra-gobyerno?"</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2023cb7d-f11a-4100-a154-1acd64c63ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is telling Facebook to play fair. Why
        is freedom of speech only given to those against the government?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58b308-c7c7-46b9-a318-f24184eef88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:50:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media and human rights groups have repeatedly condemned curtailment
        of free speech and of the press when Rappler founder Maria Ressa was found
        guilty of libel and ABS-CBN was denied a congressional franchise under Duterte''s
        reign. Roque has claimed that these incidents were not against press freedom
        but involved a criminal case before the courts and a congressional action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523ce39-28f2-40c9-b587-a9f8483351b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:42:07.372+08:00
      'mgnl:createdBy': 'mel'
