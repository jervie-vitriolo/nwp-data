        infections confirmed by the Department of Health (DOH) on Tueday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586651d9-4c6d-4226-8713-d580d9ee888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH report showed that the nationwide tally has reached 309,303,
        of which 50,925, or 16 percent, are active cases or currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e39733-3214-4051-99ec-fbf7b7ad9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest increase in infections was still seen in Metro Manila,
        which registered 628 cases. However, this is a drop from the previous days
        when it logged around 1,000 cases daily. The country’s capital region is set
        to keep its general community quarantine status <a href="https://cnnphilippines.com/news/2020/9/28/PH-new-quarantine-classifications-October.html">until
        Oct. 31.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c61c49-6769-4357-a346-bf49148ef0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite recorded the second highest surge with 279 more cases, followed
        by Negros Occidental with 218, Laguna with 108, and Bulacan with 102, the
        DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d490d7e-77d2-4271-b1b8-a3192b294364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also jumped to 252,930, with 290 more patients surviving
        the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abbd4e-acb0-4348-89c5-876fff3d01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another 68 patients died, raising the death toll to 5,448.
        Of the new fatalities, 49 occurred in September, while the other 19 in April
        to August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf790728-a7b9-4df2-bbcf-ecb7467998e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, 10 duplicates were removed from the total case
        count as part of its data cleaning process. Twenty-one cases previously reported
        as recoveries were also reclassified as deaths after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068030a-54a7-49dc-b220-8c2f65965ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T16:13:14.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Metro Manila, the province of Batangas, and the cities
        of Tacloban, Bacolod, Iligan, and Iloilo will also be placed under GCQ in
        October. Meanwhile, Lanao del Sur, including Marawi City, will have a more
        stringent modified enhanced community quarantine, wherein public transportation
        is suspended and fewer industries are allowed to operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dc31d-a27b-4268-a3be-60c98f63f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:35:13.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, the Department of Foreign Affairs
        (DFA) announced another spike in COVID-19 infections, with 40 more diagnosed
        with the disease. It also recorded 51 new recoveries and no new deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167efd39-5edd-4453-bfad-8b014f1aca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:35:13.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the sharp increases are due to delayed reports received
        by its foreign service posts in Asia and the Pacific, as well as Europe. In
        total, 10,507 overseas Filipinos have been infected with COVID-19, of whom
        6,727 have survived the illness, while 792 have died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abd91f-519a-4f2f-9a38-37a4bcdfdb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:35:13.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:50:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 death toll has hit one million, while the number
        of infected worldwide is at 33.3 million, according to the US-based Johns
        Hopkins University.</p>'
  'Mars-salty-ponds-underground-lake-Martian-life-':
    'author': ' Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T16:28:01.894+08:00
    'imagesource': 'jcr:a45a5043-2907-45ac-b062-88454a6c3b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6020d248-7a1d-4ab5-be61-17287618e62d'
    'lead': 'Two years ago, scientists detected what looked like a salty lake under
      the surface of Mars'' southern ice cap.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T16:31:39.258+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:49:59.750+08:00
