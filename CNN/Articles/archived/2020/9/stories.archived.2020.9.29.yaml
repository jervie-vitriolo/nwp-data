      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, Duterte brokered a term-sharing deal between the two,
        where it was agreed upon that Cayetano will serve for the first 15 months
        and Velasco taking over as Speaker in the next 21 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d60018-d92c-4bcc-8325-3676388627d5'
