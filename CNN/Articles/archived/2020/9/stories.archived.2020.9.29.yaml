      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d7f01-c60b-41d1-b5b3-3420e959c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instituto Cervantes de Manila, in partnership with the Embassy of
        Spain in the Philippines, will screen eight feature films and four shorts
        from October 3 to October 11, all available for 24 hours and for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd335b-554d-4adf-b97c-8b5505f5cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771cada-cd6d-4f00-a25e-3e93cdcfe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual film festival, known for showcasing contemporary Spanish
        cinema in Greenbelt theaters, had to break its usual tradition due to the
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f7dc0-ee4b-4b68-8f00-fed47a08680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a5b6d-6390-4155-ad32-0fcaac23cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:44:32.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that we couldn''t have our friends coming to the cinemas
        so we started to convert the philosophy of the festival," Javier Galvan, Instituto
        Cervantes de Manila director, told CNN Philippines'' New Day on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a264a-0504-4cf7-87cd-b9b7fa965021'
