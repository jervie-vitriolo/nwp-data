    'lead': 'A popular Instagram star is catching flak after Boston''s Licensing Board
      ordered his latest restaurant venture to close for failing to meet COVID-19
      public safety standards'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T05:14:24.514+08:00
