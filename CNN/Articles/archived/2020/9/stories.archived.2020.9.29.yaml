      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third presidential debate is Thursday, October 22, at Belmont University
        in Nashville, Tennessee</p>'
