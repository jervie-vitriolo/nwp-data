    'template': '1'
    'title': 'Former Trump campaign manager Brad Parscale hospitalized following reported
      suicide attempt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfeb3c-80f2-434b-b4e0-194b27ef41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump''s former campaign
        manager Brad Parscale was hospitalized Sunday following reports of a suicide
        attempt at his Florida home, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c4e67-bde1-4570-a924-b350dd64ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fort Lauderdale Police Department Sgt. DeAnna Greenlaw,
        Fort Lauderdale police officers responded to Parscale''s residence "in reference
        to an armed male attempting suicide." Officers later identified him to CNN
        as Bradley Parscale and said his wife had called the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa96f8-e315-4df9-aadd-6054670bea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e6c4f-7751-4669-a36d-68d1875c1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When officers arrived on scene, they made contact with the armed
        subject''s wife, who advised her husband was armed and had access to multiple
        firearms inside the residence and was threatening to harm himself," Greenlaw
        told CNN in a statement. The officers determined the only person inside the
        home was the adult male.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bf2d8-ccdd-4c77-9829-2fb97f073e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18327f3-5917-41c1-9191-d4bf1d496394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Florida Sun Sentinel was the first to report the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65ce0d-f151-4c9c-abc1-54a0c785f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fe82d-6fcf-45a6-a81f-ec1a519a5d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:06:31.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenlaw said officers contacted Parscale, "developed a rapport,
        and safely negotiated for him to exit the home. The male was detained without
        injury and transported to Broward Health Medical Center for a Baker Act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
