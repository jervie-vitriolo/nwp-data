      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86d103-c6e6-4c53-8d19-8d9f60d6bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker lamented that in other countries, workers and employees
        in the manufacturing sector receive proper compensation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c1da9-d67d-4d16-a937-f67a770813ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb37a3-4b33-4126-b256-5fcab43e2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong bansa sa Southeast Asia, Europe o North  America, nagbibigay
        po sila ng subsidies for their workers in the manufacturing sector, so at
        least sa pambayad ng sweldo sa empleyado nila, pero ito sa atin, wala."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c755d0-caa5-4cb1-b80f-3c6c8ad97d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4844da6-a84f-4e8d-82c7-6e6194e9b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many countries in Southeast Asia, Europe or North
        America provide subsidies for their workers in the manufacturing sector, so
        at least, for the salaries of their employees, but for us, there''s none.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dca6d-98ba-4943-b923-3b6ae8e72629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
