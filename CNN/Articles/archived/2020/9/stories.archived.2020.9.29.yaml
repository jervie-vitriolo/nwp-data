  'Kuwait-monarch-Sheikh-Sabah-Al-Sabah-dies-91-':
    'author': 'Tamara Qiblawi, Mostafa Salem and Ghazi Balkiz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-29T23:09:16.005+08:00
    'imagesource': 'jcr:118afe5b-4913-4486-9193-8ef372540997'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf14720-ce4d-4fe5-af24-08330c509822'
    'lead': 'The Emir of Kuwait, Sheikh Sabah Al-Ahmad Al-Jaber Al-Sabah, has died
      at the age of 91 after ruling the Gulf state for 14 years, officials announced
      Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T23:13:36.003+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:49:32.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:49:03.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
