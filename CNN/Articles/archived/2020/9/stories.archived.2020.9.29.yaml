        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073b38b-cc1b-4d0c-8022-5351be080e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e700f3-6f32-4b79-8070-2d9aa37c453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom said he would commit more money for suppression
        and prevention of wildfires. There is a historic amount of money in the current
        budget, Newsom said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e1c97-cf07-43bf-a977-d80a4250b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of Newsom''s plan are expected in the coming weeks, but
        the governor said they will include predictive fire analysis that allows for
        pre-positioning firefighting equipment and teams based on weather patterns,
        infrared technology, more cameras and new equipment for both air suppression
        and traditional ground firefighting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fecd0-bf28-4f79-9cc0-1b38b5f2a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of progress. We are not just standing still," Newsom
        said in a press conference Monday. "We''re not just victims of fate. We want
        to shape this future. We want to work on suppression and work on prevention
        and then work on adaptation strategies that are longer term as it relates
        to decarbonizing our economy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc970130-8c69-4604-8548-3f95a396522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s becoming a lifestyle''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677bd993-9afd-4801-8a8d-320c9b6e565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 8,100 wildfires in the state this year
        and firefighters continue to fight at least 25 major blazes, Cal Fire said
        in a news release Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b018fb-6614-45b6-b474-f145bd23a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since August 15, when California''s fire activity elevated, there
        have been 26 fatalities and over 7,000 structures destroyed," the release
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9825a-2516-4151-a0a3-d5133c7c6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire has prompted tens of thousands of evacuations in Sonoma County,
        Santa Rosa Fire PIO Paul Lowenthal told <a href="https://sanfrancisco.cbslocal.com/2020/09/28/shady-fire-frantic-escape-from-retirement-community-evacuees-clog-highway-12-homes-burn-near-santa-rosa/"
        target="_blank">KPIX</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd9f61-17ff-4f1a-b1bf-db74ad55bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have also been forced to leave Napa County, where thousands
        are under some form of evacuation notification, <a href="https://twitter.com/NapaSheriff/status/1310362774963249152"
        target="_blank">Napa County</a>&nbsp;spokeswoman Janet Upton told CNN Sunday
        night.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc5e72-baa9-4ad2-a14e-eec07c526ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those forced to evacuate the blaze was Jan Zakin, who lives
        in the evacuation zone on North Crystal Springs Road, CNN affiliate KGO reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1431c4-024f-40cd-815e-30619053f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We woke up in the middle of the night and saw flames," <a href="https://abc7news.com/napa-co-residents-describe-terrifying-escape-from-glass-fire/6606121/"
        target="_blank">Zakin told KGO</a>. "I was in my underwear. There was a car
        on fire blocking access out. My dog ran away; I still haven''t found her.
        We left with nothing, just literally with nothing. We''re so lucky to be alive."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b62ac3-1329-48b0-b017-cde6472c8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaly Otero, who was forced to evacuate due to the LNU Complex
        fire weeks ago, told KGO that the fires and evacuations are becoming an unwelcome
        part of life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb082a-563e-40dc-a9de-458e5aff887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets tiring, it''s becoming a lifestyle," Otero told the affiliate.
        "It''s a beautiful place but it''s not right."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e1ecc-2fe7-4cff-93b6-6bb314b03566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were heeding evacuation warnings Sunday, Napa County Sheriff''s
        Office spokesman Henry Wofford told CNN</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f6274-75b3-443e-b2e7-9b28331ec2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We activated the high-low siren on our vehicles because we knew
        we needed to get people out of there quickly," Wofford said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70890a21-f6e4-4be7-ab63-36b571084f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they hear that high-low siren coming from cars as we drove
        through their neighborhoods they know it''s time to evacuate," he said. "The
        motto is, ''if I can hear it, it''s time to go.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab53d7-360d-4dda-9139-e93a432f370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Helena Hospital, located in the foothills, also had to evacuate
        for the second time this summer due to fire risk, Upton told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa56e2e-9230-423c-a184-ea3ba1c89dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Approximately 466 homes evacuated in Shasta County</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe9ce7-52f4-412d-a2a1-908159c223cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zogg Fire, which was sparked on Sunday, is burning about 150
        miles north of Sacramento near the city of Redding.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4681bb2-09e2-4d74-977c-dbbd48668067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 466 homes have been evacuated in Shasta County due
        to the Zogg Fire, according to Sheriff-Coroner Magrini.</p>'
    '84':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://twitter.com/hashtag/ZoggFire?src=hash&amp;ref_src=twsrc%5Etfw">#ZoggFire</a>
        <a href="https://t.co/nDXK4Fg0at">pic.twitter.com/nDXK4Fg0at</a></p>&mdash;
        CAL FIRE SHU (@CALFIRESHU) <a href="https://twitter.com/CALFIRESHU/status/1310370614557831169?ref_src=twsrc%5Etfw">September
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac655293-91dd-4ad0-b057-f559fc59c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615b352-2ebe-43ca-87f9-36625db8971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire remains 0% contained, according to Cal Fire.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c11d5-05c3-4105-8e8c-715edcc6b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have been battling the <a href="https://inciweb.nwcg.gov/incident/6983/"
        target="_blank">August Complex Fire</a>&nbsp;in several neighboring counties
        for more than a month. That fire has burned more than 870,000 acres since
        being sparked by lightning in August.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29d7e7-ca3a-41bb-a40d-7856766225ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple roads <a href="https://twitter.com/CaltransD2/status/1310384934394109952"
        target="_blank">have been closed</a>&nbsp;as fire operations continue throughout
        the region.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f24f7d-f6c9-4de1-969f-6fd929341710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weather conditions remain dry</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde28b10-1b23-4324-9332-699322447d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service has put much of California under a
        Red Flag Warning through Monday. In Butte County, town of <a href="https://www.cnn.com/2020/09/10/us/paradise-california-wildfires-threat/index.html"
        target="_blank">Paradise</a>&nbsp;was bracing for the worst as the <a href="https://www.fire.ca.gov/incidents/2020/8/18/north-complex-fire/"
        target="_blank">North Complex Fire</a>&nbsp;burns nearby, but the town appears
        to be in the clear for now.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597b628-a65d-4489-b474-6d262f7e48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T12:50:38.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire official Shane Lauderdale <a href="https://twitter.com/CALFIRE_ButteCo/status/1310594454458232833"
        target="_blank">said Monday</a>&nbsp;that they are "very, very happy" because
        "fire activity was minimal" in that area and "everything stayed within the
        control lines" through the latest wind event.</p>'
    '85':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Red
        Flag Warning has been extended into Monday evening at 9 PM PDT.<a href="https://twitter.com/hashtag/CAwx?src=hash&amp;ref_src=twsrc%5Etfw">#CAwx</a>
        <a href="https://t.co/w9Mz0LSks6">pic.twitter.com/w9Mz0LSks6</a></p>&mdash;
        NWS Bay Area (@NWSBayArea) <a href="https://twitter.com/NWSBayArea/status/1309943722168082432?ref_src=twsrc%5Etfw">September
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
