      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor demanded an apology, but said Locsin has not reached out
        or apologized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8a2d7-8525-4a7f-9879-5f84314985dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, now we understand how he treats us Ilonggos and
        we know how we will handle him," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefc2c9-dde3-4741-a641-9c0ffe43dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his tweet on Monday, Locsin reacted to Treñas appeal to his constitutents
        to strictly adhere to health protocols after the city was again placed under
        the more stringent modified enhanced community quarantine by the Inter-Agency
        Task Force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf799f58-b7ee-4450-be33-f543c8cedec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How come Treñas can blame his constituents of carelessness, of
        being pasaway — that ugly word — and get away with it? Because of opposition
        hypocrisy." Locsin said in the now-deleted tweet. Trenas is a member of the
        opposition Liberal Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14505774-18a0-447b-8edb-d76a69c5c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas blasted Locsin with a statement on Facebook: "Instead of
        looking for ways to help in this fight during this pandemic, we have a Secretary
        of Foreign Affairs who dips his finger on anything he thinks he is bright
        enough to make a nasty comment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a45ec7-e87b-4485-a87f-2dfd7e78424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:02:05.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:50:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is what we experience in the here and now, not your cellphone
        for Twitter or Facebook," the mayor added. "We deal with real lives sir -
        not cellphones or laptops."</p>'
