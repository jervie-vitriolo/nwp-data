    'template': '1'
    'title': 'No subsidies available for local manufacturers of health supplies and
      PPEs, lawmaker bares'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066df531-e8f4-46f6-92af-342e4ecbb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29) —</strong>
        No budget has been allocated by the government to subsidize local manufacturers
        of health supplies and personal protective equipment for 2021 amid the pandemic,
        a lawmaker bared Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb5786-44ea-4fae-abf0-fe85f4158d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Trade and Industry vice chairman Manuel Zubiri
        revealed during the plenary debates on the Department of Trade and Industry''s
        2021 budget that no funds were allotted to provide subsidy for local manufacturers
        of the much-needed products under its proposed ₱22.4-billion allocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305048e2-1680-44f6-bc98-7d4c0b102c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec21ca-748e-46b0-997f-8498e830676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri stood as sponsor of the department''s budget as the lower
        chamber resumed deliberations on House Bill 7727, or the 2021 General Appropriations
        Bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77091baf-a64d-4b23-b32b-d242a4c94d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a335d-9883-4ae8-8762-6665755c131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po silang budget for subsidies. How I wish na mabigyan po
        ng subsidy," Zubiri said. "Kung mabigyan po natin ng budget, then definitely
        they will accept it and they will make sure that they will make use of it
        properly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dd040-5a18-45c1-8fe5-3ed074684312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87630c-60b0-4299-9678-2d0bb7734500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:50:08.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have no budget for subsidies. How I wish there
        would be an allocation for the subsidies. If we can provide the budget, then
        definitely they will accept it and they will make sure that they will make
        use of it properly.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192fd6a-1c74-4afb-a205-6ee129e687d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:19:16.877+08:00
