      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier eyed selling state properties like the Cultural
        Center of the Philippines complex and the Philippine International Convention
        Center if money runs out for COVID-19 response.</p>'
  'domestic-violence-deaths-pregnancies-pandemic-':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-29T17:24:51.886+08:00
    'imagesource': 'jcr:dc93a168-2189-4d5a-9e69-686625cfa060'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1782222-80eb-49f1-ae38-304a542db2da'
    'lead': 'Several non-government organizations have asked legislators to look closely
      at the impact of the COVID-19 quarantine measures to women and children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T17:27:44.261+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:49:54.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:57.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maternity deaths, unplanned pregnancies, domestic violence worsen amid
      pandemic in PH – groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d74d8-15d1-42f8-8c39-8c0b2fec1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Several non-government organizations have asked legislators to look closely
        at the impact of the COVID-19 quarantine measures to women and children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4c89a-c4ff-4283-829d-2a56f0689a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGOs including Oxfam Philippines, the United Nations Population
        Fund (UNFPA), and the Philippine Legislators’ Committee on Population and
        Development said child marriage, violence against women and girls, maternal
        deaths and unintended pregnancies have worsened because of the quarantine
        restrictions imposed by the government amid the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a70351-761f-4260-9f81-4898ba65e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.261+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups presented current issues and suggested reforms before
        the Senate committee on women, children, family relations and gender equality
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b9f56-8d23-4d09-8991-44d62083ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unintended pregnancies and maternal deaths</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f6fb9-781d-4b1a-a24a-f7598eb9b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNFPA, the reduction in health services due to
        the disruption of mobility and transportation due to quarantine measures will
        lead to a 26-percent increase in maternal deaths and 18,000 additional teenage
        pregnancies this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff1044-25a7-4c30-b512-3b2fbaa3ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be 60 additional maternal deaths for every month of
        the community quarantine – an estimated 666 additional deaths if such measures
        were to continue until the end of the year," said Aimee Santos, UNFPA Chief
        of Gender in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e885d-cfc6-435b-a21a-0dc1d2d2fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said 5.168 million or 67 percent of Filipino women of reproductive
        age 15 to 49 are unable to access family planning services. This will result
        in 751,000 more unintended pregnancies. In total, the study commissioned by
        the UNFPA showed there could be 2.560 million unintended pregnancies by end
        of the year, of which 751,000 were added due to limited health services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b679f1-fc05-42eb-bd74-e5ca3a1ffd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the respondents in the study, two out of five women said they
        cannot access contraceptives, while three out of 10 women have limited access
        to prenatal delivery services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1849f4-71a8-495d-a7c3-689b0ec7f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the minimum, we need to ensure that essential reproductive health
        services continue and the services are adapting to quarantine conditions and
        providing work arounds because people are still having sex, women are still
        having babies, pregnant women are still in danger of dying during childbirth,"
        Santos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ac08f-ce64-4818-ae9f-b2c2e3f68f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increase in violence and abuse</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d17b5-053a-4a71-8e09-ddd1b59830bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all pregnancies are due to consented sex. Nenita Dalde of
        the Philippine Legislators’ Committee on Population and Development said many
        rape and incest cases remain unreported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa2fd9c-f0b0-4e7c-a5d1-691e9782717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the lockdown measures, women and girls became more vulnerable
        to abuses that alarmingly happen inside their own homes, and some of them
        are even perpetuated by their own family. Even worse, the current crisis adds
        another layer of barrier to reporting, response and for preventive programs
        to progress as the health and security sector focus its attention on the current
        public health crisis,” Dalde said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b4766-f9cf-4014-92c9-3bcb25559f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jane Pura of Plan International said their survey on
        over 25,000 young women also showed there is increased reports of sexual harassment
        online, circulation of lewd photos and videos and online sexual exploitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b490e7-d893-4946-bfca-07d381cf5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is lack of awareness on where and how to report cases. Girls
        who reported cases online and offline are not aware of what happened to these
        cases. They also said the authorities did not respond to their reports,” Pura
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b6bdc-ba08-4630-be71-a30d7ecf5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Population Institute study commissioned by the UNFPA also
        projected around 12,100 cases of physical and/or sexual violence against married
        women per month due to coronavirus-related quarantine. The report said 144,000
        women aged 15 to 49 are experiencing sexual or physical violence by their
        husbands or partners. However, many are less likely to seek help or report
        domestic violence to the police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c5f0d-354a-47a9-8be2-f849b04094ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T17:27:44.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:49:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said several organizations are also providing alternative
        ways to report domestic violence, including a platform where women can only
        call for help via text message and find a nearby shelter.</p>'
  'phivolcs-monitoring-four-volcanoes-due-to-abnormal-behavior':
