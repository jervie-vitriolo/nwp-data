      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8eee4-ff5b-4f18-8915-8482675e84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s arguments could determine whether Judge Yvonne Gonzalez
        Rogers orders Apple to restore Fortnite to the iOS App Store while the suit
        continues. It could also determine whether Apple may take other actions against
        Epic amid the ongoing litigation. A final resolution to the case could take
        years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f52703-fd70-4bbd-bbc1-5f27842c5eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez Rogers has expressed sympathy for Epic''s arguments, if
        not its tactics. Though she accused Epic of coming to the case without "clean
        hands," Gonzalez Rogers recently challenged Apple to explain why it does not
        hold a monopoly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a6091-847f-4a5b-b09b-c8fb108ff0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is, if you have an iPhone, you can''t buy [apps] from
        anyone else," she said. "You can''t. You are limited to buying it from Apple.
        I can''t buy it from Google. I can''t buy it from Amazon. There is no competition.
        And so the question is, without competition, where does that 30% come from
        — why isn''t it 10%, 15%, 20%?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88abe44-e0ad-4b70-b9a4-5cb58534fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple replied that consumers enjoy plenty of choice when they are
        selecting a smartphone platform — iOS or Android.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad59e56-bd92-4415-b36b-4d2a32fbbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both ecosystems could be powerfully affected by the final decision
        in the case, said Bergmayer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e2183-fea7-4df1-bcc6-a83426a45ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.415+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has broad implications for commerce, for culture, and for
        individual free expression," he said. "The modern digital economy was built
        on the internet, an open platform where no one company can totally shut anyone
        out."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54520a7-2677-425d-83f0-7a583abd3b1a'
