      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/27/politics/brad-parscale-hospitalized/index.html">Former
        Trump campaign manager Brad Parscale hospitalized following reported suicide
        attempt</a>''</em></p>'
  'apple-app-store-Fortnite':
    'author': 'Brian Fung and Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-29T07:05:21.941+08:00
    'imagesource': 'jcr:a858f822-e0fd-448f-871d-6854e7030ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01530565-08b8-4bae-a4e6-49cc832cf288'
    'lead': 'Here''s what you need to know about the showdown between Apple and Epic
      Games'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-29T07:09:40.410+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:50:34.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:48:49.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple']
    'template': '1'
    'title': 'Apple''s in a war for the future of the App Store. Here''s what''s at
      stake'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35ed3f-ca64-4181-8b5d-a94d202752e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://www.cnn.com/2020/08/13/tech/fortnite-apple-store-removed/index.html"
        target="_blank">Apple and Epic Games</a> — maker of the hugely popular video
        game Fortnite — are set to clash in court Monday over the iPhone maker''s
        app store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc29054-fe1a-414d-97c7-5c6d7ddb9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, Monday''s fight may not seem so, well, epic. The
        two companies are expected to debate a proposed court order that could temporarily
        force Apple to bring Fortnite back to the iOS App Store. Apple removed the
        game last month for violating its policies after Epic introduced a way for
        users to circumvent Apple''s in-app payment system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ded7a9-ccbb-44b0-9607-e45c5168e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s arguments reach far beyond these two tech giants.
        They reflect years of complaints by app developers around the globe who say
        Apple''s tight-fisted grip on iOS app distribution chokes off innovation,
        and results in unreasonably high costs to consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c06382-31b6-4681-82bd-f0e07a9de0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Epic did not immediately respond to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86afc6e-73e5-4daf-b3aa-a4e1d9c13459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing lays the groundwork for what experts say will be a landmark
        antitrust case against Apple — one that could threaten the profits of the
        world''s most valuable company and reshape the entire digital economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f383757-6284-462d-a2a1-855a69f4d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its effort to challenge the status quo, Epic has also
        sued Google, which pulled Fortnite from its app store in August for similar
        reasons as Apple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257105a9-66b0-41cf-b7da-1e11cc57f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is not just about one video game, but about whether just
        two companies — Apple and Google — can control the terms of how software is
        distributed to millions of users," said John Bergmayer, an attorney at the
        consumer advocacy group Public Knowledge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d72b29-604b-4cbf-befa-b98dd40c4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what you need to know about the showdown.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f8074-d055-42f0-a9fd-c3d37ab47dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T07:09:40.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:50:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are Apple and Epic in court?</h2>'
    '10':
