      'child-safety']
    'template': '1'
    'title': 'Chinese kindergarten teacher sentenced to death for poisoning 25 students
      with nitrite-laced porridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1f50d-e283-4080-a052-399a3097fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A kindergarten teacher who poisoned 25
        children, killing one of them, after an argument with a rival staff member
        has been sentenced to death by a court in central China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c4f1d-28de-4f72-b070-e44d998147cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2e7fb-2a3c-40ee-ba71-cbb3f05fbb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official ruling Monday, the Jiaozuo Intermediate People''s
        Court in Henan province described killer Wang Yun''s motives as "despicable"
        and "vicious." "She should be punished severely in accordance with the law,"
        the ruling said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1306c09-7391-4d11-8f17-49836d8409da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714ef8b-c1fe-4d40-9ff3-de6692248eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that in the lead-up to the poisoning, Wang had quarreled
        with another teacher at the Jiaozuo kindergarten over how best to handle the
        students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66a095-d8f5-4427-aa85-a6f0b3111066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801e8f7-8e11-4658-8823-f9bdad81e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on the morning of March 27, 2019, Wang added nitrite to porridge
        supplied by the school and intended for the other teacher''s students. Wang
        had previously bought the nitrite online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6f837-84c5-49c8-9b78-64fb5c3d92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa7a8b-d723-4538-8cb4-14556a66c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        nitrite is toxic and a likely carcinogen used in fertilizers, food preservation
        and even munitions and explosives. At high levels, it can stop the human body
        from properly absorbing oxygen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb037419-2f27-425d-b02e-22cb88024832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef943aa9-fa01-4b83-921d-cde7f8da091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had previously been caught trying to poison her husband, surnamed
        Feng, in February 2017 after an argument. On that occasion, Wang poured nitrite
        into a glass used by Feng, causing minor injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856529ed-9cb9-45e3-808b-5bc557deb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69de11c-95b6-4e41-8fdd-20436ff89809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the 2019 kindergarten poisoning, one parent told
        China''s state-run tabloid Global Times he had received a call from the kindergarten
        saying his child had vomited and fainted. When he arrived, his child was unconscious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995f7ee-70d2-4ad6-8139-5b4d655c3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a2934-6785-437d-9d50-d3605bab96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vomit was all over (their) pants. There were other children
        who were also throwing up, and they looked pale," the father, surnamed Li,
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a1f0c-a70b-4cc6-b1d5-a059612079f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406a0dd-ce7c-4836-af51-5b2b20201e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of needle injuries</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4aea4-5716-4086-b321-b02b4d43f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s sentence comes amid fresh allegations of the mistreatment
        of children at a kindergarten in northern China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70718e7-57e9-4307-8630-eff88829566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068a368-92ef-47ee-a48d-9fffd584f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight parents claimed to have found unknown needle marks on their
        children''s heads and bodies after they returned from Dingqi kindergarten
        in Hohhot, in the autonomous region of Inner Mongolia, state media Xinhua
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d94458-e065-485c-9ebc-b1dce4ee88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a6f8c-3967-437f-be08-eb495c49cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, when asked about the needle holes, the children
        told their parents that their teacher stabbed them with "toothpicks" and "red
        needles" for not behaving in class -- and ordered them to not tell their families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711235d8-3c82-417e-a3e2-26e4f8f3c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e3ab5-2bf6-4570-a9f5-69b2a0937e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Xincheng district police said three women had
        been detained on suspicion of "torturing children under their guardianship,"
        although the case remains under investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00c053-55df-4628-90af-de2b861e24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5027c9-88e9-4010-9028-f36e383c8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dingqi kindergarten said in a statement that while the school
        apologized for the concern and worry caused to parents, it had not yet found
        any evidence to substantiate the claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06014c1-0928-4bb0-b98b-c8d8beb1bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T15:28:19.762+08:00
      'mgnl:createdBy': 'bamba'
