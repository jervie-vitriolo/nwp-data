    'template': '1'
    'title': 'ANALYSIS: Trump will have to account for failed virus response in debate
      with Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a499f-87f4-4c16-bcad-98fef08bb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump heads into Tuesday''s
        first crucial debate with Joe Biden recommitting to the failed strategy that
        ensured the COVID-19 disaster will be the defining legacy feature of his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cb412-8d98-41ab-8d33-7187e8174a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9617581-4ad9-496d-b816-66a937c52e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is again ignoring world-renowned US government scientists, claiming
        a pandemic that is getting worse is almost over, demanding state openings
        that will make it worse and presiding over contradictory public health messaging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b81b9-3a93-43cb-a7e4-f4adaa2f69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5449c-b825-46fb-95d5-b92e59ee7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tremendous progress is being made. And I say, and I''ll say it
        all the time: We''re rounding the corner," Trump said at the White House on
        Monday, ignoring the 9% rise of Covid cases in the US week-on-week, with 21
        states, especially in the Midwest, reporting worsening outbreaks of the disease
        as he cherry picked data to claim the crisis was easing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f83d35-46f2-432a-9b26-784b90158733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98414dcf-a2b2-4906-b66e-6230ed20e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s upbeat assessments of his own poor performance and seeming
        indifference to the tragic toll of more than 204,000 US deaths give the Democratic
        nominee an opening when they duel in Cleveland on Tuesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf45bd-81b2-425b-8984-e6f55fabeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312ef07-df48-437b-88a8-1d123525e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president expressed incredulity earlier this month
        over revelations in Bob Woodward''s book that Trump had understood the severity
        of the virus in February but admitted downplaying it to the American people
        in an interview with the veteran reporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4b6b4-d307-4236-8d07-07f53c1966ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811588d-f21c-4e01-bdda-d123579b700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He waved a white flag. He walked away. He didn''t do a damn thing,"
        Biden said in an interview with CNN''s Jake Tapper on September 9. "Think
        about it. Think about what he did not do -- it''s almost criminal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2896321-8605-4ec0-94b7-ef593f6b1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73242a67-de95-4403-afde-865433ebc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden may also target the chaotic nature of the White House''s response
        to the emergency which was on full display yet again on Monday. Vice President
        Mike Pence, after showering habitual praise on Trump''s leadership, produced
        a jarring warning contradicting the President''s optimism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8144a-6092-4513-adf4-0f645c7627b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23930c5a-7328-4fec-83ee-650cf17f75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, the American people should anticipate that ... that
        cases will rise in the days ahead," said Pence, who earlier this year rebuked
        the media for reporting on a second infectious wave as cases spiked in the
        sunbelt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fc6b2-30f1-4cff-b808-ef60509d6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4645ebf-c6e8-4618-925c-0f306e476ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the President''s undermining of government advice on
        mask wearing, refusal to level with Americans about the danger early on and
        efforts to prioritize politically helpful economic openings over public health
        in one of the world''s worst responses to Covid-19 have made the tragedy worse
        than it needed to be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76f007-6e7e-4113-b974-b3163aa64254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fa074-bbe4-48df-9e94-e141f356bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His denial, mismanagement and political bullying have for example
        left the reputation of the US Centers for Disease Control and Prevention --
        once the global standard for public health -- in tatters. His push for a quick
        approval for one of the vaccines currently in development has exacerbated
        mistrust among Americans for the key remedy that could end the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5bfe2-c669-4acb-a420-ec483759f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd8d50-8242-46f4-bde5-f6c60cade197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is still far from the levels needed to trace and isolate
        those with the disease and to allow the safe opening of schools and businesses,
        notwithstanding a White House event Monday highlighting 150 million rapid
        point of care tests soon to be sent to states hyped by his administration.
        The move is likely to help states and local jurisdictions that have been crying
        out for a national testing plan Trump has refused to put in place. But they
        still fall far short of the numbers of tests -- in the millions per day --
        that experts say are required to properly contain Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1dd8d-66de-4160-95cb-65697ebcf4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6407775-40b0-40e9-a8cd-8c7fa7525f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discord in the virus fight</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919787e-df3c-41cf-87f8-e24fb6d7263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of discord plaguing the government mitigation effort,
        top government scientists such as Dr. Anthony Fauci, CDC Director Robert Redfield
        and Dr. Deborah Birx did not appear at Trump''s testing event. But his new
        favored counselor, Dr. Scott Atlas, a neuroradiologist who joined the White
        House Coronavirus Task Force in August and has drawn the ire of public health
        officials who say he is telling Trump what he wants to hear about the pandemic,
        got a speaking role.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e8d5b-cdee-4aa7-a052-b5c83b13e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf5aa9-203e-40a6-9f09-58820b5644ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came hours after the CDC confirmed that Redfield differed
        with Atlas on three issues -- mask wearing, the extent to which Covid-19 affects
        children and his reported openness to herd immunity -- an approach that relies
        on widespread infections in the populace that critics say could cost millions
        of lives. The statement came after NBC first reported a telephone conversation
        in which Redfield was overheard saying that everything Atlas says is "false."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255162e4-decb-4190-a82a-bfe2207778ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9f6a1-bfbd-4050-b63a-9543cc75342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the government''s top infectious disease expert, who has
        been marginalized by Trump, was asked by CNN''s Brian Stelter at an event
        on Monday whether there was acrimony behind the scenes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad9ded-1fc4-4719-96d5-8fb427f659df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b35b9-f4c5-46d4-b081-e4fa5233fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most are working together. I think you know who the outlier is,"
        Fauci said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528619b-b34e-42c2-94a0-7b32efbb92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221d9f1-f7a6-4c40-8251-ecdcda2901be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House on Monday, Atlas had a reassuring message for
        Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9634a2-ce15-41ae-965d-747e1a22f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c6a02-5127-49c7-9f8b-b5eb0ffd023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate that as -- this virus -- as we get toward the end
        of this pandemic -- and the vaccine is being developed as quickly as it has
        been -- America will be in a different position," Atlas said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab29755-ba7d-4011-b760-aa687c72020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6336bc-41cb-47d9-b440-44026b132f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said many times, the fear is not the issue here. We really
        have a handle on what''s going on. We know what to anticipate, and there''s
        remarkable advances being made as we see today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88241aa-6089-4f20-87fb-d4996e736e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2ec2a-2590-4c3c-a624-24bb02d0ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But William Haseltine, a former professor at Harvard Medical School
        told CNN''s "New Day" on Monday that Atlas was not a credible member of the
        President''s team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3721fc1-53f8-4249-9cbc-23fbe3e68a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e3015-a052-456f-90e1-e0cb658ce136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a cut out for a more powerful voice that has for the entire
        year tried to ignore this problem. When he says you don''t need masks, it''s
        not his voice you are hearing it''s his boss'' voice," Haseltine said. "Dr.
        Atlas is not a serious person to consider his voice in public health matters."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2ad19-288f-4307-80e3-ec33b62b0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad9f7a-1834-4746-b4c9-a5f4e13c32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday issued a new call for Democratic governors, whom
        he accuses of imposing lockdowns and other measures simply to damage his own
        electoral hopes, to start opening up their economies more quickly. His demand
        came despite widespread fears of a spike in coronavirus infections that one
        influential model at the Institute of Health Metrics and Evaluation at the
        University of Washington now warns could take the death toll to 371,000 by
        the end of the year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ae191-1a00-4676-b557-d06010c058aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e484e77-da3b-477c-b5a1-50ee8e307c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdowns can be very harmful, and we have too many states that
        are locked down right now. Nobody knows what the governors are doing, actually,"
        the President said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c8062-c9ed-40c7-8ce9-72abf33dbbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df119a0e-c452-4f1a-bc12-09ddac22c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:50:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump prefers the approach of one of his top supporters, Florida
        Republican Gov. Ron DeSantis who on Friday signed an order allowing all bars
        and restaurants to operate at 100% capacity and suspended any penalties imposed
        on people who broke local mask wearing ordinances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bec4dd-65ee-4c96-b4ed-b2a69f772096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T13:34:27.604+08:00
      'mgnl:createdBy': 'bamba'
