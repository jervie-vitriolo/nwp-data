      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22005bc5-d0b0-4822-8382-36f78b469869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s much, much better to have the capability to put them in
        a place where they could comfortably recover."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dd333-7fd6-40af-9c05-255c46fc3f02'
      'mgnl:activationStatus': true
