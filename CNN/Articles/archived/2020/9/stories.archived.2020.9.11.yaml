      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This asteroid has been full of surprises
        since a NASA spacecraft arrived to orbit it in December 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5b650-05ce-4c01-a0b7-3d4bce75edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fa169-a42d-41ec-9f78-38b01feedc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is a near-Earth asteroid that is currently being orbited by
        NASA''s OSIRIS-REx mission. And in October, the spacecraft will play "tag"
        the asteroid, collect samples from the surface and return them to Earth by
        2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aef4be-511a-4d63-80a8-2e3d128e74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee3721-8415-4d9c-8649-bebe3bf48322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many asteroids seem dull and lifeless, this one is surprisingly
        active. And it may not be alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0774a4-2692-4db2-be19-f6113abfd956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321e1ed-b312-49ea-803c-252bd980c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s first detailed images revealed that Bennu is a
        rubble-pile asteroid shaped like a spinning top and covered with boulders,
        not at all the smooth asteroid they expected. Rubble-pile asteroids are literally
        piles of rocks held together by gravity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f9cf3-794a-436a-b8cd-c8f8caa88d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2ce54-c666-4191-b887-77e03fbefe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the arrival of OSIRIS-REx (Origins, Spectral Interpretation,
        Resource Identification, and Security -- Regolith Explorer) at Bennu, the
        spacecraft''s cameras captured something else unexpected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d3aca-9780-4f6c-a9e1-3edacc0f9298'
      'mgnl:activationStatus': true
