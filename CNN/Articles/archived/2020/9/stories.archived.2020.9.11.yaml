      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/business/rio-tinto-ceo-intl-hnk/index.html">Rio
        Tinto CEO resigns after destruction of 46,000-year-old sacred Indigenous site</a>."&nbsp;</em></p>'
  'Analysis-Trump-twists-history-in-playing-down-pandemic':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Trump''s meanderings were not just evidence of his slim grasp of history.
      They were the latest sign of how he has shirked his duty and minimized the current
      emergency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T14:22:29.838+08:00
    'imagesource': 'jcr:5729c1fb-5f6e-40fe-a1ae-2c334ee4ad6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02da1960-81e5-4a2f-a321-7b963fabac55'
    'lead': 'The Woodward revelations, piled on top of previous evidence of Trump''s
      mishandling of the pandemic, are likely to have a devastating impact on the
      President''s legacy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T14:27:05.785+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:28.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:35.909+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'Donald', 'Trump', 'Bob', 'Woodward', 'denialism', 'play-down']
    'stories': ['696a23ae-d377-4dbe-9d08-91145d913715', '0656331d-1a59-457a-b6ce-f5b29a9f81c6']
    'template': '1'
    'title': 'ANALYSIS: Trump twists history to cover up pandemic denialism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dde814-df49-4adc-ae80-e70f506f722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>President Donald Trump is now not
        just downplaying the coronavirus ––&nbsp;he''s resorting to absurd historical
        allusions about great World War II leaders to try to disguise his culpability
        in 190,000 American deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b49068-6f27-4e80-bfa7-ad20d4b83e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ridiculously invoked the former British Prime Minister Winston
        Churchill and the President Franklin Delano Roosevelt at a Thursday night
        rally, claiming that like them, he had tried hard to calm public panic in
        a dark hour. It was a historically illiterate gambit, since unlike Trump in
        the pandemic, both statesmen leveled with their people about grave national
        crises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4a5ac-00d7-4923-b2fa-12876f03e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it reflected his struggle to explain his failure to tell the
        American people the truth about the seriousness of the virus -- even though
        he told Bob Woodward in interviews for his new book in February that it was
        "deadly stuff." In a low-energy news conference earlier in the day, Trump
        doubled down on falsehood, declaring that "I did not lie" when he warned Woodward
        the pathogen was worse than the flu while publicly comparing it to the seasonal
        illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e4ec9-a251-43f7-8a42-a84d454efb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one stunning moment, he said that if the Washington Post reporter,
        whose book "Rage" comes out Tuesday, was so concerned about what was said
        in their taped conversations, he should have gone to the "authorities" so
        they could prepare the country. Of course, under the Constitution, the President
        is the ultimate authority and whether Trump likes it, the buck stops with
        him for the pandemic and every other national crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723c2eb-a404-42eb-8f2a-b7973e163f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to jump up and down and start screaming death, death,"
        Trump said, after Vice President Mike Pence bizarrely suggested Trump''s negligence
        in fact typified a British propaganda campaign that was never widely used
        during the war and has become part of marketing kitsch in recent years: "Keep
        Calm and Carry On."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38402a13-55a5-4dc7-9792-42cefc794ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his Michigan rally, Trump jumped on the metaphor, comparing himself
        to the wartime prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10946b57-ab63-4759-b540-55714eac3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be calm. We don''t want to be crazed lunatics. ... When
        Hitler was bombing London, Churchill, a great leader, would oftentimes go
        to a roof in London and speak. And he always spoke with calmness," Trump said,
        mangling the history of Churchill''s late night trips to view the raids with
        his separate radio addresses to the British people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb8a44-43b9-4e8a-ac97-a41fd5b4e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparison doesn''t hold up since Churchill left his country
        in no doubt of the challenge ahead when he became prime minister in 1940,
        warning of an "ordeal of the most grievous kind" and adding, "We have before
        us many, many long months of struggle and suffering." Trump never came close
        to a similar steeling of national resolve at the start of the pandemic. His
        choice to look away from the threat and hope it would just pass actually has
        more in common with another British Prime Minister of the era, Neville Chamberlain,
        who elected not to confront the rising Nazi menace in 1938 in appeasement
        policies that many historians believe squandered a chance to stop Adolf Hitler
        before he reached a point of maximum danger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760fa1f-2338-42b0-aa51-50e52572c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ludicrously compared himself to Roosevelt, who
        told Americans in his inaugural address in 1933 that "the only thing we have
        to fear, is fear itself." The quote was ripped out of context and is a poor
        match for Trump''s denialism over the coronavirus. Unlike the current President''s
        conduct in this crisis, Roosevelt didn''t ignore the banking meltdown that
        he faced in the middle of the Great Depression. He explained it in understandable
        but powerful language to Americans and summoned them to a great national effort.
        Trump, by contrast, said that the pandemic wouldn''t be a great problem and
        would just disappear, even though he knew full well how serious it was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbc5f0-8b82-4154-bbc3-a0e26270f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Beyond upsetting''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886bc75-063c-4ff6-9ae3-3c234859b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meanderings were not just evidence of his slim grasp of
        history. They were the latest sign of how he has shirked his duty and minimized
        the current emergency. On Thursday, for instance, he urged New York City to
        go much faster after it announced that restaurants could soon begin serving
        food inside at 25% capacity after long and painful months slowly reducing
        the once out-of-control epidemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5780ae8-5a50-466a-828b-d6a20064cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his evening rally, he called on Michigan Gov. Gretchen Whitmer,
        a Democrat, to "open up" her state. He urged schools to reopen and called
        for Big Ten college football to come back, cherry picking science about the
        impact of the virus on kids and ignoring their potential to infect their elders
        who are more at risk of complications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01944269-26be-4549-875b-0b58405697a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was despite growing signs of the danger posed to teachers --
        three of whom recently died from Covid-19 complications. He disregarded 40,000
        cases of Covid-19 already recorded in higher education with many institutions
        canceling football games and in-person classes. The administration has not
        furnished a national plan to help schools go back safely, other than US Centers
        for Disease Control and Prevention guidelines on reopening. It has also threatened
        to defund schools that don''t get kids back in class.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5fc3b-3844-432d-bfe0-086f4706d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying to Michigan to greet several thousand maskless supporters
        packed together exemplified his defiance of his own government''s guidelines
        for battling the pandemic. And Trump''s admission to Woodward that he knew
        the virus was transmitted through the air back in February is training fresh
        scrutiny on his decision to hold a string of rallies through February and
        early March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664e7e0-413d-40a3-93d2-91a321068ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest positions mirror those he took at the beginning
        of the summer when he goaded supportive state governors to open up their economies
        and mocked mask wearing, thereby helping set off a disaster in the Sun Belt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487a5e9-1ad2-4bdb-b62d-d8b8cb05b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impression then was the same as it is now: the President is
        desperate to restore at least an illusion of normality and to juice up the
        economy to boost his chances of reelection -- ignoring the human cost of his
        actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1699fa-fa1e-4795-a45f-cba424712c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the single largest public health failure in the modern
        history of the United States, certainly, in the last hundred years," said
        Peter Hotez, dean of the National School of Tropical Medicine at Baylor University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862f32d-3a80-4a3d-853b-9b183ef8ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it happened because of the refusal by the White House to launch
        a national campaign and a national strategy against the virus. So it''s beyond
        upsetting," Hotez told CNN''s "New Day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d179bef-b124-4c37-9579-b1d44a1f7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s explanation that he had not wanted to panic Americans by
        explaining the true threat from the virus also came under severe examination.
        "We could have had one-fifth the deaths we''ve have had, and part of this
        is a failure to communicate," Tom Frieden, the former director of the CDC,
        told CNN''s Wolf Blitzer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de823c-7b39-4d44-a1b8-62536cce751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pass 200,000 deaths in the beginning of October, by all
        estimates, and this is a number that is just almost inconceivable," Frieden
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf71bb1-4016-4298-b55c-741ebfd36796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an enormous number of people dying and it''s tragic to
        recognize that if we just had a more organized, well-led response with clear
        communication, many of those deaths could have been avoided."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ab7aa-36da-49ad-8f24-c5f85cb94410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden seizes chance to attack</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385e3d0-3896-4d0c-b86a-1fcc465664cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woodward revelations, piled on top of previous evidence of Trump''s
        mishandling of the pandemic, are likely to have a devastating impact on the
        President''s legacy. What is less certain less than eight weeks from Election
        Day is how they will affect his immediate political fortunes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9aaff4-cd7e-4190-941c-44df02354b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little chance that after nearly four years of scandals,
        dramas and outrages, Trump''s bond with his loyal voter base will be hurt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea655a-f7fb-439c-8461-058d4f3be1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of that can be read in the reaction from Republican lawmakers
        to the Woodward book and their unwillingness to criticize the President, apart
        from a few exceptions, like Alaska Sen. Lisa Murkowski, who has broken with
        Trump before and said the material was "very, very, very concerning."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff0ae4-c822-4f36-893f-3bfc501e11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. John Cornyn declined to comment since he had no "personal
        knowledge" of the President''s remarks -- even though they are on tape and
        have been playing on television for two days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e74b1a-6723-42b8-8bee-9a806f7c9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Sen. Thom Tillis, who''s facing a tough reelection,
        told CNN, "When you''re in a crisis situation, you have to inform people for
        their public health but you also don''t want to create hysteria."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb138f-10f9-42f0-8871-8ef6a2d4be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Joe Biden launched a fresh attack on the President
        over his handling of the crisis that plays into the core argument of his campaign
        that Trump is temperamentally and intellectually unfit for office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0c11c-87b1-408a-91dd-e00d4a5f4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said there''s no need for social distancing, don''t bother wearing
        a mask. He actually went so far as to suggest it was a violation of American
        freedom to maintain you had to wear a mask," Biden told CNN''s Jake Tapper
        in an exclusive interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0b3a3-52a0-43c2-abc9-04ea7113eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And look what''s happened. Again, 190,000 dead and climbing. And
        what''s he doing now? He still has not moved."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b380f-8032-4602-82d9-fdc953825a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion over the Woodward books comes just two weeks after
        a Republican National Convention that made Trump''s campaign strategy clear
        -- avoid discussion of the pandemic at all costs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914daa4-e285-445a-bb96-cf7fd11e19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump''s struggles on Thursday showed, he''s finding it all
        but impossible to change the subject. For example, he could try to exploit
        Biden''s vulnerabilities on trade and China. The former vice president voted
        to admit Beijing into the World Trade Organization as a senator and also supported
        the North America Free Trade agreement. Those positions offer an opening to
        Trump in a political climate that has turned against free trade agreements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a76af-c748-4fa8-9549-93e6057b229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the grim and looming milestone of 200,000 US deaths from Covid-19
        is likely to drown out the President''s message within days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a8b27-fa26-4dc9-9c8a-cfa471323811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the first debate with Biden on September 29 fast approaching,
        time is dwindling for the President to get the campaign back onto ground he
        prefers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32d021-155e-4428-9c22-06d1ce396d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:27:05.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/politics/donald-trump-churchill-fdr-pandemic/index.html">Trump
        twists history of Churchill and FDR to cover up pandemic denialism</a>."&nbsp;</em></p>'
  '15-people-killed-California-Oregon-Washington-wildfires':
    'author': 'Nicole Chavez, Christina Maxouris and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T14:31:56.288+08:00
    'imagesource': 'jcr:c1b3d229-d17c-4ac4-b632-7f1472772533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b953394-b97c-478e-b3aa-be2f38fb655b'
    'lead': 'The deadly, fast-moving wildfires ravaging across multiple West Coast
      states on Thursday have forced about 500,000 people in Oregon to flee their
      homes, state officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T14:35:52.489+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:26.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:36.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wildfire', 'California', 'Oregon', 'Washington', 'death']
    'stories': ['0a155750-38df-4dc2-8f15-20cec0ab8f67']
    'template': '1'
    'title': 'At least 15 people have been killed in California, Oregon and Washington
      wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb62d2-2e0e-4fa4-85a5-56343cb38f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Authorities found seven bodies in
        Northern California on Thursday as firefighters battled multiple ravaging
        wildfires, raising the total number of victims in the state to 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee569d2-1499-4fbe-ac76-4960b036c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five others have been killed in Washington state and Oregon
        this week amid a series of out of control wildfires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bc434-7b8b-4e89-94fd-9c281a18c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly, fast-moving wildfires ravaging across multiple West
        Coast states on Thursday have forced about 500,000 people in Oregon to flee
        their homes, state officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36395c3-65af-4118-b3ee-8cb326d0da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oregon Office of Emergency Management estimates that about half
        a million people -- more than 10 percent&nbsp;of the state''s population,
        according to the Census Bureau -- have been evacuated and "that number continues
        to grow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63256ec2-6e04-444b-9dca-9a9b36c43dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smoke has blanketed the region, and some communities in southern
        Oregon have already been reduced to ashes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65970d7f-a004-47e9-886a-bbb4ded1dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters from around the United States were called to help contain
        the massive blazes. As of Thursday, more than 100 wildfires across 12 Western
        states burned more than 4.3 million acres, according to the National Interagency
        Fire Center. That''s nearly 7,000 square miles, or roughly the size of New
        Jersey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa636b-d45f-4419-b13f-3e9cf41ed873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the blazes, the August Complex fire in Northern California,
        is now considered the biggest in the state''s recorded history, according
        to Cal Fire. It has consumed 471,185 acres and has only been 24% contained
        since it was sparked by storm lightning on August 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4facf42-36ff-453e-ac33-dc6519d2abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the full extent of the damage remains unclear in many communities,
        the wildfires have taken a toll on human lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f05d7-1730-48f2-8c22-c861a214bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child in Washington state was killed in the Cold Springs Fire,
        officials said Wednesday. Two of the child''s relatives were airlifted to
        Harborview Medical Center in Seattle, where they''re both in critical condition
        and being treated by burn specialists, according to a hospital spokeswoman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535ee15-1c66-4f4d-ae57-27e2ffd8bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Live updates on the wildfires</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb108e-6d0f-4126-ad33-0db118d2894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, three people were killed in Marion County and one in
        Jackson County.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a110af-d8ae-447e-ae41-72f1d74dd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also fear that this is not going to be the only folks we''ll
        find deceased up there," Marion County Sheriff Joe Kast said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff5dcd-7bd4-4a80-960e-be0cb54af4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, officials said they are working to recover the remains
        of three people who died in Butte County, about 80 miles north of Sacramento,
        in the North Complex Fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3ac7b-711b-4bee-aa4a-0c5043ee0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying," resident Nancy Hamilton told CNN of the fires
        that tore through the Berry Creek area. "It was a beast. The thing is a beast."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a0a86-04f6-4d52-8b19-de73f031910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, a filmmaker, drove through the area Wednesday to get a
        closer look at the destruction. She says she is currently housing several
        families who were forced to evacuate their homes, including her best friend''s
        80-year-old grandmother, whose home was swallowed by the flames.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2b946-d04c-4724-a5fa-3ed521f04d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re pretty devastated," Hamilton said. "She just lost everything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d16a18-e9fe-4744-8e5a-ed76845771dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was able to take photos for her so at least she knows that it
        was gone," she said. "A lot of people don''t know their houses are gone and
        they''re wondering."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44f6e8-3cea-4bd8-bfe4-3e3f3d6193ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>California</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc1e5a-cd6b-4151-8b09-4171ebdfaa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 firefighters are battling 28 fires across the Golden
        State, according to the California Department of Fires and Forestry Protection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d0659-a26c-4d23-848a-071a56b21296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Complex fire has consumed more than 250,000 acres and
        was 24% contained as of Thursday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec63bd-fc70-4343-95c5-fb8983479df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central California mountains, the Creek Fire has destroyed
        more than 360 structures, fire officials said. It''s now grown to more than
        166,000 acres and remains 0% contained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774b81e-d746-49a3-aaf3-556b80b8a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30,000 people were evacuated due to the fire, which is burning
        northwest of Fresno. But returning residents to their homes will likely be
        a lengthy process, Fresno County Sheriff''s Deputy Lieutenant Brandon Pursell
        said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4c574-488d-4062-8f33-ec9d2c81f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be probably a couple weeks, just be patient with
        us," Pursell said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2b23b6-282b-44db-b757-b8a5647118b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toby Wait and his family fled the fires over the weekend. "I went
        on my deck and looked out, and there was just orange flowing throughout the
        hills," Wait, a resident of Big Creek, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f90e1-ab17-4238-8882-cabb3e3d9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their home is one of dozens that have been lost to the Creek Fire.
        Now the family is sheltering with Wait''s parents in Hanford and other family
        members in Fresno.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980135a-37ec-4e8f-9a7a-045b122e2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken refuge here. We''re nomads right now," he said. "We''ve
        got our duffle bags and when we wear out our welcome, we move on to the next
        house."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676f475-c5e3-4f5c-a8d1-a1c4023ec553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials issued evacuation orders and warnings across several
        parts of the state including in Southern California, where the El Dorado Fire
        continues to burn parts of San Bernardino County and is 18% contained. In
        San Diego County, the Valley Fire -- which has burned more than 17,000 acres
        -- also prompted several evacuation orders and warnings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce807d2-e1e8-4d96-912a-12c0ac7ed3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, all 18 national forests in the state were ordered
        closed due to the "explosive growth" of wildfires, a notice from forest service
        officials said. Those temporary closures encompass more than 20 million acres
        of land.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0e1b1-4680-4ae8-aec0-e35c48e75695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of large fires and extreme fire behavior we are seeing
        across the state is historic," said Regional Forester Randy Moore. "I ask
        all Californians and visitors to take these closures and evacuations seriously
        for their own safety."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cd273-1eb9-44a7-a544-ac61a8c92aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, more than 2.5 million acres have been scorched this year
        alone, according to Cal Fire, and Gov. Gavin Newsom has pointed to climate
        change as a primary factor in the wildfires.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7920803-4a04-4dac-af9d-30cd3da77737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, California saw 4,927 fires that burned 118,000
        acres, according to the governor. In 2020, there have been 7,606 blazes so
        far.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19270a5-30cf-45b1-960a-8992785989a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wildfires are a big part of the seasonal challenge," Newsom said.
        "The challenge we''re facing now is the extreme fire events that we believe
        are climate induced."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d914c5c-b699-490d-a876-42bb8d6f4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin McKay moved to Chico after losing his home in Paradise to
        the Camp Fire in 2018, the most destructive wildfire in state history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d179f7-1dd6-4caf-a535-2e7741e2325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoke has been bad for a couple weeks, he told CNN. Then on
        Wednesday morning, he awoke to skies blackened by smoke and ash from the North
        Complex Fire coating everything, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccdb7d-4c6b-4adc-b318-d98ecd3b88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unnerving, to say the least," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea0092-b339-46ca-9fba-1a954cfefb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKay said he doesn''t feel like he''s in direct danger this time
        around, but friends and family who have been impacted by the recent fires
        have asked for his help and advice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698957eb-cbf5-4521-a70f-0c445334e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2018, it''s been a march to kind of put life back together,"
        he told CNN Thursday. "We''ve had Covid now, and there''s social discourse
        and unrest all over the nation. And then the fire comes back and just there''s
        a bunch of anxiety I didn''t realize was there."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c533d1-dc85-4d8b-a359-53af0a2c6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just this kind of relentless punishment that kind of keeps
        coming," he said. "To rationalize it, all I can say is Mother Earth is definitely
        fighting back here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8f3ab-0000-4cd3-a45b-af9424032d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Oregon</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69917e6-05b9-4d70-9836-3a48c19618e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declared a state of emergency in Portland on Thursday
        evening, closing city parks and activating evacuation sites for people displaced
        by the threat of fires.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810674c0-ab88-4792-ad2b-53691f6bad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency order, signed by Portland Mayor Ted Wheeler, says
        the city has " limited firefighting resources available" and many resources
        "are currently deployed to assist with firefighting efforts in other parts
        of the state."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798c58b-6317-4861-b2d4-80dbf33149c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous wildfires in Oregon continued burning without containment
        on Thursday after nearly wiping out the southern cities of Phoenix and Talent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631592b-4304-4688-b832-6425ea15d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven wildfires remain active -- down from nearly 50 earlier
        this week -- as 900,000 acres have been consumed across the state, the Oregon''s
        office of emergency management said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa5d18-36f7-4346-82ac-6a23dc6300ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never seen this amount of uncontained fire across our state,"
        Gov. Kate Brown said in a news conference Thursday. She said that about 30,000
        to 40,000 people have been forced to evacuate their homes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d5d41-1190-4cdb-88c1-727f5f3acff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of the wildfires is unprecedented. For the past ten years,
        the governor said, the state has seen an average of 500,000 acres burned each
        year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4d79f-552a-4a6b-a605-c739ad4dec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those impacted by the fire is Denise Moyle, who told CNN affiliate
        KATU that her family''s home in Lyons was destroyed by the Santiam Fire, originally
        called the Beachie Creek Fire, in Linn County, approximately 70 miles south
        of Portland.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2f849-e8aa-40e0-a9d2-539100624f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyle''s family escaped early Monday after a phone call from a concerned
        neighbor. "We left not thinking we weren''t going to have a home, so we left
        without much," Moyle told the news station.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb575f1-b307-4115-9e1e-9082d330afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family found the smoldering remains of their home when they
        returned Wednesday morning. After sifting through what was left, they were
        able to recover just a few small items, Moyle said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234df1c-1814-44bd-ad48-aec19c71f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where my family is going to go," Moyle told KATU.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ab4db-3a1f-4b51-a6d8-33447478d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials initially thought the fire would likely grow to less
        than 500 acres, but a "historic" windstorm Monday fanned the flames and the
        blaze grew to more than 131,000 acres in a night. The fire has now burned
        more than 158,000 acres and is 0% contained.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca19738-51d3-4caf-8e12-8a900ff9d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Forest Service, the fire has been fueled by
        high winds and dry conditions. It''s been "fed by a series of small fires
        largely caused by downed power lines and other ignition sources throughout
        the area," the US Forest Service said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e76459-a782-40a7-9b13-af3ff45a4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Washington</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1ba6e-7580-4173-b636-c89d3cf18877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires have erupted in Washington in the past days, claiming
        the life of a child and leaving parts of the state experiencing unhealthy
        air quality conditions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80421edd-abb3-4875-9990-c257b345d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jay Inslee described the blazes as "cataclysmic" while touring
        the massive damage in the town of Rosalina on Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9cc25-3cd5-4cd6-8f72-fee8cb066f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a place where the whole heart of a town was torn out,"
        Inslee told reporters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551e5b4-4ef8-48ef-9227-73244661128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three days, the wildfires have burned about 600,000
        acres, which is more than in nearly "any single year in the history of the
        state," the governor said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cb25e-d7dd-4f86-9640-b20eb5007e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enormity of these fires, the geographical scope, the intensity,
        and the destruction are unequal in Washington State history," Inslee said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc501f7-6477-4e0f-8c41-bab8f236c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sumner Grade Fire, just outside Tacoma, Washington, burned several
        homes and prompted hundreds of evacuations, CNN affiliate KOMO reported. On
        Wednesday, it was about 20% contained, the news station reported.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0711ee-8020-4f63-a146-e77fe29e36a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Western Washington, the old rule of thumb used to be if it was
        20% you got out of the way because you were expecting erratic fire behavior,"
        East Pierce Fire Chief Bud Backer said, according to the station. "But with
        homes in the way, we didn''t have that luxury."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6c052-eb33-4aca-bc41-73f68fb89700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backer says he was there when the fire exploded Monday, the affiliate
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121d591-d60c-475a-b651-d1bafa9fb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it hit, it was like a blow torch."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475eb919-db8e-4ea1-826d-bb94ac8e1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have started returning to their homes in Graham, Washington,
        where several homes were destroyed in a brush fire caused by a tree falling
        on a powerline, CNN affiliate KIRO reported. One resident, Darrell Herde,
        said he barely escaped his home after he woke up Monday night to a stranger
        pounding on his door.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d7606-dbf4-4cd9-ad9d-0dc3bad4e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was yanking on my door and telling me to run. I thought he was
        a little nuts. I didn''t think it was that bad," Herde said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3814ddd-77be-4906-8558-f8880f897b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes after, I walked out the door. It was crawling through
        trees," the 71-year-old said. "And you can''t believe how fast those embers
        were flying at you."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8791ace6-b174-4e6d-b271-ec66cc4a6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He found his home a pile of rubble. Now he just has to clothes on
        his back.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae85b0-aea0-4838-b363-27e1674481fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someplace in that pile, there is my mother''s rings, and it tore
        my heart out," he said. "That''s something that sort of killed me this morning.
        The rest of this stuff -- it''s stuff that you can replace."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9cb41-6754-46ff-b352-8dc9dfd32f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:35:52.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/us/us-west-wildfires-thursday/index.html">At
        least 15 people have been killed in California, Oregon and Washington wildfires</a>."&nbsp;</em></p>'
  'Jail-facilities-more-than-1-100-infections-vulnerable-detainees-released':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T14:49:12.679+08:00
    'imagesource': 'jcr:4a51c5ae-6d83-4569-8f8b-75b3e426d655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29afcb33-e52c-42a2-a9b9-67b26677efb4'
    'lead': 'The Bureau of Jail Management and Penology reports 1,151 COVID-19 infections,
      including 175 active cases, in jail facilities , while 1,501 vulnerable detainees
      have been released. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T14:51:37.455+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:04:23.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:36.627+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jail facilities report more than 1,100 infections; over 1,000 vulnerable
      detainees released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e29b1-ea7d-441c-858b-5368bf9b4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        COVID-19 infections in facilities under the Bureau of Jail Management and
        Penology reached more than 1,100, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398d65b-c66f-4d05-8937-627237883f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesperson Xavier Solda said during the Laging Handa media
        briefing that the agency has a tally of 1,151 cases, including 175 people
        under treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcc9d6-10f5-41c5-9ce8-470eb85ae07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspension of face-to-face visits since March helped
        contain virus transmission, adding that around 900 inmates have recovered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fab50c-ab13-49a0-b093-a35b38857c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said a total of 1,501 vulnerable inmates have been released
        to prevent infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2297775-aef2-464c-ad43-9e94daf1bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.456+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are 560 elderlies, 909 inmates with severe illnesses, and
        32 pregnant women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7996a-06e5-406e-854a-265b4046ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:51:37.457+08:00
      'mgnl:createdBy': 'dani'
