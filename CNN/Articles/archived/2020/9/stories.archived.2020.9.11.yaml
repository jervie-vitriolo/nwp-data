  'La-Ni-a-has-arrived.-Here-s-what-it-could-mean-for-you':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Photo courtesy: CNN Weather'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T04:12:05.918+08:00
    'imagesource': 'jcr:15b4c207-7b89-40a4-8beb-be1b74814397'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf34f45-a116-4474-be82-d57e4c44408a'
    'lead': 'La Niña is here, which could mean a cold and stormier winter than normal
      across the North, while the southern tier stays drier, with warmer than average
      temperatures'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T04:11:38.503+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:04:51.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:30.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['La-Nina']
    'template': '1'
    'title': 'La Niña has arrived. Here''s what it could mean for you'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547d617-d3df-46ff-a4ac-118642fef3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> La Niña is here, which could mean a cold
        and stormier winter than normal across the North, while the southern tier
        stays drier, with warmer than average temperatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c797d-3c19-4406-b8e0-a03a4b83496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f9102-199f-4a8e-985f-c436854b0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Oceanic and Atmospheric Administration announced Thursday
        the arrival of La Niña, advising that conditions are expected to last through
        the Northern Hemisphere winter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb5ae4-2106-41e6-bfed-9ac034705b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ccf7c-a21e-480c-9f5e-6fba4fca9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña, the counterpart of El Niño, is characterized by below-normal
        sea surface temperatures in the Pacific Ocean near the equator -- a result
        of shifting wind patterns in the atmosphere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2dec9-dcf9-44bf-8c7f-5e4ff00f35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d9041-798f-43d1-b26f-292927551492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both La Niña and El Niño occur every three to five years on average,
        according to NOAA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698fef3-946c-47ad-be76-1e1a19082e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0b911-2644-4a6f-952e-7d64ecb452c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña''s arrival could impact weather around the globe, potentially
        causing more frequent and stronger hurricanes for the last few months of the
        Atlantic hurricane season. It also can mean wetter conditions for northern
        Australia, Indonesia and the Philippines, drier conditions for western South
        America and cooler conditions for western Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f3ff3-6a96-4b17-bce2-d905a5004cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d858268-1d27-4f55-8290-ae6926e0a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA issued a La Niña watch in July, warning that La Niña could
        form in the fall. The agency factored in the likelihood of La Niña forming
        in its outlook on the 2020 hurricane season, forecasting last month that it
        would be "extremely active."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86fd4d-9134-4dcf-b6d0-ce5265790ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89994f28-1991-4877-aac0-c4ab8a622fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña weakens winds between the ocean surface and the upper levels
        of the atmosphere, which allows hurricanes to more easily grow. It also impacts
        the position of the jet stream over North America, which can influence the
        track and severity of winter storms. This tends to make for wetter and cooler
        winters along the Pacific Northwest and areas currently facing major wildfires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c76e2d-f1a8-456c-beed-6fb894640b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced5fcb-37f5-4ef8-a88d-ad707bea6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>La Niña and climate change</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9325a-b7bf-4a02-a7da-dc8c32a1af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While El Niño and La Niña events are regular aspects of global weather
        patterns, increased global temperatures may temper or change their effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81087ce-9f1a-4127-96b1-356e9eed2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806c9a8-697d-4c98-bdd6-77c2e4ca7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Niña tends to pull down global temperatures, but in recent years
        we have been warming the planet so fast, it''s like hitting a small speed
        bump at 80 mph -- it barely even registers," CNN meteorologist Brandon Miller
        said in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d06c90-11ab-4156-8fe0-7b9df018e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e12bdc-3621-4ddf-a496-deb075576306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely too early to know how climate change will affect those
        patterns; research is beginning to show how a warming climate may amplify
        the effects of El Niño and La Niña.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52704df-2d0e-4909-8774-403568d53342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944ac04-b662-42f0-8df8-c6635fd519c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study on atmospheric conditions ran simulations of climate
        conditions and found that climate change could increase the severity of weather
        events stemming from El Niño patterns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149c3a5-4f35-477b-b9ab-3329691222a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08219b56-05ce-4129-9d42-ca0bca522782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T04:11:38.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of any impact on hurricanes, climate change may mean that
