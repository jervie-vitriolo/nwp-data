      'mgnl:created': 2020-09-11T20:43:32.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who also heads the Department of Human Settlements
        and Urban Development, said this is to help their members and businesses who
        are affected by the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f572a-a840-4c40-8e49-ef2d0d936c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.173+08:00
