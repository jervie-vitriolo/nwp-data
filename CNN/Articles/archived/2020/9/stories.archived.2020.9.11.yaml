      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario replied by saying the United Nations Human Settlements
        Program will provide for the building of 1,500 free housing units for residents
        who have no lots before the siege.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1ffc9-9fbd-4a97-891a-196e1e0991b8'
