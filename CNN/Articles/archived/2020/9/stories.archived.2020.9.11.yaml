      'mgnl:type': 'text'
      'text': '<p>“For those residents who do not have the capacity for the construction
        and restoration of their respective houses or buildings, there’s a compensation
        bill pending in Congress and hopefully it will be approved as soon as possible,”
        Del Rosario said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af20283-b060-4a00-9917-d0c81e6d54db'
