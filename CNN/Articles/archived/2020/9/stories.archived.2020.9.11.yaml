      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f92b03-afbf-48dc-9c8a-ec195cf6f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only last month, when curator Mandy Franca assembled an exhibition
        at Kristin Hjellegerde Gallery, that “Exoskeleton” became accessible in a
        gallery space, the way Coson had wanted to present them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819448f-a79a-4ab7-8f3a-3c01c85831bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the pandemic has upended plans and the normalcy of this
        world, 2020 has continued to be an eventful year for Coson. Aside from finishing
        her graduate program, Coson is one of the 36 emerging artists selected to
        be part of this year’s Bloomberg New Contemporaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42417f91-ac75-45f0-a0fe-1d19e3738c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated for an exhibition at South London Gallery in December, Bloomberg
        New Contemporaries will showcase Coson’s series of verdant prints titled “Exeunt.”
        The series was first presented in January as part of Annka Kultys Gallery’s
        “Cacotopia 04,” which is an annual exhibition that provides a platform for
        emerging artists, and in her RCA degree show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac3a745-908d-4692-8be3-07662c6a98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exeunt” confronts a memory from Coson’s childhood. When she was
        a young girl, she fell into a pond at her childhood home and had to be pulled
        by her father. Each panel is a collage created from the same photograph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c6504-9109-4240-8f9f-060b7db2a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The original image serves as the stage of a particular memory which
        I have accessed thousands of times. Each completed collage becomes a part
        of a library or a personal catalog. Through building up layers of details
        from the same image, I gave each work a different kind of distortion mimicking
        the slippery and unreliable nature of memory as well as its ability to change
        and degrade like an overgrown neglected garden,” she says. “Memories age like
        us, they lose potency as time goes on, details fade, and there’s a possibility
        of adopting new things on the way.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c14143-3740-454a-8c95-5885c18b6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coson may have been busy the previous months, but as access to her
        studio was limited, she has also fostered an appreciation for taking time
        off.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39073eef-9551-4638-84f4-1f53c2d41ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lockdown was difficult, but it also took me out of non-stop
        production, which I can sometimes fall into and encouraged me to collect myself
        and my thoughts,” Coson says. “It was interesting to have to stop and reconfigure
        my practice and figure out what kind of work I really wanted to make. I''m
        still figuring that out and I am happy to let that be a constant question
        hanging over my practice. It’s important to me to constantly be questioning
        my position.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549995e0-0851-4acf-8db9-4016e63f54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.524+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, one of her works from her grad show is currently part of the
        "London Grads Now" show on display at the Saatchi Gallery in London.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa48530-9624-46a0-8032-39dc84e25392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, part of our productivity series, Coson talks
        about the solitude of working&nbsp;and what app best works for her practice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fe32a-5b7d-4c6d-b19f-902cc7191c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning and how does
        that affect the rest of your day?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cda062-6d4e-496c-a8d4-632934809eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First thing I do each morning is feed and walk our dog, Frankie,
        and tell him that he is the love of my life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90e2b1-5bcc-4a8e-a2db-651411b26b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff003c5a-dca4-435c-971a-c5c4566eaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel most productive right after lunch when I’m not obsessing
        over what I’m going to eat. This is when I’m just relaxed and focused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587ff39-3a9b-458d-abec-6f3cc1fb31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902b6f8-cd74-4987-ad2f-623ea548232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solitude.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d72f1-f78e-4dbc-905f-103cb8bff80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you find most challenging about it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba51987-1f9d-44d4-90af-bff8df55e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.522+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solitude.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072b686-4321-4ad8-acf4-df3d9dc2e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf096e9d-9cc5-483a-90e3-6a6a47534141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t. It’s unrealistic for me to remain focused for a long period
        of time, so I break up my day into bursts of serious back-breaking productivity
        with plenty of breaks in between. The secret for me is to give myself breaks
        but limit each to 10 to 20 minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2476a4-b6e3-4c14-9acd-845f8041dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My studio is situated in an old car park that was converted into
        artist studios in the ’90s. One entire wall is made of glass bricks which
        was typical of the time and brings a lot of natural light in. They obscure
        the trees into melted shards of sea glass which create beautiful projections
        on the walls. Outside my window is the old entrance to the car park which
        is now reclaimed by wild greenery. Every spring there are baby foxes playing
        there. I feel very lucky to be able to see that while painting or printmaking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedad070-18eb-4653-81d5-89f8662b4d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd5bc5-b353-4706-b926-a17e73112dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.523+08:00
      'mgnl:createdBy': 'don'
