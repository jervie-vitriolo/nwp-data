      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face coverings remain the most powerful tool to fight transmission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27236034-06cb-4fee-a1d9-c180cc08e938'
