      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario explained that the increase will serve as additional
        funds for Pag-IBIG to continue to offer low housing loans. He noted that in
        the last five years, demand for Pag-IBIG’s housing loans grew at an average
        of 17.5 percent per year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bc293-4639-4bb0-bdba-f2c4c6f09971'
