  'Public-transportation-physical-distancing-rules-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T09:03:30.090+08:00
    'imagesource': 'jcr:e1f1ffa2-d085-4614-b1ca-e52d9bd01872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f6f9a8-1a8d-4749-b945-b71c92645bed'
    'lead': 'DOTr initially announced the adjustment will start on September 14, but
      Transportation Assistant Secretary Goddes Libiran retracted, saying they have
      to meet with DOH, EDC, and IATF to finalize the date of implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T09:06:29.345+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:38.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:33.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t approves easing of physical distancing rules in public transport'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fe752-d2ea-4f42-8c13-b7e7a24b808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The Department of Transportation said Friday the strict physical distancing
        guidelines for public transportation will be eased gradually to accommodate
        more passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bba8e4-2254-4f7b-ba58-b15cd3690f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the proposal of DOTr and the Economic Development Cluster
        was approved by the Inter-Agency Task Force and National Task Force Against
        COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dc3a7-d60b-42b0-9754-20d4c73f8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr initially <a href="https://web.facebook.com/DOTrPH/posts/1811018445703950?__cft__[0]=AZXISM7LIobvmLA8CZ9iRWiWEJmZFZdaB7oGKq9r5a9DGHqMCk08GLpGpLh1FJ0NtPQTL9GQuW00KjEr5HLl8r5P_WXelbHJ6R0FIeGHupqZI-flTLDuW2zeOTOF6vmuvDzKe50h_AbLKO4A7KExPPrIvBBsLp-5K4_ZOkMaMIBogA&amp;__tn__=%2CO%2CP-R">announced
        the adjustment</a> will start on September 14, but Transportation Assistant
        Secretary Goddes Libiran retracted, saying they have to meet with DOH, EDC,
        and IATF to finalize the date of implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d19c4-c3b3-4cbe-b7e6-a2b98c2c3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the one-meter distance recommended by the World Health Organization,
        DOTr will reduce the space between commuters inside public transportation
        to 0.75 meters. The distance will be reduced to 0.5 meters after two weeks,
        then down to 0.3 after another 14 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e209bb-9fa8-4383-b6a9-79af0c41aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said that, with the mandatory use of face masks and face shields
        in public transport, the one-meter physical distancing measure being observed
        can eventually be adjusted to 0.3 meters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516f702-7f96-4002-b19f-a2a339ab886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the ridership in railways will dramatically increase with
        the reduced physical distancing. It added that "standing passengers" may be
        accommodated in modern PUVs and public utility buses. The adjustment in physical
        distancing rules also apply to airlines and passenger ferries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b0393-50fa-4af4-a387-e68e952c8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All forms of public transportation have adjusted to the one-meter
        physical distancing guidelines before they resumed operations when the community
        quarantine status eased. Markers have been placed inside trains, while partitions
        and plastic covers have been added in jeepneys. Some buses even removed seats
        to ensure riders don''t sit beside each other.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb39599f-de0a-4395-ab1b-77da58496b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:10:11.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force special adviser Dr. Tony Leachon is wary
        of the looming relaxation in physical distancing rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d7626-e6d9-4458-bca7-548e95543874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T09:06:29.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move will need calibrated planning. Pilot studies with monitoring
        of cases daily. It will need reference models from other countries using this
        practice. Results should be known," he told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d1056-f7dd-4e54-8ec0-8fabf188f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T09:06:29.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 virus is mainly spread through droplets when an infected
        person talks, coughs, or sneezes. A person can also contract the virus when
        they touch a surface with the said droplets then touch their eyes, nose, or
        mouth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14687c13-2d13-4985-9185-014aa3977137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T09:06:29.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said the EDC consulted with health experts before making the
        proposal, arguing that strict enforcement of health standards — including
        the no-talking rule inside trains — will ensure the safety of commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60664e2-b5f3-461c-a6ce-ae8852ea13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T09:06:29.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'AFP-low-risk-spying-Dito-military-camps':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Armed Forces of the Philippines spokesperson Maj. Gen. Edgard Arevalo
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-11T10:18:06.324+08:00
    'imagesource': 'jcr:1c3d3a77-8535-47df-a65f-64060f03c01c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f6056f-a653-413b-bf23-4b14f245d513'
    'lead': 'The Armed Forces of the Philippines sees "very low" risk of security
      breaches by allowing China-backed Dito Telecommunity to set up cell towers inside
      military camps, adding that foreigners who may need to work on the sites may
      be allowed entry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T10:21:37.580+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:37.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:33.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'military-camps', 'espionage', 'spying', 'cell-towers', 'Dito',
      'Smart', 'Globe']
    'stories': ['b156b0ef-0cef-4a89-bb18-62b2ed76813a']
    'template': '1'
    'title': 'AFP sees low risk for spying as China-backed Dito set to install cell
      towers in camps'
    'updated': 2020-09-11T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f7b91-a999-4fd6-b425-f425b26f5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        There''s "very low" risk for security breaches and spying as China-backed
        Dito Telecommunity has been allowed to set up cell towers inside military
        camps, the Armed Forces of the Philippines said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f510f-3993-43a5-aa35-26f28a77e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson MGen. Edgard Arevalo said the military sees low
        risk in letting the third telecommunications player put up cell sites inside
        military camps, adding that this was <a href="http://www.cnnphilippines.com/news/2019/9/16/dito-China-afp-panelo-arevalo-pangilinan.html">thoroughly
        studied by information and communications technology experts</a>&nbsp;thoroughly
        studied by information and communications technology experts part of the country''s
        forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5135e-ad31-4ff8-bc17-feaac0d89f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low threat in terms of <em>''yung sinasabi na</em> concerns about
        spying, concerns about listening devices or eavesdropping. <em>Pinag-aralan
        na po natin ''yan</em>," Arevalo told CNN Philippines''<em> The Source</em>.
        "I just cannot mention everything because those are part of matters also of
        national security... <em>May mga expert tayo na nakakaintindi rin diyan."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147c014-e49a-4837-8067-9fd8044511f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a low threat in terms of concerns about spying,
        listening devices or eavesdropping. We have studied that. I just can''t mention
        everything because those are part of matters also of national security...
        We also have experts who can understand that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6059db-fcc3-4b2a-9450-20e003daf13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Foreigners, which may include Chinese experts who will work on
        the towers inside military compounds, will also be allowed to enter after
        screening. "If it’s part of the maintenance and putting up, I understand they
        may be allowed but subject to stringent security and identification requirements,"
        Arevalo said, adding that any installation or repair works will be accompanied
        by technology experts from the AFP as well as from the National Telecommunications
        Commission and the Department of Information and Communications Technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343aa47-1652-4350-b591-43396857ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP official added that they also drew confidence from the endorsement
        of Dito''s towers by the National Telecommunications Commission and the Department
        of Information and Communications Technology, as well as an approved franchise
        by Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d13b3-4071-40a9-b68f-005b385e4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana announced earlier this week that
        he has <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html"
        href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">signed
        a deal with Dito allowing them to put up towers inside camps.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92643b7-bd3b-41ce-afd5-67b71cc1970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:01:55.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:04:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, Arevalo said the number of cell
        sites to be put up has yet to be determined, adding Dito will still send their
        proposal which the FP will vet and decide on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc95286-65b9-4858-a403-1841f0ce8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:01:55.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:04:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent of the MOA to allow Dito to collocate their facilities
        in AFP Camps is necessarily subject to situations and limitations unique in
        every military installation. Therefore, notwithstanding the letter and intent
        of the MOA, there is a tedious process that is required —and the AFP’s concurrence,
        as the host, will have to be secured first," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd93b2-b12c-4c4f-9197-5130fc6b30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:23:46.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html">Allowing
        China-backed Dito to build cell sites in military camps a ‘dumb’ move as security
        concerns hound PH — Carpio</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8e5c0-89de-4bf3-8114-4a172dbd9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is a mobile services provider slated to rollout early 2021,
        backed by businessman Dennis Uy''s Udenna Corporation and China Telecom. The
        Chinese government corporation invested $5.4 billion (about ₱60 billion) in
        Dito after it was named as the third major player.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad1226-edf6-49fa-b637-e1e5b0057442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tower plan long submitted</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db26ddb-d735-469b-b015-34e713e372dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture plans to put up 10,000 cell towers in the next
        five years, and promises to provide internet speeds of at least 27 megabits
        per second to more than a third of the population on its first year of operation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b5783-78c0-48e0-a849-97d303569773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a public advisory, Dito said the locations of its cell towers,
        base stations, and other structures were part of the plan it submitted to
        authorities before it secured a license to operate in July 2019. Four companies
        – namely Huawei, ZTE, Nokia-Huaxin, and Uy''s Udenna Infrastructure – have
        been tapped for land acquisition and lease agreements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c986144-2934-44c2-944d-72e119b428e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.365+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, issued by site acquisition legal officer Atty. Karen
        Santos and retired MGen. Rodolfo Santiago, said only the four vendors and
        their agents are authorized to execute deals on Dito''s behalf, adding that
        they can only provide up to three months'' worth of advance rental fees to
        landowners.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Chinese-backed
        Dito Telecom says locations for the construction of its towers were included
        in the plan submitted to the PH gov&#39;t before July 2019.<br><br>Lawmakers
        have raised the alarm on the Defense Department’s approval to allow Dito to
        build cell sites in military camps. <a href="https://t.co/5STbgSXV4C">pic.twitter.com/5STbgSXV4C</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1304276022301544448?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1274cf-cfda-41c0-98ec-585b16d4c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e621549-5332-41d9-ad2b-accc1b7839ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is Dito''s chief technology officer and was the commandant
        of the AFP''s Command and General Staff College before he retired in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e8dd-f9ef-4046-97a5-d61e9a30701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the AFP said it found no issues with the cell tower
        deal so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b404f-ece6-4f4a-9b84-65d8fb4db08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why he (Sec. Lorenzana) signed it already is because
        <em>na-satisfy naman siya sa pinresent ng&nbsp;</em>[he was satisfied with
        what was presented by]&nbsp;AFP in terms of what preparations, what measures
        have been instituted to ensure that national security will be protected,"
        Arevalo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85777601-0022-42ae-b819-089c4dc70c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already addressed that, very low <em>ang risk na magkaroon ng
        ganoong</em> possibility [the risk for that possibility is very low]... We
        think this is not a cause of major concern," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ed8d5-9e5a-42d2-a5e7-77431802e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:41:29.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html"
        href="https://www.cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">NTC
        extends Dito Telecommunity deadline to deliver on technical audit requirements</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00135cce-d538-42c6-8485-1386a384a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​''Revoke cell tower deal''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520886f-33ba-4796-a09e-55ca5fc33763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:24:02.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Representative Rufus Rodriguez rejected Lorenzana''s
        decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cf34a-64c6-4837-8517-c864d6605aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever risk there, even if it’s low, we have to be on the side
        of safety, we have to be always on the side of national security and sovereignty.
        If they admit that there’s a risk, then why should we allow that to happen?,"
        Rodriguez said, warning that the Chinese firm could easily slip listening
        devices or cameras on its tower equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838a58a-501b-4852-b93f-e6c758bbd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the problem in giving Dito the same leverage as Globe
        and Smart, as the latter did not pose security risks as these were fully owned
        by Filipinos. "We have a conflict. Why will we allow a company with Chinese
        interest in our military camps?," Rodriguez said, referring to the territorial
        dispute in the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27987d9f-c96e-4837-8d97-360d322d271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:23:46.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/business/2020/8/24/House-OKs-third-reading-franchise-DITO-telco-.html"
        href="http://cnnphilippines.com/business/2020/8/24/House-OKs-third-reading-franchise-DITO-telco-.html">House
        OKs on third reading bill granting franchise to DITO telco</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bf51f-c8b7-49ac-b141-6e230788d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:07:49.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Senator Francis "Kiko" Pangilinan also wants the contract revoked
        amid fears of security and data breaches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71300c-a258-4d07-b239-ea4a97df610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:01:55.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:04:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Bayan Muna Chairman Neri Colmenares also
        said putting the towers on camps was a threat to the country''s safety and
        sovereignty at risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63ec5c-c6db-4b1f-af26-342ca32a2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:01:55.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:04:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a dangerous dispute with China in the West Philippine Sea
        and allowing China entry into our strategic industries, like the telecommunication
        industry, constitutes a grave threat to the Philippines. China poses a military
        threat to the Philippines not only in the South China Sea but also through
        its control of key and sensitive Philippine industries such as the telecommunications
        sector," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47298104-ce58-419d-8e19-558fe64c44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:01:55.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:04:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also called for the abrogation of the AFP MOA with DITO
        and the withdrawal of Lorenzana''s approval of DITO towers in military camps</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34169b16-4529-47e9-9b33-44340a06e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the camps where the towers will be put up have not
        yet been identified as the agreement has just been signed. However, Rodriguez
        said the Department of National Defense should already rescind the agreement
        for the sake of national security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d85bbb-8b39-4b13-b936-c1acf7a083f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be that as it may, <em>magpapatuloy ang ating ginagawang pag-evaluate
        ng ating</em> telecommunications [we will continue evaluating our telecommunications]
        to make sure ang ating national security will be protected," the AFP spokesman
        assured, adding that no other country can say they are fully protected against
        any security issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23189d65-55f9-4b44-b3e2-c95601ffafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:21:37.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that military officials are very particular against spying,
        saying they leave cell phones off and outside conference rooms during important
        meetings.</p>'
