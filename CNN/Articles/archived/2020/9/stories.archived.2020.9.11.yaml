    'template': '1'
    'title': 'NASA wants to buy moon rocks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d492767-e7d7-4fdb-ba23-e5b4f95ce7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA wants to purchase loads of rocks and
        dust from private-sector companies that could collect them from the moon,
        the latest step in the space agency''s decade-long push to commercialize space
        exploration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca4c65-571b-46fa-9ddb-e7fb1cc9acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8610e-47b0-433a-83d3-8f113914dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official request, published Thursday, states that NASA is willing
        to pay for samples between 50 and 500 grams — up to about a pound when weighed
        on Earth. And NASA said the funds will be paid in full once companies can
        "provide imagery," proving the samples have been harvested and full ownership
        of the samples is transferred to NASA, according to the announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b6de5-aec6-453f-b25c-77919b2d6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6948aa4-68f2-4891-8158-88ed1720617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency hopes that the materials will be collected by 2024,
        and said that bids are welcomed from companies all over the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c76beab-cec7-4dcb-8214-a5c53f83c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b1eea-43fe-49be-96d1-ef9ee9d01074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA noted in its announcement that the goal of the US government
        is to create policies that will "encourage international support for the public
        and private recovery and use of resources in outer space." Spurring private-sector
        investments in space technology will push science and exploration efforts
        beyond what only taxpayer money could achieve, the thinking goes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5accadd-0493-4529-9635-19e5fcb4bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68a6c6-5550-4d42-9a39-53ca93e5fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know a supportive policy regarding the recovery and use of space
        resources is important to the creation of a stable and predictable investment
        environment for commercial space innovators and entrepreneurs," NASA said
        in its announcement Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297adae2-ddfd-49d8-a555-cf295d4596d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac0803-4c20-441b-914e-09efba45b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA confirming that it would pay companies for moon rock samples
        establishes an important legal precedent, said Casey Dreier, the chief advocate
        and a senior policy adviser at the non-profit Planetary Society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b2881-c19e-44fe-b116-550a0d869574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88883018-f70d-4674-85f5-23a1f0d067a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of whether a country — or business — should be able to
        own or sell extraterrestrial resources is hotly contested in international
        law. The widely ratified 1969 Outer Space Treaty isn''t expressly clear on
        the subject, and a 1979 moon treaty seeking to clarify the issue has only
        been ratified by 18 countries. (The United States isn''t one of them.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9aec3-8f74-46ad-9e5b-5939a5effd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1fd82-1b27-4f3a-bc5c-321c36714a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s new policy essentially confirms that, in the eyes of the
        US government, companies can make money off of resources they collect, Dreier
        said. That could encourage venture capitalists and others to invest more in
        space exploration technologies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee59159-a841-41ef-b501-a0cf93ce1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ede472-8583-4540-ab4b-7c83802b321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies involved in NASA''s Commercial Lunar Payload Services
        program, for example, are relying mostly on NASA funding to develop small
        robots that can deliver cargo to the lunar surface. The space agency''s new
        policy could signal to investors that if those companies also wanted to harvest
        Moon rocks, they''ll be able to make money off those activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86919f4-416b-47aa-908d-7bbefd61bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcef67-ab53-4013-8fb7-36c8915cf8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Dreier also notes, there are no guarantees that there is profit
        to be made by collecting lunar samples. Nor is it clear right now how big
        of a commercial market could actually be viable in outer space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094e6e4-9dce-41bb-8af1-e7445c6abb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96e149-4a84-44dc-aed4-93d9b9f1da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of the grand experiment that we''re actually starting
        to run now," Dreier said. "No one really knows the answer to: Can we bootstrap
        a self-sustaining marketplace?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9f3a6-2c09-42b4-895f-46e226d41be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a11ee2-c32d-40c0-96e6-9666d4dd3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreier said he also recognizes that a lot of people in the United
        States and abroad don''t like the idea of anyone claiming objects found in
        space as their own. And he said those concerns are not unfounded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45daf292-c3d3-46e0-b9fc-8f2a7238b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402cc96-a56e-4aec-bea2-2775a2ae1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a conflict with a commercial resource exploitation model...A
        lot of resource extraction, theoretically, could undermine aspects of scientific
        knowledge about these destination," he said. "You really have to think about
        how you prioritize getting as much science from these currently pristine environments
        that you can before you start to see serious commercial exploitation — because
        that will probably happen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d52df0-a00e-4a47-bfac-fc5237d2ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7352932-e89f-4099-a6c1-392376dfeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Dreier added, he doesn''t think its wise to rein in commercial
        activity yet, either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07fbea-bf31-473d-9784-992eb35485d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc4c64-608e-4351-92f2-6a19b26c1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that that''s going to be required for us to have a broader,
        deeper, permanent presence and space. You have to have more than just taxpayer
        funds," he said. "We''ve seen that story over the last 60 years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c311ffb7-4a59-4e32-8edb-c62193214e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:41:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/tech/nasa-lunar-resources-scn/index.html">NASA
        wants to buy moon rocks</a>."</em></p>'
