      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) -</strong>
        The Commission on Audit (COA) has flagged the Metropolitan Waterworks and
        Sewerage System (MWSS) after it issued a notice to proceed (NTP) to Kaliwa
        Dam project’s Chinese contractor, despite its pending compliance with environmental
        guidelines and failure to secure consent from affected indigenous peoples
        (IP).</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e2c42-7c80-4094-9b64-0c8924f4ee70'
      'mgnl:activationStatus': true
