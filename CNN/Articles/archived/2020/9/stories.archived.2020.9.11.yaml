  'WHO-solidarity-trial-candidate-vaccines-coronavirus-October':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T13:44:21.566+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0203c0a4-68f2-43b7-9fb4-ee9ff29c3b97'
    'lead': 'The World Health Organization-led solidarity trials on potential coronavirus
      vaccines in the country may start by the end of October, the Department of Health
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T13:48:07.487+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:04:30.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:35.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-health-organization']
    'template': '1'
    'title': 'DOH: WHO solidarity trial on candidate vaccines for coronavirus may
      begin in October'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45f3a1-937a-482e-b450-4cb2bdbc489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The World Health Organization-led solidarity trials on potential coronavirus
        vaccines in the country may start by the end of October, the Department of
        Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c323dc9-0d13-48af-9656-7290ab8f7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO solidarity team is targeting to decide on the third or fourth
        week of September which among the 34 vaccine candidates will be tested for
        safety in the clinical studies, Health spokesperson Maria Rosario Vergeire
        said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337059f-1f76-4df7-8264-4dbabda37add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung ano lang ang karapat dapat ang isasama nila,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b526b6d-5c6f-4233-9736-ef869f0b188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only those which are deserving will be included in
        the trials.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881adef3-f067-4414-a794-a27b949119de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the WHO has not yet provided the names of the manufacturers
        of the candidate vaccines being considered for the studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783d54e-0d5c-41c1-b944-8e7cb4b9b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group from the WHO is also eyeing to identify sites for the
        medical research, which would need participants from areas with high COVID-19
        transmission rates, on the last week of October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d06cc-cc37-4ceb-aa7f-23638371adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Secretary Fortunato dela Pena said Thursday
        that the government already identified eight zones for the solidarity vaccine
        trials. Six are in Metro Manila, one is in Calabarzon and another one in Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26331baa-94ad-477b-8e39-1fdac6ffa630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified in a statement issued after Vergeire’s briefing
        that the timeline of the vaccine research is tentative as it may change depending
        on several factors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9546b86-6ab9-4ce3-a53c-1fe442a9cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the WHO that will primarily determine adjustments and changes,”
        the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da13134-0e76-46a4-8a50-fa7bf34753bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five firms developing a coronavirus vaccine <a href="https://cnnphilippines.com/news/2020/9/10/clinical-trials-candidate-vaccines-Philippines.html?fbclid=IwAR3-8DusCW8go7ZHqLEXGEycof__TY8X9Kg10K5SWNdfabFTH3BcEzJnA2Q"
        target="_blank">have signed an agreement</a> that will allow the Philippines
        to access the data of their research, but only four companies are looking
        to hold clinical trials in the country, DOST said. These are Seqirus from
        Australia, Sinovac and Sinopharm from China, Gamaleya from Russia, and Adimmune
        from Taiwan. Sinopharm is not interested in conducting Phase 3 of its medical
        research in the Philippines to finish this critical stage early.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b17be7-5eef-4d3d-96a9-524f11102144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:48:07.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DOST Secretary Fortunato dela Peña said that the trial spearheaded
        by the WHO is the country''s priority over independent clinical trials.</p>'
  'Lakers-Rockets-Davis-LeBron-Game-4-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-11T13:59:18.805+08:00
    'imagesource': 'jcr:bd4d4b93-864b-475c-ab26-0a10435fc592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb6f5d0-0c7b-4ae8-970a-7143add3ba76'
    'lead': 'Anthony Davis paired 29 points with 12 rebounds and added five assists
      and two blocked shots, while LeBron James finished with 16 points, 15 rebounds
      and nine assists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T14:01:41.591+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:04:30.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:35.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Davis, James power Lakers past Rockets, into 3-1 series
      lead'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f3008-e022-47de-a3d4-8f37401ad060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Anthony Davis recorded a double-double,
        LeBron James flirted with a triple-double and the Los Angeles Lakers parlayed
        a stifling defensive performance into a 110-100, wire-to-wire victory over
        the Houston Rockets in Game 4 of their Western Conference semifinal series
        on Thursday at the ESPN Wide World of Sports Complex near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e133a-02a2-4299-a75d-591a27aa4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis paired 29 points with 12 rebounds and added five assists and
        two blocked shots, while James finished with 16 points, 15 rebounds and nine
        assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701fb35-3ccb-43d4-9779-18b8cbed08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.591+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers grabbed a commanding 3-1 series lead by dominating the
        facets of the game that fit their season-long profile: They clobbered the
        Rockets on the glass, overwhelmed them in the paint and torched Houston in
        transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b41905-4ed9-48a6-aa3f-e0de6908a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers can secure a spot in the Western Conference Finals with
        a Game 5 win on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee5661-6458-4f24-84df-2292837acfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets played their second consecutive game without reserve
        forward Danuel House Jr., who is under investigation by the league for a possible
        breach bubble protocol. Houston appeared listless offensively and offered
        little resistance on defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce780051-ee67-4a43-9ad4-e64cc5531678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston finished with a minus-26 rebounding margin and was outscored
        62-24 in the paint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02609ab2-7d9d-4417-baa4-e6ac7decfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden entered Game 4 averaging 32 points in the series but
        had 21 points on 2-for-11 shooting with 10 assists. Russell Westbrook and
        Eric Gordon ignited the Rockets in the fourth, fueling a desperate rally to
        within 103-96 with 2:09 left. They trailed 101-78 prior to an 18-2 run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668a6ac-e68c-4946-a94c-24eab00e7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden hit two free throws with 58 seconds left to get the Rockets
        within five at 105-100, but Alex Caruso drilled a 3-pointer with 34.6 seconds
        left. He finished with 16 points off the Lakers bench.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9743829-9021-427e-a985-a79faba83e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook finished with 25 points while Gordon chipped in 19. Austin
        Rivers scored 14 off the Houston bench and played a role in the fourth-quarter
        comeback attempt that proved futile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdec27d-11cf-4cdb-a386-fe10a517282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers turned a 7-0 spurt into a double-digit lead at 37-27
        in the second quarter and maintained control throughout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826e668-434e-49db-ad77-c5d4364eda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets mustered only four field goals in the second quarter
        and were 3 for 13 from behind the arc at the intermission. The Lakers led
        57-41 at the break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f6489-606f-4a4c-9f74-56cafdf4b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:01:41.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:04:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers maintained that 16-point advantage entering the fourth,
        closing the third period with a 17-0 edge on fast-break points and the same
        17-0 margin in second-chance points. Houston finished with more free throws
        made (30) than field goals (28).</p>'
  'Rio-Tinto-CEO-resigns-Western-Australia-sacred-site':
    'author': 'Laura He and Angus Watson, CNN Business'
    'caption': 'Rio Tinto CEO Jean-Sébastien Jacques (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-11T14:17:56.005+08:00
    'imagesource': 'jcr:7e29814d-5314-4746-99fb-f7c7773a38e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b9b04f5-560d-4ed7-b63c-8760d594b5d2'
    'lead': 'Rio Tinto CEO Jean-Sébastien Jacques has resigned as the mining giant
      continues to face pressure from investors for blowing up a 46,000-year-old rock
      shelter in Australia to expand an iron ore mine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T14:21:14.634+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:29.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:35.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rio-Tinto', 'mining', 'Western-Australia', 'iron-ore-mine', 'Australia',
      'rock-shelters', 'Jean-Sebastien-Jacques']
    'stories': ['61266bcd-ff23-4f59-a630-380415182e46']
    'template': '1'
    'title': 'Mining CEO resigns after destruction of 46,000-year-old sacred indigenous
      site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629611d-0d76-419d-9b17-ab1b394176d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Rio Tinto CEO Jean-Sébastien Jacques
        has resigned as the mining giant continues to face pressure from investors
        for blowing up a 46,000-year-old sacred Indigenous site in Australia to expand
        an iron ore mine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f330e7-074a-49ea-9ad3-3e6c483e07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.634+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacques will leave once his successor is chosen or at the end of
        next March, whichever date comes first, according to the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d66f4-a930-4cdd-af5a-6c6a5a919533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other executives are also departing: Chris Salisbury, head of
        the iron ore business, and Simone Niven, group executive for corporate relations.
        Salisbury is stepping down from his position immediately and will leave the
        company at the end of the year. Niven will also exit at the end of December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02de7be-f9e1-4543-bcd2-8589e456d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Tinto''s stock was down nearly 1% in Sydney on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ead0d4-2f51-4995-889e-18e130a9e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened at Juukan was wrong," Rio Tinto chairman Simon Thompson
        said in a statement, referring to the destruction of two rock shelters in
        Western Australia that contained artifacts indicating tens of thousands of
        years of continuous human occupation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142844f-2bf0-4039-985f-d16914f8f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to ensure that the destruction of a heritage
        site of such exceptional archaeological and cultural significance never occurs
        again at a Rio Tinto operation," Thompson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026db0f-46d4-43ba-a6eb-98a402512718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three executives will still receive some pay as part of the
        terms of their contracts, including long-term incentive rewards. They have
        already been penalized a combined £3.8 million (roughly $5 million) in cut
        bonuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607bb40-7275-414e-a739-0e75bf60f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of the Juukan Gorge caves went ahead on May 24 despite
        a seven-year battle by the local custodians of the land, the Puutu Kunti Kurrama
        and Pinikura people, to protect the site. Rio Tinto apologized in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe27404-f41a-4705-934f-094cbf77a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published last month, the company said that it failed
        to meet some of its own standards "in relation to the responsible management
        and protection of cultural heritage." But it didn''t fire any executives —
        a decision that drew criticism from investor groups that accused the company
        of failing to take full responsibility for the demolition of the caves. The
        caves had significant archeological value and deep cultural meaning for Aboriginal
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dbdaa-918f-4d73-8949-0a579ae4c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s statement, Rio Tinto acknowledged that "significant
        stakeholders have expressed concerns about executive accountability for the
        failings identified."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360fa4fd-ff23-49a8-9394-b646c4c78687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advocacy groups in Australia welcomed Rio Tinto''s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1b508-c668-4fbb-9f86-2a349993bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first step on a long path towards restoring Rio
        Tinto''s good practice and reputation in its relationships with Indigenous
        peoples," James Fitzgerald, head of legal counsel and strategy at the Australasian
        Centre for Corporate Responsibility, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb45b15-bcca-4148-9e0d-551cecbec8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage is irreparable," he added. "We will need to hear from
        the [Puutu Kunti Kurrama and Pinikura] people as to whether they are satisfied
        with any reparations Rio Tinto has offered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a88dd5-105e-4be2-943e-284342d2a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Native Title Council, an organization representing
        the rights and interests of Indigenous custodial groups,, also welcomed the
        departures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2fd0b-564f-4422-b22a-d1f443c22838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not the end," CEO Jamie Lowe tweeted. "Rio must now
        undertake an Aboriginal led review &amp; large scale cultural change."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed31a09-8f6b-4d2a-9343-a51490e1cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T14:21:14.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:29.508+08:00
