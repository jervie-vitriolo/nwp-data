      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tupaz and the Ayala Malls chain, the past months have been spent
        on retrofitting mall spaces to factor in social distancing and other health
        protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08c1ca-c19e-41ca-b6b1-5ef26e8bfc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairs and tables at restaurants are spaced out, foot traffic along
        corridors and nooks are policed, while more diners now prefer al fresco or
        open-air dining to reduce the risk of infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55446805-c230-4a83-aca0-ffcbb269a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing in the mall is a gradual increase in foot traffic,
        which we anticipate to improve as we go further into the Christmas season,"
        Tupaz added, noting that Ayala has resorted to toned-down decor to bring some
        cheer in their usually packed and busy properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ec109-14c5-4332-9d45-1bf65d6684dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks and face shields are required prior to entry, alongside temperature
        checks, hand sanitizers, foot baths, and the filling up of health declaration
        and contact tracing forms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebcf306-ad85-48ee-abfe-5329f6493411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group has also rolled out virtual shopping assistant services
        to keep sales up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc0b17-5f80-4ade-a710-a97100719cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PRA, member stores are now trying to jump to e-commerce, while
        stressing the need to access low-cost loans to help businesses rebuild and
        reopen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5973bd-6470-4aae-8e9f-f597161e8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team has called on the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to allow more
        industries to reopen to <a href="http://www.cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">usher
        in faster economic recovery and get more Filipinos back to their jobs.</a></p>'
  'Bayanihan-2-law-signed-covid-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T18:52:34.082+08:00
    'imagesource': 'jcr:a5408310-8df3-45f7-bf2b-3a33a831308f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c90362-f0b9-4e23-9fae-080be8598989'
    'lead': 'President Rodrigo Duterte has signed into law the Bayanihan to Recover
      as One Act, which provides for a ₱165.5 billion fund for pandemic response and
      recovery.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T18:54:15.534+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:04:06.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:39.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs ₱165.5-billion Bayanihan 2 law '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e066d2-7341-47c6-8cfa-36a903920696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — President
        Rodrigo Duterte has signed into law the Bayanihan to Recover as One Act, which
        provides for a ₱165.5 billion fund for pandemic response and recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ef578-5c42-4b2c-9c5c-4cfa86b476cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go announced the signing on Friday. The
        measure was ratified by the Senate on August 20, followed by the House of
        Representatives a week later, as the country grapples with the coronavirus
        disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bad18f-cd6c-468b-a2b1-d36ec30c77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:05:04.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also confirmed the news later
        on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68835941-f803-4ed3-9c88-869510ec828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:05:04.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the Bayanihan II crucial in our efforts to gradually
        re-open the economy, support businesses and revitalize growth as we make our
        country resilient to COVID-19," said Roque in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48194cd-d056-4d0b-8e80-c559d22a586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus plan consists of ₱140 billion worth of regular appropriations
        and an additional standby fund of ₱25.5 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329fc7e-7168-428f-a6fa-7d19691d4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:05:04.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Benny Abante urged for an oversight committee
        to guard the use of the funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945e870-a310-4d2c-848e-192f68bcff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will receive ₱3 billion for additional
        face masks, personal protective equipment, shoe covers, and face shields,
        alongside ₱13.5 billion for emergency employment and compensation of health
        workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6efb4-6d25-4c3e-acfd-75f7c75c435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also sets aside ₱4.5 billion for the construction of temporary
        isolation and quarantine facilities as well as the expansion of existing public
        hospitals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa044c-6841-4646-93ab-9a7e64708215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱4.5 billion is also allotted for the Department of National
        Defense to cover expenses in isolating and treating returning overseas Filipino
        workers who test positive for COVID-19. A separate ₱820 million fund is given
        to the Department of Foreign Affairs for repatriation efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512e243-91b5-4344-b9ae-1be23670e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.536+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱13 billion will be used to aid displaced workers through
        cash-for-work and other forms of assistance, while ₱6 billion will be given
        to the Department of Social Welfare and Development for cash assistance in
        areas under lockdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0072820-a812-4c30-8a9c-5f698448a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱5 billion will be used to hire and train some 50,000
        contact tracers. A ₱10 billion fund will be on standby for COVID-19 testing
        and purchase of COVID-19 medicines and vaccines once they become available.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf2b61-d785-41e2-8fa1-c27bbf329d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also provides the following subsidies to other sectors:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7a569-ace3-4bef-a30e-3e9ae7e03f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱39.472 billion as capital infusion to government banks to allow
        them to extend more loans, especially to small firms;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107f3dd-d8e6-4b95-9915-299728a7376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱24 billion as assistance to farmers and the Plant, Plant, Plant
        initiative of the Department of Agriculture;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b796b1-167f-4818-8b61-6883a64253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱9.5 billion for the Department of Transportation to assist businesses
        critically affected by the pandemic</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfcd0b-573a-4e95-ae14-15d8e2f54404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱4.1 billion for the tourism industry, which includes ₱100 million
        for the training and subsidies to tour guides;</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c69e6-f0cd-4d0a-a64d-5346d7d1855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱4 billion to the Department of Education for the implementation
        of blended learning</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e5696-6d7c-41ce-b3e9-52d61417150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱3 billion for the development of smart campuses across the country;</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253271cd-0a5f-4af1-bb9c-518a10ce172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱2 billion subsidy for the payment of interest on local government
        loans from state-run banks;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765b9a9-1d4e-43c0-aeca-c53287c5214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱1.5 billion assistance to local government units</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe46f7f-cf88-432a-922d-723d1bc1ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱1 billion for TESDA scholarships;</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9802310-2e2e-4943-8a9d-2e3bf274499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱600 million as subsidies and allowances for students severely
        impacted by the pandemic;</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c9008-6f8e-47cd-8323-3377f09843f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:15.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱300 million as subsidies and allowances to teaching and non-teaching
        personnel, and part-time faculty in state universities and colleges;</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d91ebb-1a33-49f8-a17a-f9cb19d45de8'
