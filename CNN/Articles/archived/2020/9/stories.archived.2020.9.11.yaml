    'template': '1'
    'title': 'Bacolod City grapples with lack of health workers amid spike in COVID-19
      cases '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b11a2-eb7b-413d-9870-18e9bd1360bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Bacolod does not have enough health workers to cope with the spike in its
        COVID-19 cases, the city’s mayor said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa8a69-f1ba-4174-9bae-6a0f2379c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.402+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City Mayor Evelio Leonardia said their tally of cases is
        now at 2,221, with 1,054 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd0425-a689-4d2d-b9ba-59d569379560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the lack of healthcare workers to run hospitals as one
        of the major challenges they are facing. He did not say how many health personnel
        they have in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8197934-e203-4a81-acb4-b920afd9ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A number of our health workers are under quarantine and then a
        number have resigned, a number have (gone) AWOL,” he said during the Laging
        Handa media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76bf73-9d82-448b-ae9a-31cd4f334a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardia added that they are recruiting health workers but many
        are worried about infecting their families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edac91-751d-4bd8-9e75-db59bb1d7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he thanked the military for sending 12 healthcare workers
        to Bacolod City to help out in private hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c2319-2e81-47d4-9e17-f1d355ba334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:24:59.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:04:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City was placed under a stricter <a href="https://cnnphilippines.com/regional/2020/9/7/galvez-bacolod-city-mecq.html">modified
        enhanced community quarantine</a> from September 8 to 30.&nbsp;</p>'
