  '2020-US-election-Microsoft-hackers':
    'author': 'Donie O''Sullivan and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T06:12:27.194+08:00
    'imagesource': 'jcr:baddc3cd-f6e3-4736-aba2-01baef198a15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2063271-8d4c-4e22-aae5-ca60f6dfc6c5'
    'lead': 'Microsoft sheds new light on efforts by Chinese and Iranian hackers to
      break into US political campaigns and suggests that Russian hacking efforts
      have continued apace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T06:15:29.595+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:48.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:31.278+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian, Chinese, and Iranian hackers all targeting 2020 US election,
      Microsoft says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dac2d-a60f-49d8-9d5e-0f172ac444da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Russian, Chinese and Iranian
        hackers have all attempted to hack people and organizations involved in the
        2020 US presidential election, Microsoft said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce35f87-caba-4792-b75a-8ea0439d9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s disclosure sheds new light on efforts by Chinese and
        Iranian hackers to break into US political campaigns and suggests that Russian
        hacking efforts have continued apace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b973cc-a86e-412e-888f-ee2e75b2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The activity we are announcing today makes clear that foreign activity
        groups have stepped up their efforts targeting the 2020 election," Microsoft
        said in a post on its website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af48ef-fe43-4caf-93e7-7c3be1a525f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US cybersecurity officials acknowledged that Microsoft detected
        attempts to compromise email accounts of people and organizations associated
        with the presidential race but said there is no evidence election systems
        were affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb2e2d-3b1e-48b5-9031-52d3c5f46418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to highlight that none are involved in maintaining
        or operating voting infrastructure and there was no identified impact on election
        systems," Chris Krebs, director of the Department of Homeland Security''s
        Cybersecurity and Infrastructure Security Agency, said in a statement to CNN
        Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e13b65-e647-48c1-ac39-eeef4d2606c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said the same Russian hacking group that was identified
        by US prosecutors as being primarily responsible for the attacks on the Democratic
        presidential campaign in 2016 had recently targeted national and state parties
        in the US and consultants who work for Republicans and Democrats. Microsoft
        said the Russians'' tactics had evolved since 2016 and include likely automated
        "brute force" attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c359ab02-26e8-47ef-8db2-543341831e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Russian group had targeted more than 200 organizations,
        many, Microsoft said, "are directly or indirectly affiliated with the upcoming
        U.S. election as well as political and policy-related organizations in Europe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c2102-1574-426b-b49f-e0b5fd9d7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not specify the number of organizations targeted by
        Chinese and Iranian groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6b373-94cc-4d91-8b9b-dcea3c055532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese hackers targeted Vice President Joe Biden''s campaign and
        at least one person formerly associated with President Donald Trump''s administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47e5b2-a90a-4a8f-901b-79e62de49819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And between May and June of this year, Microsoft said, Iranian hackers
        tried to log into the accounts of Trump administration officials and Trump
        campaign staff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9069aaa-3ca6-49e4-a933-b648feebcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen is consistent with previous attack patterns that
        not only target candidates and campaign staffers but also those who they consult
        on key issues," Microsoft said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b19788-c1c5-410f-87d3-091e376f3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it had alerted those who were targeted by the hackers, and
        the US intelligence community was briefed on the findings, two sources familiar
        with the discussions told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57352b9-abe0-43e1-ae68-2670beb28663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector plays a crucial role in the whole-of-society
        effort to safeguard our elections and national security," an ODNI official
        told CNN Thursday when asked about Microsoft''s announcement. "We welcome
        their assistance and will continue partnering with them to combat foreign
        efforts to target political candidates, campaigns and others involved in the
        US elections."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a5fc7-4673-4041-a3c6-8f10d9d46f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Thursday, Krebs said Microsoft''s announcement
        "is consistent with earlier statements by the Intelligence Community on a
        range of malicious cyber activities targeting the 2020 campaign and reinforces
        that this is an all-of-nation effort to defend democracy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cb9cd-2348-4f81-9afb-0eb22a454e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage anyone that experiences a cyber incident to report
        to CISA and the FBI," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f36d6-6cb7-4177-9dd0-68f88040073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has teams that track sophisticated hacking groups and
        the report released Thursday provide the most in-depth insight yet into how
        hackers are targeting the 2020 election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e4566-de06-4e28-ba12-fe4d53b9b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure gives an important insight into foreign activity
        targeting campaigns with just weeks until election day and follows a warning
        last month about the threat posed by all three countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aeeb3d-9606-4cbf-a307-ef67708196fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have said they have uncovered evidence that
        Russia is currently interfering in the election to hurt Biden''s campaign.
        Separately, some evidence has already emerged about Moscow''s alleged efforts,
        including Facebook''s announcement last week that a troll group that was part
        of Russia''s attempt to interfere in the 2016 US presidential election is
        trying to target Americans again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb97553-ba91-45b8-ac3d-2b1773655c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the intelligence community has assessed that China and
        Iran prefer Trump to lose in November, officials have offered no indication,
        to date, that either country is acting on that preference in the same way
        as Russia, according to public statements issued by the intelligence community
        and sources familiar with the underlying evidence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd72582-ccbe-4615-9dbc-8e06e0156941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not stopped Trump and his top national security officials
        from sounding the alarm about China ahead of the election while downplaying
        the threat of Russian interference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab038a-11a0-4c55-9c4f-2d1f8893739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to note that what Microsoft disclosed on Thursday
        is not the totality of foreign efforts to target American political campaigns.
        Google revealed in June that it had detected other attempts from China and
        Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a270296-bd32-48c9-a200-e77a68199360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Trump''s re-election campaign, we are a large target,
        so it is not surprising to see malicious activity directed at the campaign
        or our staff. We work closely with our partners, Microsoft and others, to
        mitigate these threats. We take cybersecurity very seriously and do not publicly
        comment on our efforts," Trump campaign spokesperson Thea McDonald told CNN
        Thursday when asked about the announcement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ccc08-9d39-4d07-b98b-3f1093e283af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden campaign official told CNN they were taking the report seriously.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911034fb-9bb8-4881-a8a2-1dd4429f4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of reports from Microsoft that a foreign actor has
        made unsuccessful attempts to access the non-campaign email accounts of individuals
        affiliated with the campaign. We have known from the beginning of our campaign
        that we would be subject to such attacks and we are prepared for them. Biden
        for President takes cybersecurity seriously, we will remain vigilant against
        these threats, and will ensure that the campaign''s assets are secured," they
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ac98b-9442-4658-8daf-735ceed0c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Iran''s foreign ministry pushed back on Microsoft''s
        claims in a statement to CNN later Thursday, saying the "report is basically
        inadmissible and absurd."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4991d-529c-4f62-a99c-cca602bd514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United States of America has interfered for decades in the elections
        of other countries including Iran ... US is leading disinformation campaigns
        against other countries. Therefore US is not in a position to have such claim,"
        foreign ministry spokesman Saeed Khatibzadeh said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f89d8-b069-4868-b03d-665b52fa8351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have reiterated over and over, for Tehran, it does not matter
        who is the president in (the) White House. What matters is that Washington
        to abide international law, regulations and norms and stop interfering in
        other countries and honor its commitments," he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e662a-1274-438d-be3c-17e5534f4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the governments of Russia and China for comment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916c86b-6915-4b45-83ec-db08c5dcae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Microsoft detailed how each hacking group targeted people
        tied to the 2020 election:</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aac019-00f3-4f5b-b358-e3d834579cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fd866-3518-4285-9c4a-4b8d3cb40e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infamous Russian military intelligence hacking group "Fancy
        Bear" that attacked the Democrats in 2016 targeted consultants working with
        Republicans and Democrats, national and state party organizations in the US,
        and think tanks including The German Marshall Fund of America.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340527e-ad1c-4bf8-9b1b-aa8d63cbbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney Simon, a German Marshall Fund spokesperson said there is
        no evidence the hacking attempts targeting them were successful.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227ea6b-002e-478c-9df5-cd60afa6325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of Strontium''s targets in this campaign, which has affected
        more than 200 organizations in total, are directly or indirectly affiliated
        with the upcoming U.S. election as well as political and policy-related organizations
        in Europe," the company said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eaf8d8-0c57-4ad5-b034-0b1d2c620ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, which refers to "Fancy Bear" by its other moniker "Strontium,"
        said the Russian hackers had evolved their tactics since the 2016 election
        "to include new reconnaissance tools and new techniques to obfuscate their
        operations."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d0cac-3aeb-4c61-95b4-cab23ffb46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, the group primarily relied on spear phishing to capture
        people''s credentials. In recent months it has engaged in brute force attacks
        and password spray, two tactics that have likely allowed them to automate
        aspects of their operations," Microsoft said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa659cf7-75cb-4f86-a427-5ee119a66cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has denied it attempted to interfere with
        the 2016 election.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab48d4-c364-4e35-baaf-3b129d340931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Microsoft''s findings, John Hultquist, a senior director
        at the cybersecurity firm FireEye, said in a memo to the company''s clients,
        "Multiple cyber espionage actors have targeted organizations associated with
        the upcoming election, but we remain most concerned by Russian military intelligence,
        who we believe poses the greatest threat to the democratic process."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37647b44-a442-4666-99ad-704fd45b864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hultquist noted how this particular Russian hacking group has been
        tied to devastating cyber-attacks and routinely violate international norms.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86901854-940f-4693-b050-edfa268bef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said targeting of political organizations are a "common feature
        of cyber espionage. Parties and campaigns are good sources of intelligence
        on future policy and it''s likely Iranian and Chinese actors targeted US campaigns
        to quietly collect intelligence," but added that this Russian group''s "unique
        history" of leaking hacked materials "raises the prospect of follow-on information
        operations or other devastating activity."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbe195-6312-4f00-b4f8-4392db368285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0c675-73f5-412f-a0c8-3c866b42766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese hackers unsuccessfully targeted the Biden campaign through
        non-campaign email accounts belonging to people associated with the campaign,
        Microsoft said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b870c-9c06-44cf-b058-835aefdffc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group has also targeted at least one prominent individual formerly
        associated with the Trump Administration," the company said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59486bb-048d-45f6-953a-ec91c9e8ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking group also targeted academics, universities, and think
        tanks including the Atlantic Council, Microsoft said. In all, it said it had
        "detected thousands of attacks from Zirconium between March 2020 and September
        2020 resulting in nearly 150 compromises."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16d88b-cec4-4d33-9f83-a4362c159b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43391be-4842-4221-9370-9fbc4ba92612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:15:29.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outlining the activity of the hacking group "Phosphorous," which
        Microsoft says is operating from Iran, the company said, "Between May and
        June 2020, Phosphorus unsuccessfully attempted to log into the accounts of
        Administration officials and Donald J. Trump for President campaign staff."</p>'
  'Halle-Berry-Oscar-win':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-11T06:22:07.209+08:00
    'imagesource': 'jcr:a5a285a6-cd11-4270-b7cf-16722812060f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3ba307-efae-4a2d-a1a8-d9e74d012ce3'
    'lead': 'Halle Berry made history in 2002 when she became the first African American
      to win the best actress Oscar for her role in ''Monster''s Ball.'' Since then,
      things have not exactly gone the way one might expect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T06:24:50.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:47.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:31.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halle Berry calls historic Oscar win ''one of my biggest heartbreaks'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946acd6-e898-4a39-ba3c-725a25eec312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Halle Berry made history in 2002 when
        she became the first African American to win the best actress Oscar for her
        role in "Monster''s Ball."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9ecac-0a25-4235-ad32-4b985d8fee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, things have not exactly gone the way one might expect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647ae13-ae02-4d4c-9fec-405e48bab03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with Variety, Berry talked about the fact
        that Hollywood didn''t exactly come beating down her door after her triumph
        — especially in the wake of her starring role in 2004''s "Catwoman" which
        bombed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ffed0-0186-474c-a477-ec7ea2a9a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s largely because there was no place for someone like
        me," the actress said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39a5b5-772b-4402-8212-a772f5d47725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''Oh, all these great scripts are going to come my way;
        these great directors are going to be banging on my door,''" Berry said. "It
        didn''t happen. It actually got a little harder. They call it the Oscar curse.
        You''re expected to turn in award-worthy performances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c41880-40c6-4585-9554-1d6e87607d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two decades after Berry tearfully said the moment was bigger
        than her and for "every nameless, faceless woman of color" for whom the Academy
        Award win opened doors, she''s disappointed that she remains the only one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e02dc-410e-4fc1-98a5-dceae466e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Cynthia [Erivo, the star of ''Harriet''] was going to
        do it last year. I thought Ruth [Negga, nominated for 2016''s ''Loving'']
        had a really good shot at it too," Berry said. "I thought there were women
        that rightfully, arguably, could have, should have. I hoped they would have,
        but why it hasn''t gone that way, I don''t have the answer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8cb44-e51a-4039-b989-91804f77ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all brought about conflicting emotions for the star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9882be17-49c0-4db6-b9b4-25801b1b9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of my biggest heartbreaks," she said. "The morning after,
        I thought, ''Wow, I was chosen to open a door.'' And then, to have no one
        ..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7b8af-4bea-4ba8-beef-2a68dcd246f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I question, ''Was that an important moment, or was it just an important
        moment for me?'' I wanted to believe it was so much bigger than me. It felt
        so much bigger than me, mainly because I knew others should have been there
        before me and they weren''t."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34885b4f-d766-4b8e-9d7a-a56e00789d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Berry hasn''t continued to work. She''s appeared in blockbuster
        franchises including "X-Men" and "John Wick."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acf139-cfcd-4a8f-84e9-8dcc86cdb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she''s never stopped having to battle for roles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b7a0d-25ee-4942-b20a-5f2f8c2b23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now added director to her resume with the forthcoming film
        "Bruised" about a woman MMA fighter in which she also stars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41c999-bf69-4fda-894e-79d895cd7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a new path Berry said she''s loving.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2acbe5-99c9-4423-81bb-4696c69a8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:24:50.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the director, I have a part in the totality of every department,"
        she said. "I get to have a voice. That was different, and I really loved that."</p>'
  'work-from-home-problems':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T06:25:19.500+08:00
    'imagesource': 'jcr:222581c3-9de7-4d76-8d88-e8697fa81041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a94a1a5-94fb-4287-8368-4e1427428718'
    'lead': 'While many workers are enjoying the lack of commute and the casual workwear,
      not everyone is loving working from home. You can address the problem with a
      more targeted solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T06:26:54.076+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:46.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:31.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hate working from home? Here''s how to make it better'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aafa7e6-67df-4f1f-920a-45440ed66ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;While many workers are enjoying the
        lack of commute and the casual workwear, not everyone is loving working from
        home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45322bc2-2a37-4667-b3b3-bdae578e9799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153acdf-994d-4575-b10f-6a071e0b018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be lonely. The distractions are endless. Motivation can be
        hard to come by. And the lack of boundaries between work and home life can
        cause burnout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb73955-c704-4ba0-b66e-6eeaa1349b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515498f-983b-45a7-811c-9e3c50d4fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are realizing that their environment is a big piece
        of why they enjoy their jobs," said career coach Hallie Crawford. "There are
        plenty of people finding they don''t really like their job anymore."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492be43c-9812-48be-9007-1cd9feab922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114b92e-1547-407f-91a6-a10c1f858fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of us won''t be heading back to the office any time soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83e3a2-2b78-429d-9fa0-43a2276e806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cee418-0b72-4adc-8d1c-fc541a2e1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re struggling at home, the first step is to try and pinpoint
        what it is about working remotely that isn''t working for you. Is it missing
        the socialization? Inadequate workspace? Feelings of isolation or tech issues?
        All of the above?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793efb3-3099-4f69-8c6b-e2807db8f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006dd57f-77e1-481a-b039-bf66244bf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you can address the problem with a more targeted solution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad9efe-9eca-4fbb-aa7b-66458af974d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5435a-9640-485a-9167-f2cb26db3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You miss your routines</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bad2f4-5e89-4e56-ba7a-958fe08ed6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, you''re really missing your favorite coffee shop that used
        to have your order waiting every morning, or your daily venting sessions with
        your co-workers, but there are some upsides to working from home. Focus on
        that instead of what you''re missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41372d2e-e840-4d9f-8a21-c443790c1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d9a68-5621-42ac-8388-c3d4849e337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the ability to set your own schedule, take advantage of
        that," recommended Jodi Glickman, author of "Great on the Job: What to Say,
        How to Say It. The Secrets of Getting Ahead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c694a-1f14-496f-b61e-4fbcd07dd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea3b3f-7d38-45b2-ad12-07f33bdac2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a walk, book a virtual coffee date in the middle of the day
        that you normally wouldn''t have done...There really is no right answer, but
        recognize you have flexibility you didn''t have before."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d433b45-142e-43ca-8638-2306fd116afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7037ab-c8d8-41fa-97ce-7c7edd35918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You don''t have a dedicated office space</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469d30e-b351-4185-a059-2f217fae8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to get into a work groove when your office space is also
        your eating space, TV watching space and/or sleeping space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981cab2-f4d7-44b7-8ad7-4695c6f547e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf1d97-c5ca-4c7b-b94b-3cb32ce22810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for ways to reproduce your office at home to make it feel more
        official. Whether it''s adding a whiteboard, picture frames or work awards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bb98b-acae-46f7-aa15-b3c8a75fb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5408abe-ca0e-471d-80ad-6f8b329e6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that makes it look and feel more like an office may make
        you feel subconsciously that you are in a more professional space," said Roy
        Cohen, a career coach and author of "The Wall Street Professional''s Survival
        Guide."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1af3d-4f57-4ecf-9f17-ebd76e6e1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c22b5-878e-46a9-9972-40bfc36634f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need a better desk or office supplies, he suggested reaching
        out to your boss. "If it makes you more efficient to have these items at your
        home, your employer should consider that one of the prices they pay in order
        to have heightened productivity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c9504-c160-4ecb-a208-ac0e99b68f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8c839-eb0a-4597-ac5e-17a250a68b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You need more structure</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a1d8d-d21d-4496-9295-ce3b22eedb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are finding yourself with much more free time but still scrambling
        to meet deadlines, try setting a firm schedule every day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d3c32-b3b8-4b78-940d-7586680fa2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618aab-01c5-4639-a98e-c24312782100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything has blurred into a big overwhelming block of time,"
        said Glickman. "When you have eight hours on your plate, you think: ''Of course,
        I can get three things done.'' Then all of a sudden you have whittled away
        your time."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53543d09-359f-4ea1-93e0-7e8d6aa16a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64a46f-f1db-4a4a-a7fb-0c4136529fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designating set times on your schedule for "thought work," administrative-type
        tasks like emails, meetings and even breaks, can help you stay productive
        and motivated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77426be-37e6-4f18-a52b-4b57f81b9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99815542-1c6d-4149-9256-1ed97483cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re lonely and crave social interaction</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd126d-d9b7-4524-8375-0f983663d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those random side conversations, hallway run-ins and coffee runs
        are a big part of office culture and employee engagement. And this will take
        some effort to recreate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e9c1e-99eb-4aae-8bb1-c288e005a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3032a-c5a4-4ea8-83a9-05bbfeaddd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schedule a Zoom or FaceTime or just a phone call with friends twice
        a week," suggested Crawford.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf7ffa-0937-4f65-9a24-dfc3917f3be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12841d23-8750-4245-9171-374cead5c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the initiative to set up a weekly social virtual gathering
        that isn''t focused on work with your colleagues can help rekindle relationships
        and showcase leadership skills.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea810e-bdf6-47f1-9f41-1d8ba08fb508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b009a1-8a19-495d-8fe9-541b268edd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t allow the chat to become overly negative.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a13597-8a79-4de3-a1ed-8bf50cd36a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d022c-f0c8-4c39-8015-3bffdf87500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you complain frequently then that is what the meetings become:
        a session to express all of the frustration, that is not being solutions-focused,"
        said Cohen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2442b8-c4d2-4060-89c1-bfe871659c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6a8b3-2b4f-4872-9a83-836ccdb4a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your career seems stagnant</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14be57b-c206-4d25-8d58-0966bce20f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common to feel stuck in a career rut when you haven''t had
        real facetime with your boss in a few months. But use remote work to your
        advantage by asking to be part of projects and meetings you might not normally
        be included on.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41064387-9269-4f17-85be-4fe7df663f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d7f03-53df-424c-931a-3c9a6d672e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be easier for you to join big meetings now that only a
        few executives would normally travel to, noted Glickman. "Create shadowing
        opportunities for yourself by asking to join in on meetings and conversations
        you normally wouldn''t be privy to. You probably have a higher chance of doing
        those now."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b466eef-438d-41e4-a88f-e1e54a955849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff096025-2102-4749-94aa-ea5f6477d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You feel overworked</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39317f3c-bca1-4a08-91df-270b8c89a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many workers feel pressure to mimic the 9-5 workday at home. But
        working remotely offers you a little more flexibility with your time. Your
        employer doesn''t expect you to work eight hours straight every day. Take
        breaks. You will be a better worker for it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b96925-393c-4a97-a6da-b551327d4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5096028-8860-4c6b-9347-d9f1e6a767a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:26:54.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:46.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turn your brain off. Sometimes to be creative you need to stop
        thinking about what you are supposed to be working on," said Glickman. "Building
        those breaks into your schedule where you actually do something other than
        work -- you can do that during the day now."</p>'
  'Twitter-Trump-showdown':
    'author': 'Marshall Cohen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-11T06:09:49.164+08:00
    'imagesource': 'jcr:ff628316-2268-49b7-9dd4-76f9e54b16ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd93e95b2-50f7-4397-b1b6-ffe331c07533'
    'lead': 'Twitter announced Thursday that it is expanding its policies against
      election-related misinformation, setting new rules that will likely force the
      platform to more aggressively fact-check President Donald Trump during the final
      months of the 2020 campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T06:32:35.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:04:43.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:32.257+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'Donald-Trump']
    'template': '1'
    'title': 'Twitter expands rules against election-related misinformation, setting
      up showdown with Trump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da242b-f385-4a11-963c-7a9399dcdc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter announced Thursday that it
        is <a href="https://blog.twitter.com/en_us/topics/company/2020/civic-integrity-policy-update.html"
        target="_blank">expanding its policies</a> against election-related misinformation,
        setting new rules that will likely force the platform to more aggressively
        fact-check President Donald Trump during the final months of the 2020 campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b956f70-a596-4f1a-b598-471386b679e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant rolled out the new policies in a blog post,
        which said that Twitter will either add fact-check labels to or hide altogether
        tweets that contain "false or misleading information that causes confusion"
        about election rules, or posts with "unverified information about election
        rigging."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1220e-8fdc-4232-a4fa-5153df350149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s <a href="https://www.cnn.com/2020/07/15/politics/twitter-trump-election-misinformation/index.html"
        target="_blank">porous and subjective policies</a> have enabled Trump to spread
        a steady stream of misinformation about the election to millions of Americans.
        The company led the way for Big Tech when it <a href="https://www.cnn.com/2020/05/26/tech/twitter-trump-fact-check/index.html"
        target="_blank">rebuked Trump</a> for a misleading tweet in May, but that
        watershed moment has ended up looking more like an outlier. Twitter only rarely
        applies fact-check labels to Trump''s tweets containing false information
        about voting, and it''s unclear how much labeling achieves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc06aa-4722-4345-9cc3-d513a85f2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules, which Twitter says will go into effect next week,
        explicitly prohibit a lot of the material Trump is prone to posting, putting
        the company on a collision course with Trump while it tries to help steer
        the country through an unprecedented voting and post-election process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cbe27-624f-4945-9c7e-ff33f63a4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules include policies geared toward reducing potential
        post-election chaos, a major concern this year because of Trump''s rhetoric
        and the influx of mail-in ballots, which will slow down vote-counting. Twitter
        will now prohibit "misleading claims about the results," premature claims
        of victory, or "inciting unlawful conduct" that prevents a peaceful transition
        of power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efdb1c-eeb1-4b8a-bed6-ee08d3f02e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it will "label or remove" posts that break the
        rules, but didn''t spell out what process will be used to determine what is
        egregious enough to get removed instead of labeled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fe704-fdcb-44fb-897a-475fce58333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Trump ran afoul of existing Twitter rules when he
        encouraged supporters to vote twice -- once by mail and again in-person, as
        a way of testing anti-fraud measures. Twitter hid the posts, while Facebook
        added a warning label, but neither noted that voting twice is illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93105e-d3f7-4bc3-8211-21c1aa27de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how strictly Twitter implements the new rules, it could
        put more pressure on Facebook, which has been criticized for how it handles
        misinformation from the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2f3e3-34a1-43d9-8ac9-7d59bd967322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conundrum is that the platforms are terrified of being accused
        of political bias, when they enforce any sort of content moderation policy,"
        said Joshua Tucker, co-director of the Center for Social Media and Politics
        at New York University. "The huge tech companies have a lot to lose if they
        alienate one side of the political spectrum. At some point, the other side
        will be in power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea24e3-6b65-4edd-9f47-da2a11988f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Trump fact-checks?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9c198-9bb7-46af-9f09-9fa00a260c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have struggled with how to handle a President
        who eagerly shares rumors, unverified viral videos, and conspiracy theories.
        Facebook and Twitter promised earlier this year to crack down on misinformation,
        but their responses over the summer to deceptively edited political videos
        and harmful posts about Covid-19 were often lacking -- and too slow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601701db-bb5c-4ed9-b7e9-0ce31ee0eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter says the new rules were needed to reflect "the changing
        circumstances of how people will vote in 2020." Because of the pandemic, a
        historic number of Americans are expected to cast mail-in ballots, a safe
        method of voting that has been used successfully in many states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcdacdb-7eda-4f21-a7c5-799cb825182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sudden uptick in mail-in voting also gives Trump an opening
        to create chaos. He has already done so -- often on Twitter -- by spreading
        false claims that mail-in voting is massively fraudulent, and by preemptively
        questioning the validity of the results. Democratic nominee Joe Biden has
        openly questioned whether Trump will peacefully leave the White House if he
        loses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c231bf18-4966-4219-8f6f-659d53b785d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesman declined to say whether previous Trump tweets
        of this nature would have qualified for fact-checking under the new rules.
        A close analysis of the rules -- which include broad prohibitions and specific
        examples of unacceptable material -- suggests that many of Trump''s tweets
        about the election in the past few months would violate Twitter''s new rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160cb74-7d9e-4379-a542-fc3f48322d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policies from Twitter could put the company on a collision
        course with Trump, who often lashes out against tech companies whenever they
        sanction his tweets. Earlier this year, after Twitter fact-checked Trump for
        the first time, he signed a largely symbolic executive order that targeted
        social media companies, and he urged lawmakers to pass stricter Internet laws.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe80916-2fb6-4e04-b372-b54163ce7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump criticized Twitter on Tuesday, publicly questioning why the
        platform didn''t censor an image of Senator Majority Mitch McConnell that
        was doctored to make him look like he was wearing a Soviet military uniform.
        Trump tweeted, "Stop biased Big Tech before they stop you!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a90e5-509f-4a07-bf09-42bcb6cd0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One piece of the puzzle</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093e04b-37dc-4ed1-9907-cefd37eb5ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation spreads widely on Twitter and Facebook alike, and
        Facebook announced its own plans last week for how it will deal with misleading
        posts about the election this fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5129cb-2ffa-4f48-89ae-df1c88c19c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg announced that the company won''t accept
        new political ads during the final week of the 2020 campaign, and that the
        company will label misinformation about the election, including claims that
        people could get the coronavirus if they go to the polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0effe-1843-461b-9999-d9f886ce4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Facebook labeled Trump''s misleading post last week
        about double voting. The company initially added a boilerplate label telling
        people to browse authenticated election resources. But after some backlash,
        Facebook updated the label language to say, "Voting by mail has a long history
        of trustworthiness in the US and the same is predicted this year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6146088-b365-458b-9896-7dd9a5838b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s new policies still allow politicians to run ads containing
        lies through Election Day. And even with seemingly strict rules on the books
        this year, Twitter repeatedly declined to take actions against brazenly false
        misinformation that could undermine public faith in the election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e07969-a8b8-40d5-8c81-84b1c062abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These weak spots and loopholes exemplified the balance that tech
        firms are trying to strike.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e3e2e-baa8-4adb-a3be-8bdf069dc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Twitter says it''s specifically on the lookout
        for threats coming not just from foreign actors who have aggressively meddled
        in recent elections, but also from Americans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599841f-a7b8-4e37-84bc-2b4a28d5979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:32:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not permit our service to be abused around civic processes,
        most importantly elections. Any attempt to do so -- both foreign and domestic
        -- will be met with strict enforcement of our rules, which are applied equally
        and judiciously for everyone," the company said on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
