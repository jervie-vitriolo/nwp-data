  'Philippines-China-defense-chiefs-meeting-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T19:55:07.416+08:00
    'imagesource': 'jcr:efc08291-8a17-45e4-b464-4ae1eecf848f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54048e9b-6bee-4910-928a-eecabb65b8d2'
    'lead': 'Chinese Defense Minister Wei Fenghe’s visit to the Philippines comes
      in the wake of the US’ call for ASEAN states to act against China’s aggressive
      actions in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T19:57:56.468+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:03:51.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:42.800+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China defense chiefs agree to ''amicably'' settle sea disputes amid
      US plea to ASEAN'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3729c-062b-46bd-8917-b73c964d28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.468+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Defense Secretary Delfin Lorenzana met with his Chinese counterpart at the
        headquarters of the Philippine Armed Forces on Friday with an agreement to
        peacefully settle disputes on the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857110c-3862-47e3-826f-09a92a68c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the last stop this week of Chinese State Councilor
        and Defense Minister Wei Fenghe after visiting Indonesia, Malaysia, and Brunei
        – three Southeast Asian countries that claim parts of the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bcccd-763c-438a-ba5a-77c8fafea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:35:00.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei also paid a courtesy call to President Rodrigo Duterte in Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89002-1f64-49b1-8bd6-06f8d681c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:35:00.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e must always be guided by our commitments in international
        law. Any and all disputes must be resolved peacefully in full accord with
        the UNCLOS and all relevant international instruments," Duterte said, as quoted
        by the Palace in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e823783-1913-4108-ab47-1953c1b2fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:35:00.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all “all relevant players with a stake" in the South
        China Sea should work to stabilize the region.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        President Rodrigo Duterte and Defense Secretary Delfin Lorenzana meet with
        Chinese State Councilor and Defense Minister Wei Fenghe. <a href="https://t.co/0sabIw9CSV">pic.twitter.com/0sabIw9CSV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1304392195751866369?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228559f-8b54-4a79-a145-d554a175457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:16:37.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6af85-6864-4b49-bcd1-da08a1bf9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US Secretary of State Mike Pompeo called on the 10-member
        Association of Southeast Asian Nations (ASEAN) to <a data-cke-saved-href="https://www.state.gov/secretary-pompeos-participation-in-the-10th-east-asia-summit-virtual-foreign-ministers-meeting/"
        href="https://www.state.gov/secretary-pompeos-participation-in-the-10th-east-asia-summit-virtual-foreign-ministers-meeting/">stand
        up against Beijing’s “aggressive actions”</a> and quit doing business with
        Chinese companies that Washington had blacklisted for involvement in illegal
        activities in the disputed waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2db44-9ff7-46a3-92f3-710953d9d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:09:48.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">READ:&nbsp;PH
        to honor contracts with Chinese firms despite US blacklist – Palace</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa668ef-18f9-4350-9619-1d7ab4616e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Department of National Defense initially issued
        a press release quoting some strong words from Lorenzana that the country
        adheres to the arbitral ruling and will continue “to conduct routine, legitimate
        maritime patrols in the WPS (West Philippine Sea) and challenge any activities
        that infringe on Philippine sovereignty, sovereign rights and jurisdiction.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf693b8-e476-41fb-84b7-5146c8605f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Philippine Sea refers to areas that Manila claims in the South
        China Sea, a vast global waterway that Beijing insists to own almost entirely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a1ba1-26ba-4760-a477-d96e2a9e0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal in The Hague recognized the Philippines’
        sovereign rights to areas under its exclusive economic zone that China disputes,
        but both governments<a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">
        “agreed to disagree”</a> on the landmark ruling to pursue cooperation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75c945-3698-45bc-87bc-311541001d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.469+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Defense Department recalled its news release in
        an hour. The latest statement makes no mention of the country’s arbitration
        win and stressed that Lorenzana and Wei discussed “how to avoid misunderstanding,
        and to resolve differences amicably.”</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/dndphl?ref_src=twsrc%5Etfw">@dndphl</a>
        recalled its earlier press release on Sec <a href="https://twitter.com/del_lorenzana?ref_src=twsrc%5Etfw">@del_lorenzana</a>&#39;s
        meeting with China&#39;s defense minister Gen Wei in Camp Aguinaldo on Friday.
        Below is the edited statement, issued almost an hour later: <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/fECKGriEQA">pic.twitter.com/fECKGriEQA</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/1304333006891433986?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c334a-7a3c-4bf8-91bd-6b73219a35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:00:09.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fd8fb-4385-4149-9b43-3173cfed7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both agreed that peace and stability in the SCS should be maintained,"
        the statement read. "Both also talked about the early conclusion of the Code
        of Conduct in the SCS.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b818ad-86d9-4d50-a581-c87238e4e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code will outline the only allowable actions countries can take
        in the South China Sea. Critics have noted the slow progress in the talks
        due to resistance from China, but the Chinese government <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/6/ASEAN-China-Code-of-Conduct-South-China-Sea.html"
        href="https://cnnphilippines.com/news/2020/8/6/ASEAN-China-Code-of-Conduct-South-China-Sea.html">recently
        called for the resumption of negotiations amid the COVID-19 pandemic.</a>&nbsp;The
        Philippines is country coordinator for the ASEAN-China Dialogue Relations
        until 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c614f71-8871-4912-a5ef-b1c9470c0651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two defense leaders also signed the implementing guidelines
        for a grant worth 130 milllion renminbi or over ₱922 million for the Armed
        Forces of the Philippines in the form of equipment for humanitarian assistance
        and disaster relief.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539d15e-0c59-4d82-afc9-a4cfa8e087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana “expressed his optimism that his meeting with General
        Wei will foster collaboration between both countries’ defense establishments,
        and advance mutual trust and interests for future exchanges on matters of
        security and mutual concern,” the department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d76fb-8edf-4385-86fe-4f99eb0b1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:57:56.470+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from defense cooperation, Lorenzana and Wei also exchanged
        best practices in pandemic response in their face-to-face meeting at Camp
        Aguinaldo in Quezon City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6fa33-4ff7-4fe6-88f3-9f7ed3c68893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:00:30.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:03:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
