      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep looking at that curve and I get more depressed and more
        depressed about the fact that we never really get down to the baseline that
        I''d like," he said.</p>'
    '7':
