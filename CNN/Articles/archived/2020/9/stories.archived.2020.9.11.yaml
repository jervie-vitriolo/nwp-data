      'mgnl:type': 'text'
      'text': '<p>Others could have been sick but never got the test they needed.
        A new study says the US greatly undercounted Covid-19 cases at the start of
        the pandemic -- missing 90% of them -- mostly due to a lack in testing.</p>'
