    'template': '1'
    'title': 'This acclaimed artist believes in tackling the small tasks first'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac00ffa-b3ae-4ad4-b2e3-f92a88681b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:47:21.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6420f81-17a2-4c79-996e-775d48924846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The first
        work London-based artist Nicole Coson produced at the onset of the pandemic
        is a series of large monotypes of old Venetian blinds titled “Exoskeleton.”
        The virus had not yet upended the normalcy in London then, but it already
        changed the way of living in Asia where Coson’s family is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a8058-c934-4f81-bfec-2caf5302a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I made these works in anticipation of the day in which we would
        no longer be leaving our houses.&nbsp;The day in which our doors were sealed
        shut and our only way to see the outside was through the glass of our windows,”
        the artist statement reads. “While producing these works, I was thinking about
        how the pandemic was transforming or shifting our notions of the public and
        private. As the edges of our bodies began to blur, the walls of the house
        became the outer epidermis that was protecting us from the outside.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4ec99-6ad1-4696-9258-12438475edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Exoskeleton” is one of the works Coson presented in her master’s
        degree show at Royal College of Art. “I think [“Exoskeleton” is] most effective
        when you’re right in front of them and I always believed they needed to be
        inside a room to get them going,” the Filipino artist&nbsp;says. But the pandemic
        forced RCA to hold the exhibition online. Instead of viewing the monotypes
        up close inside a room, the spectator witnessed the pieces on a glaring screen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b6da0-4509-4979-a3d9-355ffd9759d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.521+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s definitely been challenging to accept that the degree show
        we were working towards for over a year was going to become an online one
        and access to the workshops beforehand was impossible,” she says. “But it
        has also been amazing to see how the students have banded together to make
        the most of this difficult time in art education: by setting up online lectures
        and studio visits with artists we admire, and creating a strong student-led
        curriculum to cap off the remainder of our year.”</p>'
    '34':
      'image': 'jcr:78449b2a-ac09-49a1-b092-5112ab4c8bf1'
      'imageCaption': 'Nicole Coson''s "Exeunt" at the Annka Kultys Gallery. Photo
        by DAMIAN GRIFFITHS/Courtesy of NICOLE COSON'
