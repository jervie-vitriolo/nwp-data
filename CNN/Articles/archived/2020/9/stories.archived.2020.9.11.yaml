      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f988a4-5c13-4c5d-b3a7-37c5a72cbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund CEO Acmad Rizaldy Moti said the consultations will
        start in the coming weeks. This will involve labor unions, non-government
        organizations, and employer groups, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61538c25-8e7c-437a-9609-460ff7fcd36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7565046-9de7-414c-ba29-d09502f83f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contribution adjustment was approved in November 2019. This
        will add ₱50 to the ₱100 monthly contribution starting next year until it
        reaches ₱200 by January 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7197f-707f-48d1-a0dd-7d196f75a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84590211-1dda-4f2e-9a35-a3e9e80735bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders expressed their support for the increase given that
        the agency has not increased contributions for three decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d562c-6473-47bb-9ff4-87600f93881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
