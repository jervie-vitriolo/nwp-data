      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid was releasing small plumes of material into space --
        mainly little pebbles, and on a regular basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac867fa-3689-4d28-8cde-ac9223772f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174bc4c-69a5-423e-b2ea-09014ad25fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that Bennu''s boulder-covered surface was the wild card
        discovery at the asteroid, but these particle events definitely surprised
        us," said Dante Lauretta, the OSIRIS-REx principal investigator and a professor
        at the University of Arizona, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce6bbb-da39-4ca0-94b0-bed5e073d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e237f2b-9887-479a-bd20-8d54f1d61dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spent the last year investigating Bennu''s active surface,
        and it''s provided us with a remarkable opportunity to expand our knowledge
        of how active asteroids behave."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff0d107-1429-4122-aaed-863103309e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b2089-0742-4771-8e09-b8dec98148c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a suite of studies detailing Bennu''s particle ejections
        published in the Journal of Geophysical Research: Planets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a09bd5-c58d-4660-90dc-762d87c5e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff79a0b-be3a-4841-be67-d365e72c4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, researchers didn''t realize that Bennu was launching little
        pebbles into space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac3cc1-d4f7-4b26-b5d4-48d194f3e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2eb59-18dc-4b29-be6c-2064f12b9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carl Hergenrother, the mission''s lead astronomer and University
        of Arizona''s Lunar and Planetary Laboratory scientist, took a closer look
        at the images captured by OSIRIS-REx. They were taken just days after the
        spacecraft arrived for its first up-close rendezvous with the asteroid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a2ca0-7cdf-4bf7-9e6c-46dbd25c3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d2b2c-0650-400f-b945-9b33dad8def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx used stars to help it reach the asteroid after launching
        in 2016. Its navigation camera images stars in the background, which are compared
        with star charts to keep it on track.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19291d73-5e06-4f06-a2a0-4af27c9f023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b12fc-3522-4ac4-9332-e593b98fc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hergenrother was analyzing images sent back by the spacecraft when
        he realized the asteroid was surrounded by too many stars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7ec8c-dc58-41ae-8096-921fa4a2682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50542c-77ff-4434-a4e8-83f4a4529a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at the star patterns in these images and thought,
        ''huh, I don''t remember that star cluster,''" Hergenrother, also an author
        on the study collection, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f21a1b-7d22-4ce0-b7ec-5be52b846cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78960e-e1c4-4ff5-9626-ac2345f83be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only noticed it because there were 200 dots of light where there
        should be about 10 stars. Other than that, it looked to be just a dense part
        of the sky."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05275db8-83b4-4b34-baba-4c49f89e3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df452ce1-c6c6-46ab-9065-81026798f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that they weren''t stars at all. Those dots of light
        represented clouds of particles ejected from the surface of the asteroid.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253cdce-1f7d-4f88-9c86-cf9faddc99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5cd45-3bf5-4bcf-afba-e0e4410ae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bennu''s oddities</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d1f4a-ee69-4c2c-b90a-0f98fe5144e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since OSIRIS-REx began observing Bennu''s unusual behavior, the
        spacecraft has witnessed more than 300 of these particle ejection events.
        But they''re not all the same.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3456dad-da93-406a-b366-2d0052853c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec3176-914a-4257-b25d-0a9781270c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the particles are ejected with enough force to escape
        into space. Others orbit around the asteroid briefly. And many of the particles
        fall back onto the asteroid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83071fe-defb-49a2-bb8d-49cfe0558956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be9107-55c1-47b5-a4ad-6ff927a4ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of this activity happens during a two-hour afternoon to evening
        time period on the asteroid.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85eb1a-0e53-4ca5-9e62-673ccceca8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9720e-fbe6-43b9-9421-16ca3a0938d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These events have been witnessed by the spacecraft''s "eyes," or
        the navigation camera suite that keeps a lookout for runaway particles around
        Bennu. The observations helped scientists realize that Bennu sheds material
        regularly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9960351-d5c2-4f3b-b3e8-0bc12b9d0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd578219-bd4c-4f76-963d-fa1d4bbbc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these particles, the largest of which are about 2 inches in
        diameter, don''t pose a threat to the spacecraft. Bennu''s weak gravity means
        that the particles are moving in slow motion compared to the spacecraft.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1e502-1b66-45c5-b9e6-df6ed6a2ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636dbd9-c2dc-49e6-ae1c-3332f9693921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space is so empty that even when the asteroid is throwing off hundreds
        of particles, as we have seen in some events, the chances of one of those
        hitting the spacecraft is extremely small," Hergenrother said. "And even if
        that were to happen, the vast majority of them are not fast or large enough
        to cause damage."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48208c-fdf0-48a2-930e-197d99a719d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67051517-1f89-4498-8e32-901287a9bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and September 2019, scientists studied about 668
        particles that popped off of Bennu. They measured between 0.2 and 0.4 inches
        and only moved about 8 inches per second, or the equivalent of a beetle moving
        over the ground. The fastest reached 9.8 feet per second, but there was only
        one instance of this.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb8c10-c80a-4067-9727-edd776f703ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce14f77-bc35-4a5e-a2ca-304b731d6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This averaged out to one or two particles being ejected from the
        asteroid each day, with the majority of them returning to the asteroid. This
        means Bennu isn''t losing much mass.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf75a18-5185-4ee4-b347-3a627faf7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce820ac-f9e4-48e9-b5fa-f103bdbb525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you an idea, all of those 200 particles we observed during
        the first event after arrival would fit on a 4-inch x 4-inch tile," he said.
        "The fact that we can even see them is a testament to the capabilities of
        our cameras."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf3ba5-79be-48d3-a14a-0c4073ec97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123ecf5-1347-4988-90fa-c07742ad7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What causes it?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a2e18-506a-4de9-8943-c58bd3670818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the cause behind these particle dust-ups, scientists
        investigated the possible release of water vapor on the asteroid, impacts
        by tiny meteoroids or rocks cracking on the surface.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78526f9-60f0-4c8e-963e-97e4d157ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e0b83-8d8d-4bcf-909a-a4dd1f570f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu completes a rotation every 4.3 hours, which constantly exposes
        boulders on the asteroid to day heating and night cooling. This would cause
        the rocks to crack and break down over time, flinging their particles out
        into space.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688b405-f431-4e64-b6be-e517abef34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3beb64e-5c4c-4d02-8e36-6a7727b39480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that small rocks like meteoroids are striking
        the asteroid in the afternoon, which would kick material on the asteroid out
        into space.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e70b71-0351-4694-8c94-5e70a08e1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed06d8e-3d4e-4f6d-b8a8-c888fcd61eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fact that the most activity was seen during the afternoon
        when the rocks are experiencing heating suggests either or both of these are
        strong possibilities. Based on the gravity of the asteroid, it doesn''t take
        much to disturb its surface.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87463055-367e-4b6a-84de-7eb44d06d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8c1f8-8707-47ff-afcd-d4b6b589d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more observations are needed to know for sure. But the
        particles revealed information about the asteroid''s gravity that the spacecraft
        would only know if it got too close -- dangerously close -- to the asteroid.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56764c64-ee94-4afc-b585-73d63af73006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91271f8e-5216-432f-89c8-0dfcb536dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The particles were an unexpected gift for gravity science at Bennu
        since they allowed us to see tiny variations in the asteroid''s gravity field
        that we would not have known about otherwise," said Steve Chesley, lead author
        of one of the studies and senior research scientist at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, in a statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221cb75-8bec-41b4-8b9e-8f1374375ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49455871-5c70-4707-b04f-b48394710397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By tracking the trajectories of the particles, the scientists noticed
        that some remained suspended around the asteroid for a few hours before landing
        again, while others are now orbiting the sun on their own.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1903611-0e22-47d0-8da1-099b68328b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f89e8-96c7-4215-a8b1-ea3744ca8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also witnessed interesting events like one particle
        that orbited the asteroid for as long as a week, and others that ricocheted
        back into space after they hit the surface again.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad989a0f-5eb6-464f-8d8e-82ea4b2c1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60380fb4-2963-4d99-8675-97ab7e4502fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One particle came down, hit a boulder and went back into orbit,"
        Hergenrother said. "If Bennu has this kind of activity, then there is a good
        chance all asteroids do, and that is really exciting."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f6064-0508-48f2-a047-fb03c39be3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63934e44-79ba-4ba0-baf5-d8c7e3cdb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings have suggested why it''s so important to send a spacecraft
        to study an asteroid, which is revealing that these celestial bodies can be
        dynamic, active and entirely unexpected.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc6d79-1438-4ecd-8143-3e4a69f6b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/world/asteroid-bennu-particles-osiris-rex-nasa-scn/index.html">This
        asteroid is ejecting particles into space. A spacecraft may tell us why</a>."</em></p>'
