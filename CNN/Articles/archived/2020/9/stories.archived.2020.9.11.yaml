      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Malls are now focused on assuring customers that their stores are safe as
        they look to bring them back to shop and dine in person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7a17d-85c9-4d47-9277-d2f732af4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feedback that we''ve been getting is that they (shoppers) already
        miss going back to the malls," Jennylle Tupaz, president of Ayala Malls, told
        CNN Philippines'' <em>The Exchange</em> on Friday. "They are eager to do so
        as soon as the pandemic is under control."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ce18f-1b42-4a19-9e7f-bdd86d760d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls were forced to shut when lockdowns were enforced mid-March
        as the government sought to contain COVID-19 infections, except for essential
        stores like groceries, pharmacies, banks, and restaurants offering takeout
        and delivery meals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7180fb-632e-4bcf-8379-2ad6b92ae5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 task force eventually <a href="https://cnnphilippines.com/news/2020/5/13/malls-reopening-modified-ECQ.html?fbclid=IwAR1qh9Fw0psoFL2MBfaMYc5HtIexa5i4s5Gu6msb8DPoSG7bs2VgeB08SwY">allowed
        malls to reopen for shoppers in May</a>, but they are far from recovering
        sales and profits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94d029-b02a-483e-b773-cf1b5efca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Philippine Retailers Association (PRA) knew it was a tall
        order, as the general fear of catching the virus has kept people planted at
        home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9af21-b185-4975-8955-f409314f67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority for retailers is to prove to consumers that we have
        created a safe shopping environment for them," PRA chairman Paul Santos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff3656-b032-45b9-9926-d5378ff1f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the concerns during this pandemic is their fear about losing
        their sources of income and the safety of going out to shop.." he said. "We
        can certainly control — or to a great extent, influence — how safe shoppers
        can do their shopping in our stores."</p>'
    '14':
