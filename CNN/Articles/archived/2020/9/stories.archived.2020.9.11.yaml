    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH COVID-19 tally of cases nears 253,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88b145-6c95-4720-845e-150c71c7bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:23:14.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>&nbsp;The
        country''s COVID-19 tally of cases is inching closer to 253,000 after 4,040
        more were infected, the Department of Health reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8050e-5893-4b46-a468-1eed13ed36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:23:14.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the total number is now at 252,964, of which 62,250
        are active cases or currently ill patients. Some 88.8 percent of the active
        cases have mild symptoms, 8.4 percent have no symptoms, 1.7 percent are in
        critical condition and 1.1 percent are severe cases, the DOH case bulletin
        outlined. The agency added that 68 percent or 2,754 of the new cases were
        detected in the last 14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd3403-4b4a-4aec-a1f4-35a9ed381e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:23:14.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila listed the highest number of new infections among the
        provinces with 1,813 more cases, followed by Cavite with 435, Rizal with 218,
        Bulacan with 195 and Laguna with 171 newly infected residents, the department
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de287c-e637-419e-a3e0-16a917450717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:23:14.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 566 more patients got better, raising the number
        of recoveries to 186,606. The death toll also increased to 4,108 after 42
        more succumbed to the disease, DOH reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b730ac0-1395-46f9-a314-64b9741b58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:23:14.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it also removed 23 duplicate cases from the tally,
        including nine recoveries. There were also nine deaths mistakenly listed as
        recoveries from the previous report, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ae50f-4cd2-4948-85c6-e151fec63845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:09:24.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced six new confirmed
        cases among Filipinos abroad, bringing the total number of infected to 10,168
        in 76 countries. Of this number, 2,018 cases were verified by the DOH, the
        DFA said. The department also logged eight new recoveries while no new deaths
        were recorded. The number of recoveries increased to 6,421 while the death
        toll stayed at 768.</p>'
  'donald-trump-woodward-tape':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump, subdued but sharply defensive, insisted
      Thursday he hadn''t lied to the American public about the severity of coronavirus
      even though he told a journalist on tape he was downplaying it to avoid panic.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T16:40:44.975+08:00
    'imagesource': 'jcr:858b34fe-6b99-4c1b-9cc7-a381b3e60963'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e538af3-20c3-47f3-bace-aa11c13bdb8f'
    'lead': 'US President Donald Trump, subdued but sharply defensive, insisted Thursday
      he hadn''t lied to the American public about the severity of coronavirus even
      though he told a journalist on tape he was downplaying it to avoid panic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T16:44:52.591+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:04:18.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:37.588+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US', 'United-States', 'Woodward']
    'template': '1'
    'title': '''I didn''t lie'': A subdued but defensive Trump denies he misled despite
      tape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a88c8d-13aa-4e93-ba79-f9a51801b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump, subdued but
        sharply defensive, insisted Thursday he hadn''t lied to the American public
        about the severity of coronavirus even though he told a journalist on tape
        he was downplaying it to avoid panic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f4084-2ca7-4daa-a491-98a8fecf673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting another political crisis caused by his own words and
        actions, Trump sought to both assign blame elsewhere for the deadly pandemic
        and share responsibility for the revelation he made in February that the virus
        was deadly and transmitted through the air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85672b0b-d64a-4180-9e20-7379952c9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking from the White House briefing room, where he''d
        assembled reporters ahead of an evening campaign rally in Michigan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30c089-5656-49eb-93bc-09c99ddca119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who does not draw a distinction between his official and
        political events, used the podium as a preview of sorts for his event later
        in the day, attacking rival Joe Biden in a lengthy and discursive opening
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afee45a-5785-4e43-8b73-1c8d51fb996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a few questions afterward, noting who he thought were the
        high-caliber reporters in the room, before disappearing quickly back into
        the West Wing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b812296-4c22-4701-a74d-c0ce201b11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President rejected a question about why he lied when he said
        in public the coronavirus was milder than the flu even though he was telling
        journalist Bob Woodward in private conversations it was worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be4d6f-1f54-417f-9e33-100180841b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he pondered why Woodward —&nbsp;who is not the president —&nbsp;wouldn''t
        have disclosed earlier what he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a3ec6-8487-4022-940f-b49d61f5ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a terrible question and phraseology," Trump responded when
        asked why he lied to the American people about the seriousness of Covid-19.
        "I didn''t lie. What I said is we have to be calm, we can''t be panicked."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac0103-a33f-43df-a1af-f924f169fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in Michigan, he took things a step further by attempting to
        compare that decision to downplay the pandemic to Prime Minister Winston Churchill''s
        leadership during World War II. Churchill was famously blunt and honest about
        the challenges that the British people would face from their Nazi opponents,
        whereas Trump admitted to Woodward that he was purposely not honest with Americans
        about the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d1ddf-2775-48d7-94d3-18a74a90d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Franklin Delano Roosevelt said, ''The only thing we have to
        fear is fear itself.'' We''re doing very well. As the British government advised
        the British people in the face of World War II, ''Keep calm and carry on.''
        That''s what I did," Trump said, later adding, "When Hitler was bombing London,
        Churchill, a great leader, would oftentimes go to a roof in London and speak.
        And he always spoke with calmness. He said we have to show calmness. No, we
        did it the right way. We''ve done a job like nobody."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43fad9-6178-4da9-b9df-69be439f3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His response will do little to quell the uproar over Woodward''s
        book, "Rage," which has already been used on the campaign trail to attack
        Trump as having mismanaged the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1882f-03d0-4a3e-8e3c-54a6c4f6a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been hoping to turn attention away from coronavirus and
        toward issues such as public safety and the economy. But the continuing presence
        of the pandemic appears unlikely to shift between now and Election Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31747cc2-412b-44fb-83de-28091f1e2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After excerpts of Woodward''s book emerged on Wednesday, White House
        aides began pointing fingers at those they believed responsible for signing
        off on the 18 interviews the President participated in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b7285-2780-444d-90c1-6f86f5b740b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump referred to Woodward as a "wack job" in Michigan
        on Thursday night, earlier in the day, he had made it clear that it was his
        choice to speak extensively with the journalist most famous for exposing Nixon''s
        Watergate scandal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34dc1df-89cb-495c-ac1e-2629cc958c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob Woodward is somebody that I respect just from hearing the name
        for many, many years, not knowing too much about his work, not caring about
        his work, but I thought it would be interesting to talk to him for a period
        of calls. So we did that," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15c3b7-b4a0-4faf-9143-53fa91e95f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned why Woodward would not have released his quotes about
        coronavirus earlier if he believed them to be newsworthy —&nbsp;suggesting
        they were both responsible for concealing the information, though Woodward
        has said he wasn''t sure of the veracity of Trump''s comments at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6c26c-0e12-4c76-a384-762f2259a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly if he thought that was a bad statement, he would have
        reported it, because he thinks that you know, you don''t want to have anybody
        that is going to suffer medically because of some fact," Trump said. "And
        he didn''t report it because he didn''t think it was bad, nobody thought it
        was bad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029e607-a71f-40b5-bc3b-3b35ee7e1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he claimed his goal through it all was to convey calm, though
        Trump has previously stoked fear on other topics, including on Thursday morning
        when he tweeted "America''s Suburbs will be OVERRUN with Low Income Projects,
        Anarchists, Agitators, Looters" if he doesn''t win the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b02fd-c149-48d0-b2c5-ec0ef9e79bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who expressed chagrin at the questions he was asked and left
        after 12 minutes of back-and-forth, once believed that speaking to Woodward
        might generate a positive portrayal of his presidency. Many of their conversations
        occurred without the knowledge of White House officials, sometimes at night
        when Trump was in his residence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc71c9-3b2d-4558-b952-854fe6b98f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, however, Trump was occupied with coverage
        of the book. He listed the entire prime-time lineup of Fox News during his
        news conference, saying he''d watched every program the night before. And
        he said he woke up this morning to catch "Fox and Friends."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d00b4f-b4c9-48d9-9fb8-d57426342aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.593+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maegan Vazquez contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6012e5-c36f-4b68-bba0-9609ff6f3fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:44:52.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/10/politics/trump-woodward-tapes-michigan/index.html"
        href="https://edition.cnn.com/2020/09/10/politics/trump-woodward-tapes-michigan/index.html">''I
        didn''t lie'': A subdued but defensive Trump denies he misled despite tape</a>"</em></p>'
  'jennifer-julita-laude-duterte-pemberton-pardon':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T16:43:53.698+08:00
    'imagesource': 'jcr:53a9b612-edb5-4d57-8464-44f5ea01d927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1a7473-6ae8-4444-aa68-adf52fbc5bcc'
    'lead': 'The mother of slain Filipino transgender woman Jennifer Laude says President
      Rodrigo Duterte reneged on his promise when he pardoned the American soldier
      who killed her child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T16:49:14.032+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:04:17.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:37.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jennifer-Laude', 'Joseph-Scott-Pemberton', 'Rodrigo-Duterte', 'pardon']
    'template': '1'
    'title': 'Laude family decries Duterte’s ''broken promise'' he won’t let Pemberton
      walk free  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec455e-a09d-4fd7-9cf5-2aa68b3b0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The mother of slain Filipino transgender woman Jennifer Laude said she was
        devastated by President Rodrigo Duterte’s grant of absolute pardon to U.S.
        Marine Lance Corporal Joseph Scott Pemberton, her child''s convicted killer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221f574-a43a-4211-98c0-419890754c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julita Laude said the family did not expect such move from Duterte,
        whom they treated as an ally since he gave them financial aid and promised
        to not let Pemberton walk free under his watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a65431-11d1-45c7-8cb4-8d399759530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya (Duterte) pa mismo nagbigay ng tulong pinansyal nuon dahil
        masaya raw siya na pinakipaglaban namin ang kaso</em>," she said in a statement
        sent to the media by the family''s lawyer, Virgie Suarez. "<em>Sabi niya na
        hangga''t siya raw ang nakaupo, hinding hindi niya papayagan na makalaya si
        Pemberton</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d7b7f-d604-4ac9-9323-b81331ac2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He even personally gave us financial help because
        according to him he was happy that we fought for the case. He said, as long
        as he is President, he will never ever let Pemberton be released from jail]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6787105-e8b8-45b0-a6f8-e2b814a836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabihin mo po sa media na sumama ang loob ko</em> (Tell the
        media I was upset),” Julita Laude said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac09dd9-32ff-4e7a-beec-2e861556132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who was a former lawyer of
        the Laude family, denied Duterte made such a promise. Roque did not confirm
        or deny that financial aid was given to the family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472136f-7977-4673-b7d7-3f3f0a60802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No po. No such promise," he said in a text message. "She never
        met PRRD," he added, referring to the President''s initials.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c79c9-7b17-4364-bddb-dd27c9a4f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:51:10.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.604+08:00
