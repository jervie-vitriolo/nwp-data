  'Great-Deals-Steve-Sy-taking-business-online':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-09-11T20:25:00.000+08:00
    'imagesource': 'jcr:4cfc358a-bfec-451e-97e5-c36113adbb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9974376-8c73-4863-a070-00427eff8787'
    'lead': 'Want to take your business online? Here''s a list of do''s and dont''s
      from Great Deals CEO Steve Sy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T18:04:12.637+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:07.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:39.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['e-commerce', 'online-store', 'online-shopping', 'Great-Deals',
      'Steve-Sy', 'Facebook', 'online-seller']
    'stories': ['10c62681-bfaf-413d-99cb-ccd48d0c12a3', 'f0f35406-e0a6-4c75-81d1-ee9bc1d20c9d']
    'template': '1'
    'title': 'LIST: E-commerce player shares tips on running a successful online store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932566e9-445b-43b4-ba66-3a8043ea0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Adapt or perish has been the mantra for businesses looking to sustain operations
        during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a995f-67ec-4496-bf72-74a9ff35e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people still wary of heading out to shop and dine, most stores
        have been forced to take their businesses online to keep their sales going.
        Early birds to the e-commerce revolution are benefiting, but that doesn''t
        mean that new digital migrants cannot catch up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9875d0-be7a-4d03-b5b8-b41a852e5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Sy, founder and chief executive officer of e-commerce enabler
        Great Deals, had several tips to share for those looking to move to virtual
        shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09512829-48ed-44d8-a7e4-63cb2ffb1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Start early</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d03dec-97a4-4042-951e-647a32abad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sy, it takes between four to six weeks to set up a
        robust e-commerce store. Time is of the essence especially for struggling
        firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861ce43-8fbc-46c0-b631-5bcae03f752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, being digital is the key to survive this pandemic,"
        he said. However, he added that smaller firms looking to launch quickly do
        not have to complete the full nine yards of crafting their own website, social
        media pages, online payment gateway, and shipment channel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc06b62-d05d-4371-8fdd-e359e9468193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Tap online selling platforms</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697935c-8a52-4b96-afe6-ba48abeddbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy described the likes of Lazada and Shopee as "low-hanging fruit"
        where businesses can start selling their goods in a jiffy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3f8a2-2a1b-4781-9475-d2a7cea7d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These marketplace platforms allow a seller to sign up and upload
        their products in one day and be ready for customers the next day, with an
        established traffic of customers already within reach, Sy said. It''s not
        as expensive too – the Great Deals executive said the platforms mostly collect
        a fee worth 5 percent of lower of a store''s sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad359db-967c-45c9-8791-12391682b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selling via social media, a good strategy would be to join Facebook
        groups to tap communities, especially a brand''s target market. This will
        also boost traffic to the brand''s official pages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bbc79-86ad-4192-a1b7-2bc01f60020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Content is king</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3122d-fb00-49c2-86db-2a0b3fe8daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like physical stores, the stars of an establishment should
        still be their quality products. Once the online business is up and running,
        Sy advises to fill up the page or profile with great content, especially realistic
        photos of the products.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c598785-f960-4770-9b37-880e0b1d1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good chat support can also make or break sales. "When people ask
        ''how much po,'' the response rate should be as fast as you can," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c359023-f57a-4e8f-aec4-0441749ca982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said consumer spending is likely to sustain its recovery closer
        to the Christmas season –– easily the most wonderful time of the year for
        Filipinos. Lockdowns and job losses aside, he said there are still hints that
        people are eager to spend and shop, as seen in the recent 9.9 online shopping
        megasale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753c776-8823-4fcd-9706-344a31dfd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:04:12.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe e-commerce is the silver lining during this pandemic,"
        Sy added. "Definitely, I have high hopes for the Christmas season. Ang Filipino
        culture is always very generous. People will just save at importante ''yung
        mga anak nila, may new dress or new shoes for Christmas."</p>'
