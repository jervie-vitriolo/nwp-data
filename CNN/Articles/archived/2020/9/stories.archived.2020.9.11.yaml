      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934096f-a1eb-41d3-a175-dfea50f94896'
