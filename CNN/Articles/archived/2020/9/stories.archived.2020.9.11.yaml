      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Am I the only one who feels like a slave to sanitizing? The fear
        of dirt and disease has never been more real these past few months, but the
        constant washing only makes me conscious of how dry my hands have become or
        how sensitive my face is to cloth masks. The new Good Days Ahead Essentials
        Pack from Fresh Formula is a welcome part of my post-PPE regimen. With four
        pieces in each kit, I’m able to cleanse my hands, body, and face in a pretty
        seamless system. I also like that the cleanser and toner have pH levels of
        5 to 5.5, which helps minimize the redness I get after wearing a mask all
        day. I’ve liked bringing this with me in the few times I stepped out this
        week; it’s an added layer of security and comfort, which we honestly can’t
        get enough of right now. — Marga Buenaventura</p>'
