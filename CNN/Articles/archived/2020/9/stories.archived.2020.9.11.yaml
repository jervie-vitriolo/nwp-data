    'template': '1'
    'title': 'Calls to ''ease'' distance learning implementation trends on Twitter
      after DepEd opposes ''academic freeze'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1039f7a-6db5-4c7f-b7d2-97e4756f0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Social media platform Twitter is abuzz with calls to “ease” the burden on
        students who are struggling with remote education&nbsp;after the Department
        of Education <a href="https://www.cnnphilippines.com/news/2020/9/9/DepEd-opposes-academic-freeze.html"
        target="_blank">dismissed proposals for an “academic freeze”</a> or the suspension
        of the academic year until the government is able to bring the coronavirus
        outbreak in the country under control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382e7b9-1825-43c5-a6ae-2805849ef473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtag #AcademicEaseNow is trending on Twitter as students speak
        about their concerns on remote education, which many say the country’s education
        system is ill-prepared for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92816e3d-bcf5-4d66-80f8-a20d241a1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter user @aceeethetic said: “As student #WeDeserve more time
        to be prepare on our academics, #WeDeserve free wifi and stable internet connection,
        and #WeDeserve a well-planned academic year.”</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As student
        <a href="https://twitter.com/hashtag/WeDeserve?src=hash&amp;ref_src=twsrc%5Etfw">#WeDeserve</a>
        more time to be prepare on our academics, <a href="https://twitter.com/hashtag/WeDeserve?src=hash&amp;ref_src=twsrc%5Etfw">#WeDeserve</a>
        free wifi and stable internet connection, and <a href="https://twitter.com/hashtag/WeDeserve?src=hash&amp;ref_src=twsrc%5Etfw">#WeDeserve</a>
        a well-planned academic year. <a href="https://twitter.com/hashtag/InclusiveAcademicFlexibility?src=hash&amp;ref_src=twsrc%5Etfw">#InclusiveAcademicFlexibility</a>
        <a href="https://twitter.com/hashtag/EquitableEducation?src=hash&amp;ref_src=twsrc%5Etfw">#EquitableEducation</a><a
        href="https://twitter.com/hashtag/AcademicEaseNow?src=hash&amp;ref_src=twsrc%5Etfw">#AcademicEaseNow</a></p>&mdash;
        Ace Neil | #InclusiveAcademicFlexibility (@aceeethetic) <a href="https://twitter.com/aceeethetic/status/1304016823432536064?ref_src=twsrc%5Etfw">September
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d4cfc-3d44-434d-a0bb-08f22b65d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e32b2-d3b0-4567-b8ec-62b21d18a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user @_niyang1899 shared her sentiment about learning remotely:
        “If you can''t freeze the academic calendar of universities and colleges,
        at the very least, give us more time and easier tasks for our online classes.
        #AcademicEaseNow #EquitableEducation”</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">If you
        can&#39;t freeze the academic calendar of universities and colleges, at the
        very least, give us more time and easier tasks for our online classes. <a
        href="https://twitter.com/hashtag/AcademicEaseNow?src=hash&amp;ref_src=twsrc%5Etfw">#AcademicEaseNow</a>
        <a href="https://twitter.com/hashtag/EquitableEducation?src=hash&amp;ref_src=twsrc%5Etfw">#EquitableEducation</a></p>&mdash;
        𝓴𝓱𝓪𝓲 (@_niyang1899) <a href="https://twitter.com/_niyang1899/status/1304220141790605312?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a0d4a-54d0-4ea4-87bd-25167310e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138aa8ef-ec1f-4d60-a2e3-c45961c47e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the online discussion is @full_haechan, who said: “You
        know what’s funny? I have a subject where we have to answer guide questions
        for EVERY topic and then we have to report it to the class to assess if we
        actually understood the topic. We do this [more than] 3 times a week. It’s
        my classmates who deserve my tuition #AcademicEaseNow.”</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">You know
        what’s funny? I have a subject where we have to answer guide questions for
        EVERY topic and then we have to report it to the class to assess if we actually
        understood the topic. We do this &gt;3 x a week. It’s my classmates who deserve
        my tuition fee 😂😂<a href="https://twitter.com/hashtag/AcademicEaseNow?src=hash&amp;ref_src=twsrc%5Etfw">#AcademicEaseNow</a></p>&mdash;
        Kana 😇😇 (@full_haechan) <a href="https://twitter.com/full_haechan/status/1304231681503539200?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a651e71-288e-4d88-a8eb-949500989571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2991e-8dd6-4c66-b588-c09d3d861f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatedly, student-led organizations from the Polytechnic University
        of the Philippines are <a href="https://www.facebook.com/story.php?story_fbid=1676472625862950&amp;id=490745051102386"
        target="_blank">pushing for the implementation of measures</a> to help students
        and educators who are struggling to quickly adapt to distance learning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da8dca-7728-44e7-aded-2d0d7cd1131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations of the PUP Students Party for Equality and Advancement
        of Knowledge (SPEAK), along with the PUP Office of the Student Regent (OSR),
        PUP Sentral na Konseho ng Mag-aaral (SKM), NAGKA1SA! PUP include providing
        learners with printed modules, including those taking an online mode of learning,
        hiring more teachers to monitor, evaluate and assist students struggling in
        online classes and to help them understand lessons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7bc97-ca5e-4290-8f19-5077937ab290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the government to subsidize teachers’ salaries so
        “they will not be laid off by school administrators until the crisis is over.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf5f8f-c630-48c1-a037-43a8d0e14a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, an association of public tertiary schools in the Philippines
        estimates that 3,207 employees from 70 state colleges and universities will
        lose their jobs amid school closures and the shift to a new kind of schooling,
        reflecting the impact of the current economic and health crises on higher
        education institutions. Affected are those without security of tenure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a7bec-17c6-484c-9706-96390b91c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Association of State Universities and Colleges also
        said that the number of students in public higher education institutions that
        will be <a href="https://cnnphilippines.com/news/2020/9/10/contractual-staff-displaced-low-enrollment-covid-pandemic-.html"
        target="_blank">forced to forego their education</a> this school year may
        exceed 50,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed1611-6de5-4372-8c44-69eadfb4c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education previously said some colleges
        and universities started their first semester using flexible learning-teaching
        methods from June to August. Other higher education institutions will open
        their academic year this month and in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b812c4-e38f-433b-8552-46311eebc950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:17:00.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Education moved the school year opening
        to October 5 from August 24 due to the pandemic. Face-to-face classes are
        prohibited until a coronavirus vaccine becomes available for mass rollout.</p>'
