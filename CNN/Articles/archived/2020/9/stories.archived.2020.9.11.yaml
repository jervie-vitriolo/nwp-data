      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one expert, the country''s greatest error in the pandemic
        was not getting enough Americans to wear masks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4892f0-a75b-4574-a748-9737f0a8ac85'
      'mgnl:activationStatus': true
