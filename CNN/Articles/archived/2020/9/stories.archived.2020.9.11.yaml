      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge became the first Southeast Asian to play in the English
        Premier League when Cardiff City got promoted in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe254c5-ae8c-4c59-8eae-dfc892d2d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:36:21.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:03:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For having a stellar rookie season in the Premier League, the 30-year-old
        shot stopper got the nod as Cardiff City''s Player of the Year in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f934e96-036f-450d-bf59-6f5e6412735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:36:21.240+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:03:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge suffered a tough 2019-20 campaign following Cardiff City’s
        relegation to the Championship. He sustained a hamstring injury during the
        first match of the season, which ruled him out for a couple of weeks, and
        eventually lost his starting spot to Alex Smithies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a8628-c5d8-450b-9809-466d3bca8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:36:21.240+08:00
