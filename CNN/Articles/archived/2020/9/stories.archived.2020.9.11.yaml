      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) -</strong>
        With the clothing and footwear industries being the hardest hit by the pandemic,
        t-shirt brand Team Manila has shifted to virtual marketplace in order to survive
        the “new normal.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990a839-94f6-461e-926e-2aadcc05b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:53:37.379+08:00
