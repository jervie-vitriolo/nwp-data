      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning isn''t new: experts -- including the US Centers for
        Disease Control and Prevention director -- have for long warned the months
        ahead will be challenging. It doesn''t help that the US continues to see about
        36,000 new cases each day -- which is better than where we were in August,
        but still too high, according to Fauci.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68dde2-9cb7-4a7e-9ff0-d93143797035'
