      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> For your
        new pop cultural and habitual prospects, we recommend literary anthologies,
        a gender bender of a BL, an essentials pack, and a book/movie combo that’s
        sure to blow your brains into pulp.</p>'
    '20':
      'image': 'jcr:fa504fbe-7f91-4d07-8f11-1b4f544a0edc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad24c72-0108-464e-a997-88c6bdcc5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:04:42.089+08:00
