    'title': 'Hamburgers are hard on the planet. These cattle ranchers are trying
      to change that

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e15f6-5aed-442d-99ce-756a716ea4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
