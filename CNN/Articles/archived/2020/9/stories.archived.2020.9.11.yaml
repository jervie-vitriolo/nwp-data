    'title': 'Marawi rehab to be completed by end of 2021, says housing chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5558081-866c-499c-b3d1-fd0d2bbed6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The chief of the Department of Human Settlements and Urban Development (DHSUD)
        assured that the rehabilitation of war-torn Marawi City will be completed
        by the end of next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00465a-7f18-47db-beb4-c9cf03c3340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6bf2a-724d-4dfb-b297-1b7e1297bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The rehabilitation of Marawi City is on track and we can state
        that the rehabilitation will be completed by December of 2021,” Secretary
        Eduardo del Rosario told the House Committee on Appropriations at the hearing
        of the department’s 2021 budget on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1599826-4aa6-4f3c-8182-78003d84f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8f211-f092-4af8-8b61-78e7288723dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the most affected areas where there are a number of structures
        and public infrastructure that''s being constructed, the construction is ongoing
        and more will follow within the month or by next month," he also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc365ae-e0df-444d-b75e-a5e9a532c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752ec90-22b5-4195-bbd6-182f58a550fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Rep. Abdullah Dimaporo requested Del Rosario to
        submit documents that will support the latter’s statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e0b3a-8055-4845-a974-0036ef0231ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b21fd8-e670-46ea-b93f-b7f7019458b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than three years since the Maute rebels, inspired
        by international terrorist group ISIS, attacked the capital province of Lanao
        del Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a5c75-0a30-407b-93d8-994440338edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7035dde-72e8-4fc1-af06-ca13cb99da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s clash with the military left over 1,100 people dead,
        with majority of the Islamic city still in shambles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a83dd9-c11c-47b2-b11c-3648c4d47e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e872e49-8c58-4f14-a91a-354438425a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United States cable report earlier stated that public anger over
        rehabilitation delays has bolstered the recruitment of extremist groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd740e-4da8-48cf-81f7-ab4cbbf62226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ef7ed-6759-496b-a534-4ec539f23e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://cnnphilippines.com/videos/2020/2/21/Residents-decry-rehabilitation-delays-two-years-after-Marawi-siege.html"
        target="_blank">Residents decry rehabilitation delays two years after Marawi
        siege</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc7278-7e1a-4cf9-addb-f49dead84867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
