      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'image': 'jcr:29012e7e-6168-4e44-a845-23fcb80eb55c'
      'imageCaption': 'One of the pieces from Nicole Coson''s "Exoskeleton" series,
        which she presented in her master’s degree show at Royal College of Art. Photo
        from NICOLE COSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e539f6f-6e72-4d81-8611-22288efdfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:15:13.524+08:00
