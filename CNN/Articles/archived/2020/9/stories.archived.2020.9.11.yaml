      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) -</strong>
        Former University of Santo Tomas Growling Tigers head coach Aldin Ayo plans
        to file an appeal for his indefinite ban sanction over his major role in the
        training "bubble" in Sorsogon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e5863-ca69-478d-acc3-c68ab9527144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.471+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply feel that the indefinite ban imposed by the UAAP Board
        against me is not appropriate under the circumstances. I will seek a reconsideration
        of such sanction," Ayo said in a statement on Friday.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Aldin Ayo says the indefinite ban imposed by the UAAP against him is “not
        appropriate under the circumstances”. The former UST Growling Tigers head
        coach will be seeking reconsideration <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>Full statement below: <a href="https://t.co/bPMJQu9Drt">pic.twitter.com/bPMJQu9Drt</a></p>&mdash;
        Pauline Verzosa (@PaulineVerzosa) <a href="https://twitter.com/PaulineVerzosa/status/1304407580605898753?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
