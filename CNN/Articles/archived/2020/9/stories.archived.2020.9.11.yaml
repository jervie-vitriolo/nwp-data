    'jcr:uuid': 'c0e01d47-9b86-41cf-b7ba-7d8930069d7c'
    'lead': 'Former North Cotabato Representative Gregorio Ipong and two other former
      public officials have been found guilty of graft and malversation over the misuse
      of ₱9.6 million-worth of Priority Development Assistance Fund (PDAF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T19:19:19.773+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:03:55.527+08:00
