      'mgnl:lastActivated': 2023-01-25T21:03:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca07ae2-5542-47c0-a554-435d0a86d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: “The Big Book of Modern Fantasy” by Ann and James
        Vandermeer</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cd640-89fc-49bd-af36-07b8d6c542ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Garcia Marquez, Haruki Murakami, Ursula K. Le Guin, Ben
        Okri, and George R. R. Martin are only a few of the established names in the
        fantasy genre in this huge tome. At 800+ pages, the worlds assembled in this
        anthology are amazing, even spanning names and countries not often represented
        in books such as these. In case you’ve read <a href="https://www.cnn.ph/life/culture/Creatives-Questionnaire/2020/8/18/dean-francis-alfar-interview.html"
        target="_blank">our interview</a> with Dean Francis Alfar, you’ll know there
        is at least one Filipino tale existing alongside these marvelous flights of
        fancy. Another Filipino writer is Netherlands-based Rochita Leonen Ruiz whose
        story “The Wordeaters,” is what you’d expect it to be, and more. What I really
        love about this book is the ease of reading. The stories are laid out in a
        two-column page which facilitates for quick and breezy reads, even if the
        stories span more than four pages. It just encourages you to devour one story
        after another. — Don Jaucian</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadabc0a-14bf-4f22-8f93-de78035ad196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Copies are available at Fully Booked.</em></p>'
    '19':
      'image': 'jcr:c466ead3-7fc8-47a5-8a02-539ba7d8fcfa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207be66-d505-4462-b279-61f8910aed21'
