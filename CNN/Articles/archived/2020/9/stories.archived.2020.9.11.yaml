    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc751d98-c1c5-4abc-a904-ee1426286b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.700+08:00
