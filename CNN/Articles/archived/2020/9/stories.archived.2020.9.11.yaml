      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Eduardo Del Rosario, head of the board of trustees of
        Pag-IBIG Fund, said on Friday that he has ordered the consultation of the
        agency’s stakeholders on the possible delay of the ₱50 increase to members’
        monthly contributions on January 2021.</p>'
