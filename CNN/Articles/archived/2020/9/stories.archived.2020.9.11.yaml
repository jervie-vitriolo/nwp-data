      'jcr:uuid': 'c341d7b5-c5d7-45f5-a3a6-eb499e06b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In times of social distancing, we can still be socially connected,”
        professional counselor James Franco, who is also a psychotherapist, told CNN
        Philippines’ Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601806cd-d361-41e4-ba79-db8a30ecd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2557de9c-f357-4cd0-85a8-962f131ae94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a simple, “hello,” “kumusta ka?” or “how are you doing?”
        can make a big difference, especially to the person you intend to talk to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831a32d-3bbc-4f25-8227-4ce1698bbc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa70b5-ed9e-41a7-b08d-098471f9e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Franco reminded the public to limit what they see or
        read on social media, saying this could cause a person to experience social
        comparison that could further affect mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0168bb-fbaa-41ba-8dff-5d3a53f6252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d195533-d411-41c9-8974-c9a2a06b0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be better to listen to yourself and remove all
        things that make you uncomfortable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bd655-4d71-4640-9042-ed85c2eff48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6a0aa-0e8d-42f2-9bea-58ae96388818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September is the Suicide Prevention Month that aims to spread awareness
        about the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2294ff-e14e-4326-9723-5c0742975601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d558e2-760c-4ed1-90c0-6b127089495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported in August that it recorded an
        alarming spike of mental health-related calls brought by the pandemic, with
        a monthly average of 53 suicide-related concerns. The department said high
        volume of calls were recorded from April to July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fb01e-da11-44d4-a51c-a99b620f9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea09f74-7db7-40c9-9c12-3b6f84f90314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco said this can be associated with the sudden change in their
        everyday lives that requires doing things they did not normally do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c64ff7-5105-4d5b-b0d4-052a30d437f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6a5c2-da2b-42cb-86b6-2c536ff6b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Franco stressed that suicide is preventable. He said this
        can be done in many ways especially having someone to talk to starting from
        one''s household.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1def890-1804-46cb-ab2b-7c1098699abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcdc4e-b46d-4c98-8b7d-aaefb3cb7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By having that conversation, one  will be able to know what kind
        of help is needed to help the person who is potentially having suicidal thoughts,
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e522f-f7c7-43ac-8a09-626d834fe76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930c9b1-8d8f-4b8e-8c37-10523bdd8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suicide is preventable, so <em>kapag may nakikita ka na mga</em>
        (if you are seeing) warning signs it’s very important to have that conversation,”
        Franco said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc8c21-d856-45f6-b1ec-efd020e462bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be25f1-eb43-43c1-be18-02f071547a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:40:28.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, call the 24/7 National
        Center for Mental Health Crisis Hotline at (0917) 899-8727 or (02)7-989-8727
        or 1553 (Landline-to-landline only).</em></p>'
  '9-11-bombing-covid-19-pandemic-trauma':
    'author': 'Shauna Springer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T17:34:43.103+08:00
    'imagesource': 'jcr:14e5a750-a375-4bf8-aade-5637bcf78c0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29212217-f88c-43cf-b44d-1c912acd67c4'
    'lead': 'The coronavirus pandemic may be the most significant mass trauma event
      of the decade, and it''s drawing parallels with another significant trauma —
      the September 11, 2001, attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T17:53:58.812+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:04:11.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:38.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['9-11-bombing', 'coronavirus', 'COVID-19', 'pandemic', 'mass-trauma',
      'health', 'mental-health']
    'template': '1'
    'title': '9/11 and COVID-19: 2 mass trauma events with different recovery challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e7053-c005-4dab-8b17-00a924a48ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Shauna Springer, the chief psychologist
        for the <a href="https://stellacenter.com/">Stella Center</a>, is one of the
        nation''s leading experts on PTSD and trauma and the author of "<a href="https://www.amazon.com/Warrior-How-Support-Those-Protect/dp/1732167818">Warrior:
        How to Support Those Who Protect Us</a>." The views expressed here are her
        own.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5aea1-53dc-424c-b863-7e2777e51fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f4970-c7fb-4004-9557-aa7c3f8df300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kate Colbert was first diagnosed with Covid-19
        in late March, and she''s been fighting both <a href="https://edition.cnn.com/2020/07/10/health/covid-19-symptoms-new-knowledge-wellness/index.html">physical
        symptoms</a> and emotional trauma ever since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a443a3-2fd0-42b9-bbfd-207caf12de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f90754-ed09-46d3-85fa-a856451d82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling a radiology department to follow up on her doctor''s order
        to get an emergency angiogram in May, she started sobbing when the receptionist
        said she could not schedule the procedure until she tested negative for Covid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7767e03-78db-4cf6-baba-83aeb855e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69bcf5-ddbd-482c-ab62-0cec57a3b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I broke down in tears and pleaded, ''I don''t deserve to die at
        home just because you don''t have a protocol,''" said Colbert, a marketing
        consultant and business book author in Kenosha, Wisconsin. "I''ve never felt
        so abandoned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25e5ec-04b1-4f6e-9c4b-e053158948bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9caa36-475b-405c-b5e3-f41a7450e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People won''t visit her home. "I''m 170 days out from contracting
        Covid and people still treat me like I have the plague," said Colbert, who
        is recovering but still suffering lingering effects of the virus. "Since March,
        only my mom, my friend Sara and one repairman have come inside my home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b91a9-73e0-470b-bf0d-716bf9667e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e592b3-2aec-41db-ac7d-161384f64e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic may be the most significant mass trauma
        event of the decade, and it''s drawing parallels with another significant
        trauma — the September 11, 2001, attacks. The events of 9/11 have much to
        teach us about the impact of trauma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed45e29-7a1b-438b-8ee6-ca2a9d023f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d436c93-87e7-40c7-bf83-f6a3c6984a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does trauma impact us in the same way regardless of its source?
        Will our recovery journey be the same? What causes some trauma to forge human
        connection while other trauma destroys it?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab84a4-484e-4947-a59b-af68f361c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f48862-466f-4972-a7fb-5804c681eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What 9/11 can teach us about current challenges</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836c957-efe3-41b5-b318-f544316f8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass trauma can create a prolonged state of "<a href="https://edition.cnn.com/2020/05/19/health/health-care-workers-mental-health-warriors-wellness/index.html">chronic
        threat response</a>" — the continued state of being in a hyper-aroused survival
        mode. About 20% of those in the World Trade Center Health Registry reported
        <a href="https://www1.nyc.gov/site/911health/researchers/physical-and-mental-health.page">new
        symptoms of post-traumatic stress disorder five to six years after 9/11.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b868f56-4ec8-4e11-ac2c-62b31168f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d2a43-9fef-49a0-97d1-aafcd69ab7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma''s impact can also persist for many years, even decades.
        Fifteen years out, <a href="https://ehjournal.biomedcentral.com/articles/10.1186/s12940-019-0449-7#citeas">in
        a sample of 36,897 exposed rescue/recovery workers and community members</a>
        in the WTC Health Registry, 14.2% of rescue workers and 15.3% of community
        members reported<a href="https://edition.cnn.com/2014/07/09/health/post-traumatic-stress/index.html">
        post-traumatic stress disorder</a> and depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97246a-c96b-401a-acdc-d78da8de297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e4e63-e831-47ea-a9db-62476b33e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Morris, 62, a US Army staff sergeant at the time, was the
        noncommissioned officer in charge of the emergency department at Walter Reed
        National Military Medical Center in Bethesda, Maryland, during 9/11. He lost
        two colleagues in the Pentagon attacks — Army Lt. General Timothy Maude and
        Army Lt. Col. Karen Wagner, who was killed on her first day of work at the
        Pentagon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc0907-f544-41ed-ae13-bf60ded2b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f49306-0db5-4eb9-9116-7082e9385059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been nearly 20 years and I still think about the friends
        and colleagues I''ve lost every day," Morris said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d808a-7ea9-45ef-a6f3-89dc61a15e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193f10b-d671-472a-8016-905818c247db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of trauma often ebbs and flows over time, and help is
        not always there when needed. Over one-quarter of those with PTSD or depression
        reported unmet needs for mental health care in the preceding year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431271b5-c9f6-4eba-86a2-cf440ca4c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77447716-ea7e-4183-b097-700633145cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris is taking a proactive approach. "Since this time of year
        is especially hard for all of us, I have been reaching out and doing ''buddy
        checks'' on others who were impacted like I was by 9/11. I don''t want to
        lose any more friends to suicide."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d425234-2cb0-48f9-9870-cd2b1b8a6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbb71f-5773-48b3-a18d-3608eeb62fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People lose friends after exposure to trauma</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b694f6-b414-4294-93fc-e8dfc620d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period just after traumatic loss is painful, overwhelming and
        tumultuous. In the wake of a tragedy, many survivors discover that family
        and friends are not as supportive as they''d hoped — or not supportive at
        all.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b87e8-30b6-4efc-8066-193dd70fdf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8239a0-7a75-498b-b20f-19f57bd0171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes people are OK, and sometimes they''re not: Trauma creates
        ambiguity that can make recovery challenging.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759e4f3-d908-469e-a607-08404e9d104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844b572-80d5-451b-bade-62308d82cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to tie things up in a neat little bow — ''Are you sick
        or are you not sick?''" Colbert said. "''Do I send you a card, or can I take
        you off my prayer list now?'' The aftermath of trauma clarifies who is in
        your tribe, and this clarity can bring additional grief. If you contract Covid,
        your most enduring challenge may be loneliness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d0109-9bd8-4168-8cd4-eb6d2cada6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84441267-df15-4cc1-ae18-bf0d0aa6c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery course for 2 trauma events can be very different</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658ed9f-ed64-430d-b6ca-59a4112ad0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be harder to do nothing than to do something really hard.
        With both 9/11 and the London bombings, "carrying on" was a form of healthy
        defiance. During the London bombings, morale was highest in some of the most
        badly hit parts of London.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7cbe1-c5c1-436a-a962-5aa20e09f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6bdac-3c86-400b-91b7-c4bbab0bfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Covid silently and ruthlessly divides and conquers,
        sowing helplessness, mutual distrust and crippling fear. Prolonged social
        isolation may be as dangerous as the virus for some Americans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552832a8-134a-4048-9149-ffd89343e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c99848-2305-4910-8f1c-a9cc9ae09290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And PTSD is likely to have a widespread, lasting impact as we come
        out of Covid just as it has for some of those impacted by the 9/11 attacks.
        Not everyone can "get over" Covid or get over a scary escape from the Twin
        Towers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c7343-3fba-45a6-9d6a-b1ea49f37945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f95f8b-bd0c-4268-8b92-da5119313af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while people weren''t afraid they could "catch" 9/11, fear of
        contagion is a unique challenge for those who contract Covid-19. Reactions
        to her illness remind Colbert of the personal blame and social rejection that
        was leveled at those who contracted HIV and AIDS during the HIV/AIDS epidemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab899e-91a4-49a6-b8fb-370da2db57e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512aaa75-8faf-4ee9-8323-397041585a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain traumas can take us from feeling that we are part of the
        human community to a place of profound isolation, where our trust in the goodness
        of others is deeply damaged. As Colbert relayed, "These days, I can''t tell
        friend from foe. The kindest people feel sorry for me, the fearful ones are
        cruel and the indifferent ones have forgotten about me. But I''m still me
        and I''m still here, and I''m not OK."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b9fca-69e3-4fe6-ad47-561b315f0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6035d88-003b-4aca-8fb1-1a4a143326b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can we cope?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b323752-e023-4ec5-ab34-d2dc62220680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.815+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if your family has been lucky enough to have been spared the
        cruel impact of the novel coronavirus, be it your health, your finances or
        work-related, know that we are wired to act in response to threat. There are
        ways we can cope with this time of unknowns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc927c8-5a0b-49a4-90b1-bc56fcda2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1ede-c2c2-48de-b411-96f6c9efc854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Identify three things you can do and take action.</strong>
        Moving with purpose on our values is how we find meaning in the middle of
        chaos. Identifying three things we can take action on without endangering
        others — and acting on these things — can help us reclaim our fighting spirit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d25938-bfed-4bc3-87db-58694d419dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97a5e2-51ad-426c-9a0c-c1136674e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Instead of focusing on "social distancing," let''s "connect
        from a distance."</strong> Take a moment to think about your personal pit
        crew — the people in your inner circle that you deeply trust. Put a reminder
        in your phone to contact one of these special people each day on a rotating
        basis. Being intentional about connecting with our tribe provides an anchor
        during a perfect storm of stress.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97856d71-aeec-4cee-9378-7355835221a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434547a0-801f-44a2-8424-652269782bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Advances in trauma treatment are cause for new hope.</strong>
        There are a variety of promising new treatment options that target both the
        biological and psychological symptoms of trauma. For example, stellate ganglion
        block is an injection that helps to calm an overactive fight-or-flight system,
        and ketamine infusions are another emerging treatment option. (SGB is offered
        by the Stella Center in Oakbrook, Illinois, just outside of Chicago, at no
        personal cost for qualified people enrolled in the <a href="https://www.cdc.gov/wtc/">World
        Trade Center Health Program</a>.)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d564ce-bc06-4432-a025-10d828b8eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613e0c2-92f2-4fd7-8491-b8ec19417065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-traumatic stress does not have to be a life sentence, so ask
        for help and don''t give up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7732d9-9e46-4c3a-996d-6b932392990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T17:53:58.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/health/mass-trauma-covid-19-september-11-wellness/index.html">9/11
        and Covid-19: 2 mass trauma events with different recovery challenges</a>."</em></p>'
  'britain-first-major-trade-deal-japan':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-11T17:54:09.428+08:00
