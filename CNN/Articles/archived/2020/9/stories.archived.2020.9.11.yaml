      'mgnl:lastActivated': 2023-01-25T21:03:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca71c43-adbf-4c8c-ae40-a673e349d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Texas at Austin announced this week they have
        three confirmed clusters on campus which collectively account for about 100
        positive cases of the virus. San Diego State University confirmed nearly 400
        infections among students earlier this week, several days after announcing
        a halt on in-person instruction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46bc70-646c-40b5-a083-3f3a65cd331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cf1f8-723e-430f-9012-d937953ca1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 1,300 Arizona State University students have tested
        positive for the virus since August 1.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e18a53-2a62-4e74-a86e-5c78d408268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
