      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have pointed to beef as one
        major culprit in climate change. But that doesn''t mean all burgers are created
        equal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7e764-83a0-42a6-b856-1a427be721b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2509bc-6c9e-4eda-99b2-50d1126cec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhouse gas emissions from livestock represent 14.5% of all emissions
        produced by human activity, according to the Food and Agriculture Organization
        of the United Nations. Livestock farming has such a large impact because cows,
        through burps, farts and manure, emit methane, a potent heat-trapping gas.
        Raising cows for food also uses a tremendous amount of land and water, some
        of which could be used to produce food more efficiently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125fb28-9772-4d1b-8d94-69277d424268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f6f4d-4a7c-4c88-bfb9-025968fb9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists last year implored governments to set reduction targets
        for livestock farms in order to help fight climate change in a letter to the
        Lancet Planetary Health Journal. Clearing land for livestock farming also
        contributes to global warming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9967f19-f45c-40c6-aa25-909d9816410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5757d1d-4832-46f9-bce2-de8a57249870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "there are ways to produce beef that are a lot better than
        others," said Tim Searchinger, research scholar at Princeton University and
        a senior fellow at the World Resources Institute, a nonprofit group that works
        on climate change solutions. "So long as we are going to eat beef, we want
        to produce it well."</p>'
