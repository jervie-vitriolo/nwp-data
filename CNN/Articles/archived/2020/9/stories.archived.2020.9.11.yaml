  'Amazon-fires-Brazil':
    'author': 'Rodrigo Pedroso, Fernanda Wenzel and Marcia Reverdosa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T07:38:54.162+08:00
    'imagesource': 'jcr:f1500326-e024-4d92-9757-bd0d8f137fa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a36a040-2609-48cb-a361-5987fc88bc8e'
    'lead': 'This August was a particularly bad time for such fires: Preliminary data
      collected by the National Spatial Research Institute show 29,307 fires in the
      Brazilian Amazon last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T07:47:47.868+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:04:40.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:33.113+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Brazil']
    'template': '1'
    'title': 'Tens of thousands of fires are pushing the Amazon to a tipping point'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a4f78-e485-49b0-9d04-ee68ac759ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fires continue to rage at high levels
        through the Amazon in Brazil for the second consecutive year, raising concerns
        among scientists that the rainforest''s destruction could eventually reach
        a point of no return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dd615-835f-4c42-9a5c-c8043eea0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Brazilian President Jair Bolsonaro took office, governmental
        measures to curb illegal fires have shown little impact, as flames and deforestation
        erase vast swathes of the world''s biggest rainforest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9760bb7-92a1-4846-9923-d1b5a35f8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most fires in the Amazon are set by land-grabbers and wildcat ranchers,
        seeking to transform parts of the rainforest into their own lucrative agricultural
        enterprises. And this August was a particularly bad time for such fires: Preliminary
        data collected by the National Spatial Research Institute (INPE) show 29,307
        fires in the <a href="https://drive.google.com/file/d/1ZLh4DNsc5nCO6PXQbRwZ0sWzjev4eViP/view"
        target="_blank">Brazilian Amazon last month.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b92c7-96b4-471b-91d2-d3f5d42a63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to a technical issue with the NASA satellite tracking
        fires, experts say that figure could be even higher. The final tally of fires
        recorded in August is expected to rise 2% above the August 2019 total, says
        Albert Setzer, INPE''s senior scientist -- which would make this August the
        worst in 10 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5ab35-cbdd-4272-a5d5-b43970be901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more fires there are, the faster the rainforest is transformed
        into grasslands for illicit cattle and soy-growing operations. According to
        <a href="https://imazon.org.br/imprensa/mapbiomas-alerta-aponta-que-95-dos-desmatamentos-detectados-no-pais-em-2019-nao-foram-autorizados/"
        target="_blank">research from NGO MapBiomas</a>, which tracks land use in
        Brazil, 95% of the deforested area in Brazil in 2019 wasn''t authorized. "Most
        of (the fires) are illegal," said Tasso Azevedo, a former head of Brazil''s
        forest service and coordinator of MapBiomas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3b647-55b3-4eb7-af7d-29e01d288743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation in the Brazilian Amazon biome reached 1,830 square
        miles, an area bigger than Rhode Island state, in the period from January
        to July 2020,. August figures for deforestation are yet to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49023755-8ef7-4564-b6d1-47fc01e04253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tipping point?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82738cab-20ed-4d79-9bba-d933afdcc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trend goes on, the Amazon is speeding toward a tipping point,
        when large areas of the rainforest will no longer be able to produce enough
        rain to sustain itself, according to Carlos Nobre, one of Brazil''s leading
        climate scientists and researcher at the University of Sao Paulo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b25b6e-9b7f-4f76-a653-a2eda7be40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that happens, the rainforest will begin to die, eventually
        turning into savannah, said Nobre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ecc00-85b5-45f5-98bb-9af1f66b501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon serves as an "air conditioner" for the planet, scientists
        say, influencing global temperature and rainfall patterns. And a healthy Amazon
        also absorbs carbon dioxide, while fires do the opposite, releasing massive
        quantities of heat-trapping carbon dioxide into the atmosphere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb16d9-0c1c-47ab-a2e1-63909fa76641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Amazon''s deforestation has accelerated since Bolsonaro
        took office in 2019, and environmentalists accuse the president of encouraging
        development on protected lands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28f905-fe82-4a68-a592-e810c39d2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure from international investors and companies this summer
        pushed the Brazilian President to issue a 120-day moratorium on July 15, banning
        fires in the Amazon and in the Pantanal, which is the world´s largest wetland
        area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51158e-808c-4dc1-bb36-249be632cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, INPE´s data appears to show that the ban was utterly ignored.
        From July 15 to the end of August, the fires in Amazon remained at the same
        level (around 35,000) and almost quadrupled (from 2035 to 7320 fires) in the
        Pantanal, compared to the same period in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4cb71-3345-4f5c-b736-f7ff8036f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil also launched Operation Green Brazil 2 in May, which mobilized
        the Armed Forces to fight deforestation and fires in the Amazon together with
        the federal environmental agencies and local police forces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241abd4-d40d-4630-b8ec-62ae7c7d133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they too failed to halt the Amazon''s destruction, acknowledged
        Vice-President Hamilton Mourão, who led the operation. "We are late in the
        fight against deforestation," Mourão said in a Sept. 4 press conference, asking
        for more time to show results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73892b-25d7-498c-ab21-8346aa0d43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The last frontier: Amazonas</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc90e5-2be4-43c5-904c-afe7fb934a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian state of Amazonas is one of the last frontiers where
        forests remain mostly preserved. But even there, illegal operations of loggers
        and ranchers are expanding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7832e0-106a-40dc-a1dd-bd3267ad8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation has grown 209% in Amazonas state since Bolsonaro took
        office -- erasing 844 square miles of forest in less than two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d247e5a-a136-4c6d-b4ee-339e8475de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unregulated agricultural expansion drives local small farmers and
        ranchers further into the forest every year. "The lands that are closer to
        the main roads are more concentrated in the possession of a few big landowners,
        so landowners with less economic power are pushed further into the forest,
        whether by economic pressure, political pressure or by the use of violence,"
        said Rômulo Batista, senior forest campaigner of Greenpeace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c008d-eb03-45b3-a12a-db32cd05d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most degraded areas border two federal highways in the south
        of Amazonas. In the city of Apuí, near to the junction of both roads, deforestation
        reached 110 square miles last year -- almost twice the deforestation of 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca170102-aef3-4ac8-ac59-40bc46b76980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every time the agricultural frontier is pushed inside the forest,
        the Amazon gets closer to its tipping point.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27096c-c13e-4e15-b7a9-5c39cbd2a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One symptom of the accelerating deforestation is longer dry seasons,
        Nobre said. This will initially be felt in Brazil and elsewhere in South America,
        as the Amazon generates a great part of the rains for the rest of the country,
        and also affects the rains in neighboring Paraguay, Uruguay, and Argentina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32799b-259b-4bcd-9cbd-31f4d169c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even farmers and ranchers will feel the consequences. "This
        ''savannah-ization'' of the Amazon will lead to a reduction in rainfall that
        will affect especially the agricultural sector, which is driving deforestation
        further. It''s a real shot in the foot," Batista said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659de86-2eee-4234-be49-8297384cc429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Amazon one day disappeared altogether, Brazil''s rainfall
        on average would be reduced by up to 25%, predicts one modeling exercise by
        researchers at Princeton University. Average temperatures would also be expected
        to rise 2 degrees in Brazil and 0.25 degrees worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0745cf-e356-4ecb-aa09-ea46f9a08645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobre predicts that the tipping point for when the Amazon can no
        longer sustain itself lies between 20% and 25% of deforestation. So far, it
        has lost 17% of its original area, according to INPE.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98cc23-a731-4384-8bcc-671c5d3c4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say when it''s going to happen, but we are seeing
        that it is coming faster than we previously thought," Nobre said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfc704-8955-4b71-be39-0b6ba48d2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:47:47.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/10/americas/brazil-amazon-fires-carlos-nobre-intl/index.html#:~:text=Tens%20of%20thousands%20of%20fires%20are%20pushing%20the%20Amazon%20to%20a%20tipping%20point&amp;text=Fire%20in%20the%20Jaci%2DParan%C3%A1,state%2C%20in%20mid%2DAugust.&amp;text=However%2C%20due%20to%20a%20technical,figure%20could%20be%20even%20higher."
        target="_blank">Tens of thousands of fires are pushing the Amazon to a tipping
        point</a></em></p>'
  'US-eases-Covid-19-travel-restrictions-15-countries-':
