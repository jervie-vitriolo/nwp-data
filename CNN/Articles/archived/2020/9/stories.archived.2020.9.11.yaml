      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those are just the cases that have been recorded -- the actual
        number of infections could be far greater. Many may have had Covid-19 without
        knowing, as the CDC projects about 40% of people who are infected don''t show
        any symptoms.</p>'
