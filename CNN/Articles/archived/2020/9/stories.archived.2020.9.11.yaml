      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 30 US states are reporting downward
        trends in Covid-19 cases, but the pandemic will likely worsen again, according
        to the country''s leading infectious disease expert.</p>'
