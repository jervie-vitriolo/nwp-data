      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b4d5d-e336-4704-b0c8-019a8b3775b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.201+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f82d1-32fd-4969-958f-e0ee9ac4b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.201+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common to have an emergency bag -- filled with items like
        a first-aid kit, a flashlight, a portable cellphone battery pack and a map
        marked with at least two evacuation routes -- at the ready. And along with
        the emergency bag, a plan at the ready for places to stay if you need to evacuate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00126f-2567-45e8-b73d-52b9d0446810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.201+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cfea0-df19-4a5f-8a9c-67f7cfe0a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.201+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, with air so thick with smoke it''s hard to breathe,
        the fires, which span beyond California into Oregon and Washington, seem worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff167b-fe31-49a2-a9b9-cc30b468d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.202+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f076f37-92d2-43b4-b312-de59ec006174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.202+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to experts, that''s because they are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5beecf8-9300-4eab-8c78-12e97fa75274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.202+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a758b09-3120-4c77-aaa4-b8c0c2b3165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.202+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented wildfires that continue to cause havoc on the
        West Coast have claimed the lives of at least eight people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587cc6c-996f-4301-a97e-6c2aab63204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.202+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f9364-7a52-401a-a022-c22bb5199fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.203+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite literally, the West Coast is burning -- from the orange skies
        in San Francisco to the ash rain in Southern California, the Golden State
        looks like it has been given the Hollywood dystopia treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c164c-e2a2-421d-a7f4-e1cfa73f439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.203+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277eb51a-ed7e-4398-a748-f184b53d4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.203+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not a dystopia -- it''s a reality: The climate crisis
        has arrived -- and on the West Coast, people are getting a front-row view
        of just how bad it is via the air they breathe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3faa6-f6fb-4fad-a465-7be1e95985eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.203+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9d2f2-5087-471b-a47e-b05c11e59c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.203+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles experienced its worst air quality in more than 25 years
        amid a historic heat wave last weekend, data from the South Coast Air Quality
        Management District shows. The ozone pollution reading from Downtown Los Angeles
        was so high Sunday, air quality officials said, it was not initially reported.
        Instead, officials conducted an additional manual review to make sure it was
        correct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00bbd6-2d32-4fc1-bb15-4a40bc65bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.204+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a4525-7c0c-4878-99b4-b29ad8ec6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.204+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change has not just made the extreme heat waves that coincided
        with the fires worse," Daniel Swain, a climate scientist at UCLA and the National
        Center for Atmospheric Research, told CNN earlier this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b8b7f-59d2-45e7-808e-16b159d1201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.204+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042867f4-9ca8-47b3-816c-89792cec92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.204+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger effect is the more subtle, long-term warming. That couple
        of degrees of (average) warming over decades ... you don''t notice it as much,
        but it''s still there lurking in the background, sucking extra moisture out
        of the vegetation and the soil."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d9d5a-9216-412f-a943-ab67eb7d7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.204+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d1b2c-d7ca-47dc-be1c-4d2ba9439b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.205+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breathing: A ''luxury'' during fire season</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a7e3f-cf94-41b0-88ff-01e3d946a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.205+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images from National Oceanic and Atmospheric Administration
        (NOAA) reveal that the wildfire smoke continued to blanket most of the West
        Coast on Thursday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c36fb-76ce-4292-a03f-d58eb96642f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.205+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea24932-d094-4323-b5fa-fa773c3245fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.205+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the air quality remains moderate to even hazardous
        across this region, including in all major cities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3f0a2-56be-41bf-9efe-5760b3c1bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.205+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e60b598-a74e-40c7-8f4f-3189fea3030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.206+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But West Coast residents don''t need NOAA to tell them: They just
        need to step outside and breathe -- or attempt to.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8b6fa-d3b3-442e-b1f6-6cbcecd435c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.206+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78a58a-2eb3-4444-8db6-b64e5609b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.206+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a recent Time magazine journalist noted, during fire season in
        California "breathing feels like a luxury for more and more months of the
        year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d13453-1ed6-47ec-ade0-d983ecaf7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.206+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7245e-4241-42c0-b96e-28ed7ccb80a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.206+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the South Coast Air Quality Management District
        said a smoke advisory remained in effect for most of Los Angeles County and
        parts of Orange, Riverside and San Bernardino counties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f3ffb-d93f-423d-afcc-1074655ef4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.207+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f312f00-d29b-4b58-b280-ecd825087368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.207+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, many people in the fire areas are already equipped
        with masks (unfortunately, that''s due to their concerns over catching or
        spreading Covid).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37003396-843f-4021-accc-f487f8210272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.207+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ecdc1b-b00f-48dc-bcf0-8a518ce5d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.207+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Balmes, a pulmonologist at University of California San
        Francisco, told CNN that an N95 or an N100 respirator, certified by NIOSH,
        is the best respiratory protection from both Covid-19 and PM2.5, the tiny
        lung-damaging pollution particles that are found in the worst concentrations
        of wildfire smoke.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b26ea4-08dd-4fa7-9b2e-7ded1d277376'
      'mgnl:activationStatus': true
