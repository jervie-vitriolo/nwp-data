      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: “Outsiders” Anthology</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5170a4-490b-4c5c-a8a2-474c100e9c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.701+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released by independent publisher, 3 of Cups Press, Outsiders is
        an anthology of short fiction edited by Alice Slater. Jumping off the idea
        of the outsider character prevalent in some of the most beloved stories we
        know today, the collection reimagines what this means, resulting in a broad
        spectrum of stories, looking at themes like wildness, hunger, desire. A thrilling
        homage to the strange and wonderful things that set us apart, Outsiders makes
        a case for the familiar unfamiliar, allowing us to see something within us,
        reflected in characters who are flawed, different, but ultimately, still very
        much human. — Carina Santos</p>'
