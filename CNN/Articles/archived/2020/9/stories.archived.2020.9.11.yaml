      'text': '<p><strong>READ/WATCH: “I’m Thinking of Ending Things” by Iain Reid</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2b16f-8296-4448-b4dc-1ed6507ea4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it a distinct act of madness to read this book then watch the
        film immediately after? If anything, doing so just informed me that to appreciate
        both feels like two very different pieces of work. Iain Reid’s debut novel
        is a quick, bitingly creepy read; the exposition was wonderfully tense, and
        allowed me to peer into the unnamed female protagonist’s mind more intimately.
        Charlie Kaufman’s film adaption took wonderful liberties with the existing
        material and gave us, more than anything, a view into his own mind — the central
        theme of the story, from what I see, is this: we don’t really know anyone’s
        thoughts as well as our own. Jessie Buckley, who is radiant as the protagonist,
        is a wonderful anchor to the bizarre spread. (Plus, I love her quirky girl
        fashion — a reminder to me that, hey, this could happen to me too.) If you’re
        worried about jump scares, I assure you that there are none. But any horror
        that creeps in (thanks, in part to Toni Colette and David Thewlis, who played
        the parents to Jesse Plemmons’ Jake) will haunt you later on. As I watched
        it at two in the morning, I told my friends, “I don’t know whether to laugh,
        cry, or scream in panic.” Maybe it’s a little bit of each one, if I’m being
        honest. — MB</p>'
