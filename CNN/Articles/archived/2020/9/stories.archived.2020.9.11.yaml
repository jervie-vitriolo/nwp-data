      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moti assured that the agency is in a strong financial position that
        makes it possible to delay the increase in contribution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225fc8a-5ccd-44dd-af40-005f71222133'
