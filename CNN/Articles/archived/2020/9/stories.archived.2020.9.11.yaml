      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will also soon be stacked on top of flu season, meaning
        doctors will have a harder time differentiating patients who may have Covid-19
        from those who have been infected with the flu. The strains on the healthcare
        system will make for one of the "most difficult times that we experienced
        in American public health," CDC Director Dr. Robert Redfield has said.</p>'
