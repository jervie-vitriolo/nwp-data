      mayor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T17:24:59.402+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:04:13.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:38.496+08:00
