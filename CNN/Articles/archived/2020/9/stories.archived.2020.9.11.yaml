    'template': '1'
    'title': 'Ex-Cotabato rep. convicted of graft over misuse of ₱9.6 million in pork
      barrel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5b10c-5ab3-498c-bbe4-2106d9cc81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        A former North Cotabato representative and two other former public officials
        have been found guilty of graft and malversation over the misuse of Priority
        Development Assistance Fund (PDAF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82d9fd-a193-4d35-8799-453833ddf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc5620-1db4-4354-8450-76d25855fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Representative Gregorio Ipong, and former Technology and
        Livelihood Resource Center (TLRC) officials Dennis Cunanan and Marivic Jover
        were convicted by the Sandiganbayan for misusing ₱9.6 million-worth of pork
        barrel funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f59449-44d5-48f7-a8e0-19e6ce8d4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4de73c-cee5-42c5-8e29-1c459af75bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the accused Alfredo Ronquillo, has died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ca6bd-89aa-4028-925b-6f82e04585fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.773+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ac6ca-148b-4237-a589-0b8b8594e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan ruled on Friday that they violated Section 3(e)
        of R.A. No. 3019 or the Anti-graft And Corrupt Practices Act and Article 217
        of the Revised Penal Code.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fef1e6-07f6-4ec3-b0bb-a1a6aa93c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6858610-4cb0-41fd-8460-80940bc22b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the decision, the three conspired in committing the
        aforementioned crimes after “misappropriating PDAF-drawn public funds instead
        of implementing the PDAF-funded projects, which turned out to be non-existent.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf16aac-a0f8-4808-b114-980df483dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698e559-a891-48f7-9a24-751f2d09b5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after PDAF funds of Ipong in 2007 were coursed through non-government
        organization Aaron Foundation, Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47319652-e8f7-4275-b3ef-fe219742628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a85807-06d0-46ab-a127-b20c13809e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:19:19.774+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:03:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be sentenced up to 28 years in prison and are ordered
        to pay ₱9.6 million, which is the same amount malversed.</p>'
  'making-mixtapes-essay':
    'author': 'Apa Agbayani'
    'caption': 'Bridging distance in the secret language of playlists. Illustration
      by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-09-11T19:16:42.866+08:00
    'imagesource': 'jcr:ea0d2f4e-65cc-4fe0-b065-e165a825dea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b04f6d9-2aec-4fb5-a1bd-1d7f0bd21b2f'
    'lead': 'Bridging distance in the secret language of playlists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T19:22:10.944+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:03:54.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:42.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making mixtapes at the end of the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d208aa-20ef-4386-848e-e03ad65d317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> I’ve been
        making playlists since the iTunes logo was green. Just as the formative Gen
        X hobby was recording songs from the radio onto cassettes and sending them
        like lo-fi love letters (recording of a broadcast of a recording), mine was
        figuring out how many songs I could squeeze into the roughly 74 minutes you
        were allowed to burn on a CD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46eeb8f-a6b0-4e18-bf6e-5d035b75ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rituals of sharing music in my teens feel so cumbersome today.
        If I really liked an album, I’d lend you my CD with a little sticky note listing
        my favorite tracks. If I thought you needed to hear this song <em>right now</em>,
        I’d spend 10 minutes uploading the mp3 in our chatbox on Yahoo! Messenger.
        If I really thought you were worth the trouble, I’d burn a playlist onto a
        CD-R and tell you I’d made you a mixtape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539063a-4a9a-4b8f-b745-4f08b4865ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescence is holding on to emotional signposts in anticipation
        for a life yet unlived. Before you first fell in love, there was music that
        taught you what butterflies felt like. Before you ever lost a loved one, someone
        else had threaded a path for you through the labyrinth of grief. Before life
        hit you with the gut punch of structural violence, of social injustice, of
        survival in a broken world, you’d been shadowboxing in song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf2a86-9be0-4199-97f7-fb4cffc56537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playlists were my way of showing someone else my signposts, to play
        them the soundtrack without showing them the film. In this way, a playlist
        becomes a coded message waiting to be deciphered. In our formative years,
        we spill over with secrets we often don’t have the words for, but, to quote
        Fall Out Boy, you could be lucky enough to find someone who can <em>“write
        it better than you ever felt it.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23ee7f-a8ff-435b-938c-d39d7e3d0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, I’ve kept a few rules to playlists:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690c4b8-c75a-42ad-bcde-a28cf97a0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Have a theme that you can sum up in a sentence. Make this your
        sieve and see what songs it catches.<br>2.&nbsp;No two songs by the same artist.<br>3.&nbsp;Kill
        all your darlings. Sentimentality gets in the way of good editing.<br>4.&nbsp;Corollary
        to 2 and 3: If a song needs to be there, it needs to be there. Gut feel supersedes
        all rules.<br>5.&nbsp;Workshop track order to death. Loop the whole thing
        over and over for yourself and experiment with different arrangements before
        you let anyone hear it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b596ebc-0d56-4109-a4dc-855e3d1bb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this I picked up from “The Pocket DJ,” a mid-aughts attempt
        by DJ and music writer Sarah Lewitinn (AKA Ultragrrrl) to recommend her own
        essential genres and artists, but also to grapple with what DJing and music
        sharing would become in the advent of mp3 players. Her book serves as a time
        capsule of a huge turning point in the way we consumed music. In 2005, the
        conversation had begun to make a clear shift from albums to individual songs
        (thanks in part to the iTunes Store, but more importantly, I think, Napster
        and Limewire). If you didn’t need to buy CDs, you could build a library from
        fragmented discographies, with nearly every possible version of a song (official,
        remixed, or bootlegged) at your disposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a0469-e1c4-436a-a541-48ac88a5e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her introduction, she says her book is “for people who have digital
        music players and want to have the best fucking songs at their fingertips,
        without boundaries. It’s for people who want to be able to create a soundtrack
        to their days.” Lewitinn’s book, while it presented what was frankly a limited
        musical canon (she admits as much in her introduction), was helpful in exposing
        me to the work of a few key artists and getting me to start practicing on
        my own playlists. More importantly, though, it was foundational to developing
        my ethos of maintaining a music library quite literally like you’re its librarian
        — every day collecting, curating, classifying — in the hopes of having a song
        to pull from the catalogue for any possible emotion or event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667684f-0455-46de-b0ac-a97e07f5e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:29:47.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If a song speaks of a moment, then what is a playlist but a house
        of stories you build then hand someone the keys to?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d475606-4247-438b-9090-7f52c9f020a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years after “The Pocket DJ,” even more has changed about
        how we consume music. The Verge reported in 2018 that streaming accounted
        for <a href="http://75% of US music industry revenue" target="_blank">75%
        of US music industry revenue</a> barring live shows. Lewitinn raved about
        being able to DJ from a CD deck or an iPod dock, but today fewer people hold
        on to audio files at all (I honestly think you should; songs get pulled off
        Spotify all the time with no warning). But with a streaming service subscription
        on your phone, the possibility of having<em> the best fucking songs at your
        fingertips, without boundaries</em> feels all the more tenable today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3357e-51e7-4e99-8492-6d1f9f2e9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t think about it enough, but consider also how much more
        public our personal listening habits have become: How we can see what all
        our friends are listening to on Spotify at any given time; how we share our
        current rotation of tracks in cute Instagram stories (that our friends will
        ignore, but still); how you can post a playlist you’ve made and a stranger
        can walk in on this world you’ve built.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5846fb7-2543-4aef-aa07-74176d4aa729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s thrilling to see as well is how everyone uses the medium
        differently. Earlier this year, poet and music writer Hanif Abdurraqib launched&nbsp;<a
        href="https://www.68to05.com" target="_blank">68to05</a>, where he’s begun
        to build a “family tree” of music that’s been influential in his life with
        playlists of songs released every year from 1968 to 2005. Writer Ocean Vuong
        has a working playlist called <a href="https://open.spotify.com/playlist/2CdXkYDZXNc07YtmpScd2J?si=0l6o2NSORRuIATt1YUGs0g"
        target="_blank">“new book”</a> which gives a fascinating, almost voyeuristic
        look into his real-time writing process. A public playlist by artist Poignant
        entitled <a href="https://open.spotify.com/playlist/2hMQzQPWsZuIdQthGMZ1df?si=TbIod1EJSMmf_6mnNvzzLQ"
        target="_blank">“lasing na tita sa videoke,”</a> a four-hour camp masterpiece
        straight out of a karaoke clearbook, went viral last week and now has nearly
        7,500 followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266caf0-223c-41a4-bcc1-407b1f8cd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own uses for playlists have expanded past my initial coded signposting
        in ways I couldn’t have imagined either. When I first met my boyfriend Anton,
        I documented <a href="https://open.spotify.com/playlist/34XrX83Qi4pOnZYPnrhm4D?si=R0JDpdZRRLiF5NuOMmDqnA"
        target="_blank">those budding feelings</a> in a selection of 17 songs. I curate
        an annual playlist with my best friend June where we meticulously select and
        tracklist our top 100 songs of the year. In other playlists, I <a href="https://open.spotify.com/playlist/2JrXh8Dh8LkTeybE3scfea?si=fkn1bOy9SfGv5iXeC4nxOw"
        target="_blank">limn my own lineages</a>, trying to recapture the angsty sonic
        spaces of my youth then bookending them with more recent tracks to draw the
        throughline. Others offer an opportunity to collaborate with friends on a
        theme that resonates with all of you, like&nbsp;<a href="https://open.spotify.com/playlist/1tJIIRvNLrXLCXKOaQcAky?si=UwttFXsXQ3SS0q_GLf8Jlw"
        target="_blank">this one</a> where three friends and I soundtracked our imagined
        “final girl” film moments. Collaborative playlists make for an unexpectedly
        potent substitute for coming together in person — a plane where certain modes
        of communion are possible in distance. When my friend <a href="https://www.cnnphilippines.com/life/culture/2018/1/12/The-cost-of-independent-living-in-Metro-Manila.html"
        target="_blank">Lyka</a> died in June and no one could meet in person to mourn
        her, all her friends added songs to a <a href="https://open.spotify.com/playlist/1MeuBsfRqXyWnKm1Uzebst?si=fOlpZ3-oRrugYY2zKgQLJQ"
        target="_blank">mañanita playlist</a> to send her off. It was the loud, exuberant
        farewell party she would have wanted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e32a4-e6aa-48f2-a580-ec2577ba8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is to say that you have a blank canvas to create pretty
        much anything with the music you love as long as it’s up on streaming platforms.
        You can invent conversations between artists who’ve never met, draw histories
        across eras and genres, and tie aural and thematic threads to build the narrative
        structure that serves your needs. It’s autofiction and fanfiction by way of
        sonic collage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c2310-d2a8-4e88-a7a0-f89eb5f91726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:29:47.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b2520-53f9-4ac6-90bc-9fa457e06284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Necessary social distancing measures this year have left us bereft
        of intimacy in many ways. Playlists are just one language we’re repurposing
        to be intimate with each other again, to share our secrets with one or a hundred
        people. Part of the appeal of making playlists is that you need not say a
        word, but your song selection will lay you bare for anyone who’ll listen.
        There is room for an entire spectrum of intimacy, from the secret language
        between lovers to the voyeuristic speculation of strangers. “How did you get
        here? Nobody’s supposed to be here?”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c3e32-3ce6-4c07-87ee-6736d5c8e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fill idle time in the world’s longest COVID-19 lockdown, I’ve
        been making new playlists obsessively. One day I took prompts for mini playlists
        and ended up making 22 for a combination of friends, Twitter mutuals and complete
        strangers. The prompts ranged from the tragic (<a href="https://open.spotify.com/playlist/2F6tgZ7sRsBdKp0OtqICyg?si=9KpC1oqKTfGOMj1vjdoCHw"
        target="_blank">last look</a> before leaving someone’s apartment) to the ridiculous
        (<a href="https://open.spotify.com/playlist/25wJYpwbHVfdlrLNClS1Wu?si=TfNMSj0kQCqmAIfNyw-MWw"
        target="_blank">songs for simping</a> and a rat pop star <a href="https://open.spotify.com/playlist/5YPa8H1AswWqtiAqIR5C0R?si=Ma8Q_1PEQfOS7sSiwwgWVA"
        target="_blank">reconsidering fame</a>), to the transcendental (<a href="https://open.spotify.com/playlist/1Jd56ZsTk2srl47Ztb3rIr?si=5EKMJrc0TnabOFCD2XsrNQ"
        target="_blank">the perfect shade of sky</a>). Each was this electric exercise
        in collaborative flash fiction — me telling their stories back to them in
        seven to ten songs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b281682-aeac-4d54-9187-22267c2fc12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I dealt with the isolation and lack of emotional intimacy I felt
        in the first few months of lockdown, I focused my efforts on a playlist to
        <a href="https://open.spotify.com/playlist/0GN2zc4RG3ohLkzncGvgCG?si=IKMyfFZERvS9f-GXZ21WCw"
        target="_blank">process those feelings</a>, choosing songs that hinted at
        a deranged inner life beneath the surface (St. Vincent’s “What Me Worry” or
        Solange’s “Things I Imagined”), songs that rattled with a panic room claustrophobia
        (Sheena Ringo’s “宗教” or Mitski’s “Blue Light”) and some songs that were just
        really fucking sad (Moses Sumney’s “Me In 20 Years”). It was an attempt to
        fresco my feelings and bookmark this period that felt like a boomerang returning
        in and out and in and out and in and out of madness. I closed the playlist
        with Charli XCX’s “forever,” a song she wrote and released in quarantine,
        because I felt like she’d achieved something with it that many writers and
        artists only dream of — building critical distance in real time and writing
        about this moment with such lucidity that we’ll look back on this song and
        see it as a living document of our shared lives in 2020. “We say promises
        and we gave up the lies. Front of my mind, in the front of my mind, you stay
        right in front of my mind.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c7e3e-701d-43fd-ac3e-c2b68cad2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the immense structural injustices COVID-19 has exposed
        in the world, we’re just starting to see the vast mental health repercussions
        this has had on those rendered most vulnerable by the pandemic (not to mention
        the government policy failures that have prolonged and aggravated this crisis).
        A tweet I saw half-joked that we all need therapy after this. We do. Until
        then, there are few salves we can offer one another: collective action, mutual
        aid, finding small things for ourselves that heal. There is value in sharing
        art that speaks to our mounting grief, that echoes our longing for a more
        just world, that galvanizes our conviction to work towards that future. We’ve
        only begun to make sense of how this all feels but it helps to hear it in
        the words of others, to form a vocabulary for our trauma in the hope that
        we can begin to heal from it. I could write it better than you ever felt it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f29179-fcb4-4caf-a1df-61d450bfa135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:29:47.334+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a827db-cab4-4339-ac8e-4d442bf36242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a song speaks of a moment, then what is a playlist but a house
        of stories you build then hand someone the keys to? Something you construct
        for another person to wander into on their own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04de47-bb9f-424d-b086-096d30249679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Björk wrote the song “Headphones” about receiving a mixtape from
        a friend in the mail. In a&nbsp;<a href="https://www.bjork.fr/Interview-1995,982"
        target="_blank">1995 interview</a> in Interview Magazine, she explained, “It’s
        a very personal thing. You’re pissed off with things generally. You save it
        until the evening, and after you’ve had your bath and brushed your teeth,
        you go to bed and take your Walkman and put your headphones on and you fall
        asleep. The lyric is a letter to that person.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c481992-d83d-4e50-8f24-3cdee9000e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over fuzzy, intimate synth textures simulating the comfort of headphones
        tuning the world out, she sings:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035fd77-95dc-427d-9bd3-516164542abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My headphones,<br>they saved, saved my life.<br>Your tape,<br>it
        lulled me to sleep, to sleep, to sleep.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86beb744-d0b3-404d-9d89-d31cd317929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:22:10.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something we’ve always known how to do. If our only moments
        together for now will be spent listening to the same music miles apart, then
        consider making someone a playlist today. Whether it hurts or heals, helps
        them remember or forget, if there’s a small thing we can offer each other
        in this time, perhaps it can be song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d19bb7-7e84-40c2-af75-7f6966ab0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:29:47.334+08:00
