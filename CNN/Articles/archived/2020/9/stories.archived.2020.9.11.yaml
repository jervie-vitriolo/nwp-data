      'mgnl:type': 'text'
      'text': '<p>With this finding, the state auditors said the dubious and questionable
        character of the consent from IP members is “bolstered by the fact” that during
        the Senate hearing on Jan; 22, 2020, when several stakeholders and groups
        from various sectors including tribal groups, raised concerns over the legitimacy
