    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38aa406-49c6-493b-9ab6-3923555e8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:58:51.022+08:00
