      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals goalkeeper joins Birmingham on a four-year
        deal after playing three seasons with Cardiff City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc6950-fb7f-4629-a6db-6f0e4661b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:36:21.240+08:00
