      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2020/9/11/La-Ni-a-has-arrived.-Here-s-what-it-could-mean-for-you.html?fbclid=lwAR2"
        target="_blank">La Niña</a>, the counterpart of El Niño, is characterized
        by below-normal sea surface temperatures in the Pacific Ocean near the equator
        -- a result of shifting wind patterns in the atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20b3c9-ada8-49a7-bbb2-e71c3b3d2dff'
