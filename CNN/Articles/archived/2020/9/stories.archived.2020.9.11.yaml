    'jcr:uuid': '464bc560-c3e5-4176-ba63-c5baf0bc4022'
    'lead': 'The United States plans to stop limiting international arrivals from
      certain countries to 15 airports and funneling them through enhanced screening.
      Instead, passengers will be advised about risks.'
