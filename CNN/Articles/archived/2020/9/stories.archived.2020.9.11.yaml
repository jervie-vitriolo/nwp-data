    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01096ea3-3aa6-44e5-912c-640f5e0e0034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.208+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> TikTok creators are launching a voter
        registration campaign on Friday that is geared at reaching potential new voters
        through viral videos on the short form video app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa07d2-4a0f-4e3c-8161-bbfd93fc5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801d529-13f0-488b-8190-1a04be550bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, the campaign, "Tok the Vote," is the
        first nationwide voter registration campaign on TikTok. Organizers hope their
        videos reach potential eligible voters until voter registration deadlines
        close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58370d-61a9-4e39-a424-9fd8c43e6a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fb7c4-570a-4d60-9703-a70cec89bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday, participants are encouraged to change the link
        in their TikTok bio to www.tokthevote.com, make their profile picture a "Tok
        the Vote" image that the organization will send to participants, and post
        a video on their own page with the #TokTheVote hashtag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d024e8-4662-4d86-88cd-89a29dc82077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041a0e7-540f-4074-be09-fb6ca482a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Tok the Vote coalition has convened more than 300 creators
        from across the country with a combined audience of over 20 million viewers,
        according to Colton Hess, 25-year-old founder of Tok the Vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b88c4-b037-4fc1-a383-915a49a5cc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14868f7a-70f9-4558-bf9e-c558e5549796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Donald Trump''s potential ban of TikTok -- the
        company has sued the administration over Trump''s order --organizers continue
        to mobilize on the video app. If young people are on TikTok, organizers believe
        they need to be there, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21950d-b284-47d8-827d-6287135622dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67df44-a46c-4c2b-b338-b6390b280bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen Z will be a pivotal group in the 2020 election, and TikTok
        is their entertainment and information platform of choice," Hess said. "Covid-19
        has presented a huge barrier to voter registration, with in-person events
        canceled, and the youth vote is hit the hardest by proms, graduations, and
        other registration opportunities being called off. We need to meet these potential
        voters where they are - on TikTok -- and encourage creators who they feel
        like they know and trust to connect them with the information and resources
        they need."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880260f4-fd03-4280-b2d7-a4e91d3c5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d890a-36c0-4140-912f-d726a9ad506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tok the Vote is using Vote.org''s voter registration tool on their
        website. According to Tok the Vote, they will be able to track voter registrations
        from their campaign using individualized Vote.org links.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4d565-0275-4bcf-83b1-3348f2fea778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28dc16-6920-497c-a6ef-23968c3826e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote.org makes its digital tools accessible to a wide array of voter
        engagement initiatives. Tok the Vote is one such effort leveraging Vote.org
        technology to reach voters this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381738c6-9e27-43a6-be05-fc1e75e953ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7bb16-0850-4dbd-a171-b536309f13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, participants signed up for the Tok the Vote campaign include
        TikTokers with millions of followers, as well as TikTokers with smaller profiles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d2daf-52a3-447d-974b-ca5297586d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ff6bd-7387-45f9-a2c8-d3decb0c2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analysts have voiced concerns over the app''s safety, given
        that TikTok is owned by a Chinese company and reportedly collects users''
        location and metadata. For its part, TikTok has pushed back against security
        concerns, calling them "unfounded." The app, which is especially popular among
        members of Gen Z, has soared in downloads in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1d03f-18f1-4516-935f-dd453a0f9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c97f9-978f-42cf-91a1-7437f7ba84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hess says he is no more concerned about the security threats on
        TikTok than on any other social media platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7b2e9-59d1-4caf-8dd0-86f3f5c4ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a997c46-0be7-411f-8841-4e70254d00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With any social media empire, there are going to be some concerns,
        but TikTok is a platform and voting is more of a movement," he said. "And
        so we''re focused on just reaching these people where they are."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf4184-66ff-4eff-8648-a4952b693408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff2d2c-30d6-415d-85df-d220b1e08aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hess previously worked in tech. He left his job as a product manager
        at Amazon in July to focus full time on the election, he said, channeling
        his energy into Tok the Vote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363a80f-c5bf-49fc-bc88-57862bbfde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eba587-56f9-4138-94fb-e29e7fc3e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok creator and a self-described "TikTok expert," Hess noticed
        that while individual accounts have been getting the word out about politics
        and the 2020 election, there wasn''t previously a concerted effort on the
        app aimed at voter registration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e01f7a-391d-4ad5-8931-3ae3bd663bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.210+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1b79a-56ae-4056-91e8-3990a3418203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the number of young people on the app who are eligible
        to vote in November, as well as the way that trends surge on TikTok in part
        because of its For You Page algorithm, Hess recognized an opportunity to register
        voters using the app.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b843ea-bee2-45ca-8edd-fd4276e66175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e18f5-022d-41e5-ac32-2d5d8e4ffd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok attracts young audiences and not all TikTokers are of voting
        age, but TikTokers do not have to be of voting age to participate in the campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e40739-79b2-42aa-a11f-e57434cedc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e1e28-f41b-4e97-90b2-40409f19099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the youth vote is so critically important this year. And
        it''s a major risk if we don''t reach out to them," Hess said of the TikTok
        community.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296eb019-736a-4c88-815c-d09341693b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28dfda4-4513-494a-b20f-464ec98f4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hess noted, TikTok has proven to be a tool for political organizers
        and advocates this summer. In June, TikTokers trolled Trump''s Tulsa rally
        by reserving tickets to the rally with no intention of attending the event
        in an effort to dampen the campaign''s turnout numbers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75568386-d95a-413e-abda-d4a45958c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e1056-c84a-458e-a199-a4e7e3d17411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And throughout the summer, TikTok users of color and allies have
        used the #blacklivesmatter hashtag on the app for social advocacy, providing
        tips on how to protest safely, sharing educational resources and speaking
        out on racial injustice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8aec62-12cf-4172-9bbb-af71adc12026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:13:55.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:04:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/10/politics/tiktok-voter-registration/index.html"><em>"TikTokers
        launch voter registration campaign"&nbsp;</em></a></p>'
  'drive-in-cinema-experience':
    'author': 'Don Jaucian'
    'caption': 'SM Mall of Asia’s Drive-in cinema is both a theatrical and intimate
      experience, perhaps one of the ‘new normal’ modes of the big screen experience
      for now. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-09-11T15:09:46.325+08:00
    'imagesource': 'jcr:7cfc6c61-288d-4305-9710-825388caf1c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c2a6ae-5154-48be-80fc-471f29acff88'
    'lead': 'Mall of Asia’s Drive-in cinema is both a theatrical and intimate experience,
      perhaps one of the ‘new normal’ modes of the big screen experience for now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T15:29:52.389+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:04:21.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:37.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Movies are back, but is the drive-in the ''new normal'' cinema?'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40373b-403a-4f3b-a6f6-77ac04ab327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> What was
        the last movie you saw on the big screen?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f451b-e5c9-413d-869a-e5bf5bf94144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Onward” was in the middle of its initial run during the first week
        of March when rumors of the lockdown were only bubbling up in our group chats.
        Of course I didn’t have an inkling that a story of loss, though dealt in a
        fantastical way, would be my last time inside the theater for a while.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20da59f-b642-485e-abb5-208d3f9ea31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, I was worried that kids (well, it is a children’s film)
        would interrupt the movie. They already had some questions a few minutes in
        and, of course, there were more. But in the end, it turned out I was noisier
        than them: I laughed — and cried — harder than any of the tots. I remember
        laughing my ass off hours after the movie, remembering very specific moments
        (the dragon, most especially) and quoting lines (“You got a problem, shades?”
        in a pixie voice).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27dd170-b40d-49b9-afb3-b80e6dc65bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was a pleasant surprise to finally watch a movie on the big
        screen again recently at the Mall of Asia Drive-in Cinema. It was a bit disconcerting
        to watch “Train 2 Busan Presents: Peninsula” as the first theatrical release
        since the pandemic began. In “Peninsula,” the virus has wiped out all of South
        Korea and most of its citizens are refugees now or are living in the decimated
        country, Mad Max-style. The drive-in cinema affords you both a theatrical
        and intimate experience, as you’re watching inside your car yet without the
        disappearing trick afforded by the traditional black box cinema.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adab9d-41a5-45ff-a15d-6f8bd94fd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open air theaters have been revived as a way to bring back the experience
        of watching movies since the pandemic began. The Venice Film Festival, brave
        as it is to push through with the screenings despite being in Northern Italy,
        one of the COVID-19 hotspots in the world (but they have since mitigated the
        impact of the virus), have done screenings at theaters and outdoor sites such
        as an ice-skating rink area and the Venice Biennale’s gardens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a616529-12fe-4c95-9ef5-f7a9851c93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters around the world are opening, though at 30 to 50 percent
        capacities. Delayed films are slowly trickling down in cinemas, such as the
        much-anticipated “Tenet,” (which has so far raked in $150 million) and the
        first superhero film of the moment, “The New Mutants.” Disney has opted to
        push the live action adaptation of “Mulan” to a mix of offline and online
        release, particularly in their streaming platform Disney+. The film is reported
        to have an opening sales of $5.9 million so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69a4b0-aea0-445e-9814-be9afa09f788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the SM Cinema Drive-in is an exciting option for movie
        fans. The venue is located at the Mall of Asia concert grounds and has a capacity
        of up to 106 cars, with 2-4 people in each vehicle. Starting September 9,
        there is only one screening each day (Wednesday to Sundays) at 6:45 p.m.,
        with “Peninsula” being the inaugural film. Tickets are at ₱400, which already
        comes with regular sized-popcorn, beef franks, and bottled water. All tickets
        should be booked in advance as there are no tickets sold at the venue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ea66d2-baf0-4377-92a1-3e2aa9935f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:29:52.390+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:04:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Peninsula” was a great movie to start the drive-in experience.
        The shock tactics of the film (though underscored by K-drama style of, well,
        drama) is in line with the B-movie fare that populated drive-in theaters when
        it began in the 1930s in the U.S. It was thrilling, the experience amplified
        by the excitement of being able to watch in the cinemas again.</p>'
