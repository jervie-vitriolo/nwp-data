      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) --</strong>
        Make sure that the online transaction platforms you''re using are not also
        being devised by somebody else to commit fraudulent activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e701e0-c921-4422-95fc-2a54fbb59d2d'
