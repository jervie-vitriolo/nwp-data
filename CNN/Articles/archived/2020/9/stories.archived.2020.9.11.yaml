    'template': '1'
    'title': 'Store owners count on safe spaces to bring back shoppers, diners amid
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb1f25-37b1-4175-85e5-5893c4079714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:09:38.609+08:00
