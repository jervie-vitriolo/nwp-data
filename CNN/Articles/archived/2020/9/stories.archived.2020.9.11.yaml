      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114eb6d-ec32-4bf7-9ac2-f0e1d3cf1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at countries where the mortality is a fraction of
        what it is in the United States, the common theme from the very beginning
        of the pandemic was universal masking," Dr. Jonathan Reiner, CNN medical analyst
        and professor of medicine at George Washington University, said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d88c6-f0d8-490f-bf24-17197dbc19b8'
      'mgnl:activationStatus': true
