      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to hunker down and get through this fall and winter because
        it''s not going to be easy," Dr. Anthony Fauci said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82eea63-e058-4429-93c5-0f6328811cac'
