    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'United-Kingdom', 'EU', 'European-Union', 'trade-deal',
      'Japan', 'business']
    'template': '1'
    'title': 'Britain clinches first major trade deal since leaving the EU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07dc89-6164-4187-a2a6-c9c32a431b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain has reached a<a href="https://edition.cnn.com/2020/08/11/business/stilton-cheese-uk-japan-trade-deal/index.html">
        free trade agreement</a> with Japan, its first with a major economy since
        <a href="https://edition.cnn.com/2020/09/07/business/brexit-australia-eu-trade/index.html">leaving
        the European Union</a> earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1252008-62a3-4878-8719-63a2401f2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a38fa-d76e-4d83-924e-47ed7aa2c4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Department for International Trade said in a statement that
        the deal was agreed to in principle on Friday and will increase trade between
        the two countries by about £15.2 billion ($19.5 billion). UK businesses won''t
        face tariffs on 99% of exports to Japan, including on products such as knitwear,
        biscuits and coats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78daacc-25b4-4cd7-adac-10b3fde74dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc743c-6ddb-4490-ad7b-f5a1601e6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment for the UK and Japan as our first major
        post-Brexit trade deal," said international trade secretary Liz Truss, who
        touted benefits for the manufacturing, food and drink, and tech industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa6f0b-dd42-4251-aa0a-bc581d1249c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ec03ff-7497-4e87-a070-47222cd1d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese car manufacturers including Nissan will enjoy reduced tariffs
        on parts coming into the United Kingdom and streamlined regulatory procedures,
        according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39b9f6-1f9a-4e99-b627-c60f86b236c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78cad8-e4d2-4a42-9240-88af5b5cc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is racing to replicate dozens of EU trade deals
        with third countries before its transitional agreement with the bloc expires
        at the end of the year. If the deals don''t materialize, British companies
        could face barriers to doing business in most of the foreign markets they
        serve starting next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d0876-4a4f-4d8d-b238-d8677ffc06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6129b-2f13-4db7-83c4-97c88371246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total value of trade between the United Kingdom and Japan was
        just over £29 billion ($37.2 billion) in 2018, making it Britain''s 11th biggest
        trading partner that year. The United States, China and Switzerland are the
        only non-EU countries in the top 10, figures from the trade department show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a48053-2126-4e45-83bd-beb16e27ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656cd37-ca21-4c94-a66e-568f540d2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Fairbairn, director general of the Confederation of British
        Industry, the main business lobby, said in a statement that the deal will
        be "welcomed by businesses across the country." "It''s a huge opportunity
        to secure new Japanese investment across a wider range of sectors and UK regions,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1e4f0-0537-41e1-a436-a97550bbe09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:00:32.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
