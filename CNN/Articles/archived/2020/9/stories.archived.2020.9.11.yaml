      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Duterte<a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">
        surprised the nation by pardoning Pemberton</a> in the midst of appeals filed
        in court by the Laude camp and even the Philippines'' own Department of Justice
        to block the American soldier''s early release on the basis of good conduct.
        The court <a href="https://cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html">credited
        to Pemberton more than four years’ worth of good conduct time allowance</a>,
        a privilege given to detainees who exhibit exemplary behavior in prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71928e-7b39-448c-9289-999a50e80ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family, however, questioned the basis for Pemberton''s
        good behavior since he has been all alone in his detention cell in Camp Aguinaldo,
        headquarters of the Armed Forces, in line with the Visiting Forces Agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db582f8a-d24a-4368-9d11-abdb58c26883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Duterte said it was unfair to keep Pemberton detained pending
        court resolution and that he should be given "the good character presumption."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50fd2a0-204b-4191-a7a5-d8c57b9106f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayos lang sana kung hindi siya nagbigay ng absolute pardon,
        para kahit papaano ay may laban naman kami</em> (It would have been fine if
        he did not give absolute pardon so we could have had a fighting chance),”
        Julita Laude said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37f54d-892e-4ac6-b7a6-37af6b4a14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is <a href="https://www.cnnphilippines.com/news/2020/9/11/US-Marine-Pemberton-Bureau-of-Corrections-Immigration-deport.html">set
        to fly back home to the US</a> after less than six years in jail for Laude’s
        slay. The Court of Appeals initially sentenced Pemberton up to 12 years of
        imprisonment for homicide, but this was later reduced to a maximum of 10 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9324b6-e884-4811-9d08-ef678fe9ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julita Laude said a 10-year sentence is a slap on the wrist compared
        to the brutal killing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc6580-5dfc-43f5-a935-d913ed317078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sampung taong pagkakakulong lang sana ang hinihingi naming
        kabayaran para sa buhay ng anak ko, SAMPUNG TAON LANG SANA! Napaka iksing
        panahong kabayarang pagkakakulong para sa buhay ng anak ko</em>,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac45ec9-c25e-439a-a2c0-d782fe1b35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were asking for only ten years in exchange of my
        child''s death, just ten years! That''s a very short period of imprisonment
        for my child''s life.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405e7c4-82d7-4356-ab9d-44290db322ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">was
        found dead</a> in an Olongapo City motel room after a night out with then
        19-year-old Pemberton in October 2014. Laude''s neck was blackened with strangulation
        marks, head rammed into a toilet, after Pemberton learned that she was transgender.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676f9e2-668f-442e-8ec0-13ce3e058c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case raised emotions in the country from members
        and supporters of the LGBTQI community and from groups that criticize the
        perceived special treatment extended to American servicemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362e297-a19a-4c19-883c-a708629aaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:51:46.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/10/US-Marine-Pemberton-pardon-Philippines.html">READ:&nbsp;US
        officials asked about Pemberton’s release but were not pushing it – envoy</a></strong></p>'
  'us-open-serena-williams':
    'author': 'Ravi Ubha, for CNN'
    'caption': 'Serena Williams enjoyed her best start at this year''s US Open on
      Thursday but it was a familiar foe, Victoria Azarenka, who finished the stronger
      to halt her friend and fellow mom''s quest for a record 24th grand slam title.
      (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-11T16:46:06.985+08:00
    'imagesource': 'jcr:d2495a9d-450b-466d-8064-4defb96ff5bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975a1b76-34c0-428e-940a-dac503c93d63'
    'lead': 'Serena Williams enjoyed her best start at this year''s US Open on Thursday
      but it was a familiar foe, Victoria Azarenka, who finished the stronger to halt
      her friend and fellow mom''s quest for a record 24th grand slam title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T16:53:54.290+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:04:16.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:38.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Open', 'Serena-Williams', 'Victoria-Azarenka']
    'template': '1'
    'title': 'Serena Williams upset by Victoria Azarenka at US Open, temporarily ending
      bid for record 24th major'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d14ea-4e8d-413e-b48e-36d4e53d6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams enjoyed her best start
        at this year''s US Open on Thursday but it was a familiar foe, Victoria Azarenka,
        who finished the stronger to halt her friend and fellow mom''s quest for a
        record 24th grand slam title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef68fdc-3d32-4d43-96c3-8432346a3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blown away in the first set by Williams'' serves and powerful, accurate
        drives, Azarenka rallied for a 1-6 6-3 6-3 victory as the women''s semifinals
        in New York hit lofty heights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981038e-a5ee-42dc-87a4-c6ad0d0b5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not helping Williams'' cause was injuring her left Achilles in the
        second game of the decider, prompting a rare mid-game medical timeout. Williams,
        though, said the injury didn''t bother her thereafter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecdf9c-eb24-4373-a5bc-10b5e5670a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Osaka needed three sets to earlier defeat the surging first-time
        grand slam semifinalist Jennifer Brady 7-6 3-6 6-3 in another high-quality
        tussle dominated by big serves and forehands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a69a7da-7ae7-4391-9dca-408546667194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the roof closed on Arthur Ashe Stadium due to rain, and no
        fans inside the —&nbsp;capacity of around 24,000 —&nbsp;their thunderous ground
        strokes sounded even louder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d2a9d-5228-4860-b86f-9827a0bc4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s final will thus be a rematch of the warmup Western &amp;
        Southern Open, also played on the site of the US Open as part of the tournament
        bubble, rather than the 2018 US Open final, when Osaka overcame Williams in
        a controversial finale for a maiden major.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b927d6-c072-456a-80b9-2b28bbd3e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering and exiting the court this fortnight, Osaka has worn a
        mask with the names of Black people who have died in incidents with police.
        This time she honored Philando Castile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a8dda-e8e5-49c2-8b52-d4e625f9b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fans have been kept away as part of the bubble during the coronavirus
        pandemic and who knows if their support would have prompted yet another comeback
        this fortnight from the legendary Williams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e168aa4-f8d3-466c-9486-32b7c44e4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is known is that this is the ninth occasion the 38-year-old
        American has come up short trying to match Margaret Court''s all-time record
        of grand slam titles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fdfe0-58f4-4bd7-b487-81c00403005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going to French Open</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f3a65-2ab9-49aa-8dfb-832f3a7052a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously disappointing," Wiliams told reporters. "At the
        same time, I did what I could. I feel like other times I''ve been close and
        I could have done better. I felt like I gave a lot."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3465a64-0bd7-47ff-9396-f7ee227d2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was her determination to land No. 24, before the tournament
        Williams built a tennis court at her home in Florida with the same surface
        as the US Open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399d62e-183d-4e76-a30e-7ed409ac78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal circumstances, the US Open would mark the end of the grand
        slam calendar and usually Williams'' season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4c4c5-06d7-4272-b422-28f744e6b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With schedules tweaked this year due to the pandemic, though, the
        French Open begins in just over two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33514f15-68e7-463b-b005-0306d1fb9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically it has proved to be Williams'' most difficult major
        in terms of titles but she plans on making the trip to Europe. She owns an
        apartment in Paris and enjoys playing on clay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99e56-7ce2-4721-b23b-8208a1ee2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely going to be going to Paris," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed172a9-1ae5-4b01-8b42-59a7448e875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams barely put a foot wrong in the opener, only dropping two
        points behind her first serve and tallying four more winners than unforced
        errors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b7427-642e-46a2-829c-1d0d29bb46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But up against it, Azarenka hung on in her first service game of
        the second by saving a break point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18adbbe1-3f77-496f-a4d3-df64c331e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka gradually lifted her game and Williams didn''t win a point
        behind her second serve in the second set.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fbe5a-abb5-4159-ba7d-6b828862e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was now on the defensive and needed to hold firm in her
        own first service game of the third. A 40-0 lead faded to 40-30. She then
        tweaked the Achilles while surrendering the next point and called for the
        trainer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6185c-c47b-4d2e-803b-b273bfc880ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her return, Williams was broken to trail 2-0.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e745abc-9018-4638-b933-6b4b5d1c73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m fine''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaecda8-7a94-4222-877f-4a08d05ed965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just overstretched," she said. "It was pretty intense." Later
        she added that it had nothing to do with the final result.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea6b23-ec19-42ce-a875-98afe1c935e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t affect my play ultimately at all, just for that one
        point. I''m fine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed66beff-2712-4b6e-8f76-b78e20a1ad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka has tested Williams in previous tussles but this marked
        her first win in 11 tries in grand slams.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae43ac0-9f4b-489e-b3ad-1cd2cd2bcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into last month, few would have predicted it. A former world
        No. 1, Azarenka didn''t win a match for a year, until the Western &amp; Southern
        Open, to leave her unseeded at this US Open.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963ce6-869b-4f94-bb9e-0d948e8f6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has endured a bitter custody battle revolving around her son,
        Leo, suffered injuries and contemplated retirement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5e943-320a-4b2d-baa2-9c6552edd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian last won a grand slam title, at the Australian Open,
        and last a made a grand slam final, in New York against Williams, seven years
        ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5869d-3906-4817-bd4e-4cd5e42af015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mentally I''m in such a different place," the 31-year-old told
        reporters. "I think seven years ago, after I won the Australian Open and stuff,
        and playing kind of consistently with good results, it was kind of expected
        for me to be in the final. I don''t think that was the case this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a50223-2d62-49ea-a22c-624be0b6b526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it feels more fun this year, more fulfilling, more pleasant
        for me. It feels nice, nicer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98792890-13b1-4151-9f69-ed18daa26e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straight-talking Azarenka said that getting her ego bruised
        was precisely what she needed to grow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3321eef-18af-463c-9f40-1566ae309cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best tools were me losing a lot of matches," she said. "That
        was the biggest tool that I could get. I could continue to stay on my high
        horse or I could just change it and learn from that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb80903-e9fb-4d5f-b5b1-1f4ead3fb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel I''m very proud of myself that I took that challenge
        up from losing and turn it around and become better. I''m not talking about
        a better tennis player.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa772e72-93a4-4ad2-9fb8-f64d7e801703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking about a better person for myself, for my son. That''s
        what I''m most proud of."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfee34-46a7-4109-aafc-f51ab7c341c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help from Serena''s coach</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67384ce-58aa-45f9-8d32-a0b2348f744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Williams'' coach, Patrick Mouratoglou, played a part
        in Azarenka''s victory. He helped to set up Azarenka''s new entourage, including
        coach Dorian Descloix, after she trained with Williams and others pre-season
        in Florida.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1979a-33c3-4bf1-93eb-203823e1c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the court, Azarenka sang Karaoke with Williams.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc1a09-267b-4de2-ad11-99681515dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s had a lot of, I would say, downs in her career," said Williams.
        "She started on a lot of highs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f988f5-5c01-45da-9a74-6b22d341e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how she stayed positive. That''s a good lesson for
        all of us. No matter what, you just got to keep going. Hopefully she keeps
        living her dream."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b37ea9-aa75-4fb9-80c4-23afec927e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfect ending to the dream would be winning Saturday''s final
        against Osaka. A hamstring injury forced Osaka —&nbsp;who represents Japan
        but, like Azarenka, is based in the US —&nbsp;to withdraw from the Western
        &amp; Southern final so the conclusion never took place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60afef-e00d-4655-9545-221458da7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka and Brady each hit 35 winners and only made a combined 42
        unforced errors. But Brady dipped ever so slightly in the tiebreak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716be01-4d45-435e-a1ea-7091fb4457d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leveling to take it to a decider, the American was broken for the
        lone time at 1-2 in the third. Brady didn''t challenge her shot that was called
        long, even though replays showed the ball to be good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd695a-2a88-4e25-8f23-97174010d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka didn''t face a break point in the third.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428f7ac-3ffa-4e30-bcd7-9985c486270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure this time we''re going to get to play and it''s going
        to be a great match," said Azarenka as she looked ahead to the final. "She''s
        won two (grand slams) already. Aren''t we both looking for a third one?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af8523-2c91-4719-b07b-bfa6d8580d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed they are. For Williams, the hunt for 24 will have to wait
        until Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc85bc7-9ee2-4af6-8f4c-5d0c67d8386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:53:54.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:04:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/11/tennis/us-open-tennis-serena-osaka-azarenka-brady-spt-intl/index.html"
        href="https://edition.cnn.com/2020/09/11/tennis/us-open-tennis-serena-osaka-azarenka-brady-spt-intl/index.html">Serena
        Williams upset by Victoria Azarenka at US Open, temporarily ending bid for
        record 24th major</a>"</em></p>'
