    'mgnl:tags': ['united-states', 'covid-', 'covid-19', 'china', 'europe', 'brazil']
    'template': '1'
    'title': 'US to no longer limit international arrivals from certain countries
      to 15 airports'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae128eb0-7a7a-4237-a08c-4582c77bb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States plans to stop limiting
        international arrivals from certain countries to 15 airports and funneling
        them through enhanced screening. Instead, passengers will be advised about
        risks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b407f65-8c2f-46cf-a1ca-bd18cdcf4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were more than 6.3 million coronavirus cases
        reported and over 190,000 people dead nationwide, according to Johns Hopkins
        University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e72121-c88a-4769-9ebe-10e78a6d9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning September 14, 2020, the US government will remove requirements
        for directing all flights carrying airline passengers arriving from, or recently
        had a presence in, certain countries to land at one of 15 designated airports
        and halt enhanced entry health screening for these passengers," the Centers
        for Disease Control and Prevention said in an updated post on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbcbf1-61a0-429d-8a7e-211f43328f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, enhanced entry health screening is conducted for those
        arriving from, or with recent presence in, China (excluding the Special Administrative
        Regions of Hong Kong and Macau), Iran, the Schengen region of Europe, the
        United Kingdom (excluding overseas territories outside of Europe), Ireland,
        and Brazil."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a1e1b-9427-4f39-abbf-3cba619916e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening for symptoms doesn''t really help much because so many
        people do not have symptoms, the CDC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5b8ea-40de-407e-abca-a60898a3bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmission of the virus may occur from passengers who have no
        symptoms or who have not yet developed symptoms of infection. Therefore, CDC
        is shifting its strategy and prioritizing other public health measures to
        reduce the risk of travel-related disease transmission," the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533d1ef-a607-42fb-bd30-b46e115c7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said resources will instead be dedicated to "more effective mitigation
        efforts" focused on individuals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004f062-9a6f-4690-991b-8220b7262b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will include "pre-departure, in-flight, and post-arrival health
        education for passengers; robust illness response at airports; voluntary collection
        of contact information from passengers using electronic means," the CDC said.
        That should help reduce crowding and lines, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef229689-3b76-4e20-bcb1-9a10082e9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing may also be an option, as well as reminding travelers to
        watch for symptoms and quarantine themselves as possible for 14 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454b6a4-db02-4dd6-910d-23ee8b9f7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:53:02.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/coronavirus-international-limits/index.html#:~:text=%22Beginning%20September%2014%2C%202020%2C,passengers%2C%22%20the%20Centers%20for%20Disease"
        target="_blank">US to no longer limit international arrivals from certain
        countries to 15 airports</a></em></p>'
