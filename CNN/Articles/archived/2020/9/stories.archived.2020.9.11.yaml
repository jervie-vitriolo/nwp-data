  'Angelina-Jolie-donation-charity-lemonade-stand':
    'author': 'Sara Spary, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-11T06:31:35.548+08:00
    'imagesource': 'jcr:edf082cb-6ee1-4f3e-b643-3df6dcc4bb38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19160305-3f6e-4ffa-be42-6da9eeab0269'
    'lead': 'Angelina Jolie has donated an undisclosed sum to two British children
      who are running a lemonade stand to raise money to help people suffering due
      to the humanitarian crisis in Yemen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T06:33:06.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:42.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:32.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie makes surprise donation to kids'' charity lemonade stand'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f509a5-6a1d-4913-b71b-77efdc78e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Angelina Jolie has donated an undisclosed
        sum to two British children who are running a lemonade stand to raise money
        to help people suffering due to the humanitarian crisis in Yemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a155d6-56f2-4770-871b-86ca6bf8e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British schoolboys -- six-year-olds Ayaan Moosa and Mikaeel
        Ishaa from east London -- are best friends and set up the stand to raise funds
        for charity in July after learning about the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca586a2-324a-4542-a35e-47ad477332ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayaan Moosa''s father, 37-year-old Shakil Moosa, told CNN the "Maleficent"
        star contacted the family via an agent three weeks ago and offered to make
        a donation to the cause, which was transferred this weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5ce55-b9f2-490f-85e3-55e0b3869c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie also sent the children a letter, which they shared on Instagram,
        thanking them for their efforts and apologizing that she could not be there
        in person to buy their lemonade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e59046-bb24-4583-a183-4117ab9159c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been so amazing. It''s surreal -- she''s not just a random
        star, you''re talking about one of the top names on the planet so it''s a
        bit overwhelming," Moosa said. "She''s phenomenal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b9696-0547-4f74-b487-757f95a229e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video in Instagram, the children thanked the actress. "Hi Angelina,
        I''m Ayaan. And I''m Mikaeel. And we''re the LemonAid boys. We just wanted
        to say thank you for donating to our cause," they said in the video. They
        added they''d be happy to sell her a glass of lemonade next time she was in
        London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4071bc-b691-43ff-82c2-d741cc86d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, who is a Special Envoy for UNHCR, the UN Refugee Agency,
        has previously spoken out about conflict and poverty in the Middle Eastern
        country, which has been beset by civil unrest for decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d66ba-d1d2-460b-8f2c-0dde34936447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2015, a five-year civil war has pitted Houthi rebels against
        the internationally recognized government, which has been backed by the UAE
        and Saudi Arabia, killing an estimated 112,000 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbd18b-16f4-4b02-9830-aa46a83a8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been estimated that half of Yemen''s population is at risk
        of famine, with millions hungry, starving or malnourished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b33ce-861f-43e1-925b-ec5dfff598c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also been gripped by disease, with tens of thousands
        of people having contracted cholera -- and now there are concerns that it
        could suffer one of the worst coronavirus outbreaks in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d61e2-8ced-4e4e-995a-685389334edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ayaan and Mikaeel heard about the plight of young children
        in the country, they wanted to help, Ayaan''s father told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350c5e2-f701-4bf6-ac05-c2a90e5b69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were gobsmacked that people were living like that. It''s the
        first time in their lives they realized not everybody is living like them,"
        Moosa said. "They were keen to do something ... and decided whatever couple
        of hundred pounds we made, we would give to a charity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec282b-9469-4bcb-84c5-225f20eb4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children have now helped to raise £70,000 ($90,944) alongside
        joint fundraising efforts from friends and family. They now hope to be able
        to raise £150,000, Moosa added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019c767-36b9-46d3-ad64-091c78761a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T06:33:06.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Angelina Jolie''s representatives for comment.</p>'
  'COVID-19-restaurant-bar-dining':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T07:14:48.116+08:00
    'imagesource': 'jcr:a3dcd1c5-687b-4f5e-9f5e-231eae71c9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c2817f-61a6-4e65-bf4c-56df3a407bb2'
    'lead': 'US Centers for Disease Control and Prevention lists down the lowest to
      the highest risk when dining out amid the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T07:18:08.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:42.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:32.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adults with COVID-19 about ''twice as likely'' to say they have dined
      at a restaurant, CDC study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6e019-9786-424d-a668-59b62d54e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adults who tested positive for COVID-19
        were approximately twice as likely to have reported dining at a restaurant
        in the 14 days before becoming ill than those who tested negative, according
        to a new study from the US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00cb76-35ce-42fe-985a-e7b8481bd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to dining at a restaurant, case-patients were more
        likely to report going to a bar/coffee shop, but only when the analysis was
        restricted to participants without close contact with persons with known COVID-19
        before illness onset," the researchers wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a6430-997b-4ada-b643-471d332bae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published on Thursday, included data on 314 adults who
        were tested for Covid-19 in July because they were experiencing symptoms;
        154 tested positive and 160 tested negative. The tests were administered at
        11 different health care facilities across 10 US states: California, Colorado,
        Maryland, Massachusetts, Minnesota, North Carolina, Ohio, Tennessee, Utah
        and Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacba34c-2ff1-46c9-b203-15eaa32951ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the CDC and other institutions -- took a
        close look at how those patients responded to questions about wearing masks
        and various activities in the community, including whether they recently dined
        at a restaurant, hung out a bar or went to a gym, for instance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba0aee-4f73-4ab5-8b0b-de6ddf6d6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-two percent of the adults who tested positive, the data showed,
        reported having close contact with at least one person known to have Covid-19,
        compared with 14% of those who tested negative -- and most of the close contacts,
        51%, were family members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2381329-d51e-4a4d-98d7-f426b2f06e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that 71% of the adults with Covid-19
        and 74% of those who tested negative reported always using a face covering
        while in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9fe06-b318-44ed-9228-3c9bade07711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no significant differences between those who tested positive
        versus negative when it came to shopping, gathering with fewer than 10 people
        in a home, going to an office, going to a gym, going to a salon, using public
        transportation or attending religious gatherings, according to the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8587ae4-edf1-4afd-b9ec-849a797dec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people who tested positive, the data showed, were more
        likely to have reported dining at a restaurant in the two weeks before they
        started to feel sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f116c-b493-41fd-845a-5b9a18aabba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes with some limitations, including that more research
        is needed to determine whether similar findings would emerge among a larger
        group of patients, and the question assessing dining at a restaurant did not
        distinguish between indoor versus outdoor dining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af63853-423a-4345-9c0d-03252d75a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports of exposures in restaurants have been linked to air circulation.
        Direction, ventilation, and intensity of airflow might affect virus transmission,
        even if social distancing measures and mask use are implemented according
        to current guidance," the researchers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac73186-d337-43c5-8c63-e4e6c284d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks cannot be effectively worn while eating and drinking, whereas
        shopping and numerous other indoor activities do not preclude mask use."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cf035-2850-4a76-9ddf-1f53f9dabecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking precautions</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c9b80-0174-460b-9286-ac8d09f59713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Food and Drug Officials issued a response to
        the CDC study on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb30e0-7975-4ac1-8359-3db3296cad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response noted some of the study''s limitations, including that
        the 10 states in the report had greatly varying restrictions on restaurants,
        overall control measures varied greatly in those communities, and it was unclear
        whether people who said they went to restaurants and bars were in the community
        more frequently overall, increasing their risk of exposure to the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f3ca8-f281-4a84-a8fd-ecfa9d829b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sound public health limitations in bars, taverns, and restaurants
        include limiting alcohol service to accompanying food orders, not allowing
        hours of operation to extend into the late nights, and limiting occupancy
        levels and table arrangements to those levels which allow for social distancing.
        Further, as always, pick-up and delivery remain very low-risk options to obtain
        food from our favorite bars, taverns, and restaurants," Steven Mandernach,
        executive director of AFDO, said in the association''s statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170212b-2961-41e1-b26f-eb9b85d08223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitality industry has responded and evolved to continue
        to reduce the risk of transmission of COVID-19 to their customers," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad163cf7-24fb-442c-b382-3e69a16ad8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As states reopen, the CDC''s guidelines for restaurants
        and bars list dining options from the lowest to the highest risk on the agency''s
        website:</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382e80c-62f5-4bbf-9c33-f520837ea9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowest risk: Food service limited to drive-through, delivery, takeout
        and curbside pickup.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6995ae-5439-4437-a4f4-34e71fe232e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More risk: On-site dining limited to outdoor seating. Seating capacity
        reduced to allow tables to be spaced at least 6 feet apart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9900e8a-be50-460d-b0e5-6e0b786738d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more risk: On-site dining with both indoor and outdoor seating.
        Seating capacity reduced to allow tables to be spaced at least 6 feet apart.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a35194-03c0-4220-b296-436bf5879740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:18:08.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest risk: On-site dining with both indoor and outdoor seating.
        Seating capacity not reduced and tables not spaced at least 6 feet apart.</p>'
  'climate-crisis-could-displace-1-billion-report':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-11T06:51:23.444+08:00
    'imagesource': 'jcr:e2df9b8f-c4cf-433f-889e-1d675ad81d85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b755da69-fbc4-4371-87d3-b30b61eb1de6'
    'lead': 'No country will be able to escape the impact of the climate crisis --
      but the world''s poorest and most vulnerable populations will be the hardest
      hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T07:32:23.721+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:04:41.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:32.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['global-warming']
    'template': '1'
    'title': 'Climate crisis could displace 1.2 billion people by 2050, report warns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6669838-6644-4f7f-90a0-46c146adeff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global climate crisis could see more
        than a billion people displaced from their homes in the next 30 years, as
        ecological disasters drive mass migrations and greater armed conflict, according
        to a <a href="http://visionofhumanity.org/app/uploads/2020/09/ETR_2020_web-1.pdf"
        target="_blank">new report released Wednesday.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2fca8-63a2-4aec-9c70-81656ea7ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecological Threat Register, conducted by the Sydney-based Institute
        for Economics and Peace (IEP), projected that as many as 1.2 billion people
        around the world could be displaced by 2050. No country will be able to escape
        the impact of the climate crisis -- but the world''s poorest and most vulnerable
        populations will be the hardest hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10f7fb-622b-4fce-bd1b-f87a874e8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecological threats and climate change pose serious challenges to
        global development and peacefulness," the report said. "The world''s least
        resilient countries, when faced with ecological breakdowns, are more likely
        to experience civil unrest, political instability, social fragmentation and
        economic collapse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198d910-730f-4896-b71c-4c7b34dbf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report drew on data from international organizations like the
        United Nations, the Internal Displacement Monitoring Centre, the Food and
        Agriculture Organization, and the IEP''s prior research on countries'' resilience
        levels. Using these figures, the IEP then calculated the relative threats
        of population growth, water stress, food insecurity, droughts, floods, cyclones,
        and rising temperature and sea levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3ba39-fd63-4c5a-8b8d-c4735361665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that more than a billion people lived in 31 countries that
        had low resilience -- meaning they aren''t equipped to withstand the impact
        of ecological change in the coming decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118d47b-073c-4234-91d0-436b8530cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions facing the highest number of threats are Sub-Saharan
        Africa, South Asia, the Middle East and North Africa, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e86ea4-7769-4361-b709-58e9bf8c0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of these people will be displaced, however it is likely
        that a large number of them will be," said the IEP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9865a-3721-4f0e-b1a2-94f82b43cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better-resourced countries in places like North America and Europe
        will be more able to manage the effects of these disasters -- but they''ll
        likely face huge flows of climate refugees, the report warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c788ef-60b3-40b8-a9d0-929bae4fdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have huge social and political impacts, not just in the
        developing world, but also in the developed, as mass displacement will lead
        to larger refugee flows to the most developed countries," said IEP founder
        Steve Killelea in a news release, adding that ecological change was "the next
        big global threat to our planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f53ec-d426-427d-ab4b-bfa44b059815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and water scarcity</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c23fa6-1398-4536-a1be-d6a3d9cfc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global population currently stands at 7.8 billion. That number
        is expected to reach 10 billion by 2050 -- straining the world''s already
        stretched natural resources, the report said, citing data from the UN''s Department
        of Economic and Social Affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d903a-f8d5-43ff-a7ee-28350143e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this population growth is expected to take place in countries
        with ongoing armed conflict, like those in Sub-Saharan Africa, the report
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2a75-8a1a-463b-be9f-3fdfd0ffe09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing research from the global non-profit organization World Resource
        Institute, the report projected that by 2050, global demand for food will
        increase by 50% and 3.5 billion people could suffer from food insecurity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53730093-8fce-4959-82dd-9a32a0bbf37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water scarcity may be an even bigger issue -- already, there are
        more than 2.6 billion people facing high or extreme water stress, meaning
        they either don''t have enough water for their needs or that their water supply
        is at risk of disruption, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea31fd3-2e30-484d-9a11-b85bf6309502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has caused disrupted rainfall, rising temperatures,
        and other ecological impacts that are already creating water crises -- in
        2019, Chennai, India''s sixth biggest city, nearly ran out of water. Water
        had to be trucked in daily from other states, with people standing in line
        for hours in the sun to fill up jugs with their daily water ration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28811884-7dc3-4a24-9f7c-485f912711ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2040, a total of 5.4 billion people -- or more than half of the
        world''s projected population -- will live in countries facing high or extreme
        water stress. India and China, the world''s top two most populous countries,
        will be among those countries, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1da20-7fcd-4cc2-bf33-83083511d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also spell even greater violence and conflict, which not
        only destabilizes economies and governments but drives mass migration. In
        the past decade alone, water-related violent incidents have increased by 270%
        worldwide, the IEP said, citing water solutions company WorldWater.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6910437-fa1e-452d-a003-4472b3f7a047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural disasters</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1ae52-42d4-4bce-ba75-d35b2d77b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent years have seen dramatic increases in natural disasters around
        the world, which experts have long warned are the symptoms of a worsening
        climate crisis -- raging wildfires in California, heat waves across Europe,
        fears of a dam collapse in China and a record-breaking hurricane in the southern
        United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c9d00-312f-408f-8491-b4c0c747e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia-Pacific has been the most affected region; 29% of all natural
        disasters in the past 30 years have taken place there, the study found. Europe
        had the second highest numbers of natural disasters globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15e54f-9af5-4147-80b7-7375e0b5ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, India faced the largest population displacement due to
        natural disasters, with 5 million people having to leave their homes, the
        study said. Globally, natural disasters displaced 25 million people last year
        -- and the number will likely keep rising, the research team found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b38368-95ca-4b27-8561-96d788d6fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these natural disasters strike hardest in poorer countries;
        they kill seven times more people in the least developed nations than in highly
        developed ones, the report found, using socioeconomic indicators from the
        IEP''s previous research on ecological resilience. It''s not because the disasters
        in poorer countries happen more frequently or with greater severity -- but
        because those nations are less able to handle the shock.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639ee15-cc87-4fdb-b5b6-f13f9fe32b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these threats combined will create a migration crisis that can
        then cause spinoff effects like heightened political instability, global insecurity
        and greater hostility toward immigrants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b242b09-5df4-4e34-bc7d-d40e7cd763d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International cooperation and foreign climate-related aid will be
        essential in mitigating these effects and helping developing countries build
        better resilience, the report said. This type of international aid has already
        increased 34 fold from 2000 to 2018 as the full extent of the crisis became
        clear -- but they still "fall well short of what is needed to address these
        issues going forward," the report warned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb572e-4577-44bf-ae6e-b398d88866d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:32:23.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/10/world/climate-global-displacement-report-intl-hnk-scli-scn/index.html"
        target="_blank">Climate crisis could displace 1.2 billion people by 2050,
        report warns</a></em></p>'
  'La-Nina-probable-onset-Q4-2020':
