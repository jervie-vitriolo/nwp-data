      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infected college students shouldn''t be sent home</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b617d-36f0-4a8a-9604-59ac8efdafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges across the country have made face masks a requirement hoping
        to keep Covid-19 cases down. But just weeks into the first semester, campuses
        from all 50 states have reported infections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5c33f-930d-41e4-9542-67b23bfe1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
