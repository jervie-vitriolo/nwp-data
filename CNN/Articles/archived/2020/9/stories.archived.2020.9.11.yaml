      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials including Fauci have said the vaccine is likely
        to be available for use by late this year or early next year. In the meantime,
        the CDC has advised states to begin preparing to distribute the vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
