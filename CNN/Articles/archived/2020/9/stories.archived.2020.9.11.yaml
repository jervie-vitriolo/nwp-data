    'title': 'Former UST head coach Aldin Ayo to appeal UAAP ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb2ba8-6968-4de2-837b-420942c1bf97'
