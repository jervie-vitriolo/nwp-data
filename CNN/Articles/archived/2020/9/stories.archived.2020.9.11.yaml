      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan and Cagayan de Oro Rep. Rufus
        Rodriguez, have called on the AFP to revoke the cell tower deal inside camps.
        However, the AFP said the deal to set up cell towers inside camps was subject
        to thorough review, adding there was <a href="https://cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">"low"
        threat of espionage.</a>&nbsp;</p>'
