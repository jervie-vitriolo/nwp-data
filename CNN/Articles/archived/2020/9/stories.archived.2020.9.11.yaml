      'mgnl:lastActivated': 2023-01-25T21:03:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2bf4b-026d-4ebf-995d-7b014ab9789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderating our beef consumption is really important," Searchinger
        said. "I''m in favor of all of the above."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed5df2-c012-434d-ac55-3fa0be910b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
