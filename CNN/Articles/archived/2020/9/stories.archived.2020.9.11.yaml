      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/10/Roque-Pemberton-pardon-Laude-COVID-19-vaccine.html">RELATED:&nbsp;Roque
        believes Pemberton pardon was in exchange for US-made COVID-19 vaccine</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d9916-d53b-43f2-9c34-b369ae37f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T16:49:14.033+08:00
