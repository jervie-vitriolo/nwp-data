      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.208+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks, he said, prevent transmission of SARS-CoV-2 -- "but
        offer little protection from wildfire smoke."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65af56-bf96-49cf-920d-71867d80aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.208+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46402f-8bbb-4a86-a2a8-f74851053bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.208+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balmes recommends that people stay indoors with the windows closed
        and put central ventilation on recirculate mode, or create a clean air room
        with a portable HEPA air filter device.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efc403-a867-4eb6-9e6b-f1aa85ae2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.208+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80c4f3-af9f-4297-97b9-b708d0a4655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.208+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Air Resources Board echoed similar tips, adding that
        people should listen and watch for air quality reports and warnings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272d083-969a-4f7d-8539-68a1191caeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.209+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c0236-f56c-43ab-acfa-e7826fbd26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.209+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoke can hurt eyes, irritate lungs and worsen chronic heart and
        lung disease," the agency said in a tweet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f996aa-a1ad-4bf0-b52b-e012ba2b36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.209+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58ef39-4953-4667-9ff9-ad13525fe9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.209+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smoky skies and ash rains</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c8d61-9356-4eda-b87f-bd78faba7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.209+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires have destroyed over 3,900 structures in California, as of
        Thursday, and at least 14,000 firefighters are battling 29 major fires up
        and down the state.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2de28-2f7b-45b7-8565-0888a418e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7423b3-1622-4ab2-ae13-06bb3b1ae277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in many communities have had to order mandatory evacuations,
        and more than 170,000 customers recently went without power to prevent future
        blazes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e36a8-b887-43b5-9e1f-d2253931d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1abf2-4d9a-4070-b6ba-d1de4faf8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with all the fires comes the bad air quality.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff7e53-7aa4-46c4-9f8a-e613ae1d314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b8aa7-2b14-4889-834f-5fbfd0dcfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.210+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurts to breathe, extremely light headed," another Twitter user
        wrote. "Feeling so sick."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8077e-057a-4f82-9e34-1225536dbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.211+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d356a-3139-4def-b596-3dae30336a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.211+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody else''s eyes been burning from all this smoke and bad air
        quality or is it just me??" wrote another.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10008795-dda1-45b1-bf36-400fec5217b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.211+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604c937-eb9c-4a26-af55-d938b2fb9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.211+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Juliana Park, narrowly escaped one of the many fires
        while on a getaway over Labor Day Weekend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3f723-1732-459d-941e-4304cd449895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.211+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c53c29-19e2-4f9f-8a73-0f145adba9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.212+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old, who lives in Mountain View, had gone on a five-hour
        road trip from the Bay Area toward Sierra National Forest for a backpacking
        trip last Saturday. Her group had hiked for about an hour when they heard
        lightning.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04423c6b-a752-4889-8547-ddbe5a55776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.212+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0114bf5-cef7-404b-9213-7f3f829f1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.212+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was our cue to turn around," she told CNN. "We didn''t have
        cell service either, so we thought it would be safest to go back as soon as
        possible."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982bc35-8297-44f1-86f1-9f4e0cfb6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.212+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e004295-4cb9-4ace-9105-d9e13dd2aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.213+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they walked back to the car, Park said they started to see the
        sky was a different color.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3dec7-afda-419f-b175-8f402c112199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.213+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3c841-0766-4d73-ad95-48b6971201b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.213+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was orange, but also very gray," she said. "I was wearing a
        white shirt and you could see the black ash on my shirt, and the white ash
        falling on top of our eyelashes. When we got to the car, we had a red Honda,
        you could see on the hood black and white ash. It was getting harder to breath
        and see."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bbec6c-2e67-4ed1-963c-2e800c1e0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.214+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddcca2-b397-46f5-83b1-0cbd41baa2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.214+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made it home safely, but passed a smaller fire on their way,
        which Park posted a video of on Twitter. Later in the week, Park woke up to
        orange Bay Area skies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd00cd5-472a-4711-b460-fc07880ea75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.214+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c890f5b-8e83-490b-a884-c3a086fd3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.214+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smoke and ash are acting like nature''s version of an Instagram
        filter," CNN meteorologist Judson Jones said this week. "The particles in
        the air are refracting sunlight similar to the way small air particles do
        when the sun sets or rises."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387bfc5-beba-464d-9bd0-06a10286a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.214+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d9e99-bb42-46c7-84d5-a01305e22d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.215+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive plumes of smoke generated by the wildfires raging across
        the state has led to the longest stretch of unhealthy air quality alerts on
        record in the San Francisco Bay Area, with 25 straight days of Spare The Air
        alerts, Bay Area Air Quality Management District spokeswoman Erin DeMerritt
        told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85a84e-79e4-4e27-9b81-3664f7ab8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.215+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac6b78-35cd-48a1-9dd8-a87a35e9a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.215+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was 14 consecutive days during the 2018 Camp
        Fire that devastated the city of Paradise.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e6a66-d57d-4fe5-9c0e-79a10fb907f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.215+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fb5d6-afc1-4dfd-b78a-4056958846f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.215+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and her roommate kept all their apartment windows closed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3339d-9193-4e28-8427-0786d9973f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.216+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f47ee5-87d4-487e-94a9-9c60d9b45253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.216+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change concerns</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8ec46-2cce-4c7c-a766-76ebcc280314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.216+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have paid attention to the headlines -- and the global climate
        change activists -- it shouldn''t come as a surprise that the fires have worsened.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85cf84-031a-41d1-a464-9a9571b4e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.216+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34509c8-6a36-4608-aa90-92ac12e035b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.216+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even earlier this year -- in pre-pandemic times -- Australia saw
        its own devastating wildfires that burned across the country last year and
        into 2020.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f73434-2f08-4069-9ea8-bf5889469eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.217+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82450edb-344a-411b-a9c4-7aa365ec37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.217+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis published in March showed that the fires were made
        far more likely and intense by the climate crisis. Scientists found that the
        chances of the kind of extreme weather that triggered the blazes have increased
        by more than 30% since 1900, and that fire conditions like this are at least
        four times more likely than they were at the start of the 20th century.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173623c7-ecb8-4845-b27e-b7e2720cf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.217+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30e77-2e8b-424e-b150-8edc089ca3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.217+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s hard to understand the impact when it''s not necessarily
        close to home.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e2d96-b914-4876-b186-f79bc6820da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.217+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec47691-7e96-4c95-bb95-61ca3c150664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.218+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say growing up in Orange County, I didn''t really pay attention
        to the fires," Park said. "But I think we can all say no matter how long you''ve
        lived in California, that the fires have gotten considerably worse."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ead9b-dde1-4d5e-a662-9dfa45747a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.218+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f45e5-2ee6-4083-b1eb-3ce7da66d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.218+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3.1 million acres, twice the size of Delaware, have burned
        in California as a result of the wildfires ravaging the state, according to
        a Cal Fire press release issued Thursday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9f7c2-91e6-419e-b25a-9086aeecbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.218+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eff35f-829e-4668-8465-70a1ec280e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.218+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s fire season has been a record-breaking year, in not
        only the total amount of acres burned, but 6 of the top 20 largest wildfires
        in California history have occurred in 2020," said Cal Fire.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97774f39-35ee-4ca6-ae39-41c87e5676cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.219+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b74a5-c415-4355-9574-35a50d2a102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.219+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom has pointed to climate change as a primary factor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349c11f-1288-4b16-bdda-195b262a1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.219+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c815e38-7b31-4c08-9a8b-e65ee61ad7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.219+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, California saw 4,927 fires that burned 118,000
        acres, according to the governor. In 2020, there have been 7,606 blazes so
        far.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da5b32-c40b-49ee-98a0-c7114782d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.219+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d30a17-f8d1-4deb-93f4-0b20c81e6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.220+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, Gov. Kate Brown said more than 300,000 acres have burned
        and for the parts that aren''t yet on fire, "the worst fire conditions in
        three decades persist."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a6c53-4413-4ad7-acfb-798c26fb3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.220+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc054c7-e30e-45ca-8b07-0f99caf92bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.220+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Washington, more acres were burned on Monday than were charred
        in the past 12 fire seasons, Gov. Jay Inslee said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a91c6e-cac4-4c51-813c-374fe5efba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.220+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef889737-70da-4e28-8c4f-8d47e04da906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.220+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line? "We have been more and more bad air quality days due
        to increased wildfires driven by climate change," said Balmes, the pulmonologist.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045ae97-6425-4542-b51d-712f541be877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.221+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fd982-cbfc-4d2f-9c64-971cda000961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.221+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, West Coasters must be even more careful.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cb171-1225-481b-87a0-4d7080925c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.221+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147c7ad-d593-4b2a-b8a1-d8a7da32e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:48:06.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-11T21:48:07.221+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people at greatest risk of adverse health effects from wildfire
        smoke are those with pre-existing hear and lung disease," Balmes said. "That
