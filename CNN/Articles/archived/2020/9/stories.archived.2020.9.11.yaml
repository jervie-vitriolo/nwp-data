      'mgnl:lastActivated': 2023-01-25T21:04:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6da6f1-fb6e-4a5d-93e9-901002821eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rep. Carlos Zarate of Bayan Muna Partylist, called out
        DHSUD officials for the slow progress of the rehabilitation of the war-torn
        city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b986c-184d-4feb-ade0-838c0885f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f2a2f-8845-4adb-ad2c-35724b77c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon na nga ng bagong departamento, wala pang katiyakan
        ang nangyayari doon sa</em> Marawi after it was razed to the ground,” Zarate
        pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e7cd1-e7fe-4fbd-890b-ec9ff7b486b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50979c4-6694-4f45-9270-203a4ad49977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD was formed in February 2019 to lead the housing development
        in the country, including Marawi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee18a36-d498-4d31-b6b8-10fcd8ecc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481c641-7cc1-43a2-86f8-982c39599bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario responded by saying that the December 2021 target is
        achievable as the displaced residents of the ravaged city are gradually returning
        by batches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec5dcd-c5b8-493f-aa9c-f57058a9530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
