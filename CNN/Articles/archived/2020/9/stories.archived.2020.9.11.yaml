    'template': '1'
    'title': 'Make your Inom Sweet Home barkada sessions memorable with these useful
      tips'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdde1c8-ee17-4140-b778-46c15c669b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.565+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –&nbsp;</strong>Let’s face
        it —&nbsp;the current situation is just not that conducive for old friends
        to physically hang out together and catch up on old times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eac1f1-9dfa-485c-9377-e15ec4564554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.565+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, there’s technology to the rescue —&nbsp;e-numan sessions
        are now the rage, where barkadas can reminisce, crack jokes and enjoy their
        favorite drinks, all in the safe comfort of their own living rooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd50ee-5e0e-4d48-83b9-c895974852a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.565+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some tips to make your Inom Sweet Home sessions with your
        friends more memorable:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d4cbd-5884-478d-bcf2-b351e9baaf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.565+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planning is the key</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a46e1-2434-4fd5-ae77-eb0ebd7cf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.565+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal or new normal, planning is the key to a ‘successful’ drinking
        session. Decide first on what application to use in the virtual get-together
        and make sure everyone has downloaded the app — and knows how to use it!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2269e1-595a-4f93-a513-6980a3341350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.566+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the old drinking line goes, the more the merrier. Consider inviting
        long-lost friends. After all, everyone is now just a click away on your smartphone
        — and rekindling ties can do wonders in these challenging times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae90cbe-05d7-4dbd-9b36-831c5ff79b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.566+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pictures are treasured memories</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f0cd0-232c-4891-a5b9-a9b453a0fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.566+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start off with pictures and remember that virtual is visual. Break
        the ice in the e-numan session by displaying whatever picture you can find
        that would evoke the group’s collective memory. Happy, sad, heartbreaking,
        or embarrassing —&nbsp;a picture can paint a thousand emotions and would merrily
        launch off the conversations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64db2bc-4847-4904-91ba-ef523c05d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.566+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Develop deeper connection with beloved peers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15307d2-41f6-4b4f-853e-86524d53faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.566+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the throwback sessions, it is now time to deepen your bonds
        with the barkada by thinking of new activities in the middle of your e-numan.
        It can be a drinking challenge, playing virtual games together, or hosting
        a watch party of someone''s favorite movie or series. Coming up with something
        new in your bonding experience is the best way for the group to strengthen
        ties despite social distancing limitations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84625c-a33c-4481-a9ee-fb67051b7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.567+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The secret to the best e-numan experience with barkada</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a94190-3565-46ca-849d-638e25f07faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.567+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, no drinking session can be complete without delectable
        food and free-flowing bottles of beer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2000e-ec22-4b29-84fb-9a79be0199ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trusted beer of Filipinos, San Miguel Beer is keeping up
        with the times by making your e-numan sessions with the barkada more enjoyable
        and memorable with its Bring Home, Stay Home message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f428653-5857-44b9-bad9-7d30965a46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-08T17:09:02.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer offers its Inom Sweet Home 5 +1 promo, where customers
        can get a free beer bottle or can of one''s preferred brand when buying five
        bottles or cans of any of the brewery’s products. The free beer must be of
        the same size as the bottle or can of the five San Miguel Beer products purchased.
        This promo is available in selected sari-sari stores nationwide. Participating
        Brands are San Miguel Pale Pilsen, Red Horse Beer, San Mig Light, and San
        Miguel Flavored Beer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dde77-539a-448d-947e-a44707f7272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:18:56.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are you waiting for? Get a bottle of your favorite San Miguel
        Beer and start those memorable Inom Sweet Home virtual bonding sessions with
        the barkada. Just remember to always drink responsibly —&nbsp;yes, especially
        in your own home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02538644-36a6-4d71-8e4d-b84adb7211e3'
      'mgnl:activationStatus': true
