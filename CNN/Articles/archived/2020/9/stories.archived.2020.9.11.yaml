      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 6.3 million reported infections in the US
        since the start of the pandemic and at least 191,789 have died, according
        to data from Johns Hopkins University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0d5a0-42d0-4459-a086-7a14d31bf999'
