      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19deeb-8d98-4afd-82ad-d59060a07828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities should try to isolate infected students
        instead of sending them home, Fauci has said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb1ed6-f8e4-42d8-9439-270f11362925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c322df-2095-49f7-9c1e-855098aab2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You send them back to their community, you will in essence be reseeding
        with individuals who are capable of transmitting infection, many communities
        throughout the country," he said earlier this week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545eba1b-8168-4ff2-ac28-2ff7dd9ab8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.559+08:00
      'mgnl:createdBy': 'bamba'
