      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c77ad-f1a3-42fa-90d0-00b589d2b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain grazing practices can help improve the local ecology and
        capture carbon from the atmosphere, while adding ingredients like lemongrass
        or seaweed to cattle diets could potentially help reduce methane, he said.
        Some farmers have adopted these grazing practices, and say the methods are
        making a huge difference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc2c74-419a-4b54-a462-fb014fa1971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67918c27-eae3-4610-a016-29d9fd24558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Better grazing means better farming</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5bc56-ea5d-4a5e-a8b8-3c9f9ac4296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, most beef does not come from pasture-raised
        cows that munch on grass. More often, it comes from factory farms, or massive
        facilities that raise animals for food. But cattle raised on grasslands and
        grazed in specific ways can help improve local ecosystems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef71807-b75a-4109-9c23-53fe5eefe197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39de1c-deb5-4765-a0a8-ae8e9f08cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotational grazing, or moving cattle around to give grassland time
        to recover between feedings, can lead to "more native wildlife, better water
        quality and produce more beef," Searchinger said. Producing more beef per
        acre helps save land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10565149-52e5-4cd5-ad3f-b2f74e4e918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887a043-532e-4ace-a3bb-b573342d982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loren Poncia and his wife Lisa own Stemple Creek Ranch, a family
        farm in Tomales, California. His family has changed their farming practices
        to make their land healthier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ba38d-b081-4108-a5d9-2232aca978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4166443-455f-4daa-a787-4e3dd53b04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By grazing with more of a plan and having higher impact for a shorter
        amount of time, we actually grow more forage and we sequester more carbon
        in the soil," said Poncia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6757c31-cbaf-43e1-a261-a56161cc62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc0a79-b2b5-490f-83b7-8d6fa86a1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grazing practices that are better for the land help maintain the
        health of the grass the cows eat, as well as the soil, keeping heat-trapping
        carbon stored in the ground instead of releasing it into the air. Sequestering
        carbon helps fight climate change by removing harmful carbon dioxide from
        the atmosphere, in addition to improving soil health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c363da3-9d27-4d67-871c-9252e50562aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0805f5-d7bd-402d-851e-0f6c96909660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very nice relationship in healthy landscapes between
        green and growing plants, like grass, and carbon storage underground," said
        Courtney White, co-founder of The Quivira Coalition, a non-profit group devoted
        to improving ecological health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16820978-38f0-45e5-a7d2-20671d31f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee54b0-097f-4fc0-819d-a25fd3ce775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Will Harris, a fourth-generation cattle rancher in Bluffton,
        Georgia, that type of grazing is a way to emulate the farming practices of
        his ancestors, which were less taxing on the land and animals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca2a84-36fd-4203-8e8d-e12deaa310ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585df05-2c60-410c-b914-af936776fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After college at the University of Georgia''s School of Agriculture,
        Harris joined his father on their farm, White Oak Pastures. At the time, White
        Oak used industrial farming tactics. But Harris eventually realized that those
        methods were sapping the land.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523cc98-0543-450b-bbc3-3a399e86f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323dfa0-1f46-4ed9-917f-fa4391ea525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the mid ''90s I started changing my farming practices to a system
        that really would resemble what my great-grandfather and grandfather did on
        this farm more than it did what my father and I had done on the farm," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bc68d-2872-42e1-b3ae-025cdde5e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2526541-33ce-4902-8328-8fcbd86b9e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he said, "we graze the land the way that the buffalo would
        have, with a maximum animal impact on the land and then a very long recovery
        time before we get back to that piece of land." That requires moving his animals
        to new parts of the pasture daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f6be6-716b-4be9-b774-6a6869c136c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbcdfb-d409-4868-95bb-6f9ea8670221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A methane-reducing diet</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ce195-4276-44e4-a3bb-96e3178ede47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grazing patterns can help improve land and trap carbon in soil,
        but it doesn''t cut back on methane, the greenhouse gases emitted by cows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764815d-573c-4ffd-8a75-5c44ac122d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb349a-9f7a-43d7-a07a-dffa8c8d7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce methane, some farmers might consider using feed additives
        in cow diets — a still-experimental practice that caught Burger King''s attention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c57958-173b-4a90-a8f9-e60e0022d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea36a5f-5290-4cc4-8637-e6a28187af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the burger chain announced that it will start using lemongrass-fed
        beef in its Whopper burgers in some locations. Adding lemongrass to bovine
        diets can help reduce their methane emissions by about 33% per day, Burger
        King said. The chain worked on the project with professors from the Autonomous
        University at the State of Mexico and University of California, Davis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162049c5-0d0e-427e-a1b1-759fbfcb0c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6f30f-f5f4-4802-9b5e-319ffdab02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are exploring the use of seaweed and other ingredients.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ba352-9dd0-49f5-aea1-e99c84fdf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb83a5a-8afd-47e7-93d9-a7dd03bc9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategic grazing operations and these types of additives can both
        play a role in helping improve cattle''s impact on the environment, Searchinger
        noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81116774-d7b9-426c-960c-eff0f6699eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b87c2c-697a-4145-8e39-57ff8c1afd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:03:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial component involves changing consumer practices:
        Eating less meat. Reducing meat intake is one of the most impactful ways for
        individuals to reduce their contribution to global warming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c76f36-f513-431c-a84e-f7a40ce34226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T19:54:34.274+08:00
