      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fil-British Etheridge is expected to bolster Cardiff City''s
        goalkeeper position alongside Spanish keeper Andres Prieto.</p>'
