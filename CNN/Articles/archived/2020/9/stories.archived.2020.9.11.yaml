      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat ng ahensya ng gobyerno nag tulong-tulong para mapa dali
        ang mga kaso ng mga PDL natin at hindi na sila maging biktima ng COVID-19,”</em>
        Solda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
