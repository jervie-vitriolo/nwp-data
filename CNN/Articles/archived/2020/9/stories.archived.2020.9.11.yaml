      'mgnl:type': 'text'
      'text': '<p>In response, MWSS said that the FPIC for the Kaliwa Dam project
        was hampered by protest staged by different interest groups. It added that
        the agency and NCIP are in the process of securing the CP through the conduct
        of two FPICs among IP communities in General Nakar, Quezon and in Tanay, Rizal.</p>'
