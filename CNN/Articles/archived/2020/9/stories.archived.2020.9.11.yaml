      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot that could potentially help drive Covid-19 numbers
        up as the fall season arrives. Colleges nationwide have become hotspots for
        the virus weeks after reopening. And when students return back home -- which
        health officials have urged against -- they could transmit the disease to
        more communities.</p>'
