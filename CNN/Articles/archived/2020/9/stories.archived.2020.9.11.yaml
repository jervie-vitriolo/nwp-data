    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8eceee-20b1-4e6c-9cd5-81021a1895ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
