      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c990fa5-62ed-4154-b9eb-b39b3dbea5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:03:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand their plight and we want to help them in any way
        we can," he said in a statement. "That’s why we are studying the possible
        delay of the ₱50 increase in the members’ monthly savings right now.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c718f0-e810-4f5b-8bb7-5d223d699407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:43:32.174+08:00
