    'mgnl:tags': ['United-Kingdom', 'coronavirus', 'pandemic', 'COVID-19', 'work-from-home',
      'office-set-up', 'economy', 'business', 'new-normal']
    'template': '1'
    'title': 'The UK government sent millions of workers home during the pandemic.
      They may never return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e85fbc-5eaf-4dbe-8355-2016e7feaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain has stumbled through a highly political
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e6c1a-4cdb-47f1-8803-afb2d8a2fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845ece2-3a7e-4862-ae9c-057d2adb77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually every move Boris Johnson''s government has made in response
        to the Covid-19 crisis has sharply divided the weary nation — starting with
        his refusal to sack a roaming chief aide in May, and encompassing since his
        struggles on testing, contact tracing, technology, schools and lockdown restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753436b5-6151-4e76-8cc6-c693ffc23ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf3c66-e216-4b82-9eaf-fe11ffd52662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the country enters a new stage in its coronavirus response
        and cases tick upwards at an alarming rate, the political back-and-forth is
        entering a new arena: the lounges, bedrooms and studies of millions of British
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ced4e2-c9bb-4908-9083-1b7dfc003102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ae92f-04db-4894-a918-ecdd81cc260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the United Kingdom''s 30 million employees have worked
        from home during the pandemic, according to the country''s statistics body,
        with an additional 9 million placed on the country''s furlough scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdda3e8-0ddd-4977-bcc4-12d4cb77d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e2b1d-8431-44c5-a71b-71e334d9969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were sent there by the government, who ordered workplaces to
        shut as the virus started spreading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170205a-a671-4dcd-ad50-775d735c233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642de43-f5a5-4065-b2b5-00b67f7af4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, despite rising cases and a growing public desire for flexible
        work arrangements, the government desperately wants employees back in offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08558a89-b190-4eb3-8431-78075b9be8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a07fc-2875-4023-a00a-6b677a682b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministers and business leaders cite the economic impact on city
        centers as the driving force behind their push — but their rhetoric is irking
        many employees, who feel it suggests they''re not working hard enough from
        home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efad1db-6c9e-4300-8b3f-4267f1febb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de5622-cf29-4258-b476-b0807c5ed34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy needs to have people back at work," Foreign Secretary
        Dominic Raab told the BBC this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2561a5-ea52-413a-b526-696adc8e69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85980b2-b679-43ad-b4a9-1b8461da5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going back to the office in huge numbers across our
        country, and quite right too," Johnson added to his Cabinet on September 1,
        without providing evidence for the assertion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5418a4b-c699-465c-a530-43284a7d187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba0310-d275-4189-b8f9-2f746d9d7e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone is even sharper in much of the British media. "Ghost town
        Britain HAS to get back to work and Boris Johnson must lead the way," read
        the headline of a newspaper column by Carolyn Fairbairn, head of the Confederation
        of British Industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08a86c-b91b-446e-90a9-32f0f7593f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39fddc-e5dc-4e07-b2a9-2aaea6b48a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re back at work ... where''s rest of UK?" was the front page
        headline of the same paper the day schools reopened earlier in September.
        The Telegraph ran a jarring quote attributed to an unnamed minister days earlier,
        telling people: "''Go back to work or risk losing your job''."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55965a50-d3ec-46ea-bd60-85f18c9b0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c505f9-d524-4729-be05-8b8346752fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelly Asquith, the Health, Safety &amp; Wellbeing Policy Officer
        at the TUC, the congress of UK labor unions, describes the national discussion
        of returning to work as a blame game.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34ea03-130d-4e5f-9bd5-38db454ca0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca5aff-f727-4d2e-ae0a-e4268adfca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a concerted effort from some sections of the media
        to make out that a lot of people who are working from home aren''t really
        working," she told CNN Business. "And there''s a lack of understanding of
        how hard people have been working in lockdown."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b99ed-742e-4d77-b357-e06f688c9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505f2f1-6aad-49eb-a6be-53336be2141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the rhetoric that has been employed in recent times ...
        is atrocious," added Phil Taylor, who is conducting research into experiences
        of homeworking for the Institute of Employment Rights, saying it "detracts
        attention away from the gross negligence of the government over many months."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549a7bb-963b-46ec-a5f6-d5e2011af872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d8895-24d9-4bcb-8994-a7afd05db2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lives at stake here," Taylor told CNN Business. "If people
        don''t wish to go back to the office, they shouldn''t be blamed for it all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48770b0-b571-4a8f-841e-a579744cc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15629c-1456-4739-956e-45ca82ec5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s incredibly irresponsible''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80acb3d-63b8-46f1-9625-7b1133e6064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weeks of effort from government ministers, the complexities
        of Britain''s return to the office could best be summed up by the response
        to a commercial for a cleaning detergent last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c894bc6-4b92-491f-b8fd-18962452c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9db58-7cd5-4afa-b878-6d24a7f4477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely-panned advert for cleaning agent Dettol on London''s underground
        network went viral for its wayward list of all the "little things we love"
        about the office — like "carrying a handbag," "taking a lift" and "accidentally
        replying-all."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e2e0f7-cfd1-4e1d-96d6-e7c44ff6e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9e34a-4982-4b37-9328-a86ab393660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Dettol, for convincing me to work from home forever,"
        responded historian Alex von Tunzelmann, encapsulating the thoughts of many
        online commentators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f277b-23cf-4f71-bc55-701885043003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b7f0b-90bd-44d1-ad88-3ff8255752c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything it just served as a reminder to everybody of why they
        do want to keep working from home," added Asquith.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a879cdd-5925-44fa-8c71-ac6b3b300392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb160c2-6498-4dd7-88fe-890cefc6e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dettol''s parent company Reckitt Benckiser declined to comment to
        CNN Business on its own remote-working policies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23202562-7070-444a-bf08-f182a9efc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baec9dd-a457-4b00-afa2-065d57ac42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to return to workplaces comes as Johnson announces new
        restrictions on social gatherings in response to a rise in Covid-19 cases,
        sharpening concerns over office safety.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1000e-5433-42da-ab17-2b48caa94e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daeda9-123f-472d-9066-a9a6e6fc3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever workers are in relatively close proximity to each other,
        the likelihood is these infections will take place," Taylor said, citing multiple
        cases of call centers across the country reopening, only to shut amid a spike
        in infections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfb581-7019-4ef4-bb66-4bc781acf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc0864-08ef-4984-bebe-3a05ddc9878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s research makes "absolutely clear that people were identifying
        serious problems with the working environment," he said. "The occupational
        density of existing office spaces is such that it is almost impossible to
        maintain effective social distancing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884ce9e-a06d-4d87-bae4-bf8441ec16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f09f40-5f15-417b-b313-31870b047f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the economy lie at the heart of the conundrum — while
        homeworking has boosted local, residential high streets, city centers remain
        virtually deserted compared to last year, Mike Cherry, the national chair
        of the Federation of Small Businesses, told CNN Business. High street food
        and coffee chains have been particularly badly hit by the pandemic, after
        footfall on busy streets dropped immediately and subsequently failed to return
        to pre-lockdown levels.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e65bc5-9031-41bd-9d75-cf5953275134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429b970-9a23-41fb-9b92-61de1c402de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy recorded its third consecutive month of growth in
        July, but it has still only recovered just over half of the output lost because
        of the coronavirus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc650b-2424-4e3e-969a-f7c8eb7a81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0c747-81a9-4091-bd36-1db3b37c3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A paradigm shift in the way Brits work</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df454f6a-8f22-4486-89a2-88d919a14b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also unleashed a new era of homeworking that many
        employees simply don''t want to give up -- and that is shaping up to be a
        major problem for the government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8690108-723e-4e64-8f58-2b6bf6ab6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacbe90-9368-418b-a52c-85cb6bcf6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a third of British employees under 60 are already planning
        to work from home more when things return to normal, according to a study
        by London''s UCL, while Cardiff University research found that a full nine
        in 10 workers who have logged on from home during the pandemic want to continue
        to do so.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b2612-e913-4d4c-8cc2-e861c0d37f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a38b0c-64ad-4b64-905d-c323ca612374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that''s happened as a result of this lockdown
        is that people have found they have places where they can work easily and
        with less distractions — and there are advantages to working from home," said
        Paul Bernal, whose tweet criticizing a Daily Mail front page on the issue
        went viral last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519acba-cc28-4d76-ae2b-420abbbec09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc202b-f91c-4c43-8dab-1b93e0c19e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people have recognized that than I expected, and than the
        government expected," he told CNN Business.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f68e9-487f-4a8c-9bae-756060d259e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa07221-51bc-4b76-abe6-c2cb0d184cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal is now one of countless workers at odds with the government''s
        messaging, and hoping for more flexible arrangements in the future.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c99c5-0488-4efc-a005-6a030da479f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71833a-39a3-4b08-8771-4a41b5e26655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contested any suggestion that productivity is affected. "I''ve
        produced a hell of a lot while I''ve been locked down — probably more than
        before," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d542cd3-6e87-408a-aade-335077a3cb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee204e2-b175-43d8-9add-63c3f31ae7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels very hypocritical of the government and media that they
        want people to take risks for other people''s benefits, not for their own,"
        he added. "The suggestion that somehow we''re being selfish by choosing to
        work from home, and that we should be sacrificing ourselves to the greater
        good — but what is the greater good here?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07d714-1818-43fb-ba9c-c3831e374fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7151b71-7318-4acc-8d04-114915894403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a good work-life balance is actually the greater good."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a7f61-ad2f-4f77-8663-b3925d81172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc718f-9c8b-4ebe-a04b-4741b1ac560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment is certain to provide trouble for officials as they
        seek to usher people back into cities and towns on a daily basis.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f7dfa-1773-4570-9b49-4a328a20c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c8d9b-cb4a-46f2-a374-4a45d46fc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re not alone; the pandemic has sent about 42% of American
        workers home, according to Stanford University research. But the response
        to homeworking in other European countries has taken a notably different tone
        than in the United Kingdom.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad84004-7c7e-4450-ac6e-b7a31ea1d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7d816-2018-40a8-ae1e-b78cef16400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Germany''s finance minister told Bild he wanted to pass
        a law giving employees the right to work from home at any time, Reuters reported.
        In France, the government is still advising people that "working from home
        must be preferred whenever possible." And a bill being prepared in Spain would
        give employees the "right to a flexible schedule" and force employers to cover
        costs of working from home, according to local reports.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43c35d-93c2-4269-94d3-61904f7ae849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a4dbe-1d4d-465c-97eb-8418293b0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those new ways of thinking about work have hardly been discussed
        in Britain — but for many labor unions and workers, it''s time they were.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c8d62-b16f-440d-8430-cc3bed1050b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8935bfe-2f64-45fb-a5c7-cfa6f00c6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as tensions between the two camps build, it''s looking increasingly
        unlikely that spending five days a week in the office will ever be the norm
        in the United Kingdom again. "It''s time for a paradigm shift in the way that
        people work," said Taylor at the Institute of Employment Rights.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8385acd-1e07-4214-a19d-2e19e9742444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T18:54:42.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/business/uk-working-from-home-pandemic-gbr-intl/index.html">The
        UK government sent millions of workers home during the pandemic. They may
        never return</a>."</em></p>'
