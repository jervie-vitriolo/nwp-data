      'mgnl:type': 'text'
      'text': '<h2>Here''s what will help</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3988c6-dde4-44f9-bf29-e43f10459ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T20:07:02.557+08:00
