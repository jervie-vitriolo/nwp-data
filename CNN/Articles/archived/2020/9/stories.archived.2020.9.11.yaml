      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:00:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have like a connection with our market in terms of the
        messages that we come out with. So it’s not just like a regular t-shirt, it’s
        something with a message and a message that they can relate to especially
        right now,” he said.</p>'
