      'jcr:uuid': 'ff3e09b5-bd5f-41bf-93bd-acbc3e6fe0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:53:37.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:00:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its statement shirts showcasing the Filipino culture,
        Alviar said that Team Manila has still retained its connection with its market.</p>'
