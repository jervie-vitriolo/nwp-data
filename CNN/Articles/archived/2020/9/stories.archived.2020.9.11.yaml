      'mgnl:lastActivated': 2020-09-11T21:56:20.472+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University Athletic Association of the Philippines (UAAP) Board
        of Trustees <a href="https://www.cnnphilippines.com/sports/2020/9/9/Aldin-Ayo-indefinite-ban-UAAP-UST-Sorsogon-bubble.html"
        target="_blank">slapped an indefinite ban</a> on Ayo on Wednesday in all of
        the league''s events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c78b8-67ff-4ec7-8831-98661a64eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
