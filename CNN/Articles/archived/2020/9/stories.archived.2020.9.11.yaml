    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982ef35-4903-40b9-bfe2-bc26a42531bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
