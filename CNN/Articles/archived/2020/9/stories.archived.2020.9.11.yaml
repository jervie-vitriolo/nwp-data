      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        More rains could be experienced in some parts of the country as weather bureau
        PAGASA sees a 70-percent chance the country will feel the effects of the La
        Niña weather phenomenon next quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd042804-5b0a-4bee-8add-a75885d760a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:35:49.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that "above-normal rainfall" may prevail in the Philippines,
        especially in the Visayas and Mindanao, from October to December, PAGASA weather
        specialist Ariel Rojas told CNN Philippines’ New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65877e88-1452-4c7d-a16e-2129dea36275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T07:35:49.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There may be increased tropical cyclone activity by the last quarter
        of this year and first quarter of next year,” Rojas added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00795d12-bdca-483b-a18d-3fb5cfb89386'
      'mgnl:activationStatus': true
