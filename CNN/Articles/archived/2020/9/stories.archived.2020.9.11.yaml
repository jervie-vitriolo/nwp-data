    'lead': 'The country''s COVID-19 tally of cases is inching closer to 253,000 after
      4,040 more were infected, the Department of Health reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T16:23:14.992+08:00
