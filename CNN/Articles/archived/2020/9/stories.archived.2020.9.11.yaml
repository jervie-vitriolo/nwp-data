        pandemic</a> with limited success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35683b1-61c8-4248-9cc8-4cb92c29f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92056e36-cc06-4215-beb6-942ccc1d8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 1.3 billion people has the second-highest number
        of cases globally (more than 4.4 million), and the third highest number of
        deaths (over 75,000), according to <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University</a> -- and the outbreak shows no sign of abating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc56969-e65b-4973-a6fa-a5dbbfc19c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2d70b-242c-4326-8c5c-e4671991e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s reported mortality rate -- calculated by the number
        of deaths per 100 confirmed cases -- is surprisingly low compared to other
        countries with high infection rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3692f6-26aa-4860-bc57-2545b600aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79c107-a9f3-46bf-b431-050c7e55d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Covid-19 mortality rate stands at 1.7%. For context, the
        same rate is about 3% in the US, 11.7% in the UK, and 12.6% in Italy, according
        to <a href="https://coronavirus.jhu.edu/data/mortality">Johns Hopkins University.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8d52d-dae7-4e37-931e-0fc484774331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cc7ae-f371-480c-bbd9-c2e85a038c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government claims India''s lower death rate is a sign
        of its success in handling the crisis, and has used the figure to support
        its <a href="https://edition.cnn.com/2020/08/31/asia/india-reopening-coronavirus-surge-intl-hnk/index.html">decision
        to lift</a> some coronavirus restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6887bcb-faf4-4747-b678-a05663afe48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28614fe8-ec9d-43f4-9b5b-d4791d5ebe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average fatality rate in the country is ... continuously going
        down," said Prime Minister Narendra Modi <a href="https://www.narendramodi.in/prime-minister-narendra-modi-interacts-with-cms-to-discuss-the-current-situation-and-plan-ahead-for-tackling-the-pandemic-550917">in
        a press release</a> in August. "The target of bringing down the fatality rate
        below 1% can be achieved soon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536cbc71-82e3-4a89-8a41-cda9677d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faecb3-37dd-4f2b-bd78-b5507d6a3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/videos/world/2020/09/07/india-coronavirus-cases-vedika-sud-pkg-intl-ldn-vpx.cnn/video/playlists/coronavirus-intl/">some
        scientists in India</a> warn that the numbers are incomplete and misleading
        -- and that relying on them to reopen the country could make matters worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930b5f4-ae59-4a0d-981a-953afc529364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9feff-b3b3-4281-9241-49630fa09d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How bad is COVID-19 in India?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e57ca2-4c14-4846-b486-b47d83bd5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of reported cases had been steadily increasing
        since March, India''s epidemic intensified in June, when transmission began
        increasing at an exponential rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9300f00-ca83-4d94-af6c-fe95320ceb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b33df5-3b16-4280-b5d0-ff12ecb40620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took almost six months for India to record 1 million cases on
        July 17. Then, it took another three weeks to hit 2 million, 16 days to reach
        3 million, and only 12 days to pass 4 million in early September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2834a-e236-4c8e-83fe-106b293f0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f1df7-7ffe-404a-8e86-5e3eb165a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi and Mumbai, the country''s two most-populous cities, are
        among the worst hit. In those cities, the crisis is <a href="https://edition.cnn.com/2020/06/11/asia/mumbai-coronavirus-crisis-intl-hnk/index.html">exacerbated
        by slums</a> where millions live in cramped conditions with little running
        water or sanitation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255456a7-a449-413d-aa6f-a7b60fe63590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870caab-b93e-4201-9e34-18d36ad488bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was placed under a complete lockdown in March, forcing
        millions to remain indoors. The move devastated the economy, leaving millions
        of migrant workers without income and further marginalizing India''s <a href="https://edition.cnn.com/2020/07/16/asia/india-wealth-gap-coronavirus-intl-hnk/index.html">poorest
        people</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f4be8-985d-4095-b39c-fcc8d9494fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e10393-4bde-4b07-84ec-fe8967033ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure, the government began rolling back restrictions in
        May despite soaring infections. In July, Delhi Chief Minister Arvind Kejriwal
        said India needed to turn its attention to the economy: "We now have to focus
        on the next stage. During Covid people lost their jobs, factories were closed,
        people faced losses, it became difficult for people to face themselves ...
        Let us now focus on reviving India''s economy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc574120-5444-4445-9f2b-9fffdd4a488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7feb8-d332-4a9a-b3f2-c38fa85473ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, India''s <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-07-20-intl/h_ff07cfceb13d7110f48fa803f320f088">subway
        reopened</a> for the first time in five months, and from <a href="https://edition.cnn.com/2020/08/31/asia/india-reopening-coronavirus-surge-intl-hnk/index.html">September
        21</a> gatherings of up to 100 people will be permitted at sports, entertainment,
        cultural, religious and political events outside hotspots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3716c-0a69-423e-a554-4f0e7806a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242cc51-4b6e-41bb-8dea-e187db7925ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the statistics on death accurate?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c8919-d24b-4a30-b3f2-f45a139637f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus cases in India may be rising, but the
        mortality rate is dropping. According to the Health Ministry, deaths per 100
        cases went from 4% in April to 2.15% in August, and is now under 2%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb57f5-a2f8-475f-9293-aaa3084bc2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf473b-9c94-42b9-b7b2-ef026eb8e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts warn that the data is full of gaps. India has a
        weak, underfunded public health infrastructure, and for years it has failed
        to accurately record the deaths of its own citizens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579e2b7-fb77-4476-8436-6f3964d4fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c47382-9dac-4c1b-aaf2-611b428fcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when India isn''t facing a pandemic, only 86% of deaths nationwide
        are even registered in government systems. And only 22% of all registered
        deaths get an official cause of death, certified by a doctor, said community
        medicine specialist Dr Hemant Shewade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01f6c5-1d34-4275-b121-3ec48d90c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a596dc-0cdf-4bd7-9e36-714f6cc819de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons behind this. The majority of people in India
        die at home or other places, not in a hospital, so doctors usually aren''t
        present to assign a cause of death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4141349-3f87-42be-9e7e-e6a777a65a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd80f53-3e5f-4a68-afa2-2d39de36eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a patient dies in hospital, not all hospitals are covered
        by the Health Ministry''s medical certification of cause of death (MCCD) web
        portal -- meaning the cause of death isn''t logged in the national database,
        said Shewade. Even hospitals that are covered in the MCCD face other issues
        in data like errors or missing information.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fec226-b7dc-4b63-abf4-83b25eb004f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3d2f8-103f-4366-b42b-40501e53e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems are even more pronounced in rural parts of the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fe4af-2ac7-4348-a7a1-28c4d5ef7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cd165-f988-4122-9fa6-5e0c7c90a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Delhi, only 63% of deaths get cause of death certification.
        This is the capital," Shewade said. "Imagine when you go away, to Uttar Pradesh,
        to Bihar, to Jharkhand, where only 35% of deaths get registered -- forget
        certification of cause of death."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f471a4-9689-4152-af07-1fd99aaf0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206f874-de96-4b0d-b2d5-c32114946504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, if you die, your death may not get logged in the system.
        And even if it is, it likely won''t get a cause of death, and so won''t be
        included in the Covid death toll.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582d372-6a84-45b4-a155-8992adf6cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86f28d-eb94-43ab-a611-fdba9c24a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India isn''t counting all COVID deaths</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a7ec6-bf72-4257-9191-dc7e0306bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the issue of undercounting Covid deaths due to insufficient
        testing and poor medical coding.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb610f4-53a0-43ba-b872-4b7e72390a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98e5bf-6573-4d51-8c94-cb701c73df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deaths are certainly being undercounted because a lot of people
        who die without getting a Covid test aren''t counted as Covid deaths," said
        Ramanan Laxminarayan, a senior research scholar at Princeton University. "So
        it''s unclear if India has a lower mortality rate than other countries in
        the region."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496abec-d634-48cd-bb6f-b6b158811024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da173f2-6a48-4737-8e6d-8dde29ac7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has stepped up its testing, almost doubling the amount of
        tests conducted during the month of August -- but it still has one of the
        lowest rates of testing per capita in the world. Only about 1 out of every
        100,000 people is being tested per day, according to<a href="https://coronavirus.jhu.edu/testing/international-comparison">
        Johns Hopkins University</a> -- compared to about 150 in the US and 156 in
        Australia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b532719-e915-4b86-ad2f-62437f571e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddd008-7e95-4f7d-b236-34471c8086e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests suggest that India may be undercounting infections
        by a factor 50 to 100, Laxminarayan said -- meaning that although the country''s
        official total is 4.4 million cases, the "true" number could be upwards of
        100 million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab4d8e-1920-48d0-afac-2fa4f156404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa86f7-d08d-472b-96b5-e826d6bdff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a Covid-19 patient tested positive before dying, they
        might not be counted as a Covid-19 death if they had other preexisting conditions,
        such as diabetes or cancer, said Shewade, as these could be recorded as the
        cause of death.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c7214-6b86-4bc6-a409-944f0c568d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364dce29-8710-4677-b847-398966d7bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rise in testing creates a misleading death rate</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1366e-6bda-4dcc-ab59-f60738071bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s recent increase in testing could also end up skewing the
        mortality rate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232f9d4-695a-46ad-9eaa-4b5dc93a3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e22b40-fcbe-4551-b790-a816c9e0caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more tests, authorities are detecting more cases, which is
        partially why case figures have been surging. But the mortality rate is measured
        against the number of total confirmed cases -- so when cases rise, the rate
        will go down even if the number of deaths remains the same.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fa4e5-3d30-4165-9df5-1ad545f59ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6385066-7090-43d4-8926-a028402a3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, even if the mortality rate is declining, it doesn''t necessarily
        mean the number of deaths is dropping. In fact, they''re actually increasing
        -- deaths have jumped from around 750 a day at the start of August, to more
        than 1,000 a day this week.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb63ff-44fa-4621-881a-8dfb842c0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf5786-3e7a-43f8-a87c-2c6c51073c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So how many COVID deaths does India actually have?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f6ee3-d684-44f7-9c36-85708a49fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s long, complex death verification means we likely won''t
        know the true COVID-19 death toll for some time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed8497-b01b-4c66-9640-c75b6d206031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b462f-0af3-4c41-be63-efce24db181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is so huge that gathering figures on births and deaths
        is a mammoth task which involves local, district and state departments --
        in some cases, going door to door in sample areas to verify data, said Shewade.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6219524-3fc2-438e-8fb7-93ad9cbee731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023581cf-b3a3-4345-906a-648de2a42398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is so time-consuming that the government''s latest nationwide
        report on births and deaths, which is supposed to come out annually, is from
        2018. It might take years to get the full 2020 data.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08885f5e-2ee6-47a1-b7ad-5ac4abd09fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308867bb-8771-451d-a3b9-3764e7b40318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, while India''s mortality rate may be lower than in the
        US or countries in Western Europe, Laxminarayan said that doesn''t mean people
        should stop taking precautions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324260f-1d37-44c5-afb4-ace9b11d9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c2801-7d98-4056-908f-091f4710f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you talk about 2% case fatality rates, that''s still incredibly
        high," Shewade said. "That''s a 1 in 50 chance of dying from a disease for
        which you''ve been tested positive, which I think is an unacceptable risk
        for most people."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9b04-06d4-43c5-8594-0c61abb5b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:30:09.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:04:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/11/asia/india-covid-death-rate-explainer-intl-hnk-scli/index.html">India
        has one of the world''s lowest COVID-19 mortality rates. But the numbers don''t
        tell the whole story</a>."</em></p>'
  'globe-heeds-deped-plea-to-equip-public-school-teachers-prepaid-wifi':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-11T13:33:52.082+08:00
    'imagesource': 'jcr:e824552a-d081-42ae-800c-2f43c5f7cbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b927e9-5e1a-4b36-8e76-9b2659ab1a1e'
    'lead': 'Globe Telecom heeds the Department of Education''s call to support its
      blended learning program by equipping 1,000 selected public school teachers
      with Globe At Home Prepaid WiFi modems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T13:37:05.234+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T21:04:31.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:35.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe heeds DepEd plea to equip public school teachers prepaid Wifi
      for digital learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6966ae6-6151-4f19-b811-8981b2f73fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> A leading Filipino
        telecommunications firm has heeded the call of the national government to
        support its blended learning program in lieu of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ebdcd-7d0a-4d62-87e0-d2b664167529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its WiFi2Teach program, Globe Telecom partnered with the
        Department of Education (DepEd) in donating 1,000 Globe At Home Prepaid WiFi
        modems to selected public school teachers and provide them with fast, reliable,
        and affordable internet connection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd269ea-ba99-496e-beb6-96c8e6e28f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like our partners from DepEd, we advocate for quality, accessible,
        and relevant education to help uplift the lives of more Filipinos as we continue
        accelerating the country''s digital transformation," said Barbie Dapul, vice
        president and head of marketing for Globe At Home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af394b-3dd7-4944-8501-3f8bd6589b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd expressed its gratitude to Globe for helping the teachers
        migrate into the digital mode of learning and improve their Internet access
        and connection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828389b-f024-4d47-988e-3aca7f26853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Globe''s WiFi2Teach program, we can gradually address these
        challenges and help more public educational institutions and teachers to become
        more adapted to the new normal of remote, online learning for the upcoming
        academic year," said Abraham Abanil, director at DepEd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b613e1-8e42-4f67-9996-2693b16b94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals may also extend help to teachers, even at home, by buying
        a Globe At Home Prepaid WiFi modem from Globe''s official store on online
        shopping platform LazMall until Sept. 15, 2020. For every purchase, ₱100 will
        be donated to fund the need for internet connection of public school teachers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a8e1e-c88a-4ee4-99aa-0dc2fd756596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its efforts to provide the needed connectivity and access
        for teachers at home, Globe also spearheaded initiatives to boost the digital
        learning programs in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c901239-49b8-4c32-9711-29e5fe4e15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco established an eLibrary platform with DepEd to give K
        to12 students, educators, and parents around the country free and quick access
        to hundreds of ebooks and educational videos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5cda9-6290-4997-b4f1-1cd76d9240fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.236+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has also been working with the Education Department in organizing
        various skills development programs for teachers nationwide, such as training
        sessions on digital literacy and Global Filipino Teachers, a component of
        DepEd''s learning continuity plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92b711-fd9d-4d21-b13b-91b29336b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.236+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Digital Thumbprint Program, Globe and DepEd conduct a
        series of workshops designed to educate learners, parents, and educators alike
        on digital citizenship, online safety, and the responsible use of the internet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee647827-627e-43dd-b836-ed5005cc4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.236+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:04:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about this story and how you can help power digital learning
        for public schools nationwide via <a href="http://www.globe.com.ph/help/broadband">www.globe.com.ph/help/broadband</a>.</p>'
    '21':
      'image': 'jcr:f6ae8f20-5721-463e-b9de-de27f4e5cbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3ab5b-f5a6-4fe1-9aa9-c162a730fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:37:05.236+08:00
