      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, 28 states are reporting downward trends in their
        cases -- including Florida and California -- compared to the previous week
        and 14 states are trekking steady.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2aa587-dad7-48b5-b831-2237b66d2220'
