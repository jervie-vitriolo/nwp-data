      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate asked the DHSUD chief if some of the private sector’s recent
        fund donations on the reconstruction of the city’s mosques can be used to
        build new houses too. President Rodrigo Duterte earlier said he wanted to
        prioritize the repair of the city’s mosques including the iconic Dansalan
        Ali Bato Mosque.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece779e-1608-4777-88a9-062a6c1877c8'
