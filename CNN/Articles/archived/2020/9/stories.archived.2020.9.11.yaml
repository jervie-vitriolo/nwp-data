  'Pemberton-pardon-not-condition-covid-19-vaccine-access':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T15:32:33.542+08:00
    'imagesource': 'jcr:6592df50-4d8b-4fbe-abb8-637f6c3da852'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f8f781f-c62b-40d2-b27d-571f40248e65'
    'lead': 'The pardon given to the US marine convicted of killing a transgender
      woman in the country is not a prerequisite to gain access to the coronavirus
      vaccines being developed by firms based in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T15:37:36.804+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:04:20.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:37.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Pemberton’s pardon not a prerequisite for access to coronavirus
      vaccine being developed by US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb95360-8881-4cbb-a379-3101cfca84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        The pardon given to the US marine convicted of killing a transgender woman
        in the country is not a prerequisite to gain access to the coronavirus vaccines
        being developed by firms based in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f1cdd-6e9d-4173-92d6-b40a006a265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di tayo naka-receive ng kondisyon na ganito (We did not receive
        this type of condition) based on the discussions we have had from the manufacturers
        from US,” Health spokesperson Maria Rosario Vergeire said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d4efc-1f28-4c55-b4ca-214bd77c4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Thursday he is of the
        opinion that President Rodrigo Duterte has granted absolute pardon to Lance
        Corporal Joseph Scott Pemberton so the Philippines could be prioritized in
        the COVID-19 vaccine developed by the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600ff41-18fb-4da3-a23b-a426c9193786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko itong desisyon ng Presidente — ito ay personal na
        opinyon ko — ang pagbibibay ng pardon kay Pemberton ay kabahagi ng pagnanais
        ng President na kapag mayroon nang vaccine na na-develop — kung sa Amerika
        man — ay makikinabang din ang Pilipinas," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca631a-fc29-4626-9c06-c9d0207c48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my personal opinion, I think the decision of the
        President to grant pardon to Pemberton is part of his desire for the Philippines
        to obtain vaccines, if these are developed by America.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e67681-5a10-41b0-a79a-cb4a0b6758cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:38:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/10/Roque-Pemberton-pardon-Laude-COVID-19-vaccine.html"
        target="_blank">READ: Roque believes Pemberton pardon was in exchange for
        US-made COVID-19 vaccine</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a019d8-1f17-429e-8fc8-4cbc995f394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DOH said it has ongoing negotiations with US pharmaceutical
        firms Moderna and Pfizer, both of which are developing coronavirus vaccines.
        The agency is also in talks with other vaccine makers from Australia, China,
        Russia and Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ef141-24c1-4bc2-bc59-ebecf8a78251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Health Organization is about to hold clinical
        trials for candidate vaccines for coronavirus in the country, with the tentative
        schedule set on the last week of October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3f92d-b615-4ff6-b2ae-2e5c37f0f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is set to be released from detention after serving five
        years and 10 months of his 10-year sentence following the <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html"
        target="_blank">pardon granted to him by Duterte on September 7.</a> The President
        made the announcement in the midst of an appeal by the Laude family for a
        court to reconsider its order for the US serviceman''s early release on good
        behavior. On Friday, Pemberton was <a href="https://cnnphilippines.com/news/2020/9/11/US-Marine-Pemberton-Bureau-of-Corrections-Immigration-deport.html?fbclid=IwAR3-8DusCW8go7ZHqLEXGEycof__TY8X9Kg10K5SWNdfabFTH3BcEzJnA2Q???"
        target="_blank">turned over to the custody</a> of the Bureau of Immigration,
        which will process his deportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e256a55-7bd9-49e9-b94a-010f3a89397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Pemberton just needs to
        have three more things to be allowed to fly home — NBI clearance, travel documents
        and flight itinerary, which will come from the US embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f43a8-b92c-4157-935e-5f2fe806264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T15:37:36.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:04:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she had male genitalia. The 26-year-old transgender
        woman was found alone in the motel bathroom with her neck blackened with strangulation
        marks and head rammed into a toilet.&nbsp;</p>'
  'doh-covid19-cases-near-253-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s COVID-19 tally of cases is inching closer to 253,000
      after 4,040 more were infected, the Department of Health reported on Friday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T16:07:10.674+08:00
    'imagesource': 'jcr:60452ada-6e90-46a6-ad62-0173c0552ee9'
