      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC) noticed a rising number
        in suspicious transaction reports (STRs) this year in the time of COVID-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf27d7-abb0-4c78-a13f-01ddcbe9babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:16:10.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:00:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c816284-a1cf-4b9e-ab15-a0c99b5d8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:16:10.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:00:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC Executive Director Mel Racela said the number of STRs since
        January up to now is at around 400,000, the same number for the entire 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f2963-4fc4-4fe1-a059-b0e60f7cc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:16:10.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:00:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0da1e-63b5-4b3e-9575-d1b20848f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T23:16:10.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:00:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So yes, it has been increasing and the usage of suspicious transaction
        reports is not a good indication if whether or not these are useful to us,"
        Racela told reporters during the virtual presser hosted by the Presidential
        Communications Operations Office.</p>'
