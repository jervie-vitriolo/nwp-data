      'mgnl:lastActivated': 2020-09-11T21:56:20.472+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad89a1e-ac6c-44f6-8b79-d6920b05a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.472+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UAAP said the official report of UST showed
        that Ayo endangered the health and well-being of the student athletes under
        his charge when he conducted the training in Sorsogon during a government-declared
        state of public emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e5888-3436-46d5-a31d-7e5b6b408f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.472+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5988d-d5b3-4819-8651-02cf2263e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.473+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo resigned from his post <a href="https://www.cnnphilippines.com/sports/2020/9/4/Embattled-UST-head-coach-Aldin-Ayo-resigns-amid-Bicol--bubble--controversy--.html"
        target="_blank">last week.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236648f-3c4c-410e-a3a1-a9a448108c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.995+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.473+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836da6bd-6802-49f7-b6c5-0364516eb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.473+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said locked-up training led to the <a href="https://www.cnnphilippines.com/sports/2020/8/21/CJ-Cansino-UST-Growling-Tigers.html"
        target="_blank">controversial transfer</a> of former team captain CJ Cansino
        to the University of the Philippines, who stressed he was axed in the team
        and left the "bubble" due to his alleged deteriorating mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591dd3f-2c2a-4f37-9ad6-611a945b1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.473+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a6c3a-88fc-4929-b4c1-453a21e52e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.473+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Tigers Brent Paraiso, Ira Bataller, and Rhenz Abando are
        now part of UST sister school and defending NCAA men''s basketball champions
        Colegio de San Juan de Letran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ff0f5-a5e9-4d3b-bacd-a8734e606f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.474+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bad81-a0bd-4e6b-9986-26e9030dd9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.474+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo first made a mark in the Philippine collegiate basketball scene
        by winning a championship in his maiden year as head coach with Letran in
        2015, where they aborted rival San Beda''s six-peat title chase in the NCAA
        Season 91 finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3c750-2b58-40bb-b47f-e70562c31a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.474+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d589f5b-3a7a-4f35-beba-0e506173896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:45:41.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-09-11T21:56:20.474+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, he moved to De La Salle University in the UAAP
        and guided them to a title by defeating rival Ateneo de Manila University
        in the finals. He transferred to UST in 2018, where he led the Growling Tigers
        to a runner-up finish in Season 82 last year.</p>'
