  'uk-work-from-home-may-never-return-covid-19-pandemic':
    'author': 'Rob Picheta, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-11T18:49:49.589+08:00
    'imagesource': 'jcr:49b8f85a-725b-4a47-a7e4-973f6b2f50aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f307ca83-7b36-4284-b9f2-f7bee7e1490a'
    'lead': 'Britain has stumbled through a highly political pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T18:54:42.878+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:04:04.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:40.342+08:00
