      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b16b9d-e221-42c0-a85a-5be8e7b2e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T00:11:49.812+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:04:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that families can start reconstructing their damaged
        homes as long as they obtained building permits from the local government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8f04d-4ff3-4a72-a1b6-981b57f94e98'
