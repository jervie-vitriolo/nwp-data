      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: “Great Men Academy”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9329812-6990-41bf-973c-17e51f5503a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T21:03:07.701+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:03:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonkers gender/body swap trope has been the stuff of madness
        ever since its invention. But when it’s being played for romance, it comes
        with a whole set of complications — especially if it’s in the Boys Love genre.
        It occupies a slippery slope: are we expecting two boys to fall in love together?
        Or is it going to be a regular cis het romance in the end? The push and pull
        of these questions make gender benders an interesting watch, especially shows
        like&nbsp;“Great Men Academy,” because you know at least there''s&nbsp;one
        BL love team. What makes “Great Men Academy,” a little different though, even
        from other BLs, is that there is an attempt to directly discuss homosexuality
        (they are in an all-boys school anyway). But BL or not, “Great Men Academy”
        is still a fun ride. It exists in that throughline between a generic rom-com
        and a cute BL romp. — DJ</p>'
