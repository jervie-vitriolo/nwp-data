  'US-Marine-Pemberton-Bureau-of-Corrections-Immigration-deport':
    'caption': 'US Marine Joseph Scott Pemberton and his lawyer Rowena Garcia-Flores
      during the turnover process on September 11'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-11T11:06:13.946+08:00
    'imagesource': 'jcr:3f3cf0ff-3460-45c3-bea5-1148f58697c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793fea3b-c7fd-4889-a712-6d10344a921b'
    'lead': 'Convicted US Marine Joseph Scott Pemberton is a step closer to leaving
      his detention facility and flying home after the Bureau of Corrections turned
      him over to the custody of the Bureau of Immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T11:07:55.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:04:35.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:34.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pemberton inches closer to release, now under Immigration custody'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798850e-24ad-46d9-a3b6-067f440791dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:55:14.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:04:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Convicted US Marine Joseph Scott Pemberton is a step closer to leaving his
        detention facility and flying home after the Bureau of Corrections on Friday
        turned him over to the custody of the Bureau of Immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed428d8-cd5c-4a58-9038-ac3f5b6a0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will remain in the Joint US Military Assistance Group detention
        facility in Camp Aguinaldo, Quezon City while his documents are being finalized
        for his immediate deportation. The BuCor personnel assigned to guard him were
        recalled and replaced by Immigration officials from its intelligence division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4d876-ee40-4832-bb92-d5cb547ddc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI acting spokesperson Melvin Mabulac said the transfer of Pemberton
        from BuCor to their agency means he has received clearance from the court
        that there are no pending cases against him. He added the camp of Pemberton
        has to finalize his flight schedule and travel documents so he can be deported
        back to the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54af530-dcb6-45af-bee8-679ee6579560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nakumpleto po natin ito, that would be the time na dadalhin
        siya sa airport para sa flight schedule na out of the country at we have to
        ensure na siya ay nakaalis," he told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc6043-c41f-42b2-9a0e-ee5d89a4cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we receive the complete documents, we will bring
        him to the airport. We will also ensure that he has left the country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d10fb4-1735-41f8-9c68-81ebff93cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI added Pemberton may be deported over the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f549d-2b0e-4a45-8dde-a103c5f86743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American serviceman convicted of killing Filipino transgender
        woman Jennifer Laude in 2014 received absolute pardon from President Rodrigo
        Duterte earlier this week after serving nearly six years in detention for
        homicide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede3286-92c1-4c69-8459-5a7a9168f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:15:09.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:04:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she was a transgender. The 26-year-old was found alone
        in the bathroom with her neck blackened with strangulation marks and head
        rammed into a toilet.</p>'
  'Dito-rent-in-kind-AFP-camps':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte turns over the certificate of public convenience
      to Dito chairman Dennis Uy in this July 2019 photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-11T11:54:49.187+08:00
    'imagesource': 'jcr:e5eebab8-aa27-48b0-948e-ab0feab47c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3877c814-b789-4b2c-9aeb-c4b9f043739b'
    'lead': 'Dito Telecommunity will be paying the Armed Forces through trainings
      and equipment in lieu of rent for the space for cell towers inside camps, military
      spokesperson Edgard Arevalo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-11T12:00:19.897+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:04:35.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:59:34.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'military', 'Edgard', 'Arevalo', 'Dito', 'Telecommunity',
      'China', 'Telecom']
    'stories': ['b156b0ef-0cef-4a89-bb18-62b2ed76813a']
    'template': '1'
    'title': 'Dito to pay rent ''in kind'' for cell sites inside military camps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517546f-1752-4955-a08f-9a203f881992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Dito Telecommunity will not be paying cash for the space it will lease inside
        the camps of the Armed Forces of the Philippines for cell towers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc587c21-9374-4244-bbaa-a2153e7ff4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson MGen. Edgard Arevalo said the new mobile service
        provider will be paying rent "in kind," either through trainings on how to
        maintain facilities, the use of new technology, as well as assistance from
        its information and communication technology experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698ca02-6489-4231-8b89-5e3df98aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense has <a href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">allowed
        the China-backed firm to put up cell sites within military camps</a>, supposedly
        similar to the deals earlier signed with local players Smart and Globe. This
        has been met with opposition, with several lawmakers looking to block the
        AFP-Dito deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ae2c1-c544-4a36-86f3-6c5df53de131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said even without collecting rental fees, the arrangement
        is a win-win situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ffe94-1463-4e89-855f-554ababfc375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is mutually beneficial for telcos at mutually beneficial na
        rin sa AFP. And of course, ''<em>yung ibinabayad nila</em> by way of remuneration
        in case of Globe and Smart. <em>Dito sa</em> case <em>ng</em> Dito Telecommunity,
        they are going to compensate us in kind –<em> kagaya ng mga</em> training,
        equipment, upgrade <em>ng ating mga</em> capability," he told CNN Philippines''<em>
        The Source</em> on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3f16f-b379-442d-a3b1-51989e00595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of military-owned lots are allowed to be leased out to
        private firms, usually subject to a lease contract for a corresponding rental
        fee – which is the arrangement with the two existing telcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9221e8-5f83-4401-8737-053486893cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dito, they will pay by providing trainings on how to maintain
        facilities and on adopting new technology, as well as upgrades and continuing
        education for the military''s ICT experts, Arevalo said. AFP will also benefit
        by making it easier for them to secure cell sites, which he said are targets
        of communist rebels especially in remote areas for extortion and "protection
        money."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e59fa0-0d05-4e11-a209-2f8f24099143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/15/Bayanihan-2-provision-faster-rollout-cell-tower.html">Bicam
        on Bayanihan 2 OKs move to expedite cell towers construction</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a0514-aa2c-4dc7-ba74-642fb82dcfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the location of these towers have not yet been identified,
        but noted that existing service providers have built towers inside Camp Aguinaldo,
        the AFP headquarters in Quezon City, inside the Philippine Military Academy
        compound in Baguio City, and at Fort Bonifacio in Taguig.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df31171-7c95-471d-83dc-93f74ff4c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about military camps, we don’t necessarily mean at
        the heart of these military camps. <em>May mga kampo tayo na malalaki ang</em>
        reservations<em> at pwedeng doon ''yan ilalagay</em> [We have camps with big
        reservations where it can be built], co-located with other signal facility
        <em>kagaya ng dalawa pang telco na</em> Globe and Smart," Arevalo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa3029-0cb5-4677-996e-5ee8045a38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deal is not specifically or specially catering Dito Telecommunity.
        This is the same deal that we have so far granted with these two telcos,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a89da-61f1-4990-9fee-7fe2fc303637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal and security experts have long flagged risks in letting a
        telco provider backed by a Chinese government corporation from providing a
        crucial service to Filipinos, adding that they could <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html"
        href="http://www.cnnphilippines.com/news/2020/9/10/Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio.html">easily
        install spyware and listening devices</a>&nbsp;to monitor military movement
        and equipment. This is particularly crucial at a time of Manila''s territorial
        row with Beijing in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13e91a-19d2-4296-a206-2974db512d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:01:01.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:04:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">Philippines
        protests China’s creation of new districts in South China Sea</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641b76a-eb0f-4894-8740-a6e8b26feebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T12:00:19.898+08:00
      'mgnl:createdBy': 'mel'
