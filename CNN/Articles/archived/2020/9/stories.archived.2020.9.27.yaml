    'title': 'Drilon pushes for higher 2021 budgets for DOH, DSWD to bolster gov''t
      response to COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8136c78-9fab-489f-8f10-2ec66bb7e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.214+08:00
      'mgnl:createdBy': 'pia'
