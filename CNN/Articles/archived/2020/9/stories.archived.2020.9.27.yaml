    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe296b1-2252-4d3a-b28b-3cbfe4a8a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.771+08:00
