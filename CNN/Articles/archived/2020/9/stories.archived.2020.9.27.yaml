      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Vice President Leni Robredo said on Sunday that there is no reason to postpone
        the 2022 elections amid the pandemic, contrary to the recent recommendation
        of a congressman to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d4d89-eb59-4594-81a4-7862ee651d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T10:57:22.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kayang buksan ang Manila Bay...bubuksan yung ibang tourism
        sites, walang dahilan para i-postpone,"</em> Robredo said in her weekly radio
        show Biserbisyong Leni, a week after <a href="https://www.cnnphilippines.com/news/2020/9/19/manila-bay-white-beach-crowd.html">authorities
        drew flak for opening Manila Bay''s "white sand beach"</a> to a large crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09733069-a155-4fdd-8bad-c8e25c90f03d'
