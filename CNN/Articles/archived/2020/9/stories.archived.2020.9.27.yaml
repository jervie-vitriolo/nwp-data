      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63db920-4629-46b5-a72b-4e01f07e7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T10:57:22.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas emphasized that they have not considered this since the election
        is a constitutional mandate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f7833-132a-4a3e-843a-0fc595517086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T10:57:22.170+08:00
