    'lead': 'The House leadership tussle takes a new twist with the odds in favor
      of incumbent House Speaker Alan Peter Cayetano, a legislator said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T16:03:50.758+08:00
    'mgnl:createdBy': 'pia'
