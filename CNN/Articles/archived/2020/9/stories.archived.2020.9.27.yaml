      'mgnl:created': 2020-09-27T14:58:39.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po tayong fare increase," he said. "Ito po muna susundin natin,
        itong provincial fare rates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c0aed-44d3-47d8-9c5c-0e3737ba432d'
