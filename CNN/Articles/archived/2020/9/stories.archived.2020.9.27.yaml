    'template': '1'
    'title': 'Commuters'' group appeals for reopening of more provincial bus routes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066317ed-aa60-4498-acb4-1770e3397770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)—</strong>&nbsp;As
        the government paves the way for the easing of restrictions on the operations
        of provincial buses, a commuters'' group appeals for the reopening of more
        routes to accommodate workers and passengers going in and out of the capital
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f690829-5ddb-4fd9-b046-d6be899b8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, AltMobility Philippines''
        chief mobility officer Jedd Ugay said the initial 12 routes  serving Region
        3 (Central Luzon) and Region 4A (CALABARZON) may not be enough given the big
        number of workers who travel to and from Metro Manila daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385ddaa-534e-4459-8816-894326074940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay pabor po sa pagbubukas ulit ng mga</em> bus routes,
        although <em>nakukulangan pa po kami, sana po ay dagdagan pa</em>," Ugay said
        in an interview with Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9cb74-b489-4393-a32b-224784776b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung gusto umuwi talaga ng probinsya… hindi po sila naalagaan
        or wala po silang sapat na pamamaraan para manatili sa Maynila… Mas maganda
        po na hayaan natin sila makauwi po</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba80f8-6773-4b38-80c0-3f857953d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in favor of opening up the bus routes, although
        we still find it lacking, we hope they can increase it. Those who want to
        go home to the province, they''re not being taken care of or they do not have
        the means to stay in Manila. It would be better if we let them go home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf18181-72f7-4205-9be7-bef158968bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board on Saturday
        announced it will allow the opening of 12 modified provincial bus routes starting
        on September 30, with the condition that health and safety protocols are strictly
        followed. These routes will cover select cities and municipalities in Batangas,
        Cavite, Laguna, and Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bab8f-2d15-448b-a3f4-f9e82fba0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2020/9/26/modified-bus-routes-to-reopen-September-30.html">12
        modified provincial bus routes to open starting September 30 LTFRB</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d1a85-1f7a-43b8-978e-cdbb1d2d724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commuters'' group noted the move will help satisfy the public''s
        demand for public transport, which in turn will also aid the country''s bid
        to recover from the COVID-19 crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eff56b-e8cb-4a94-8280-9d841b2533fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, for its part, explained that the selected routes are
        just initial, saying the services may increase —&nbsp;or decrease —&nbsp;depending
        on the decisions of local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9981744-cdef-48de-93db-e931a180967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinusunod din po natin ''yung</em> calibrated policy <em>ng</em>
        DOTr, <em>na hindi po biglaan ''yung pagbubukas</em>," LTFRB chair Martin
        Delgra said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c825bb8-846a-4e38-9249-fbf4c0def36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial bus routes <em>po itong binuksan doon sa mga pumayag na</em>
        [magbukas ng borders]. <em>Sa araw-araw na kailangan nating imo-</em>monitor,
        together with our regional directors, <em>magdadagdag at magbubukas</em> [ng
        ruta]," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33613d24-e685-4a3c-a154-6a9da83d2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re also following the calibrated policy of the
        DOTr, that we won''t open in a rush. These are just initial bus routes that
        we opened for those LGUs which agreed. We''ll be monitoring every day, and
        together with our regional directors, we''ll look into the adding more routes.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d89b9-c946-4307-949e-dfda61cde146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.003+08:00
      'mgnl:createdBy': 'alyssa'
