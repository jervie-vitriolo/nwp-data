      'text': '<p>"Now, more than ever, I feel confident in who I am and what I went
        through...and I''m proud of that," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0287541-63c1-4f14-a13f-6d9776339ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.901+08:00
