      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5efced-a0ab-4980-9d62-dfce911fef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:20:55.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other specific details were also shared about the meeting, but
        Yap noted that they did not delve much into politics — only personal stories
        and a discussion on the government''s COVID-19 response.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec3819-b826-408e-81bd-59a05a807ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:44.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This encounter came a week after Duterte''s text message to Yap
        made the rounds and stirred speculations of a <a href="https://cnnphilippines.com/news/2020/9/21/House-speaker-Alan-Peter-Cayetano-Paolo-Duterte-ouster.html">brewing
        House shakeup to stage a coup d''etat against Cayetan</a>o. In that message,
        Duterte himself warned that he will declare the speakership and deputy speakership
        posts vacant following the concerns of some colleagues over "inequitable"
        budget allocations in their districts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5435e97-0f79-41a8-ab16-607399a79411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae394-8320-4343-855c-88834429b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no coup took place last Monday and the session ended in
        a matter of minutes. The days followed with a "supermajority" of allies and
        regional blocs suddenly expressing support for Cayetano, and backing his continued
        speakership, despite his term-sharing deal with Marinduque Rep. Lord Allan
        Velasco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64ff68-a43e-4a47-849d-2da5d1384a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4483acf-cb6c-4e61-9ebd-d58b3ddfbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano himself had accused Velasco of being the supposed mastermind
        of the coup attempt, but the latter insisted that <a href="https://cnnphilippines.com/news/2020/9/22/velasco-term-sharing-controversy.html">he
        remained silent out of respect for Cayetano</a>, whose term is set to expire
        in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99934818-47de-4c9c-b0a2-8b560a151714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be6072-128d-4cd1-805b-719a9b8f9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Rep. Mike Defensor said Sunday that the general sentiment
        of "party leaders" for now <a href="https://cnnphilippines.com/news/2020/9/27/house-leadership-cayetano-defensor.html">is
        for Cayetano keep his post</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c6ee1-030e-42e0-a34b-15d2352d9132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.819+08:00
      'mgnl:createdBy': 'glee'
