  'Trump-nominates-Amy-Barrett-Supreme-Court-justice-':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-27T06:19:48.161+08:00
    'imagesource': 'jcr:86f662a0-83ff-4c83-8598-cf9186813179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9522c4c7-703d-4d0e-bd9c-41f736c6f2c4'
    'lead': 'President Donald Trump is nominating Amy Coney Barrett, a conservative
      federal appeals court judge, to succeed the late Justice Ruth Bader Ginsburg
      on the US Supreme Court, setting off a fierce partisan battle in the waning
      days of a hotly contested presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T06:25:02.502+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:47:22.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:52.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
