  'house-leadership-cayetano-defensor':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-27T15:55:13.884+08:00
