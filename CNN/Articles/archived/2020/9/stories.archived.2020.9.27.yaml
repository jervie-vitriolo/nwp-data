      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        &nbsp;There will be no fare increases once provincial buses resume their operations
        on September 30, the Land Transportation Franchising and Regulatory Board
        (LTFRB) announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705afd4-d686-443e-96eb-e205c280628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f410ca9-5aa1-4965-b38a-81b02f982d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its online briefing, LTFRB Technical Division head Joel Bolano
        said pre-pandemic rates will apply for provincial buses that will start plying
        their routes by the end of the month, as stated under Memorandum Circular
        2020-051.</p>'
    '3':
