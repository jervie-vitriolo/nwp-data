      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Hours before the House formally starts its plenary debates on the 2021 budget,
        a congressman claimed that Speaker Alan Peter Cayetano and Deputy Speaker
        Paolo Duterte''s weekend meeting took place in Metro Manila, and not in Davao
        City.</p>'
