      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of bus operators welcomed the government''s latest
        move, saying this is a good start to help the sector adjust to pandemic times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed59a76-70c0-4dc5-b352-0de7e1c0a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T15:10:33.003+08:00
