      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez revealed her lupus diagnosis in 2015, and has spoken with
        her struggles with the disease as well as anxiety and depression stemming
        from the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92341d14-2af2-4e80-b3ce-ea3b76607439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupus is a chronic disease that can affect any part of the body
        -- typically the skin, joints, blood and kidneys, according to the Lupus Foundation
        of America. The immune systems of lupus sufferers essentially go haywire,
        and instead of fighting off viruses and bacteria with antibodies, their bodies
        create autoantibodies that attack healthy tissue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4fd17-3cbd-4b53-b772-37345bdc7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar previously said the transplant was "what I needed
        to do for my overall health."</p>'
