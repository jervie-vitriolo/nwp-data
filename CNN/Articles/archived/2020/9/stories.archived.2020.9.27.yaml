      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867c05d-46f5-46ca-8a76-b424d2942936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T10:57:22.169+08:00
