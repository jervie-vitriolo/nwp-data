    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c632f-3ce3-4145-aef6-882bd452060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.159+08:00
