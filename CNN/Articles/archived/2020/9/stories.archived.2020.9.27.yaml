    'mgnl:tags': ['Robredo', 'Ombudsman', 'SALN']
    'template': '1'
    'title': '

      Robredo hits Ombudsman: Stop giving public officials license to hide their wealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0ab47-3ddf-4a0e-bb94-0bfa9ccce7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        For Vice President Leni Robredo, the recent directive of Ombudsman Samuel
        Martires to restrict access to statements of assets, liabilities and net worth,
        or SALNs, of public officials would only send a "wrong signal" for them to
        hide their accumulated wealth regardless of their salaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd94cf2-c012-4047-97b0-28497dbb989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1d4ae-9571-4d6a-b828-18dc5d343e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show on Sunday, Robredo lamented that it was
        "unbelievable" for the head of an anti-graft body to make remarks that run
        contrary to his mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973d3cb-9750-4ff5-83a1-8d59258f774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c9388-9acb-4874-aeb8-60a44f56fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako makapaniwala na galing pa sa head ng opisina na dapat
        nag-iimbestiga,"</em> Robredo said. <em>"Parang binibigyan mo ng license ang
        mga public officials na magtago ng kanilang mga yaman na hindi dapat."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca136655-b5a5-46ba-b62a-1737180c5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a22dbc-52bd-43d9-bd87-c058fe711a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I still find it hard to believe that such remark would
        come from the head of an agency which is supposed to investigate graft and
        other related issues. It seemed like you are giving a license for public officials
        to hide their wealth even when they shouldn''t.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4862b-0752-4e31-8de5-788dc2f8b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a9843-87a8-4523-b079-0101a037bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Public office is a public trust. Dapat sinusubukan natin sa
        araw-araw na yung tiwala sa atin ng mamamayan nandyan,</em>" she added. <em>"Yun
        ang dahilan kung bakit ang SALN ay requirement."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57378f82-bc07-4cc4-94ba-ad12b8fe8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c581d-ca51-43a0-817c-7adcd9b633e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Public office is a public trust. We should always
        strive to gain people''s trust. That is the reason why SALN is a requirement.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed457d-683c-46c2-978c-a35a1d28ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16e7f9-eef3-4294-9c58-ce24215a8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was referring to Martires'' statement last week that SALNs
        are only being used as tools to "weaponize" against enemies in politics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189a7b4-e271-4a80-90d7-8052fe3e21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b850f92-660a-4997-afe0-c5c693c9e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from declaring tighter rules on SALN access, Martires revealed
        in a budget hearing last week that <a href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html">he
        had to stop conducting lifestyle checks</a>, since any government official
        with "distorted values or priorities" and lives beyond his means cannot be
        immediately accused of committing a corrupt act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b57c69-d8d2-46e8-beb1-d61ec9ab92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8f427-262c-4fb2-95e7-f36382893c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reasoned that there were questionable and "illogical" provisions
        under Republic Act 6713, also known as the Code of Conduct and Ethical Standards
        for Public Officials and Employees, which requires public officials and employees
        to file a SALN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7725f7-6535-4e79-b60b-d3d653b56625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a633d-5192-4f45-a8c8-8bfdb3838476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ombudsman Conchita Carpio Morales herself <a href="https://cnnphilippines.com/news/2020/9/23/Ombudsman-Morales-Martires.html">criticized
        her successor''s new rules</a>, stressing that documents like SALNs and bank
        records, as well as physical and circumstantial evidence can be used in investigations
        to build up a case against any erring public official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ebffa-e5fa-40d9-ab48-15e3f101e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a1199-2a2e-4754-b103-af4238880394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:24:39.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman is mandated to check on public officials
        accused of crimes, especially graft and corruption.</p>'
  'cute-animals-health':
    'author': 'Joe Bagliere, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-27T13:49:26.866+08:00
    'imagesource': 'jcr:9953ea3d-488d-4b4f-b34b-67bdeed3d0aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41414f76-76bb-435a-9f7c-40765980338e'
    'lead': 'You knew watching videos of puppies and kittens felt good but now there''s
      data to back that feeling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T13:52:52.584+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:47:15.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:54.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'mental-health', 'research', 'study', 'cute-animals']
    'template': '1'
    'title': 'Science shows watching cute animals is good for your health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a36406-abdc-4dde-bf98-ae104fb2ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You knew watching videos of puppies and
        kittens felt good but now there''s data to back that feeling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f42d9-f2ff-4c5a-bc4c-4318ead78cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the <a href="https://www.firststopsingapore.com/en/study-quokkas-can-be-good-for-your-health/"
        target="_blank">University of Leeds</a>&nbsp;in the United Kingdom, in partnership
        with Western Australia Tourism, has found evidence to suggest that watching
        cute animals may contribute to a reduction in stress and anxiety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6640d-52a8-4b2b-b109-6914fa879bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study examined how watching images and videos of cute animals
        for 30 minutes affects blood pressure, heart rate and anxiety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11a257-69d0-4ce1-b1e5-c843114b578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Andrea Utley, an associate professor at the University of Leeds,
        put together the 30-minute montage of the cute critters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab191aa-40c7-4ce6-ae37-bb0621d2e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some kittens, there was puppies, there were baby gorillas.
        There were quokkas. You know — the usual stuff that you would expect," Utley
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c02462-0764-436a-a8fb-79719d752b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quokka, an adorable creature found in Western Australia, is
        often referred to as "the world''s happiest animal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd9a22-f2ca-44dc-8329-48f434cccdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sessions, conducted in December 2019, involved 19 subjects —
        15 students and four staff — and was intentionally timed during winter exams,
        a time when stress is at a significantly high level, particularly for medical
        students, according to Utley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363ffac-b973-4f21-a7d2-79b3d773dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all cases, the study saw blood pressure, heart rate and anxiety
        go down in participants, 30 minutes after watching the video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d1bad-d271-4013-baa9-80e84d0b9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recorded that average blood pressure dropped from 136/88
        to 115/71 — which the study pointed out is "within ideal blood pressure range."
        Average heart rates were lowered to 67.4 bpm, a reduction of 6.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e052d-3510-47ae-aa22-2405697ed082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety rates also went down by 35%, measured using the State-Trait
        Anxiety Inventory, a self-assessment method often used in clinical settings
        to diagnose anxiety, according to the <a href="https://www.apa.org/pi/about/publications/caregivers/practice-settings/assessment/tools/trait-state"
        target="_blank">American Psychological Association</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4a250-9c92-48e5-bcfb-ffd3b3698722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite pleasantly surprised that during the session, every
        single measure for every single participant dropped some — heart rate reduced,
        blood pressure reduced," Utley said. "When they left, they filled the questionnaire
        in again and indicated that they were feeling less anxious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69460c-2c9c-4491-9766-d1dc404d61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioning the participants, the study found that most preferred
        video clips over still images, particularly of animals interacting with humans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007995bc-ad3e-4840-b691-a6c097008a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utley hoped to conducted eight sessions in total but was forced
        to postpone due to coronavirus restrictions. She acknowledges it''ll likely
        not be until next year that more sessions can be conducted in person. Until
        then, she''s exploring online options to keep the study going.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736da9b-0095-4404-8e2e-d53e05cb7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:52:52.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/27/us/watching-cute-animals-study-scn-trnd/index.html"
        target="_blank">Science shows watching cute animals is good for your health</a>."</em></p>'
  'isolation-body-effects':
    'author': 'Scottie Andrew, CNN Artwork by Kelly Flynn and Max Pepper, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-27T13:53:41.368+08:00
    'imagesource': 'jcr:a3e53e0e-998b-4663-b066-f50dc0f81a59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a80684-88de-46a3-8e3d-c0f65499bbe7'
    'lead': 'Being homebound for so long contorts the body, weakens the heart and
      lungs and even impairs brain function.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T13:56:22.323+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:47:14.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:54.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'metal-health', 'isolation']
    'template': '1'
    'title': 'This is what happens to your body over months in isolation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782d184-a94f-4ae2-bc1f-751b1ab7635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since the pandemic officially began in
        March, we''ve been told staying home is the best way to avoid catching Covid-19.
        And it is. But life in confinement can cause physical ailments on its own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bb216-bdf8-4f79-8f63-9c949522f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being homebound for so long contorts the body, weakens the heart
        and lungs and even impairs brain function. The effects of life in isolation
        may stay with us beyond the pandemic''s end (whenever that may be).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b7cff-692a-4aa3-8bc7-c8497de9b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what half a year of isolation, staying home and staying
        sedentary can do to your body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e78a07-ca37-4cdb-bdfb-ca46a52fe237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You start losing muscle</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475e4e3-6846-4863-8002-781ee4955cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week homebound, whether you''re working, eating or sleeping, may
        feel comforting and necessary. But all the inactivity can undo hard-won progress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354abc3-b1b6-47ba-b40a-e9b1d00c43cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because it can take months to build muscle and just one
        week to lose it. Humans, for all of our hardiness, also lose muscle more quickly
        the older we get, said Keith Baar, a professor of molecular exercise physiology
        at the University of California - Davis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c69b4-af02-4a59-acd1-a346ff2bde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you lose muscle, you''re not necessarily losing bulk, but you
        are losing strength, which Baar said is one of the "strongest indicators"
        of how long you''ll live.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41cb2d-0ad5-4979-822b-f6ba6ba5b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stronger we stay, the easier it is for us to maintain our longevity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacd985-a858-4df2-b072-f1c05a8e47d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your heart and lungs get weaker</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361df126-67a5-478d-8be9-1b42d694d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not exercising, you''re not raising your heart rate.
        And when your heart isn''t pumping as hard, it gets weaker, Baar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa69f1-b62f-42f6-ae39-ffb2689926d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing happens to your lungs when you''re inactive, said
        Dr. Panagis Galiatsatos, a pulmonologist from Johns Hopkins Bayview Medical
        Center. He said many of his patients have felt their breathing function deteriorate
        because they''re no longer conditioned to exercise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8210509a-9a40-4a2e-8c7a-e1331de56429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with poor lung health are already considered more susceptible
        to coronavirus because it''s a respiratory illness, so they''re likely staying
        home to reduce their risk of infection. But if they''re not moving and increasing
        blood flow to their lungs, then their preexisting condition might harm them
        anyway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f341f10-c1ae-47da-bd62-420dd353008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is the only key to improve both heart and lung function
        — "Not a single medication can do that," Galiatsatos said. If it''s not safe
        to leave the house, Baar recommends dancing or finding household objects for
        home strength training — think milk jug deadlifts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3c7b1-0914-498d-bf62-c9b62b7549dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You gain fat</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3039650-4521-48ad-b2ed-c0e8b781d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re home all day, every day, you''re likely feet away from
        your pantry. Depending on your perspective, that''s either convenient or dangerous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d671197-358d-4611-b1af-8bba910e34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such easy access, your "feeding" window, or the period of time
        during which you eat most of your meals, might widen from 10 or 12 hours every
        day to 15 hours a day— more than half the day, which could cause your insulin
        levels to spike. Insulin encourages fat storage and converting other fat molecules
        to fat, said Giles Duffield, an associate professor of anatomy and physiology
        at the University of Notre Dame who studies circadian rhythms and metabolism,
        among other subjects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f99e0-c2ea-4776-a98b-1bde60d5d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive eating is also an issue because, at the beginning of the
        pandemic, many people stocked up on nonperishable foods in case of supply
        shortages, Duffield said. Many nonperishable foods are highly processed and
        rich in sugars and starches.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6acfd-02ea-4af1-97ed-6093e7ef740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight gain during periods of intense stress is normal, and 2020
        has been unrelentingly stressful. Weight gain becomes dangerous, though, when
        it turns into obesity. Then, your body might start to resist insulin, and
        chronic health issues like metabolic illness or diabetes may develop, Duffield
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca64e4e-d046-4ad5-b3e7-dce30dc94f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your posture is affected</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab05e4-503e-47d3-986f-bac2dbcfb69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all have a seated position we subconsciously sink into — slumped
        forward, shoulders hunched; spine curled, neck bent; on your chest, elbows
        up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ee442-69d9-4d13-8296-36e39075849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sitting and lying down all day can seriously affect your posture
        and strain your back, neck, shoulders, hips and eyes, said Brandon Brown,
        an epidemiologist and associate professor in the Center for Healthy Communities
        at the University of California - Riverside.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0e187-4d34-4432-8b43-d7a414eac4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown suggests getting up from your seat once an hour, walking around
        and stretching for a moment. You might even lie on the floor and "let your
        back readjust," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070498ef-0df8-4b26-9173-75be836b0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your sleep suffers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4332ae-64fe-426d-bbb1-da8c702cf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half of all Americans are skimping on vitamin D, which
        sustains bone density and keeps fatigue at bay. You''re definitely one of
        them if you spend most of your day at home, curtains drawn, Duffield said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a399a2b-0b3d-4a69-9bfe-40595db829bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting enough sunlight in the morning helps synchronize your body''s
        circadian rhythm, Duffield said. So if you''re shut in all week or working
        in the dark, your sleep might suffer, too.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e7657-3f78-49d2-83d9-328b11a13b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said as long as you''re going on walks or exercising, doing
        yard work or other activities that drag you outside for a bit, you won''t
        need to worry about getting enough sunlight. If you''re unable to get out
        of the house or the weather won''t permit you to, an artificial bright light
        can help your body retune in the morning, Duffield said, as can avoiding blue
        lights at night.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328ad27-145c-44fd-9d6c-ce53e7ef808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain slows</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f9154-936c-4b66-aac4-6e16109e24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sedentary lifestyle can slow your brain, too.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f5728-1897-46a5-8be8-dbc0d096bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise produces certain chemicals in the brain that break down
        toxins in the blood and even prevent them from going to the brain, where they
        can kill brain cells, Baar said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e8b33-1591-4a43-93ac-11d67b2b7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exercising means you won''t as efficiently break down amino
        acid byproducts that wind up as neurotoxins in the brain.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7a954-b21c-419d-a281-e6b2663ed536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of isolation are insidious — like the pandemic, the
        physical symptoms after months of seclusion often aren''t obvious until they
        become harmful or extreme.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762a08c-126c-430c-8199-11d1829e8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, too, to stave off those symptoms before they set
        in for good.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a81116-a8ac-43b9-a6dd-199b7f9e26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prioritizing your mental and physical health while staying home
        requires some work, but it''s a healthier coping mechanism for uncertainty
        than staying stationary until Covid-19 is no longer a threat, health experts
        say. And when it''s safe to live fully again, you''ll be prepared.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb7f2e-7069-46f1-90e6-a578b44d5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T13:56:22.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/26/health/what-isolation-does-to-body-wellness-trnd/index.html"
        target="_blank">This is what happens to your body over months in isolation</a>."</em></p>'
  'delayed-movies-2020':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-27T13:57:03.353+08:00
    'imagesource': 'jcr:a9c52a10-987b-4e7a-be94-d8a9f69aa30b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f653ced-62f2-4327-9dce-90ad208e2885'
    'lead': '2020 is a lost year for the movies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T14:06:50.336+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:47:13.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:54.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['movies', 'Hollywood']
    'template': '1'
    'title': 'The biggest movies that have been delayed, and when you can expect to
      see them now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf0c42-641b-4d7b-9b33-a16c36f0f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — 2020 is a lost year for the movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e32fc4-3f1c-4949-9dfc-c6bd845bedb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/09/23/media/black-widow-delay-disney-marvel/index.html"
        target="_blank">Hollywood</a>, like many industries, has been devastated by
        the coronavirus pandemic. Movie theaters were <a href="https://www.cnn.com/2020/08/20/media/amc-theatres-reopen-coronavirus/index.html"
        target="_blank">forced to shut down for months</a>, and have <a href="https://www.cnn.com/2020/09/15/media/tenet-box-office-theaters/index.html"
        target="_blank">struggled to find an audience</a>&nbsp;since reopening. Productions
        have stalled, and blockbuster releases have been rescheduled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9b324-301e-4f47-b241-f0b090d4fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year started with a surprising amount of promise, however. Sony''s
        "<a href="https://www.cnn.com/2020/01/19/media/bad-boys-for-life-dolittle-box-office/index.html"
        target="_blank">Bad Boys For Life</a>" and Paramount''s "<a href="https://www.cnn.com/2020/02/16/media/sonic-the-hedgehog-box-office/index.html"
        target="_blank">Sonic the Hedgehog</a>" kicked off 2020 with unexpectedly
        strong box office returns. The schedule for the rest of the year included
        potential blockbusters like a new James Bond movie, a live action remake of
        "Mulan" and the return of the Ghostbusters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064c99d-6cf0-4721-b10c-52ff2811de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of those films were either delayed, pushed to next year
        or skipped US theaters entirely because of the pandemic. This has left cineplexes
        with a <a href="https://www.cnn.com/2020/09/15/media/tenet-box-office-theaters/index.html"
        target="_blank">bleak</a>&nbsp;and uncertain future. (Track how box-office
        sales have been hit on <a href="https://www.cnn.com/business/us-economic-recovery-coronavirus#Your%20Leisure"
        target="_blank">our recovery dashboard</a>.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fab601-6377-4a3e-9c6e-949ca0152f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new films seemingly being shifted around every day, it''s been
        hard to keep up. Here''s where things stand now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbb54c-5346-4403-8da3-a9b348b04a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movies delayed to later this year</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38801c-6e7e-4af5-b316-40d4e7d6c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"No Time to Die"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276d753-1043-4a6c-aa80-08583587ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest chapter in the James Bond series was the <a href="https://www.cnn.com/2020/03/04/media/no-time-to-die-coronavirus/index.html"
        target="_blank">first major film to be delayed because of coronavirus</a>.
        The film, which is now set to open on November 20, was originally slated for
        release on April 10.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6de4c5-7e7a-4f3a-ae60-c9a671a224f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Soul"</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23929175-2c09-49f0-baf6-cfb2de1010c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar''s new animated film about a jazz player separated from his
        soul was <a href="https://www.cnn.com/2020/09/23/media/black-widow-delay-disney-marvel/index.html"
        target="_blank">pushed back</a>&nbsp;from June 19 to November 20.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c6f39-b968-4a26-a2f7-b46f405c0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Tenet"</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169e384-ebe0-4c0c-9a41-75f5d5d38eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally set to open in July, Christopher Nolan''s twisty thriller
        was <a href="https://www.cnn.com/2020/07/27/media/tenet-international-release/index.html"
        target="_blank">delayed multiple times before opening internationally</a>&nbsp;first
        in August. It then opened with a <a href="https://www.cnn.com/2020/09/15/media/tenet-box-office-theaters/index.html"
        target="_blank">rough start</a>&nbsp;in the US on September 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82753d-9eac-4a7d-ac62-dc0c68d17086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Wonder Woman 1984"</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20308e51-1cec-4cd2-8682-0f1a49dd912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to the 2017 hit, expected to be one of the biggest films
        of the year, has bounced around the calendar moving from June to August to
        October to Christmas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb739f70-2378-4c01-bf84-01971d51b018'
