      'mgnl:type': 'text'
      'text': '<h3>Movies that moved to next year</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9524f-ea39-4b06-8048-ac9f0f44871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Black Widow"</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081635b-b216-44a4-825f-67e381e0b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="http://www.cnn.com/2020/09/23/media/black-widow-delay-disney-marvel/index.html"
        target="_blank">Black Widow</a>" was supposed to be one of the year''s biggest
        blockbusters, reinforcing Marvel''s perch as one of the most reliable brands
        at the box office. Coronavirus changed all of that. The film, which was originally
        meant to be released in May, was pushed to November before being delayed to
        May 7, 2021 — roughly a year after it was supposed to debut.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70fd7b-6b6d-46e5-80b3-24a17f83970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Eternals"</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31272abd-51cc-4639-af2f-f180c94b7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of "Black Widow" kicked off a bit of a domino effect for
        the other films in the Marvel Cinematic Universe. "Eternals," which was supposed
        to hit theaters in November then February, is now premiering on November 5,
        2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae09a96-1fb2-4c6c-83d7-9b0df9890c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Top Gun: Maverick"</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26fa1b-977c-46b9-b9df-0c0761b87f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to 1986''s "Top Gun" was cleared for takeoff on June
        24 before being delayed until December 23. Paramount delayed it again <a href="https://www.cnn.com/2020/07/24/entertainment/top-gun-maverick-release-date-pushed-2021/index.html"
        target="_blank">until July 2, 2021</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab6a33-7a2a-47ed-8892-c078a307661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"F9"</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021ebb8-214d-4f45-a399-47651f7388ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth installment of the "<a href="https://www.cnn.com/2020/03/12/media/fast-and-furious-coronavirus-delay/index.html"
        target="_blank">Fast &amp; Furious</a>" franchise didn''t play the rescheduling
        game. As soon as coronavirus took hold, Universal immediately pushed the film''s
        release from May 22 to April 2, 2021.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ab29e-0924-4854-8a56-6106f4ca7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Ghostbusters: Afterlife"</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3645151-b84b-4c1c-872e-f8e5b63a40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the Ghostbusters was supposed to take place on July
        10, but Sony moved the film to March 5, 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb6854-03ce-4ce8-a86d-827af288cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"A Quiet Place Part II"</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510031c-5896-44d1-88f4-5bc2c5397e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://www.cnn.com/2020/03/12/entertainment/quiet-place-sequel-coronavirus/index.html"
        target="_blank">A Quiet Place Part II</a>" came close to opening in the middle
        of the pandemic with a release date set for March 20. Paramount moved the
        film to September before moving it again to April 23, 2021.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5e35e-020e-4536-9dda-82698a8203c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Venom: Let There Be Carnage"</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44f651-f76f-415d-9fed-98c043f713bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel to the 2018 blockbuster was supposed to be one of the
        biggest hits for Sony in 2020. Now the studio will have to settle for it being
        a hit next year when it opens on June 25, 2021.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a7f4f-5310-4070-a22f-4b4fdf6f1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Halloween Kills"</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07374d8-e43f-4512-8f4b-833971857772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal delayed the horror film starring masked killer Michael
        Myers a year to October 15, 2021.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141d3a7-d6eb-40df-bc3d-4cb028e61246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"West Side Story"</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88e911-7d8d-4390-9769-f23e754f6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Spielberg''s take on the musical street fight between the
        Jets and the Sharks was set to open around the holidays on December 18. Now,
        it''s still set for a holiday release, but not until next year, on <a href="http://www.cnn.com/2020/09/23/media/black-widow-delay-disney-marvel/index.html"
        target="_blank">December 10, 2021</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3700cf8-d27b-417f-8f92-1585a262b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movies that skipped theaters for digital</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a726178-f07a-470d-bad3-c70e163fc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Trolls World Tour"</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d12e5b-5da1-430a-8e4c-828059a5758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trolls World Tour" may not be as big as the other films on this
        list, but its impact might be. Universal <a href="https://www.cnn.com/2020/03/16/media/universal-movies-streaming-coroanvirus/index.html"
        target="_blank">announced in March</a>&nbsp;that the film would be skipping
        its April release date by going directly to digital. The move raised questions
        about the future of movies and streaming and even led to a <a href="https://www.cnn.com/2020/04/28/media/trolls-world-tour-universal-amc/index.html"
        target="_blank">tiff</a>&nbsp;between AMC Theatres, which is the biggest movie
        chain in the world, and Universal.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8da7c-06e5-4309-88b0-a7d693a005ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Mulan"</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead5207-78f2-4130-ba53-9f804162a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No movie better reflects the film industry''s tumultuous 2020 than
        "Mulan." Disney''s live action remake of the 1998 animated classic was <a
        href="https://www.cnn.com/2020/07/23/media/disney-mulan-star-wars-avatar-delays/index.html"
        target="_blank">delayed multiple times</a>&nbsp;before the studio decided
        to <a href="https://www.cnn.com/2020/08/30/media/mulan-disney-price/index.html"
        target="_blank">release the film on Disney+ for $30</a>&nbsp;or in markets
        where the streaming service isn''t available. The film, which caused a <a
        href="https://www.cnn.com/2020/09/08/media/mulan-controversy-xinjiang-credits-intl-hnk/index.html"
        target="_blank">sizable backlash online</a>, opened to <a href="https://www.cnn.com/2020/09/13/media/mulan-china-box-office-opening-disney/index.html"
        target="_blank">lackluster results in China</a>&nbsp;and yet unknown results
        on Disney+.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55433c9-651c-45d9-9e1f-06cc6f50a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:06:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/26/media/delayed-movies-coronavirus-2020/index.html"
        target="_blank">The biggest movies that have been delayed, and when you can
        expect to see them now</a>."</em></p>'
