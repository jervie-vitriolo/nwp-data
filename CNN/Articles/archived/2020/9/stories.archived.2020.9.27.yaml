      'jcr:uuid': '8fb43d72-6a59-4cb7-8a98-a6faaf2c9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Naturalist and veteran broadcaster
        David Attenborough has given Prince George a souvenir to treasure: a fossilized
        giant shark''s tooth that he discovered in Malta more than 50 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe45236-e7af-428f-9544-0448141b66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb1b33-bc30-485d-b603-4d5d3c02d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young royal, 7, received the gift from the TV host at Kensington
        Palace in London earlier this week, after a private screening of Attenborough''s
        latest environmental documentary, "A Life On Our Planet," which focuses on
        the harm that has been done to the natural world in recent decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519debef-609c-4100-b967-70540b139a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07bc02-2488-4eaa-9be0-76f24cddb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and Attenborough attended the outdoor viewing in
        the palace''s grounds on Thursday, before the 94-year-old spoke to the Duke
        and Duchess of Cambridge''s three children and presented his gift to George.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289fcf2-6fc8-4a8e-b767-0cf9a779029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710a971-b9e0-42b6-84e8-30fcde21c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tooth, which belonged to a member of the extinct shark species
        Carcharocles megalodon, was discovered by the world-renowned naturalist in
        some limestone on the island of Malta during a family trip there in the late
        1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0eefa0-acdb-4d93-9f52-28c055657203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db2277-3ec0-4206-9190-2e41b5dbefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The megalodon, whose name means "giant tooth" in Ancient Greek,
        is thought to have had an average length of more than 10 meters, according
        to Encyclopedia Britannica.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca106a-c95a-4bca-a9a3-fa84732f74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f8824-de57-4776-ae8b-9578530db0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day that he gave George the fossilized tooth, Attenborough
        broke the record for the shortest time taken to amass 1 million followers
        on Instagram, Guinness World Records said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababea6e-f087-40ec-a28e-3871da2c014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7dd533-3bf1-430b-9c02-c8c41a7433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After joining the social media platform to raise awareness about
        the climate emergency, the broadcaster took just over four hours to reach
        the milestone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf61cad-49b2-4844-85f1-1529f53538c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ff62b-ad74-443a-9c14-c80ecd17a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first Instagram post, Attenborough warned people in a video
        that "the world is in trouble," listing examples including the melting of
        glaciers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b335c20-d317-48d8-867d-d49de13bbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef407cf9-ef19-4832-b7f4-241639fb50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised that he would record more messages in the coming weeks
        explaining the problems the world faces regarding climate change and offering
        solutions to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafddb46-c35c-4eb8-bbf7-2da7c99a1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.414+08:00
