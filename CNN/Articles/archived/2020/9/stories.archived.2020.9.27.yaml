      'Anakalusugan-Party-list', 'Lord-Allan-Velasco']
    'template': '1'
    'title': 'Odds favor Cayetano in House leadership tussle — Defensor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5e5f4-af13-44b5-952a-c45366703f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The House leadership tussle takes a new twist with the odds in favor of incumbent
        House Speaker Alan Peter Cayetano, a legislator said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e57266-c518-42e4-9a1d-e75712506fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor said the general sentiment
        of party leaders is for Cayetano to keep his post, even as Marinduque Rep.
        Lord Allan Velasco is scheduled to take over the speakership this October
        under a term-sharing deal brokered by the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d16ea-a4b5-4f39-b925-d9a686c8059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang gustong ipagpatuloy ang liderato ni</em> Speaker Alan
        Cayetano… <em>Sa ngayon, ang trabaho ni</em> Speaker Alan, m<em>alinaw na
        malinaw — ayusin ang ekonomiya,"</em> Defensor told a Balitaan forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83746f8e-05f8-46b0-994d-95ab6548b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We truly want Speaker Alan Cayetano''s leadership
        to continue...For now, Speaker Alan''s job is very clear -- to fix the economy.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2498ec2-3644-4c4c-a6f5-830c2ba8fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is the chairperson of PDP-Laban, the ruling
        political party where both Cayetano and Velasco belong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713437e4-add6-4674-a2f2-bb6818003af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is currently the most powerful bloc in Congress in terms
        of numbers, which Malacanang Spokesman Harry Roque last week said would matter
        more than the so-called "gentlemen''s agreement" in the battle for House leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab954ee-a7ff-40c6-810c-1a1332aed003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa sitwasyon natin ngayon, hindi dapat magpalit ang ganitong klaseng
        liderato. Baka gumewang-gewang lang," Defensor said, referring to the need
        for solidarity to ensure the quick passage of the budget, as the nation struggles
        to address the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fc0e8-6da4-452d-bdca-c53ba5a745be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In out current situation, we must not change this
        kind of leadership. We might falter.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9de27f-67cc-4d20-9b03-1bd6adf61d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor''s remarks follow reports that Cayetano flew to Davao this
        weekend to meet the President''s son and Deputy Speaker Paolo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160452e6-92dc-47e8-b9cc-0450c535042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayetano-Duterte meeting comes almost a week after the younger
        Duterte confirmed he had sent a text message to lawmakers that he would ask
        the Mindanao bloc to declare the Speaker and Deputy Speaker posts vacant as
        congressmen squabble over the 2021 budget allocated for their districts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddd9f5-1a5b-4ad1-b3f6-af639cade64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s 21 plenary session, however, ended with no move to
        declare the House leadership seats vacant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58ec5a-076d-475c-84e1-57fb3bfd19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala akong</em> particular info, <em>pero alam ko nag-meeting
        sila,"</em> Defensor said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf49b13-bb06-4c21-91c5-bf3be0e14596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think <em>ang talagang</em> concern ni Deputy Speaker Pulong
        ''<em>yung taga-Mindanao,"</em> he added, referring to Paolo Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281a0f7-a795-4066-b137-780691e1c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no particular info, but I know they had a meeting.
        I think Deputy Speaker Pulong''s concern is Mindanao.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9d75f-dbfd-416b-b996-c6f5fa7e7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressmen cursing and name-calling</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a2deb-5335-4fd2-b5a3-1030e8390151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor recounted the recent drama at the House, identifying Camarines
        Sur 2nd District Representative Luis Raymund "LRay" Villafuerte Jr. and Negros
        Oriental 3rd District Arnolfo Jr. "Arnie" Teves as the district congressmen
        involved in a row over the 2021 budget.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057c0bf-fd84-4319-9255-8e26b274a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became heated. <em>Nag-away sila</em> [They fought]. In fact,
        I was involved there <em>kasi ako ang umawat kay</em> [I was the one who pacified]
        Deputy Speaker LRay and Congressman Arnie," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d226f11-b7a1-4f03-9b7b-5ee37ad0a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanila,</em> you know there are many young and new
        members of Congress and <em>sigur</em>o it''s not proper to call names and
        curse at each other… <em>Naawat ko naman…</em> Hopefully now, it''s settled,"
        narrates Defensor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e4a7b-ee64-4653-bff6-3b6080c56461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, you know there are many young and new
        members of Congress and it''s not proper to call names and curse at each other…
        I was able to pacify them... Hopefully now, it''s settled.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e109f1-8a1d-4c8c-950d-b5832ca2b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With October just around the corner, it''s a crucial time for House
        lawmakers as Malacanang wants the budget passed before the end of this year
        to beef up funds for government''s COVID-19 response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d925e00-f2fa-46ad-882e-1f5e1c14d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, who is also the vice chairperson of the House Committee
        on Health, wants the 2021 budget item "health facilities enhancement program"
        bumped up by P10 billion more, noting that funds should be redirected to build
        at least Level 1 hospitals with intensive care units in far-flung provinces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ca33d-4243-476a-8a56-70837fde3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:03:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version at the House so far sets aside P4.6 billion plus a P6-billion
        standby or unprogrammed fund for the budget item, half the annual average
        of P20 billion in the past five years, acccording to Defensor. He argues its
        misutilization, with the fund mostly used in aiding private hospitals instead
        of public health institutions.&nbsp;</p>'
