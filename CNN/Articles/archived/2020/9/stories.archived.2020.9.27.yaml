      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Selena Gomez is feeling confident and
        proud, and is showing the world her kidney transplant scar, three years after
        <a href="https://cnnphilippines.com/entertainment/2017/09/14/Selena-Gomez-best-friend-kidney.html">receiving
        a new organ</a> from her best friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf144a54-2ba2-4353-89bb-73bb5cfe37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actress revealed in 2017 that she had received a
        kidney transplant from her close friend and fellow actress Francia Raisa,
        which she needed as a result of her battle with lupus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de69c4-f48c-4a65-b048-4983f0a528c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a caption accompanying a picture posted to Instagram, Gomez,
        wearing a blue swimsuit, said at first she found it difficult to show her
        scar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf3392-e232-4569-8da3-fd6fb9ace239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T08:38:46.901+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got my kidney transplant, I remember it being very difficult
        at first showing my scar. I didn''t want it to be in photos, so I wore things
        that would cover it up," she wrote on Instagram on Thursday.</p>'
