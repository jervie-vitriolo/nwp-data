      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary provincial buses are currently charging ₱9 for the first
        five kilometers, and an additional ₱1.55 per succeeding kilometer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b8858-b9a1-47d5-80bb-92e2711f1202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.065+08:00
