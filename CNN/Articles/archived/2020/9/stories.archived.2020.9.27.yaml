      'mgnl:created': 2020-09-27T22:37:37.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring former Soviet republics have long been at odds over
        the territory -- which is situated within the borders of Azerbaijan -- and
        fought a war over it that finished in 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448141e-a3fd-4eb9-a998-a892adc716e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the conflict ending with a Russian-brokered ceasefire, military
        skirmishes between the two sides are not uncommon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52122c20-574e-4589-a606-a9df08b932ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Armenia said it was responding to missile attacks launched
        by its neighbor Sunday, Azerbaijan blamed Armenia for the clashes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90027c12-0919-44c8-826f-df58f0bad43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the alleged firing of projectiles by Azerbaijan,
        Armenian Prime Minister Nikol Pashinyan tweeted that his country had "shot
        down 2 helicopters &amp; 3 UAVs, destroyed 3 tanks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a95422-7b1d-4e2f-9ef6-11d299804af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the escalating tensions, the Armenian government
        has decided to impose martial law and to order "general mobilization," Pashinyan
        said in a later tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb81cf-e36f-4154-b1f1-9d2d79a64fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenia earlier claimed that its neighbor had targeted civilians
        in peaceful areas, including in the region''s capital Stepanakert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45763ff0-18a4-4217-b81a-6125cd71f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Azerbaijan suggested that Armenia was accountable for the
        latest flare-up between the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ede1aa-7e8f-4e70-ba17-8f0a115404d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikmet Hajiyev, assistant of the President of the Republic of Azerbaijan
        and head of the Foreign Policy Affairs Department of the presidential administration,
        tweeted Sunday: "There are reports of dead and wounded among civilians and
        military servicemen. Extensive damage has been inflicted on many homes and
        civilian infrastructure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e557645-ed17-41fe-89e0-bb3744e640c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing Armenia of "an act of aggression and use of force," Hajiyev
        added that the "political-military leadership of Armenia bears full responsibility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e13c02-37f8-457a-a25e-6a44474c9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the Azerbaijan Army is taking retaliatory actions and
        our troops fully control the operational situation," Azerbaijan''s Ministry
        of Defense said in a statement Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf446bb-a2a4-4938-819d-5cb64513342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Armenia''s Ministry of Foreign Affairs said in a statement:
        "We strongly condemn the aggression of the military-political leadership of
        Azerbaijan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d09cd-738f-4849-9866-125bb32541ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military political leadership of Azerbaijan bears full responsibility
        for the consequences of their aggression," the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08650647-8a72-41d2-9890-66311e8b2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting between the two sides has been increasing in recent months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6de18d-b058-44dd-88e1-51ba7c1477e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, dozens of soldiers from both countries died during clashes.
        Two years earlier, then UN Secretary-General Ban Ki-moon urged Armenia and
        Azerbaijan to "commit themselves to immediate de-escalation and continuing
        dialogue" after reports of violence and casualties along the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49809184-84fa-4c35-a1bb-dcfc4f812150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nagorno-Karabakh region is internationally recognized as part
        of Azerbaijan but is governed by a majority group of ethnic Armenians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459239b-1276-4109-9cf0-c432321e8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:37:37.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/27/europe/armenia-azerbaijan-tensions-nagorno-karabakh-intl/index.html">"Clashes
        break out between Armenia and Azerbaijan over disputed region"</a></em></p>'
  'britain-stately-homes-colonialism-slavery':
    'author': 'Joe Minihane, CNN'
    'caption': 'The report''s mention of Winston Churchill, right, pictured here at
      his Chartwell home, has sparked outrage.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-27T22:39:12.899+08:00
    'imagesource': 'jcr:da2288c0-c8ba-4f19-8604-866de05628fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52573dba-e493-45ff-a1d5-1d24c2e6373e'
    'lead': 'Grand buildings replete with turrets, picture windows and kitchen gardens.
      Perfectly manicured lawns. And hundreds of rooms stuffed with antiques and objet
      d''arts from across the globe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T22:43:15.352+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:47:03.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:57.120+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The grim truth behind Britain''s stately homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1a978-6259-4327-a702-b81e6fb5ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Grand buildings replete with turrets,
        picture windows and kitchen gardens. Perfectly manicured lawns. And hundreds
        of rooms stuffed with antiques and objet d''arts from across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa7be5-dc9d-4b87-93a1-b4bcd19c429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few things are as quintessentially English as a stately home. Tourists
        love them. And they''re a guaranteed box office draw, as "Downton Abbey" and
        "Pride and Prejudice" can attest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55abe23-dc43-41eb-a426-0c1dead279e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a more disturbing side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d787612-36a8-4250-9180-c6514a1abbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these country estates are indelibly linked to brutal legacies
        of slavery and colonialism. And while their grim origins may have been previously
        overlooked, they''re now facing a new level of scrutiny that -- amid raging
        debates over how Britain reckons with its imperial past -- has exploded into
        its own cultural conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7f897-3ca6-4539-934d-934a0461d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the controversy is <a href="https://www.nationaltrust.org.uk/features/addressing-the-histories-of-slavery-and-colonialism-at-the-national-trust">a
        new report into the matter by the National Trust</a>, a heritage body created
        in 1895 to preserve places of natural beauty and historic interest across
        England, Wales and Northern Ireland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d754964-4e3a-45fe-993c-282fde46681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published this month, the report identifies 93 places, roughly one
        third of all of its properties, that it says were built, benefited from or
        connected to the spoils of slavery and colonialism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd923a-7d91-432d-b4ff-d41c161555b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Chartwell, Winston Churchill''s former home in the
        southeastern county of Kent, Devon''s spectacular Lundy Island, where convicts
        were used as unpaid labor and Speke Hall, near Liverpool, whose owner, Richard
        Watt traded rum made by slaves and purchased a slave ship in 1793 that trafficked
        slaves from Africa to Jamaica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9ab95-b144-4dd2-aa3a-9426999981db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 29 properties were found to have benefited from compensation
        after owning slaves was abolished in Great Britain in 1837, including Hare
        Hill in Cheshire, where the owners, the Hibbert family, received the equivalent
        of £7 million ($8.8 million) to make up for the loss of slaves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73f1ad-b414-4567-9252-99b12acb073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Trust says it''s chosen now to highlight this issue
        because of rising public awareness that, in the UK, hit the headlines with
        the divisive tearing down of <a href="https://edition.cnn.com/2020/06/07/europe/edward-colston-statue-bristol/index.html">an
        18th-century slave trader''s statue</a> in the port city of Bristol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccbc17-f557-4e69-8c0d-623ca6027353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when there''s an enormous interest around colonialism
        more broadly and indeed slavery more specifically, it felt very appropriate,
        given that we care for so many of these places of historical interest, to
        commission a report that looks right across them and try to assess the extent
        of those colonial legacies still reflected in the places we look after today,"
        says John Orna-Ornstein, the National Trust''s director of culture and engagement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8929d8-9460-45cb-a2dd-964f9934c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees. And in some cases the response has been one
        of indignation and fury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca96b4-5353-40ff-bd20-3c5d2814717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Shameful manifesto''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86753a1-bf8d-4c2d-99ee-e3f3b3e18445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the National Trust first trailed its report and highlighted
        the connections on Twitter to mark UNESCO''s Day for Remembrance of the Slave
        Trade and its Abolition, there was an inevitable backlash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f72287-f978-421b-905f-c6d13a461994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replies to a Twitter thread that detailed how mahogany felled by
        enslaved Africans was used to build furniture for stately homes in the 18th
        century were swift in their disdain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50583ce-7dc0-4749-866e-05a13ffca469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One complained, "Are you for real?" Others said they were canceling
        their National Trust membership in protest, saying the past couldn''t be changed
        and that historical buildings were there to be enjoyed, no matter their past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4daaf7-b93d-4912-8fd9-b09516814d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One said they did not want the National Trust to <a href="https://twitter.com/cornwell167/status/1298280389493088256">"ram
        it down our throats,"</a> while others talked darkly of "history being erased."
        Opinion pieces in newspapers decried supposed attempts by the Trust to somehow
        talk Britain down by revealing the truth about its past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8e5e0-06e3-4bc9-b91a-d1a20bf31bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former newspaper editor Charles Moore, <a href="https://www.spectator.co.uk/article/the-national-trusts-shameful-manifesto">writing
        in the right-leaning Spectator magazine</a>, accused the Trust of creating
        a "shameful manifesto" that rejects objectivity in favor of a binary interpretation
        of history designed to make its members "ashamed to be British."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a372601-6c75-44b7-97f6-e5c7c16d72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s mention of revered wartime leader Winston Churchill
        in connection with contentious colonial era governance has drawn particular
        ire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ba177-081b-448d-a679-15396fe6de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Dowden, the UK''s culture minister, told the Daily Telegraph
        newspaper the organization should focus on "preserving and protecting" British
        heritage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd47690-0b0b-4084-8ec1-4178ced30f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Churchill is one of Britain''s greatest heroes," he told the paper.
        "He rallied the free world to defeat fascism. It will surprise and disappoint
        people that the National Trust appears to be making him a subject of criticism
        and controversy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac8d99-5c5c-471d-bb95-5f4f7b0249a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the National Trust says that it is merely providing
        added historical context.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ff9c3-2331-4d92-b087-1443ec53764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.354+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the National Trust is a very clear one," says Orna-Ornstein.
        "Our role is to be as open and honest as we can, to tell the full history
        of the places and collections that we care for and to not do more than that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa7c96-35f8-4eb1-93d1-3149dd2bd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threats online to cancel memberships these have remained
        steady and many people have expressed interest in hearing more about these
        connections, he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cf876-8d85-4693-a054-dae04d5dfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Part of history''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d337ea4-4b89-46a6-aa67-8364e8916832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On both sides, the debate is passionate and, to some extent, polarized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b082c9-ecdc-4ae6-877d-ea7ec9c754d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confused by the response of some people saying that they''re
        erasing history," says freelance journalist and commentator Seun Matiluko,
        who has written extensively about the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88711e-6993-483a-93c2-aab014a19c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like they''re taking anything away; they''re just saying
        that this is part of history and they''re adding context to a particular artifact.
        It''s adding something. I struggle to find a way to be offended by it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bf092-4085-4833-ab87-6b2b5d63ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matiluko believes that it''s vital that the National Trust doesn''t
        find itself dragged into an online debate about its report. "It''s important
        for them to listen to what their board and members are saying and not focus
        too much on social media," she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded7624-de88-429c-a8b3-4c998c0ebea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit surprising that anybody would have any response
        to this because it seems to be a very non-controversial thing to talk about,"
        says Trevor Burnard, a professor specializing in slavery and emancipation
        at the UK''s Hull University. "We''ve known for a very long time that Britain
        was heavily implicated both in slavery and in its abolition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f7e45-9e4b-41d4-bfde-f298b4bb3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the Trust''s report not only gives vital context to these
        buildings and estates, but makes them more interesting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc1274-3034-4477-a7d8-f17a60bc52ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve moved a long way from hiding things about the past
        to preserve some kind of propriety that no longer exists," he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f5357-2ecd-450b-a4d3-d35b0ed723ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as long as it''s not done didactically -- we shouldn''t expect
        people in the past to have attitudes that correspond to our own -- it seems
        to me any organization should be looking at its history in a wider perspective
        than sometimes is currently done."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25e78e-7361-4786-9f3b-d7aa22edebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anshuman Mondal, professor of modern literature at the University
        of East Anglia, feels the National Trust''s report and the reaction to it,
        speak to a lack of racial literacy in Western countries. He also believes
        the connections run even deeper than the Trust''s report says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd8e5d-1bc0-4dc1-b56b-06781eb4b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A headline figure might say one thing, but nearly every country
        house built in that period had some relationship to the wealth generated by
        slavery," he says. "And not just slavery but by both, firstly, mercantile
        colonialism and, secondly, territorial imperialism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5108f5-3450-45fa-b6f6-8d64d197216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We should be embarrassed''</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b1b72-32fe-4076-bb5a-be193bd74e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondal criticizes the arguments of some who say that Britons are
        being unfairly made to feel embarrassed about their history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f7f82-ad65-444c-86fc-309c4f2e4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be embarrassed about it," he says. "We should
        be ashamed of it. Now obviously this doesn''t mean you then try to forget
        about it, but the attitude you take to the past is the key question. If you
        say we shouldn''t be embarrassed about it, well, what are people really saying?
        We should be proud of these people?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09089d-b58d-4573-98cf-f160696c51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orna-Ornstein says that while he was shocked at the scale of the
        links between properties and slavery, especially Hare Hill, it''s not hugely
        surprising that such links exist in the first place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4262bbe-a2cc-40ac-a892-9fde5de16afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think that a lot of the places that the National Trust
        cares for saw their greatest development in the 17th, 18th and 19th centuries...
        a period when colonialism was absolutely intertwined with society and the
        world was becoming increasingly international and a part of that international
        trade was through colonial relationships, in that sense it is much less surprising."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09918ae2-fe00-44b9-b3eb-1fb4e1c3941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondal believes that the National Trust''s report, coupled with
        Black Lives Matter and other movements looking to bring down statues of slave
        owners in the UK, reflect a wider point.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5409c96-dfdb-46d9-bc00-fa86a9f43d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about indirect links to slavery, our entire society
        is structured by that," he says." The Industrial Revolution was made possible
        by the profits by slavery."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f6c0a-fc3c-4784-abb5-71047ada413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the negative reaction on social media, Seun Matiluko
        says it reveals "that some people are scared of approaching history that might
        make them look bad."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8424af-9ca3-439d-bd34-3411612a0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Rational conversations''</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c983d-1946-466b-b9a5-2b5d86e6f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argues that such attempts to reckon with the past are not exercises
        in dismantling national pride.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73cd49-d973-4860-a015-259ed0753ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, to move forward, we just need more rational conversations
        and not to get stuck in the binary of ''Britain''s good or Britain''s bad.''
        Just say ''this is what happened'' and ask ''how do we feel about it?''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30ac22-8c8a-48c4-afb7-039b5486b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Trust has already started acting on the report and
        making the historic links between its places and slavery and colonialism clearer.
        "We''ve already updated interpretations on our website or in the places themselves,
        about 30 so far," says Orna-Ornstein. "Over time, we plan to do that more
        widely."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c445f-a870-4e2b-9eb7-2381072e228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also highlights an existing project, Colonial Countryside, run
        in conjunction with the University of Leicester, that aims to educate younger
        people about the links between the British Empire''s colonies, slavery, oppression
        and the homes that were built as a result.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a4c23-de30-4374-8715-6f6895918985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The places themselves aren''t changing. The houses will still be
        opulent. The gardens perfectly tended. The atmosphere as English as afternoon
        tea and complaining bitterly about the weather.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389e603-2f32-4403-8d71-9b0acb86e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by providing more context, the chances are that next time you
        visit a National Trust property, you''ll come away knowing more about how
        it was built and where the money used to build it came from.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f8e03-b9b0-4c1b-823f-5d964bb19cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T22:43:15.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:03.657+08:00
