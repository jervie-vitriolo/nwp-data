      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency insisted that <a href="https://www.cnn.ph/news/2020/9/24/COMELEC-higher-budget-safer-elections-pandemic-.html">they
        are prepared to conduct alternative measures</a> such as a two-day voting
        period and an online filing of candidacy to reduce transmission.</p>'
  '2022-elections-early-voting-senior-PWD-Angara':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-27T10:53:59.481+08:00
    'imagesource': 'jcr:ec269543-b019-4869-a1c3-239568865ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c43ee58a-3049-4e4c-88fd-cbef8566f363'
    'lead': 'A lawmaker is pushing for the conduct of early voting for around 10 million
      senior citizens and persons with disabilities to ensure greater turnout in the
      2022 national elections and to reduce health risks amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T11:00:43.090+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:47:17.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:53.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-elections', 'senior-citizens', 'PWD', 'persons-with-disabilities',
      'Angara', 'early-voting']
    'template': '1'
    'title': 'Early voting for seniors, PWDs in 2022 sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aac970-eeb3-4ce1-a36f-9b06be04f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)—</strong> A
        lawmaker is pushing for the conduct of early voting for around 10 million
        senior citizens and persons with disabilities to ensure greater turnout in
        the 2022 national elections and to reduce health risks amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe0ec0-2c12-46b5-a357-df333c71acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““<em>Mas makakabuti para sa ating mga</em> seniors<em> at</em>
        PWDs <em>na may hiwalay na araw ng pag boto para sa kanila. Napakahirap para
        sa kanila na pumila pa habang mainit at makipag-siksikan sa mga tao lalo na
        at may pandemiya pa,</em>” Senator Sonny Angara said in a statement over the
        weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e735d-e95a-4ac6-9ee2-3a54ced477d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman natin kung gaano kadelikado para sa mga may edad
        na ang</em> COVID-19 <em>na hanggang ngayon ay wala pang bakuna</em>,” the
        lawmaker added, noting he plans to file a bill that would pave the way for
        early voting in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da2c43-98f8-408e-85fa-2326f11e379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better for our seniors and PWDs if they
        have a separate day to vote. It would be hard for them to line up under the
        sun, in a crowded place especially since there’s still a pandemic. We know
        how dangerous COVID-19 is for the elders, as there is still no vaccine for
        it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8fb3a-489a-44ca-9fd6-9535e1d4261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed move would also help expedite the queues at voting
        precincts, which in turn will allow more citizens to cast their ballots, Angara
        argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d9b22-fc30-47c3-afb3-18594a1dd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the solon also urged the Commission on Elections
        to look into more accessible venues for the said sector, including gymnasiums
        or covered courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bbe22-0b6c-47d1-b7f3-92d60770cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said he will also recommend changes in voting hours— opening
        polls at an earlier hour or closing at a later hour— in a bid to accommodate
        more voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4ee8a-98ff-41b4-bfed-c7f5e97dbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on the conduct of the 2022 elections recently surfaced after
        a lawmaker, during a budget hearing in Congress, asked Comelec if there are
        <a href="https://cnnphilippines.com/news/2020/9/24/postponement-of-2022-elections-up-to-duterte-congress.html">plans
        to postpone it</a> due to threat of the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3bd22-ed1c-4a9f-af27-e79035853deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, <a href="https://www.cnnphilippines.com/news/2020/9/25/Palace-rejects-postponement-2022-elections.html">rejected
        the scenario</a>, citing provisions in the Constitution. Presidential Spokesperson
        Harry Roque said the country has “sufficient time to prepare,” adding that
        the global health crisis should not be used “as a ground to cancel and reschedule
        the elections.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f197148-b3fd-43ea-845e-6a2195671cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T11:00:43.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the next general elections must be held on May 9,
        2022, ahead of the end of President Rodrigo Duterte''s six-year term by June
        30 of that year.</p>'
  'Los-Angeles-Lakers-NBA-Finals-LeBron-James-Denver-Nuggets':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-27T12:14:04.537+08:00
    'imagesource': 'jcr:cab19643-289b-46e8-91a7-7715ba01d368'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d19251-d76a-4878-b9e3-23c3e8135f9a'
    'lead': 'LeBron James had 38 points, 16 rebounds and 10 assists, leading the Los
      Angeles Lakers to their first NBA finals in a decade with a 117-107 victory
      over the Denver Nuggets in Game 5 of the Western Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T12:18:28.207+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:47:16.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:53.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lakers', 'Los-Angeles-Lakers', 'NBA', 'NBA-Finals', 'LeBron-James']
    'template': '1'
    'title': 'NBA: Lakers beat Nuggets behind LeBron’s triple-double, advance to finals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4242ab-3c60-4db5-b7f6-d8e201345403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)—</strong>&nbsp;LeBron James had 38 points, 16
        rebounds and 10 assists, leading the Los Angeles Lakers to their first NBA
        finals in a decade with a 117-107 victory over the Denver Nuggets in Game
        5 of the Western Conference finals on Saturday (Sunday in Manila) near Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b3fd8-ca72-49e1-943b-03a07893792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis scored 27 points for the Lakers, who advanced to their
        first NBA finals since 2010, when they beat the Boston Celtics in seven games.
        They will face either the Boston Celtics or Miami Heat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3405877-f668-413a-96ff-fa33ac4ad4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic had 20 points and seven rebounds for Denver. Jerami
        Grant also scored 20 points, while Jamal Murray, who sustained a right knee
        contusion in the first half, finished with 19 points and eight assists. Paul
        Millsap added 13 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43fac0-6c2f-40bb-a459-dd914f4bd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-point play by Jokic cut the Lakers’ lead to 103-99 with
        4:35 remaining. However, James scored nine consecutive points to seal the
        deal for Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fc01b-7e7c-4edf-b52f-e1a31731b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-seeded Nuggets rallied from 3-1 deficits in back-to-back
        series against the Utah Jazz and Los Angeles Clippers but the task was too
        much against the Lakers, the top seed in the West.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff9c063-4323-40c8-bdb5-97120bd105b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third, the Lakers increased their 10-point halftime edge
        to as much as 16. After Dwight Howard was issued a flagrant foul after a collision
        with Millsap with 4:29 remaining in the quarter, the Nuggets cut the gap to
        80-73 after a 3-pointer by Michael Porter Jr. 16 seconds later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb405cdb-d481-4843-b48b-5c2c6aa43b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-2 Nuggets’ surge pulled them within 82-80 with about a minute
        left in the quarter. Two free throws by Murray knotted the score at 84 before
        Davis’ 3-pointer put the Lakers up 87-84 heading into the fourth quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb91b9-0f7b-4ebf-ba0c-e771189ae109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant scored 14 points in the third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11741d5-ad11-487a-a18b-383433681472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic picked up his third foul at 9:32 of the second quarter with
        the Nuggets trailing 35-34. James sparked a 14-4 run with eight points, all
        of them on buckets inside, for a 49-38 Lakers’ advantage midway through the
        quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419c9cc-a07b-4697-a8d3-95095aac6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T12:18:28.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
