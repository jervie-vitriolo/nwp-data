    'template': '1'
    'title': 'Selena Gomez is proud to show her transplant scar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfaf83-9d43-4118-b2b2-5aeb50381c6c'
      'mgnl:activationStatus': true
