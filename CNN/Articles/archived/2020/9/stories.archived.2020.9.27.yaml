      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were initially set in Davao City, as indicated in the
        geotag of Yap''s Instagram account. A geotag is a feature that reveals the
        precise location of a photo that was taken before it can be posted on the
        social media platform. It shows up in an Instagram post if a user''s location
        setting is turned on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f1508-e50f-4442-86d1-b63f59d22fe6'
      'mgnl:activationStatus': true
