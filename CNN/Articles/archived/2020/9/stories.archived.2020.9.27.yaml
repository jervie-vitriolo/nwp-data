      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2806af-64e6-4b84-9048-0fa72dc1f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/26/modified-bus-routes-to-reopen-September-30.html">Online
        bookings and cashless transactions</a> will also be implemented to reduce
        risks of transmission. Pick-up or drop-off of passengers in between the approved
        routes will not be allowed, the LTFRB said.</p>'
  'commuters-group-appeals-more-provincial-bus-routes-LTFRB':
