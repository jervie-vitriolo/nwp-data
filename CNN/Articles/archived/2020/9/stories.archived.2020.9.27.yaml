    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'Benny-Antiporda',
      'Manila-Bay', 'Roy-Cimatu', 'Dolomite-Mining-Corporation', 'Philippine-Mining-Service-Corporation']
    'template': '1'
    'title': 'DENR: Issues against Cebu mining firms separate from Manila Bay ''white
      sand'' project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4dc244-c341-40eb-bf4b-3a3917fa6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Department of Environment and Natural Resources said allegations plaguing
        Cebu-based dolomite mining companies were not related to the government''s
        efforts to beautify Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032979f-9757-4fe7-95ae-619297c43cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separate issue <em>po ''yan pagdating sa</em> project <em>natin
        sa</em> Manila Bay <em>kung saan hindi po ipagsasapalaran ng ating Kalihim
        ang ating kalikasan para lang gumanda ang</em> Manila Bay," DENR Undersecretary
        Benny Antiporda told CNN Philippines on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ef428-fee3-412a-8a39-b2d43b1a1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is a separate issue from the Manila Bay project,
        and the Secretary will not risk endangering the environment just to beautify
        Manila Bay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b8188-187e-4ce3-9aed-c5944c0b9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important, Antiporda said, was that the operations of the
        mining and mineral processing firms were suspended pending an investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bc527-f759-4551-821c-d482202d025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the initial complaint against the companies concerned their
        taxes, which the DENR had no jurisdiction over. The agency only stepped in
        when allegations concerning environmental issues surfaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070463fa-72d1-40e6-a695-ff4c9c770076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the DENR has never received a formal complaint against
        the firms regarding the issues before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b18fcf-a6c8-40a7-8168-1c0a2a79408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the invetigation could affect the overlaying efforts
        along the Manila Bay shoreline, they could look for other alternatives to
        dolomite, including what he called "lighter black sand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3426c60-05cd-4d41-a26f-34578330ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Environment Secretary Roy Cimatu <a href="https://www.cnn.ph/news/2020/9/25/Cimatu-orders-suspension-2-Cebu-mining-firms.html"
        target="_blank">ordered the suspension</a> of the Dolomite Mining Corporation
        for its quarry operations and Philippine Mining Service Corporation, a processing
        plant for dolomite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a75a25-296f-4171-975f-86ae2a43988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu ordered the suspension to make way for a thorough investigation
        on the alleged damage caused by dolomite mining on the coral reef, water,
        and ambient air quality in the extraction area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df6436-4a66-44dc-8f8b-ed79e1aade07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies are located in Alcoy, Cebu, where the dolomite boulders
        are mined, crushed and processed. Truckloads of the same dolomite materials
        were transported to the Manila Bay and used in the so-called ''white sand''
        project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa650809-d631-4c2d-9e2b-c699b0eb0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government has earlier issued a cease-and-desist
        order for the unauthorized extraction of the dolomite rocks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a99a0-bf0d-474f-8c3c-aecead6de891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwendolyn Garcia issued Executive Order No. 25 preventing
        the two firms from "extracting, processing, selling and transporting dolomite,
        associated mineral deposits, and other quarry resources."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86ce34-8bc4-4c32-8113-adc3451b074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:42:24.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the investigation would be done quickly but could
        not tell when its results would be released.</p>'
